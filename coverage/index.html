cF, Dft, ValMmcs, ChallengeMmcs\u003e;\ntype MyConfig = p3_uni_stark::StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n#[test]\nfn test_poseidon2_perm_verifier() -\u003e Result\u003c(), VerificationError\u003e {\n    init_logger();\n\n    let mut rng = SmallRng::seed_from_u64(1);\n    let beginning_full_constants = rng.random();\n    let partial_constants = rng.random();\n    let ending_full_constants = rng.random();\n    let constants = RoundConstants::new(\n        beginning_full_constants,\n        partial_constants,\n        ending_full_constants,\n    );\n    let perm = Poseidon2BabyBear::\u003c16\u003e::new(\n        ExternalLayerConstants::new(\n            beginning_full_constants.to_vec(),\n            ending_full_constants.to_vec(),\n        ),\n        partial_constants.to_vec(),\n    );\n\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n    // Keep a small final poly length; with enough rows we still get FRI fold phases.\n    let log_final_poly_len = 0;\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params);\n    let _log_height_max = fri_params.log_final_poly_len + fri_params.log_blowup;\n    let _pow_bits = fri_params.query_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::new(perm.clone());\n    let config = MyConfig::new(pcs, challenger);\n\n    // Build a trace with enough rows to satisfy FRI height constraints.\n    let n_rows: usize = 32;\n    let ops: Vec\u003c_\u003e = (0..n_rows)\n        .map(|row| {\n            let input_values: Vec\u003cF\u003e = (0..16_u32)\n                .map(|i| F::from_u32(i + 5 + row as u32))\n                .collect();\n            Poseidon2CircuitRow {\n                new_start: true,\n                merkle_path: false,\n                mmcs_bit: false,\n                mmcs_index_sum: F::ZERO,\n                input_values,\n                in_ctl: vec![false; 4],\n                input_indices: vec![0; 4],\n                out_ctl: vec![false; 2],\n                output_indices: vec![0; 2],\n                mmcs_index_sum_idx: 0,\n                mmcs_ctl_enabled: false,\n            }\n        })\n        .collect();\n\n    let preprocessed = extract_preprocessed_from_operations(\u0026ops, 4);\n    let air = Poseidon2CircuitAirBabyBearD4Width16::new_with_preprocessed(\n        constants.clone(),\n        preprocessed,\n    );\n\n    let (prover_data, verifier_data) = setup_preprocessed(\u0026config, \u0026air, 5).unwrap();\n\n    let trace = air.generate_trace_rows(\u0026ops, \u0026constants, 0);\n\n    let public_inputs: Vec\u003cF\u003e = vec![];\n    let proof = prove_with_preprocessed(\u0026config, \u0026air, trace, \u0026public_inputs, Some(\u0026prover_data));\n    assert!(\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026public_inputs, Some(\u0026verifier_data))\n            .is_ok()\n    );\n\n    type InnerFri = FriProofTargets\u003c\n        p3_uni_stark::Val\u003cMyConfig\u003e,\n        \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n        RecExtensionValMmcs\u003c\n            p3_uni_stark::Val\u003cMyConfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            DIGEST_ELEMS,\n            RecValMmcs\u003cp3_uni_stark::Val\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        InputProofTargets\u003c\n            p3_uni_stark::Val\u003cMyConfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            RecValMmcs\u003cp3_uni_stark::Val\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        Witness\u003cp3_uni_stark::Val\u003cMyConfig\u003e\u003e,\n    \u003e;\n\n    let mut circuit_builder = CircuitBuilder::new();\n    // Use the same permutation as the prover to ensure Fiat-Shamir challengers match.\n    // D=1 (base field challenges) uses the base variant which operates on 16 elements directly.\n    circuit_builder.enable_poseidon2_perm_base::\u003cBabyBearD1Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD1Width16\u003e,\n        perm,\n    );\n    let verifier_inputs = StarkVerifierInputsBuilder::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InnerFri,\n    \u003e::allocate(\n        \u0026mut circuit_builder,\n        \u0026proof,\n        Some(\u0026verifier_data.commitment),\n        public_inputs.len(),\n    );\n\n    verify_p3_uni_proof_circuit::\u003c\n        Poseidon2CircuitAirBabyBearD4Width16,\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        WIDTH,\n        RATE,\n    \u003e(\n        \u0026config,\n        \u0026air,\n        \u0026mut circuit_builder,\n        \u0026verifier_inputs.proof_targets,\n        \u0026verifier_inputs.air_public_targets,\n        \u0026verifier_inputs.preprocessed_commit,\n        \u0026fri_verifier_params,\n        Poseidon2Config::BabyBearD1Width16,\n    )?;\n\n    let circuit = circuit_builder.build()?;\n    let mut runner = circuit.runner();\n\n    let packed_publics =\n        verifier_inputs.pack_values(\u0026public_inputs, \u0026proof, \u0026Some(verifier_data.commitment));\n\n    runner\n        .set_public_inputs(\u0026packed_publics)\n        .map_err(VerificationError::Circuit)?;\n    let _ = runner.run().map_err(VerificationError::Circuit)?;\n\n    Ok(())\n}\n","traces":[{"line":1,"address":[4440896],"length":1,"stats":{"Line":1}},{"line":31,"address":[4433332,4433326,4432752],"length":1,"stats":{"Line":1}},{"line":32,"a up::logup::LogUpGadget;\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_poseidon2_circuit_air::BabyBearD4Width16;\nuse p3_recursion::pcs::MerkleCapTargets;\nuse p3_recursion::{\n    BatchStarkVerifierInputsBuilder, FriVerifierParams, Poseidon2Config, VerificationError,\n    verify_batch_circuit,\n};\nuse rand::distr::{Distribution, StandardUniform};\n\nuse crate::common::MulAir;\nuse crate::common::baby_bear_params::{\n    Challenge, ChallengeMmcs, Challenger, DIGEST_ELEMS, Dft, F, InnerFri, MyCompress, MyConfig,\n    MyHash, MyPcs, RATE, ValMmcs, WIDTH,\n};\n\n/// Enum to hold different AIR types for batch verification\n#[derive(Clone, Copy)]\nenum MixedAir {\n    Mul(MulAir),               // has preprocessed columns\n    Add(AddAirNoPreprocessed), // doesn't have any preprocessed columns\n    Sub(SubAirPartialPreprocessed),\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for MixedAir\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        match self {\n            Self::Mul(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n            Self::Add(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n            Self::Sub(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n        }\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        match self {\n            Self::Mul(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n            Self::Add(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n            Self::Sub(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n        }\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for MixedAir\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        match self {\n            Self::Mul(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n            Self::Add(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n            Self::Sub(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n        }\n    }\n}\n\n/// AIR that doesn't have preprocessed columns - simple addition of two values\n#[derive(Clone, Copy)]\npub struct AddAirNoPreprocessed {\n    rows: usize,\n}\n\nimpl Default for AddAirNoPreprocessed {\n    fn default() -\u003e Self {\n        Self { rows: 1 \u003c\u003c 3 }\n    }\n}\n\nimpl AddAirNoPreprocessed {\n    pub fn random_valid_trace\u003cVal: Field\u003e(\u0026self, valid: bool) -\u003e RowMajorMatrix\u003cVal\u003e\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let width = 3; // [a, b, c] columns\n        let mut main_trace_values = Val::zero_vec(self.rows * width);\n\n        for row in 0..self.rows {\n            let base_idx = row * width;\n            let a = Val::from_usize(row);\n            let b = Val::from_usize(row + 1);\n            main_trace_values[base_idx] = a;\n            main_trace_values[base_idx + 1] = b;\n\n            // c = a + b\n            main_trace_values[base_idx + 2] = if valid {\n                a + b\n            } else {\n                a + b + Val::ONE // Make invalid\n            };\n        }\n\n        RowMajorMatrix::new(main_trace_values, width)\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for AddAirNoPreprocessed\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        3 // [a, b, c]\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        None // No preprocessed columns\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for AddAirNoPreprocessed\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let main_local = main.row_slice(0).expect(\"Matrix is empty?\");\n\n        let a = main_local[0].clone();\n        let b = main_local[1].clone();\n        let c = main_local[2].clone();\n\n        // Constraint: a + b = c\n        builder.assert_zero(a + b - c);\n    }\n}\n\n/// AIR that has some preprocessed columns - subtraction with one preprocessed constant\n#[derive(Clone, Copy)]\npub struct SubAirPartialPreprocessed {\n    rows: usize,\n}\n\nimpl Default for SubAirPartialPreprocessed {\n    fn default() -\u003e Self {\n        Self { rows: 1 \u003c\u003c 3 }\n    }\n}\n\nimpl SubAirPartialPreprocessed {\n    pub fn random_valid_trace\u003cVal: Field\u003e(\n        \u0026self,\n        valid: bool,\n    ) -\u003e (RowMajorMatrix\u003cVal\u003e, RowMajorMatrix\u003cVal\u003e)\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let main_width = 2; // [a, result] columns\n        let prep_width = 1; // [constant] column\n\n        let mut main_trace_values = Val::zero_vec(self.rows * main_width);\n        let mut prep_trace_values = Val::zero_vec(self.rows * prep_width);\n\n        for row in 0..self.rows {\n            let main_base_idx = row * main_width;\n            let prep_base_idx = row * prep_width;\n\n            let a = Val::from_usize(row + 10);\n            let constant = Val::from_usize(5); // Preprocessed constant\n\n            main_trace_values[main_base_idx] = a;\n            prep_trace_values[prep_base_idx] = constant;\n\n            // result = a - constant\n            main_trace_values[main_base_idx + 1] = if valid {\n                a - constant\n            } else {\n                a - constant + Val::ONE // Make invalid\n            };\n        }\n\n        (\n            RowMajorMatrix::new(main_trace_values, main_width),\n            RowMajorMatrix::new(prep_trace_values, prep_width),\n        )\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for SubAirPartialPreprocessed\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn oof traces are in base field\n\nuse crate::common::baby_bear_params::*;\n\nfn setup_circuit_builder() -\u003e CircuitBuilder\u003cChallenge\u003e {\n    let mut circuit_builder = CircuitBuilder::new();\n    let poseidon2_perm = default_babybear_poseidon2_16();\n    circuit_builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD4Width16\u003e,\n        poseidon2_perm,\n    );\n    circuit_builder\n}\n\n// In this file, the circuits compute the following function.\nfn repeated_arith(a: usize, b: usize, x: usize, n: usize) -\u003e usize {\n    let mut y = a * x + b;\n    for _i in 0..n {\n        y = a * y + b;\n    }\n    y\n}\n\n#[test]\nfn test_arith_lookups() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        prover,\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    prover\n        .verify_all_tables(\u0026batch_stark_proof, common)\n        .unwrap();\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        None,\n        \u0026lookup_gadget,\n    );\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Pack values using the builder\n    let batch_proof = \u0026batch_stark_proof.proof;\n    let public_inputs = verifier_inputs\n        .unwrap()\n        .pack_values(\u0026pis, batch_proof, common);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    // Actually run the circuit to ensure constraints are satisfiable\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n    let _traces = runner.run().unwrap();\n}\n\n#[test]\n#[should_panic]\nfn test_wrong_multiplicities() {\n    let n = 10;\n\n    // Get a circuit that computes arithmetic operations.\n    let builder = get_circuit(n);\n\n    let table_packing = TablePacking::new(4, 4);\n\n    let config_proving = get_proving_config();\n\n    let circuit = builder.build().unwrap();\n    let (airs_degrees, mut preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cMyConfig, _, 1\u003e(\n            \u0026circuit,\n            table_packing,\n            None,\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n\n    // Introduce an error in the Const table multiplicities.\n    preprocessed_columns.primitive[PrimitiveOpType::Const as usize][0] += F::ONE;\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    let init_a = 3;\n    let init_b = 5;\n    let init_x = 7;\n    let expected_result = F::from_usize(repeated_arith(init_a, init_b, init_x, n));\n\n    runner\n        .set_public_inputs(\u0026[\n            F::from_usize(init_x),\n            F::from_usize(init_a),\n            F::from_usize(init_b),\n            expected_result,\n        ])\n        .unwrap();\n\n    let traces = runner.run().unwrap();\n\n    // Create prover data for proving and verifying.\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config_proving, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let prover = BatchStarkProver::new(config_proving).with_table_packing(table_packing);\n\n    // Prove the circuit.\n    let lookup_gadget = LogUpGadget::new();\n    let mut batch_stark_proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n    let common = circuit_prover_data.common_data();\n\n    // Now verify the batch STARK proof recursively\n    let (config, fri_verifier_params, pow_bits, log_height_max) = get_recursive_config_and_params();\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    // Public values (empty for all 4 circuit tables, using base field)\n    let pis: Vec\u003cVec\u003cF\u003e\u003e = vec![vec![]; 4];\n\n    // Attach verifier without manually building circuit_airs\n    let params = Parameters {\n        fri_verifier_params,\n        pow_bits,\n        log_height_max,\n    };\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        None,\n        \u0026lookup_gadget,\n    );\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Pack values using the builder\n    let batch_proof = \u0026batch_stark_proof.proof;\n    let public_inputs = verifier_inputs\n        .unwrap()\n        .pack_values(\u0026pis, batch_proof, common);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    // Actually run the circuit to ensure constraints are satisfiable\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n    // This line fails because the proof was generated with wrong multiplicities.\n    // Thus, we have an OOD evaluation mismatch, resulting in a `WitnessConflict` in the circuit.\n    let _traces = runner.run().unwrap();\n}\n\n#[test]\n#[should_panic(expected = \"WitnessConflict\")]\nfn test_wrong_expected_cumulated() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    // Introduce an error in the global expected cumulated values for the first lookup.\n    // This leads to the sum of all expected cumulated values being off by 1,\n    // which causes a WitnessConflict during recursive verification.\n    batch_stark_proof.proof.global_lookup_data[0][0].expected_cumulated += F::ONE;\n    // Introduce an error in the expected cumulated values for the first lookup.\n    assert!(batch_stark_proof.proof.global_lookup_data.len() == 3);\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        None,\n        \u0026lookup_gadget,\n    );\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Pack values using the builder\n    let public_inputs =\n        verifier_inputs\n            .unwrap()\n            .pack_values(\u0026pis, \u0026batch_stark_proof.proof, common);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    // Actually run the circuit to ensure constraints are satisfiable\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n    // This line fails because the verifier gets wrong global lookup data.\n    // This leads to the sum of all expected cumulated values being off by 1,\n    // which causes a WitnessConflict during recursive verification.\n    let _traces = runner.run().unwrap();\n}\n\n#[test]\n#[should_panic(expected = \"WitnessConflict\")]\nfn test_inconsistent_lookup_name() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    let real_lookup_data = batch_stark_proof.proof.global_lookup_data.clone();\n    // First, modify the first global lookup data's name.\n    assert!(real_lookup_data.len() == 3);\n    let mut fake_global_lookup_data = real_lookup_data.clone();\n    fake_global_lookup_data[0][0].name = \"ModifiedLookup\".to_string();\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    // Attach verifier without manually building circuit_airs. Generation fails because of the fake lookup data.\n    // First, only challenges use the fake lookup data.\n    let (_verifier_inputs, all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(\u0026fake_global_lookup_data),\n        \u0026lookup_gadget,\n    );\n\n    match all_challenges {\n        Err(GenerationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Global lookups are inconsistent with lookups\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n\n    // Second, only the verifier uses the fake lookup data with a modified name.\n    // Since global permutation challenges are generated based on the `name`,\n    // this leads to a `WitnessConflict` during recursive verification due to failed constraints.\n    batch_stark_proof.proof.global_lookup_data = fake_global_lookup_data;\n\n    let mut circuit_builder = setup_circuit_builder();\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(real_lookup_data.as_slice()),\n        \u0026lookup_gadget,\n    );\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Pack values using the builder\n    let public_inputs =\n        verifier_inputs\n            .unwrap()\n            .pack_values(\u0026pis, \u0026batch_stark_proof.proof, common);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    // Actually run the circuit to ensure constraints are satisfiable\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n    // This line fails because the verifier gets wrong global lookup data.\n    // This leads to the sum of all expected cumulated values being off by 1,\n    // which causes a WitnessConflict during recursive verification.\n    let _traces = runner.run().unwrap();\n}\n\n#[test]\nfn test_inconsistent_lookup_commitment_shape() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    let real_lookup_data = batch_stark_proof.proof.global_lookup_data.clone();\n    batch_stark_proof.proof.global_lookup_data = real_lookup_data;\n    batch_stark_proof.proof.commitments.permutation = None;\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        None,\n        \u0026lookup_gadget,\n    );\n\n    match verifier_inputs {\n        Err(VerificationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Mismatch between lookup commitment and lookup data\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n}\n\n#[test]\n#[should_panic(expected = \"Expected cumulated values not sorted by auxiliary index\")]\nfn test_inconsistent_lookup_order_shape() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    let real_lookup_data = batch_stark_proof.proof.global_lookup_data.clone();\n    let mut fake_global_lookup_data = real_lookup_data.clone();\n    assert!(fake_global_lookup_data[2].len() \u003e 1);\n    fake_global_lookup_data[2].swap(0, 1);\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    // First, only challenges use the fake lookup data.\n    let (_verifier_inputs, all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(\u0026fake_global_lookup_data),\n        \u0026lookup_gadget,\n    );\n\n    match all_challenges {\n        Err(GenerationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Global lookups are inconsistent with lookups\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n\n    // Second, only the verifier uses the fake lookup data.\n    batch_stark_proof.proof.global_lookup_data = fake_global_lookup_data;\n\n    let mut circuit_builder = setup_circuit_builder();\n    let _ = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(real_lookup_data.as_slice()),\n        \u0026lookup_gadget,\n    );\n}\n\n#[test]\n#[should_panic(expected = \"Too many expected cumulated values provided\")]\nfn test_extra_global_lookup() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    let real_lookup_data = batch_stark_proof.proof.global_lookup_data.clone();\n    let fake_lookup = LookupData {\n        name: \"FakeLookup\".to_string(),\n        aux_idx: 0,\n        expected_cumulated: Challenge::ZERO,\n    };\n    let mut fake_global_lookup_data = real_lookup_data.clone();\n    fake_global_lookup_data[0].push(fake_lookup);\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    // First, only challenges use the fake lookup data with an extra global lookup.\n    let (_verifier_inputs, all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(\u0026fake_global_lookup_data),\n        \u0026lookup_gadget,\n    );\n\n    match all_challenges {\n        Err(GenerationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Global lookups are inconsistent with lookups\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n\n    // Second, only the verifier uses the fake lookup data.\n    batch_stark_proof.proof.global_lookup_data = fake_global_lookup_data;\n\n    let mut circuit_builder = setup_circuit_builder();\n    let _ = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(real_lookup_data.as_slice()),\n        \u0026lookup_gadget,\n    );\n}\n\n#[test]\n#[should_panic(expected = \"Expected cumulated value missing\")]\nfn test_missing_global_lookup() {\n    let TestCircuitProofData {\n        mut batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        ..\n    } = get_test_circuit_proof();\n    let common = circuit_prover_data.common_data();\n\n    let real_lookup_data = batch_stark_proof.proof.global_lookup_data.clone();\n    let mut fake_global_lookup_data = real_lookup_data.clone();\n    assert!(!fake_global_lookup_data[0].is_empty());\n    fake_global_lookup_data[0].pop();\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = setup_circuit_builder();\n\n    // First, only challenges use the fake lookup data with a missing global lookup.\n    let (_verifier_inputs, all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(\u0026fake_global_lookup_data),\n        \u0026lookup_gadget,\n    );\n\n    match all_challenges {\n        Err(GenerationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Global lookups are inconsistent with lookups\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n\n    // Second, only the verifier uses the fake lookup data.\n    batch_stark_proof.proof.global_lookup_data = fake_global_lookup_data;\n\n    let mut circuit_builder = setup_circuit_builder();\n    let (verifier_inputs, _all_challenges) = get_verifier_inputs_and_challenges(\n        \u0026mut circuit_builder,\n        \u0026config,\n        \u0026params,\n        \u0026mut batch_stark_proof,\n        common,\n        \u0026pis,\n        Some(real_lookup_data.as_slice()),\n        \u0026lookup_gadget,\n    );\n\n    match verifier_inputs {\n        Err(VerificationError::InvalidProofShape(msg)) =\u003e {\n            assert_eq!(msg, \"Expected cumulated value missing\");\n        }\n        Err(_) =\u003e panic!(\"Expected InvalidProofShape\"),\n        Ok(_) =\u003e panic!(\"Expected error due to inconsistent lookup shape\"),\n    }\n}\n\nstruct TestCircuitProofData {\n    batch_stark_proof: BatchStarkProof\u003cMyConfig\u003e,\n    circuit_prover_data: CircuitProverData\u003cMyConfig\u003e,\n    lookup_gadget: LogUpGadget,\n    config: MyConfig,\n    params: Parameters,\n    pis: Vec\u003cVec\u003cF\u003e\u003e,\n    prover: BatchStarkProver\u003cMyConfig\u003e,\n}\n\nfn get_test_circuit_proof() -\u003e TestCircuitProofData {\n    let n = 10;\n\n    // Get a circuit that computes arithmetic operations.\n    let builder = get_circuit(n);\n\n    let table_packing = TablePacking::new(4, 4);\n\n    let config_proving = get_proving_config();\n\n    let circuit = builder.build().unwrap();\n    let (airs_degrees, preprocessed_columns) = get_airs_and_degrees_with_prep::\u003cMyConfig, _, 1\u003e(\n        \u0026circuit,\n        table_packing,\n        None,\n        ConstraintProfile::Standard,\n    )\n    .unwrap();\n\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    let init_a = 3;\n    let init_b = 5;\n    let init_x = 7;\n    let expected_result = F::from_usize(repeated_arith(init_a, init_b, init_x, n));\n\n    runner\n        .set_public_inputs(\u0026[\n            F::from_usize(init_x),\n            F::from_usize(init_a),\n            F::from_usize(init_b),\n            expected_result,\n        ])\n        .unwrap();\n\n    let traces = runner.run().unwrap();\n\n    // Create prover data for proving and verifying.\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config_proving, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let lookup_gadget = LogUpGadget::new();\n    let prover = BatchStarkProver::new(config_proving).with_table_packing(table_packing);\n    let batch_stark_proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n\n    let (config, fri_verifier_params, pow_bits, log_height_max) = get_recursive_config_and_params();\n    let params = Parameters {\n        fri_verifier_params,\n        pow_bits,\n        log_height_max,\n    };\n    let pis = vec![vec![]; 3];\n\n    TestCircuitProofData {\n        batch_stark_proof,\n        circuit_prover_data,\n        lookup_gadget,\n        config,\n        params,\n        pis,\n        prover,\n    }\n}\n\n// Returns the proving configuration for the initial circuit.\n// Uses the default permutation to match the circuit's Fiat-Shamir challenger.\nfn get_proving_config() -\u003e MyConfig {\n    let perm = default_babybear_poseidon2_16();\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n\n    let fri_params = create_test_fri_params(challenge_mmcs, 0);\n\n    let pcs_proving = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger_proving = Challenger::new(perm);\n    MyConfig::new(pcs_proving, challenger_proving)\n}\n\n// Returns the configuration and FRI verifier params for recursive verification.\n// Uses the default permutation to match the circuit's Fiat-Shamir challenger.\nfn get_recursive_config_and_params() -\u003e (MyConfig, FriVerifierParams, usize, usize) {\n    let dft2 = Dft::default();\n    let perm2 = default_babybear_poseidon2_16();\n    let hash2 = MyHash::new(perm2.clone());\n    let compress2 = MyCompress::new(perm2.clone());\n    let val_mmcs2 = ValMmcs::new(hash2, compress2, 0);\n    let challenge_mmcs2 = ChallengeMmcs::new(val_mmcs2.clone());\n    let fri_params2 = create_test_fri_params(challenge_mmcs2, 0);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params2);\n    let pow_bits = fri_params2.query_proof_of_work_bits;\n    let log_height_max = fri_params2.log_final_poly_len + fri_params2.log_blowup;\n    let pcs_verif = MyPcs::new(dft2, val_mmcs2, fri_params2);\n    let challenger_verif = Challenger::new(perm2);\n    (\n        MyConfig::new(pcs_verif, challenger_verif),\n        fri_verifier_params,\n        pow_bits,\n        log_height_max,\n    )\n}\n\ntype ResultVerifierInputsAndChallenges = (\n    Result\u003c\n        BatchStarkVerifierInputsBuilder\u003cMyConfig, MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e, InnerFri\u003e,\n        VerificationError,\n    \u003e,\n    Result\u003cVec\u003cChallenge\u003e, GenerationError\u003e,\n);\n\nstruct Parameters {\n    fri_verifier_params: FriVerifierParams,\n    pow_bits: usize,\n    log_height_max: usize,\n}\n\n// Gets the verifier inputs and generates all necessary challenges for the recursive verification circuit.\n#[allow(clippy::too_many_arguments)]\nfn get_verifier_inputs_and_challenges(\n    circuit_builder: \u0026mut CircuitBuilder\u003cChallenge\u003e,\n    config: \u0026MyConfig,\n    params: \u0026Parameters,\n    batch_stark_proof: \u0026mut BatchStarkProof\u003cMyConfig\u003e,\n    common: \u0026CommonData\u003cMyConfig\u003e,\n    pis: \u0026[Vec\u003cF\u003e],\n    optional_global_lookups: Option\u003c\u0026[Vec\u003cLookupData\u003cChallenge\u003e\u003e]\u003e,\n    lookup_gadget: \u0026LogUpGadget,\n) -\u003e ResultVerifierInputsAndChallenges {\n    // Extract proof components\n    let rows = batch_stark_proof.rows;\n    let packing = batch_stark_proof.table_packing;\n\n    // Base field AIRs for native challenge generation\n    let native_airs = vec![\n        CircuitTablesAir::Const(ConstAir::\u003cF, TRACE_D\u003e::new(rows[PrimitiveTable::Const])),\n        CircuitTablesAir::Public(PublicAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Public],\n            packing.public_lanes(),\n        )),\n        CircuitTablesAir::Alu(AluAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Alu],\n            packing.alu_lanes(),\n        )),\n    ];\n\n    // Attach verifier without manually building circuit_airs\n    let verifier_inputs = verify_p3_batch_proof_circuit::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        LogUpGadget,\n        WIDTH,\n        RATE,\n        TRACE_D,\n    \u003e(\n        config,\n        circuit_builder,\n        batch_stark_proof,\n        \u0026params.fri_verifier_params,\n        common,\n        lookup_gadget,\n        Poseidon2Config::BabyBearD4Width16,\n    )\n    .map(|(inputs, _mmcs_op_ids)| inputs);\n\n    // If provided, override the global lookups in the proof used for challenge generation\n    if let Some(global_lookups) = optional_global_lookups {\n        batch_stark_proof.proof.global_lookup_data = global_lookups.to_vec();\n    }\n\n    let batch_proof = \u0026batch_stark_proof.proof;\n\n    // Generate all the challenge values for batch proof (uses base field AIRs)\n    let all_challenges = generate_batch_challenges(\n        \u0026native_airs,\n        config,\n        batch_proof,\n        pis,\n        Some(\u0026[params.pow_bits, params.log_height_max]),\n        common,\n        lookup_gadget,\n    );\n\n    (verifier_inputs, all_challenges)\n}\n\n// Creates a circuit builder and builds a circuit that computes the following function:\n// - y = a * x + b\n// - repeated n times:\n//   for i in 0..n {\n//     y = a * y + b\n//   }\nfn get_circuit(n: usize) -\u003e CircuitBuilder\u003cF\u003e {\n    let mut builder = CircuitBuilder::\u003cF\u003e::new();\n\n    let x = builder.public_input();\n    let a = builder.public_input();\n    let b = builder.public_input();\n    let expected_result = builder.public_input();\n\n    // y = a * x + b\n    let mut y = builder.mul(a, x);\n    y = builder.add(b, y);\n    for _i in 0..n {\n        y = builder.mul(a, y);\n        y = builder.add(b, y);\n    }\n\n    builder.connect(y, expected_result);\n\n    builder\n}\n\n/// Test Poseidon2 with input/output CTL lookups enabled.\n/// This is a minimal test to verify that CTL lookups work correctly\n/// with Poseidon2 operations, similar to how MMCS uses them.\n#[test]\nfn test_poseidon2_ctl_lookups() {\n    let mut builder: CircuitBuilder\u003cChallenge\u003e = CircuitBuilder::new();\n    let poseidon2_perm = default_babybear_poseidon2_16();\n    let poseidon2_config = Poseidon2Config::BabyBearD4Width16;\n    builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD4Width16\u003e,\n        poseidon2_perm,\n    );\n\n    // Create public inputs that will also serve as witnesses for the Poseidon2 inputs\n    let input0 = builder.public_input();\n    let input1 = builder.public_input();\n\n    // Create a Poseidon2 operation with input CTL enabled for limbs 0 and 1\n    let (_op_id, outputs) = builder\n        .add_poseidon2_perm(Poseidon2PermCall {\n            config: poseidon2_config,\n            new_start: true,\n            merkle_path: false,\n            mmcs_bit: None,\n            inputs: vec![Some(input0), Some(input1), None, None],\n            out_ctl: vec![true, true],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })\n        .unwrap();\n\n    // The outputs should be witnesses that can be used\n    let output0 = outputs[0].unwrap();\n    let output1 = outputs[1].unwrap();\n\n    // Create another Poseidon2 operation that uses these outputs as inputs\n    let (_op_id2, _) = builder\n        .add_poseidon2_perm(Poseidon2PermCall {\n            config: poseidon2_config,\n            new_start: true,\n            merkle_path: false,\n            mmcs_bit: None,\n            inputs: vec![Some(output0), Some(output1), None, None],\n            out_ctl: vec![false, false],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })\n        .unwrap();\n\n    let table_packing = TablePacking::new(1, 4);\n    let config_proving = get_proving_config();\n\n    let circuit = builder.build().unwrap();\n\n    let (airs_degrees, preprocessed_columns) = get_airs_and_degrees_with_prep::\u003cMyConfig, _, 4\u003e(\n        \u0026circuit,\n        table_packing,\n        Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n        ConstraintProfile::Standard,\n    )\n    .unwrap();\n\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    // Set the public inputs\n    let input_val0 = Challenge::from_u32(12345);\n    let input_val1 = Challenge::from_u32(67890);\n    runner.set_public_inputs(\u0026[input_val0, input_val1]).unwrap();\n\n    let traces = runner.run().unwrap();\n\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config_proving, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let common = circuit_prover_data.common_data();\n\n    let mut prover = BatchStarkProver::new(config_proving).with_table_packing(table_packing);\n    prover.register_poseidon2_table(poseidon2_config);\n\n    let proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n\n    prover\n        .verify_all_tables(\u0026proof, common)\n        .expect(\"Poseidon2 CTL lookup verification should succeed\");\n}\n\n/// Test Poseidon2 with chained operations and CTL lookups.\n/// This tests a chain of Poseidon2 operations where:\n/// - First operation: CTL inputs from witness\n/// - Middle operation: chained from previous (no explicit inputs)\n/// - Last operation: CTL outputs to witness\n#[test]\nfn test_poseidon2_chained_ctl_lookups() {\n    use p3_circuit::Poseidon2PermOps;\n    use p3_circuit::ops::Poseidon2PermCall;\n    use p3_poseidon2_circuit_air::BabyBearD4Width16;\n\n    let mut builder: CircuitBuilder\u003cChallenge\u003e = CircuitBuilder::new();\n    let poseidon2_perm = default_babybear_poseidon2_16();\n    let poseidon2_config = Poseidon2Config::BabyBearD4Width16;\n    builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD4Width16\u003e,\n        poseidon2_perm,\n    );\n\n    // Create public inputs for the first operation's inputs\n    let input0 = builder.public_input();\n    let input1 = builder.public_input();\n\n    // First Poseidon2 operation: new_start=true, inputs from witness\n    let (_op_id, _outputs) = builder\n        .add_poseidon2_perm(Poseidon2PermCall {\n            config: poseidon2_config,\n            new_start: true,\n            merkle_path: false,\n            mmcs_bit: None,\n            inputs: vec![Some(input0), Some(input1), None, None],\n            out_ctl: vec![false, false],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })\n        .unwrap();\n\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, '🌙'),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      const nbHit = covered? trace.stats.Line: 0;
      return e(
        'div',
        { className: 'code-text-container' },
        e(
          'code',
          {
            className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          },
          line
        ),
        e(
          'div',
          { className: 'cover-indicator' + (covered? ' check-cover': '') + (uncovered? ' no-cover': '')},
          e(
            'div',
            { className: (covered? 'stat-line-hit': '')},
            covered? nbHit: ""
          )
        )
      );
    }),
  );
}

(function () {
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData &&
    previousData.files.forEach(file => {
      const path = file.path.slice(commonPath.length).join('/');
      prevFilesMap.set(path, file);
    });

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '🌙';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '🌙';
    }
  });
})();
</script>
