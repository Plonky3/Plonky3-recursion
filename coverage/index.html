Optional MMCS index accumulator\n///\n/// Column layout (per spec section 2):\n/// - Value columns: `poseidon2` (contains in[0..3] and out[0..3]), `mmcs_index_sum`, `mmcs_bit`\n/// - Transparent columns: `new_start`, `merkle_path`, CTL flags and indices\n/// - Selector columns (not in spec): `normal_chain_sel`, `merkle_chain_sel`\n///   These are precomputed to reduce constraint degree to 3.\n#[repr(C)]\npub struct Poseidon2CircuitCols\u003cT, P: PermutationColumns\u003cT\u003e\u003e {\n    /// The p3 Poseidon2 columns containing the permutation state.\n    /// Contains in[0..3] (4 extension limbs input) and out[0..3] (4 extension limbs output).\n    pub poseidon2: P,\n    /// Value: Direction bit for Merkle left/right hashing (only meaningful when merkle_path = 1).\n    /// This is a value column (not transparent) because it's used in constraints with mmcs_index_sum.\n    pub mmcs_bit: T,\n    /// Value column: Optional MMCS accumulator (base field, encodes a u32-like integer).\n    pub mmcs_index_sum: T,\n}\n\npub trait PermutationColumns\u003cT\u003e {}\n\nimpl\u003c\n    T,\n    const WIDTH: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e PermutationColumns\u003cT\u003e\n    for Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\n{\n}\n\npub const fn num_cols\u003cP: PermutationColumns\u003cu8\u003e\u003e() -\u003e usize {\n    size_of::\u003cPoseidon2CircuitCols\u003cu8, P\u003e\u003e()\n}\n\nimpl\u003cT, P: PermutationColumns\u003cT\u003e\u003e Borrow\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e for [T] {\n    fn borrow(\u0026self) -\u003e \u0026Poseidon2CircuitCols\u003cT, P\u003e {\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026shorts[0]\n    }\n}\n\nimpl\u003cT, P: PermutationColumns\u003cT\u003e\u003e BorrowMut\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e for [T] {\n    fn borrow_mut(\u0026mut self) -\u003e \u0026mut Poseidon2CircuitCols\u003cT, P\u003e {\n        let (prefix, shorts, suffix) = unsafe { self.align_to_mut::\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026mut shorts[0]\n    }\n}\n","traces":[{"line":51,"address":[2485184],"length":1,"stats":{"Line":1}},{"line":52,"address":[],"length":0,"stats":{"Line":1}},{"line":56,"address":[4206688,4207424,4207056,4207792],"length":1,"stats":{"Line":10}},{"line":57,"address":[12307351,12306983,12307719,12308087],"length":1,"stats":{"Line":10}},{"line":58,"address":[2063245],"length":1,"stats":{"Line":10}},{"line":59,"address":[4206868,4207604,4207236,4207972],"length":1,"stats":{"Line":10}},{"line":60,"address":[2343718],"length":1,"stats":{"Line":10}},{"line":61,"address":[2063466,2063441],"length":1,"stats":{"Line":10}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}}],"covered":8,"coverable":14},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","poseidon2-circuit-air","src","lib.rs"],"content":"//! An AIR for the Poseidon2 table for recursion. Handles sponge operations and compressions.\n\n#![no_std]\n\nextern crate alloc;\n\nmod air;\nmod columns;\nmod public_types;\n\npub use air::*;\npub use columns::*;\npub use public_types::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","poseidon2-circuit-air","src","public_types.rs"],"content":"//! Public types for the Poseidon2 circuit AIR.\n//!\n//! Defines abstracted field-specific parameters for\n//! the Poseidon2 circuit AIR for commonly used configurations.\n\nuse p3_baby_bear::{BabyBear, GenericPoseidon2LinearLayersBabyBear};\nuse p3_circuit::ops::{Poseidon2Config, Poseidon2Params};\nuse p3_koala_bear::{GenericPoseidon2LinearLayersKoalaBear, KoalaBear};\n\nuse crate::Poseidon2CircuitAir;\n\n/// Poseidon2 configuration for BabyBear with D=4, WIDTH=16.\npub struct BabyBearD4Width16;\n\nimpl Poseidon2Params for BabyBearD4Width16 {\n    type BaseField = BabyBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::BabyBearD4Width16;\n}\n\n/// Poseidon2 configuration for BabyBear with D=4, WIDTH=24.\npub struct BabyBearD4Width24;\n\nimpl Poseidon2Params for BabyBearD4Width24 {\n    type BaseField = BabyBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::BabyBearD4Width24;\n}\n\n/// Poseidon2 configuration for KoalaBear with D=4, WIDTH=16.\npub struct KoalaBearD4Width16;\n\nimpl Poseidon2Params for KoalaBearD4Width16 {\n    type BaseField = KoalaBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::KoalaBearD4Width16;\n}\n\n/// Poseidon2 configuration for KoalaBear with D=4, WIDTH=24.\npub struct KoalaBearD4Width24;\n\nimpl Poseidon2Params for KoalaBearD4Width24 {\n    type BaseField = KoalaBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::KoalaBearD4Width24;\n}\n\n/// BabyBear Poseidon2 circuit AIR with D=4, WIDTH=16.\n/// Uses constants from `BabyBearD4Width16` configuration.\npub type Poseidon2CircuitAirBabyBearD4Width16 = Poseidon2CircuitAir\u003c\n    BabyBear,\n    GenericPoseidon2LinearLayersBabyBear,\n    { BabyBearD4Width16::D },\n    { BabyBearD4Width16::WIDTH },\n    { BabyBearD4Width16::WIDTH_EXT },\n    { BabyBearD4Width16::RATE_EXT },\n    { BabyBearD4Width16::CAPACITY_EXT },\n    { BabyBearD4Width16::SBOX_DEGREE },\n    { BabyBearD4Width16::SBOX_REGISTERS },\n    { BabyBearD4Width16::HALF_FULL_ROUNDS },\n    { BabyBearD4Width16::PARTIAL_ROUNDS },\n\u003e;\n\n/// BabyBear Poseidon2 circuit AIR with D=4, WIDTH=24.\n/// Uses constants from `BabyBearD4Width24` configuration.\npub type Poseidon2CircuitAirBabyBearD4Width24 = Poseidon2CircuitAir\u003c\n    BabyBear,\n    GenericPoseidon2LinearLayersBabyBear,\n    { BabyBearD4Width24::D },\n    { BabyBearD4Width24::WIDTH },\n    { BabyBearD4Width24::WIDTH_EXT },\n    { BabyBearD4Width24::RATE_EXT },\n    { BabyBearD4Width24::CAPACITY_EXT },\n    { BabyBearD4Width24::SBOX_DEGREE },\n    { BabyBearD4Width24::SBOX_REGISTERS },\n    { BabyBearD4Width24::HALF_FULL_ROUNDS },\n    { BabyBearD4Width24::PARTIAL_ROUNDS },\n\u003e;\n\n/// KoalaBear Poseidon2 circuit AIR with D=4, WIDTH=16.\n/// Uses constants from `KoalaBearD4Width16` configuration.\npub type Poseidon2CircuitAirKoalaBearD4Width16 = Poseidon2CircuitAir\u003c\n    KoalaBear,\n    GenericPoseidon2LinearLayersKoalaBear,\n    { KoalaBearD4Width16::D },\n    { KoalaBearD4Width16::WIDTH },\n    { KoalaBearD4Width16::WIDTH_EXT },\n    { KoalaBearD4Width16::RATE_EXT },\n    { KoalaBearD4Width16::CAPACITY_EXT },\n    { KoalaBearD4Width16::SBOX_DEGREE },\n    { KoalaBearD4Width16::SBOX_REGISTERS },\n    { KoalaBearD4Width16::HALF_FULL_ROUNDS },\n    { KoalaBearD4Width16::PARTIAL_ROUNDS },\n\u003e;\n\n/// KoalaBear Poseidon2 circuit AIR with D=4, WIDTH=24.\n/// Uses constants from `KoalaBearD4Width24` configuration.\npub type Poseidon2CircuitAirKoalaBearD4Width24 = Poseidon2CircuitAir\u003c\n    KoalaBear,\n    GenericPoseidon2LinearLayersKoalaBear,\n    { KoalaBearD4Width24::D },\n    { KoalaBearD4Width24::WIDTH },\n    { KoalaBearD4Width24::WIDTH_EXT },\n    { KoalaBearD4Width24::RATE_EXT },\n    { KoalaBearD4Width24::CAPACITY_EXT },\n    { KoalaBearD4Width24::SBOX_DEGREE },\n    { KoalaBearD4Width24::SBOX_REGISTERS },\n    { KoalaBearD4Width24::HALF_FULL_ROUNDS },\n    { KoalaBearD4Width24::PARTIAL_ROUNDS },\n\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","challenger","circuit.rs"],"content":"//! Circuit-based challenger implementation.\n\nuse alloc::vec::Vec;\n\nuse p3_circuit::CircuitBuilder;\n// TODO: Replace with Poseidon2 perm once integrated.\nuse p3_field::Field;\n\nuse crate::Target;\nuse crate::traits::RecursiveChallenger;\n\n/// Concrete challenger implementation for Fiat-Shamir operations in circuits.\npub struct CircuitChallenger\u003cconst RATE: usize\u003e {\n    /// Buffer of field elements waiting to be absorbed\n    absorb_buffer: Vec\u003cTarget\u003e,\n    /// Whether the buffer has been flushed (absorbed) since the last observation\n    buffer_flushed: bool,\n}\n\nimpl\u003cconst RATE: usize\u003e CircuitChallenger\u003cRATE\u003e {\n    /// Create a new circuit challenger with empty state.\n    pub const fn new() -\u003e Self {\n        Self {\n            absorb_buffer: Vec::new(),\n            buffer_flushed: true,\n        }\n    }\n\n    /// Flush the absorb buffer, performing the actual hash absorb operation.\n    fn flush_absorb\u003cF: Field\u003e(\u0026mut self, _circuit: \u0026mut CircuitBuilder\u003cF\u003e) {\n        if self.buffer_flushed || self.absorb_buffer.is_empty() {\n            return;\n        }\n\n        // Hash absorb removed; placeholder until Poseidon2 perm is wired.\n        self.absorb_buffer.clear();\n        self.buffer_flushed = true;\n    }\n}\n\nimpl\u003cconst RATE: usize\u003e Default for CircuitChallenger\u003cRATE\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cF: Field, const RATE: usize\u003e RecursiveChallenger\u003cF\u003e for CircuitChallenger\u003cRATE\u003e {\n    fn observe(\u0026mut self, _circuit: \u0026mut CircuitBuilder\u003cF\u003e, value: Target) {\n        self.absorb_buffer.push(value);\n        self.buffer_flushed = false;\n    }\n\n    fn sample(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cF\u003e) -\u003e Target {\n        // Flush any pending observations\n        self.flush_absorb(circuit);\n\n        // TODO: replace with Poseidon2 perm squeeze; for now, sample as public input.\n        circuit.alloc_public_input(\"sampled challenge\")\n    }\n\n    fn clear(\u0026mut self) {\n        self.absorb_buffer.clear();\n        self.buffer_flushed = true;\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    const DEFAULT_CHALLENGER_RATE: usize = 8;\n\n    #[test]\n    fn test_circuit_challenger_observe_sample() {\n        let mut circuit = CircuitBuilder::\u003cBabyBear\u003e::new();\n        let mut challenger = CircuitChallenger::\u003cDEFAULT_CHALLENGER_RATE\u003e::new();\n\n        let val1 = circuit.add_const(BabyBear::ONE);\n        let val2 = circuit.add_const(BabyBear::TWO);\n        challenger.observe(\u0026mut circuit, val1);\n        challenger.observe(\u0026mut circuit, val2);\n\n        let challenge = challenger.sample(\u0026mut circuit);\n        assert!(challenge.0 \u003e 0);\n    }\n\n    #[test]\n    fn test_circuit_challenger_sample_vec() {\n        let mut circuit = CircuitBuilder::\u003cBabyBear\u003e::new();\n        let mut challenger = CircuitChallenger::\u003cDEFAULT_CHALLENGER_RATE\u003e::new();\n\n        let challenges = challenger.sample_vec(\u0026mut circuit, 3);\n        assert_eq!(challenges.len(), 3);\n    }\n\n    #[test]\n    fn test_circuit_challenger_clear() {\n        let mut circuit = CircuitBuilder::\u003cBabyBear\u003e::new();\n        let mut challenger = CircuitChallenger::\u003cDEFAULT_CHALLENGER_RATE\u003e::new();\n\n        let val = circuit.add_const(BabyBear::ONE);\n        RecursiveChallenger::\u003cBabyBear\u003e::observe(\u0026mut challenger, \u0026mut circuit, val);\n\n        assert!(!challenger.buffer_flushed);\n        assert_eq!(challenger.absorb_buffer.len(), 1);\n\n        RecursiveChallenger::\u003cBabyBear\u003e::clear(\u0026mut challenger);\n\n        assert!(challenger.buffer_flushed);\n        assert!(challenger.absorb_buffer.is_empty());\n    }\n}\n","traces":[{"line":22,"address":[2436256],"length":1,"stats":{"Line":10}},{"line":24,"address":[2436269],"length":1,"stats":{"Line":10}},{"line":30,"address":[2436192],"length":1,"stats":{"Line":9}},{"line":31,"address":[5685650],"length":1,"stats":{"Line":7}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[2610304],"length":1,"stats":{"Line":8}},{"line":37,"address":[2610313],"length":1,"stats":{"Line":7}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[4136288],"length":1,"stats":{"Line":9}},{"line":49,"address":[3618146],"length":1,"stats":{"Line":7}},{"line":50,"address":[4130684],"length":1,"stats":{"Line":9}},{"line":53,"address":[5687152],"length":1,"stats":{"Line":9}},{"line":55,"address":[2293954],"length":1,"stats":{"Line":8}},{"line":58,"address":[2448587],"length":1,"stats":{"Line":8}},{"line":61,"address":[],"length":0,"stats":{"Line":1}},{"line":62,"address":[],"length":0,"stats":{"Line":1}},{"line":63,"address":[],"length":0,"stats":{"Line":1}}],"covered":15,"coverable":18},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","challenger","mod.rs"],"content":"//! Challenger implementations for recursive Fiat-Shamir transformations.\n\nmod circuit;\n\npub use circuit::CircuitChallenger;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","generation.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\n\nuse hashbrown::HashMap;\nuse itertools::zip_eq;\nuse p3_air::Air;\nuse p3_batch_stark::config::observe_instance_binding;\nuse p3_batch_stark::symbolic::get_log_num_quotient_chunks as get_batch_log_num_quotient_chunks;\nuse p3_batch_stark::{BatchProof, CommonData};\nuse p3_challenger::{CanObserve, CanSample, CanSampleBits, FieldChallenger, GrindingChallenger};\nuse p3_commit::{BatchOpening, Mmcs, Pcs, PolynomialSpace};\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing, PrimeField, TwoAdicField};\nuse p3_fri::{FriProof, TwoAdicFriPcs};\nuse p3_lookup::lookup_traits::{Kind, Lookup, LookupGadget, lookup_data_to_expr};\nuse p3_uni_stark::{\n    Domain, Proof, StarkGenericConfig, SymbolicAirBuilder, SymbolicExpression, Val,\n    VerifierConstraintFolder, get_log_num_quotient_chunks,\n};\nuse thiserror::Error;\nuse tracing::debug_span;\n\n#[derive(Debug, Error)]\npub enum GenerationError {\n    #[error(\"Missing parameter for challenge generation\")]\n    MissingParameterError,\n\n    #[error(\n        \"Invalid number of parameters provided for challenge generation: got {0}, expected {1}\"\n    )]\n    InvalidParameterCount(usize, usize),\n\n    #[error(\"The FRI batch randomization does not correspond to the ZK setting.\")]\n    RandomizationError,\n\n    #[error(\"Witness check failed during challenge generation.\")]\n    InvalidPowWitness,\n\n    #[error(\"Invalid proof shape: {0}\")]\n    InvalidProofShape(\u0026'static str),\n}\n\n/// A type alias for a single opening point and its values.\ntype PointOpening\u003cSC\u003e = (\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    Vec\u003c\u003cSC as StarkGenericConfig\u003e::Challenge\u003e,\n);\n\n/// A type alias for all openings within a specific domain.\ntype DomainOpenings\u003cSC\u003e = Vec\u003c(Domain\u003cSC\u003e, Vec\u003cPointOpening\u003cSC\u003e\u003e)\u003e;\n\n/// A type alias for a commitment and its associated domain openings.\ntype CommitmentWithOpenings\u003cSC\u003e = (\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n        \u003cSC as StarkGenericConfig\u003e::Challenge,\n        \u003cSC as StarkGenericConfig\u003e::Challenger,\n    \u003e\u003e::Commitment,\n    DomainOpenings\u003cSC\u003e,\n);\n\n/// The final type alias for a slice of commitments with their openings.\ntype ComsWithOpenings\u003cSC\u003e = [CommitmentWithOpenings\u003cSC\u003e];\n\n/// Trait which defines the methods necessary\n/// for a Pcs to generate challenge values.\npub trait PcsGeneration\u003cSC: StarkGenericConfig, OpeningProof\u003e {\n    fn generate_challenges(\n        \u0026self,\n        config: \u0026SC,\n        challenger: \u0026mut SC::Challenger,\n        coms_to_verify: \u0026ComsWithOpenings\u003cSC\u003e,\n        opening_proof: \u0026OpeningProof,\n        // Depending on the `OpeningProof`, we might need additional parameters. For example, for a `FriProof`, we need the `log_max_height` to sample query indices.\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e;\n\n    fn num_challenges(\n        opening_proof: \u0026OpeningProof,\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cusize, GenerationError\u003e;\n}\n\n// TODO: This could be used on the Plonky3 side as well.\n/// Generates the challenges used in the verification of a STARK proof.\npub fn generate_challenges\u003cSC: StarkGenericConfig, A\u003e(\n    air: \u0026A,\n    config: \u0026SC,\n    proof: \u0026Proof\u003cSC\u003e,\n    public_values: \u0026[Val\u003cSC\u003e],\n    extra_params: Option\u003c\u0026[usize]\u003e,\n) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e\nwhere\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e\u003e + for\u003c'a\u003e Air\u003cVerifierConstraintFolder\u003c'a, SC\u003e\u003e,\n    SC::Pcs: PcsGeneration\u003cSC, \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    let Proof {\n        commitments,\n        opened_values,\n        opening_proof,\n        degree_bits,\n    } = proof;\n\n    let preprocessed = air.preprocessed_trace();\n    let preprocessed_width = preprocessed.as_ref().map(|m| m.width).unwrap_or(0);\n\n    let degree = 1 \u003c\u003c degree_bits;\n    let pcs = config.pcs();\n    let log_quotient_degree = get_log_num_quotient_chunks::\u003cVal\u003cSC\u003e, A\u003e(\n        air,\n        preprocessed_width,\n        public_values.len(),\n        config.is_zk(),\n    );\n    let quotient_degree = 1 \u003c\u003c (log_quotient_degree + config.is_zk());\n\n    let trace_domain = pcs.natural_domain_for_degree(degree);\n    let init_trace_domain = pcs.natural_domain_for_degree(degree \u003e\u003e (config.is_zk()));\n    let quotient_domain =\n        trace_domain.create_disjoint_domain(1 \u003c\u003c (degree_bits + log_quotient_degree));\n    let quotient_chunks_domains = quotient_domain.split_domains(quotient_degree);\n\n    let randomized_quotient_chunks_domains = quotient_chunks_domains\n        .iter()\n        .map(|domain| pcs.natural_domain_for_degree(domain.size() \u003c\u003c (config.is_zk())))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let preprocessed_commit = if preprocessed_width \u003e 0 {\n        assert_eq!(config.is_zk(), 0); // TODO: preprocessed columns not supported in zk mode\n\n        let prep = preprocessed.expect(\"If the width is \u003e 0, then the commit exists.\");\n        let height = prep.values.len() / preprocessed_width;\n\n        if height != trace_domain.size() {\n            return Err(GenerationError::InvalidProofShape(\n                \"Verifier's preprocessed trace height must be equal to trace domain size\",\n            ));\n        }\n\n        let (preprocessed_commit, _) = debug_span!(\"process preprocessed trace\")\n            .in_scope(|| pcs.commit([(trace_domain, prep)]));\n        Some(preprocessed_commit)\n    } else {\n        None\n    };\n\n    let num_challenges = 3 // alpha, zeta and zeta_next\n     + SC::Pcs::num_challenges(opening_proof, extra_params)?;\n\n    let mut challenges = Vec::with_capacity(num_challenges);\n\n    let mut challenger = config.initialise_challenger();\n\n    challenger.observe(Val::\u003cSC\u003e::from_usize(*degree_bits));\n    challenger.observe(Val::\u003cSC\u003e::from_usize(*degree_bits - config.is_zk()));\n\n    challenger.observe(Val::\u003cSC\u003e::from_usize(preprocessed_width));\n    challenger.observe(commitments.trace.clone());\n    if preprocessed_width \u003e 0 {\n        challenger.observe(\n            preprocessed_commit\n                .as_ref()\n                .expect(\"If the width is \u003e 0, then the commit exists.\")\n                .clone(),\n        );\n    }\n    challenger.observe_slice(public_values);\n\n    // Get the first Fiat-Shamir challenge which will be used to combine all constraint polynomials into a single polynomial.\n    challenges.push(challenger.sample_algebra_element());\n    challenger.observe(commitments.quotient_chunks.clone());\n\n    if let Some(r_commit) = commitments.random.clone() {\n        challenger.observe(r_commit);\n    }\n\n    // Get an out-of-domain point to open our values at.\n    let zeta = challenger.sample_algebra_element();\n    challenges.push(zeta);\n    let zeta_next = init_trace_domain.next_point(zeta).unwrap();\n    challenges.push(zeta_next);\n\n    let mut coms_to_verify = if let Some(r_commit) = \u0026commitments.random {\n        let random_values = opened_values\n            .random\n            .as_ref()\n            .ok_or(GenerationError::RandomizationError)?;\n        vec![(\n            r_commit.clone(),\n            vec![(trace_domain, vec![(zeta, random_values.clone())])],\n        )]\n    } else {\n        vec![]\n    };\n    coms_to_verify.extend(vec![\n        (\n            commitments.trace.clone(),\n            vec![(\n                trace_domain,\n                vec![\n                    (zeta, opened_values.trace_local.clone()),\n                    (zeta_next, opened_values.trace_next.clone()),\n                ],\n            )],\n        ),\n        (\n            commitments.quotient_chunks.clone(),\n            // Check the commitment on the randomized domains.\n            zip_eq(\n                randomized_quotient_chunks_domains.iter(),\n                opened_values.quotient_chunks.clone(),\n            )\n            .map(|(domain, values)| (*domain, vec![(zeta, values)]))\n            .collect::\u003cVec\u003c_\u003e\u003e(),\n        ),\n    ]);\n\n    // Add preprocessed commitment verification if present\n    if preprocessed_width \u003e 0 {\n        // If preprocessed_width \u003e 0, then preprocessed opened values must be present.\n        let opened_prep_local =\n            \u0026opened_values\n                .preprocessed_local\n                .clone()\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"Missing preprocessed local opened values\",\n                ))?;\n\n        let opened_prep_next =\n            \u0026opened_values\n                .preprocessed_next\n                .clone()\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"Missing preprocessed next opened values\",\n                ))?;\n\n        coms_to_verify.push((\n            preprocessed_commit.unwrap(),\n            vec![(\n                trace_domain,\n                vec![\n                    (zeta, opened_prep_local.clone()),\n                    (zeta_next, opened_prep_next.clone()),\n                ],\n            )],\n        ));\n    }\n\n    let pcs_challenges = pcs.generate_challenges(\n        config,\n        \u0026mut challenger,\n        \u0026coms_to_verify,\n        opening_proof,\n        extra_params,\n    )?;\n\n    challenges.extend(pcs_challenges);\n\n    Ok(challenges)\n}\n\n/// Generates the challenges used in the verification of a batch-STARK proof.\npub fn generate_batch_challenges\u003cSC: StarkGenericConfig, A, LG: LookupGadget\u003e(\n    airs: \u0026[A],\n    config: \u0026SC,\n    proof: \u0026BatchProof\u003cSC\u003e,\n    public_values: \u0026[Vec\u003cVal\u003cSC\u003e\u003e],\n    extra_params: Option\u003c\u0026[usize]\u003e,\n    common_data: \u0026CommonData\u003cSC\u003e,\n    lookup_gadget: \u0026LG,\n) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e\nwhere\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e,\n    SC::Pcs: PcsGeneration\u003cSC, \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    debug_assert_eq!(config.is_zk(), 0, \"batch recursion assumes non-ZK\");\n    if SC::Pcs::ZK {\n        return Err(GenerationError::InvalidProofShape(\n            \"batch-STARK challenge generation does not support ZK mode\",\n        ));\n    }\n\n    let all_lookups = \u0026common_data.lookups;\n\n    let BatchProof {\n        commitments,\n        opened_values,\n        opening_proof,\n        global_lookup_data,\n        degree_bits,\n    } = proof;\n\n    // Check that the global lookup data is consistent with the lookups.\n    all_lookups\n        .iter()\n        .zip(global_lookup_data)\n        .try_for_each(|(lookups, global_lookups)| {\n            let mut counter = 0;\n            lookups.iter().try_for_each(|lookup| match \u0026lookup.kind {\n                Kind::Global(name) =\u003e {\n                    if counter \u003e= global_lookups.len() || global_lookups[counter].name != *name {\n                        Err(GenerationError::InvalidProofShape(\n                            \"Global lookups are inconsistent with lookups\",\n                        ))\n                    } else {\n                        counter += 1;\n                        Ok(())\n                    }\n                }\n                Kind::Local =\u003e Ok(()),\n            })?;\n            if counter != global_lookups.len() {\n                Err(GenerationError::InvalidProofShape(\n                    \"Global lookups are inconsistent with lookups\",\n                ))\n            } else {\n                Ok(())\n            }\n        })?;\n\n    let n_instances = airs.len();\n    if n_instances == 0\n        || opened_values.instances.len() != n_instances\n        || public_values.len() != n_instances\n        || degree_bits.len() != n_instances\n    {\n        return Err(GenerationError::InvalidProofShape(\n            \"instance metadata length mismatch\",\n        ));\n    }\n\n    let pcs = config.pcs();\n    let mut challenger = config.initialise_challenger();\n\n    challenger.observe_base_as_algebra_element::\u003cSC::Challenge\u003e(Val::\u003cSC\u003e::from_usize(n_instances));\n\n    for inst in \u0026opened_values.instances {\n        if inst\n            .base_opened_values\n            .quotient_chunks\n            .iter()\n            .any(|c| c.len() != SC::Challenge::DIMENSION)\n        {\n            return Err(GenerationError::InvalidProofShape(\n                \"invalid quotient chunk length\",\n            ));\n        }\n    }\n\n    let mut preprocessed_widths = Vec::with_capacity(airs.len());\n    let mut log_quotient_degrees = Vec::with_capacity(n_instances);\n    let mut quotient_degrees = Vec::with_capacity(n_instances);\n    for (i, (air, pv)) in airs.iter().zip(public_values.iter()).enumerate() {\n        let pre_w = common_data\n            .preprocessed\n            .as_ref()\n            .and_then(|g| g.instances[i].as_ref().map(|m| m.width))\n            .unwrap_or(0);\n        preprocessed_widths.push(pre_w);\n\n        let log_qd = get_batch_log_num_quotient_chunks(\n            air,\n            pre_w,\n            pv.len(),\n            \u0026all_lookups[i],\n            \u0026lookup_data_to_expr(\u0026global_lookup_data[i]),\n            config.is_zk(),\n            lookup_gadget,\n        );\n        let quotient_degree = 1 \u003c\u003c (log_qd + config.is_zk());\n        log_quotient_degrees.push(log_qd);\n        quotient_degrees.push(quotient_degree);\n    }\n\n    for i in 0..n_instances {\n        let ext_db = degree_bits[i];\n        let base_db =\n            ext_db\n                .checked_sub(config.is_zk())\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"extended degree smaller than zk adjustment\",\n                ))?;\n\n        observe_instance_binding::\u003cSC\u003e(\n            \u0026mut challenger,\n            ext_db,\n            base_db,\n            A::width(\u0026airs[i]),\n            quotient_degrees[i],\n        );\n    }\n\n    challenger.observe(commitments.main.clone());\n    for pv in public_values {\n        challenger.observe_slice(pv);\n    }\n    for pre_w in \u0026preprocessed_widths {\n        challenger.observe_base_as_algebra_element::\u003cSC::Challenge\u003e(Val::\u003cSC\u003e::from_usize(*pre_w));\n    }\n    if let Some(global) = \u0026common_data.preprocessed {\n        challenger.observe(global.commitment.clone());\n    }\n\n    let is_lookup = commitments.permutation.is_some();\n\n    // Fetch lookups and sample their challenges.\n    // We use `get_different_perm_challenges` to ensure we only store the newly created challenges, in their order of sampling.\n    let different_challenges =\n        get_different_perm_challenges::\u003cSC, LG\u003e(\u0026mut challenger, all_lookups, lookup_gadget);\n\n    // Then, observe the permutation tables, if any.\n    if is_lookup {\n        challenger.observe(\n            commitments\n                .permutation\n                .clone()\n                .expect(\"We checked that the commitment exists\"),\n        );\n    }\n\n    let alpha = challenger.sample_algebra_element();\n\n    challenger.observe(commitments.quotient_chunks.clone());\n    let zeta = challenger.sample_algebra_element();\n\n    // TODO: Update to support ZK.\n    let ext_trace_domains: Vec\u003c_\u003e = degree_bits\n        .iter()\n        .map(|\u0026ext_db| pcs.natural_domain_for_degree(1 \u003c\u003c ext_db))\n        .collect();\n\n    let mut coms_to_verify = Vec::new();\n\n    let trace_round = ext_trace_domains\n        .iter()\n        .zip(opened_values.instances.iter())\n        .map(|(ext_dom, inst)| {\n            let zeta_next = ext_dom\n                .next_point(zeta)\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"trace domain lacks next point\",\n                ))?;\n            Ok((\n                *ext_dom,\n                vec![\n                    (zeta, inst.base_opened_values.trace_local.clone()),\n                    (zeta_next, inst.base_opened_values.trace_next.clone()),\n                ],\n            ))\n        })\n        .collect::\u003cResult\u003cVec\u003c_\u003e, GenerationError\u003e\u003e()?;\n    coms_to_verify.push((commitments.main.clone(), trace_round));\n\n    let quotient_domains: Vec\u003cVec\u003c_\u003e\u003e = degree_bits\n        .iter()\n        .zip(ext_trace_domains.iter())\n        .zip(log_quotient_degrees.iter())\n        .map(|((\u0026ext_db, ext_dom), \u0026log_qd)| {\n            let base_db = ext_db - config.is_zk();\n            let q_domain = ext_dom.create_disjoint_domain(1 \u003c\u003c (base_db + log_qd + config.is_zk()));\n            q_domain.split_domains(1 \u003c\u003c (log_qd + config.is_zk()))\n        })\n        .collect();\n\n    let mut quotient_round = Vec::new();\n    for (domains, inst) in quotient_domains.iter().zip(opened_values.instances.iter()) {\n        if inst.base_opened_values.quotient_chunks.len() != domains.len() {\n            return Err(GenerationError::InvalidProofShape(\n                \"quotient chunk count mismatch\",\n            ));\n        }\n        for (domain, values) in domains\n            .iter()\n            .zip(inst.base_opened_values.quotient_chunks.iter())\n        {\n            quotient_round.push((*domain, vec![(zeta, \n    challenges.push(zeta);\n    challenges.extend(pcs_challenges);\n\n    Ok(challenges)\n}\n\ntype InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e = FriProof\u003c\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    FriMmcs,\n    Val\u003cSC\u003e,\n    Vec\u003cBatchOpening\u003cVal\u003cSC\u003e, InputMmcs\u003e\u003e,\n\u003e;\n\nimpl\u003cSC: StarkGenericConfig, Dft, InputMmcs: Mmcs\u003cVal\u003cSC\u003e\u003e, FriMmcs: Mmcs\u003cSC::Challenge\u003e\u003e\n    PcsGeneration\u003cSC, InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e\u003e\n    for TwoAdicFriPcs\u003cVal\u003cSC\u003e, Dft, InputMmcs, FriMmcs\u003e\nwhere\n    Val\u003cSC\u003e: TwoAdicField + PrimeField,\n    SC::Challenger: FieldChallenger\u003cVal\u003cSC\u003e\u003e\n        + GrindingChallenger\u003cWitness = Val\u003cSC\u003e\u003e\n        + CanObserve\u003cFriMmcs::Commitment\u003e,\n{\n    fn generate_challenges(\n        \u0026self,\n        _config: \u0026SC,\n        challenger: \u0026mut SC::Challenger,\n        coms_to_verify: \u0026ComsWithOpenings\u003cSC\u003e,\n        opening_proof: \u0026InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e,\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e {\n        let num_challenges =\n            \u003cSelf as PcsGeneration\u003cSC, InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e\u003e\u003e::num_challenges(\n                opening_proof,\n                None,\n            )?;\n        let mut challenges = Vec::with_capacity(num_challenges);\n\n        // Observe all openings.\n        for (_, round) in coms_to_verify {\n            for (_, mat) in round {\n                for (_, point) in mat {\n                    point\n                        .iter()\n                        .for_each(|\u0026opening| challenger.observe_algebra_element(opening));\n                }\n            }\n        }\n\n        challenges.push(challenger.sample_algebra_elem RKs.\n\n#![no_std]\n\nextern crate alloc;\n\npub mod challenger;\npub mod generation;\npub mod pcs;\npub mod prelude;\npub mod public_inputs;\npub mod traits;\npub mod types;\npub mod verifier;\n\npub use challenger::CircuitChallenger;\npub use generation::{\n    GenerationError, PcsGeneration, generate_batch_challenges, generate_challenges,\n};\npub use pcs::fri::{FriVerifierParams, MAX_QUERY_INDEX_BITS};\npub use public_inputs::{\n    BatchStarkVerifierInputsBuilder, CommitmentOpening, FriVerifierInputs, PublicInputBuilder,\n    StarkVerifierInputs, StarkVerifierInputsBuilder, construct_batch_stark_verifier_inputs,\n};\npub use traits::{\n    Recursive, RecursiveAir, RecursiveChallenger, RecursiveExtensionMmcs, RecursiveMmcs,\n    RecursivePcs,\n};\npub use types::{\n    BatchProofTargets, CommitmentTargets, CommonDataTargets, OpenedValuesTargets, ProofTargets,\n    RecursiveLagrangeSelectors, StarkChallenges, Target,\n};\npub use verifier::{ObservableCommitment, VerificationError, verify_batch_circuit, verify_circuit};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","pcs","fri","mod.rs"],"content":"//! FRI for recursive verification.\n\nmod params;\nmod targets;\nmod verifier;\n\npub use params::{FriVerifierParams, MAX_QUERY_INDEX_BITS};\npub use targets::{\n    BatchOpeningTargets, CommitPhaseProofStepTargets, FriProofTargets, HashProofTargets,\n    HashTargets, InputProofTargets, QueryProofTargets, RecExtensionValMmcs, RecValMmcs,\n    TwoAdicFriProofTargets, Witness,\n};\npub use verifier::verify_fri_circuit;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","pcs","fri","params.rs"],"content":"use p3_fri::FriParameters;\n\n/// FRI verifier parameters (subset needed for verification).\n///\n/// These parameters are extracted from the full `FriParameters` and contain\n/// only the information needed during verification (not proving).\n#[derive(Clone, Copy, Debug, Eq, PartialEq)]\npub struct FriVerifierParams {\n    /// Log₂ of the blowup factor (rate = 1/blowup)\n    pub log_blowup: usize,\n    /// Log₂ of the final polynomial length (after all folding rounds)\n    pub log_final_poly_len: usize,\n    /// Number of commit-phase proof-of-work bits required\n    pub commit_pow_bits: usize,\n    /// Number of query proof-of-work bits required\n    pub query_pow_bits: usize,\n}\n\nimpl\u003cM\u003e From\u003c\u0026FriParameters\u003cM\u003e\u003e for FriVerifierParams {\n    fn from(params: \u0026FriParameters\u003cM\u003e) -\u003e Self {\n        Self {\n            log_blowup: params.log_blowup,\n            log_final_poly_len: params.log_final_poly_len,\n            commit_pow_bits: params.commit_proof_of_work_bits,\n            query_pow_bits: params.query_proof_of_work_bits,\n        }\n    }\n}\n\n/// Maximum number of bits used for query index decomposition in FRI verification circuits.\n///\n/// This is a fixed size to avoid const generic complexity. The circuit decomposes each\n/// query index into this many bits, but only uses the first `log_max_height` bits that\n/// are actually needed.\n///\n/// This value is set to 31 bits because:\n/// - Query indices are sampled as field elements in the base field (BabyBear/KoalaBear)\n/// - BabyBear: p = 2^31 - 2^27 + 1 (31-bit prime)\n/// - KoalaBear: p = 2^31 - 2^24 + 1 (31-bit prime)\n/// - Field elements fit in 31 bits, so 31 bits is sufficient\n///\n/// For Goldilocks (64-bit field), this would need to be increased, but that's not\n/// currently supported in the recursion circuit.\npub const MAX_QUERY_INDEX_BITS: usize = 31;\n","traces":[{"line":20,"address":[2946496],"length":1,"stats":{"Line":7}},{"line":22,"address":[],"length":0,"stats":{"Line":7}},{"line":23,"address":[2946514],"length":1,"stats":{"Line":7}},{"line":24,"address":[3034825],"length":1,"stats":{"Line":7}},{"line":25,"address":[],"length":0,"stats":{"Line":7}}],"covered":5,"coverable":5},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","pcs","fri","targets.rs"],"content":"use alloc::vec::Vec;\nuse alloc::{format, vec};\nuse core::marker::PhantomData;\n\nuse p3_challenger::{CanObserve, GrindingChallenger};\nuse p3_circuit::utils::RowSelectorsTargets;\nuse p3_circuit::{CircuitBuilder, CircuitBuilderError};\nuse p3_commit::{BatchOpening, ExtensionMmcs, Mmcs, PolynomialSpace};\nuse p3_field::coset::TwoAdicMultiplicativeCoset;\nuse p3_field::{\n    ExtensionField, Field, PackedValue, PrimeCharacteristicRing, PrimeField64, TwoAdicField,\n};\nuse p3_fri::{CommitPhaseProofStep, FriProof, QueryProof, TwoAdicFriPcs};\nuse p3_merkle_tree::MerkleTreeMmcs;\nuse p3_symmetric::{CryptographicHasher, Hash, PseudoCompressionFunction};\nuse p3_uni_stark::{StarkGenericConfig, Val};\nuse serde::{Deserialize, Serialize};\n\nuse super::{FriVerifierParams, MAX_QUERY_INDEX_BITS, verify_fri_circuit};\nuse crate::Target;\nuse crate::challenger::CircuitChallenger;\nuse crate::traits::{\n    ComsWithOpeningsTargets, Recursive, RecursiveChallenger, RecursiveExtensionMmcs, RecursiveMmcs,\n    RecursivePcs,\n};\nuse crate::types::{OpenedValuesTargetsWithLookups, RecursiveLagrangeSelectors};\nuse crate::verifier::{ObservableCommitment, VerificationError};\n\n/// `Recursive` version of `FriProof`.\npub struct FriProofTargets\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e,\n    InputProof: Recursive\u003cEF\u003e,\n    Witness: Recursive\u003cEF\u003e,\n\u003e {\n    pub commit_phase_commits: Vec\u003cRecMmcs::Commitment\u003e,\n    pub commit_pow_witnesses: Vec\u003cWitness\u003e,\n    pub query_proofs: Vec\u003cQueryProofTargets\u003cF, EF, InputProof, RecMmcs\u003e\u003e,\n    pub final_poly: Vec\u003cTarget\u003e,\n    pub pow_witness: Witness,\n    pub log_arities: Vec\u003cusize\u003e,\n}\n\nimpl\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e,\n    InputProof: Recursive\u003cEF\u003e,\n    Witness: Recursive\u003cEF\u003e,\n\u003e Recursive\u003cEF\u003e for FriProofTargets\u003cF, EF, RecMmcs, InputProof, Witness\u003e\n{\n    type Input = FriProof\u003cEF, RecMmcs::Input, Witness::Input, InputProof::Input\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let commit_phase_commits = input\n            .commit_phase_commits\n            .iter()\n            .map(|commitment| RecMmcs::Commitment::new(circuit, commitment))\n            .collect();\n\n        let commit_pow_witnesses = input\n            .commit_pow_witnesses\n            .iter()\n            .map(|witness| Witness::new(circuit, witness))\n            .collect();\n\n        let query_proofs = input\n            .query_proofs\n            .iter()\n            .map(|query| QueryProofTargets::new(circuit, query))\n            .collect();\n\n        let final_poly = circuit\n            .alloc_public_inputs(input.final_poly.len(), \"FRI final polynomial coefficients\");\n\n        let log_arities = input\n            .query_proofs\n            .first()\n            .map(|qp| {\n                qp.commit_phase_openings\n                    .iter()\n                    .map(|o| o.log_arity as usize)\n                    .collect()\n            })\n            .unwrap_or_default();\n\n        Self {\n            commit_phase_commits,\n            commit_pow_witnesses,\n            query_proofs,\n            final_poly,\n            pow_witness: Witness::new(circuit, \u0026input.query_pow_witness),\n            log_arities,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        let FriProof {\n            commit_phase_commits,\n            commit_pow_witnesses,\n            query_proofs,\n            final_poly,\n            query_pow_witness,\n        } = input;\n\n        commit_phase_commits\n            .iter()\n            .flat_map(|c| RecMmcs::Commitment::get_values(c))\n            .chain(\n                commit_pow_witnesses\n                    .iter()\n                    .flat_map(|w| Witness::get_values(w)),\n            )\n            .chain(\n                query_proofs\n                    .iter()\n                    .flat_map(|c| QueryProofTargets::\u003cF, EF, InputProof, RecMmcs\u003e::get_values(c)),\n            )\n            .chain(final_poly.iter().copied())\n            .chain(Witness::get_values(query_pow_witness))\n            .collect()\n    }\n}\n\n/// `Recursive` version of `QueryProof`.\npub struct QueryProofTargets\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    InputProof: Recursive\u003cEF\u003e,\n    RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e,\n\u003e {\n    pub input_proof: InputProof,\n    pub commit_phase_openings: Vec\u003cCommitPhaseProofStepTargets\u003cF, EF, RecMmcs\u003e\u003e,\n}\n\nimpl\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    InputProof: Recursive\u003cEF\u003e,\n    RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e,\n\u003e Recursive\u003cEF\u003e for QueryProofTargets\u003cF, EF, InputProof, RecMmcs\u003e\n{\n    type Input = QueryProof\u003cEF, RecMmcs::Input, InputProof::Input\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        // Note that the iterator `lens` is updated by each call to `new`. So we can always pass the same `lens` for all structures.\n        let input_proof = InputProof::new(circuit, \u0026input.input_proof);\n        let commit_phase_openings = input\n            .commit_phase_openings\n            .iter()\n            .map(|commitment| CommitPhaseProofStepTargets::new(circuit, commitment))\n            .collect();\n        Self {\n            input_proof,\n            commit_phase_openings,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        InputProof::get_values(\u0026input.input_proof)\n            .into_iter()\n            .chain(\n                input\n                    .commit_phase_openings\n                    .iter()\n                    .flat_map(|o| CommitPhaseProofStepTargets::\u003c_, _, RecMmcs\u003e::get_values(o)),\n            )\n            .collect()\n    }\n}\n\n/// `Recursive` version of `CommitPhaseProofStepTargets`.\npub struct CommitPhaseProofStepTargets\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e,\n\u003e {\n    pub sibling_value: Target,\n    pub opening_proof: RecMmcs::Proof,\n    // This is necessary because the `Input` type can include the extension field element.\n    _phantom: PhantomData\u003cEF\u003e,\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, RecMmcs: RecursiveExtensionMmcs\u003cF, EF\u003e\u003e Recursive\u003cEF\u003e\n    for CommitPhaseProofStepTargets\u003cF, EF, RecMmcs\u003e\n{\n    // This is used with an extension field element, since it is part of `FriProof`, not a base field element.\n    type Input = CommitPhaseProofStep\u003cEF, RecMmcs::Input\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let sibling_value = circuit.alloc_public_input(\"FRI commit phase sibling value\");\n        let opening_proof = RecMmcs::Proof::new(circuit, \u0026input.opening_proof);\n        Self {\n            sibling_value,\n            opening_proof,\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        let CommitPhaseProofStep {\n            log_arity: _,\n            sibling_values,\n            opening_proof,\n        } = input;\n        // TODO: Support higher-arity\n        let sibling_value = sibling_values[0];\n        let mut values = vec![sibling_value];\n\n        values.extend(RecMmcs::Proof::get_values(opening_proof));\n        values\n    }\n}\n\n/// `Recursive` version of `BatchOpening`.\npub struct BatchOpeningTargets\u003cF: Field, EF: ExtensionField\u003cF\u003e, RecMmcs: RecursiveMmcs\u003cF, EF\u003e\u003e {\n    /// The opened row values from each matrix in the batch.\n    /// Each inner vector corresponds to one matrix.\n    pub opened_values: Vec\u003cVec\u003cTarget\u003e\u003e,\n    /// The proof showing the values are valid openings.\n    pub opening_proof: RecMmcs::Proof,\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, Inner: RecursiveMmcs\u003cF, EF\u003e\u003e Recursive\u003cEF\u003e\n    for BatchOpeningTargets\u003cF, EF, Inner\u003e\n{\n    type Input = BatchOpening\u003cF, Inner::Input\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let opened_values = input\n            .opened_values\n            .iter()\n            .map(|values| circuit.alloc_public_inputs(values.len(), \"batch opened values\"))\n            .collect();\n\n        let opening_proof = Inner::Proof::new(circuit, \u0026input.opening_proof);\n\n        Self {\n            opened_values,\n            opening_proof,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        let BatchOpening {\n            opened_values,\n            opening_proof,\n        } = input;\n\n        opened_values\n            .iter()\n            .flat_map(|inner| inner.iter().map(|v| EF::from(*v)))\n            .chain(Inner::Proof::get_values(opening_proof))\n            .collect()\n    }\n}\n\n// Now, we define the commitment schemes.\n\n/// `HashTargets` corresponds to a commitment in the form of hashes with `DIGEST_ELEMS` digest elements.\n#[derive(Clone)]\npub struct HashTargets\u003cF, const DIGEST_ELEMS: usize\u003e {\n    pub hash_targets: [Target; DIGEST_ELEMS],\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF, const DIGEST_ELEMS: usize\u003e ObservableCommitment for HashTargets\u003cF, DIGEST_ELEMS\u003e {\n    fn to_observation_targets(\u0026self) -\u003e Vec\u003cTarget\u003e {\n        self.hash_targets.to_vec()\n    }\n}\n\ntype ValMmcsCommitment\u003cF, const DIGEST_ELEMS: usize\u003e =\n    Hash\u003c\u003cF as PackedValue\u003e::Value, \u003cF as PackedValue\u003e::Value, DIGEST_ELEMS\u003e;\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, const DIGEST_ELEMS: usize\u003e Recursive\u003cEF\u003e\n    for HashTargets\u003cF, DIGEST_ELEMS\u003e\n{\n    type Input = ValMmcsCommitment\u003cF, DIGEST_ELEMS\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, _input: \u0026Self::Input) -\u003e Self {\n        Self {\n            hash_targets: circuit.alloc_public_input_array(\"MMCS commitment digest\"),\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        input.into_iter().map(|v| EF::from(v)).collect()\n    }\n}\n\n/// `HashProofTargets` corresponds to a Merkle tree `Proof` in the form of a vector of hashes with `DIGEST_ELEMS` digest elements.\npub struct HashProofTargets\u003cF, const DIGEST_ELEMS: usize\u003e {\n    pub hash_proof_targets: Vec\u003c[Target; DIGEST_ELEMS]\u003e,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\ntype ValMmcsProof\u003cPW, const DIGEST_ELEMS: usize\u003e = Vec\u003c[\u003cPW as PackedValue\u003e::Value; DIGEST_ELEMS]\u003e;\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, const DIGEST_ELEMS: usize\u003e Recursive\u003cEF\u003e\n    for HashProofTargets\u003cF, DIGEST_ELEMS\u003e\n{\n    type Input = ValMmcsProof\u003cF, DIGEST_ELEMS\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let proof_len = input.len();\n        let mut proof = Vec::with_capacity(proof_len);\n        for _ in 0..proof_len {\n            proof.push(circuit.alloc_public_input_array(\"Merkle proof hash\"));\n        }\n\n        Self {\n            hash_proof_targets: proof,\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        input\n            .iter()\n            .flat_map(|h| h.iter().map(|v| EF::from(*v)))\n            .collect()\n    }\n}\n\n/// In TwoAdicFriPcs, the POW witness is just a base field element.\npub struct Witness\u003cF\u003e {\n    pub witness: Target,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e Recursive\u003cEF\u003e for Witness\u003cF\u003e {\n    type Input = F;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, _input: \u0026Self::Input) -\u003e Self {\n        Self {\n            witness: circuit.alloc_public_input(\"FRI proof-of-work witness\"),\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        vec![EF::from(*input)]\n    }\n}\n\n/// `Recursive` version of a `MerkleTreeMmcs` where the leaf and digest elements are base field values.\npub struct RecValMmcs\u003cF: Field, const DIGEST_ELEMS: usize, H, C\u003e\nwhere\n    H: CryptographicHasher\u003cF, [F; DIGEST_ELEMS]\u003e\n        + CryptographicHasher\u003cF::Packing, [F::Packing; DIGEST_ELEMS]\u003e\n        + Sync,\n{\n    pub hash: H,\n    pub compress: C,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, const DIGEST_ELEMS: usize, H, C\u003e RecursiveMmcs\u003cF, EF\u003e\n    for RecValMmcs\u003cF, DIGEST_ELEMS, H, C\u003e\nwhere\n    H: CryptographicHasher\u003cF, [F; DIGEST_ELEMS]\u003e\n        + CryptographicHasher\u003cF::Packing, [F::Packing; DIGEST_ELEMS]\u003e\n        + Sync,\n    C: PseudoCompressionFunction\u003c[F; DIGEST_ELEMS], 2\u003e\n        + PseudoCompressionFunction\u003c[F::Packing; DIGEST_ELEMS], 2\u003e\n        + Sync,\n    [F; DIGEST_ELEMS]: Serialize + for\u003c'a\u003e Deserialize\u003c'a\u003e,\n{\n    type Input = MerkleTreeMmcs\u003cF::Packing, F::Packing, H, C, DIGEST_ELEMS\u003e;\n\n    type Commitment = HashTargets\u003cF, DIGEST_ELEMS\u003e;\n\n    type Proof = HashProofTargets\u003cF, DIGEST_ELEMS\u003e;\n}\n\n/// `Recursive` version of an `ExtensionFieldMmcs` where the inner `Mmcs` is a `MerkleTreeMmcs`.\npub struct RecExtensionValMmcs\u003c\n    F: Field,\n    EF: ExtensionField\u003cF\u003e,\n    const DIGEST_ELEMS: usize,\n    ValMmcs: RecursiveMmcs\u003cF, EF\u003e,\n\u003e {\n    _phantom: PhantomData\u003cF\u003e,\n    _phantom_ef: PhantomData\u003cEF\u003e,\n    _phantom_val: PhantomData\u003cValMmcs\u003e,\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, const DIGEST_ELEMS: usize, RecValMmcs: RecursiveMmcs\u003cF, EF\u003e\u003e\n    RecursiveExtensionMmcs\u003cF, EF\u003e for RecExtensionValMmcs\u003cF, EF, DIGEST_ELEMS, RecValMmcs\u003e\n{\n    type Input = ExtensionMmcs\u003cF, EF, RecValMmcs::Input\u003e;\n\n    type Commitment = RecValMmcs::Commitment;\n\n    type Proof = RecValMmcs::Proof;\n}\n\npub type InputProofTargets\u003cF, EF, Inner\u003e = Vec\u003cBatchOpeningTargets\u003cF, EF, Inner\u003e\u003e;\n\npub type TwoAdicFriProofTargets\u003cF, EF, RecMmcs, Inner\u003e =\n    FriProofTargets\u003cF, EF, RecMmcs, InputProofTargets\u003cF, EF, Inner\u003e, Target\u003e;\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, Inner: RecursiveMmcs\u003cF, EF\u003e\u003e Recursive\u003cEF\u003e\n    for InputProofTargets\u003cF, EF, Inner\u003e\n{\n    type Input = Vec\u003cBatchOpening\u003cF, Inner::Input\u003e\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cEF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let num_batch_openings = input.len();\n        let mut batch_openings = Self::with_capacity(num_batch_openings);\n        for batch_opening in input.iter() {\n            batch_openings.push(BatchOpeningTargets::new(circuit, batch_opening));\n        }\n\n        batch_openings\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cEF\u003e {\n        input\n            .iter()\n            .flat_map(|batch_opening| {\n                BatchOpeningTargets::\u003cF, EF, Inner\u003e::get_values(batch_opening)\n            })\n            .collect()\n    }\n}\n\n// Recursive type for the `FriProof` of `TwoAdicFriPcs`.\ntype RecursiveFriProof\u003cSC, RecursiveFriMmcs, RecursiveInputProof\u003e = FriProofTargets\u003c\n    Val\u003cSC\u003e,\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    RecursiveFriMmcs,\n    RecursiveInputProof,\n    Witness\u003cVal\u003cSC\u003e\u003e,\n\u003e;\n\n// Implement `RecursivePcs` for `TwoAdicFriPcs`.\nimpl\u003cSC, Dft, Comm, InputMmcs, RecursiveInputMmcs, RecursiveFriMmcs, FriMmcs\u003e\n    RecursivePcs\u003c\n        SC,\n        InputProofTargets\u003cVal\u003cSC\u003e, SC::Challenge, RecursiveInputMmcs\u003e,\n        RecursiveFriProof\u003c\n            SC,\n            RecursiveFriMmcs,\n            InputProofTargets\u003cVal\u003cSC\u003e, SC::Challenge, RecursiveInputMmcs\u003e,\n        \u003e,\n        Comm,\n        TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e,\n    \u003e for TwoAdicFriPcs\u003cVal\u003cSC\u003e, Dft, InputMmcs, FriMmcs\u003e\nwhere\n    SC: StarkGenericConfig,\n    Val\u003cSC\u003e: TwoAdicField + PrimeField64,\n    InputMmcs: Mmcs\u003cVal\u003cSC\u003e\u003e,\n    FriMmcs: Mmcs\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    RecursiveInputMmcs: RecursiveMmcs\u003cVal\u003cSC\u003e, SC::Challenge, Input = InputMmcs\u003e,\n    RecursiveFriMmcs: RecursiveExtensionMmcs\u003cVal\u003cSC\u003e, SC::Challenge, Input = FriMmcs\u003e,\n    RecursiveFriMmcs::Commitment: ObservableCommitment,\n    SC::Challenger: GrindingChallenger + CanObserve\u003cFriMmcs::Commitment\u003e,\n{\n    type VerifierParams = FriVerifierParams;\n    type RecursiveProof = RecursiveFriProof\u003c\n        SC,\n        RecursiveFriMmcs,\n        InputProofTargets\u003cVal\u003cSC\u003e, SC::Challenge, RecursiveInputMmcs\u003e,\n    \u003e;\n\n    /// Observes all opened values and derives PCS-specific challenges.\n    fn get_challenges_circuit\u003cconst RATE: usize\u003e(\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        challenger: \u0026mut CircuitChallenger\u003cRATE\u003e,\n        fri_proof: \u0026RecursiveFriProof\u003c\n            SC,\n            RecursiveFriMmcs,\n            InputProofTargets\u003cVal\u003cSC\u003e, SC::Challenge, RecursiveInputMmcs\u003e,\n        \u003e,\n        opened_values: \u0026OpenedValuesTargetsWithLookups\u003cSC\u003e,\n        params: \u0026Self::VerifierParams,\n    ) -\u003e Result\u003cVec\u003cTarget\u003e, CircuitBuilderError\u003e {\n        opened_values.observe(circuit, challenger);\n\n        // Sample FRI alpha (for batch opening reduction)\n        let fri_alpha = challenger.sample(circuit);\n\n        // Sample FRI betas: one per commit phase\n        // For each FRI commitment, observe it and sample beta\n        let mut betas = Vec::with_capacity(fri_proof.commit_phase_commits.len());\n        for (commit, pow) in fri_proof\n            .commit_phase_commits\n            .iter()\n            .zip(fri_proof.commit_pow_witnesses.iter())\n        {\n            let commit_targets = commit.to_observation_targets();\n            challenger.observe_slice(circuit, \u0026commit_targets);\n            // Check commit-phase PoW witness.\n            challenger.check_witness(\n                circuit,\n                params.commit_pow_bits,\n                pow.witness,\n                Val::\u003cSC\u003e::bits(),\n            )?;\n            let beta = challenger.sample(circuit);\n            betas.push(beta);\n        }\n\n        // Observe final polynomial coefficients\n        challenger.observe_slice(circuit, \u0026fri_proof.final_poly);\n\n        // Bind the variable-arity schedule into the transcript before query grinding,\n        // matching the native FRI verifier in Plonky3.\n        for \u0026log_arity in \u0026fri_proof.log_arities {\n            let log_arity_target =\n                circuit.alloc_const(SC::Challenge::from_usize(log_arity), \"FRI log_arity\");\n            challenger.observe(circuit, log_arity_target);\n        }\n\n        // Check query PoW witness.\n        challenger.check_witness(\n            circuit,\n            params.query_pow_bits,\n            fri_proof.pow_witness.witness,\n            Val::\u003cSC\u003e::bits(),\n        )?;\n\n        // Sample query indices\n        let num_queries = fri_proof.query_proofs.len();\n        let mut query_indices = Vec::with_capacity(num_queries);\n        for _ in 0..num_queries {\n            let index = challenger.sample(circuit);\n            query_indices.push(index);\n        }\n\n        // Return challenges in order: [fri_alpha, betas..., query_indices...]\n        let mut challenges = Vec::with_capacity(1 + betas.len() + num_queries);\n        challenges.push(fri_alpha);\n        challenges.extend(betas);\n        challenges.extend(query_indices);\n        Ok(challenges)\n    }\n\n    fn verify_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        challenges: \u0026[Target],\n        commitments_with_opening_points: \u0026ComsWithOpeningsTargets\u003c\n            Comm,\n            TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e,\n        \u003e,\n        opening_proof: \u0026Self::RecursiveProof,\n        params: \u0026Self::VerifierParams,\n    ) -\u003e Result\u003c(), VerificationError\u003e {\n        let FriVerifierParams {\n            log_blowup,\n            log_final_poly_len,\n            commit_pow_bits: _,\n            query_pow_bits: _,\n        } = *params;\n        // Extract FRI challenges from the challenges slice.\n        // Layout: [alpha, beta_0, ..., beta_{n-1}, query_0, ..., query_{m-1}]\n        // where:\n        //   - alpha: FRI batch combination challenge\n        //   - betas: one challenge per FRI folding round\n        //   - query indices: sampled indices for FRI queries (as field elements)\n        let num_betas = opening_proof.commit_phase_commits.len();\n        let num_queries = opening_proof.query_proofs.len();\n\n        let alpha = challenges[0];\n        let betas = \u0026challenges[1..1 + num_betas];\n\n        let query_indices = \u0026challenges[1 + num_betas..1 + num_betas + num_queries];\n\n        // Calculate the maximum height of the FRI proof tree.\n        let log_max_height = num_betas + log_final_poly_len + log_blowup;\n\n        if log_max_height \u003e MAX_QUERY_INDEX_BITS {\n            return Err(VerificationError::InvalidProofShape(format!(\n                \"log_max_height {log_max_height} exceeds MAX_QUERY_INDEX_BITS {MAX_QUERY_INDEX_BITS}\"\n            )));\n        }\n\n        let index_bits_per_query: Vec\u003cVec\u003cTarget\u003e\u003e = query_indices\n            .iter()\n            .map(|\u0026index_target| {\n                let all_bits =\n                    circuit.decompose_to_bits::\u003cVal\u003cSC\u003e\u003e(index_target, MAX_QUERY_INDEX_BITS);\n                all_bits.map(|all_bits| {\n                    all_bits\n                        .into_iter()\n                        .take(log_max_height)\n                        .collect::\u003cVec\u003c_\u003e\u003e()\n                })\n            })\n            .collect::\u003cResult\u003c_, _\u003e\u003e()?;\n\n        verify_fri_circuit(\n            circuit,\n            opening_proof,\n            alpha,\n            betas,\n            \u0026index_bits_per_query,\n            commitments_with_opening_points,\n            log_blowup,\n        )\n    }\n\n    fn selectors_at_point_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        domain: \u0026TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e,\n        point: \u0026Target,\n    ) -\u003e RecursiveLagrangeSelectors {\n        // Constants that we will need.\n        let shift_inv =\n            circuit.alloc_const(SC::Challenge::from(domain.shift_inverse()), \"shift_inv\");\n        let one = circuit.alloc_const(SC::Challenge::from(Val::\u003cSC\u003e::ONE), \"1\");\n        let subgroup_gen_inv = circuit.alloc_const(\n            SC::Challenge::from(domain.subgroup_generator().inverse()),\n            \"subgroup_gen_inv\",\n        );\n\n        // Unshifted and z_h\n        let unshifted_point = circuit.alloc_mul(shift_inv, *point, \"unshifted_point\");\n        let us_exp = circuit.exp_power_of_2(unshifted_point, domain.log_size());\n        let z_h = circuit.alloc_sub(us_exp, one, \"z_h\");\n\n        // Denominators\n        let us_minus_one = circuit.alloc_sub(unshifted_point, one, \"us_minus_one\");\n        let us_minus_gen_inv =\n            circuit.alloc_sub(unshifted_point, subgroup_gen_inv, \"us_minus_gen_inv\");\n\n        // Selectors\n        let is_first_row = circuit.alloc_div(z_h, us_minus_one, \"is_first_row\");\n        let is_last_row = circuit.alloc_div(z_h, us_minus_gen_inv, \"is_last_row\");\n        let is_transition = us_minus_gen_inv;\n        let inv_vanishing = circuit.alloc_div(one, z_h, \"inv_vanishing\");\n\n        let row_selectors = RowSelectorsTargets {\n            is_first_row,\n            is_last_row,\n            is_transition,\n        };\n        RecursiveLagrangeSelectors {\n            row_selectors,\n            inv_vanishing,\n        }\n    }\n\n    fn create_disjoint_domain(\n        \u0026self,\n        trace_domain: TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e,\n        degree: usize,\n    ) -\u003e TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e {\n        trace_domain.create_disjoint_domain(degree)\n    }\n\n    fn split_domains(\n        \u0026self,\n        trace_domain: \u0026TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e,\n        degree: usize,\n    ) -\u003e Vec\u003cTwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e\u003e {\n        trace_domain.split_domains(degree)\n    }\n\n    fn log_size(\u0026self, trace_domain: \u0026TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e) -\u003e usize {\n        trace_domain.log_size()\n    }\n\n    fn first_point(\u0026self, trace_domain: \u0026TwoAdicMultiplicativeCoset\u003cVal\u003cSC\u003e\u003e) -\u003e SC::Challenge {\n        trace_domain.first_point().into()\n    }\n}\n","traces":[{"line":55,"address":[2441122,2439744,2440991],"length":1,"stats":{"Line":9}},{"line":56,"address":[2002360,2002281],"length":1,"stats":{"Line":18}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":27}},{"line":62,"address":[2503813],"length":1,"stats":{"Line":9}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[2441358,2440033,2441344],"length":1,"stats":{"Line":27}},{"line":68,"address":[2440079],"length":1,"stats":{"Line":9}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[3778831,3779936,3779957],"length":1,"stats":{"Line":27}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[2504141,2504208],"length":1,"stats":{"Line":18}},{"line":77,"address":[2196860],"length":1,"stats":{"Line":9}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[2003680,2002925],"length":1,"stats":{"Line":18}},{"line":81,"address":[2505214],"length":1,"stats":{"Line":9}},{"line":82,"address":[2003725],"length":1,"stats":{"Line":9}},{"line":83,"address":[3558392,3558528,3558538],"length":1,"stats":{"Line":27}},{"line":84,"address":[2505253],"length":1,"stats":{"Line":9}},{"line":93,"address":[3779288],"length":1,"stats":{"Line":9}},{"line":98,"address":[2195984,2196012,2195104],"length":1,"stats":{"Line":7}},{"line":99,"address":[2502534],"length":1,"stats":{"Line":7}},{"line":100,"address":[21
