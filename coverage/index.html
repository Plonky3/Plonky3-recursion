stats":{"Line":3}},{"line":3140,"address":[10245097,10234206,10252281,10274558,10270853,10278277,10263429,10241637,10248821,10267134,10285429,10237918,10259717,10281989,10256005],"length":1,"stats":{"Line":1}},{"line":3141,"address":[5140112,5140187,5143636,5143711,5147483,5151259,5155035,5147408,5151184,5154960],"length":1,"stats":{"Line":1}},{"line":3142,"address":[4771068,4767296,4774844,4763772,4759996],"length":1,"stats":{"Line":1}},{"line":3143,"address":[4767419,4774967,4760119,4763895,4771191],"length":1,"stats":{"Line":1}},{"line":3146,"address":[],"length":0,"stats":{"Line":8}},{"line":3147,"address":[],"length":0,"stats":{"Line":8}}],"covered":408,"coverable":1072},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","common.rs"],"content":"use alloc::collections::btree_map::BTreeMap;\nuse alloc::vec;\nuse alloc::vec::Vec;\n\nuse hashbrown::HashMap;\nuse p3_circuit::op::{\n    NonPrimitiveOpType, NonPrimitivePreprocessedMap, Poseidon2Config, PrimitiveOpType,\n};\nuse p3_circuit::{Circuit, CircuitError, PreprocessedColumns};\nuse p3_field::ExtensionField;\nuse p3_uni_stark::{StarkGenericConfig, SymbolicExpression, Val};\nuse p3_util::log2_ceil_usize;\n\nuse crate::air::{AddAir, ConstAir, MulAir, PublicAir, WitnessAir};\nuse crate::config::StarkField;\nuse crate::field_params::ExtractBinomialW;\nuse crate::{DynamicAirEntry, Poseidon2Prover, TablePacking};\n\n/// Enum wrapper to allow heterogeneous table AIRs in a single batch STARK aggregation.\n///\n/// This enables different AIR types to be collected into a single vector for\n/// batch STARK proving/verification while maintaining type safety.\npub enum CircuitTableAir\u003cSC, const D: usize\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    Witness(WitnessAir\u003cVal\u003cSC\u003e, D\u003e),\n    Const(ConstAir\u003cVal\u003cSC\u003e, D\u003e),\n    Public(PublicAir\u003cVal\u003cSC\u003e, D\u003e),\n    Add(AddAir\u003cVal\u003cSC\u003e, D\u003e),\n    Mul(MulAir\u003cVal\u003cSC\u003e, D\u003e),\n    Dynamic(DynamicAirEntry\u003cSC\u003e),\n}\n\n/// Non-primitive operation configurations.\n///\n/// This enables the preprocessing of preprocessing data depending on the non-primitive configurations.\npub enum NonPrimitiveConfig {\n    Poseidon2(Poseidon2Config),\n}\n\nimpl\u003cSC, const D: usize\u003e Clone for CircuitTableAir\u003cSC, D\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            Self::Witness(air) =\u003e Self::Witness(air.clone()),\n            Self::Const(air) =\u003e Self::Const(air.clone()),\n            Self::Public(air) =\u003e Self::Public(air.clone()),\n            Self::Add(air) =\u003e Self::Add(air.clone()),\n            Self::Mul(air) =\u003e Self::Mul(air.clone()),\n            Self::Dynamic(air) =\u003e Self::Dynamic(air.clone()),\n        }\n    }\n}\n\n/// Type alias for a vector of circuit table AIRs paired with their respective degrees (log of their trace height).\ntype CircuitAirsWithDegrees\u003cSC, const D: usize\u003e = Vec\u003c(CircuitTableAir\u003cSC, D\u003e, usize)\u003e;\n\npub fn get_airs_and_degrees_with_prep\u003c\n    SC: StarkGenericConfig + 'static + Send + Sync,\n    ExtF: ExtensionField\u003cVal\u003cSC\u003e\u003e + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    const D: usize,\n\u003e(\n    circuit: \u0026Circuit\u003cExtF\u003e,\n    packing: TablePacking,\n    non_primitive_configs: Option\u003c\u0026[NonPrimitiveConfig]\u003e,\n) -\u003e Result\u003c(CircuitAirsWithDegrees\u003cSC, D\u003e, PreprocessedColumns\u003cVal\u003cSC\u003e\u003e), CircuitError\u003e\nwhere\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n    Val\u003cSC\u003e: StarkField,\n{\n    let mut preprocessed = circuit.generate_preprocessed_columns()?;\n\n    // Check if Public/Add/Mul tables are empty and lanes \u003e 1.\n    // Using lanes \u003e 1 with empty tables causes issues in recursive verification\n    // due to a bug in how multi-lane padding interacts with lookup constraints.\n    // We automatically reduce lanes to 1 in these cases with a warning.\n    // IMPORTANT: This must be synchronized with prove_all_tables in batch_stark_prover.rs\n    let witness_idx = PrimitiveOpType::Witness as usize;\n    let public_idx = PrimitiveOpType::Public as usize;\n    let add_idx = PrimitiveOpType::Add as usize;\n    let mul_idx = PrimitiveOpType::Mul as usize;\n\n    let public_empty = preprocessed.primitive[public_idx].is_empty();\n    let add_empty = preprocessed.primitive[add_idx].is_empty();\n    let mul_empty = preprocessed.primitive[mul_idx].is_empty();\n\n    let effective_public_lanes = if public_empty \u0026\u0026 packing.public_lanes() \u003e 1 {\n        tracing::warn!(\n            \"Public table is empty but public_lanes={} \u003e 1. Reducing to public_lanes=1 to avoid \\\n             recursive verification issues. Consider using public_lanes=1 when few public inputs \\\n             are expected.\",\n            packing.public_lanes()\n        );\n        1\n    } else {\n        packing.public_lanes()\n    };\n\n    let effective_add_lanes = if add_empty \u0026\u0026 packing.add_lanes() \u003e 1 {\n        tracing::warn!(\n            \"Add table is empty but add_lanes={} \u003e 1. Reducing to add_lanes=1 to avoid \\\n             recursive verification issues. Consider using add_lanes=1 when no additions \\\n             are expected.\",\n            packing.add_lanes()\n        );\n        1\n    } else {\n        packing.add_lanes()\n    };\n\n    let effective_mul_lanes = if mul_empty \u0026\u0026 packing.mul_lanes() \u003e 1 {\n        tracing::warn!(\n            \"Mul table is empty but mul_lanes={} \u003e 1. Reducing to mul_lanes=1 to avoid \\\n             recursive verification issues. Consider using mul_lanes=1 when no multiplications \\\n             are expected.\",\n            packing.mul_lanes()\n        );\n        1\n    } else {\n        packing.mul_lanes()\n    };\n\n    // If Add or Mul tables are empty, we add a dummy row to avoid issues in the AIRs.\n    // That means we need to update the witness multiplicities accordingly.\n    if add_empty {\n        let num_extra = AddAir::\u003cVal\u003cSC\u003e, D\u003e::lane_width() / D;\n\n        preprocessed.primitive[witness_idx][0] += ExtF::from_usize(num_extra);\n        preprocessed.primitive[add_idx].extend(vec![\n            ExtF::ZERO;\n            AddAir::\u003cVal\u003cSC\u003e, D\u003e::preprocessed_lane_width()\n                - 1\n        ]);\n    }\n    if mul_empty {\n        let num_extra = MulAir::\u003cVal\u003cSC\u003e, D\u003e::lane_width() / D;\n        preprocessed.primitive[witness_idx][0] += ExtF::from_usize(num_extra);\n        preprocessed.primitive[mul_idx].extend(vec![\n            ExtF::ZERO;\n            MulAir::\u003cVal\u003cSC\u003e, D\u003e::preprocessed_lane_width()\n                - 1\n        ]);\n    }\n\n    let w_binomial = ExtF::extract_w();\n    // First, get base field elements for the preprocessed values.\n    let base_prep: Vec\u003cVec\u003cVal\u003cSC\u003e\u003e\u003e = preprocessed\n        .primitive\n        .iter()\n        .map(|vals| {\n            vals.iter()\n                .map(|v| v.as_base().ok_or(CircuitError::InvalidPreprocessedValues))\n                .collect::\u003cResult\u003cVec\u003c_\u003e, CircuitError\u003e\u003e()\n        })\n        .collect::\u003cResult\u003cVec\u003c_\u003e, CircuitError\u003e\u003e()?;\n\n    let default_air = WitnessAir::new(1, 1);\n    let mut table_preps = (0..base_prep.len())\n        .map(|_| (CircuitTableAir::Witness(default_air.clone()), 1))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    base_prep\n        .iter()\n        .enumerate()\n        .try_for_each(|(idx, prep)| -\u003e Result\u003c(), CircuitError\u003e {\n            let table = PrimitiveOpType::from(idx);\n            match table {\n                PrimitiveOpType::Add =\u003e {\n                    // The `- 1` comes from the fact that the first preprocessing column is the multiplicity,\n                    // which we do not need to compute here for `Add`.\n                    let lane_without_multiplicities =\n                        AddAir::\u003cVal\u003cSC\u003e, D\u003e::preprocessed_lane_width() - 1;\n                    assert!(prep.len() % lane_without_multiplicities == 0);\n\n                    let num_ops = prep.len().div_ceil(lane_without_multiplicities);\n                    let add_air =\n                        AddAir::new_with_preprocessed(num_ops, effective_add_lanes, prep.clone());\n                    table_preps[idx] = (\n                        CircuitTableAir::Add(add_air),\n                        log2_ceil_usize(num_ops.div_ceil(effective_add_lanes)),\n                    );\n                }\n                PrimitiveOpType::Mul =\u003e {\n                    // The `- 1` comes from the fact that the first preprocessing column is the multiplicity,\n                    // which we do not need to compute here for `Mul`.\n                    let lane_without_multiplicities =\n                        MulAir::\u003cVal\u003cSC\u003e, D\u003e::preprocessed_lane_width() - 1;\n                    assert!(prep.len() % lane_without_multiplicities == 0);\n                    let num_ops = prep.len().div_ceil(lane_without_multiplicities);\n                    let mul_air = if D == 1 {\n                        MulAir::new_with_preprocessed(num_ops, effective_mul_lanes, prep.clone())\n                    } else {\n                        let w = w_binomial.unwrap();\n                        MulAir::new_binomial_with_preprocessed(\n                            num_ops,\n                            effective_mul_lanes,\n                            w,\n                            prep.clone(),\n                        )\n                    };\n                    table_preps[idx] = (\n                        CircuitTableAir::Mul(mul_air),\n                        log2_ceil_usize(num_ops.div_ceil(effective_mul_lanes)),\n                    );\n                }\n                PrimitiveOpType::Public =\u003e {\n                    let num_ops = prep.len();\n                    let public_air = PublicAir::new_with_preprocessed(\n                        num_ops,\n                        effective_public_lanes,\n                        prep.clone(),\n                    );\n                    table_preps[idx] = (\n                        CircuitTableAir::Public(public_air),\n                        log2_ceil_usize(num_ops.div_ceil(effective_public_lanes)),\n                    );\n                }\n                PrimitiveOpType::Const =\u003e {\n                    let height = prep.len();\n                    let const_air = ConstAir::new_with_preprocessed(height, prep.clone());\n                    table_preps[idx] = (CircuitTableAir::Const(const_air), log2_ceil_usize(height));\n                }\n                PrimitiveOpType::Witness =\u003e {\n                    let num_witnesses = prep.len();\n                    let witness_air = WitnessAir::new_with_preprocessed(\n                        num_witnesses,\n                        packing.witness_lanes(),\n                        prep.clone(),\n                    );\n                    table_preps[idx] = (\n                        CircuitTableAir::Witness(witness_air),\n                        log2_ceil_usize(num_witnesses.div_ceil(packing.witness_lanes())),\n                    );\n                }\n            }\n\n            Ok(())\n        })?;\n\n    let mut config_map = BTreeMap::new();\n    if let Some(configs) = non_primitive_configs {\n        for config in configs {\n            match config {\n                NonPrimitiveConfig::Poseidon2(cfg) =\u003e {\n                    let op_type = NonPrimitiveOpType::Poseidon2Perm(*cfg);\n                    config_map.insert(op_type, *cfg);\n                }\n            }\n        }\n    }\n    // Convert non-primitive preprocessed data to base field\n    let mut non_primitive_base: NonPrimitivePreprocessedMap\u003cVal\u003cSC\u003e\u003e = HashMap::new();\n    for (op_type, prep) in preprocessed.non_primitive.iter() {\n        match op_type {\n            NonPrimitiveOpType::Poseidon2Perm(_) =\u003e {\n                let cfg = config_map\n                    .get(op_type)\n                    .copied()\n                    .ok_or(CircuitError::InvalidPreprocessedValues)?;\n                let prep_base: Vec\u003cVal\u003cSC\u003e\u003e = prep\n                    .iter()\n                    .map(|v| v.as_base().ok_or(CircuitError::InvalidPreprocessedValues))\n                    .collect::\u003cResult\u003cVec\u003c_\u003e, CircuitError\u003e\u003e()?;\n                non_primitive_base.insert(*op_type, prep_base.clone());\n                let poseidon2_prover = Poseidon2Prover::new(cfg);\n                let width = poseidon2_prover.preprocessed_width_from_config();\n                let poseidon2_wrapper =\n                    poseidon2_prover.wrapper_from_config_with_preprocessed(prep_base);\n                let poseidon2_wrapper_air: CircuitTableAir\u003cSC, D\u003e =\n                    CircuitTableAir::Dynamic(poseidon2_wrapper);\n                table_preps.push((\n                    poseidon2_wrapper_air,\n                    log2_ceil_usize(prep.len().div_ceil(width)),\n                ));\n            }\n            // Unconstrained operations do not use tables\n            NonPrimitiveOpType::Unconstrained =\u003e {}\n        }\n    }\n\n    // Construct the PreprocessedColumns with base field elements\n    let preprocessed_columns = PreprocessedColumns {\n        primitive: base_prep,\n        non_primitive: non_primitive_base,\n    };\n\n    Ok((table_preps, preprocessed_columns))\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[2929616,2937566,2937379],"length":1,"stats":{"Line":11}},{"line":76,"address":[],"length":0,"stats":{"Line":8}},{"line":83,"address":[4790301,4782162,4790242,4782221],"length":1,"stats":{"Line":10}},{"line":84,"address":[],"length":0,"stats":{"Line":19}},{"line":85,"address":[6070507,6078475,6078443,6062571,6054619,6070425,6054651,6062603,6086411,6070475,6086361,6054569,6062521,6078393,6086443],"length":1,"stats":{"Line":19}},{"line":86,"address":[4782413,4790531,4782355,4782451,4790493,4790435],"length":1,"stats":{"Line":19}},{"line":88,"address":[],"length":0,"stats":{"Line":18}},{"line":89,"address":[4790598,4782518],"length":1,"stats":{"Line":10}},{"line":90,"address":[],"length":0,"stats":{"Line":9}},{"line":92,"address":[],"length":0,"stats":{"Line":9}},{"line":93,"address":[6063496,6055068,6055544,6079245,6086860,6070924,6086931,6087213,6071277,6070995,6071400,6078892,6063020,6063373,6079368,6055421,6078963,6055139,6063091,6087336],"length":1,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[2930442,2930604],"length":1,"stats":{"Line":18}},{"line":104,"address":[6056255,6055119,6064207,607 dPermutation,\n};\nuse p3_uni_stark::StarkConfig;\n\n/// Compression function arity (number of inputs per compression).\nconst COMPRESS_ARITY: usize = 2;\n\n/// A STARK configuration with all cryptographic primitives specified.\n///\n/// ### Type Parameters\n/// - `F`: Base field.\n/// - `PermHash`: Permutation function used for sponge hashing (leaves, transcript absorption).\n/// - `PermCompress`: Permutation function used for Merkle tree compression.\n/// - `HASH_PERM_WIDTH`: Width of the hash permutation state.\n/// - `COMPRESS_PERM_WIDTH`: Width of the compression permutation state.\n/// - `RATE`: Number of field elements absorbed per permutation in sponge mode.\n/// - `OUT`: Number of output elements squeezed per permutation.\n/// - `COMPRESS_CHUNK`: Number of elements per compression chunk in Merkle commitments.\n/// - `CHALLENGE_DEGREE`: Extension field degree.\npub type Config\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e = StarkConfig\u003c\n    TwoAdicFriPcs\u003c\n        F,\n        Radix2DitParallel\u003cF\u003e,\n        MerkleTreeMmcs\u003c\n            F,\n            F,\n            PaddingFreeSponge\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e,\n            TruncatedPermutation\u003cPermCompress, COMPRESS_ARITY, COMPRESS_CHUNK, COMPRESS_PERM_WIDTH\u003e,\n            COMPRESS_CHUNK,\n        \u003e,\n        ExtensionMmcs\u003c\n            F,\n            BinomialExtensionField\u003cF, CHALLENGE_DEGREE\u003e,\n            MerkleTreeMmcs\u003c\n                F,\n                F,\n                PaddingFreeSponge\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e,\n                TruncatedPermutation\u003c\n                    PermCompress,\n                    COMPRESS_ARITY,\n                    COMPRESS_CHUNK,\n                    COMPRESS_PERM_WIDTH,\n                \u003e,\n                COMPRESS_CHUNK,\n            \u003e,\n        \u003e,\n    \u003e,\n    BinomialExtensionField\u003cF, CHALLENGE_DEGREE\u003e,\n    DuplexChallenger\u003cF, PermHash, HASH_PERM_WIDTH, RATE\u003e,\n\u003e;\n\n/// Configuration builder for STARK provers.\npub struct ConfigBuilder\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e {\n    perm_hash: PermHash,\n    perm_compress: PermCompress,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e\n    ConfigBuilder\u003c\n        F,\n        PermHash,\n        PermCompress,\n        HASH_PERM_WIDTH,\n        COMPRESS_PERM_WIDTH,\n        RATE,\n        OUT,\n        COMPRESS_CHUNK,\n        CHALLENGE_DEGREE,\n    \u003e\nwhere\n    F: Field,\n    PermHash: Clone + CryptographicPermutation\u003c[F; HASH_PERM_WIDTH]\u003e,\n    PermCompress: Clone + CryptographicPermutation\u003c[F; COMPRESS_PERM_WIDTH]\u003e,\n{\n    const fn new(perm_hash: PermHash, perm_compress: PermCompress) -\u003e Self {\n        Self {\n            perm_hash,\n            perm_compress,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Builds the final STARK configuration.\n    pub fn build(\n        self,\n    ) -\u003e Config\u003c\n        F,\n        PermHash,\n        PermCompress,\n        HASH_PERM_WIDTH,\n        COMPRESS_PERM_WIDTH,\n        RATE,\n        OUT,\n        COMPRESS_CHUNK,\n        CHALLENGE_DEGREE,\n    \u003e {\n        type Hash\u003cPerm, const PERM_WIDTH: usize, const RATE: usize, const OUT: usize\u003e =\n            PaddingFreeSponge\u003cPerm, PERM_WIDTH, RATE, OUT\u003e;\n        type Compress\u003cPerm, const PERM_WIDTH: usize, const COMPRESS_CHUNK: usize\u003e =\n            TruncatedPermutation\u003cPerm, COMPRESS_ARITY, COMPRESS_CHUNK, PERM_WIDTH\u003e;\n\n        let hash = Hash::\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e::new(self.perm_hash.clone());\n        let compress = Compress::\u003cPermCompress, COMPRESS_PERM_WIDTH, COMPRESS_CHUNK\u003e::new(\n            self.perm_compress.clone(),\n        );\n        let val_mmcs = MerkleTreeMmcs::new(hash, compress);\n        let challenge_mmcs = ExtensionMmcs::new(val_mmcs.clone());\n        let dft = Radix2DitParallel::default();\n        let fri_params = create_benchmark_fri_params(challenge_mmcs);\n        let pcs = TwoAdicFriPcs::new(dft, val_mmcs, fri_params);\n        let challenger = DuplexChallenger::new(self.perm_hash);\n\n        StarkConfig::new(pcs, challenger)\n    }\n\n    /// Creates the compression function for this configuration.\n    pub fn compression_function(\n        \u0026self,\n    ) -\u003e TruncatedPermutation\u003cPermCompress, COMPRESS_ARITY, COMPRESS_CHUNK, COMPRESS_PERM_WIDTH\u003e\n    {\n        TruncatedPermutation::new(self.perm_compress.clone())\n    }\n}\n\n/// Creates a standard BabyBear configuration.\n///\n/// BabyBear is a 31-bit prime field (2^31 - 2^27 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 16 (appropriate for 32-bit fields)\n/// - **Compression permutation width**: 16\n/// - **Rate**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 (256 bits / 32 bits per element)\n/// - **Challenge degree**: 4\n///\n/// # Examples\n///\n/// ```ignore\n/// let config = config::baby_bear().build();\n/// let prover = BatchStarkProver::new(config);\n/// ```\n#[inline]\npub fn baby_bear()\n-\u003e ConfigBuilder\u003cBabyBear, Poseidon2BabyBear\u003c16\u003e, Poseidon2BabyBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e {\n    let perm = default_babybear_poseidon2_16();\n    ConfigBuilder::new(perm.clone(), perm)\n}\n\n/// Creates the standard BabyBear compression function.\n///\n/// # Parameters\n/// - **Input arrays**: 2\n/// - **Elements per array**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 BabyBear elements (256 bits)\n#[inline]\npub fn baby_bear_compression() -\u003e impl PseudoCompressionFunction\u003c[BabyBear; 8], 2\u003e {\n    baby_bear().compression_function()\n}\n\n/// Creates a standard KoalaBear configuration.\n///\n/// KoalaBear is a 31-bit prime field (2^31 - 2^24 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 16 (appropriate for 32-bit fields)\n/// - **Compression permutation width**: 16\n/// - **Rate**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 (256 bits / 32 bits per element)\n/// - **Challenge degree**: 4\n///\n/// # Examples\n///\n/// ```ignore\n/// let config = config::koala_bear().build();\n/// let prover = BatchStarkProver::new(config);\n/// ```\n#[inline]\npub fn koala_bear()\n-\u003e ConfigBuilder\u003cKoalaBear, Poseidon2KoalaBear\u003c16\u003e, Poseidon2KoalaBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e {\n    let perm = default_koalabear_poseidon2_16();\n    ConfigBuilder::new(perm.clone(), perm)\n}\n\n/// Creates the standard KoalaBear compression function.\n///\n/// # Parameters\n/// - **Input arrays**: 2\n/// - **Elements per array**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 KoalaBear elements (256 bits)\n#[inline]\npub fn koala_bear_compression() -\u003e impl PseudoCompressionFunction\u003c[KoalaBear; 8], 2\u003e {\n    koala_bear().compression_function()\n}\n\n/// Creates a standard Goldilocks configuration.\n///\n/// Goldilocks is a 64-bit prime field (2^64 - 2^32 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 8 (appropriate for 64-bit fields)\n/// - **Compression permutation width**: 8\n/// - **Rate**: 4 (256 bits / 64 bits per element)\n/// - **Output size**: 4 (256 bits / 64 bits per element)\n/// - **C r W.\nimpl\u003cF\u003e ExtractBinomialW\u003cF\u003e for F\nwhere\n    F: Field,\n{\n    fn extract_w() -\u003e Option\u003cF\u003e {\n        None\n    }\n}\n\n/// Binomial extension fields (for any supported degree D) provide their parameter W.\nimpl\u003cF, const D: usize\u003e ExtractBinomialW\u003cF\u003e for BinomialExtensionField\u003cF, D\u003e\nwhere\n    F: Field + BinomiallyExtendable\u003cD\u003e,\n{\n    fn extract_w() -\u003e Option\u003cF\u003e {\n        Some(F::W)\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":4}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":4}},{"line":41,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":4},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","lib.rs"],"content":"//! Plonky3 circuit prover (PoC): generic over base field and permutation.\n//!\n//! Generics glossary used across this crate:\n//! - `F`: Prover/verifier base field (BabyBear/KoalaBear/Goldilocks). PCS and FFTs operate over `F`.\n//! - `P`: Cryptographic permutation over `F` used by hash/compress and the challenger.\n//! - `EF`: Element field in circuit traces. Either `F` (base) or `BinomialExtensionField\u003cF, D\u003e`.\n//! - `D`: Element-field extension degree. Must equal `EF::DIMENSION`. AIRs are parameterized as `\u003cF, D\u003e`.\n//! - `CD`: FRI challenge field degree, independent of `D`.\n//!\n//! - Build a field-specific config via `config::{babybear_config, koalabear_config, goldilocks_config}`.\n//! - Create a `BatchStarkProver` from that config.\n//! - Generate traces from a `p3_circuit::Circuit` runner and prove/verify.\n//!\n//! Example (BabyBear):\n//!\n//! ```ignore\n//! use p3_baby_bear::BabyBear;\n//! use p3_circuit::builder::CircuitBuilder;\n//! use p3_circuit_prover::config::babybear_config::build_standard_config_babybear;\n//! use p3_circuit_prover::BatchStarkProver;\n//!\n//! let ng,\n    LinearLayers,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e {\n    p3_poseidon2: Poseidon2Air\u003c\n        F,\n        LinearLayers,\n        WIDTH,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    /// Current number of lookup columns registered.\n    pub num_lookup_cols: usize,\n    /// Preprocessed values for the AIR. These values are only needed by the prover. During verification, the `Vec` can be empty.\n    preprocessed: Vec\u003cF\u003e,\n}\n\nimpl\u003c\n    F: PrimeField,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e Clone\n    for Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            p3_poseidon2: self.p3_poseidon2.clone(),\n            num_lookup_cols: self.num_lookup_cols,\n            preprocessed: self.preprocessed.clone(),\n        }\n    }\n}\n\npub const fn poseidon2_preprocessed_width() -\u003e usize {\n    // Witness index, `in_ctl`, `normal_chain_sel` and `merkle_chain_sel` for all input limbs, witness index and `out_ctl` for all output limbs, `mmcs_index_sum_ctl`, `new_start` and `merkle_path`.\n    4 * POSEIDON2_LIMBS + 2 * POSEIDON2_PUBLIC_OUTPUT_LIMBS + 3\n}\n\nimpl\u003c\n    F: PrimeField,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e\n    Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    pub const fn new(\n        constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n    ) -\u003e Self {\n        const {\n            assert!(CAPACITY_EXT + RATE_EXT == WIDTH_EXT);\n            assert!(WIDTH_EXT * D == WIDTH);\n        }\n\n        Self {\n            p3_poseidon2: Poseidon2Air::new(constants),\n            num_lookup_cols: 0,\n            preprocessed: Vec::new(),\n        }\n    }\n\n    pub const fn new_with_preprocessed(\n        constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        preprocessed: Vec\u003cF\u003e,\n    ) -\u003e Self {\n        const {\n            assert!(CAPACITY_EXT + RATE_EXT == WIDTH_EXT);\n            assert!(WIDTH_EXT * D == WIDTH);\n        }\n\n        Self {\n            p3_poseidon2: Poseidon2Air::new(constants),\n            num_lookup_cols: 0,\n            preprocessed,\n        }\n    }\n\n    pub const fn preprocessed_width() -\u003e usize {\n        poseidon2_preprocessed_width()\n    }\n\n    pub fn generate_trace_rows(\n        \u0026self,\n        sponge_ops: \u0026[Poseidon2CircuitRow\u003cF\u003e],\n        constants: \u0026RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        extra_capacity_bits: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let n = sponge_ops.len();\n        assert!(\n            n.is_power_of_two(),\n            \"Callers expected to pad inputs to a power of two\"\n        );\n\n        let p2_ncols = p3_poseidon2_air::num_cols::\u003c\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e();\n        let ncols = self.width();\n        let circuit_ncols = ncols - p2_ncols;\n\n        // We allocate the final vector immediately with uninitialized memory.\n        //\n        // The extra capacity bits only enlarges the Poseidon2 columns, not the circuit columns.\n        let mut trace_vec: Vec\u003cF\u003e =\n            Vec::with_capacity(n * ((p2_ncols \u003c\u003c extra_capacity_bits) + circuit_ncols));\n        let trace_slice = trace_vec.spare_capacity_mut();\n\n        // We need a lightweight vector to store the state inputs for the parallel pass.\n        //\n        // This is much smaller than the full trace (WIDTH vs NUM_COLS).\n        let mut inputs = Vec::with_capacity(n);\n        let mut prev_mmcs_index_sum = F::ZERO;\n\n        // Split slice into rows\n        let rows = trace_slice[..n * ncols].chunks_exact_mut(ncols);\n\n        for (row_index, (op, row)) in sponge_ops.iter().zip(rows).enumerate() {\n            let Poseidon2CircuitRow {\n                new_start,\n                merkle_path,\n                mmcs_bit,\n                mmcs_index_sum,\n                input_values,\n                ..\n            } = op;\n\n            // Copy input_values into fixed-size array, padding with zeros.\n            // Note: input_values already contains the fully resolved state with chaining\n            // applied during circuit execution, so no additional chaining is needed here.\n            assert_eq!(\n                input_values.len(),\n                WIDTH,\n                \"Trace row input_values must have length WIDTH\"\n            );\n            let mut state = [F::ZERO; WIDTH];\n            state[..WIDTH].copy_from_slice(\u0026input_values[..WIDTH]);\n\n            // Update MMCS index accumulator\n            let acc = if row_index \u003e 0 \u0026\u0026 *merkle_path \u0026\u0026 !*new_start {\n                // mmcs_index_sum_{r+1} = mmcs_index_sum_r * 2 + mmcs_bit_r\n                prev_mmcs_index_sum + prev_mmcs_index_sum + F::from_bool(*mmcs_bit)\n            } else {\n                // Reset / non-Merkle behavior.\n                // The AIR does not constrain mmcs_index_sum on these rows;\n                // we simply use the value stored in the op.\n                *mmcs_index_sum\n            };\n            prev_mmcs_index_sum = acc;\n\n            let (_p2_part, circuit_part) = row.split_at_mut(p2_ncols);\n\n            circuit_part[0].write(F::from_bool(*mmcs_bit));\n            circuit_part[1].write(acc);\n\n            // Save the state to be used as input for the heavy Poseidon2 trace generation\n            inputs.push(state);\n        }\n\n        // Poseidon2 trace generation\n        //\n        // Now that we have the inputs, we can generate the expensive Poseidon2 columns in parallel.\n\n        trace_slice[..n * ncols]\n            .par_chunks_exact_mut(ncols)\n            .zip(inputs.into_par_iter())\n            .for_each(|(row, input)| {\n                let (p2_part, _circuit_part) = row.split_at_mut(p2_ncols);\n\n                // Align the raw field elements to the Poseidon2Cols struct\n                let (prefix, p2_cols, suffix) = unsafe {\n                    p2_part.align_to_mut::\u003cPoseidon2Cols\u003c\n                        MaybeUninit\u003cF\u003e,\n                        WIDTH,\n                        SBOX_DEGREE,\n                        SBOX_REGISTERS,\n                        HALF_FULL_ROUNDS,\n                        PARTIAL_ROUNDS,\n                    \u003e\u003e()\n                };\n\n                // Sanity checks to ensure memory layout is what we expect\n                debug_assert!(prefix.is_empty(), \"Alignment mismatch\");\n                debug_assert!(suffix.is_empty(), \"Alignment mismatch\");\n                debug_assert_eq!(p2_cols.len(), 1);\n\n                // Generate the heavy trace\n                generate_trace_rows_for_perm::\u003c\n                    F,\n                    LinearLayers,\n                    WIDTH,\n                    SBOX_DEGREE,\n                    SBOX_REGISTERS,\n                    HALF_FULL_ROUNDS,\n                    PARTIAL_ROUNDS,\n                \u003e(\u0026mut p2_cols[0], input, constants);\n            });\n\n        // SAFETY: We have written to all columns in the slice [0..n*ncols].\n        // 1. Circuit columns were written in the sequential loop.\n        // 2. Poseidon2 columns were written in the parallel loop.\n        unsafe {\n            trace_vec.set_len(n * ncols);\n        }\n\n        RowMajorMatrix::new(trace_vec, ncols)\n    }\n}\n\nimpl\u003c\n    F: PrimeField + Sync,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e + Sync,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e BaseAir\u003cF\u003e\n    for Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    fn width(\u0026self) -\u003e usize {\n        num_cols::\u003c\n            Poseidon2Cols\u003cu8, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        \u003e()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        debug_assert!(\n            self.preprocessed\n                .len()\n                .is_multiple_of(Self::preprocessed_width()),\n            \"Preprocessed trace length is not a multiple of preprocessed width. Expected multiple of {}, got {}\",\n            Self::preprocessed_width(),\n            self.preprocessed.len(),\n        );\n\n        let num_extra_rows = self\n            .preprocessed\n            .len()\n            .div_ceil(Self::preprocessed_width())\n            .next_power_of_two()\n            - (self.preprocessed.len() / Self::preprocessed_width());\n\n        let mut preprocessed = self.preprocessed.clone();\n        let width = Self::preprocessed_width();\n        let start_len = preprocessed.len();\n        preprocessed.resize(start_len + num_extra_rows * width, F::ZERO);\n\n        // We set `new_start` to 1 in the first padding row. This indicates to the last real permutation operation\n        // that the chaining has ended.\n        if num_extra_rows \u003e 0 {\n            preprocessed[start_len + width - 2] = F::ONE;\n        }\n\n        Some(RowMajorMatrix::new(\n            preprocessed,\n            Self::preprocessed_width(),\n        ))\n    }\n}\n\npub fn extract_preprocessed_from_operations\u003cF: Field, OF: Field\u003e(\n    operations: \u0026[Poseidon2CircuitRow\u003cOF\u003e],\n) -\u003e Vec\u003cF\u003e {\n    let mut preprocessed = Vec::with_capacity(operations.len() * poseidon2_preprocessed_width());\n\n    for operation in operations {\n        let Poseidon2CircuitRow {\n            in_ctl,\n            input_indices,\n            out_ctl,\n            output_indices,\n            mmcs_index_sum_idx,\n            new_start,\n            merkle_path,\n            ..\n        } = operation;\n\n        // One row of preprocessed values is of the form:\n        // [input_indices[0], in_ctl[0], normal_chain_sel[0], merkle_chain_sel[0], ..., output_indices[1], out_ctl[1], output_indices[2], out_ctl[2], mmcs_index_sum_idx, new_start, merkle_path]\n        in_ctl\n            .iter()\n            .zip(input_indices.iter())\n            .for_each(|(ctl, idx)| {\n                preprocessed.extend(\u0026[F::from_u32(*idx), F::from_bool(*ctl)]);\n                let normal_chain_sel = if !*new_start \u0026\u0026 !*merkle_path \u0026\u0026 !ctl {\n                    F::ONE\n                } else {\n                    F::ZERO\n                };\n\n                preprocessed.push(normal_chain_sel);\n\n                // In merkle mode:\n                // - When mmcs_bit = 0: limbs 0-1 are chained, limbs 2-3 are private (sibling)\n                // - When mmcs_bit = 1: limbs 2-3 are chained, limbs 0-1 are private (sibling)\n                let merkle_chain_sel = if !new_start \u0026\u0026 *merkle_path \u0026\u0026 !ctl {\n                    F::ONE\n                } else {\n                    F::ZERO\n                };\n                preprocessed.push(merkle_chain_sel);\n            });\n        out_ctl\n            .iter()\n            .zip(output_indices.iter())\n            .for_each(|(ctl, idx)| {\n                preprocessed.extend(\u0026[F::from_u32(*idx), F::from_bool(*ctl)]);\n            });\n        preprocessed.push(F::from_u64(*mmcs_index_sum_idx as u64));\n        preprocessed.push(F::from_bool(*new_start));\n        preprocessed.push(F::from_bool(*merkle_path));\n    }\n\n    preprocessed\n}\n\npub(crate) fn eval\u003c\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        AB::F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next_preprocessed: \u0026[AB::Var],\n) {\n    // Control flags (new_start, merkle_path, in_ctl, out_ctl) are preprocessed columns,\n    // so they are known to the verifier and don't need bool assertions.\n    // Note: mmcs_bit is a value column (not transparent) because it's used in constraints\n    // with the value column mmcs_index_sum.\n\n    let next_bit = next.mmcs_bit.clone();\n    let local_out = \u0026local.poseidon2.ending_full_rounds[HALF_FULL_ROUNDS - 1].post;\n    let next_in = \u0026next.poseidon2.inputs;\n\n    // mmcs_bit should always be boolean.\n    builder.assert_bool(local.mmcs_bit.clone());\n\n    // Preprocessing layout:\n    // [in_idx[0], in_ctl[0], normal_chain_sel[0], merkle_chain_sel[0], ..., in_idx[3], in_ctl[3], normal_chain_sel[3], merkle_chain_sel[3],\n    //  out_idx[0], out_ctl[0], out_idx[1], out_ctl[1], mmcs_index_sum_ctl_idx, new_start, merkle_path]\n    // The following corresponds to the size of the data related to one input limb (in_idx[i], in_ctl[i], normal_chain_sel[i], merkle_chain_sel[i]).\n    let preprocessing_limb_data_size = 4;\n    let normal_chain_idx = 2;\n    let merkle_chain_idx = 3;\n    let new_start_idx = 4 * POSEIDON2_LIMBS + 2 * POSEIDON2_PUBLIC_OUTPUT_LIMBS + 1;\n    let merkle_path_idx = new_start_idx + 1;\n    // Normal chaining.\n    // If new_start_{r+1} = 0 and merkle_path_{r+1} = 0:\n    //   in_{r+1}[i] = out_r[i] for i = 0..3\n    // BUT: If in_ctl[i] = 1, CTL overrides chaining (limb is not chained).\n    // Chaining only applies when in_ctl[limb] = 0.\n    for limb in 0..POSEIDON2_LIMBS {\n        for d in 0..D {\n            let idx = limb * D + d;\n            let gate =\n                next_preprocessed[preprocessing_limb_data_size * limb + normal_chain_idx].clone();\n            builder\n                .when_transition()\n                .when(gate)\n                .assert_zero(next_in[idx].clone() - local_out[idx].clone());\n        }\n    }\n\n    // Merkle-path chaining.\n    // If new_start_{r+1} = 0 and merkle_path_{r+1} = 1:\n    //   - If mmcs_bit_{r+1} = 0 (left = previous hash): in_{r+1}[0] = out_r[0], in_{r+1}[1] = out_r[1].\n    //     Input limbs 2-3 are free/private.\n    //   - If mmcs_bit_{r+1} = 1 (right = previous hash): in_{r+1}[2] = out_r[0], in_{r+1}[3] = out_r[1].\n    //     Input limbs 0-1 are free/private.\n    // BUT: If in_ctl[i] = 1, CTL overrides chaining (limb is not chained).\n    // Chaining only applies when in_ctl[limb] = 0.\n    let is_left = AB::Expr::ONE - next_bit.clone();\n\n    // Limb 0: chain from out_r[0] when mmcs_bit = 0 (left), unless in_ctl[0] = 1.\n    // When mmcs_bit = 1 (right), limb 0 is private (sibling).\n    for d in 0..D {\n        let gate_left_0 = next_preprocessed[merkle_chain_idx].clone() * is_left.clone();\n        builder\n            .when_transition()\n            .when(gate_left_0)\n            .assert_zero(next_in[d].clone() - local_out[d].clone());\n    }\n\n    // Limb 1: chain from out_r[1] when mmcs_bit = 0 (left), unless in_ctl[1] = 1.\n    // When mmcs_bit = 1 (right), limb 1 is private (sibling).\n    for d in 0..D {\n        let gate_left_1 = next_preprocessed[preprocessing_limb_data_size + merkle_chain_idx]\n            .clone()\n            * is_left.clone();\n        builder\n            .when_transition()\n            .when(gate_left_1)\n            .assert_zero(next_in[D + d].clone() - local_out[D + d].clone());\n    }\n\n    // Limb 2: chain from out_r[0] when mmcs_bit = 1 (right), unless in_ctl[2] = 1.\n    // When mmcs_bit = 0 (left), limb 2 is private (sibling).\n    for d in 0..D {\n        let gate_right_2 = next_preprocessed[preprocessing_limb_data_size * 2 + merkle_chain_idx]\n            .clone()\n            * next_bit.clone();\n        builder\n            .when_transition()\n            .when(gate_right_2)\n            .assert_zero(next_in[2 * D + d].clone() - local_out[d].clone());\n    }\n\n    // Limb 3: chain from out_r[1] when mmcs_bit = 1 (right), unless in_ctl[3] = 1.\n    // When mmcs_bit = 0 (left), limb 3 is private (sibling).\n    for d in 0..D {\n        let gate_right_3 = next_preprocessed[preprocessing_limb_data_size * 3 + merkle_chain_idx]\n            .clone()\n            * next_bit.clone();\n        builder\n            .when_transition()\n            .when(gate_right_3)\n            .assert_zero(next_in[3 * D + d].clone() - local_out[D + d].clone());\n    }\n\n    // MMCS accumulator update.\n    // If merkle_path_{r+1} = 1 and new_start_{r+1} = 0:\n    //   mmcs_index_sum_{r+1} = mmcs_index_sum_r * 2 + mmcs_bit_{r+1}\n    let two = AB::Expr::ONE + AB::Expr::ONE;\n    let not_next_new_start = AB::Expr::ONE - next_preprocessed[new_start_idx].clone();\n    builder\n        .when_transition()\n        .when(not_next_new_start)\n        .when(next_preprocessed[merkle_path_idx].clone())\n        .assert_zero(\n            next.mmcs_index_sum.clone()\n                - (local.mmcs_index_sum.clone() * two + next.mmcs_bit.clone()),\n        );\n\n    let p3_poseidon2_num_cols = p3_poseidon2_air::num_cols::\u003c\n        WIDTH,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e();\n    let mut sub_builder = SubAirBuilder::\u003c\n        AB,\n        Poseidon2Air\u003c\n            AB::F,\n            LinearLayers,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n        AB::Var,\n    \u003e::new(builder, 0..p3_poseidon2_num_cols);\n\n    // Enforce Poseidon2 permutation constraint:\n    // out[0..3] = Poseidon2(in[0..3])\n    // This holds regardless of merkle_path, new_start, CTL flags, chaining, or MMCS accumulator.\n    air.p3_poseidon2.eval(\u0026mut sub_builder);\n}\n\n/// Unsafe version of `eval` that allows calling with a builder whose field type\n/// doesn't match the AIR's field type at compile time, but matches at runtime.\n///\n/// # Safety\n/// The caller must ensure that `F == AB::F` at runtime. Violating this will cause\n/// undefined behavior.\npub unsafe fn eval_unchecked\u003c\n    F: PrimeField,\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next_preprocessed: \u0026[AB::Var],\n) where\n    AB::F: PrimeField,\n{\n    // SAFETY: Caller guarantees F == AB::F at runtime, so the struct layouts are identical.\n    // The transmute is safe because all field types have the same runtime representation.\n    unsafe {\n        let air_transmuted: \u0026Poseidon2CircuitAir\u003c\n            AB::F,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e = core::mem::transmute(air);\n\n        eval::\u003c\n            AB,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e(air_transmuted, builder, local, next, next_preprocessed);\n    }\n}\n\nimpl\u003c\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e Air\u003cAB\u003e\n    for Poseidon2CircuitAir\u003c\n        AB::F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\nwhere\n    AB::F: PrimeField,\n{\n    #[inline]\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let local = main.row_slice(0).expect(\"The matrix is empty?\");\n        let local = (*local).borrow();\n        let next = main.row_slice(1).expect(\"The matrix has only one row?\");\n        let next = (*next).borrow();\n\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let next_preprocessed = preprocessed\n            .row_slice(1)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let next_preprocessed = (*next_preprocessed).borrow();\n\n        eval::\u003c\n            _,\n            _,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e(self, builder, local, next, next_preprocessed);\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let lookup_column_idx = self.num_lookup_cols;\n        self.num_lookup_cols += 1;\n        vec![lookup_column_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            Self::preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0, // Here, we do not need the permutation trace\n            0,\n        );\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).expect(\"The matrix is empty?\");\n\n        let local: \u0026Poseidon2CircuitCols\u003c\n            SymbolicVariable\u003cAB::F\u003e,\n            Poseidon2Cols\u003c\n                SymbolicVariable\u003cAB::F\u003e,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = (*symbolic_main_local).borrow();\n\n        // Preprocessing layout:\n        // [in_idx[0], in_ctl[0], normal_chain_sel[0], merkle_chain_sel[0], ..., in_idx[3], in_ctl[3], normal_chain_sel[3], merkle_chain_sel[3],\n        //  out_idx[0], out_ctl[0], out_idx[1], out_ctl[1], mmcs_index_sum_ctl_idx, new_start, merkle_path]\n        // The following corresponds to the size of the data related to one input limb (in_idx[i], in_ctl[i], normal_chain_sel[i], merkle_chain_sel[i]).\n        let preprocessing_limb_input_data_size = 4;\n        let preprocessing_limb_output_data_size = 2;\n        let in_ctl_idx = 1;\n        let start_output_idx = preprocessing_limb_input_data_size * POSEIDON2_LIMBS;\n        let mmcs_index_sum_ctl_idx =\n            start_output_idx + preprocessing_limb_output_data_size * POSEIDON2_PUBLIC_OUTPUT_LIMBS;\n        let new_start_idx = mmcs_index_sum_ctl_idx + 1;\n        let merkle_path_idx = new_start_idx + 1;\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let local_preprocessed = preprocessed\n            .row_slice(0)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let local_preprocessed: \u0026[SymbolicVariable\u003cAB::F\u003e] = (*local_preprocessed).borrow();\n        let next_preprocessed = preprocessed\n            .row_slice(1)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let next_preprocessed: \u0026[SymbolicVariable\u003cAB::F\u003e] = (*next_preprocessed).borrow();\n        // There are POSEIDON2_LIMBS input limbs and POSEIDON2_PUBLIC_OUTPUT_LIMBS output limbs to be looked up in the `Witness` table.\n        let mut lookups = Vec::with_capacity(POSEIDON2_LIMBS + POSEIDON2_PUBLIC_OUTPUT_LIMBS);\n        // Each input/output limb is sent with multiplicity `in_ctl/out_ctl`.\n        for limb_idx in 0..POSEIDON2_LIMBS {\n            let in_ctl =\n                local_preprocessed[limb_idx * preprocessing_limb_input_data_size + in_ctl_idx];\n            let input_idx_limb =\n                iter::once(local_preprocessed[limb_idx * preprocessing_limb_input_data_size]) // input witness index\n                    .chain(\n                        local.poseidon2.inputs[limb_idx * D..(limb_idx + 1) * D]\n                            .iter()\n                            .cloned(),\n                    )\n                    .map(SymbolicExpression::from)\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n\n            let lookup_input = vec![(\n                input_idx_limb,\n                SymbolicExpression::from(in_ctl),\n                Direction::Send,\n            )];\n\n            lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                self,\n                Kind::Global(\"WitnessChecks\".to_string()),\n                \u0026lookup_input,\n            ));\n        }\n\n        for limb_idx in 0..POSEIDON2_PUBLIC_OUTPUT_LIMBS {\n            let out_ctl = local_preprocessed[start_output_idx + limb_idx * 2 + 1];\n\n            let output_idx_limb = iter::once(local_preprocessed[start_output_idx + limb_idx * 2]) // output witness index\n                .chain(\n                    local.poseidon2.ending_full_rounds[HALF_FULL_ROUNDS - 1].post\n                        [limb_idx * D..(limb_idx + 1) * D]\n                        .iter()\n                        .cloned(),\n                )\n                .map(SymbolicExpression::from)\n                .collect::\u003cVec\u003c_\u003e\u003e();\n\n            let lookup_output = vec![(\n                output_idx_limb,\n                SymbolicExpression::from(out_ctl),\n                Direction::Send,\n            )];\n\n            lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                self,\n                Kind::Global(\"WitnessChecks\".to_string()),\n                \u0026lookup_output,\n            ));\n        }\n\n        // If next.new_start = 1 and local.merkle_path = 1, then mmcs_index_sum is exposed via CTL.\n        let next_new_start = next_preprocessed[new_start_idx];\n        let local_merkle_path = local_preprocessed[merkle_path_idx];\n        let multiplicity = next_new_start * local_merkle_path;\n\n        let local_mmcs_index_sum_idx = local_preprocessed[mmcs_index_sum_ctl_idx];\n        let mut mmcs_index_sum_lookup = vec![\n            SymbolicExpression::from(local_mmcs_index_sum_idx),\n            SymbolicExpression::from(local.mmcs_index_sum),\n        ];\n        // Extend `mmcs_index_sum` to D elements with zeros.\n        mmcs_index_sum_lookup.extend(iter::repeat_n(\n            SymbolicExpression::Constant(AB::F::ZERO),\n            D - 1,\n        ));\n\n        let lookup_mmcs = (\n            mmcs_index_sum_lookup.to_vec(),\n            multiplicity,\n            Direction::Send,\n        );\n        lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n            self,\n            Kind::Global(\"WitnessChecks\".to_string()),\n            \u0026[lookup_mmcs],\n        ));\n\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use alloc::vec;\n\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\n    use p3_challenger::{HashChallenger, SerializingChallenger32};\n    use p3_commit::ExtensionMmcs;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_fri::{TwoAdicFriPcs, create_benchmark_fri_params};\n    use p3_keccak::{Keccak256Hash, KeccakF};\n    use p3_merkle_tree::MerkleTreeHidingMmcs;\n    use p3_poseidon2::ExternalLayerConstants;\n    use p3_poseidon2_air::RoundConstants;\n    use p3_symmetric::{\n        CompressionFunctionFromHasher, PaddingFreeSponge, Permutation, SerializingHasher,\n    };\n    use p3_uni_stark::{\n        StarkConfig, prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed,\n    };\n    use rand::rngs::SmallRng;\n    use rand::{Rng, SeedableRng};\n\n    use super::*;\n    use crate::Poseidon2CircuitAirBabyBearD4Width16;\n    use crate::columns::{POSEIDON2_LIMBS, POSEIDON2_PUBLIC_OUTPUT_LIMBS};\n\n    const WIDTH: usize = 16;\n\n    #[test]\n    fn prove_poseidon2_sponge() -\u003e Result\u003c\n        (),\n        p3_uni_stark::VerificationError\u003c\n            p3_fri::verifier::FriError\u003c\n                p3_merkle_tree::MerkleTreeError,\n                p3_merkle_tree::MerkleTreeError,\n            \u003e,\n        \u003e,\n    \u003e {\n        type Val = BabyBear;\n        type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\n\n        type ByteHash = Keccak256Hash;\n        let byte_hash = ByteHash {};\n\n        type U64Hash = PaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e;\n        let u64_hash = U64Hash::new(KeccakF {});\n\n        type FieldHash = SerializingHasher\u003cU64Hash\u003e;\n        let field_hash = FieldHash::new(u64_hash);\n\n        type MyCompress = CompressionFunctionFromHasher\u003cU64Hash, 2, 4\u003e;\n        let compress = MyCompress::new(u64_hash);\n\n        // WARNING: DO NOT USE SmallRng in proper applications! Use a real PRNG instead!\n        type ValMmcs = MerkleTreeHidingMmcs\u003c\n            [Val; p3_keccak::VECTOR_LEN],\n            [u64; p3_keccak::VECTOR_LEN],\n            FieldHash,\n            MyCompress,\n            SmallRng,\n            4,\n            4,\n        \u003e;\n        let mut rng = SmallRng::seed_from_u64(1);\n        let val_mmcs = ValMmcs::new(field_hash, compress, rng.clone());\n\n        type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\n        let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n\n        type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\n        let challenger = Challenger::from_hasher(vec![], byte_hash);\n\n        let mut fri_params = create_benchmark_fri_params(challenge_mmcs);\n        fri_params.log_blowup = 4;\n\n        let beginning_full_constants = rng.random();\n        let partial_constants = rng.random();\n        let ending_full_constants = rng.random();\n\n        let constants = RoundConstants::new(\n            beginning_full_constants,\n            partial_constants,\n            ending_full_constants,\n        );\n\n        let perm = Poseidon2BabyBear::\u003cWIDTH\u003e::new(\n            ExternalLayerConstants::new(\n                beginning_full_constants.to_vec(),\n                ending_full_constants.to_vec(),\n            ),\n            partial_constants.to_vec(),\n        );\n\n        // Generate random inputs.\n        let mut rng = SmallRng::seed_from_u64(1);\n\n        // Row A: new_start=true, sponge mode - use random initial state\n        let state_a: [Val; WIDTH] = core::array::from_fn(|_| rng.random());\n        let output_a = perm.permute(state_a);\n\n        let sponge_a: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: true,\n            merkle_path: false,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_a.to_vec(),\n            in_ctl: [false; POSEIDON2_LIMBS],\n            input_indices: [0; POSEIDON2_LIMBS],\n            out_ctl: [false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: [0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n        };\n\n        // Row B: new_start=false, sponge mode - chain from output_a\n        let state_b = output_a;\n        let output_b = perm.permute(state_b);\n\n        let sponge_b: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: false,\n            mmcs_bit: true,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_b.to_vec(),\n            in_ctl: [false; POSEIDON2_LIMBS],\n            input_indices: [0; POSEIDON2_LIMBS],\n            out_ctl: [false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: [0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n        };\n\n        // Row C: new_start=false, merkle mode, mmcs_bit=false\n        // In merkle mode with mmcs_bit=0: prev digest (out[0..1]) goes to input limbs 0..1\n        // The rest (limbs 2..3) can be zeros (sibling)\n        const D: usize = 4; // extension degree\n        let mut state_c = [Val::ZERO; WIDTH];\n        // Chain prev output[0..2*D] into input[0..2*D] (limbs 0-1)\n        state_c[0..2 * D].copy_from_slice(\u0026output_b[0..2 * D]);\n        let output_c = perm.permute(state_c);\n\n        let sponge_c: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_c.to_vec(),\n            in_ctl: [false; POSEIDON2_LIMBS],\n            input_indices: [0; POSEIDON2_LIMBS],\n            out_ctl: [false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: [0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n        };\n\n        // Row D: new_start=false, sponge mode - chain from output_c\n        let state_d = output_c;\n\n        let sponge_d: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: false,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_d.to_vec(),\n            in_ctl: [false; POSEIDON2_LIMBS],\n            input_indices: [0; POSEIDON2_LIMBS],\n            out_ctl: [false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: [0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n        };\n\n        let mut rows = vec![sponge_a, sponge_b, sponge_c, sponge_d];\n        let degree_bits = 5;\n        let target_rows = 1 \u003c\u003c degree_bits;\n        if rows.len() \u003c target_rows {\n            // Filler rows must have new_start=true to avoid chaining constraints\n            let filler = Pos
