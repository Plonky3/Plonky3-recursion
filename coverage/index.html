      $rate:expr,\n        $digest_elems:expr,\n        $enable_poseidon2_fn:ident,\n        $register_poseidon2_fn:ident,\n        $default_perm_circuit:path,\n        $backend_width:expr,\n        $backend_rate:expr\n    ) =\u003e {\n        mod $mod_name {\n            use super::*;\n\n            pub type F = $field;\n            pub const D: usize = $d;\n            const WIDTH: usize = $width;\n            const RATE: usize = $rate;\n            const DIGEST_ELEMS: usize = $digest_elems;\n\n            type Challenge = BinomialExtensionField\u003cF, D\u003e;\n            type Dft = Radix2DitParallel\u003cF\u003e;\n            type Perm = $perm;\n            type MyHash = PaddingFreeSponge\u003cPerm, WIDTH, RATE, DIGEST_ELEMS\u003e;\n            type MyCompress = TruncatedPermutation\u003cPerm, 2, DIGEST_ELEMS, WIDTH\u003e;\n            type ValMmcs = MerkleTreeMmcs\u003c\n                \u003cF as Field\u003e::Packing,\n                \u003cF as Field\u003e::Packing,\n                MyHash,\n                MyCompress,\n                DIGEST_ELEMS,\n            \u003e;\n            type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n            type Challenger = DuplexChallenger\u003cF, Perm, WIDTH, RATE\u003e;\n            type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n            type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n            type InnerFri = p3_recursion::pcs::FriProofTargets\u003c\n                F,\n                Challenge,\n                p3_recursion::pcs::RecExtensionValMmcs\u003c\n                    F,\n                    Challenge,\n                    DIGEST_ELEMS,\n                    RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                \u003e,\n                InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n                p3_recursion::pcs::Witness\u003cF\u003e,\n            \u003e;\n\n            #[derive(Clone)]\n            struct ConfigWithFriParams {\n                config: Arc\u003cMyConfig\u003e,\n                fri_verifier_params: FriVerifierParams,\n            }\n\n            impl core::ops::Deref for ConfigWithFriParams {\n                type Target = MyConfig;\n                fn deref(\u0026self) -\u003e \u0026MyConfig {\n                    \u0026self.config\n                }\n            }\n\n            impl StarkGenericConfig for ConfigWithFriParams {\n                type Challenge = Challenge;\n                type Challenger = Challenger;\n                type Pcs = MyPcs;\n                fn pcs(\u0026self) -\u003e \u0026MyPcs {\n                    self.config.pcs()\n                }\n                fn initialise_challenger(\u0026self) -\u003e Challenger {\n                    self.config.initialise_challenger()\n                }\n            }\n\n            impl FriRecursionConfig for ConfigWithFriParams\n            where\n                MyPcs: RecursivePcs\u003c\n                        ConfigWithFriParams,\n                        InputProofTargets\u003c\n                            F,\n                            Challenge,\n                            RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                        \u003e,\n                        InnerFri,\n                        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                        \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                    \u003e,\n            {\n                type Commitment = MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e;\n                type InputProof = InputProofTargets\u003c\n                    F,\n                    Challenge,\n                    RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                \u003e;\n                type OpeningProof = InnerFri;\n                type RawOpeningProof = \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Proof;\n                const DIGEST_ELEMS: usize = $digest_elems;\n\n                fn with_fri_opening_proof\u003c'a, A, R\u003e(\n                    prev: \u0026RecursionInput\u003c'a, Self, A\u003e,\n                    f: impl FnOnce(\u0026Self::RawOpeningProof) -\u003e R,\n                ) -\u003e R\n                where\n                    A: RecursiveAir\u003cVal\u003cSelf\u003e, Self::Challenge, LogUpGadget\u003e,\n                {\n                    match prev {\n                        RecursionInput::UniStark { proof, .. } =\u003e f(\u0026proof.opening_proof),\n                        RecursionInput::BatchStark { proof, .. } =\u003e f(\u0026proof.proof.opening_proof),\n                    }\n                }\n\n                fn enable_poseidon2_on_circuit(\n                    \u0026self,\n                    circuit: \u0026mut CircuitBuilder\u003cChallenge\u003e,\n                ) -\u003e Result\u003c(), VerificationError\u003e {\n                    let perm = $default_perm_circuit();\n                    circuit.$enable_poseidon2_fn::\u003c$poseidon2_circuit_config, _\u003e(\n                        generate_poseidon2_trace::\u003cChallenge, $poseidon2_circuit_config\u003e,\n                        perm,\n                    );\n                    Ok(())\n                }\n\n                fn pcs_verifier_params(\n                    \u0026self,\n                ) -\u003e \u0026\u003cMyPcs as RecursivePcs\u003c\n                    ConfigWithFriParams,\n                    InputProofTargets\u003c\n                        F,\n                        Challenge,\n                        RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                    \u003e,\n                    InnerFri,\n                    MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                    \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                \u003e\u003e::VerifierParams {\n                    \u0026self.fri_verifier_params\n                }\n\n                fn set_fri_private_data(\n                    runner: \u0026mut CircuitRunner\u003cChallenge\u003e,\n                    op_ids: \u0026[NonPrimitiveOpId],\n                    opening_proof: \u0026Self::RawOpeningProof,\n                ) -\u003e Result\u003c(), \u0026'static str\u003e {\n                    set_fri_mmcs_private_data::\u003c\n                        F,\n                        Challenge,\n                        ChallengeMmcs,\n                        ValMmcs,\n                        MyHash,\n                        MyCompress,\n                        DIGEST_ELEMS,\n                    \u003e(runner, op_ids, opening_proof)\n                }\n            }\n\n            fn create_config(fp: \u0026FriParams) -\u003e MyConfig {\n                let perm = $default_perm();\n                let hash = MyHash::new(perm.clone());\n                let compress = MyCompress::new(perm.clone());\n                let val_mmcs = ValMmcs::new(hash, compress, fp.cap_height);\n                let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n                let dft = Dft::default();\n\n                let num_queries = (100 - fp.query_pow_bits) / fp.log_blowup;\n\n                let fri_params = FriParameters {\n                    max_log_arity: fp.max_log_arity,\n                    log_blowup: fp.log_blowup,\n                    log_final_poly_len: fp.log_final_poly_len,\n                    num_queries,\n                    commit_proof_of_work_bits: fp.commit_pow_bits,\n                    query_proof_of_work_bits: fp.query_pow_bits,\n                    mmcs: challenge_mmcs,\n                };\n                let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n                let challenger = Challenger::new(perm);\n                MyConfig::new(pcs, challenger)\n            }\n\n            const fn create_fri_verifier_params(fp: \u0026FriParams) -\u003e FriVerifierParams {\n                FriVerifierParams::with_mmcs(\n                    fp.log_blowup,\n                    fp.log_final_poly_len,\n                    fp.commit_pow_bits,\n                    fp.query_pow_bits,\n                    $poseidon2_config,\n                )\n            }\n\n            fn config_with_fri_params(fp: \u0026FriParams) -\u003e ConfigWithFriParams {\n                ConfigWithFriParams {\n                    config: Arc::new(create_config(fp)),\n                    fri_verifier_params: create_fri_verifier_params(fp),\n                }\n            }\n\n            /// Build a dummy circuit with a single constant and prove it.\n            fn prove_dummy_circuit(\n                constant_value: u32,\n                config: \u0026ConfigWithFriParams,\n                table_packing: TablePacking,\n            ) -\u003e RecursionOutput\u003cConfigWithFriParams\u003e {\n                let mut builder = CircuitBuilder::new();\n                let c = builder.alloc_const(F::from_u32(constant_value), \"dummy_const\");\n                let expected = builder.alloc_public_input(\"expected\");\n                builder.connect(c, expected);\n\n                let circuit = builder.build().unwrap();\n                let (airs_degrees, preprocessed_columns) =\n                    get_airs_and_degrees_with_prep::\u003cConfigWithFriParams, _, 1\u003e(\n                        \u0026circuit,\n                        table_packing,\n                        None,\n                        ConstraintProfile::Standard,\n                    )\n                    .unwrap();\n                let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003c_\u003e) = airs_degrees.into_iter().unzip();\n\n                let mut runner = circuit.runner();\n                runner\n                    .set_public_inputs(\u0026[F::from_u32(constant_value)])\n                    .unwrap();\n                let traces = runner.run().unwrap();\n\n                let prover_data = ProverData::from_airs_and_degrees(config, \u0026mut airs, \u0026degrees);\n                let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n                let prover =\n                    BatchStarkProver::new(config.clone()).with_table_packing(table_packing);\n\n                let proof = prover\n                    .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n                    .expect(\"Failed to prove dummy circuit\");\n                report_proof_size(\u0026proof);\n\n                prover\n                    .verify_all_tables(\u0026proof, circuit_prover_data.common_data())\n                    .expect(\"Failed to verify dummy proof\");\n\n                RecursionOutput(proof, Rc::new(circuit_prover_data))\n            }\n\n            pub fn run(\n                num_recursive_layers: usize,\n                fri_params: \u0026FriParams,\n                table_packing: \u0026TablePacking,\n            ) {\n                let config = config_with_fri_params(fri_params);\n                let base_table_packing = TablePacking::new(1, 1)\n                    .with_fri_params(fri_params.log_final_poly_len, fri_params.log_blowup);\n                let backend =\n                    FriRecursionBackend::\u003c$backend_width, $backend_rate\u003e::new($poseidon2_config);\n\n                let tree_depth = num_recursive_layers;\n                let num_leaves = 1usize \u003c\u003c tree_depth;\n                info!(\"Binary aggregation tree: {num_leaves} base proofs, {tree_depth} levels\");\n\n                // --- Leaf layer: produce distinct base proofs ---\n                let mut proofs: Vec\u003cRecursionOutput\u003cConfigWithFriParams\u003e\u003e = (0..num_leaves)\n                    .map(|i| {\n                        let val = (i + 1) as u32;\n                        info!(\"Base proof {i} (const = {val})\");\n                        prove_dummy_circuit(val, \u0026config, base_table_packing)\n                    })\n                    .collect();\n\n                // --- Aggregate pairwise, bottom-up ---\n                let mut level = 0u32;\n                while proofs.len() \u003e 1 {\n                    level += 1;\n                    let pairs = proofs.len() / 2;\n                    info!(\n                        \"Aggregation level {level}: {} proofs -\u003e {pairs}\",\n                        proofs.len()\n                    );\n\n                    let agg_params = ProveNextLayerParams {\n                        table_packing: if level == 1 {\n                            TablePacking::new(1, 3)\n                        } else {\n                            table_packing.clone()\n                        }\n                        .with_fri_params(fri_params.log_final_poly_len, fri_params.log_blowup),\n                        use_poseidon2_in_circuit: true,\n                        constraint_profile: ConstraintProfile::Standard,\n                    };\n\n                    let mut next_level = Vec::with_capacity(pairs);\n                    let mut prep_cache: Option\u003cAggregationPrepCache\u003cConfigWithFriParams\u003e\u003e = None;\n                    for pair_idx in 0..pairs {\n                        let li = pair_idx * 2;\n                        let left = proofs[li].into_recursion_input::\u003cBatchOnly\u003e();\n                        let right = proofs[li + 1].into_recursion_input::\u003cBatchOnly\u003e();\n\n                        let out =\n                            build_and_prove_aggregation_layer::\u003cConfigWithFriParams, _, _, _, D\u003e(\n                                \u0026left,\n                                \u0026right,\n                                \u0026config,\n                                \u0026backend,\n                                \u0026agg_params,\n                                Some(\u0026mut prep_cache),\n                            )\n                            .unwrap_or_else(|e| {\n                                panic!(\"Failed at level {level}, pair {pair_idx}: {e:?}\")\n                            });\n\n                        report_proof_size(\u0026out.0);\n\n                        let mut verifier = BatchStarkProver::new(config.clone())\n                            .with_table_packing(agg_params.table_packing);\n                        verifier.$register_poseidon2_fn($poseidon2_config);\n                        verifier\n                            .verify_all_tables(\u0026out.0, out.1.common_data())\n                            .unwrap_or_else(|e| {\n                                panic!(\n                                    \"Verification failed at level {level}, pair {pair_idx}: {e:?}\"\n                                )\n                            });\n\n                        next_level.push(out);\n                    }\n                    proofs = next_level;\n                }\n\n                info!(\"All levels verified successfully\");\n            }\n        }\n    };\n}\n\nfn default_goldilocks_poseidon2_8() -\u003e p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e {\n    use rand::SeedableRng;\n    let mut rng = rand::rngs::SmallRng::seed_from_u64(1);\n    p3_goldilocks::Poseidon2Goldilocks::\u003c8\u003e::new_from_rng_128(\u0026mut rng)\n}\n\ndefine_field_module!(\n    koala_bear,\n    p3_koala_bear::KoalaBear,\n    p3_koala_bear::Poseidon2KoalaBear\u003c16\u003e,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    Poseidon2Config::KoalaBearD4Width16,\n    p3_poseidon2_circuit_air::KoalaBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    baby_bear,\n    p3_baby_bear::BabyBear,\n    p3_baby_bear::Poseidon2BabyBear\u003c16\u003e,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    Poseidon2Config::BabyBearD4Width16,\n    p3_poseidon2_circuit_air::BabyBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    goldilocks,\n    p3_goldilocks::Goldilocks,\n    p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e,\n    default_goldilocks_poseidon2_8,\n    Poseidon2Config::GoldilocksD2Width8,\n    p3_circuit::ops::GoldilocksD2Width8,\n    2,\n    8,\n    4,\n    4,\n    enable_poseidon2_perm_width_8,\n    register_poseidon2_table_d2,\n    default_goldilocks_poseidon2_8,\n    8,\n    4\n);\n\n#[inline]\npub fn report_proof_size\u003cS: Serialize\u003e(proof: \u0026S) {\n    let proof_bytes = postcard::to_allocvec(proof).expect(\"Failed to serialize proof\");\n    println!(\"Proof size: {} bytes\", proof_bytes.len());\n}\n","traces":[{"line":601,"address":[],"length":0,"stats":{"Line":0}},{"line":602,"address":[],"length":0,"stats":{"Line":0}},{"line":603,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","examples","recursive_fibonacci.rs"],"content":"//! Recursive Fibonacci proof verification example.\n//!\n//! This example demonstrates end-to-end multi-layer recursive verification:\n//! 1. **Layer 0 (Base)**: Create a Fibonacci(n) circuit and prove it with Plonky3 STARK\n//! 2. **Layer 1+ (Recursive)**: Build verification circuits that check the previous layer's proof,\n//!    then prove each verification circuit itself\n//!\n//! ## What this proves\n//!\n//! The final proof attests that:\n//! - The original Fibonacci(n) computation was performed correctly\n//! - All intermediate Plonky3 STARK verifications succeeded\n//! - The recursive proof chain is valid\n//!\n//! ## Multi-layer recursion\n//!\n//! This example supports configurable recursion depth via `--num-recursive-layers`.\n//! Each recursive layer verifies the previous layer's proof, creating a chain of proofs.\n//!\n//! ## Usage\n//!\n//! ```bash\n//! # Basic usage with default parameters (3 recursive layers)\n//! cargo run --release --example recursive_fibonacci -- --field koala-bear --n 10000\n//!\n//! # With custom FRI parameters and recursion depth\n//! cargo run --release --example recursive_fibonacci -- \\\n//!     --field koala-bear \\\n//!     --n 10000 \\\n//!     --num-recursive-layers 5 \\\n//!     --log-blowup 3 \\\n//!     --max-log-arity 4 \\\n//!     --log-final-poly-len 5 \\\n//!     --query-pow-bits 16\n//! ```\n\nuse std::rc::Rc;\nuse std::sync::Arc;\n\nuse clap::{Parser, ValueEnum};\nuse p3_batch_stark::ProverData;\nuse p3_challenger::DuplexChallenger;\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_circuit::{CircuitBuilder, CircuitRunner, NonPrimitiveOpId};\nuse p3_circuit_prover::common::get_airs_and_degrees_with_prep;\nuse p3_circuit_prover::{BatchStarkProver, CircuitProverData, ConstraintProfile, TablePacking};\nuse p3_commit::{ExtensionMmcs, Pcs};\nuse p3_dft::Radix2DitParallel;\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{Field, PrimeCharacteristicRing};\nuse p3_fri::{FriParameters, TwoAdicFriPcs};\nuse p3_lookup::logup::LogUpGadget;\nuse p3_merkle_tree::MerkleTreeMmcs;\nuse p3_recursion::pcs::{\n    InputProofTargets, MerkleCapTargets, RecValMmcs, set_fri_mmcs_private_data,\n};\nuse p3_recursion::traits::{RecursiveAir, RecursivePcs};\nuse p3_recursion::verifier::VerificationError;\nuse p3_recursion::{\n    BatchOnly, FriRecursionBackend, FriRecursionConfig, FriVerifierParams, Poseidon2Config,\n    ProveNextLayerParams, RecursionInput, RecursionOutput, build_and_prove_next_layer,\n};\nuse p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\nuse p3_uni_stark::{StarkConfig, StarkGenericConfig, Val};\nuse serde::Serialize;\nuse tracing::info;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n#[derive(Debug, Clone, Copy, ValueEnum)]\nenum FieldOption {\n    KoalaBear,\n    BabyBear,\n    Goldilocks,\n}\n\n#[derive(Debug, Clone, Copy)]\nstruct FriParams {\n    log_blowup: usize,\n    max_log_arity: usize,\n    cap_height: usize,\n    log_final_poly_len: usize,\n    commit_pow_bits: usize,\n    query_pow_bits: usize,\n}\n\n#[derive(Parser, Debug)]\n#[command(version, about = \"Recursive Fibonacci proof verification example\")]\nstruct Args {\n    /// The field to use for the proof.\n    #[arg(short, long, ignore_case = true, value_enum, default_value_t = FieldOption::KoalaBear)]\n    field: FieldOption,\n\n    /// The Fibonacci index to compute (F(n)).\n    #[arg(short, long, default_value_t = 100)]\n    n: usize,\n\n    /// Number of recursive verification layers (1 = verify base once, 3 = base + 3 recursive layers).\n    #[arg(\n        long,\n        default_value_t = 3,\n        help = \"Number of recursive verification layers\"\n    )]\n    num_recursive_layers: usize,\n\n    #[arg(\n        long,\n        default_value_t = 3,\n        help = \"Logarithmic blowup factor for the LDE\"\n    )]\n    log_blowup: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Maximum arity allowed during FRI folding phases\"\n    )]\n    max_log_arity: usize,\n\n    #[arg(long, default_value_t = 0, help = \"Height of the Merkle cap to open\")]\n    cap_height: usize,\n\n    #[arg(\n        long,\n        default_value_t = 5,\n        help = \"Log size of final polynomial after FRI folding\"\n    )]\n    log_final_poly_len: usize,\n\n    #[arg(\n        long,\n        default_value_t = 0,\n        help = \"PoW grinding bits during FRI commit phase\"\n    )]\n    commit_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 16,\n        help = \"PoW grinding bits during FRI query phase\"\n    )]\n    query_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 2,\n        help = \"Number of public lanes for the table packing in recursive layers\"\n    )]\n    public_lanes: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Number of ALU lanes for the table packing in recursive layers\"\n    )]\n    alu_lanes: usize,\n}\n\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    let _ = Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .try_init();\n}\n\nfn main() {\n    init_logger();\n\n    let args = Args::parse();\n    let fri_params = FriParams {\n        log_blowup: args.log_blowup,\n        max_log_arity: args.max_log_arity,\n        cap_height: args.cap_height,\n        log_final_poly_len: args.log_final_poly_len,\n        commit_pow_bits: args.commit_pow_bits,\n        query_pow_bits: args.query_pow_bits,\n    };\n    let table_packing = TablePacking::new(args.public_lanes, args.alu_lanes);\n\n    if args.num_recursive_layers \u003c 1 {\n        panic!(\"Number of recursive layers should be at least 1\");\n    }\n\n    info!(\n        \"Recursively proving {} Fibonacci iterations with field {:?}\",\n        args.n, args.field\n    );\n\n    match args.field {\n        FieldOption::KoalaBear =\u003e koala_bear::run(\n            args.n,\n            args.num_recursive_layers,\n            \u0026fri_params,\n            \u0026table_packing,\n        ),\n        FieldOption::BabyBear =\u003e baby_bear::run(\n            args.n,\n            args.num_recursive_layers,\n            \u0026fri_params,\n            \u0026table_packing,\n        ),\n        FieldOption::Goldilocks =\u003e goldilocks::run(\n            args.n,\n            args.num_recursive_layers,\n            \u0026fri_params,\n            \u0026table_packing,\n        ),\n    }\n}\n\nmacro_rules! define_field_module {\n    (\n        $mod_name:ident,\n        $field:ty,\n        $perm:ty,\n        $default_perm:path,\n        $poseidon2_config:expr,\n        $poseidon2_circuit_config:ty,\n        $d:expr,\n        $width:expr,\n        $rate:expr,\n        $digest_elems:expr,\n        $enable_poseidon2_fn:ident,\n        $register_poseidon2_fn:ident,\n        $default_perm_circuit:path,\n        $backend_width:expr,\n        $backend_rate:expr\n    ) =\u003e {\n        mod $mod_name {\n            use super::*;\n\n            pub type F = $field;\n            pub const D: usize = $d;\n            const WIDTH: usize = $width;\n            const RATE: usize = $rate;\n            const DIGEST_ELEMS: usize = $digest_elems;\n\n            type Challenge = BinomialExtensionField\u003cF, D\u003e;\n            type Dft = Radix2DitParallel\u003cF\u003e;\n            type Perm = $perm;\n            type MyHash = PaddingFreeSponge\u003cPerm, WIDTH, RATE, DIGEST_ELEMS\u003e;\n            type MyCompress = TruncatedPermutation\u003cPerm, 2, DIGEST_ELEMS, WIDTH\u003e;\n            type ValMmcs = MerkleTreeMmcs\u003c\n                \u003cF as Field\u003e::Packing,\n                \u003cF as Field\u003e::Packing,\n                MyHash,\n                MyCompress,\n                DIGEST_ELEMS,\n            \u003e;\n            type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n            type Challenger = DuplexChallenger\u003cF, Perm, WIDTH, RATE\u003e;\n            type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n            type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n            type InnerFri = p3_recursion::pcs::FriProofTargets\u003c\n                F,\n                Challenge,\n                p3_recursion::pcs::RecExtensionValMmcs\u003c\n                    F,\n                    Challenge,\n                    DIGEST_ELEMS,\n                    RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                \u003e,\n                InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n                p3_recursion::pcs::Witness\u003cF\u003e,\n            \u003e;\n\n            #[derive(Clone)]\n            struct ConfigWithFriParams {\n                config: Arc\u003cMyConfig\u003e,\n                fri_verifier_params: FriVerifierParams,\n            }\n\n            impl core::ops::Deref for ConfigWithFriParams {\n                type Target = MyConfig;\n                fn deref(\u0026self) -\u003e \u0026MyConfig {\n                    \u0026self.config\n                }\n            }\n\n            impl StarkGenericConfig for ConfigWithFriParams {\n                type Challenge = Challenge;\n                type Challenger = Challenger;\n                type Pcs = MyPcs;\n                fn pcs(\u0026self) -\u003e \u0026MyPcs {\n                    self.config.pcs()\n                }\n                fn initialise_challenger(\u0026self) -\u003e Challenger {\n                    self.config.initialise_challenger()\n                }\n            }\n\n            impl FriRecursionConfig for ConfigWithFriParams\n            where\n                MyPcs: RecursivePcs\u003c\n                        ConfigWithFriParams,\n                        InputProofTargets\u003c\n                            F,\n                            Challenge,\n                            RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                        \u003e,\n                        InnerFri,\n                        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                        \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                    \u003e,\n            {\n                type Commitment = MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e;\n                type InputProof = InputProofTargets\u003c\n                    F,\n                    Challenge,\n                    RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                \u003e;\n                type OpeningProof = InnerFri;\n                type RawOpeningProof = \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Proof;\n                const DIGEST_ELEMS: usize = $digest_elems;\n\n                fn with_fri_opening_proof\u003c'a, A, R\u003e(\n                    prev: \u0026RecursionInput\u003c'a, Self, A\u003e,\n                    f: impl FnOnce(\u0026Self::RawOpeningProof) -\u003e R,\n                ) -\u003e R\n                where\n                    A: RecursiveAir\u003cVal\u003cSelf\u003e, Self::Challenge, LogUpGadget\u003e,\n                {\n                    match prev {\n                        RecursionInput::UniStark { proof, .. } =\u003e f(\u0026proof.opening_proof),\n                        RecursionInput::BatchStark { proof, .. } =\u003e f(\u0026proof.proof.opening_proof),\n                    }\n                }\n\n                fn enable_poseidon2_on_circuit(\n                    \u0026self,\n                    circuit: \u0026mut CircuitBuilder\u003cChallenge\u003e,\n                ) -\u003e Result\u003c(), VerificationError\u003e {\n                    let perm = $default_perm_circuit();\n                    circuit.$enable_poseidon2_fn::\u003c$poseidon2_circuit_config, _\u003e(\n                        generate_poseidon2_trace::\u003cChallenge, $poseidon2_circuit_config\u003e,\n                        perm,\n                    );\n                    Ok(())\n                }\n\n                fn pcs_verifier_params(\n                    \u0026self,\n                ) -\u003e \u0026\u003cMyPcs as RecursivePcs\u003c\n                    ConfigWithFriParams,\n                    InputProofTargets\u003c\n                        F,\n                        Challenge,\n                        RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                    \u003e,\n                    InnerFri,\n                    MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                    \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                \u003e\u003e::VerifierParams {\n                    \u0026self.fri_verifier_params\n                }\n\n                fn set_fri_private_data(\n                    runner: \u0026mut CircuitRunner\u003cChallenge\u003e,\n                    op_ids: \u0026[NonPrimitiveOpId],\n                    opening_proof: \u0026Self::RawOpeningProof,\n                ) -\u003e Result\u003c(), \u0026'static str\u003e {\n                    set_fri_mmcs_private_data::\u003c\n                        F,\n                        Challenge,\n                        ChallengeMmcs,\n                        ValMmcs,\n                        MyHash,\n                        MyCompress,\n                        DIGEST_ELEMS,\n                    \u003e(runner, op_ids, opening_proof)\n                }\n            }\n\n            fn create_config(fp: \u0026FriParams) -\u003e MyConfig {\n                let perm = $default_perm();\n                let hash = MyHash::new(perm.clone());\n                let compress = MyCompress::new(perm.clone());\n                let val_mmcs = ValMmcs::new(hash, compress, fp.cap_height);\n                let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n                let dft = Dft::default();\n\n                let num_queries = (100 - fp.query_pow_bits) / fp.log_blowup;\n\n                let fri_params = FriParameters {\n                    max_log_arity: fp.max_log_arity,\n                    log_blowup: fp.log_blowup,\n                    log_final_poly_len: fp.log_final_poly_len,\n                    num_queries,\n                    commit_proof_of_work_bits: fp.commit_pow_bits,\n                    query_proof_of_work_bits: fp.query_pow_bits,\n                    mmcs: challenge_mmcs,\n                };\n                let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n                let challenger = Challenger::new(perm);\n                MyConfig::new(pcs, challenger)\n            }\n\n            const fn create_fri_verifier_params(fp: \u0026FriParams) -\u003e FriVerifierParams {\n                FriVerifierParams::with_mmcs(\n                    fp.log_blowup,\n                    fp.log_final_poly_len,\n                    fp.commit_pow_bits,\n                    fp.query_pow_bits,\n                    $poseidon2_config,\n                )\n            }\n\n            fn config_with_fri_params(fp: \u0026FriParams) -\u003e ConfigWithFriParams {\n                ConfigWithFriParams {\n                    config: Arc::new(create_config(fp)),\n                    fri_verifier_params: create_fri_verifier_params(fp),\n                }\n            }\n\n            fn compute_fibonacci(n: usize) -\u003e F {\n                if n == 0 {\n                    return F::ZERO;\n                }\n                if n == 1 {\n                    return F::ONE;\n                }\n                let mut a = F::ZERO;\n                let mut b = F::ONE;\n                for _ in 2..=n {\n                    let next = a + b;\n                    a = b;\n                    b = next;\n                }\n                b\n            }\n\n            pub fn run(\n                n: usize,\n                num_recursive_layers: usize,\n                fri_params: \u0026FriParams,\n                table_packing: \u0026TablePacking,\n            ) {\n                let mut builder = CircuitBuilder::new();\n                let expected_result = builder.alloc_public_input(\"expected_result\");\n\n                let mut a = builder.alloc_const(F::ZERO, \"F(0)\");\n                let mut b = builder.alloc_const(F::ONE, \"F(1)\");\n\n                for _ in 2..=n {\n                    let next = builder.add(a, b);\n                    a = b;\n                    b = next;\n                }\n\n                builder.connect(b, expected_result);\n\n                let base_circuit = builder.build().unwrap();\n                let table_packing_0 = TablePacking::new(1, 1)\n                    .with_fri_params(fri_params.log_final_poly_len, fri_params.log_blowup);\n\n                let config_0 = config_with_fri_params(fri_params);\n                let (airs_degrees_0, preprocessed_columns_0) =\n                    get_airs_and_degrees_with_prep::\u003cConfigWithFriParams, _, 1\u003e(\n                        \u0026base_circuit,\n                        table_packing_0,\n                        None,\n                        ConstraintProfile::Standard,\n                    )\n                    .unwrap();\n                let (mut airs_0, degrees_0): (Vec\u003c_\u003e, Vec\u003c_\u003e) = airs_degrees_0.into_iter().unzip();\n\n                let mut runner_0 = base_circuit.runner();\n                let expected_fib = compute_fibonacci(n);\n                runner_0.set_public_inputs(\u0026[expected_fib]).unwrap();\n\n                let traces_0 = runner_0.run().unwrap();\n                let prover_data_0 =\n                    ProverData::from_airs_and_degrees(\u0026config_0, \u0026mut airs_0, \u0026degrees_0);\n                let circuit_prover_data_0 =\n                    CircuitProverData::new(prover_data_0, preprocessed_columns_0);\n                let common_0 = circuit_prover_data_0.common_data();\n                let prover_0 =\n                    BatchStarkProver::new(config_0.clone()).with_table_packing(table_packing_0);\n                let proof_0 = prover_0\n                    .prove_all_tables(\u0026traces_0, \u0026circuit_prover_data_0)\n                    .expect(\"Failed to prove base circuit\");\n                report_proof_size(\u0026proof_0);\n\n                prover_0\n                    .verify_all_tables(\u0026proof_0, \u0026common_0)\n                    .expect(\"Failed to verify base proof\");\n\n                if num_recursive_layers == 0 {\n                    info!(\"Recursive proof verified successfully\");\n                    return;\n                }\n\n                let backend =\n                    FriRecursionBackend::\u003c$backend_width, $backend_rate\u003e::new($poseidon2_config);\n                let mut output = RecursionOutput(proof_0, Rc::new(circuit_prover_data_0));\n\n                for layer in 1..=num_recursive_layers {\n                    let params = ProveNextLayerParams {\n                        table_packing: table_packing\n                            .with_fri_params(fri_params.log_final_poly_len, fri_params.log_blowup),\n                        use_poseidon2_in_circuit: true,\n                        constraint_profile: ConstraintProfile::Standard,\n                    };\n                    let config = config_with_fri_params(fri_params);\n\n                    let input = output.into_recursion_input::\u003cBatchOnly\u003e();\n                    let out = build_and_prove_next_layer::\u003cConfigWithFriParams, _, _, D\u003e(\n                        \u0026input, \u0026config, \u0026backend, \u0026params,\n                    )\n                    .unwrap_or_else(|e| panic!(\"Failed to prove layer {layer}: {e:?}\"));\n\n                    report_proof_size(\u0026out.0);\n                    let mut prover = BatchStarkProver::new(config.clone())\n                        .with_table_packing(params.table_packing);\n                    prover.$register_poseidon2_fn($poseidon2_config);\n                    prover\n                        .verify_all_tables(\u0026out.0, out.1.common_data())\n                        .unwrap_or_else(|e| panic!(\"Failed to verify layer {layer}: {e:?}\"));\n\n                    output = out;\n                }\n\n                info!(\"Recursive proof verified successfully\");\n            }\n        }\n    };\n}\n\nfn default_goldilocks_poseidon2_8() -\u003e p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e {\n    use rand::SeedableRng;\n    let mut rng = rand::rngs::SmallRng::seed_from_u64(1);\n    p3_goldilocks::Poseidon2Goldilocks::\u003c8\u003e::new_from_rng_128(\u0026mut rng)\n}\n\ndefine_field_module!(\n    koala_bear,\n    p3_koala_bear::KoalaBear,\n    p3_koala_bear::Poseidon2KoalaBear\u003c16\u003e,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    Poseidon2Config::KoalaBearD4Width16,\n    p3_poseidon2_circuit_air::KoalaBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    baby_bear,\n    p3_baby_bear::BabyBear,\n    p3_baby_bear::Poseidon2BabyBear\u003c16\u003e,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    Poseidon2Config::BabyBearD4Width16,\n    p3_poseidon2_circuit_air::BabyBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    goldilocks,\n    p3_goldilocks::Goldilocks,\n    p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e,\n    default_goldilocks_poseidon2_8,\n    Poseidon2Config::GoldilocksD2Width8,\n    p3_circuit::ops::GoldilocksD2Width8,\n    2,\n    8,\n    4,\n    4,\n    enable_poseidon2_perm_width_8,\n    register_poseidon2_table_d2,\n    default_goldilocks_poseidon2_8,\n    8,\n    4\n);\n\n/// Report the size of the serialized proof.\n#[inline]\npub fn report_proof_size\u003cS: Serialize\u003e(proof: \u0026S) {\n    let proof_bytes = postcard::to_allocvec(proof).expect(\"Failed to serialize proof\");\n    println!(\"Proof size: {} bytes\", proof_bytes.len());\n}\n","traces":[{"line":599,"address":[],"length":0,"stats":{"Line":0}},{"line":600,"address":[],"length":0,"stats":{"Line":0}},{"line":601,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","examples","recursive_keccak.rs"],"content":"//! Recursive Keccak proof verification example.\n//!\n//! This example demonstrates end-to-end multi-layer recursive verification:\n//! 1. **Layer 0 (Base)**: Create a Keccak AIR proof with Plonky3 STARK\n//! 2. **Layer 1+ (Recursive)**: Build verification circuits that check the previous layer's proof,\n//!    then prove each verification circuit itself\n//!\n//! ## What this proves\n//!\n//! The final proof attests that:\n//! - The Keccak hash computation was performed correctly\n//! - All intermediate Plonky3 STARK verifications succeeded\n//! - The recursive proof chain is valid\n//!\n//! ## Multi-layer recursion\n//!\n//! This example supports configurable recursion depth via `--num-recursive-layers`.\n//! Each recursive layer verifies the previous layer's proof, creating a chain of proofs.\n//!\n//! ## Note on Performance\n//!\n//! The Keccak AIR produces a large verification circuit due to the complexity of Keccak\n//! constraints (~2600 columns) and hence may require either additional recursive layers\n//! or more aggressive recursion parameters.\n//!\n//! ## Usage\n//!\n//! ```bash\n//! # Basic usage with default parameters (3 recursive layers)\n//! cargo run --release --example recursive_keccak -- --field koala-bear --num-hashes 1000\n//!\n//! # With custom FRI parameters and recursion depth\n//! cargo run --release --example recursive_keccak -- \\\n//!     --field koala-bear \\\n//!     --num-hashes 1000 \\\n//!     --num-recursive-layers 5 \\\n//!     --log-blowup 3 \\\n//!     --max-log-arity 4 \\\n//!     --log-final-poly-len 5 \\\n//!     --query-pow-bits 16\n//! ```\n\nuse std::sync::Arc;\n\nuse clap::{Parser, ValueEnum};\nuse p3_challenger::DuplexChallenger;\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_circuit::{CircuitBuilder, CircuitRunner, NonPrimitiveOpId};\nuse p3_circuit_prover::{BatchStarkProver, ConstraintProfile, TablePacking};\nuse p3_commit::{ExtensionMmcs, Pcs};\nuse p3_dft::Radix2DitParallel;\nuse p3_field::Field;\nuse p3_field::extension::BinomialExtensionField;\nuse p3_fri::{FriParameters, TwoAdicFriPcs};\nuse p3_keccak_air::KeccakAir;\nuse p3_lookup::logup::LogUpGadget;\nuse p3_merkle_tree::MerkleTreeMmcs;\nuse p3_recursion::pcs::{\n    InputProofTargets, MerkleCapTargets, RecValMmcs, set_fri_mmcs_private_data,\n};\nuse p3_recursion::traits::{RecursiveAir, RecursivePcs};\nuse p3_recursion::verifier::VerificationError;\nuse p3_recursion::{\n    BatchOnly, FriRecursionBackend, FriRecursionConfig, FriVerifierParams, Poseidon2Config,\n    ProveNextLayerParams, RecursionInput, RecursionOutput, build_and_prove_next_layer,\n};\nuse p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\nuse p3_uni_stark::{StarkConfig, StarkGenericConfig, Val, prove, verify};\nuse serde::Serialize;\nuse tracing::info;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n#[derive(Debug, Clone, Copy, ValueEnum)]\nenum FieldOption {\n    KoalaBear,\n    BabyBear,\n    Goldilocks,\n}\n\n#[derive(Debug, Clone, Copy)]\nstruct FriParams {\n    log_blowup: usize,\n    max_log_arity: usize,\n    cap_height: usize,\n    log_final_poly_len: usize,\n    commit_pow_bits: usize,\n    query_pow_bits: usize,\n}\n\n#[derive(Parser, Debug)]\n#[command(version, about = \"Recursive Keccak proof verification example\")]\nstruct Args {\n    /// The field to use for the proof.\n    #[arg(short, long, ignore_case = true, value_enum, default_value_t = FieldOption::KoalaBear)]\n    field: FieldOption,\n\n    /// Number of Keccak permutations to prove.\n    #[arg(short, long, default_value_t = 4)]\n    num_hashes: usize,\n\n    /// Number of recursive verification layers (1 = verify base once, 3 = base + 3 recursive layers).\n    #[arg(\n        long,\n        default_value_t = 3,\n        help = \"Number of recursive verification layers\"\n    )]\n    num_recursive_layers: usize,\n\n    #[arg(\n        long,\n        default_value_t = 3,\n        help = \"Logarithmic blowup factor for the LDE\"\n    )]\n    log_blowup: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Maximum arity allowed during FRI folding phases\"\n    )]\n    max_log_arity: usize,\n\n    #[arg(long, default_value_t = 0, help = \"Height of the Merkle cap to open\")]\n    cap_height: usize,\n\n    #[arg(\n        long,\n        default_value_t = 5,\n        help = \"Log size of final polynomial after FRI folding\"\n    )]\n    log_final_poly_len: usize,\n\n    #[arg(\n        long,\n        default_value_t = 0,\n        help = \"PoW grinding bits during FRI commit phase\"\n    )]\n    commit_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 16,\n        help = \"PoW grinding bits during FRI query phase\"\n    )]\n    query_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 2,\n        help = \"Number of public lanes for the table packing in recursive layers\"\n    )]\n    public_lanes: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Number of ALU lanes for the table packing in recursive layers\"\n    )]\n    alu_lanes: usize,\n}\n\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    let _ = Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .try_init();\n}\n\nfn main() {\n    init_logger();\n\n    let args = Args::parse();\n    let fri_params = FriParams {\n        log_blowup: args.log_blowup,\n        max_log_arity: args.max_log_arity,\n        cap_height: args.cap_height,\n        log_final_poly_len: args.log_final_poly_len,\n        commit_pow_bits: args.commit_pow_bits,\n        query_pow_bits: args.query_pow_bits,\n    };\n\n    let table_packing = TablePacking::new(args.public_lanes, args.alu_lanes);\n\n    if args.num_recursive_layers \u003c 1 {\n        panic!(\"Number of recursive layers should be at least 1\");\n    }\n\n    info!(\n        \"Recursively proving {} Keccak hashes with field {:?}\",\n        args.num_hashes, args.field\n    );\n\n    match args.field {\n        FieldOption::KoalaBear =\u003e {\n            koala_bear::run(\n                args.num_hashes,\n                args.num_recursive_layers,\n                \u0026fri_params,\n                \u0026table_packing,\n            );\n        }\n        FieldOption::BabyBear =\u003e {\n            baby_bear::run(\n                args.num_hashes,\n                args.num_recursive_layers,\n                \u0026fri_params,\n                \u0026table_packing,\n            );\n        }\n        FieldOption::Goldilocks =\u003e {\n            goldilocks::run(\n                args.num_hashes,\n                args.num_recursive_layers,\n                \u0026fri_params,\n                \u0026table_packing,\n            );\n        }\n    }\n}\n\nfn default_goldilocks_poseidon2_8() -\u003e p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e {\n    use rand::SeedableRng;\n    let mut rng = rand::rngs::SmallRng::seed_from_u64(1);\n    p3_goldilocks::Poseidon2Goldilocks::\u003c8\u003e::new_from_rng_128(\u0026mut rng)\n}\n\nmacro_rules! define_field_module {\n    (\n        $mod_name:ident,\n        $field:ty,\n        $perm:ty,\n        $default_perm:path,\n        $poseidon2_config:expr,\n        $poseidon2_circuit_config:ty,\n        $d:expr,\n        $width:expr,\n        $rate:expr,\n        $digest_elems:expr,\n        $enable_poseidon2_fn:ident,\n        $register_poseidon2_fn:ident,\n        $default_perm_circuit:path,\n        $backend_width:expr,\n        $backend_rate:expr\n    ) =\u003e {\n        mod $mod_name {\n            use super::*;\n\n            pub type F = $field;\n            pub const D: usize = $d;\n            const WIDTH: usize = $width;\n            const RATE: usize = $rate;\n            const DIGEST_ELEMS: usize = $digest_elems;\n\n            type Challenge = BinomialExtensionField\u003cF, D\u003e;\n            type Dft = Radix2DitParallel\u003cF\u003e;\n            type Perm = $perm;\n            type MyHash = PaddingFreeSponge\u003cPerm, WIDTH, RATE, DIGEST_ELEMS\u003e;\n            type MyCompress = TruncatedPermutation\u003cPerm, 2, DIGEST_ELEMS, WIDTH\u003e;\n            type ValMmcs =\n                MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n            type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n            type Challenger = DuplexChallenger\u003cF, Perm, WIDTH, RATE\u003e;\n            type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n            type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n            type InnerFri = p3_recursion::pcs::FriProofTargets\u003c\n                F,\n                Challenge,\n                p3_recursion::pcs::RecExtensionValMmcs\u003c\n                    F,\n                    Challenge,\n                    DIGEST_ELEMS,\n                    RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n                \u003e,\n                InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n                p3_recursion::pcs::Witness\u003cF\u003e,\n            \u003e;\n\n            #[derive(Clone)]\n            struct ConfigWithFriParams {\n                config: Arc\u003cMyConfig\u003e,\n                fri_verifier_params: FriVerifierParams,\n            }\n\n            impl core::ops::Deref for ConfigWithFriParams {\n                type Target = MyConfig;\n                fn deref(\u0026self) -\u003e \u0026MyConfig {\n                    \u0026self.config\n                }\n            }\n\n            impl StarkGenericConfig for ConfigWithFriParams {\n                type Challenge = Challenge;\n                type Challenger = Challenger;\n                type Pcs = MyPcs;\n                fn pcs(\u0026self) -\u003e \u0026MyPcs {\n                    self.config.pcs()\n                }\n                fn initialise_challenger(\u0026self) -\u003e Challenger {\n                    self.config.initialise_challenger()\n                }\n            }\n\n            impl FriRecursionConfig for ConfigWithFriParams\n            where\n                MyPcs: RecursivePcs\u003c\n                    ConfigWithFriParams,\n                    InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n                    InnerFri,\n                    MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                    \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                \u003e,\n            {\n                type Commitment = MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e;\n                type InputProof =\n                    InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e;\n                type OpeningProof = InnerFri;\n                type RawOpeningProof = \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Proof;\n                const DIGEST_ELEMS: usize = $digest_elems;\n\n                fn with_fri_opening_proof\u003c'a, A, R\u003e(\n                    prev: \u0026RecursionInput\u003c'a, Self, A\u003e,\n                    f: impl FnOnce(\u0026Self::RawOpeningProof) -\u003e R,\n                ) -\u003e R\n                where\n                    A: RecursiveAir\u003cVal\u003cSelf\u003e, Self::Challenge, LogUpGadget\u003e,\n                {\n                    match prev {\n                        RecursionInput::UniStark { proof, .. } =\u003e f(\u0026proof.opening_proof),\n                        RecursionInput::BatchStark { proof, .. } =\u003e {\n                            f(\u0026proof.proof.opening_proof)\n                        }\n                    }\n                }\n\n                fn enable_poseidon2_on_circuit(\n                    \u0026self,\n                    circuit: \u0026mut CircuitBuilder\u003cChallenge\u003e,\n                ) -\u003e Result\u003c(), VerificationError\u003e {\n                    let perm = $default_perm_circuit();\n                    circuit.$enable_poseidon2_fn::\u003c$poseidon2_circuit_config, _\u003e(\n                        generate_poseidon2_trace::\u003cChallenge, $poseidon2_circuit_config\u003e,\n                        perm,\n                    );\n                    Ok(())\n                }\n\n                fn pcs_verifier_params(\n                    \u0026self,\n                ) -\u003e \u0026\u003cMyPcs as RecursivePcs\u003c\n                    ConfigWithFriParams,\n                    InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n                    InnerFri,\n                    MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n                    \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Domain,\n                \u003e\u003e::VerifierParams {\n                    \u0026self.fri_verifier_params\n                }\n\n                fn set_fri_private_data(\n                    runner: \u0026mut CircuitRunner\u003cChallenge\u003e,\n                    op_ids: \u0026[NonPrimitiveOpId],\n                    opening_proof: \u0026Self::RawOpeningProof,\n                ) -\u003e Result\u003c(), \u0026'static str\u003e {\n                    set_fri_mmcs_private_data::\u003c\n                        F,\n                        Challenge,\n                        ChallengeMmcs,\n                        ValMmcs,\n                        MyHash,\n                        MyCompress,\n                        DIGEST_ELEMS,\n                    \u003e(runner, op_ids, opening_proof)\n                }\n            }\n\n            fn create_config(fp: \u0026FriParams) -\u003e MyConfig {\n                let perm = $default_perm();\n                let hash = MyHash::new(perm.clone());\n                let compress = MyCompress::new(perm.clone());\n                let val_mmcs = ValMmcs::new(hash, compress, fp.cap_height);\n                let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n                let dft = Dft::default();\n\n                let num_queries = (100 - fp.query_pow_bits) / fp.log_blowup;\n\n                let fri_params = FriParameters {\n                    max_log_arity: fp.max_log_arity,\n                    log_blowup: fp.log_blowup,\n                    log_final_poly_len: fp.log_final_poly_len,\n                    num_queries,\n                    commit_proof_of_work_bits: fp.commit_pow_bits,\n                    query_proof_of_work_bits: fp.query_pow_bits,\n                    mmcs: challenge_mmcs,\n                };\n                let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n                let challenger = Challenger::new(perm);\n                MyConfig::new(pcs, challenger)\n            }\n\n            const fn create_fri_verifier_params(fp: \u0026FriParams) -\u003e FriVerifierParams {\n                FriVerifierParams::with_mmcs(\n                    fp.log_blowup,\n                    fp.log_final_poly_len,\n                    fp.commit_pow_bits,\n                    fp.query_pow_bits,\n                    $poseidon2_config,\n                )\n            }\n\n            fn config_with_fri_params(fp: \u0026FriParams) -\u003e ConfigWithFriParams {\n                ConfigWithFriParams {\n                    config: Arc::new(create_config(fp)),\n                    fri_verifier_params: create_fri_verifier_params(fp),\n                }\n            }\n\n            pub fn run(num_hashes: usize, num_recursive_layers: usize, fri_params: \u0026FriParams, table_packing: \u0026TablePacking) {\n                let keccak_air = KeccakAir {};\n                let min_trace_rows: usize =\n                    1 \u003c\u003c (fri_params.log_final_poly_len + fri_params.log_blowup + 1);\n                let min_keccak_hashes = min_trace_rows.div_ceil(p3_keccak_air::NUM_ROUNDS);\n                let effective_num_hashes = num_hashes.max(min_keccak_hashes);\n                if effective_num_hashes != num_hashes {\n                    tracing::warn!(\"Number of equivalent Keccak hashes after mandatory padding: {effective_num_hashes}\");\n                }\n                let trace =\n                    keccak_air.generate_trace_rows(effective_num_hashes, fri_params.log_blowup);\n\n                let config_0 = config_with_fri_params(fri_params);\n                let pis: Vec\u003cF\u003e = vec![];\n\n                let proof_0 = prove(\u0026config_0, \u0026keccak_air, trace, \u0026pis);\n                report_proof_size(\u0026proof_0);\n\n                verify(\u0026config_0, \u0026keccak_air, \u0026proof_0, \u0026pis)\n                    .expect(\"Failed to verify Keccak proof natively\");\n\n                if num_recursive_layers \u003c 1 {\n                    return;\n                }\n\n                let backend =\n                    FriRecursionBackend::\u003c$backend_width, $backend_rate\u003e::new($poseidon2_config);\n                let mut output: Option\u003cRecursionOutput\u003cConfigWithFriParams\u003e\u003e = None;\n\n                for layer in 1..=num_recursive_layers {\n                    let table_packing = if layer == 1 {\n                        TablePacking::new(1, 1)\n                    } else {\n                        table_packing.clone()\n                    }\n                    .with_fri_params(fri_params.log_final_poly_len, fri_params.log_blowup);\n                    let params = ProveNextLayerParams {\n                        table_packing,\n                        use_poseidon2_in_circuit: true,\n                        constraint_profile: ConstraintProfile::Standard,\n                    };\n                    let config = config_with_fri_params(fri_params);\n\n                    let out = if layer == 1 {\n                        let input = RecursionInput::UniStark {\n                            proof: \u0026proof_0,\n                            air: \u0026keccak_air,\n                            public_inputs: pis.clone(),\n                            preprocessed_commit: None,\n                        };\n                        build_and_prove_next_layer::\u003cConfigWithFriParams, _, _, D\u003e(\n                            \u0026input,\n                            \u0026config,\n                            \u0026backend,\n                            \u0026params,\n                        )\n                    } else {\n                        let input = output.as_ref().unwrap().into_recursion_input::\u003cBatchOnly\u003e();\n                        build_and_prove_next_layer::\u003cConfigWithFriParams, _, _, D\u003e(\n                            \u0026input,\n                            \u0026config,\n                            \u0026backend,\n                            \u0026params,\n                        )\n                    }\n                    .unwrap_or_else(|e| panic!(\"Failed to prove layer {layer}: {e:?}\"));\n\n                    report_proof_size(\u0026out.0);\n                    let mut prover = BatchStarkProver::new(config.clone())\n                        .with_table_packing(params.table_packing);\n                    prover.$register_poseidon2_fn($poseidon2_config);\n                    prover\n                        .verify_all_tables(\u0026out.0, out.1.common_data())\n                        .unwrap_or_else(|e| panic!(\"Failed to verify layer {layer}: {e:?}\"));\n\n                    output = Some(out);\n                }\n\n                info!(\"Recursive proof verified successfully\");\n            }\n        }\n    };\n}\n\ndefine_field_module!(\n    koala_bear,\n    p3_koala_bear::KoalaBear,\n    p3_koala_bear::Poseidon2KoalaBear\u003c16\u003e,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    Poseidon2Config::KoalaBearD4Width16,\n    p3_poseidon2_circuit_air::KoalaBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_koala_bear::default_koalabear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    baby_bear,\n    p3_baby_bear::BabyBear,\n    p3_baby_bear::Poseidon2BabyBear\u003c16\u003e,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    Poseidon2Config::BabyBearD4Width16,\n    p3_poseidon2_circuit_air::BabyBearD4Width16,\n    4,\n    16,\n    8,\n    8,\n    enable_poseidon2_perm,\n    register_poseidon2_table,\n    p3_baby_bear::default_babybear_poseidon2_16,\n    16,\n    8\n);\n\ndefine_field_module!(\n    goldilocks,\n    p3_goldilocks::Goldilocks,\n    p3_goldilocks::Poseidon2Goldilocks\u003c8\u003e,\n    default_goldilocks_poseidon2_8,\n    Poseidon2Config::GoldilocksD2Width8,\n    p3_circuit::ops::GoldilocksD2Width8,\n    2,\n    8,\n    4,\n    4,\n    enable_poseidon2_perm_width_8,\n    register_poseidon2_table_d2,\n    default_goldilocks_poseidon2_8,\n    8,\n    4\n);\n\n/// Report the size of the serialized proof.\n#[inline]\npub fn report_proof_size\u003cS: Serialize\u003e(proof: \u0026S) {\n    let proof_bytes = postcard::to_allocvec(proof).expect(\"Failed to serialize proof\");\n    println!(\"Proof size: {} bytes\", proof_bytes.len());\n}\n","traces":[{"line":566,"address":[],"length":0,"stats":{"Line":0}},{"line":567,"address":[],"length":0,"stats":{"Line":0}},{"line":568,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","backend","fri.rs"],"content":"//! FRI PCS backend for the unified recursion API.\n\nuse alloc::vec::Vec;\n\nuse p3_circuit::{CircuitBuilder, CircuitRunner, NonPrimitiveOpId};\nuse p3_circuit_prover::BatchStarkProver;\nuse p3_circuit_prover::field_params::ExtractBinomialW;\nuse p3_commit::Pcs;\nuse p3_field::extension::BinomiallyExtendable;\nuse p3_field::{BasedVectorSpace, PrimeField64};\nuse p3_lookup::logup::LogUpGadget;\nuse p3_uni_stark::{StarkGenericConfig, Val};\n\nuse crate::ops::Poseidon2Config;\nuse crate::public_inputs::{BatchStarkVerifierInputsBuilder, StarkVerifierInputsBuilder};\nuse crate::recursion::{\n    PcsRecursionBackend, RecursionInput, RegisterPoseidon2ForDegree, VerifierCircuitResult,\n};\nuse crate::traits::RecursiveAir;\nuse crate::verifier::{\n    ObservableCommitment, VerificationError, verify_p3_batch_proof_circuit,\n    verify_p3_uni_proof_circuit,\n};\nuse crate::{Recursive, RecursivePcs};\n\n/// Config that uses FRI with Merkle-tree MMCS and fixed constants (WIDTH, RATE, DIGEST_ELEMS).\n/// Implement this for your StarkConfig to use [`FriRecursionBackend`].\npub trait FriRecursionConfig: StarkGenericConfig + Sized\nwhere\n    Self::Pcs: RecursivePcs\u003c\n            Self,\n            Self::InputProof,\n            Self::OpeningProof,\n            Self::Commitment,\n            \u003cSelf::Pcs as Pcs\u003cSelf::Challenge, Self::Challenger\u003e\u003e::Domain,\n        \u003e,\n{\n    /// Commitment type used in the verifier circuit (e.g. HashTargets).\n    type Commitment: Recursive\u003c\n            Self::Challenge,\n            Input = \u003cSelf::Pcs as Pcs\u003cSelf::Challenge, Self::Challenger\u003e\u003e::Commitment,\n        \u003e + Clone\n        + ObservableCommitment;\n\n    /// Input proof type for the PCS (e.g. batch opening targets for FRI).\n    type InputProof: Recursive\u003cSelf::Challenge\u003e;\n\n    /// Opening proof type used in the verifier circuit (e.g. FRI proof targets).\n    type OpeningProof: Recursive\u003c\n            Self::Challenge,\n            Input = \u003cSelf::Pcs as Pcs\u003cSelf::Challenge, Self::Challenger\u003e\u003e::Proof,\n        \u003e;\n\n    /// Raw FRI opening proof type (value type, not circuit targets). Used to set private data.\n    type RawOpeningProof;\n\n    const DIGEST_ELEMS: usize;\n\n    /// Invoke a closure with the FRI opening proof extracted from the recursion input.\n    fn with_fri_opening_proof\u003c'a, A, R\u003e(\n        prev: \u0026RecursionInput\u003c'a, Self, A\u003e,\n        f: impl FnOnce(\u0026Self::RawOpeningProof) -\u003e R,\n    ) -\u003e R\n    where\n        A: RecursiveAir\u003cVal\u003cSelf\u003e, Self::Challenge, LogUpGadget\u003e;\n\n    /// Enable Poseidon2 permutation on the circuit (for MMCS verification). Called by the backend before building the verifier.\n    fn enable_poseidon2_on_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cSelf::Challenge\u003e,\n    ) -\u003e Result\u003c(), VerificationError\u003e;\n\n    /// Return the PCS verifier params (e.g. FRI params). The config must hold these and return a reference.\n    #[allow(clippy::type_complexity)]\n    fn pcs_verifier_params(\n        \u0026self,\n    ) -\u003e \u0026\u003cSelf::Pcs as RecursivePcs\u003c\n        Self,\n        Self::InputProof,\n        Self::OpeningProof,\n        Self::Commitment,\n        \u003cSelf::Pcs as Pcs\u003cSelf::Challenge, Self::Challenger\u003e\u003e::Domain,\n    \u003e\u003e::VerifierParams;\n\n    /// Set FRI Merkle path private data on the runner. Implement by calling\n    /// [`crate::pcs::set_fri_mmcs_private_data`] with your concrete MMCS/hasher types.\n    fn set_fri_private_data(\n        runner: \u0026mut CircuitRunner\u003cSelf::Challenge\u003e,\n        op_ids: \u0026[NonPrimitiveOpId],\n        opening_proof: \u0026Self::RawOpeningProof,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e;\n}\n\n/// FRI-based recursion backend. Holds Poseidon2 config; verifier params come from the config via [`FriRecursionConfig::pcs_verifier_params`].\n/// `WIDTH` and `RATE` are the Poseidon2 circuit parameters (typically 16 and 8).\n#[derive(Clone)]\npub struct FriRecursionBackend\u003cconst WIDTH: usize = 16, const RATE: usize = 8\u003e {\n    pub poseidon2_config: Poseidon2Config,\n}\n\nimpl\u003cconst WIDTH: usize, const RATE: usize\u003e FriRecursionBackend\u003cWIDTH, RATE\u003e {\n    pub const fn new(poseidon2_config: Poseidon2Config) -\u003e Self {\n        Self { poseidon2_config }\n    }\n}\n\n/// Verifier result from the FRI backend: either uni-stark or batch-stark builder + op_ids.\npub enum FriVerifierResult\u003cSC\u003e\nwhere\n    SC: FriRecursionConfig,\n    SC::Pcs: RecursivePcs\u003c\n            SC,\n            SC::InputProof,\n            SC::OpeningProof,\n            SC::Commitment,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n{\n    UniStark(\n        StarkVerifierInputsBuilder\u003cSC, SC::Commitment, SC::OpeningProof\u003e,\n        Vec\u003cNonPrimitiveOpId\u003e,\n    ),\n    BatchStark(\n        BatchStarkVerifierInputsBuilder\u003cSC, SC::Commitment, SC::OpeningProof\u003e,\n        Vec\u003cNonPrimitiveOpId\u003e,\n    ),\n}\n\nimpl\u003cSC, A\u003e VerifierCircuitResult\u003cSC, A\u003e for FriVerifierResult\u003cSC\u003e\nwhere\n    SC: FriRecursionConfig,\n    SC::Pcs: RecursivePcs\u003c\n            SC,\n            SC::InputProof,\n            SC::OpeningProof,\n            SC::Commitment,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e + From\u003cVal\u003cSC\u003e\u003e,\n{\n    fn pack_public_inputs(\n        \u0026self,\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, VerificationError\u003e {\n        match (self, prev) {\n            (\n                Self::UniStark(builder, _),\n                RecursionInput::UniStark {\n                    proof,\n                    public_inputs,\n                    preprocessed_commit,\n                    ..\n                },\n            ) =\u003e Ok(builder.pack_values(public_inputs, proof, preprocessed_commit)),\n            (\n                Self::BatchStark(builder, _),\n                RecursionInput::BatchStark {\n                    proof,\n                    common_data,\n                    table_public_inputs,\n                },\n            ) =\u003e Ok(builder.pack_values(table_public_inputs, \u0026proof.proof, common_data)),\n            _ =\u003e Err(VerificationError::InvalidProofShape(\n                alloc::string::ToString::to_string(\n                    \"RecursionInput variant does not match verifier result\",\n                ),\n            )),\n        }\n    }\n\n    fn op_ids(\u0026self) -\u003e \u0026[NonPrimitiveOpId] {\n        match self {\n            Self::UniStark(_, ids) | Self::BatchStark(_, ids) =\u003e ids,\n        }\n    }\n}\n\nimpl\u003cSC, A, const WIDTH: usize, const RATE: usize\u003e PcsRecursionBackend\u003cSC, A\u003e\n    for FriRecursionBackend\u003cWIDTH, RATE\u003e\nwhere\n    SC: FriRecursionConfig,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + p3_field::ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + p3_field::PrimeCharacteristicRing\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain: Clone,\n    p3_uni_stark::SymbolicExpression\u003cSC::Challenge\u003e:\n        From\u003cp3_uni_stark::SymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n    SC::Pcs: RecursivePcs\u003c\n            SC,\n            SC::InputProof,\n            SC::OpeningProof,\n            SC::Commitment,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n{\n    type VerifierResult = FriVerifierResult\u003cSC\u003e;\n\n    fn prepare_circuit(\n        \u0026self,\n        config: \u0026SC,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    ) -\u003e Result\u003c(), VerificationError\u003e {\n        config.enable_poseidon2_on_circuit(circuit)\n    }\n\n    fn build_verifier_circuit(\n        \u0026self,\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n        config: \u0026SC,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    ) -\u003e Result\u003cSelf::VerifierResult, VerificationError\u003e {\n        match prev {\n            RecursionInput::UniStark {\n                proof,\n                air,\n                public_inputs,\n                preprocessed_commit,\n            } =\u003e {\n                let verifier_inputs =\n                    StarkVerifierInputsBuilder::\u003cSC, SC::Commitment, SC::OpeningProof\u003e::allocate(\n                        circuit,\n                        proof,\n                        preprocessed_commit.as_ref(),\n                        public_inputs.len(),\n                    );\n                let op_ids = verify_p3_uni_proof_circuit::\u003c\n                    A,\n                    SC,\n                    SC::Commitment,\n                    SC::InputProof,\n                    SC::OpeningProof,\n                    WIDTH,\n                    RATE,\n                \u003e(\n                    config,\n                    air,\n                    circuit,\n                    \u0026verifier_inputs.proof_targets,\n                    \u0026verifier_inputs.air_public_targets,\n                    \u0026verifier_inputs.preprocessed_commit,\n                    config.pcs_verifier_params(),\n                    self.poseidon2_config,\n                )?;\n                Ok(FriVerifierResult::UniStark(verifier_inputs, op_ids))\n            }\n            RecursionInput::BatchStark {\n                proof,\n                common_data,\n                table_public_inputs,\n            } =\u003e {\n                let lookup_gadget = p3_lookup::logup::LogUpGadget::new();\n                let (verifier_inputs, op_ids) = match proof.ext_degree {\n                    1 =\u003e verify_p3_batch_proof_circuit::\u003c\n                        SC,\n                        SC::Commitment,\n                        SC::InputProof,\n                        SC::OpeningProof,\n                        _,\n                        WIDTH,\n                        RATE,\n                        1,\n                    \u003e(\n                        config,\n                        circuit,\n                        proof,\n                        config.pcs_verifier_params(),\n                        common_data,\n                        \u0026lookup_gadget,\n                        self.poseidon2_config,\n                    )?,\n                    2 =\u003e verify_p3_batch_proof_circuit::\u003c\n                        SC,\n                        SC::Commitment,\n                        SC::InputProof,\n                        SC::OpeningProof,\n                        _,\n                        WIDTH,\n                        RATE,\n                        2,\n                    \u003e(\n                        config,\n                        circuit,\n                        proof,\n                        config.pcs_verifier_params(),\n                        common_data,\n                        \u0026lookup_gadget,\n                        self.poseidon2_config,\n                    )?,\n                    4 =\u003e verify_p3_batch_proof_circuit::\u003c\n                        SC,\n                        SC::Commitment,\n                        SC::InputProof,\n                        SC::OpeningProof,\n                        _,\n                        WIDTH,\n                        RATE,\n                        4,\n                    \u003e(\n                        config,\n                        circuit,\n                        proof,\n                        config.pcs_verifier_params(),\n                        common_data,\n                        \u0026lookup_gadget,\n                        self.poseidon2_config,\n                    )?,\n                    d =\u003e {\n                        return Err(VerificationError::InvalidProofShape(alloc::format!(\n                            \"unsupported batch proof ext_degree {}\",\n                            d\n                        )));\n                    }\n                };\n                let _ = table_public_inputs;\n                Ok(FriVerifierResult::BatchStark(verifier_inputs, op_ids))\n            }\n        }\n    }\n\n    fn set_private_data(\n        \u0026self,\n        config: \u0026SC,\n        runner: \u0026mut CircuitRunner\u003cSC::Challenge\u003e,\n        op_ids: \u0026[NonPrimitiveOpId],\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e {\n        let _ = config;\n        SC::with_fri_opening_proof(prev, |opening_proof| {\n            SC::set_fri_private_data(runner, op_ids, opening_proof)\n        })\n    }\n\n    fn poseidon2_config_for_circuit(\u0026self) -\u003e Option\u003cPoseidon2Config\u003e {\n        Some(self.poseidon2_config)\n    }\n}\n\nimpl\u003cSC, const WIDTH: usize, const RATE: usize\u003e RegisterPoseidon2ForDegree\u003cSC, 2\u003e\n    for FriRecursionBackend\u003cWIDTH, RATE\u003e\nwhere\n    SC: FriRecursionConfig + Send + Sync,\n    Val\u003cSC\u003e: BinomiallyExtendable\u003c2\u003e + p3_circuit_prover::config::StarkField,\n    p3_uni_stark::SymbolicExpression\u003cSC::Challenge\u003e:\n        From\u003cp3_uni_stark::SymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n    SC::Pcs: RecursivePcs\u003c\n            SC,\n            SC::InputProof,\n            SC::OpeningProof,\n            SC::Commitment,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n{\n    fn register_poseidon2(\u0026self, prover: \u0026mut BatchStarkProver\u003cSC\u003e, config: Poseidon2Config) {\n        prover.register_poseidon2_table_d2(config);\n    }\n}\n\nimpl\u003cSC, const WIDTH: usize, const RATE: usize\u003e RegisterPoseidon2ForDegree\u003cSC, 4\u003e\n    for FriRecursionBackend\u003cWIDTH, RATE\u003e\nwhere\n    SC: FriRecursionConfig + Send + Sync,\n    Val\u003cSC\u003e: BinomiallyExtendable\u003c4\u003e + p3_circuit_prover::config::StarkField,\n    p3_uni_stark::SymbolicExpression\u003cSC::Challenge\u003e:\n        From\u003cp3_uni_stark::SymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n    SC::Pcs: RecursivePcs\u003c\n            SC,\n            SC::InputProof,\n            SC::OpeningProof,\n            SC::Commitment,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n{\n    fn register_poseidon2(\u0026self, prover: \u0026mut BatchStarkProver\u003cSC\u003e, config: Poseidon2Config) {\n        prover.register_poseidon2_table(config);\n    }\n}\n","traces":[{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":162,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"s
