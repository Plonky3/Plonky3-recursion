<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 72px;
}
.code-line {
  margin: 0;
  height: 1em;
  counter-increment: line;

  position: absolute;
  padding: 0 0.3em 0.3em 0.3em;
  display: inherit;
  width: 100%;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

.code-text-container {
  position: relative;
  height: 1em;
  padding: 0.3em 0;
}

.cover-indicator {
  display: flex;
  width: 100%;
  position: absolute;
  justify-content: end;
  height: 1em;
  align-items: center;
  padding: 0 0.3em 0.3em 0.3em;
}

.cover-indicator.check-cover::after {
  content: "\2713";
  font-weight: bold;
  background-color: var(--green);
  height: 1em;
}

.cover-indicator.no-cover::after {
  content: "\2716";
  font-weight: bold;
  background-color: var(--red);
  height: 1em;
}

.stat-line-hit {
  max-width: 48px;
  overflow: hidden;
  font-weight: bold;
  margin-right: 4px;
  background-color: var(--green);
  position: relative;
  top: 0.1em;
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

        var data = {"files":[{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","challenger-air","src","main.rs"],"content":"pub fn main() {\n    println!(\"Hello, world!\");\n}\n","traces":[{"line":1,"address":[389872,389904],"length":1,"stats":{"Line":1}},{"line":2,"address":[389905],"length":1,"stats":{"Line":0}}],"covered":1,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","examples","allocation_log.rs"],"content":"//! An example to show how the allocation log works.\n//!\n//! *NOTE*: The example must be run in debug mode or with a custom profile\n//! that enables debug_assertions, and with `RUST_LOG=DEBUG` for tracing.\n\nuse p3_baby_bear::BabyBear;\nuse p3_circuit::CircuitBuilder;\nuse p3_field::PrimeCharacteristicRing;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\nfn main() {\n    init_logger();\n\n    println!(\"Building a simple circuit to demonstrate the allocation log...\\n\");\n\n    let mut builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n\n    // Build a simple circuit: (a + b * c) * (a - b) / 2\n    println!(\"Creating circuit: result = (a + b * c) * (a - b) / 2\\n\");\n\n    let a = builder.alloc_public_input(\"input_a\");\n    let b = builder.alloc_public_input(\"input_b\");\n    let c = builder.alloc_public_input(\"input_c\");\n\n    let two = builder.alloc_const(BabyBear::TWO, \"2\");\n\n    let _two_bis = builder.alloc_const(BabyBear::TWO, \"2 bis\"); // should be ignored\n\n    let bc = builder.alloc_mul(b, c, \"b_times_c\");\n    let sum = builder.alloc_add(a, bc, \"a_plus_bc\");\n    let diff = builder.alloc_sub(a, bc, \"a_minus_bc\");\n    let product = builder.alloc_mul(sum, diff, \"sum_times_diff\");\n    let _result = builder.alloc_div(product, two, \"final_result\");\n\n    builder.dump_allocation_log();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","alloc_entry.rs"],"content":"//! Module defining allocation entries for debugging purposes.\n//! These complement circuit building by logging all allocations happening\n//! within the expression graph.\n\nuse alloc::format;\nuse alloc::string::{String, ToString};\nuse alloc::vec::Vec;\n\nuse hashbrown::HashSet;\n\nuse crate::ExprId;\nuse crate::op::NonPrimitiveOpType;\n\n/// Type of allocation for debugging purposes\n#[derive(Debug, Clone)]\npub enum AllocationType {\n    Public,\n    Const,\n    Add,\n    Sub,\n    Mul,\n    Div,\n    NonPrimitiveOp(NonPrimitiveOpType),\n    NonPrimitiveOutput,\n    WitnessHint,\n}\n\n/// Detailed allocation entry for debugging\n#[derive(Debug, Clone)]\npub struct AllocationEntry {\n    /// The expression ID allocated\n    pub expr_id: ExprId,\n    /// Type of allocation\n    pub alloc_type: AllocationType,\n    /// User-provided label (if any)\n    pub label: \u0026'static str,\n    /// Dependencies for this entry, i.e. the expressions that this entry depends on.\n    pub dependencies: Vec\u003cVec\u003cExprId\u003e\u003e,\n    /// Scope/sub-circuit this allocation belongs to (if any)\n    pub scope: Option\u003c\u0026'static str\u003e,\n}\n\n/// Look up and dump allocation info for specific `ExprId`s.\npub fn dump_expr_ids(allocation_log: \u0026[AllocationEntry], expr_ids: \u0026[ExprId]) {\n    tracing::debug!(\"=== Allocation Info for ExprIds {:?} ===\", expr_ids);\n    for expr_id in expr_ids {\n        if let Some(entry) = allocation_log.iter().find(|e| e.expr_id == *expr_id) {\n            tracing::debug!(\n                \"  ExprId({}) = {:?}, label='{}', scope={:?}, deps={:?}\",\n                entry.expr_id.0,\n                entry.alloc_type,\n                entry.label,\n                entry.scope,\n                entry.dependencies\n            );\n        } else {\n            tracing::debug!(\"  ExprId({}) not found in allocation log\", expr_id.0);\n        }\n    }\n    tracing::debug!(\"=== End ExprId Info ===\\n\");\n}\n\n/// Dump an allocation log (debug builds only).\n///\n/// Shows all allocations with their types, labels, and dependencies,\n/// grouped by allocation type.\npub(crate) fn dump_allocation_log(allocation_log: \u0026[AllocationEntry]) {\n    tracing::debug!(\"=== Circuit Allocation Log ===\");\n    tracing::debug!(\"Total allocations: {}\\n\", allocation_log.len());\n\n    let all_scopes = list_scopes(allocation_log);\n\n    for scope in all_scopes {\n        dump_allocation_log_scope(allocation_log, Some(scope));\n    }\n\n    // Dump also allocations that do not fall under a particular scope\n    dump_allocation_log_scope(allocation_log, None);\n\n    tracing::debug!(\"=== End Allocation Log ===\\n\");\n}\n\n/// Dump an allocation log filtered by scope (debug builds only).\n///\n/// Shows only allocations within the specified scope, grouped by allocation type.\npub(crate) fn dump_allocation_log_scope(allocation_log: \u0026[AllocationEntry], scope: Option\u003c\u0026str\u003e) {\n    let filtered: Vec\u003c_\u003e = allocation_log\n        .iter()\n        .filter(|e| e.scope == scope)\n        .cloned()\n        .collect();\n\n    let scope_name = scope.unwrap_or(\"main\");\n\n    if filtered.is_empty() {\n        tracing::debug!(\"\\nScope '{}' has no allocations\\n\", scope_name);\n        return;\n    }\n\n    tracing::debug!(\"=== Allocation Log for scope '{}' ===\", scope_name);\n    tracing::debug!(\"Total allocations in scope: {}\\n\", filtered.len());\n\n    dump_internal_log(\u0026filtered);\n\n    tracing::debug!(\"=== End Scope Log ===\\n\");\n}\n\nfn dump_internal_log(allocation_log: \u0026[AllocationEntry]) {\n    // Group by type\n    let mut publics = Vec::new();\n    let mut consts = Vec::new();\n    let mut adds = Vec::new();\n    let mut subs = Vec::new();\n    let mut muls = Vec::new();\n    let mut divs = Vec::new();\n    let mut non_primitives = Vec::new();\n    let mut witness_hints = Vec::new();\n\n    fn display_label(label: \u0026str) -\u003e String {\n        if label.is_empty() {\n            \"\".to_string()\n        } else {\n            format!(\": {label}\")\n        }\n    }\n\n    for entry in allocation_log {\n        match entry.alloc_type {\n            AllocationType::Public =\u003e publics.push(entry),\n            AllocationType::Const =\u003e consts.push(entry),\n            AllocationType::Add =\u003e adds.push(entry),\n            AllocationType::Sub =\u003e subs.push(entry),\n            AllocationType::Mul =\u003e muls.push(entry),\n            AllocationType::Div =\u003e divs.push(entry),\n            AllocationType::NonPrimitiveOp(_) | AllocationType::NonPrimitiveOutput =\u003e {\n                non_primitives.push(entry);\n            }\n            AllocationType::WitnessHint =\u003e witness_hints.push(entry),\n        }\n    }\n\n    // Dump all operations per group\n\n    if !publics.is_empty() {\n        tracing::debug!(\"--- Public Inputs ({}) ---\", publics.len());\n        for entry in publics {\n            tracing::debug!(\n                \"  expr_{} (Public){}\",\n                entry.expr_id.0,\n                display_label(entry.label)\n            );\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !consts.is_empty() {\n        tracing::debug!(\"--- Constants ({}) ---\", consts.len());\n        for entry in consts {\n            tracing::debug!(\n                \"  expr_{} (Const){}\",\n                entry.expr_id.0,\n                display_label(entry.label)\n            );\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !adds.is_empty() {\n        tracing::debug!(\"--- Additions ({}) ---\", adds.len());\n        for entry in adds {\n            if entry.dependencies.len() == 2 {\n                tracing::debug!(\n                    \"  expr_{} = expr_{} + expr_{}{}\",\n                    entry.expr_id.0,\n                    entry.dependencies[0][0].0,\n                    entry.dependencies[1][0].0,\n                    display_label(entry.label)\n                );\n            } else {\n                tracing::debug!(\n                    \"  expr_{} (Add){}\",\n                    entry.expr_id.0,\n                    display_label(entry.label)\n                );\n            }\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !subs.is_empty() {\n        tracing::debug!(\"--- Subtractions ({}) ---\", subs.len());\n        for entry in subs {\n            if entry.dependencies.len() == 2 {\n                tracing::debug!(\n                    \"  expr_{} = expr_{} - expr_{}{}\",\n                    entry.expr_id.0,\n                    entry.dependencies[0][0].0,\n                    entry.dependencies[1][0].0,\n                    display_label(entry.label)\n                );\n            } else {\n                tracing::debug!(\n                    \"  expr_{} (Sub){}\",\n                    entry.expr_id.0,\n                    display_label(entry.label)\n                );\n            }\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !muls.is_empty() {\n        tracing::debug!(\"--- Multiplications ({}) ---\", muls.len());\n        for entry in muls {\n            if entry.dependencies.len() == 2 {\n                tracing::debug!(\n                    \"  expr_{} = expr_{} * expr_{}{}\",\n                    entry.expr_id.0,\n                    entry.dependencies[0][0].0,\n                    entry.dependencies[1][0].0,\n                    display_label(entry.label)\n                );\n            } else {\n                tracing::debug!(\n                    \"  expr_{} (Mul){}\",\n                    entry.expr_id.0,\n                    display_label(entry.label)\n                );\n            }\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !divs.is_empty() {\n        tracing::debug!(\"--- Divisions ({}) ---\", divs.len());\n        for entry in divs {\n            if entry.dependencies.len() == 2 {\n                tracing::debug!(\n                    \"  expr_{} = expr_{} / expr_{}{}\",\n                    entry.expr_id.0,\n                    entry.dependencies[0][0].0,\n                    entry.dependencies[1][0].0,\n                    display_label(entry.label)\n                );\n            } else {\n                tracing::debug!(\n                    \"  expr_{} (Div){}\",\n                    entry.expr_id.0,\n                    display_label(entry.label)\n                );\n            }\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !non_primitives.is_empty() {\n        tracing::debug!(\n            \"--- Non-Primitive Operations ({}) ---\",\n            non_primitives.len()\n        );\n        for entry in non_primitives {\n            let op_name = match \u0026entry.alloc_type {\n                AllocationType::NonPrimitiveOp(op_type) =\u003e format!(\"{op_type:?}\").to_string(),\n                AllocationType::NonPrimitiveOutput =\u003e \"NonPrimitiveOutput\".to_string(),\n                _ =\u003e \"Unknown\".to_string(),\n            };\n            if !entry.dependencies.is_empty() {\n                let deps: Vec\u003c_\u003e = entry\n                    .dependencies\n                    .iter()\n                    .flatten()\n                    .map(|e| format!(\"expr_{}\", e.0))\n                    .collect();\n                tracing::debug!(\n                    \"  {} (inputs: [{}]){}\",\n                    op_name,\n                    deps.join(\", \"),\n                    display_label(entry.label)\n                );\n            } else {\n                tracing::debug!(\"  {}{}\", op_name, display_label(entry.label));\n            }\n        }\n        tracing::debug!(\"\");\n    }\n\n    if !witness_hints.is_empty() {\n        tracing::debug!(\"--- Witness Hints ({}) ---\", witness_hints.len());\n        for entry in witness_hints {\n            tracing::debug!(\n                \"  expr_{} (WitnessHint){}\",\n                entry.expr_id.0,\n                display_label(entry.label)\n            );\n        }\n        tracing::debug!(\"\");\n    }\n}\n\n/// List all unique scopes present in the allocation log.\npub(crate) fn list_scopes(allocation_log: \u0026[AllocationEntry]) -\u003e Vec\u003c\u0026'static str\u003e {\n    let mut scopes = HashSet::new();\n    for entry in allocation_log {\n        if let Some(scope) = entry.scope {\n            scopes.insert(scope);\n        }\n    }\n\n    let mut scope_list: Vec\u003c_\u003e = scopes.into_iter().collect();\n    scope_list.sort_unstable();\n    scope_list\n}\n","traces":[{"line":44,"address":[12968736],"length":1,"stats":{"Line":0}},{"line":45,"address":[6956603,6956784],"length":1,"stats":{"Line":0}},{"line":46,"address":[6688380,6688681],"length":1,"stats":{"Line":0}},{"line":47,"address":[14813840,14811949,14812426,14813857],"length":1,"stats":{"Line":0}},{"line":48,"address":[8217903,8217960],"length":1,"stats":{"Line":0}},{"line":57,"address":[3146696,3147438],"length":1,"stats":{"Line":0}},{"line":60,"address":[2756758,2756938],"length":1,"stats":{"Line":0}},{"line":67,"address":[8248499,8246880,8248505],"length":1,"stats":{"Line":3}},{"line":68,"address":[6109874,6109697],"length":1,"stats":{"Line":3}},{"line":69,"address":[12999497,12998962,12999181],"length":1,"stats":{"Line":6}},{"line":71,"address":[4136128],"length":1,"stats":{"Line":2}},{"line":73,"address":[14841998,14842435,14842518],"length":1,"stats":{"Line":9}},{"line":74,"address":[12
