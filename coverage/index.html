e) -\u003e fmt::Result {\n        write!(f, \"id{}\", self.0)\n    }\n}\n\n/// Witness allocator for monotonic index assignment\n#[derive(Debug, Clone, Default)]\npub struct WitnessAllocator {\n    next_idx: u32,\n}\n\nimpl WitnessAllocator {\n    pub const fn new() -\u003e Self {\n        Self { next_idx: 0 }\n    }\n\n    pub const fn alloc(\u0026mut self) -\u003e WitnessId {\n        let idx = WitnessId(self.next_idx);\n        self.next_idx += 1;\n        idx\n    }\n\n    pub const fn witness_count(\u0026self) -\u003e u32 {\n        self.next_idx\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::format;\n\n    use super::*;\n\n    #[test]\n    fn test_witness_id_display() {\n        let idx = WitnessId(42);\n        assert_eq!(format!(\"{idx}\"), \"w42\");\n    }\n\n    #[test]\n    fn test_witness_allocator() {\n        let mut allocator = WitnessAllocator::new();\n\n        let w0 = allocator.alloc();\n        let w1 = allocator.alloc();\n        let w2 = allocator.alloc();\n\n        assert_eq!(w0, WitnessId(0));\n        assert_eq!(w1, WitnessId(1));\n        assert_eq!(w2, WitnessId(2));\n        assert_eq!(allocator.witness_count(), 3);\n    }\n\n    #[cfg(test)]\n    mod proptests {\n        use proptest::prelude::*;\n\n        use super::*;\n\n        proptest! {\n            #[test]\n            fn witness_id_ordering(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a = WitnessId(a);\n                let id_b = WitnessId(b);\n\n                if a \u003c b {\n                    prop_assert!(id_a \u003c id_b, \"ordering should match inner value\");\n                } else if a \u003e b {\n                    prop_assert!(id_a \u003e id_b, \"ordering should match inner value\");\n                } else {\n                    prop_assert_eq!(id_a, id_b, \"equal values should compare equal\");\n                }\n            }\n\n            #[test]\n            fn expr_id_ordering(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a = ExprId(a);\n                let id_b = ExprId(b);\n\n                if a \u003c b {\n                    prop_assert!(id_a \u003c id_b, \"ordering should match inner value\");\n                } else if a \u003e b {\n                    prop_assert!(id_a \u003e id_b, \"ordering should match inner value\");\n                } else {\n                    prop_assert_eq!(id_a, id_b, \"equal values should compare equal\");\n                }\n            }\n\n            #[test]\n            fn non_primitive_op_id_equality(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a1 = NonPrimitiveOpId(a);\n                let id_a2 = NonPrimitiveOpId(a);\n                let id_b = NonPrimitiveOpId(b);\n\n                prop_assert_eq!(id_a1, id_a2, \"same value should be equal\");\n                if a != b {\n                    prop_assert_ne!(id_a1, id_b, \"different values should not be equal\");\n                }\n            }\n\n            #[test]\n            fn witness_allocator_unique(count in 1usize..100) {\n                let mut allocator = WitnessAllocator::new();\n                let mut seen = hashbrown::HashSet::new();\n\n                for _ in 0..count {\n                    let id = allocator.alloc();\n                    prop_assert!(seen.insert(id), \"each allocation should be unique\");\n                }\n            }\n\n            #[test]\n            fn witness_allocator_count_accurate(count in 0usize..100) {\n                let mut allocator = WitnessAllocator::new();\n\n                prop_assert_eq!(allocator.witness_count(), 0, \"new allocator should have count 0\");\n\n                for i in 1..=count {\n                    allocator.alloc();\n                    prop_assert_eq!(\n                        allocator.witness_count(),\n                        i as u32,\n                        \"count should increment with each allocation\"\n                    );\n                }\n            }\n        }\n    }\n}\n","traces":[{"line":10,"address":[6748672],"length":1,"stats":{"Line":1}},{"line":11,"address":[4166025],"length":1,"stats":{"Line":1}},{"line":20,"address":[3524000],"length":1,"stats":{"Line":0}},{"line":21,"address":[4146425],"length":1,"stats":{"Line":0}},{"line":35,"address":[14872304],"length":1,"stats":{"Line":0}},{"line":36,"address":[3524745],"length":1,"stats":{"Line":0}},{"line":51,"address":[3197808],"length":1,"stats":{"Line":16}},{"line":52,"address":[4598238],"length":1,"stats":{"Line":13}},{"line":53,"address":[4598283,4598248],"length":1,"stats":{"Line":19}},{"line":57,"address":[6141472],"length":1,"stats":{"Line":13}},{"line":58,"address":[4598197],"length":1,"stats":{"Line":15}}],"covered":7,"coverable":11},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","utils.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\n\nuse hashbrown::HashMap;\nuse p3_field::{ExtensionField, Field};\nuse p3_uni_stark::{Entry, SymbolicExpression};\n\nuse crate::{CircuitBuilder, ExprId};\n\n/// Identifiers for special row selector flags in the circuit.\n#[derive(Clone, Copy, Debug)]\npub struct RowSelectorsTargets {\n    pub is_first_row: ExprId,\n    pub is_last_row: ExprId,\n    pub is_transition: ExprId,\n}\n\n/// Targets for all columns in the circuit.\n#[derive(Clone, Debug)]\npub struct ColumnsTargets\u003c'a\u003e {\n    /// Challenges added to the circuit.\n    pub challenges: \u0026'a [ExprId],\n    /// Public values added to the circuit.\n    pub public_values: \u0026'a [ExprId],\n    /// Targets for the permutation values used in the circuit.\n    pub permutation_local_values: \u0026'a [ExprId],\n    /// Targets for the permutation values evaluated at the next row.\n    pub permutation_next_values: \u0026'a [ExprId],\n    /// Targets for the preprocessed values used in the circuit.\n    pub local_prep_values: \u0026'a [ExprId],\n    /// Targets for the preprocessed values evaluated at the next row.\n    pub next_prep_values: \u0026'a [ExprId],\n    /// Targets for the main trace values.\n    pub local_values: \u0026'a [ExprId],\n    /// Targets for the main trace values evaluated at the next row.\n    pub next_values: \u0026'a [ExprId],\n}\n\n/// Given symbolic constraints, adds the corresponding recursive circuit to `circuit`.\n/// The `public_values`, `local_prep_values`, `next_prep_values`, `local_values`, and `next_values`\n/// are assumed to be in the same order as those used to create the symbolic expressions.\n// Recursive approaches blowup quickly, so this takes an iterative DAG approach with\n// some caching of `SymbolicExpression` nodes.\npub fn symbolic_to_circuit\u003cF: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n) -\u003e ExprId {\n    let mut cache = HashMap::new();\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, \u0026mut cache, |c| c)\n}\n\n/// Convert base-field symbolic constraints to extension-field circuit operations.\n///\n/// Unlike [`symbolic_to_circuit`], this accepts `SymbolicExpression\u003cF\u003e` (base field)\n/// with a `CircuitBuilder\u003cEF\u003e` (extension field), lifting constants via `EF::from(c)`.\n///\n/// Converting directly the tree SymbolicExpression\u003cF\u003e → SymbolicExpression\u003cEF\u003e\n/// destroys Arc-based sub-expression sharing and causes exponential blowup.\n/// Instead, we lift F → EF constants directly.\n///\n/// Additionally, the `cache` is shared across all constraint calls to reuse circuit\n/// operations for sub-expressions shared between different constraints.\npub fn symbolic_to_circuit_base\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cF\u003e, ExprId\u003e,\n) -\u003e ExprId {\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, cache, EF::from)\n}\n\n/// Convert extension-field symbolic constraints to circuit operations with an external cache.\n///\n/// Same as [`symbolic_to_circuit`] but with an external `cache` to allow sharing across\n/// multiple calls.\npub fn symbolic_to_circuit_ext\u003cF: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cF\u003e, ExprId\u003e,\n) -\u003e ExprId {\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, cache, |c| c)\n}\n\n/// Core implementation of symbolic-to-circuit conversion.\n///\n/// Generic over the expression constant field (`CF`) and circuit field (`F`).\n/// `convert_const` lifts expression constants from `CF` to `F`.\nfn symbolic_to_circuit_core\u003cCF: Field, F: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cCF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cCF\u003e, ExprId\u003e,\n    convert_const: impl Fn(CF) -\u003e F,\n) -\u003e ExprId {\n    enum Work\u003c'a, CF: Field\u003e {\n        Eval(\u0026'a SymbolicExpression\u003cCF\u003e),\n        Build(*const SymbolicExpression\u003cCF\u003e, Op, usize),\n    }\n\n    #[derive(Copy, Clone)]\n    enum Op {\n        Add,\n        Sub,\n        Mul,\n        Neg,\n    }\n\n    let RowSelectorsTargets {\n        is_first_row,\n        is_last_row,\n        is_transition,\n    } = row_selectors;\n\n    let ColumnsTargets {\n        challenges,\n        public_values,\n        permutation_local_values,\n        permutation_next_values,\n        local_prep_values,\n        next_prep_values,\n        local_values,\n        next_values,\n    } = columns;\n\n    let mut tasks = vec![Work::Eval(symbolic)];\n    let mut stack = Vec::new();\n\n    while let Some(work) = tasks.pop() {\n        match work {\n            Work::Eval(expr) =\u003e {\n                let key = expr as *const _;\n                if let Some(\u0026cached) = cache.get(\u0026key) {\n                    stack.push(cached);\n                    continue;\n                }\n                match expr {\n                    SymbolicExpression::Constant(c) =\u003e {\n                        let id = circuit.add_const(convert_const(*c));\n                        cache.insert(key, id);\n                        stack.push(id);\n                    }\n                    SymbolicExpression::Variable(v) =\u003e {\n                        let get_val =\n                            |offset: usize,\n                             index: usize,\n                             local_vals: \u0026[ExprId],\n                             next_vals: \u0026[ExprId]| match offset {\n                                0 =\u003e local_vals[index],\n                                1 =\u003e next_vals[index],\n                                _ =\u003e {\n                                    panic!(\"Cannot have expressions involving more than two rows.\")\n                                }\n                            };\n                        let id = match v.entry {\n                            Entry::Preprocessed { offset } =\u003e {\n                                get_val(offset, v.index, local_prep_values, next_prep_values)\n                            }\n                            Entry::Permutation { offset } =\u003e get_val(\n                                offset,\n                                v.index,\n                                permutation_local_values,\n                                permutation_next_values,\n                            ),\n                            Entry::Main { offset } =\u003e {\n                                get_val(offset, v.index, local_values, next_values)\n                            }\n                            Entry::Public =\u003e public_values[v.index],\n                            Entry::Challenge =\u003e challenges[v.index],\n                        };\n                        cache.insert(key, id);\n                        stack.push(id);\n                    }\n                    SymbolicExpression::IsFirstRow =\u003e stack.push(is_first_row),\n                    SymbolicExpression::IsLastRow =\u003e stack.push(is_last_row),\n                    SymbolicExpression::IsTransition =\u003e stack.push(is_transition),\n                    SymbolicExpression::Neg { x, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Neg, 1));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Add { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Add, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Sub { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Sub, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Mul { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Mul, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                }\n            }\n            Work::Build(key, op, arity) =\u003e {\n                let rhs = stack.pop().expect(\"rhs\");\n                let lhs = if arity == 2 {\n                    stack.pop().expect(\"lhs\")\n                } else {\n                    rhs // placeholder; for Neg we overwrite below\n                };\n                let id = match op {\n                    Op::Add =\u003e circuit.add(lhs, rhs),\n                    Op::Sub =\u003e circuit.sub(lhs, rhs),\n                    Op::Mul =\u003e circuit.mul(lhs, rhs),\n                    Op::Neg =\u003e {\n                        let zero = circuit.add_const(F::ZERO);\n                        circuit.sub(zero, rhs)\n                    }\n                };\n                cache.insert(key, id);\n                stack.push(id);\n            }\n        }\n    }\n\n    stack.pop().expect(\"final target\")\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_air::{Air, BaseAir};\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\n    use p3_challenger::DuplexChallenger;\n    use p3_commit::ExtensionMmcs;\n    use p3_dft::Radix2DitParallel;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_field::integers::QuotientMap;\n    use p3_fri::TwoAdicFriPcs;\n    use p3_matrix::dense::RowMajorMatrixView;\n    use p3_matrix::stack::VerticalPair;\n    use p3_merkle_tree::MerkleTreeMmcs;\n    use p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\n    use p3_uni_stark::{\n        StarkConfig, SymbolicExpression, VerifierConstraintFolder, get_symbolic_constraints,\n    };\n    use rand::rngs::SmallRng;\n    use rand::{RngCore, SeedableRng};\n\n    use super::*;\n\n    type F = BabyBear;\n    const D: usize = 4;\n    type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    type Dft = Radix2DitParallel\u003cF\u003e;\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\n    type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\n    type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    type Challenger = DuplexChallenger\u003cF, Perm, 16, 8\u003e;\n    type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n    use p3_field::PrimeCharacteristicRing;\n\n    use crate::test_utils::{FibonacciAir, NUM_FIBONACCI_COLS};\n    use crate::utils::{ColumnsTargets, RowSelectorsTargets, symbolic_to_circuit};\n    use crate::{CircuitBuilder, CircuitError};\n\n    #[test]\n    fn test_symbolic_to_circuit() -\u003e Result\u003c(), CircuitError\u003e {\n        let mut rng = SmallRng::seed_from_u64(1);\n        let x = 21;\n\n        let pis = vec![F::ZERO, F::ONE, F::from_u64(x)];\n        let pis_ext = pis\n            .iter()\n            .map(|c| Challenge::from_prime_subfield(*c))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let air = FibonacciAir {};\n\n        let alpha = Challenge::from_u64(rng.next_u64());\n\n        // Let us simulate the constraints folding.\n        // First, get random values for the trace.\n        let width = \u003cFibonacciAir as BaseAir\u003cF\u003e\u003e::width(\u0026air);\n        let mut trace_local = Vec::with_capacity(width);\n        let mut trace_next = Vec::with_capacity(width);\n        for _ in 0..width {\n            trace_local.push(Challenge::from_prime_subfield(F::from_int(rng.next_u64())));\n            trace_next.push(Challenge::from_prime_subfield(F::from_int(rng.next_u64())));\n        }\n        let main = VerticalPair::new(\n            RowMajorMatrixView::new_row(\u0026trace_local),\n            RowMajorMatrixView::new_row(\u0026trace_next),\n        );\n\n        // Get random values for the selectors.\n        let sels = [\n            Challenge::from_u64(rng.next_u64()),\n            Challenge::from_u64(rng.next_u64()),\n            Challenge::from_u64(rng.next_u64()),\n        ];\n\n        // Fold the constraints using random values for the trace and selectors.\n        let mut folder: VerifierConstraintFolder\u003c'_, MyConfig\u003e = VerifierConstraintFolder {\n            main,\n            preprocessed: None,\n            public_values: \u0026pis,\n            is_first_row: sels[0],\n            is_last_row: sels[1],\n            is_transition: sels[2],\n            alpha,\n            accumulator: Challenge::ZERO,\n        };\n        air.eval(\u0026mut folder);\n        let folded_constraints = folder.accumulator;\n\n        // Get the symbolic constraints from `FibonacciAir`.\n        let symbolic_constraints: Vec\u003cp3_uni_stark::SymbolicExpression\u003cChallenge\u003e\u003e =\n            get_symbolic_constraints(\u0026air, 0, pis.len());\n\n        // Fold the symbolic constraints using `alpha`.\n        let folded_symbolic_constraints = {\n            let mut acc = SymbolicExpression::\u003cChallenge\u003e::Constant(Challenge::ZERO);\n            let ch = SymbolicExpression::Constant(alpha);\n            for s_c in symbolic_constraints.iter() {\n                acc = ch.clone() * acc;\n                acc += s_c.clone();\n            }\n            acc\n        };\n\n        // Build a circuit adding public inputs for `sels`, public values, local values and next values.\n        let mut circuit = CircuitBuilder::new();\n        let circuit_sels = [\n            circuit.add_public_input(),\n            circuit.add_public_input(),\n            circuit.add_public_input(),\n        ];\n        let circuit_public_values = [\n            circuit.add_public_input(),\n            circuit.add_public_input(),\n            circuit.add_public_input(),\n        ];\n        let mut circuit_local_values = Vec::with_capacity(NUM_FIBONACCI_COLS);\n        let mut circuit_next_values = Vec::with_capacity(NUM_FIBONACCI_COLS);\n        for _ in 0..NUM_FIBONACCI_COLS {\n            circuit_local_values.push(circuit.add_public_input());\n            circuit_next_values.push(circuit.add_public_input());\n        }\n\n        let row_selectors = RowSelectorsTargets {\n            is_first_row: circuit_sels[0],\n            is_last_row: circuit_sels[1],\n            is_transition: circuit_sels[2],\n        };\n\n        let columns = ColumnsTargets {\n            challenges: \u0026[],\n            public_values: \u0026circuit_public_values,\n            permutation_local_values: \u0026[],\n            permutation_next_values: \u0026[],\n            local_prep_values: \u0026[],\n            next_prep_values: \u0026[],\n            local_values: \u0026circuit_local_values,\n            next_values: \u0026circuit_next_values,\n        };\n\n        // Get the circuit for the folded constraints.\n        let sum = symbolic_to_circuit(\n            row_selectors,\n            \u0026columns,\n            \u0026folded_symbolic_constraints,\n            \u0026mut circuit,\n        );\n\n        // Check that the circuit output equals the folded constraints.\n        let final_result_const = circuit.add_const(folded_constraints);\n        circuit.connect(final_result_const, sum);\n\n        let mut all_public_values = sels.to_vec();\n        all_public_values.extend_from_slice(\u0026pis_ext);\n        for i in 0..NUM_FIBONACCI_COLS {\n            all_public_values.push(trace_local[i]);\n            all_public_values.push(trace_next[i]);\n        }\n\n        let builder = circuit.build().unwrap();\n        let mut builder = builder.runner();\n        builder.set_public_inputs(\u0026all_public_values).unwrap();\n        let _ = builder.run()?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":44,"address":[7633724,7633552],"length":1,"stats":{"Line":1}},{"line":50,"address":[7633604],"length":1,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":3}},{"line":65,"address":[2161904],"length":1,"stats":{"Line":7}},{"line":72,"address":[5041176],"length":1,"stats":{"Line":8}},{"line":79,"address":[3284912],"length":1,"stats":{"Line":3}},{"line":86,"address":[3935280,3935 \n        a = b;\n        b = next;\n    }\n\n    // Assert computed F(n) equals expected result\n    builder.connect(b, expected_result);\n\n    builder.dump_allocation_log();\n\n    let circuit = builder.build()?;\n    let table_packing = TablePacking::new(4, 1, 4, 1);\n\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, 1\u003e(\u0026circuit, table_packing, None)\n            .unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    // Set public input\n    let expected_fib = compute_fibonacci_classical(n);\n    runner.set_public_inputs(\u0026[expected_fib])?;\n\n    let traces = runner.run()?;\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n    let prover = BatchStarkProver::new(config).with_table_packing(table_packing);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n    Ok(())\n}\n\nfn compute_fibonacci_classical(n: usize) -\u003e F {\n    if n == 0 {\n        return F::ZERO;\n    }\n    if n == 1 {\n        return F::ONE;\n    }\n\n    let mut a = F::ZERO;\n    let mut b = F::ONE;\n\n    for _i in 2..=n {\n        let next = a + b;\n        a = b;\n        b = next;\n    }\n\n    b\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","examples","poseidon2_perm_chain.rs"],"content":"use std::env;\nuse std::error::Error;\n\n/// Poseidon2 permutation chain example using the Poseidon2Perm op.\n///\n/// Builds a chain of Poseidon2 permutations and verifies the final output against a native\n/// computation.\nuse p3_baby_bear::{BabyBear, default_babybear_poseidon2_16};\nuse p3_batch_stark::ProverData;\nuse p3_circuit::op::NonPrimitiveOpType;\nuse p3_circuit::ops::{Poseidon2PermCall, Poseidon2PermOps, generate_poseidon2_trace};\nuse p3_circuit::{CircuitBuilder, ExprId};\nuse p3_circuit_prover::common::{NonPrimitiveConfig, get_airs_and_degrees_with_prep};\nuse p3_circuit_prover::config::BabyBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, Poseidon2Config, TablePacking, config,\n};\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\nuse p3_poseidon2_circuit_air::BabyBearD4Width16;\nuse p3_symmetric::Permutation;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\ntype Base = BabyBear;\ntype Ext4 = BinomialExtensionField\u003cBase, 4\u003e;\n\nconst WIDTH: usize = 16;\nconst LIMB_SIZE: usize = 4; // D=4\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    init_logger();\n\n    // Parse chain length from CLI (default: 3 permutations).\n    let chain_length: usize = env::args().nth(1).and_then(|s| s.parse().ok()).unwrap_or(3);\n    assert!(chain_length \u003e= 1, \"chain length must be at least 1\");\n\n    // Build an initial state of 4 extension limbs with distinct coefficients.\n    let mut ext_limbs = [Ext4::ZERO; 4];\n    for (limb, ext_limb) in ext_limbs.iter_mut().enumerate() {\n        let coeffs: [Base; LIMB_SIZE] =\n            core::array::from_fn(|j| Base::from_u64((limb * LIMB_SIZE + j + 1) as u64));\n        *ext_limb = Ext4::from_basis_coefficients_slice(\u0026coeffs).unwrap();\n    }\n\n    // Compute native permutation chain over the base field (flattened coefficients).\n    let perm = default_babybear_poseidon2_16();\n    let mut state_base = flatten_ext_limbs(\u0026ext_limbs);\n    for _ in 0..chain_length {\n        state_base = perm.permute(state_base);\n    }\n    let final_state = state_base;\n    let final_limbs_ext = collect_ext_limbs(\u0026final_state);\n\n    // Build the circuit.\n    let mut builder = CircuitBuilder::\u003cExt4\u003e::new();\n    builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cExt4, BabyBearD4Width16\u003e,\n        perm,\n    );\n\n    // Allocate initial input limbs (constants for this example).\n    let first_inputs_expr: [ExprId; 4] =\n        core::array::from_fn(|i| builder.alloc_const(ext_limbs[i], \"poseidon2_perm_input\"));\n\n    // Allocate expected outputs for limbs 0 and 1 of the final row (for checking).\n    let expected_final_output_exprs: [ExprId; 2] = core::array::from_fn(|i| {\n        builder.alloc_const(final_limbs_ext[i], \"poseidon2_perm_expected_output\")\n    });\n\n    // Add permutation rows.\n    let mut last_outputs: [Option\u003cExprId\u003e; 2] = [None, None];\n\n    for row in 0..chain_length {\n        let is_first = row == 0;\n        let is_last = row + 1 == chain_length;\n\n        let mut inputs: [Option\u003cExprId\u003e; 4] = [None, None, None, None];\n        if is_first {\n            for limb in 0..4 {\n                inputs[limb] = Some(first_inputs_expr[limb]);\n            }\n        }\n\n        let (_op_id, outputs) = builder.add_poseidon2_perm(Poseidon2PermCall {\n            config: Poseidon2Config::BabyBearD4Width16,\n            new_start: is_first,\n            merkle_path: false,\n            mmcs_bit: None, // Must be None when merkle_path=false\n            inputs,\n            out_ctl: [is_last, is_last],\n            mmcs_index_sum: None,\n        })?;\n\n        if is_last {\n            last_outputs = outputs;\n\n            let out0 = outputs[0].ok_or(\"missing out0 expr\")?;\n            let out1 = outputs[1].ok_or(\"missing out1 expr\")?;\n            builder.connect(out0, expected_final_output_exprs[0]);\n            builder.connect(out1, expected_final_output_exprs[1]);\n        }\n    }\n\n    let out0 = last_outputs[0].ok_or(\"missing out0 expr\")?;\n    let out1 = last_outputs[1].ok_or(\"missing out1 expr\")?;\n\n    // Build + run.\n    let circuit = builder.build()?;\n    let expr_to_widx = circuit.expr_to_widx.clone();\n\n    let stark_config = config::baby_bear().build();\n    let table_packing = TablePacking::new(1, 1, 1, 1);\n    let poseidon2_config = Poseidon2Config::BabyBearD4Width16;\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, 4\u003e(\n            \u0026circuit,\n            table_packing,\n            Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n        )\n        .unwrap();\n\n    let runner = circuit.runner();\n    let traces = runner.run()?;\n\n    // Sanity-check exposed outputs against the native computation.\n    let observed_out0 = {\n        let wid = expr_to_widx\n            .get(\u0026out0)\n            .ok_or(\"missing witness id for out0\")?;\n        *traces\n            .witness_trace\n            .get_value(*wid)\n            .ok_or(\"missing witness value for out0\")?\n    };\n    let observed_out1 = {\n        let wid = expr_to_widx\n            .get(\u0026out1)\n            .ok_or(\"missing witness id for out1\")?;\n        *traces\n            .witness_trace\n            .get_value(*wid)\n            .ok_or(\"missing witness value for out1\")?\n    };\n\n    assert_eq!(\n        [observed_out0, observed_out1],\n        [final_limbs_ext[0], final_limbs_ext[1]]\n    );\n\n    assert!(\n        traces\n            .non_primitive_traces\n            .get(\u0026NonPrimitiveOpType::Poseidon2Perm(\n                Poseidon2Config::BabyBearD4Width16\n            ))\n            .is_some_and(|t| t.rows() == chain_length),\n        \"Poseidon2 trace should contain one row per perm op\"\n    );\n\n    // Prove and verify the circuit.\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let prover_data = ProverData::from_airs_and_degrees(\u0026stark_config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    assert!(\n        !circuit_prover_data.common_data().lookups[5].is_empty(),\n        \"Poseidon2 table should have lookups\"\n    );\n\n    let mut prover = BatchStarkProver::new(stark_config).with_table_packing(table_packing);\n    prover.register_poseidon2_table(poseidon2_config);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n\n    Ok(())\n}\n\nfn flatten_ext_limbs(limbs: \u0026[Ext4; 4]) -\u003e [Base; WIDTH] {\n    let mut out = [Base::ZERO; WIDTH];\n    for (i, limb) in limbs.iter().enumerate() {\n        let coeffs = limb.as_basis_coefficients_slice();\n        out[i * LIMB_SIZE..(i + 1) * LIMB_SIZE].copy_from_slice(coeffs);\n    }\n    out\n}\n\nfn collect_ext_limbs(state: \u0026[Base; WIDTH]) -\u003e [Ext4; 4] {\n    let mut limbs = [Ext4::ZERO; 4];\n    for i in 0..4 {\n        let chunk = \u0026state[i * LIMB_SIZE..(i + 1) * LIMB_SIZE];\n        limbs[i] = Ext4::from_basis_coefficients_slice(chunk).unwrap();\n    }\n    limbs\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","examples","poseidon2_perm_merkle.rs"],"content":"use std::error::Error;\n\nuse p3_baby_bear::{BabyBear, default_babybear_poseidon2_16};\nuse p3_batch_stark::ProverData;\nuse p3_circuit::op::{NonPrimitiveOpPrivateData, NonPrimitiveOpType};\nuse p3_circuit::ops::{Poseidon2PermPrivateData, generate_poseidon2_trace};\nuse p3_circuit::{CircuitBuilder, ExprId, Poseidon2PermOps};\nuse p3_circuit_prover::common::{NonPrimitiveConfig, get_airs_and_degrees_with_prep};\nuse p3_circuit_prover::config::BabyBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, Poseidon2Config, TablePacking, config,\n};\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\nuse p3_poseidon2_circuit_air::BabyBearD4Width16;\nuse p3_symmetric::Permutation;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\ntype Base = BabyBear;\ntype Ext4 = BinomialExtensionField\u003cBase, 4\u003e;\n\nconst LIMB_SIZE: usize = 4;\nconst WIDTH: usize = 16;\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    init_logger();\n\n    // Three-row Merkle path example (2 levels):\n    // Row 0: permutation input is leaf || sibling0. merkle_path = true, new_start = true, mmcs_bit = 0\n    // Row 1: merkle_path = true, new_start = false, mmcs_bit = 1 (previous hash becomes right child),\n    //        input limbs 2-3 get prev row's output limbs 0-1; input limbs 0-1 take sibling1 as private inputs.\n    // Row 2: merkle_path = true, new_start = false, mmcs_bit = 0 (previous hash becomes left child),\n    //        input limbs 0-1 get prev row's output limbs 0-1; input limbs 2-3 take sibling2 as private inputs.\n    //\n    // Tree shape (limb ranges = base-field coeff slices of Ext4):\n    //          root (row2 out)\n    //         /                 \\\n    //   row2 left (row1 out)   sibling2 [25..32]\n    //      /          \\\n    // sibling1 [17..24]  row0 out\n    //                     /     \\\n    //               leaf [1..8]  sibling0 [9..16]\n    //\n    // We expose final digest limbs 0-1 as public inputs and the mmcs_index_sum (should be binary 010 = 2).\n\n    let perm = default_babybear_poseidon2_16();\n\n    // Build leaf and siblings as extension limbs.\n    let leaf_limb0 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(1),\n        Base::from_u64(2),\n        Base::from_u64(3),\n        Base::from_u64(4),\n    ])\n    .expect(\"extension from coeffs\");\n    let leaf_limb1 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(5),\n        Base::from_u64(6),\n        Base::from_u64(7),\n        Base::from_u64(8),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling0_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(9),\n        Base::from_u64(10),\n        Base::from_u64(11),\n        Base::from_u64(12),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling0_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(13),\n        Base::from_u64(14),\n        Base::from_u64(15),\n        Base::from_u64(16),\n    ])\n    .expect(\"extension from coeffs\");\n\n    let sibling1_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(17),\n        Base::from_u64(18),\n        Base::from_u64(19),\n        Base::from_u64(20),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling1_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(21),\n        Base::from_u64(22),\n        Base::from_u64(23),\n        Base::from_u64(24),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling2_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(25),\n        Base::from_u64(26),\n        Base::from_u64(27),\n        Base::from_u64(28),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling2_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(29),\n        Base::from_u64(30),\n        Base::from_u64(31),\n        Base::from_u64(32),\n    ])\n    .expect(\"extension from coeffs\");\n\n    // Native row 0 permutation: hash(leaf limbs, sibling0 limbs)\n    let row0_state = [leaf_limb0, leaf_limb1, sibling0_limb2, sibling0_limb3];\n    let row0_state_base = flatten_ext_limbs(\u0026row0_state);\n    let row0_out_base = perm.permute(row0_state_base);\n\n    // Row 1 chaining: mmcs_bit = 1, so previous hash becomes right child.\n    // Previous digest (out[0..1]) chains into limbs 2-3; sibling1 provides limbs 0-1.\n    let mut row1_state_base = [Base::ZERO; WIDTH];\n    // limbs 0-1 from sibling1\n    let sibling1_flat: [Base; 2 * LIMB_SIZE] = flatten_ext_limbs(\u0026[sibling1_limb2, sibling1_limb3]);\n    row1_state_base[0..2 * LIMB_SIZE].copy_from_slice(\u0026sibling1_flat);\n    // limbs 2-3 from row0 output limbs 0-1\n    row1_state_base[2 * LIMB_SIZE..4 * LIMB_SIZE].copy_from_slice(\u0026row0_out_base[0..2 * LIMB_SIZE]);\n\n    let row1_out_base = perm.permute(row1_state_base);\n\n    // Row 2 chaining: mmcs_bit = 0, so previous hash becomes left child (limbs 0-1 get prev_out[0..2])\n    // limbs 2-3 from sibling2\n    let mut row2_state_base = [Base::ZERO; WIDTH];\n    row2_state_base[0..2 * LIMB_SIZE].copy_from_slice(\u0026row1_out_base[0..2 * LIMB_SIZE]);\n    let sibling2_flat: [Base; 2 * LIMB_SIZE] = flatten_ext_limbs(\u0026[sibling2_limb2, sibling2_limb3]);\n    row2_state_base[2 * LIMB_SIZE..4 * LIMB_SIZE].copy_from_slice(\u0026sibling2_flat);\n\n    let row2_out_base = perm.permute(row2_state_base);\n    let row2_out_limbs = collect_ext_limbs(\u0026row2_out_base);\n\n    // mmcs_index_sum should be 2 (bits: row1=1, row2=0)\n    let mmcs_index_sum_row2 = Base::from_u64(2);\n\n    // Build circuit\n    let mut builder = CircuitBuilder::\u003cExt4\u003e::new();\n    builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cExt4, BabyBearD4Width16\u003e,\n        perm,\n    );\n\n    // Row 0: expose all inputs\n    let mmcs_bit_row0 = builder.alloc_const(Ext4::from_prime_subfield(Base::ZERO), \"mmcs_bit_row0\");\n    let inputs_row0: [ExprId; 4] = [\n        builder.alloc_const(row0_state[0], \"leaf0\"),\n        builder.alloc_const(row0_state[1], \"leaf1\"),\n        builder.alloc_const(row0_state[2], \"sibling0_2\"),\n        builder.alloc_const(row0_state[3], \"sibling0_3\"),\n    ];\n\n    let (_row0_op_id, _row0_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::BabyBearD4Width16,\n            new_start: true,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row0),\n            inputs: inputs_row0.map(Some),\n            out_ctl: [false, false],\n            mmcs_index_sum: None,\n        })?;\n\n    // Row 1: Merkle right. Chain previous digest into limbs 2-3 and provide sibling1 in limbs 0-1.\n    // All inputs are private (chained from row 0 or provided via private data)\n    let sibling1_inputs: [Option\u003cExprId\u003e; 4] = [None, None, None, None];\n    // Public root limbs\n    let out0 = builder.add_public_input();\n    let out1 = builder.add_public_input();\n    let mmcs_idx_sum_expr = builder.add_public_input();\n\n    let mmcs_bit_row1 = builder.alloc_const(Ext4::from_prime_subfield(Base::ONE), \"mmcs_bit_row1\");\n    let (row1_op_id, _row1_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::BabyBearD4Width16,\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row1),\n            inputs: sibling1_inputs,\n            out_ctl: [false, false],\n            mmcs_index_sum: None,\n        })?;\n\n    // Row 2: merkle left - all inputs private (chained from row 1 or provided via private data)\n    let mmcs_bit_row2 = builder.alloc_const(Ext4::from_prime_subfield(Base::ZERO), \"mmcs_bit_row2\");\n    let sibling2_inputs: [Option\u003cExprId\u003e; 4] = [None, None, None, None];\n    let (row2_op_id, row2_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::BabyBearD4Width16,\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row2),\n            inputs: sibling2_inputs,\n            out_ctl: [true, true],\n            mmcs_index_sum: Some(mmcs_idx_sum_expr),\n        })?;\n    let row2_out0 = row2_outputs[0].ok_or(\"missing row2 out0\")?;\n    let row2_out1 = row2_outputs[1].ok_or(\"missing row2 out1\")?;\n    builder.connect(row2_out0, out0);\n    builder.connect(row2_out1, out1);\n\n    let circuit = builder.build()?;\n    let table_packing = TablePacking::new(4, 1, 4, 1);\n    let poseidon2_config = Poseidon2Config::BabyBearD4Width16;\n    let stark_config = config::baby_bear().build();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, 4\u003e(\n            \u0026circuit,\n            table_packing,\n            Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n        )?;\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n\n    let mut runner = circuit.runner();\n    runner.set_public_inputs(\u0026[\n        row2_out_limbs[0],\n        row2_out_limbs[1],\n        Ext4::from_prime_subfield(mmcs_index_sum_row2),\n    ])?;\n\n    // Set private inputs for Row 1\n    // Row 1: mmcs_bit = 1 (Right Child). Previous digest chains from previous row.\n    // For Merkle mode, provide the sibling (2 limbs). Internal logic handles placement.\n    runner.set_private_data(\n        row1_op_id,\n        NonPrimitiveOpPrivateData::Poseidon2Perm(Poseidon2PermPrivateData {\n            sibling: [sibling1_limb2, sibling1_limb3],\n        }),\n    )?;\n\n    // Set private inputs for Row 2\n    // Row 2: mmcs_bit = 0 (Left Child). Previous digest chains from previous row.\n    // For Merkle mode, provide the sibling (2 limbs). Internal logic handles placement.\n    runner.set_private_data(\n        row2_op_id,\n        NonPrimitiveOpPrivateData::Poseidon2Perm(Poseidon2PermPrivateData {\n            sibling: [sibling2_limb2, sibling2_limb3],\n        }),\n    )?;\n\n    let traces = runner.run()?;\n\n    // Check Poseidon2 trace rows and mmcs_index_sum exposure\n    let poseidon2_trace = traces\n        .non_primitive_trace::\u003cp3_circuit::ops::Poseidon2Trace\u003cBase\u003e\u003e(\n            NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16),\n        )\n        .expect(\"poseidon2 trace missing\");\n    assert_eq!(poseidon2_trace.total_rows(), 3, \"expected three perm rows\");\n\n    let prover_data = ProverData::from_airs_and_degrees(\u0026stark_config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    assert!(\n        !circuit_prover_data.common_data().lookups[5].is_empty(),\n        \"Poseidon2 table should have lookups\"\n    );\n\n    let mut prover = BatchStarkProver::new(stark_config).with_table_packing(table_packing);\n    prover.register_poseidon2_table(poseidon2_config);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n\n    Ok(())\n}\n\nfn flatten_ext_limbs\u003cconst N: usize, const M: usize\u003e(limbs: \u0026[Ext4; N]) -\u003e [Base; M] {\n    let mut out = [Base::ZERO; M];\n    for (i, limb) in limbs.iter().enumerate() {\n        let coeffs = limb.as_basis_coefficients_slice();\n        let start = i * LIMB_SIZE;\n        let end = (start + LIMB_SIZE).min(M);\n        out[start..end].copy_from_slice(\u0026coeffs[0..(end - start)]);\n    }\n    out\n}\n\nfn collect_ext_limbs(state: \u0026[Base; WIDTH]) -\u003e [Ext4; 4] {\n    let mut limbs = [Ext4::ZERO; 4];\n    for i in 0..4 {\n        let chunk = \u0026state[i * LIMB_SIZE..(i + 1) * LIMB_SIZE];\n        limbs[i] = Ext4::from_basis_coefficients_slice(chunk).unwrap();\n    }\n    limbs\n}\n","traces":[{"line":283,"address":[],"length":0,"stats":{"Line":0}},{"line":284,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":287,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","add_air.rs"],"content":"//! [`AddAir`] defines the AIR for proving addition and subtraction over both base and extension fields.\n//!\n//! Conceptually, each row of the trace encodes one or more addition constraints of the form\n//!\n//! ```text\n//!     lhs + rhs = result\n//! ```\n//!\n//! When the circuit wants to prove a subtraction, it is expressed as an addition by rewriting\n//!\n//! ```text\n//!     a - b = c\n//! ```\n//!\n//! as\n//!\n//! ```text\n//!     b + c = a\n//! ```\n//!\n//! so that subtraction is handled uniformly as an addition gate in the AIR.\n//!\n//! The AIR is generic over an extension degree `D`. Each operand and result is treated as\n//! an element of an extension field of degree `D` over the base field. Internally, this is\n//! represented as `D` base-field coordinates (basis coefficients), and the addition is\n//! checked component-wise. The runtime parameter `lanes` controls how many independent\n//! additions are packed side-by-side in a single row of the trace.\n//!\n//! # Column layout\n//!\n//! For each logical operation (lane) we allocate `3 * D + 3` base-field columns. These are\n//! grouped as:\n//!\n//! - `D` columns for the left operand (lhs) basis coefficients,\n//! - `D` columns for the right operand (rhs) basis coefficients,\n//! - `D` columns for the result operand basis coefficients,\n//!\n//! In other words, for a single lane the layout is:\n//!\n//! ```text\n//!     [lhs[0..D), rhs[0..D), result[0..D)]\n//! ```\n//!\n//! We also allocate 3 preprocessed base-field columns:\n//!\n//! - 1 column for the lhs operand index within the `Witness` table,\n//! - 1 column for the rhs operand index,\n//! - 1 column for the result operand index,\n//!\n//! A single row can pack several of these lanes side-by-side, so the full row layout is\n//! this pattern repeated `lanes` times.\n//!\n//! # Constraints\n//!\n//! Let `left[i]`, `right[i]`, and `output[i]` denote the `i`-th basis coordinate of the\n//! left, right and result extension field elements respectively. For each operation and\n//! each coordinate `i` in `0..D`, the AIR enforces the linear constraint\n//!\n//! $$\n//! left[i] + right[i] - output[i] = 0.\n//! $$\n//!\n//! Since extension addition is coordinate-wise, these constraints are sufficient to show\n//! that the full extension elements satisfy\n//!\n//! $$\n//! left + right = output.\n//! $$\n//!\n//! # Global interactions\n//!\n//! Each operation (lane) has three interactions with the global witness bus:\n//!\n//! - send `(index_left,  left)`\n//! - send `(index_right, right)`\n//! - send `(index_output, result)`\n//!\n//! The AIR defined here focuses on the algebraic relation between the operands. The\n//! correctness of the indices with respect to the global witness bus is enforced by the\n//! bus interaction logic elsewhere in the system.\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::iter;\nuse core::marker::PhantomData;\n\nuse itertools::Itertools;\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::AddTrace;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::SymbolicAirBuilder;\n\nuse crate::air::utils::get_index_lookups;\n\n/// AIR for proving addition gates of the form `lhs + rhs = result`.\n///\n/// The type is generic over:\n///\n/// - `F`: the base field,\n/// - `D`: the degree of the extension field; each operand is represented by `D` coordinates.\n///\n/// At runtime, a `lanes` parameter specifies how many addition gates are packed into each\n/// trace row.\n#[derive(Debug, Clone)]\npub struct AddAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical addition operations (gates) in the trace.\n    pub num_ops: usize,\n    /// Number of independent addition gates packed per trace row.\n    ///\n    /// The last row is padded if the number of operations is not a multiple of this value.\n    pub lanes: usize,\n    /// Flattened values of preprocessed columns. They are used for generating the common data,\n    /// as well as by the prover, to compute the constraint polynomial.\n    ///\n    /// Note that the verifier does not need those values.\n    /// When providing instances to the verifier, this field can be left empty.\n    /// Preprocessed values correspond to the indices of the inputs and outputs within the `Witness`.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Number of lookup columns registered by this AIR so far.\n    pub num_lookup_columns: usize,\n    /// Marker tying this AIR to its base field.\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field + PrimeCharacteristicRing, const D: usize\u003e AddAir\u003cF, D\u003e {\n    /// Construct a new `AddAir` instance.\n    ///\n    /// - `num_ops`: total number of addition operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new(num_ops: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `AddAir` instance.\n    ///\n    /// - `num_ops`: total number of addition operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new_with_preprocessed(num_ops: usize, lanes: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Number of base-field columns occupied by a single lane.\n    ///\n    /// Each lane stores:\n    /// - `3 * D` coordinates (for `lhs`, `rhs`, and `result`),\n    ///\n    /// The total width of a single row is `3 * D`\n    pub const fn lane_width() -\u003e usize {\n        3 * D\n    }\n\n    /// Total number of columns in the main trace for this AIR instance.\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    /// Number of preprocessed base-field columns occupied by a single lane.\n    ///\n    /// Each lane stores 3 indices (one for each operand), as well as the multiplicity.\n    /// The multiplicity is 1 for addition operations and 0 for padding.\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        4\n    }\n\n    /// Number of preprocessed columns for this AIR instance.\n    ///\n    /// Each lane stores 3 indices (one for each operand)\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Number of preprocessed columns excluding the multiplicity column.\n    pub const fn preprocessed_width_without_multiplicity(\u0026self) -\u003e usize {\n        self.lanes * (Self::preprocessed_lane_width() - 1)\n    }\n\n    /// Convert an `AddTrace` into a `RowMajorMatrix` suitable for the STARK prover.\n    ///\n    /// This function is responsible for:\n    ///\n    /// 1. Taking the logical operations from the `AddTrace`:\n    ///    - `lhs_values`, `rhs_values`, `result_values` (extension elements),\n    ///    - `lhs_index`, `rhs_index`, `result_index` (witness-bus indices),\n    /// 2. Decomposing each extension element into its `D` basis coordinates,\n    /// 3. Packing `lanes` operations side-by-side in each row,\n    /// 4. Padding the trace to have a power-of-two number of rows for FFT-friendly\n    ///    execution by the STARK prover.\n    ///\n    /// The resulting matrix has:\n    ///\n    /// - width `= lanes * LANE_WIDTH`,\n    /// - height equal to the number of rows after packing and padding.\n    ///\n    /// The layout within a row is:\n    ///\n    /// ```text\n    ///     [lhs[D], lhs_idx, rhs[D], rhs_idx, result[D], result_idx] repeated `lanes` times.\n    /// ```\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026AddTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        // Lanes must be strictly positive.\n        //\n        // Zero lanes would make it impossible to construct a row.\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        // Per-lane width in base-field columns.\n        let lane_width = Self::lane_width();\n        // Total width of each row once all lanes are packed.\n        let width = lane_width * lanes;\n        // Number of logical operations we need to pack into the trace.\n        let op_count = trace.lhs_values.len();\n        // Number of rows needed to hold `op_count` operations when each row carries `lanes` of them.\n        let row_count = op_count.div_ceil(lanes);\n\n        // Pre-allocate the entire trace as a flat vector in row-major order.\n        //\n        // We start with `row_count` rows, each of width `width`, and fill it with zeros.\n        // This automatically provides a clean padding for any unused lanes in the final row.\n        let mut values = F::zero_vec(width * row_count.max(1));\n\n        // Iterate over all operations in lockstep across the trace arrays.\n        for (op_idx, ((lhs_val, rhs_val), res_val)) in trace\n            .lhs_values\n            .iter()\n            .zip(trace.rhs_values.iter())\n            .zip(trace.result_values.iter())\n            .enumerate()\n        {\n            // Determine the target row index.\n            let row = op_idx / lanes;\n            // Determine which lane within that row this operation occupies.\n            let lane = op_idx % lanes;\n\n            // Compute the starting column index (cursor) for this lane within the flat vector.\n            //\n            // Row-major layout means:\n            //   row_offset = row * width,\n            //   lane_offset = lane * lane_width.\n            let mut cursor = (row * width) + (lane * lane_width);\n\n            // Write LHS coordinates and LHS witness index.\n            //\n            // Extract the basis coefficients of the lhs extension element.\n            let lhs_coeffs = lhs_val.as_basis_coefficients_slice();\n            // Sanity check: the extension degree must match the generic parameter `D`.\n            assert_eq!(\n                lhs_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for lhs\"\n            );\n            // Copy the `D` lhs coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(lhs_coeffs);\n            cursor += D;\n\n            // Write RHS coordinates and RHS witness index.\n            //\n            // Extract the basis coefficients of the rhs extension element.\n            let rhs_coeffs = rhs_val.as_basis_coefficients_slice();\n            // Sanity check: the extension degree must match the generic parameter `D`.\n            assert_eq!(\n                rhs_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for rhs\"\n            );\n            // Copy the `D` rhs coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(rhs_coeffs);\n            cursor += D;\n\n            // Write result coordinates and result witness index.\n            //\n            // Extract the basis coefficients of the result extension element.\n            let res_coeffs = res_val.as_basis_coefficients_slice();\n            debug_assert_eq!(\n                res_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for result\"\n            );\n            // Copy the `D` result coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(res_coeffs);\n        }\n\n        // Build the row-major matrix with the computed width and pad it to a power-of-two height.\n        let mut mat = RowMajorMatrix::new(values, width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        mat\n    }\n\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026AddTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        let total_len = trace.lhs_index.len() * (Self::preprocessed_lane_width() - 1);\n        let mut preprocessed_values = Vec::with_capacity(total_len);\n        for (lhs_idx, rhs_idx, res_idx) in trace\n            .lhs_index\n            .iter()\n            .zip(trace.rhs_index.iter())\n            .zip(trace.result_index.iter())\n            .map(|((l, r), o)| (l, r, o))\n        {\n            preprocessed_values.extend(\u0026[\n                F::from_u32(lhs_idx.0),\n                F::from_u32(rhs_idx.0),\n                F::from_u32(res_idx.0),\n            ]);\n        }\n\n        preprocessed_values\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for AddAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        // At this point, the preprocessed trace should be set.\n        if self.num_ops \u003e 0 {\n            assert!(!self.preprocessed.is_empty());\n        }\n\n        // Add the multiplicity to the preprocessed values.\n        let mut preprocessed_values = self\n            .preprocessed\n            .iter()\n            .chunks(Self::preprocessed_lane_width() - 1)\n            .into_iter()\n            .flat_map(|chunk| iter::once(F::ONE).chain(chunk.into_iter().cloned()))\n            .collect::\u003cVec\u003cF\u003e\u003e();\n\n        debug_assert!(\n            preprocessed_values.len() % Self::preprocessed_lane_width() == 0,\n            \"Preprocessed trace length mismatch for AddAir: Got {} values, expected multiple of {}\",\n            preprocessed_values.len(),\n            Self::preprocessed_lane_width()\n        );\n\n        let padding_len =\n            self.preprocessed_width() - preprocessed_values.len() % self.preprocessed_width();\n        if padding_len != self.preprocessed_width() {\n            preprocessed_values.extend(vec![F::ZERO; padding_len]);\n        }\n\n        let mut mat = RowMajorMatrix::new(preprocessed_values, self.preprocessed_width());\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        Some(mat)\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for AddAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        // Access the main trace view from the builder.\n        let main = builder.main();\n\n        // Make sure that the matrix width matches what this AIR expects.\n        debug_assert_eq!(main.width(), self.total_width(), \"column width mismatch\");\n\n        // Get the evaluation at evaluation point `zeta`\n        let local = main.row_slice(0).expect(\"matrix must be non-empty\");\n        let lane_width = Self::lane_width();\n\n        // Iterate over the row in fixed-size chunks, each chunk describing one lane:\n        //\n        // [lhs[0..D), lhs_idx, rhs[0..D), rhs_idx, result[0..D), result_idx]\n        for lane_data in local.chunks_exact(lane_width) {\n            // First, split off the lhs block and its index:\n            //\n            //   lhs_and_idx = [lhs[0..D), lhs_idx]\n            //   rest        = [rhs[0..D), rhs_idx, result[0..D), result_idx]\n            let (lhs_slice, rest) = lane_data.split_at(D);\n            // Next, split the remaining data into:\n            //\n            //   rhs_and_idx    = [rhs[0..D), rhs_idx]\n            //   result_and_idx = [result[0..D), result_idx]\n            let (rhs_slice, result_slice) = rest.split_at(D);\n\n            // Enforce coordinate-wise addition for each basis coordinate `i` in `0..D`.\n            //\n            // For each `i`, we add the constraint:\n            //\n            //     lhs_slice[i] + rhs_slice[i] - result_slice[i] = 0.\n            for ((lhs, rhs), result) in lhs_slice\n                .iter()\n                .zip(rhs_slice.iter())\n                .zip(result_slice.iter())\n            {\n                // Push a single linear constraint into the builder.\n                builder.assert_zero(lhs.clone() + rhs.clone() - result.clone());\n            }\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n        let preprocessed_width = self.preprocessed_width();\n\n        // Create symbolic air builder to access symbolic variables\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            preprocessed_width,\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0, // Here, we do not need the permutation trace\n            0,\n        );\n\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).unwrap();\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed.row_slice(0).unwrap();\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            // There are 3 lookups per lane: lhs, rhs, result, with the same multiplicity.\n            let lane_lookup_inputs = get_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                3,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n                Direction::Send,\n            );\n            lookups.extend(lane_lookup_inputs.into_iter().map(|inps| {\n                \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                    self,\n                    Kind::Global(\"WitnessChecks\".to_string()),\n                    \u0026[inps],\n                )\n            }));\n        }\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n    use alloc::vec::Vec;\n\n    use p3_baby_bear::BabyBear as Val;\n    use p3_circuit::WitnessId;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    #[test]\n    fn prove_verify_add_base_field() {\n        let n = 8;\n        let lhs_values = vec![Val::from_u64(3); n];\n        let rhs_values = vec![Val::from_u64(5); n];\n        let result_values = vec![Val::from_u64(8); n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n\n        // Get preprocessed index values.\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n\n        let trace = AddTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = AddAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.width(), 3);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AddAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_add_extension_field_d4() {\n        type ExtField = BinomialExtensionField\u003cVal, 4\u003e;\n        let n = 4;\n\n        // Build genuine degree-4 elements via explicit coefficients with ALL non-zero values:\n        // a = a0 + a1 x + a2 x^2 + a3 x^3\n        let lhs = ExtField::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(7), // a0\n            Val::from_u64(3), // a1\n            Val::from_u64(4), // a2\n            Val::from_u64(5), // a3\n        ])\n        .unwrap();\n\n        let rhs = ExtField::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(11), // b0\n            Val::from_u64(2),  // b1\n            Val::from_u64(9),  // b2\n            Val::from_u64(6),  // b3\n        ])\n        .unwrap();\n\n        let result = lhs + rhs;\n\n        // Sanity: basis length is D\n        assert_eq!(\n            \u003cExtField as BasedVectorSpace\u003cVal\u003e\u003e::as_basis_coefficients_slice(\u0026lhs).len(),\n            4\n        );\n\n        let lhs_values = vec![lhs; n];\n        let rhs_values = vec![rhs; n];\n        let result_values = vec![result; n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n\n        // Get preprocessed index values.\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n\n        let trace = AddTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = AddAir::\u003cVal, 4\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.height(), n);\n        assert_eq!(matrix.width(), AddAir::\u003cVal, 4\u003e::lane_width());\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AddAir::\u003cVal, 4\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"extension field verification failed\");\n    }\n\n    #[test]\n    fn trace_to_matrix_packs_multiple_lanes() {\n        let n = 3;\n        let lanes = 2;\n        let lhs_values = vec![Val::from_u64(1); n];\n        let rhs_values = vec![Val::from_u64(2); n];\n        let result_values = vec![Val::from_u64(3); n];\n        let lhs_index = vec![WitnessId(10); n];\n        let rhs_index = vec![WitnessId(20); n];\n        let result_index = vec![WitnessId(30); n];\n\n        let trace = AddTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = AddAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n        assert_eq!(matrix.width(), AddAir::\u003cVal, 1\u003e::lane_width() * lanes);\n        assert_eq!(matrix.height(), 2);\n    }\n\n    #[test]\n    fn test_add_air_padding() {\n        let n = 5;\n        let lanes = 2;\n        let lhs_values = vec![Val::from_u64(3); n];\n        let rhs_values = vec![Val::from_u64(5); n];\n        let result_values = vec![Val::from_u64(8); n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n\n        // Get preprocessed index values.\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n\n        let trace = AddTrace {\n            lhs_values,\n            lhs_index: lhs_index.clone(),\n            rhs_values,\n            rhs_index: rhs_index.clone(),\n            result_values,\n            result_index: result_index.clone(),\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = AddAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n        assert_eq!(matrix.width(), 6);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AddAir::\u003cVal, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n\n        // Check the preprocessed trace has been padded correctly.\n        let preprocessed_trace = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_trace.height(), 4);\n\n        let lane_width = AddAir::\u003cVal, 1\u003e::preprocessed_lane_width();\n        let preprocessed_width = air.preprocessed_width();\n        for i in 0..preprocessed_trace.height() {\n            for j in 0..lanes {\n                let lane_idx = i * lanes + j;\n                if lane_idx \u003c n {\n                    assert_eq!(\n                        preprocessed_trace.values[i * preprocessed_width + lane_width * j],\n                        Val::ONE\n                    );\n                    assert_eq!(\n                        preprocessed_trace.values[i * preprocessed_width + lane_width * j + 1],\n                        Val::from_u32(lhs_index[lane_idx].0)\n                    );\n                    assert_eq!(\n                        preprocessed_trace.values[i * preprocessed_width + lane_width * j + 2],\n                        Val::from_u32(rhs_index[lane_idx].0)\n                    );\n                    assert_eq!(\n                        preprocessed_trace.values[i * preprocessed_width + lane_width * j + 3],\n                        Val::from_u32(result_index[lane_idx].0)\n                    );\n                } else {\n                    assert_eq!(\n                        preprocessed_trace.values[i * preprocessed_width + lane_width * j\n                            ..i * preprocessed_width + lane_width * (j + 1)],\n                        [Val::ZERO; 4]\n                    );\n                }\n            }\n        }\n\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        let air = AddAir::\u003cVal, 1\u003e::new_with_preprocessed(8, 2, vec![Val::ZERO; 24]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"AddAir\");\n    }\n}\n","traces":[{"line":136,"address":[],"length":0,"stats":{"Line":8}},{"line":137,"addr
