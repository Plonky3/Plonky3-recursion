:0}},{"line":556,"address":[5156113,5156015,5155909],"length":1,"stats":{"Line":3}},{"line":558,"address":[6695883,6695959,6696062],"length":1,"stats":{"Line":6}},{"line":559,"address":[4201754],"length":1,"stats":{"Line":3}},{"line":560,"address":[],"length":0,"stats":{"Line":0}},{"line":563,"address":[4201983,4202864,4202865,4201882],"length":1,"stats":{"Line":3}},{"line":564,"address":[5156082,5156039],"length":1,"stats":{"Line":3}},{"line":569,"address":[5154914],"length":1,"stats":{"Line":3}},{"line":570,"address":[],"length":0,"stats":{"Line":0}},{"line":573,"address":[],"length":0,"stats":{"Line":3}}],"covered":179,"coverable":231},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","pcs","mod.rs"],"content":"//! Polynomial Commitment Scheme (PCS) implementations for recursive verification.\n\npub mod fri;\npub mod mmcs;\n\npub use fri::{\n    BatchOpeningTargets, CommitPhaseProofStepTargets, FriProofTargets, FriVerifierParams,\n    HashProofTargets, InputProofTargets, MAX_QUERY_INDEX_BITS, MerkleCapTargets, QueryProofTargets,\n    RecExtensionValMmcs, RecValMmcs, TwoAdicFriProofTargets, Witness, verify_fri_circuit,\n};\npub use mmcs::{\n    set_fri_mmcs_private_data, verify_batch_circuit, verify_batch_circuit_from_extension_opened,\n};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","prelude.rs"],"content":"//! Prelude module for common imports.\n//!\n//! This module re-exports the most commonly used items from the crate,\n//! allowing users to write:\n//!\n//! ```ignore\n//! use p3_recursion::prelude::*;\n//! ```\n//!\n//! Instead of importing each item individually.\n\npub use crate::Target;\npub use crate::challenger::CircuitChallenger;\npub use crate::generation::{GenerationError, PcsGeneration, generate_challenges};\npub use crate::pcs::fri::{FriVerifierParams, MAX_QUERY_INDEX_BITS};\npub use crate::public_inputs::{\n    CommitmentOpening, FriVerifierInputs, PublicInputBuilder, StarkVerifierInputs,\n    StarkVerifierInputsBuilder,\n};\npub use crate::traits::{\n    ComsWithOpeningsTargets, Recursive, RecursiveAir, RecursiveChallenger, RecursiveExtensionMmcs,\n    RecursiveMmcs, RecursivePcs,\n};\npub use crate::types::{\n    CommitmentTargets, OpenedValuesTargets, ProofTargets, RecursiveLagrangeSelectors,\n    StarkChallenges,\n};\npub use crate::verifier::{ObservableCommitment, VerificationError, verify_p3_uni_proof_circuit};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","public_inputs.rs"],"content":"//! This module provides type-safe builders and helper functions\n//! for constructing public inputs for recursive verification circuits.\n\nuse alloc::vec::Vec;\n\nuse p3_batch_stark::{BatchProof, CommonData};\nuse p3_circuit::CircuitBuilder;\nuse p3_commit::Pcs;\nuse p3_field::{BasedVectorSpace, Field, PrimeField64};\nuse p3_uni_stark::{Proof, StarkGenericConfig, Val};\n\nuse crate::pcs::MAX_QUERY_INDEX_BITS;\nuse crate::traits::Recursive;\nuse crate::{BatchProofTargets, CommonDataTargets, ProofTargets};\n\n/// Builder for constructing a flat public input vector in a canonical order.\n///\n/// This type accumulates field elements in insertion order.\n///\n/// **NOTE:** The caller is responsible for calling the methods in the same logical\n/// order in which the circuit allocated its public input targets.\n///\n/// The key invariant is:\n///\n/// - The order of calls to this builder must match the order in which the\n///   circuit created its public input targets.\n///\n/// If this invariant is broken, the verifier circuit will read incorrect\n/// values and verification will fail, even if the proof is valid.\n///\n/// # Typical usage\n///\n/// ```ignore\n/// let inputs = PublicInputBuilder::new()\n///     .add_proof_values(proof_values)\n///     .add_challenge(alpha)\n///     .add_challenges(betas)\n///     .build();\n/// ```\n#[derive(Default)]\npub struct PublicInputBuilder\u003cF: Field\u003e {\n    /// Accumulated public input values in exact insertion order.\n    inputs: Vec\u003cF\u003e,\n}\n\nimpl\u003cF: Field\u003e PublicInputBuilder\u003cF\u003e {\n    /// Creates a new empty builder with no accumulated inputs.\n    ///\n    /// The internal vector starts empty and grows as values are added.\n    pub const fn new() -\u003e Self {\n        Self { inputs: Vec::new() }\n    }\n\n    /// Appends a sequence of proof-related values.\n    ///\n    /// These values are usually extracted from a proof or commitment structure.\n    /// They may represent commitments, opened evaluations, FRI data, and\n    /// other components that must appear as public inputs.\n    ///\n    /// # Parameters\n    /// - `values`: An iterable collection of field elements to append.\n    ///\n    /// # Returns\n    /// A mutable reference to `self` for method chaining.\n    pub fn add_proof_values(\u0026mut self, values: impl IntoIterator\u003cItem = F\u003e) -\u003e \u0026mut Self {\n        // Append all provided values at the end of the internal buffer.\n        self.inputs.extend(values);\n        self\n    }\n\n    /// Appends a single challenge value.\n    ///\n    /// Challenges are random-looking values produced by Fiat–Shamir\n    /// procedure on the verifier side.\n    ///\n    /// # Parameters\n    /// - `challenge`: The challenge field element to append.\n    ///\n    /// # Returns\n    /// A mutable reference to `self` for method chaining.\n    pub fn add_challenge(\u0026mut self, challenge: F) -\u003e \u0026mut Self {\n        // Push one challenge at the end of the buffer.\n        self.inputs.push(challenge);\n        self\n    }\n\n    /// Appends a sequence of challenge values.\n    ///\n    /// The order of the iterator is preserved in the public input vector.\n    ///\n    /// # Parameters\n    /// - `challenges`: An iterable collection of challenge elements.\n    ///\n    /// # Returns\n    /// A mutable reference to `self` for method chaining.\n    pub fn add_challenges(\u0026mut self, challenges: impl IntoIterator\u003cItem = F\u003e) -\u003e \u0026mut Self {\n        self.inputs.extend(challenges);\n        self\n    }\n\n    /// Appends the bit decomposition of a query index.\n    ///\n    /// A FRI query index is decomposed into its binary representation.\n    ///\n    /// The bits are stored in little-endian order:\n    /// - bit 0 (least significant bit) comes first.\n    ///\n    /// More precisely, for an integer index `i` we append bits:\n    ///\n    /// ```text\n    ///     i = Σ(j=0 to k-1) b_j · 2^j\n    /// ```\n    ///\n    /// where b_j ∈ {0, 1} and k = `MAX_QUERY_INDEX_BITS`.\n    ///\n    /// # Parameters\n    /// - `index`: The query index as a field element.\n    ///\n    /// # Returns\n    /// A mutable reference to `self` for method chaining.\n    pub fn add_query_index(\u0026mut self, index: F) -\u003e \u0026mut Self\n    where\n        F: PrimeField64,\n    {\n        // Interpret the field element as a canonical 64-bit integer.\n        let index_usize = index.as_canonical_u64() as usize;\n\n        // For each bit position k in [0, MAX_QUERY_INDEX_BITS):\n        for k in 0..MAX_QUERY_INDEX_BITS {\n            // Extract bit k: shift right by k, then mask with 1.\n            let bit = if (index_usize \u003e\u003e k) \u0026 1 == 1 {\n                F::ONE\n            } else {\n                F::ZERO\n            };\n            // Append the bit as a field element (0 or 1).\n            self.inputs.push(bit);\n        }\n\n        self\n    }\n\n    /// Appends pre-decomposed query index bits.\n    ///\n    /// Use this when the bit decomposition has already been performed elsewhere.\n    ///\n    /// The bits must be given in little-endian order (LSB first), and each bit\n    /// should be encoded as field element 0 or 1.\n    ///\n    /// **WARNING**: The number of bits should be \u003c= `MAX_QUERY_INDEX_BITS`.\n    ///\n    /// # Parameters\n    /// - `bits`: An iterable collection of bit elements (each 0 or 1).\n    ///\n    /// # Returns\n    /// A mutable reference to `self` for method chaining.\n    pub fn add_query_index_bits(\u0026mut self, bits: impl IntoIterator\u003cItem = F\u003e) -\u003e \u0026mut Self {\n        // Simply append the provided bits without modification.\n        self.inputs.extend(bits);\n        self\n    }\n\n    /// Returns the current number of accumulated inputs.\n    ///\n    /// This is the length of the internal `inputs` vector.\n    pub const fn len(\u0026self) -\u003e usize {\n        self.inputs.len()\n    }\n\n    /// Returns `true` if no inputs have been added yet.\n    ///\n    /// This is equivalent to `self.len() == 0`.\n    pub const fn is_empty(\u0026self) -\u003e bool {\n        self.inputs.is_empty()\n    }\n\n    /// Consumes the builder and returns the final public input vector.\n    ///\n    /// The returned vector contains all accumulated values in insertion order.\n    ///\n    /// No further modifications can be made through this builder.\n    pub fn build(self) -\u003e Vec\u003cF\u003e {\n        self.inputs\n    }\n}\n\n/// Opening data for a single polynomial commitment.\n///\n/// In a polynomial commitment scheme, a commitment binds to a polynomial.\n///\n/// An opening provides evidence that the committed polynomial evaluates to\n/// specific values at specific points.\n#[derive(Clone, Debug)]\npub struct CommitmentOpening\u003cF: Field\u003e {\n    /// The commitment value in the field representation used by the circuit.\n    pub commitment: F,\n\n    /// Opened evaluation points and their corresponding values.\n    ///\n    /// Each entry is a pair `(z, v)` where:\n    /// - `z` is an evaluation point,\n    /// - `v` is the vector of polynomial values at `z`.\n    pub opened_points: Vec\u003c(F, Vec\u003cF\u003e)\u003e,\n}\n\n/// Helper structure for constructing public inputs for FRI-only circuits.\npub struct FriVerifierInputs\u003cF: Field\u003e {\n    /// Field values extracted from the FRI proof.\n    pub fri_proof_values: Vec\u003cF\u003e,\n\n    /// The batching challenge α used to combine multiple polynomials.\n    ///\n    /// For polynomials p_i(x), the combined polynomial is:\n    ///\n    /// ```text\n    ///     p_comb(x) = Σ_i α^i · p_i(x)\n    /// ```\n    pub alpha: F,\n\n    /// FRI folding challenges.\n    ///\n    /// In each FRI round, the polynomial is folded using a challenge β:\n    ///\n    /// ```text\n    ///     p'(x) = p_even(x) + β · p_odd(x)\n    /// ```\n    pub betas: Vec\u003cF\u003e,\n\n    /// Query index bits for each query, in little-endian order.\n    ///\n    /// Each inner vector:\n    /// - has length `MAX_QUERY_INDEX_BITS`,\n    /// - encodes one query index as bits 0 or 1.\n    pub query_index_bits: Vec\u003cVec\u003cF\u003e\u003e,\n\n    /// Commitment openings for all committed polynomials involved in FRI.\n    pub commitment_openings: Vec\u003cCommitmentOpening\u003cF\u003e\u003e,\n}\n\nimpl\u003cF: Field\u003e FriVerifierInputs\u003cF\u003e {\n    /// Flattens all FRI-related data into a single public input vector.\n    ///\n    /// # Canonical input order\n    /// 1. FRI proof values,\n    /// 2. Batching challenge α,\n    /// 3. FRI folding challenges β,\n    /// 4. Query index bits for each query,\n    /// 5. Commitment openings:\n    ///    - Commitment,\n    ///    - For each opening: `(z, f(z))` values.\n    ///\n    /// # Returns\n    /// A vector of field elements ready for circuit execution.\n    pub fn build(self) -\u003e Vec\u003cF\u003e {\n        // Start from an empty builder.\n        let mut builder = PublicInputBuilder::new();\n\n        // 1. Add all values extracted from the FRI proof structure.\n        builder.add_proof_values(self.fri_proof_values);\n\n        // 2. Add the α challenge for polynomial batching.\n        builder.add_challenge(self.alpha);\n\n        // 3. Add all β challenges for FRI folding.\n        builder.add_challenges(self.betas);\n\n        // 4. Add query index bits for each query.\n        for bits in self.query_index_bits {\n            // Verify that the bit length is \u003c= MAX_QUERY_INDEX_BITS.\n            debug_assert!(\n                bits.len() \u003c= MAX_QUERY_INDEX_BITS,\n                \"query index bit length exceeds limit\"\n            );\n            builder.add_query_index_bits(bits);\n        }\n\n        // 5. Add commitment openings in a fixed layout.\n        for opening in self.commitment_openings {\n            // First add the commitment value itself.\n            builder.add_challenge(opening.commitment);\n\n            // Then, for each opened point, add (z, values at z).\n            for (z, values) in opening.opened_points {\n                builder.add_challenge(z);\n                builder.add_proof_values(values);\n            }\n        }\n\n        // Return the flattened public input vector.\n        builder.build()\n    }\n}\n\n/// Helper structure for constructing public inputs for full STARK verification.\n///\n/// The output is a vector of extension field elements fed to a verifier circuit.\npub struct StarkVerifierInputs\u003cF, EF\u003e\nwhere\n    F: Field + PrimeField64,\n    EF: Field + BasedVectorSpace\u003cF\u003e + From\u003cF\u003e,\n{\n    /// Public input values for the AIR being verified, in the base field.\n    ///\n    /// These encode the statement being proven.\n    pub air_public_values: Vec\u003cF\u003e,\n\n    /// Values extracted from the proof in the extension field.\n    ///\n    /// These encodings usually include:\n    /// - trace commitments,\n    /// - opened values,\n    /// - FRI-related data.\n    pub proof_values: Vec\u003cEF\u003e,\n\n    /// Values extracted from the preprocessed commitment, if present.\n    ///\n    /// These are also in the extension field.\n    pub preprocessed: Vec\u003cEF\u003e,\n\n    /// All Fiat–Shamir challenges used by the verifier.\n    ///\n    /// This typically includes:\n    /// - batching challenge,\n    /// - evaluation points for openings,\n    /// - FRI folding challenges,\n    /// - query indices.\n    pub challenges: Vec\u003cEF\u003e,\n\n    /// Number of FRI queries in the proof.\n    pub num_queries: usize,\n}\n\nimpl\u003cF, EF\u003e StarkVerifierInputs\u003cF, EF\u003e\nwhere\n    F: Field + PrimeField64,\n    EF: Field + BasedVectorSpace\u003cF\u003e + From\u003cF\u003e,\n{\n    /// Flattens all STARK-related data into a single public input vector.\n    ///\n    /// # Canonical input order\n    /// 1. AIR public values,\n    /// 2. Proof values,\n    /// 3. Preprocessed commitment values.\n    ///\n    /// # Returns\n    /// A vector of extension field elements ready for circuit execution.\n    pub fn build(self) -\u003e Vec\u003cEF\u003e {\n        // Use a builder over extension field elements.\n        let mut builder = PublicInputBuilder::new();\n\n        // 1. Lift AIR public values from base field to extension field.\n        builder.add_proof_values(self.air_public_values.iter().map(|\u0026v| v.into()));\n\n        // 2. Add proof values (already in extension field).\n        builder.add_proof_values(self.proof_values);\n\n        // 3. Add preprocessed commitment values.\n        builder.add_proof_values(self.preprocessed);\n\n        builder.build()\n    }\n}\n\n/// Constructs public inputs for a batch (multi-instance) STARK verification circuit.\n///\n/// Batch verification proves several AIR instances at once.\n/// All instances share the same challenges, but each instance has its own AIR public values.\n///\n/// # Parameters\n/// - `air_public_values`: For each instance, its AIR public values in `F`.\n/// - `proof_values`: Values extracted from the batch proof in `EF`.\n/// - `common_data`: Common data values.\n///\n/// # Returns\n/// A vector of extension field elements suitable for a batch verifier circuit.\npub fn construct_batch_stark_verifier_inputs\u003cF, EF\u003e(\n    air_public_values: \u0026[Vec\u003cF\u003e],\n    proof_values: \u0026[EF],\n    common_data: \u0026[EF],\n) -\u003e Vec\u003cEF\u003e\nwhere\n    F: Field + PrimeField64,\n    EF: Field + BasedVectorSpace\u003cF\u003e + From\u003cF\u003e,\n{\n    // Builder over extension field elements.\n    let mut builder = PublicInputBuilder::new();\n\n    // Add public values for each AIR instance, lifting from F to EF.\n    for instance_pv in air_public_values {\n        builder.add_proof_values(instance_pv.iter().map(|\u0026v| v.into()));\n    }\n\n    // Add proof values (already in extension field).\n    builder.add_proof_values(proof_values.iter().copied());\n\n    // Add common_data values.\n    builder.add_proof_values(common_data.iter().copied());\n\n    builder.build()\n}\n\n/// Two-phase builder for single-instance STARK verification circuits.\n///\n/// This builder ties together:\n/// 1. Circuit construction phase:\n///    - allocate public input targets in the circuit,\n///    - record their structure inside this builder.\n/// 2. Execution phase:\n///    - pack concrete values into a public input vector in exactly the same\n///      order as the allocation order.\n///\n/// The central invariant is that target allocation and value packing are\n/// perfectly aligned in both order and shape.\n///\n/// # Usage Pattern\n///\n/// ```ignore\n/// // Phase 1: Circuit building\n/// let mut circuit = CircuitBuilder::new();\n/// let verifier = StarkVerifierInputsBuilder::allocate(\u0026mut circuit, \u0026proof, pis.len());\n/// verify_circuit(config, air, \u0026mut circuit, \u0026verifier.proof_targets, \u0026verifier.air_public_targets, ...)?;\n/// let built_circuit = circuit.build()?;\n///\n/// // Phase 2: Execution\n/// let public_inputs = verifier.pack_values(\u0026pis, \u0026proof, \u0026None);\n/// runner.set_public_inputs(\u0026public_inputs)?;\n/// ```\npub struct StarkVerifierInputsBuilder\u003cSC, Comm, OpeningProof\u003e\nwhere\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e,\n    OpeningProof:\n        Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    /// Public input targets for the AIR public values.\n    ///\n    /// The element at index `i` corresponds to the `i`-th AIR public value.\n    pub air_public_targets: Vec\u003ccrate::Target\u003e,\n\n    /// Targets representing the entire proof structure.\n    ///\n    /// This includes trace commitments, opened evaluations, and FRI data.\n    pub proof_targets: ProofTargets\u003cSC, Comm, OpeningProof\u003e,\n\n    /// Target representation of the preprocessed commitment, if present.\n    ///\n    /// `None` when the AIR has no preprocessed columns.\n    pub preprocessed_commit: Option\u003cComm\u003e,\n}\n\n/// Type alias for the commitment type inside a STARK configuration.\n///\n/// This extracts the commitment type of the PCS used by the configuration.\ntype Com\u003cSC\u003e = \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    \u003cSC as StarkGenericConfig\u003e::Challenger,\n\u003e\u003e::Commitment;\n\nimpl\u003cSC, Comm, OpeningProof\u003e StarkVerifierInputsBuilder\u003cSC, Comm, OpeningProof\u003e\nwhere\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e,\n    OpeningProof:\n        Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    /// Allocates all public input targets during circuit construction.\n    ///\n    /// This method only inspects the *shape* of the proof and preprocessed\n    /// commitment. It does not depend on any concrete values.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder in which targets are allocated.\n    /// - `proof`: A reference proof used solely to determine the target shape.\n    /// - `preprocessed_commit`: Optional reference preprocessed commitment.\n    /// - `num_air_public_inputs`: Number of AIR public inputs.\n    ///\n    /// # Returns\n    /// A `StarkVerifierInputsBuilder` that remembers the allocation layout.\n    pub fn allocate(\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        proof: \u0026Proof\u003cSC\u003e,\n        preprocessed_commit: Option\u003c\u0026Com\u003cSC\u003e\u003e,\n        num_air_public_inputs: usize,\n    ) -\u003e Self {\n        // Allocate public input targets for the AIR public values.\n        //\n        // These targets come first in the overall public input ordering.\n        let air_public_targets = (0..num_air_public_inputs)\n            .map(|_| circuit.public_input())\n            .collect();\n\n        // Allocate targets for all proof components based on the reference proof.\n        let proof_targets = ProofTargets::new(circuit, proof);\n\n        // Allocate targets for the preprocessed commitment if it exists.\n        //\n        // The commitment wrapper knows how to mirror the structure as targets.\n        let preprocessed_commit = preprocessed_commit\n            .as_ref()\n            .map(|prep_comm| Comm::new(circuit, prep_comm));\n\n        Self {\n            air_public_targets,\n            proof_targets,\n            preprocessed_commit,\n        }\n    }\n\n    /// Packs concrete values into public inputs in the canonical order.\n    ///\n    /// This must be called in the execution phase, after proof data is known.\n    ///\n    /// The output vector is consistent with the target allocation order used in `allocate`.\n    ///\n    /// # Parameters\n    /// - `air_public_values`: AIR public values in the base field.\n    /// - `proof`: Actual proof whose values are extracted.\n    /// - `preprocessed_commit`: Actual preprocessed commitment, if any.\n    ///\n    /// # Returns\n    /// A public input vector ready to be passed to the verifier circuit.\n    pub fn pack_values(\n        \u0026self,\n        air_public_values: \u0026[Val\u003cSC\u003e],\n        proof: \u0026Proof\u003cSC\u003e,\n        preprocessed_commit: \u0026Option\u003cCom\u003cSC\u003e\u003e,\n    ) -\u003e Vec\u003cSC::Challenge\u003e\n    where\n        Val\u003cSC\u003e: PrimeField64,\n        SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e + From\u003cVal\u003cSC\u003e\u003e,\n    {\n        // Extract extension-field values from the proof structure.\n        //\n        // The internal order is compatible with the way the proof targets were created.\n        let proof_values = ProofTargets::\u003cSC, Comm, OpeningProof\u003e::get_values(proof);\n\n        // Extract values from the preprocessed commitment, if it exists.\n        //\n        // If there is no preprocessed commitment, use an empty vector.\n        let preprocessed = preprocessed_commit\n            .as_ref()\n            .map_or_else(Vec::new, |prep_comm| Comm::get_values(prep_comm));\n\n        // Combine all components into a single public input vector.\n        StarkVerifierInputs {\n            air_public_values: air_public_values.to_vec(),\n            proof_values: proof_values.to_vec(),\n            preprocessed: preprocessed.to_vec(),\n            challenges: Vec::new(),\n            num_queries: 0,\n        }\n        .build()\n    }\n}\n\n/// Two-phase builder for batch (multi-instance) STARK verification circuits.\n///\n/// This is the batch analogue of the single-instance inputs builder.\n///\n/// It manages:\n/// - per-instance AIR public input targets,\n/// - batch proof targets,\n///\n/// and later packs concrete values into a flat public input vector.\npub struct BatchStarkVerifierInputsBuilder\u003cSC, Comm, OpeningProof\u003e\nwhere\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e,\n    OpeningProof:\n        Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    /// Per-instance public input targets.\n    ///\n    /// `air_public_targets[i]` is the list of public input targets for instance `i`.\n    pub air_public_targets: Vec\u003cVec\u003ccrate::Target\u003e\u003e,\n\n    /// Targets representing the batch proof structure.\n    ///\n    /// This includes all commitments and openings for all instances.\n    pub proof_targets: BatchProofTargets\u003cSC, Comm, OpeningProof\u003e,\n    /// Allocated common data targets (if any).\n    pub common_data: CommonDataTargets\u003cSC, Comm\u003e,\n}\n\nimpl\u003cSC, Comm, OpeningProof\u003e BatchStarkVerifierInputsBuilder\u003cSC, Comm, OpeningProof\u003e\nwhere\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e,\n    OpeningProof:\n        Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    /// Allocates public input targets for batch verification.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder into which targets are allocated.\n    /// - `proof`: Reference batch proof used only for its structure.\n    /// - `air_public_counts`: Number of public inputs per AIR instance.\n    ///\n    /// # Panics\n    /// Panics if `air_public_counts.len()` does not match the number of instances in the batch proof.\n    pub fn allocate(\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        proof: \u0026BatchProof\u003cSC\u003e,\n        common_data: \u0026CommonData\u003cSC\u003e,\n        air_public_counts: \u0026[usize],\n    ) -\u003e Self {\n        // Ensure we have one public count per instance.\n        assert_eq!(\n            air_public_counts.len(),\n            proof.opened_values.instances.len(),\n            \"public input count must match number of instances\"\n        );\n\n        // For each instance, allocate `count` public input targets.\n        let air_public_targets = air_public_counts\n            .iter()\n            .map(|\u0026count| (0..count).map(|_| circuit.public_input()).collect())\n            .collect();\n\n        // Allocate targets for the batch proof structure, based on the reference proof.\n        let proof_targets = BatchProofTargets::new(circuit, proof);\n\n        let common_data = CommonDataTargets::\u003cSC, Comm\u003e::new(circuit, common_data);\n\n        Self {\n            air_public_targets,\n            proof_targets,\n            common_data,\n        }\n    }\n\n    /// Packs concrete values into public inputs for batch verification.\n    ///\n    /// # Parameters\n    /// - `air_public_values`: AIR public values for each instance.\n    /// - `proof`: Actual batch proof.\n    /// - `common`: Common data for the batch proof.\n    ///\n    /// # Returns\n    /// A flattened public input vector ready for the batch verifier circuit.\n    pub fn pack_values(\n        \u0026self,\n        air_public_values: \u0026[Vec\u003cVal\u003cSC\u003e\u003e],\n        proof: \u0026BatchProof\u003cSC\u003e,\n        common: \u0026CommonData\u003cSC\u003e,\n    ) -\u003e Vec\u003cSC::Challenge\u003e\n    where\n        Val\u003cSC\u003e: PrimeField64,\n        SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e + From\u003cVal\u003cSC\u003e\u003e,\n    {\n        // Extract extension-field values from the batch proof structure.\n        //\n        // The internal order matches the structure used when targets were created.\n        let common_data = CommonDataTargets::\u003cSC, Comm\u003e::get_values(common);\n        let proof_values = BatchProofTargets::\u003cSC, Comm, OpeningProof\u003e::get_values(proof);\n\n        // Combine AIR public values and proof values into a single public input vector.\n        construct_batch_stark_verifier_inputs(air_public_values, \u0026proof_values, \u0026common_data)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n    use proptest::prelude::*;\n\n    use super::*;\n\n    #[test]\n    fn test_public_input_builder() {\n        let mut builder = PublicInputBuilder::\u003cBabyBear\u003e::new();\n\n        // Initially empty.\n        assert_eq!(builder.len(), 0);\n        assert!(builder.is_empty());\n\n        // Add various values.\n        builder\n            .add_proof_values([BabyBear::from_u32(1), BabyBear::from_u32(2)])\n            .add_challenge(BabyBear::from_u32(3))\n            .add_challenges([BabyBear::from_u32(4), BabyBear::from_u32(5)]);\n\n        // Verify accumulated count.\n        assert_eq!(builder.len(), 5);\n        assert!(!builder.is_empty());\n\n        // Build and verify contents.\n        let inputs = builder.build();\n        assert_eq!(inputs.len(), 5);\n        assert_eq!(inputs[0], BabyBear::from_u32(1));\n        assert_eq!(inputs[4], BabyBear::from_u32(5));\n    }\n\n    #[test]\n    fn test_query_index_bit_decomposition() {\n        let mut builder = PublicInputBuilder::\u003cBabyBear\u003e::new();\n\n        // Index 5 = 0b101 in binary.\n        builder.add_query_index(BabyBear::from_u32(5));\n\n        let inputs = builder.build();\n\n        // Should have exactly MAX_QUERY_INDEX_BITS bits.\n        assert_eq!(inputs.len(), MAX_QUERY_INDEX_BITS);\n\n        // Verify little-endian bit pattern: 101 means bits are [1, 0, 1, 0, 0, ...].\n        assert_eq!(inputs[0], BabyBear::ONE); // bit 0 (LSB)\n        assert_eq!(inputs[1], BabyBear::ZERO); // bit 1\n        assert_eq!(inputs[2], BabyBear::ONE); // bit 2\n\n        // Remaining bits should all be zero.\n        for \u0026bit in \u0026inputs[3..] {\n            assert_eq!(bit, BabyBear::ZERO);\n        }\n    }\n\n    /// Strategy for generating random BabyBear field elements.\n    fn field_element() -\u003e impl Strategy\u003cValue = BabyBear\u003e {\n        any::\u003cu32\u003e().prop_map(BabyBear::from_u32)\n    }\n\n    proptest! {\n        #[test]\n        fn build_preserves_order(vals in prop::collection::vec(field_element(), 1..20)) {\n            let mut builder = PublicInputBuilder::\u003cBabyBear\u003e::new();\n            builder.add_proof_values(vals.clone());\n\n            let result = builder.build();\n\n            // Length must match.\n            prop_assert_eq!(result.len(), vals.len());\n\n            // Each element must be in the same position.\n            for (i, \u0026val) in vals.iter().enumerate() {\n                prop_assert_eq!(result[i], val);\n            }\n        }\n\n        #[test]\n        fn chaining_preserves_order(\n            vals1 in prop::collection::vec(field_element(), 1..10),\n            challenge in field_element(),\n            vals2 in prop::collection::vec(field_element(), 1..10)\n        ) {\n            let mut builder = PublicInputBuilder::\u003cBabyBear\u003e::new();\n\n            // Chain multiple additions.\n            builder\n                .add_proof_values(vals1.clone())\n                .add_challenge(challenge)\n                .add_challenges(vals2.clone());\n\n            let result = builder.build();\n\n            // Verify total length.\n            let expected_len = vals1.len() + 1 + vals2.len();\n            prop_assert_eq!(result.len(), expected_len);\n\n            // Verify vals1 appears first, in order.\n            for (i, \u0026val) in vals1.iter().enumerate() {\n                prop_assert_eq!(result[i], val, \"vals1 order\");\n            }\n\n            // Verify challenge appears after vals1.\n            prop_assert_eq!(result[vals1.len()], challenge, \"challenge position\");\n\n            // Verify vals2 appears after challenge, in order.\n            for (i, \u0026val) in vals2.iter().enumerate() {\n                prop_assert_eq!(result[vals1.len() + 1 + i], val, \"vals2 order\");\n            }\n        }\n    }\n}\n","traces":[{"line":50,"address":[3469264],"length":1,"stats":{"Line":10}},{"line":51,"address":[3889725],"length":1,"stats":{"Line":10}},{"line":65,"address":[6299184,6299120],"length":1,"stats":{"Line":21}},{"line":67,"address":[],"length":0,"stats":{"Line":21}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":2}},{"line":83,"address":[],"length":0,"stats":{"Line":2}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":3}},{"line":97,"address":[2192909],"length":1,"stats":{"Line":3}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[6298912],"length":1,"stats":{"Line":1}},{"line":126,"address":[6298930],"length":1,"stats":{"Line":1}},{"line":129,"address":[6298950,6298975],"length":1,"stats":{"Line":2}},{"line":131,"address":[6299022,6299050,6299090],"length":1,"stats":{"Line":3}},{"line":132,"address":[6299092],"length":1,"stats":{"Line":1}},{"line":134,"address":[6299082],"length":1,"stats":{"Line":1}},{"line":137,"address":[],"length":0,"stats":{"Line":1}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":1}},{"line":159,"address":[],"length":0,"stats":{"Line":2}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":1}},{"line":167,"address":[],"length":0,"stats":{"Line":1}},{"line":173,"address":[],"length":0,"stats":{"Line":1}},{"line":174,"address":[6299381],"length":1,"stats":{"Line":1}},{"line":182,"address":[3347616],"length":1,"stats":{"Line":10}},{"line":183,"address":[3347619],"length":1,"stats":{"Line":10}},{"line":254,"addre {"line":499,"address":[3471702],"length":1,"stats":{"Line":4}},{"line":504,"address":[],"length":0,"stats":{"Line":0}},{"line":506,"address":[2952080,2951822,2952101],"length":1,"stats":{"Line":8}},{"line":528,"address":[3471512,3471518,3470864],"length":1,"stats":{"Line":4}},{"line":541,"address":[2950954],"length":1,"stats":{"Line":4}},{"line":546,"address":[],"length":0,"stats":{"Line":0}},{"line":548,"address":[],"length":0,"stats":{"Line":8}},{"line":552,"address":[2951040],"length":1,"stats":{"Line":4}},{"line":553,"address":[],"length":0,"stats":{"Line":8}},{"line":554,"address":[3890898,3890830],"length":1,"stats":{"Line":8}},{"line":555,"address":[3471273],"length":1,"stats":{"Line":4}},{"line":613,"address":[3472496,3473048,3473054],"length":1,"stats":{"Line":5}},{"line":620,"address":[6440461],"length":1,"stats":{"Line":5}},{"line":621,"address":[],"length":0,"stats":{"Line":0}},{"line":622,"address":[],"length":0,"stats":{"Line":0}},{"line":623,"address":[],"length":0,"stats":{"Line":0}},{"line":627,"address":[],"length":0,"stats":{"Line":0}},{"line":629,"address":[],"length":0,"stats":{"Line":15}},{"line":633,"address":[],"length":0,"stats":{"Line":5}},{"line":635,"address":[5515186],"length":1,"stats":{"Line":4}},{"line":653,"address":[6440332,6440326,6439984],"length":1,"stats":{"Line":4}},{"line":666,"address":[3348554],"length":1,"stats":{"Line":4}},{"line":667,"address":[],"length":0,"stats":{"Line":5}},{"line":670,"address":[],"length":0,"stats":{"Line":10}}],"covered":70,"coverable":84},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","recursion.rs"],"content":"//! Unified recursion API: one entry point to prove the next layer over a uni-stark or batch-stark proof.\n\nuse alloc::rc::Rc;\nuse alloc::string::ToString;\nuse alloc::vec::Vec;\n\nuse p3_air::SymbolicExpression;\nuse p3_batch_stark::{CommonData, ProverData};\nuse p3_circuit::tables::Traces;\nuse p3_circuit::utils::ColumnsTargets;\nuse p3_circuit::{Circuit, CircuitBuilder, CircuitRunner, NonPrimitiveOpId};\nuse p3_circuit_prover::common::{NonPrimitiveConfig, get_airs_and_degrees_with_prep};\nuse p3_circuit_prover::config::StarkField;\nuse p3_circuit_prover::field_params::ExtractBinomialW;\nuse p3_circuit_prover::{\n    AirVariant, BatchStarkProof, BatchStarkProver, CircuitProverData, ConstraintProfile,\n    TablePacking,\n};\nuse p3_commit::Pcs;\nuse p3_field::extension::BinomiallyExtendable;\nuse p3_field::{BasedVectorSpace, ExtensionField, Field, PrimeField64};\nuse p3_lookup::logup::LogUpGadget;\nuse p3_lookup::lookup_traits::{Lookup, LookupData, LookupGadget};\nuse p3_uni_stark::{Proof, StarkGenericConfig, Val};\nuse tracing::instrument;\n\nuse crate::Target;\nuse crate::ops::Poseidon2Config;\nuse crate::traits::{LookupMetadata, RecursiveAir};\nuse crate::types::RecursiveLagrangeSelectors;\nuse crate::verifier::VerificationError;\n\nfn proof_shape_err(e: \u0026impl ToString) -\u003e VerificationError {\n    VerificationError::InvalidProofShape(e.to_string())\n}\n\n/// Cached prover data and prover for aggregation when the same verification circuit is reused per level.\n/// Pass `Some(\u0026mut None)` on the first aggregation at a given level; the slot is filled after the\n/// first proof and reused for subsequent pairs to avoid ~100ms of clone/from_airs_and_degrees/prover creation.\npub struct AggregationPrepCache\u003cSC: StarkGenericConfig + 'static\u003e {\n    pub circuit_prover_data: Rc\u003cCircuitProverData\u003cSC\u003e\u003e,\n    pub prover: BatchStarkProver\u003cSC\u003e,\n}\n\n/// Input to one recursion step: either a uni-stark proof or a batch-stark proof (with common data).\npub enum RecursionInput\u003c'a, SC, A\u003e\nwhere\n    SC: StarkGenericConfig,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n{\n    /// A single-instance STARK proof (e.g. from p3-uni-stark) plus its AIR and public inputs.\n    UniStark {\n        proof: \u0026'a Proof\u003cSC\u003e,\n        air: \u0026'a A,\n        public_inputs: Vec\u003cVal\u003cSC\u003e\u003e,\n        preprocessed_commit: Option\u003c\u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment\u003e,\n    },\n    /// A batch STARK proof (e.g. from p3-batch-stark / circuit-prover) plus common data and per-table public inputs.\n    BatchStark {\n        proof: \u0026'a BatchStarkProof\u003cSC\u003e,\n        common_data: \u0026'a CommonData\u003cSC\u003e,\n        table_public_inputs: Vec\u003cVec\u003cVal\u003cSC\u003e\u003e\u003e,\n    },\n}\n\n/// Output of one recursion step: the next-layer batch proof and its prover data (for chaining or verification).\npub struct RecursionOutput\u003cSC\u003e(pub BatchStarkProof\u003cSC\u003e, pub Rc\u003cCircuitProverData\u003cSC\u003e\u003e)\nwhere\n    SC: StarkGenericConfig;\n\nimpl\u003cSC\u003e RecursionOutput\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    /// Convert this output into a `RecursionInput::BatchStark` for the next recursion layer.\n    /// The type parameter `A` is only used for the recursion input type; use `BatchOnly` when\n    /// chaining batch-to-batch (see [`BatchOnly`]).\n    pub fn into_recursion_input\u003cA\u003e(\u0026self) -\u003e RecursionInput\u003c'_, SC, A\u003e\n    where\n        A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    {\n        let num_tables = self.0.proof.opened_values.instances.len();\n        RecursionInput::BatchStark {\n            proof: \u0026self.0,\n            common_data: self.1.common_data(),\n            table_public_inputs: alloc::vec![alloc::vec![]; num_tables],\n        }\n    }\n}\n\n/// Result of building a verifier circuit: holds enough to pack public inputs and set private data.\npub trait VerifierCircuitResult\u003cSC, A\u003e\nwhere\n    SC: StarkGenericConfig,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n{\n    /// Pack the public inputs for the verifier circuit from the previous recursion input.\n    fn pack_public_inputs(\n        \u0026self,\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, VerificationError\u003e\n    where\n        Val\u003cSC\u003e: PrimeField64,\n        SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e + From\u003cVal\u003cSC\u003e\u003e;\n\n    /// Operation IDs that require private data (e.g. Merkle paths) for the circuit runner.\n    fn op_ids(\u0026self) -\u003e \u0026[NonPrimitiveOpId];\n}\n\n/// PCS-specific backend for building verifier circuits and setting private data.\npub trait PcsRecursionBackend\u003cSC, A\u003e\nwhere\n    SC: StarkGenericConfig,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n{\n    /// Opaque verifier result returned by `build_verifier_circuit`.\n    type VerifierResult: VerifierCircuitResult\u003cSC, A\u003e;\n\n    /// Prepare the circuit before building the verifier (e.g. enable Poseidon2). Called before `build_verifier_circuit`.\n    fn prepare_circuit(\n        \u0026self,\n        config: \u0026SC,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    ) -\u003e Result\u003c(), VerificationError\u003e;\n\n    /// Build the verifier circuit for the given recursion input; add constraints to `circuit`.\n    fn build_verifier_circuit(\n        \u0026self,\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n        config: \u0026SC,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    ) -\u003e Result\u003cSelf::VerifierResult, VerificationError\u003e;\n\n    /// Set PCS-specific private data (e.g. FRI Merkle paths) on the runner.\n    fn set_private_data(\n        \u0026self,\n        config: \u0026SC,\n        runner: \u0026mut CircuitRunner\u003cSC::Challenge\u003e,\n        op_ids: \u0026[NonPrimitiveOpId],\n        prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    ) -\u003e Result\u003c(), \u0026'static str\u003e;\n\n    /// If the backend uses Poseidon2 in the circuit (e.g. for MMCS), return its config for `get_airs_and_degrees_with_prep`.\n    fn poseidon2_config_for_circuit(\u0026self) -\u003e Option\u003cPoseidon2Config\u003e {\n        None\n    }\n}\n\n/// Implemented by backends that can register Poseidon2 on the prover for a given extension degree (2 or 4).\npub trait RegisterPoseidon2ForDegree\u003cSC: StarkGenericConfig, const D: usize\u003e {\n    fn register_poseidon2(\u0026self, prover: \u0026mut BatchStarkProver\u003cSC\u003e, config: Poseidon2Config);\n}\n\n/// Parameters for the shared recursion pipeline (table packing, optional overrides).\n#[derive(Clone, Debug)]\npub struct ProveNextLayerParams {\n    pub table_packing: TablePacking,\n    pub use_poseidon2_in_circuit: bool,\n    /// Constraint profile controlling which AIR variants are used for this layer.\n    pub constraint_profile: ConstraintProfile,\n}\n\nimpl Default for ProveNextLayerParams {\n    fn default() -\u003e Self {\n        Self {\n            table_packing: TablePacking::new(1, 4),\n            use_poseidon2_in_circuit: true,\n            constraint_profile: ConstraintProfile::Standard,\n        }\n    }\n}\n\n/// Marker type for batch-only recursion input. Use with [`RecursionOutput::into_recursion_input`]\n/// when chaining batch-to-batch layers (e.g. `output.into_recursion_input::\u003cBatchOnly\u003e()`).\n#[derive(Debug)]\npub struct BatchOnly;\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, LG: LookupGadget\u003e RecursiveAir\u003cF, EF, LG\u003e for BatchOnly {\n    fn width(\u0026self) -\u003e usize {\n        0\n    }\n\n    fn eval_folded_circuit(\n        \u0026self,\n        builder: \u0026mut CircuitBuilder\u003cEF\u003e,\n        _sels: \u0026RecursiveLagrangeSelectors,\n        _alpha: \u0026Target,\n        _lookup_metadata: \u0026LookupMetadata\u003c'_, F\u003e,\n        _columns: ColumnsTargets\u003c'_\u003e,\n        _lookup_gadget: \u0026LG,\n    ) -\u003e Target {\n        builder.define_const(EF::ZERO)\n    }\n\n    fn get_log_num_quotient_chunks(\n        \u0026self,\n        _preprocessed_width: usize,\n        _contexts: \u0026[Lookup\u003cF\u003e],\n        _lookup_data: \u0026[LookupData\u003cusize\u003e],\n        _is_zk: usize,\n        _lookup_gadget: \u0026LG,\n    ) -\u003e usize {\n        0\n    }\n}\n\n/// Build a verifier circuit for a recursion layer.\n#[instrument(skip_all)]\nfn build_next_layer_circuit\u003cSC, A, B, const D: usize\u003e(\n    prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n) -\u003e Result\u003c(Circuit\u003cSC::Challenge\u003e, B::VerifierResult), VerificationError\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    let mut circuit_builder = CircuitBuilder::new();\n    // Enable Poseidon2\n    backend.prepare_circuit(config, \u0026mut circuit_builder)?;\n\n    // Build verifier constraints.\n    let verifier_result = backend.build_verifier_circuit(prev, config, \u0026mut circuit_builder)?;\n    let verification_circuit = circuit_builder\n        .build()\n        .map_err(VerificationError::CircuitBuilder)?;\n\n    Ok((verification_circuit, verifier_result))\n}\n\n/// Prove one recursion layer: build a verifier circuit for `prev`, run it, and prove it with batch STARK.\n#[instrument(skip_all)]\npub fn prove_next_layer\u003cSC, A, B, const D: usize\u003e(\n    prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    verification_circuit: Circuit\u003cSC::Challenge\u003e,\n    verifier_result: \u0026B::VerifierResult,\n    config: \u0026SC,\n    backend: \u0026B,\n    params: \u0026ProveNextLayerParams,\n) -\u003e Result\u003cRecursionOutput\u003cSC\u003e, VerificationError\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A\u003e + RegisterPoseidon2ForDegree\u003cSC, D\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    let non_primitive = backend\n        .poseidon2_config_for_circuit()\n        .map(|c| alloc::vec![NonPrimitiveConfig::Poseidon2(c)]);\n    let non_primitive_ref = non_primitive.as_deref();\n\n    let (airs_degrees, preprocessed_columns) = {\n        get_airs_and_degrees_with_prep::\u003cSC, SC::Challenge, D\u003e(\n            \u0026verification_circuit,\n            params.table_packing,\n            non_primitive_ref,\n            params.constraint_profile,\n        )\n        .map_err(VerificationError::Circuit)?\n    };\n\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003c_\u003e) = airs_degrees.into_iter().unzip();\n\n    let traces = {\n        let public_inputs = verifier_result.pack_public_inputs(prev)?;\n        let mut runner = verification_circuit.runner();\n        runner\n            .set_public_inputs(\u0026public_inputs)\n            .map_err(VerificationError::Circuit)?;\n\n        backend\n            .set_private_data(config, \u0026mut runner, verifier_result.op_ids(), prev)\n            .map_err(|e| proof_shape_err(\u0026e))?;\n\n        runner.run().map_err(VerificationError::Circuit)?\n    };\n\n    let circuit_prover_data = {\n        let prover_data = ProverData::from_airs_and_degrees(config, \u0026mut airs, \u0026degrees);\n        CircuitProverData::new(prover_data, preprocessed_columns)\n    };\n\n    let mut prover = BatchStarkProver::new(config.clone())\n        .with_table_packing(params.table_packing)\n        .with_alu_variant(match params.constraint_profile {\n            ConstraintProfile::Standard =\u003e AirVariant::Baseline,\n            ConstraintProfile::RecursionOptimized =\u003e AirVariant::Optimized,\n        });\n    if let Some(cfg) = backend.poseidon2_config_for_circuit() {\n        RegisterPoseidon2ForDegree::\u003cSC, D\u003e::register_poseidon2(backend, \u0026mut prover, cfg);\n    }\n    let proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .map_err(|e| proof_shape_err(\u0026e.to_string()))?;\n\n    Ok(RecursionOutput(proof, Rc::new(circuit_prover_data)))\n}\n\n/// Convenience method to build and prove a recursion layer.\n///\n/// In production environments, consider using [`prove_next_layer`] directly for better performance.\n///\n/// # Example\n///\n/// ```ignore\n/// let (verification_circuit, verifier_result) = build_next_layer_circuit::\u003cSC, A, B\u003e(prev, config, backend)?;\n/// let out = prove_next_layer::\u003cSC, A, B, D\u003e(prev, verification_circuit, verifier_result, config, backend, params);\n/// ```\npub fn build_and_prove_next_layer\u003cSC, A, B, const D: usize\u003e(\n    prev: \u0026RecursionInput\u003c'_, SC, A\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n    params: \u0026ProveNextLayerParams,\n) -\u003e Result\u003cRecursionOutput\u003cSC\u003e, VerificationError\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A\u003e + RegisterPoseidon2ForDegree\u003cSC, D\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    let (verification_circuit, verifier_result) =\n        build_next_layer_circuit::\u003cSC, A, B, D\u003e(prev, config, backend)?;\n\n    prove_next_layer::\u003cSC, A, B, D\u003e(\n        prev,\n        verification_circuit,\n        \u0026verifier_result,\n        config,\n        backend,\n        params,\n    )\n}\n\n/// Build a 2-to-1 aggregation layer verifier circuit.\n///\n/// The two inputs may be different `RecursionInput` variants (e.g. one `UniStark` left\n/// and one `BatchStark` right) or identical ones.\n#[instrument(skip_all)]\n#[allow(clippy::type_complexity)]\nfn build_aggregation_layer_circuit\u003cSC, A1, A2, B, const D: usize\u003e(\n    left: \u0026RecursionInput\u003c'_, SC, A1\u003e,\n    right: \u0026RecursionInput\u003c'_, SC, A2\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n) -\u003e Result\u003c\n    (\n        Circuit\u003cSC::Challenge\u003e,\n        (\n            \u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::VerifierResult, // left\n            \u003cB as PcsRecursionBackend\u003cSC, A2\u003e\u003e::VerifierResult, // right\n        ),\n    ),\n    VerificationError,\n\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A1: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    A2: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A1\u003e + PcsRecursionBackend\u003cSC, A2\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    let mut circuit_builder = CircuitBuilder::new();\n\n    // Enable Poseidon2 once — shared by both verifications.\n    \u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::prepare_circuit(backend, config, \u0026mut circuit_builder)?;\n    \u003cB as PcsRecursionBackend\u003cSC, A2\u003e\u003e::prepare_circuit(backend, config, \u0026mut circuit_builder)?;\n\n    // Build left verifier constraints.\n    let left_result = backend.build_verifier_circuit(left, config, \u0026mut circuit_builder)?;\n    // Build right verifier constraints into the same builder.\n    let right_result = backend.build_verifier_circuit(right, config, \u0026mut circuit_builder)?;\n\n    let verification_circuit = circuit_builder\n        .build()\n        .map_err(VerificationError::CircuitBuilder)?;\n\n    Ok((verification_circuit, (left_result, right_result)))\n}\n\nfn run_aggregation_verification_circuit\u003cSC, A1, A2, B\u003e(\n    left: \u0026RecursionInput\u003c'_, SC, A1\u003e,\n    right: \u0026RecursionInput\u003c'_, SC, A2\u003e,\n    left_result: \u0026\u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::VerifierResult,\n    right_result: \u0026\u003cB as PcsRecursionBackend\u003cSC, A2\u003e\u003e::VerifierResult,\n    verification_circuit: \u0026Circuit\u003cSC::Challenge\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n) -\u003e Result\u003cTraces\u003cSC::Challenge\u003e, VerificationError\u003e\nwhere\n    SC: StarkGenericConfig,\n    A1: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    A2: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A1\u003e + PcsRecursionBackend\u003cSC, A2\u003e,\n    Val\u003cSC\u003e: PrimeField64,\n{\n    let mut public_inputs = left_result.pack_public_inputs(left)?;\n    public_inputs.extend(right_result.pack_public_inputs(right)?);\n\n    let mut runner = verification_circuit.clone().runner();\n    runner\n        .set_public_inputs(\u0026public_inputs)\n        .map_err(VerificationError::Circuit)?;\n\n    \u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::set_private_data(\n        backend,\n        config,\n        \u0026mut runner,\n        left_result.op_ids(),\n        left,\n    )\n    .map_err(|e| proof_shape_err(\u0026e.to_string()))?;\n\n    \u003cB as PcsRecursionBackend\u003cSC, A2\u003e\u003e::set_private_data(\n        backend,\n        config,\n        \u0026mut runner,\n        right_result.op_ids(),\n        right,\n    )\n    .map_err(|e| proof_shape_err(\u0026e.to_string()))?;\n\n    runner.run().map_err(VerificationError::Circuit)\n}\n\n/// Prove a 2-to-1 aggregation layer: build verifier circuits for both `left` and `right`\n/// in a single circuit, run it, and produce one aggregated batch STARK proof.\n///\n/// When proving multiple pairs with the same verification circuit (e.g. all pairs at one level),\n/// pass `prep_cache: Some(\u0026mut None)` on the first call; the slot is filled and can be passed\n/// again for subsequent pairs to skip [`get_airs_and_degrees_with_prep`].\n///\n/// The two inputs may be different `RecursionInput` variants (e.g. one `UniStark` left\n/// and one `BatchStark` right) or identical ones.\n#[instrument(skip_all)]\n#[allow(clippy::too_many_arguments)]\npub fn prove_aggregation_layer\u003cSC, A1, A2, B, const D: usize\u003e(\n    left: \u0026RecursionInput\u003c'_, SC, A1\u003e,\n    right: \u0026RecursionInput\u003c'_, SC, A2\u003e,\n    left_result: \u0026\u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::VerifierResult,\n    right_result: \u0026\u003cB as PcsRecursionBackend\u003cSC, A2\u003e\u003e::VerifierResult,\n    verification_circuit: \u0026Circuit\u003cSC::Challenge\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n    params: \u0026ProveNextLayerParams,\n    mut prep_cache: Option\u003c\u0026mut Option\u003cAggregationPrepCache\u003cSC\u003e\u003e\u003e,\n) -\u003e Result\u003cRecursionOutput\u003cSC\u003e, VerificationError\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A1: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    A2: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A1\u003e\n        + PcsRecursionBackend\u003cSC, A2\u003e\n        + RegisterPoseidon2ForDegree\u003cSC, D\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    if let Some(ref mut cache_slot) = prep_cache\n        \u0026\u0026 let Some(cached) = cache_slot.as_ref()\n    {\n        let traces = run_aggregation_verification_circuit(\n            left,\n            right,\n            left_result,\n            right_result,\n            verification_circuit,\n            config,\n            backend,\n        )?;\n        let proof = cached\n            .prover\n            .prove_all_tables(\u0026traces, \u0026cached.circuit_prover_data)\n            .map_err(|e| proof_shape_err(\u0026e.to_string()))?;\n        return Ok(RecursionOutput(\n            proof,\n            Rc::clone(\u0026cached.circuit_prover_data),\n        ));\n    }\n\n    let non_primitive = \u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::poseidon2_config_for_circuit(backend)\n        .map(|c| alloc::vec![NonPrimitiveConfig::Poseidon2(c)]);\n    let (airs_degrees, preprocessed_columns) = {\n        get_airs_and_degrees_with_prep::\u003cSC, SC::Challenge, D\u003e(\n            verification_circuit,\n            params.table_packing,\n            non_primitive.as_deref(),\n            params.constraint_profile,\n        )\n        .map_err(VerificationError::Circuit)?\n    };\n\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003c_\u003e) = airs_degrees.into_iter().unzip();\n\n    let traces = run_aggregation_verification_circuit(\n        left,\n        right,\n        left_result,\n        right_result,\n        verification_circuit,\n        config,\n        backend,\n    )?;\n\n    let circuit_prover_data = {\n        let prover_data = ProverData::from_airs_and_degrees(config, \u0026mut airs, \u0026degrees);\n        CircuitProverData::new(prover_data, preprocessed_columns)\n    };\n\n    let mut prover = BatchStarkProver::new(config.clone())\n        .with_table_packing(params.table_packing)\n        .with_alu_variant(match params.constraint_profile {\n            ConstraintProfile::Standard =\u003e AirVariant::Baseline,\n            ConstraintProfile::RecursionOptimized =\u003e AirVariant::Optimized,\n        });\n    if let Some(cfg) = \u003cB as PcsRecursionBackend\u003cSC, A1\u003e\u003e::poseidon2_config_for_circuit(backend) {\n        RegisterPoseidon2ForDegree::\u003cSC, D\u003e::register_poseidon2(backend, \u0026mut prover, cfg);\n    }\n    let proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .map_err(|e| proof_shape_err(\u0026e.to_string()))?;\n\n    if let Some(ref mut cache_slot) = prep_cache {\n        let circuit_prover_data_rc = Rc::new(circuit_prover_data);\n        **cache_slot = Some(AggregationPrepCache {\n            circuit_prover_data: Rc::clone(\u0026circuit_prover_data_rc),\n            prover,\n        });\n        Ok(RecursionOutput(proof, circuit_prover_data_rc))\n    } else {\n        Ok(RecursionOutput(proof, Rc::new(circuit_prover_data)))\n    }\n}\n\n/// Convenience method to build and prove a 2-to-1 aggregation layer.\n///\n/// The two inputs may be different `RecursionInput` variants (e.g. one `UniStark` left\n/// and one `BatchStark` right) or identical ones.\n///\n/// In production environments, consider using [`prove_aggregation_layer`] directly for better performance.\n///\n/// # Example\n///\n/// ```ignore\n/// let (verification_circuit, (left_result, right_result)) = build_aggregation_layer_circuit::\u003cSC, A1, A2, B, D\u003e(left, right, config, backend)?;\n/// let out = prove_aggregation_layer::\u003cSC, A1, A2, B, D\u003e(..., params, None);\n/// ```\npub fn build_and_prove_aggregation_layer\u003cSC, A1, A2, B, const D: usize\u003e(\n    left: \u0026RecursionInput\u003c'_, SC, A1\u003e,\n    right: \u0026RecursionInput\u003c'_, SC, A2\u003e,\n    config: \u0026SC,\n    backend: \u0026B,\n    params: \u0026ProveNextLayerParams,\n    prep_cache: Option\u003c\u0026mut Option\u003cAggregationPrepCache\u003cSC\u003e\u003e\u003e,\n) -\u003e Result\u003cRecursionOutput\u003cSC\u003e, VerificationError\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync + Clone + 'static,\n    A1: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    A2: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    B: PcsRecursionBackend\u003cSC, A1\u003e\n        + PcsRecursionBackend\u003cSC, A2\u003e\n        + RegisterPoseidon2ForDegree\u003cSC, D\u003e,\n    Val\u003cSC\u003e: PrimeField64 + StarkField + BinomiallyExtendable\u003cD\u003e,\n    SC::Challenge: BasedVectorSpace\u003cVal\u003cSC\u003e\u003e\n        + From\u003cVal\u003cSC\u003e\u003e\n        + ExtensionField\u003cVal\u003cSC\u003e\u003e\n        + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    let (verification_circuit, (left_result, right_result)) =\n        build_aggregation_layer_circuit::\u003cSC, A1, A2, B, D\u003e(left, right, config, backend)?;\n\n    prove_aggregation_layer::\u003cSC, A1, A2, B, D\u003e(\n        left,\n        right,\n        \u0026left_result,\n        \u0026right_result,\n        \u0026verification_circuit,\n        config,\n        backend,\n        params,\n        prep_cache,\n    )\n}\n","traces":[{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[8780592],"length":1,"stats":{"Line":0}},{"line":166,"address":[4232333],"length":1,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":225,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":235,"address":[],"length":0,"stats":{"Line":0}},{"line":259,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":264,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":268,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"addres nstraints within a recursive verification circuit.\n///\n/// This trait provides methods for computing constraint evaluations over circuit targets\n/// rather than concrete field values.\npub trait RecursiveAir\u003cF: Field, EF: ExtensionField\u003cF\u003e, LG: LookupGadget\u003e {\n    /// Returns the number of columns in the AIR's execution trace.\n    ///\n    /// This corresponds to the width of the trace matrix.\n    fn width(\u0026self) -\u003e usize;\n\n    /// Evaluate all AIR constraints and fold them into a single target.\n    ///\n    /// This method:\n    /// 1. Retrieves all symbolic constraints from the AIR\n    /// 2. Converts them to circuit targets\n    /// 3. Folds them using powers of alpha: acc = acc * alpha + constraint\n    ///\n    /// # Parameters\n    /// - `builder`: Circuit builder for creating operations\n    /// - `sels`: Row selectors and vanishing inverse for constraint evaluation\n    /// - `alpha`: Challenge used for folding constraints\n    /// - `contexts`: Lookup contexts used in the AIR\n    /// - `lookup_data`: Data for global lookups\n    /// - `columns`: Trace columns (local, next) and public values\n    /// - `lookup_gadget`: Gadget for handling lookups in the circuit\n    ///\n    /// # Returns\n    /// A single target representing the folded constraint evaluation\n    fn eval_folded_circuit(\n        \u0026self,\n        builder: \u0026mut CircuitBuilder\u003cEF\u003e,\n        sels: \u0026RecursiveLagrangeSelectors,\n        alpha: \u0026Target,\n        lookup_metadata: \u0026LookupMetadata\u003c'_, F\u003e,\n        columns: ColumnsTargets\u003c'_\u003e,\n        lookup_gadget: \u0026LG,\n    ) -\u003e Target;\n\n    /// Compute the log of the quotient polynomial degree.\n    ///\n    /// The quotient polynomial is formed by dividing the constraint polynomial\n    /// by the vanishing polynomial. Its degree depends on:\n    /// - The maximum constraint degree\n    /// - Number of public values\n    /// - Whether ZK randomization is used\n    ///\n    /// # Parameters\n    /// - `num_public_values`: Number of public input values\n    /// - `is_zk`: Whether ZK mode is enabled (0 or 1)\n    ///\n    /// # Returns\n    /// Log₂ of the number of quotient chunks\n    fn get_log_num_quotient_chunks(\n        \u0026self,\n        preprocessed_width: usize,\n        contexts: \u0026[Lookup\u003cF\u003e],\n        lookup_data: \u0026[LookupData\u003cusize\u003e],\n        is_zk: usize,\n        lookup_gadget: \u0026LG,\n    ) -\u003e usize;\n}\n\nimpl\u003cF: Field, EF: ExtensionField\u003cF\u003e, A, LG: LookupGadget\u003e RecursiveAir\u003cF, EF, LG\u003e for A\nwhere\n    A: Air\u003cSymbolicAirBuilder\u003cF, EF\u003e\u003e,\n    SymbolicExpression\u003cEF\u003e: From\u003cSymbolicExpression\u003cF\u003e\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        Self::width(self)\n    }\n\n    fn eval_folded_circuit(\n        \u0026self,\n        builder: \u0026mut CircuitBuilder\u003cEF\u003e,\n        sels: \u0026RecursiveLagrangeSelectors,\n        alpha: \u0026Target,\n        lookup_metadata: \u0026LookupMetadata\u003c'_, F\u003e,\n        columns: ColumnsTargets\u003c'_\u003e,\n        lookup_gadget: \u0026LG,\n    ) -\u003e Target {\n        builder.push_scope(\"eval_folded_circuit\");\n\n        let LookupMetadata {\n            contexts,\n            lookup_data,\n        } = lookup_metadata;\n\n        let ld_expected = lookup_data\n            .iter()\n            .map(|ld| LookupData {\n                name: ld.name.clone(),\n                aux_idx: ld.aux_idx,\n                expected_cumulated: SymbolicExpression::Variable(SymbolicVariable::new(\n                    Entry::Public,\n                    ld.expected_cumulated,\n                )),\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let num_preprocessed = columns.local_prep_values.len();\n        // Get symbolic constraints from the AIR\n        let (base_symbolic_constraints, extension_symbolic_constraints) = get_symbolic_constraints(\n            self,\n            num_preprocessed,\n            contexts,\n            \u0026ld_expected,\n            lookup_gadget,\n        );\n\n        // Fold all constraints: result = c₀ + α·c₁ + α²·c₂ + ...\n        //\n        // Converting directly the tree SymbolicExpression\u003cF\u003e → SymbolicExpression\u003cEF\u003e\n        // destroys Arc-based sub-expression sharing and causes exponential blowup.\n        // Instead, we lift F → EF constants directly.\n        //\n        // Additionally, the cache is shared across all constraint calls to reuse circuit\n        // operations for sub-expressions shared between different constraints.\n        let mut acc = builder.define_const(EF::ZERO);\n        let mut base_cache = HashMap::new();\n        for s_c in \u0026base_symbolic_constraints {\n            let mul_prev = builder.mul(acc, *alpha);\n            let constraints = symbolic_to_circuit_base(\n                sels.row_selectors,\n                \u0026columns,\n                s_c,\n                builder,\n                \u0026mut base_cache,\n            );\n            acc = builder.add(mul_prev, constraints);\n        }\n\n        let mut ext_cache = HashMap::new();\n        for s_c in \u0026extension_symbolic_constraints {\n            let mul_prev = builder.mul(acc, *alpha);\n            let constraints =\n                symbolic_to_circuit_ext(sels.row_selectors, \u0026columns, s_c, builder, \u0026mut ext_cache);\n            acc = builder.add(mul_prev, constraints);\n        }\n\n        builder.pop_scope();\n        acc\n    }\n\n    fn get_log_num_quotient_chunks(\n        \u0026self,\n        preprocessed_width: usize,\n        contexts: \u0026[Lookup\u003cF\u003e],\n        lookup_data: \u0026[LookupData\u003cusize\u003e],\n        is_zk: usize,\n        lookup_gadget: \u0026LG,\n    ) -\u003e usize\n    where\n        F: Field,\n        EF: ExtensionField\u003cF\u003e,\n        SymbolicExpression\u003cEF\u003e: From\u003cSymbolicExpression\u003cF\u003e\u003e,\n        LG: LookupGadget,\n    {\n        let ld_dummy_expected = lookup_data\n            .iter()\n            .map(|ld| LookupData {\n                name: ld.name.clone(),\n                aux_idx: ld.aux_idx,\n                expected_cumulated: SymbolicExpression::Variable(SymbolicVariable::new(\n                    Entry::Public,\n                    ld.expected_cumulated,\n                )),\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        get_log_num_quotient_chunks(\n            self,\n            preprocessed_width,\n            contexts,\n            \u0026ld_dummy_expected,\n            is_zk,\n            lookup_gadget,\n        )\n    }\n}\n","traces":[{"line":92,"address":[1786576],"length":1,"stats":{"Line":15}},{"line":93,"address":[4882485],"length":1,"stats":{"Line":14}},{"line":96,"address":[1950271,1950415,1948799,1947488,1948943,1948960],"length":1,"stats":{"Line":12}},{"line":105,"address":[1785226],"length":1,"stats":{"Line":14}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[4949619],"length":1,"stats":{"Line":12}},{"line":109,"address":[3361323],"length":1,"stats":{"Line":14}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":112,"address":[3361338],"length":1,"stats":{"Line":12}},{"line":114,"address":[],"length":0,"stats":{"Line":20}},{"line":115,"address":[3157723],"length":1,"stats":{"Line":5}},{"line":116,"address":[6366974],"length":1,"stats":{"Line":3}},{"line":117,"address":[3157828,3157765],"length":1,"stats":{"Line":8}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":5}},{"line":124,"address":[5115298],"length":1,"stats":{"Line":14}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[4949734],"length":1,"stats":{"Line":12}}
