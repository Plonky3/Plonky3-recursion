ress":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[5552085,5548308],"length":1,"stats":{"Line":0}},{"line":219,"address":[6436390,6432613],"length":1,"stats":{"Line":12}},{"line":220,"address":[],"length":0,"stats":{"Line":16}},{"line":225,"address":[7906574,7909522],"length":1,"stats":{"Line":30}}],"covered":75,"coverable":93},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","benches","prover.rs"],"content":"//! Benchmarks: trace-to-matrix conversion and full proving.\n//!\n//! Instance shape and size are parameterized so results are comparable and\n//! scaling is visible.\n\nuse criterion::{BenchmarkId, Criterion, black_box, criterion_group, criterion_main};\nuse p3_batch_stark::ProverData;\nuse p3_circuit::CircuitBuilder;\nuse p3_circuit_prover::air::{AluAir, ConstAir, PublicAir};\nuse p3_circuit_prover::common::get_airs_and_degrees_with_prep;\nuse p3_circuit_prover::config::KoalaBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, ConstraintProfile, TablePacking, config,\n};\nuse p3_field::PrimeCharacteristicRing;\nuse p3_koala_bear::KoalaBear;\n\ntype F = KoalaBear;\n\nfn fib_circuit(n: usize) -\u003e (p3_circuit::Circuit\u003cF\u003e, F) {\n    let mut builder = CircuitBuilder::new();\n    let expected_result = builder.alloc_public_input(\"expected_result\");\n    let mut a = builder.alloc_const(F::ZERO, \"F(0)\");\n    let mut b = builder.alloc_const(F::ONE, \"F(1)\");\n    for _ in 2..=n {\n        let next = builder.add(a, b);\n        a = b;\n        b = next;\n    }\n    builder.connect(b, expected_result);\n    let circuit = builder.build().unwrap();\n    let expected_fib = fib_classical(n);\n    (circuit, expected_fib)\n}\n\nfn fib_classical(n: usize) -\u003e F {\n    if n == 0 {\n        return F::ZERO;\n    }\n    if n == 1 {\n        return F::ONE;\n    }\n    let mut a = F::ZERO;\n    let mut b = F::ONE;\n    for _ in 2..=n {\n        let next = a + b;\n        a = b;\n        b = next;\n    }\n    b\n}\n\nfn bench_trace_to_matrix(c: \u0026mut Criterion) {\n    let table_packing = TablePacking::new(1, 4);\n    let lanes_p = table_packing.public_lanes();\n    let lanes_a = table_packing.alu_lanes();\n\n    let mut group = c.benchmark_group(\"trace_to_matrix\");\n    for n in [100, 500, 2000] {\n        group.bench_with_input(BenchmarkId::new(\"fibonacci\", n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let (circuit, expected_fib) = fib_circuit(n);\n                let mut runner = circuit.runner();\n                runner.set_public_inputs(\u0026[expected_fib]).unwrap();\n                let traces = runner.run().unwrap();\n                let _ = black_box(ConstAir::\u003cF, 1\u003e::trace_to_matrix(\u0026traces.const_trace));\n                let _ = black_box(PublicAir::\u003cF, 1\u003e::trace_to_matrix(\n                    \u0026traces.public_trace,\n                    lanes_p,\n                ));\n                let _ = black_box(AluAir::\u003cF, 1\u003e::trace_to_matrix(\u0026traces.alu_trace, lanes_a));\n            });\n        });\n    }\n    group.finish();\n}\n\nfn bench_prove_all_tables(c: \u0026mut Criterion) {\n    let table_packing = TablePacking::new(1, 4);\n\n    let mut group = c.benchmark_group(\"prove_all_tables\");\n    for n in [100, 500, 2000] {\n        group.bench_with_input(BenchmarkId::new(\"fibonacci\", n), \u0026n, |b, \u0026n| {\n            b.iter(|| {\n                let config = config::koala_bear().build();\n                let (circuit, expected_fib) = fib_circuit(n);\n                let (airs_degrees, preprocessed_columns) =\n                    get_airs_and_degrees_with_prep::\u003cKoalaBearConfig, _, 1\u003e(\n                        \u0026circuit,\n                        table_packing,\n                        None,\n                        ConstraintProfile::Standard,\n                    )\n                    .unwrap();\n                let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n                let mut runner = circuit.runner();\n                runner.set_public_inputs(\u0026[expected_fib]).unwrap();\n                let traces = runner.run().unwrap();\n                let prover_data = ProverData::from_airs_and_degrees(\u0026config, \u0026mut airs, \u0026degrees);\n                let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n                let prover = BatchStarkProver::new(config).with_table_packing(table_packing);\n                black_box(\n                    prover\n                        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n                        .unwrap(),\n                )\n            });\n        });\n    }\n    group.finish();\n}\n\ncriterion_group!(benches, bench_trace_to_matrix, bench_prove_all_tables);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","examples","fibonacci.rs"],"content":"use std::env;\nuse std::error::Error;\n\nuse p3_batch_stark::ProverData;\nuse p3_circuit::CircuitBuilder;\nuse p3_circuit_prover::common::get_airs_and_degrees_with_prep;\nuse p3_circuit_prover::config::KoalaBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, ConstraintProfile, TablePacking, config,\n};\nuse p3_field::PrimeCharacteristicRing;\n/// Fibonacci circuit: Compute F(n) and prove correctness\n/// Public input: expected_result (F(n))\nuse p3_koala_bear::KoalaBear;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\ntype F = KoalaBear;\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    init_logger();\n\n    let config = config::koala_bear().build();\n\n    let n = env::args()\n        .nth(1)\n        .and_then(|s| s.parse().ok())\n        .unwrap_or(100);\n\n    let mut builder = CircuitBuilder::new();\n\n    // Public input: expected F(n)\n    let expected_result = builder.alloc_public_input(\"expected_result\");\n\n    // Compute F(n) iteratively\n    let mut a = builder.alloc_const(F::ZERO, \"F(0)\");\n    let mut b = builder.alloc_const(F::ONE, \"F(1)\");\n\n    for _i in 2..=n {\n        let next = builder.add(a, b);\n        a = b;\n        b = next;\n    }\n\n    // Assert computed F(n) equals expected result\n    builder.connect(b, expected_result);\n\n    builder.dump_allocation_log();\n\n    let circuit = builder.build()?;\n    let table_packing = TablePacking::new(4, 4);\n\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cKoalaBearConfig, _, 1\u003e(\n            \u0026circuit,\n            table_packing,\n            None,\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    // Set public input\n    let expected_fib = compute_fibonacci_classical(n);\n    runner.set_public_inputs(\u0026[expected_fib])?;\n\n    let traces = runner.run()?;\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n    let prover = BatchStarkProver::new(config).with_table_packing(table_packing);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n    Ok(())\n}\n\nfn compute_fibonacci_classical(n: usize) -\u003e F {\n    if n == 0 {\n        return F::ZERO;\n    }\n    if n == 1 {\n        return F::ONE;\n    }\n\n    let mut a = F::ZERO;\n    let mut b = F::ONE;\n\n    for _i in 2..=n {\n        let next = a + b;\n        a = b;\n        b = next;\n    }\n\n    b\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","examples","poseidon2_perm_chain.rs"],"content":"use std::env;\nuse std::error::Error;\n\nuse p3_batch_stark::ProverData;\nuse p3_circuit::op::NonPrimitiveOpType;\nuse p3_circuit::ops::{Poseidon2PermCall, Poseidon2PermOps, generate_poseidon2_trace};\nuse p3_circuit::{CircuitBuilder, ExprId};\nuse p3_circuit_prover::common::{NonPrimitiveConfig, get_airs_and_degrees_with_prep};\nuse p3_circuit_prover::config::KoalaBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, ConstraintProfile, Poseidon2Config, TablePacking, config,\n};\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\n/// Poseidon2 permutation chain example using the Poseidon2Perm op.\n///\n/// Builds a chain of Poseidon2 permutations and verifies the final output against a native\n/// computation.\nuse p3_koala_bear::{KoalaBear, default_koalabear_poseidon2_16};\nuse p3_poseidon2_circuit_air::KoalaBearD4Width16;\nuse p3_symmetric::Permutation;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\ntype Base = KoalaBear;\ntype Ext4 = BinomialExtensionField\u003cBase, 4\u003e;\n\nconst WIDTH: usize = 16;\nconst LIMB_SIZE: usize = 4; // D=4\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    init_logger();\n\n    // Parse chain length from CLI (default: 3 permutations).\n    let chain_length: usize = env::args().nth(1).and_then(|s| s.parse().ok()).unwrap_or(3);\n    assert!(chain_length \u003e= 1, \"chain length must be at least 1\");\n\n    // Build an initial state of 4 extension limbs with distinct coefficients.\n    let mut ext_limbs = [Ext4::ZERO; 4];\n    for (limb, ext_limb) in ext_limbs.iter_mut().enumerate() {\n        let coeffs: [Base; LIMB_SIZE] =\n            core::array::from_fn(|j| Base::from_u64((limb * LIMB_SIZE + j + 1) as u64));\n        *ext_limb = Ext4::from_basis_coefficients_slice(\u0026coeffs).unwrap();\n    }\n\n    // Compute native permutation chain over the base field (flattened coefficients).\n    let perm = default_koalabear_poseidon2_16();\n    let mut state_base = flatten_ext_limbs(\u0026ext_limbs);\n    for _ in 0..chain_length {\n        state_base = perm.permute(state_base);\n    }\n    let final_state = state_base;\n    let final_limbs_ext = collect_ext_limbs(\u0026final_state);\n\n    // Build the circuit.\n    let mut builder = CircuitBuilder::\u003cExt4\u003e::new();\n    builder.enable_poseidon2_perm::\u003cKoalaBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cExt4, KoalaBearD4Width16\u003e,\n        perm,\n    );\n\n    // Allocate initial input limbs (constants for this example).\n    let first_inputs_expr: [ExprId; 4] =\n        core::array::from_fn(|i| builder.alloc_const(ext_limbs[i], \"poseidon2_perm_input\"));\n\n    // Allocate expected outputs for limbs 0 and 1 of the final row (for checking).\n    let expected_final_output_exprs: [ExprId; 2] = core::array::from_fn(|i| {\n        builder.alloc_const(final_limbs_ext[i], \"poseidon2_perm_expected_output\")\n    });\n\n    let mut last_outputs: Vec\u003cOption\u003cExprId\u003e\u003e = vec![None; 4];\n\n    for row in 0..chain_length {\n        let is_first = row == 0;\n        let is_last = row + 1 == chain_length;\n\n        let mut inputs: Vec\u003cOption\u003cExprId\u003e\u003e = vec![None; 4];\n        if is_first {\n            for limb in 0..4 {\n                inputs[limb] = Some(first_inputs_expr[limb]);\n            }\n        }\n\n        let (_op_id, outputs) = builder.add_poseidon2_perm(Poseidon2PermCall {\n            config: Poseidon2Config::KoalaBearD4Width16,\n            new_start: is_first,\n            merkle_path: false,\n            mmcs_bit: None,\n            inputs,\n            out_ctl: vec![is_last, is_last],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n\n        if is_last {\n            last_outputs = outputs;\n            let out0 = last_outputs[0].ok_or(\"missing out0 expr\")?;\n            let out1 = last_outputs[1].ok_or(\"missing out1 expr\")?;\n            builder.connect(out0, expected_final_output_exprs[0]);\n            builder.connect(out1, expected_final_output_exprs[1]);\n        }\n    }\n\n    let out0 = last_outputs[0].ok_or(\"missing out0 expr\")?;\n    let out1 = last_outputs[1].ok_or(\"missing out1 expr\")?;\n\n    // Build + run.\n    let circuit = builder.build()?;\n    let expr_to_widx = circuit.expr_to_widx.clone();\n\n    let stark_config = config::koala_bear().build();\n    let table_packing = TablePacking::new(2, 2);\n    let poseidon2_config = Poseidon2Config::KoalaBearD4Width16;\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cKoalaBearConfig, _, 4\u003e(\n            \u0026circuit,\n            table_packing,\n            Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n\n    let runner = circuit.runner();\n    let traces = runner.run()?;\n\n    // Sanity-check exposed outputs against the native computation.\n    let observed_out0 = {\n        let wid = expr_to_widx\n            .get(\u0026out0)\n            .ok_or(\"missing witness id for out0\")?;\n        *traces\n            .witness_trace\n            .get_value(*wid)\n            .ok_or(\"missing witness value for out0\")?\n    };\n    let observed_out1 = {\n        let wid = expr_to_widx\n            .get(\u0026out1)\n            .ok_or(\"missing witness id for out1\")?;\n        *traces\n            .witness_trace\n            .get_value(*wid)\n            .ok_or(\"missing witness value for out1\")?\n    };\n\n    assert_eq!(\n        [observed_out0, observed_out1],\n        [final_limbs_ext[0], final_limbs_ext[1]]\n    );\n\n    assert!(\n        traces\n            .non_primitive_traces\n            .get(\u0026NonPrimitiveOpType::Poseidon2Perm(\n                Poseidon2Config::KoalaBearD4Width16\n            ))\n            .is_some_and(|t| t.rows() == chain_length),\n        \"Poseidon2 trace should contain one row per perm op\"\n    );\n\n    // Prove and verify the circuit.\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let prover_data = ProverData::from_airs_and_degrees(\u0026stark_config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    // Lookups order being CONST, PUBLIC, ALU, DYNAMIC.\n    assert!(\n        !circuit_prover_data.common_data().lookups[3].is_empty(),\n        \"Poseidon2 table should have lookups\"\n    );\n\n    let mut prover = BatchStarkProver::new(stark_config).with_table_packing(table_packing);\n    prover.register_poseidon2_table(poseidon2_config);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n\n    Ok(())\n}\n\nfn flatten_ext_limbs(limbs: \u0026[Ext4; 4]) -\u003e [Base; WIDTH] {\n    let mut out = [Base::ZERO; WIDTH];\n    for (i, limb) in limbs.iter().enumerate() {\n        let coeffs = limb.as_basis_coefficients_slice();\n        out[i * LIMB_SIZE..(i + 1) * LIMB_SIZE].copy_from_slice(coeffs);\n    }\n    out\n}\n\nfn collect_ext_limbs(state: \u0026[Base; WIDTH]) -\u003e [Ext4; 4] {\n    let mut limbs = [Ext4::ZERO; 4];\n    for i in 0..4 {\n        let chunk = \u0026state[i * LIMB_SIZE..(i + 1) * LIMB_SIZE];\n        limbs[i] = Ext4::from_basis_coefficients_slice(chunk).unwrap();\n    }\n    limbs\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","examples","poseidon2_perm_merkle.rs"],"content":"use std::error::Error;\n\nuse p3_batch_stark::ProverData;\nuse p3_circuit::op::{NonPrimitiveOpPrivateData, NonPrimitiveOpType};\nuse p3_circuit::ops::{Poseidon2PermPrivateData, generate_poseidon2_trace};\nuse p3_circuit::{CircuitBuilder, ExprId, Poseidon2PermOps};\nuse p3_circuit_prover::common::{NonPrimitiveConfig, get_airs_and_degrees_with_prep};\nuse p3_circuit_prover::config::KoalaBearConfig;\nuse p3_circuit_prover::{\n    BatchStarkProver, CircuitProverData, ConstraintProfile, Poseidon2Config, TablePacking, config,\n};\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\nuse p3_koala_bear::{KoalaBear, default_koalabear_poseidon2_16};\nuse p3_poseidon2_circuit_air::KoalaBearD4Width16;\nuse p3_symmetric::Permutation;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\ntype Base = KoalaBear;\ntype Ext4 = BinomialExtensionField\u003cBase, 4\u003e;\n\nconst LIMB_SIZE: usize = 4;\nconst WIDTH: usize = 16;\n\nfn main() -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n    init_logger();\n\n    // Three-row Merkle path example (2 levels):\n    // Row 0: permutation input is leaf || sibling0. merkle_path = true, new_start = true, mmcs_bit = 0\n    // Row 1: merkle_path = true, new_start = false, mmcs_bit = 1 (previous hash becomes right child),\n    //        input limbs 2-3 get prev row's output limbs 0-1; input limbs 0-1 take sibling1 as private inputs.\n    // Row 2: merkle_path = true, new_start = false, mmcs_bit = 0 (previous hash becomes left child),\n    //        input limbs 0-1 get prev row's output limbs 0-1; input limbs 2-3 take sibling2 as private inputs.\n    //\n    // Tree shape (limb ranges = base-field coeff slices of Ext4):\n    //          root (row2 out)\n    //         /                 \\\n    //   row2 left (row1 out)   sibling2 [25..32]\n    //      /          \\\n    // sibling1 [17..24]  row0 out\n    //                     /     \\\n    //               leaf [1..8]  sibling0 [9..16]\n    //\n    // We expose final digest limbs 0-1 as public inputs and the mmcs_index_sum (should be binary 010 = 2).\n\n    let perm = default_koalabear_poseidon2_16();\n\n    // Build leaf and siblings as extension limbs.\n    let leaf_limb0 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(1),\n        Base::from_u64(2),\n        Base::from_u64(3),\n        Base::from_u64(4),\n    ])\n    .expect(\"extension from coeffs\");\n    let leaf_limb1 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(5),\n        Base::from_u64(6),\n        Base::from_u64(7),\n        Base::from_u64(8),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling0_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(9),\n        Base::from_u64(10),\n        Base::from_u64(11),\n        Base::from_u64(12),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling0_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(13),\n        Base::from_u64(14),\n        Base::from_u64(15),\n        Base::from_u64(16),\n    ])\n    .expect(\"extension from coeffs\");\n\n    let sibling1_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(17),\n        Base::from_u64(18),\n        Base::from_u64(19),\n        Base::from_u64(20),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling1_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(21),\n        Base::from_u64(22),\n        Base::from_u64(23),\n        Base::from_u64(24),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling2_limb2 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(25),\n        Base::from_u64(26),\n        Base::from_u64(27),\n        Base::from_u64(28),\n    ])\n    .expect(\"extension from coeffs\");\n    let sibling2_limb3 = Ext4::from_basis_coefficients_slice(\u0026[\n        Base::from_u64(29),\n        Base::from_u64(30),\n        Base::from_u64(31),\n        Base::from_u64(32),\n    ])\n    .expect(\"extension from coeffs\");\n\n    // Native row 0 permutation: hash(leaf limbs, sibling0 limbs)\n    let row0_state = [leaf_limb0, leaf_limb1, sibling0_limb2, sibling0_limb3];\n    let row0_state_base = flatten_ext_limbs(\u0026row0_state);\n    let row0_out_base = perm.permute(row0_state_base);\n\n    // Row 1 chaining: mmcs_bit = 1, so previous hash becomes right child.\n    // Previous digest (out[0..1]) chains into limbs 2-3; sibling1 provides limbs 0-1.\n    let mut row1_state_base = [Base::ZERO; WIDTH];\n    // limbs 0-1 from sibling1\n    let sibling1_flat: [Base; 2 * LIMB_SIZE] = flatten_ext_limbs(\u0026[sibling1_limb2, sibling1_limb3]);\n    row1_state_base[0..2 * LIMB_SIZE].copy_from_slice(\u0026sibling1_flat);\n    // limbs 2-3 from row0 output limbs 0-1\n    row1_state_base[2 * LIMB_SIZE..4 * LIMB_SIZE].copy_from_slice(\u0026row0_out_base[0..2 * LIMB_SIZE]);\n\n    let row1_out_base = perm.permute(row1_state_base);\n\n    // Row 2 chaining: mmcs_bit = 0, so previous hash becomes left child (limbs 0-1 get prev_out[0..2])\n    // limbs 2-3 from sibling2\n    let mut row2_state_base = [Base::ZERO; WIDTH];\n    row2_state_base[0..2 * LIMB_SIZE].copy_from_slice(\u0026row1_out_base[0..2 * LIMB_SIZE]);\n    let sibling2_flat: [Base; 2 * LIMB_SIZE] = flatten_ext_limbs(\u0026[sibling2_limb2, sibling2_limb3]);\n    row2_state_base[2 * LIMB_SIZE..4 * LIMB_SIZE].copy_from_slice(\u0026sibling2_flat);\n\n    let row2_out_base = perm.permute(row2_state_base);\n    let row2_out_limbs = collect_ext_limbs(\u0026row2_out_base);\n\n    // mmcs_index_sum should be 2 (bits: row1=1, row2=0)\n    let mmcs_index_sum_row2 = Base::from_u64(2);\n\n    // Build circuit\n    let mut builder = CircuitBuilder::\u003cExt4\u003e::new();\n    builder.enable_poseidon2_perm::\u003cKoalaBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cExt4, KoalaBearD4Width16\u003e,\n        perm,\n    );\n\n    // Row 0: expose all inputs\n    let mmcs_bit_row0 = builder.alloc_const(Ext4::from_prime_subfield(Base::ZERO), \"mmcs_bit_row0\");\n    let inputs_row0: [ExprId; 4] = [\n        builder.alloc_const(row0_state[0], \"leaf0\"),\n        builder.alloc_const(row0_state[1], \"leaf1\"),\n        builder.alloc_const(row0_state[2], \"sibling0_2\"),\n        builder.alloc_const(row0_state[3], \"sibling0_3\"),\n    ];\n\n    let (_row0_op_id, _row0_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::KoalaBearD4Width16,\n            new_start: true,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row0),\n            inputs: inputs_row0.iter().map(|\u0026x| Some(x)).collect(),\n            out_ctl: vec![false, false],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n\n    let sibling1_inputs: Vec\u003cOption\u003cExprId\u003e\u003e = vec![None; 4];\n    let out0 = builder.public_input();\n    let out1 = builder.public_input();\n    let mmcs_idx_sum_expr = builder.public_input();\n\n    let mmcs_bit_row1 = builder.alloc_const(Ext4::from_prime_subfield(Base::ONE), \"mmcs_bit_row1\");\n    let (row1_op_id, _row1_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::KoalaBearD4Width16,\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row1),\n            inputs: sibling1_inputs,\n            out_ctl: vec![false, false],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n\n    let mmcs_bit_row2 = builder.alloc_const(Ext4::from_prime_subfield(Base::ZERO), \"mmcs_bit_row2\");\n    let sibling2_inputs: Vec\u003cOption\u003cExprId\u003e\u003e = vec![None; 4];\n    let (row2_op_id, row2_outputs) =\n        builder.add_poseidon2_perm(p3_circuit::ops::Poseidon2PermCall {\n            config: Poseidon2Config::KoalaBearD4Width16,\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: Some(mmcs_bit_row2),\n            inputs: sibling2_inputs,\n            out_ctl: vec![true, true],\n            return_all_outputs: false,\n            mmcs_index_sum: Some(mmcs_idx_sum_expr),\n        })?;\n    let row2_out0 = row2_outputs[0].ok_or(\"missing row2 out0\")?;\n    let row2_out1 = row2_outputs[1].ok_or(\"missing row2 out1\")?;\n    builder.connect(row2_out0, out0);\n    builder.connect(row2_out1, out1);\n\n    let circuit = builder.build()?;\n    let table_packing = TablePacking::new(4, 4);\n    let poseidon2_config = Poseidon2Config::KoalaBearD4Width16;\n    let stark_config = config::koala_bear().build();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cKoalaBearConfig, _, 4\u003e(\n            \u0026circuit,\n            table_packing,\n            Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n            ConstraintProfile::Standard,\n        )?;\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n\n    let mut runner = circuit.runner();\n    runner.set_public_inputs(\u0026[\n        row2_out_limbs[0],\n        row2_out_limbs[1],\n        Ext4::from_prime_subfield(mmcs_index_sum_row2),\n    ])?;\n\n    // Set private inputs for Row 1\n    // Row 1: mmcs_bit = 1 (Right Child). Previous digest chains from previous row.\n    // For Merkle mode, provide the sibling (2 limbs). Internal logic handles placement.\n    runner.set_private_data(\n        row1_op_id,\n        NonPrimitiveOpPrivateData::Poseidon2Perm(Poseidon2PermPrivateData {\n            sibling: [sibling1_limb2, sibling1_limb3],\n        }),\n    )?;\n\n    // Set private inputs for Row 2\n    // Row 2: mmcs_bit = 0 (Left Child). Previous digest chains from previous row.\n    // For Merkle mode, provide the sibling (2 limbs). Internal logic handles placement.\n    runner.set_private_data(\n        row2_op_id,\n        NonPrimitiveOpPrivateData::Poseidon2Perm(Poseidon2PermPrivateData {\n            sibling: [sibling2_limb2, sibling2_limb3],\n        }),\n    )?;\n\n    let traces = runner.run()?;\n\n    // Check Poseidon2 trace rows and mmcs_index_sum exposure\n    let poseidon2_trace = traces\n        .non_primitive_trace::\u003cp3_circuit::ops::Poseidon2Trace\u003cBase\u003e\u003e(\n            NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::KoalaBearD4Width16),\n        )\n        .expect(\"poseidon2 trace missing\");\n    assert_eq!(poseidon2_trace.total_rows(), 3, \"expected three perm rows\");\n\n    let prover_data = ProverData::from_airs_and_degrees(\u0026stark_config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    // Lookups order being CONST, PUBLIC, ALU, DYNAMIC.\n    assert!(\n        !circuit_prover_data.common_data().lookups[3].is_empty(),\n        \"Poseidon2 table should have lookups\"\n    );\n\n    let mut prover = BatchStarkProver::new(stark_config).with_table_packing(table_packing);\n    prover.register_poseidon2_table(poseidon2_config);\n\n    let proof = prover.prove_all_tables(\u0026traces, \u0026circuit_prover_data)?;\n    prover.verify_all_tables(\u0026proof, circuit_prover_data.common_data())?;\n\n    Ok(())\n}\n\nfn flatten_ext_limbs\u003cconst N: usize, const M: usize\u003e(limbs: \u0026[Ext4; N]) -\u003e [Base; M] {\n    let mut out = [Base::ZERO; M];\n    for (i, limb) in limbs.iter().enumerate() {\n        let coeffs = limb.as_basis_coefficients_slice();\n        let start = i * LIMB_SIZE;\n        let end = (start + LIMB_SIZE).min(M);\n        out[start..end].copy_from_slice(\u0026coeffs[0..(end - start)]);\n    }\n    out\n}\n\nfn collect_ext_limbs(state: \u0026[Base; WIDTH]) -\u003e [Ext4; 4] {\n    let mut limbs = [Ext4::ZERO; 4];\n    for i in 0..4 {\n        let chunk = \u0026state[i * LIMB_SIZE..(i + 1) * LIMB_SIZE];\n        limbs[i] = Ext4::from_basis_coefficients_slice(chunk).unwrap();\n    }\n    limbs\n}\n","traces":[{"line":284,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":287,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","alu_air.rs"],"content":"//! [`AluAir`] defines the unified AIR for proving arithmetic operations over both base and extension fields.\n//!\n//! This AIR combines addition, multiplication, boolean checks, and fused multiply-add operations\n//! into a single table, reducing the number of table commitments in the proof.\n//!\n//! Conceptually, each row of the trace encodes one or more arithmetic constraints based on\n//! preprocessed operation selectors:\n//!\n//! - **ADD**: `a + b = out`\n//! - **MUL**: `a * b = out`\n//! - **BOOL_CHECK**: `a * (a - 1) = 0`, `out = a`\n//! - **MUL_ADD**: `a * b + c = out`\n//!\n//! # Column layout\n//!\n//! For each logical operation (lane) we allocate `4 * D` main columns:\n//!\n//! - `D` columns for operand `a` (basis coefficients),\n//! - `D` columns for operand `b` (basis coefficients),\n//! - `D` columns for operand `c` (basis coefficients, only used for MulAdd),\n//! - `D` columns for output `out` (basis coefficients).\n//!\n//! Preprocessed columns per lane (12 total):\n//!\n//! - 1 column `active` (1 for active row, 0 for padding)\n//! - 1 column `mult_a`: signed multiplicity for `a` (`-1` reader, `+N` first unconstrained creator, `0` padding)\n//! - 3 columns for operation selectors (sel_add_vs_mul, sel_bool, sel_muladd)\n//! - 4 columns for operand indices (a_idx, b_idx, c_idx, out_idx)\n//! - 1 column `mult_b`, 1 column `mult_out`, 1 column `mult_c` (same multiplicity convention)\n//!\n//! # Constraints (degree ≤ 3)\n//!\n//! All constraint degrees are within the limit for `log_blowup = 1`:\n//!\n//! - ADD: `a + b - out = 0` (degree 1)\n//! - MUL: `a * b - out = 0` (degree 2)\n//! - BOOL_CHECK: `a * (a - 1) = 0` (degree 2)\n//! - MUL_ADD: `a * b + c - out = 0` (degree 2)\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, BaseAir, PermutationAirBuilder};\nuse p3_circuit::op::AluOpKind;\nuse p3_circuit::tables::AluTrace;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_lookup::lookup_traits::{Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\n\nuse crate::air::utils::{\n    create_direct_preprocessed_trace, create_symbolic_variables, get_alu_index_lookups,\n};\n\n/// AIR for proving unified arithmetic operations.\n///\n/// Supports ADD, MUL, BOOL_CHECK, and MUL_ADD operations with preprocessed selectors.\n#[derive(Debug, Clone)]\npub struct AluAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical ALU operations in the trace.\n    pub num_ops: usize,\n    /// Number of independent operations packed per trace row.\n    pub lanes: usize,\n    /// For binomial extensions x^D = W (D \u003e 1).\n    pub w_binomial: Option\u003cF\u003e,\n    /// Flattened preprocessed values (selectors + indices).\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Number of lookup columns registered so far.\n    pub num_lookup_columns: usize,\n    /// Minimum trace height (for FRI compatibility with higher log_final_poly_len).\n    pub min_height: usize,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field + PrimeCharacteristicRing, const D: usize\u003e AluAir\u003cF, D\u003e {\n    /// Construct a new `AluAir` for base-field operations (D=1).\n    pub const fn new(num_ops: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D == 1, \"Use new_binomial for D \u003e 1\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: None,\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `AluAir` for base-field operations with preprocessed data.\n    pub const fn new_with_preprocessed(num_ops: usize, lanes: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D == 1, \"Use new_binomial_with_preprocessed for D \u003e 1\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: None,\n            preprocessed,\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `AluAir` for binomial extension-field operations (D \u003e 1).\n    pub const fn new_binomial(num_ops: usize, lanes: usize, w: F) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D \u003e= 2, \"Binomial constructor requires D \u003e= 2\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: Some(w),\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `AluAir` for binomial extension-field operations with preprocessed data.\n    pub const fn new_binomial_with_preprocessed(\n        num_ops: usize,\n        lanes: usize,\n        w: F,\n        preprocessed: Vec\u003cF\u003e,\n    ) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D \u003e= 2, \"Binomial constructor requires D \u003e= 2\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: Some(w),\n            preprocessed,\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Set the minimum trace height for FRI compatibility.\n    ///\n    /// FRI requires: `log_trace_height \u003e log_final_poly_len + log_blowup`\n    /// So `min_height` should be \u003e= `2^(log_final_poly_len + log_blowup + 1)`.\n    pub const fn with_min_height(mut self, min_height: usize) -\u003e Self {\n        self.min_height = min_height;\n        self\n    }\n\n    /// Number of main columns per lane: a[D], b[D], c[D], out[D]\n    pub const fn lane_width() -\u003e usize {\n        4 * D\n    }\n\n    /// Total main trace width for this AIR instance.\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    /// Number of preprocessed columns per lane (12 total):\n    /// [active, mult_a, sel1, sel2, sel3, a_idx, b_idx, c_idx, out_idx, mult_b, mult_out, mult_c]\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        12\n    }\n\n    /// Total preprocessed width for this AIR instance.\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Convert an `AluTrace` into a `RowMajorMatrix` suitable for the STARK prover.\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026AluTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        let lane_width = Self::lane_width();\n        let width = lane_width * lanes;\n        let op_count = trace.a_values.len();\n        let row_count = op_count.div_ceil(lanes);\n\n        let mut values = F::zero_vec(width * row_count.max(1));\n\n        for (op_idx, (((a_val, b_val), c_val), out_val)) in trace\n            .a_values\n            .iter()\n            .zip(trace.b_values.iter())\n            .zip(trace.c_values.iter())\n            .zip(trace.out_values.iter())\n            .enumerate()\n        {\n            let row = op_idx / lanes;\n            let lane = op_idx % lanes;\n            let mut cursor = (row * width) + (lane * lane_width);\n\n            // Write a[D]\n            let a_coeffs = a_val.as_basis_coefficients_slice();\n            assert_eq!(a_coeffs.len(), D, \"Extension field degree mismatch for a\");\n            values[cursor..cursor + D].copy_from_slice(a_coeffs);\n            cursor += D;\n\n            // Write b[D]\n            let b_coeffs = b_val.as_basis_coefficients_slice();\n            assert_eq!(b_coeffs.len(), D, \"Extension field degree mismatch for b\");\n            values[cursor..cursor + D].copy_from_slice(b_coeffs);\n            cursor += D;\n\n            // Write c[D]\n            let c_coeffs = c_val.as_basis_coefficients_slice();\n            assert_eq!(c_coeffs.len(), D, \"Extension field degree mismatch for c\");\n            values[cursor..cursor + D].copy_from_slice(c_coeffs);\n            cursor += D;\n\n            // Write out[D]\n            let out_coeffs = out_val.as_basis_coefficients_slice();\n            assert_eq!(\n                out_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for out\"\n            );\n            values[cursor..cursor + D].copy_from_slice(out_coeffs);\n        }\n\n        let mut mat = RowMajorMatrix::new(values, width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n        mat\n    }\n\n    /// Convert an `AluTrace` to preprocessed values (12 columns per op).\n    ///\n    /// Layout: `[active, mult_a, sel1, sel2, sel3, a_idx, b_idx, c_idx, out_idx, mult_b, mult_out, mult_c]`.\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026AluTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        let total_len = trace.a_index.len() * Self::preprocessed_lane_width();\n        let mut preprocessed_values = Vec::with_capacity(total_len);\n        let neg_one = F::NEG_ONE;\n\n        for (i, kind) in trace.op_kind.iter().enumerate() {\n            let (sel_add_vs_mul, sel_bool, sel_muladd) = match kind {\n                AluOpKind::Add =\u003e (F::ONE, F::ZERO, F::ZERO),\n                AluOpKind::Mul =\u003e (F::ZERO, F::ZERO, F::ZERO),\n                AluOpKind::BoolCheck =\u003e (F::ZERO, F::ONE, F::ZERO),\n                AluOpKind::MulAdd =\u003e (F::ZERO, F::ZERO, F::ONE),\n            };\n\n            preprocessed_values.extend(\u0026[\n                F::ONE, // active\n                neg_one,\n                sel_add_vs_mul,\n                sel_bool,\n                sel_muladd,\n                F::from_u32(trace.a_index[i].0 * D as u32),\n                F::from_u32(trace.b_index[i].0 * D as u32),\n                F::from_u32(trace.c_index[i].0 * D as u32),\n                F::from_u32(trace.out_index[i].0 * D as u32),\n                neg_one,\n                F::ONE,\n                neg_one, // mult_c\n            ]);\n        }\n\n        preprocessed_values\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for AluAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        if self.num_ops \u003e 0 {\n            assert!(!self.preprocessed.is_empty());\n        }\n\n        Some(create_direct_preprocessed_trace(\n            \u0026self.preprocessed,\n            Self::preprocessed_lane_width(),\n            self.lanes,\n            self.min_height,\n        ))\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for AluAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    #[allow(clippy::needless_range_loop)]\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        debug_assert_eq!(main.width(), self.total_width(), \"column width mismatch\");\n\n        let local = main.row_slice(0).expect(\"matrix must be non-empty\");\n        let lane_width = Self::lane_width();\n\n        // Get preprocessed columns\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"AluAir requires preprocessed trace\");\n        let preprocessed_local = preprocessed\n            .row_slice(0)\n            .expect(\"preprocessed must be non-empty\");\n        let preprocessed_lane_width = Self::preprocessed_lane_width();\n\n        // D=1 specialization\n        if D == 1 {\n            debug_assert_eq!(lane_width, 4);\n\n            for lane in 0..self.lanes {\n                let main_offset = lane * lane_width;\n                let prep_offset = lane * preprocessed_lane_width;\n\n                let a = local[main_offset].clone();\n                let b = local[main_offset + 1].clone();\n                let c = local[main_offset + 2].clone();\n                let out = local[main_offset + 3].clone();\n\n                // Preprocessed layout: [active, mult_a, sel1, sel2, sel3, a_idx, b_idx, c_idx, out_idx, mult_b, mult_out, mult_c]\n                let active = preprocessed_local[prep_offset].clone();\n                let sel_add_vs_mul = preprocessed_local[prep_offset + 2].clone();\n                let sel_bool = preprocessed_local[prep_offset + 3].clone();\n                let sel_muladd = preprocessed_local[prep_offset + 4].clone();\n\n                // Derive MUL selector linearly:\n                // sel_mul = active - sel_bool - sel_muladd - sel_add_vs_mul\n                let sel_mul =\n                    active - sel_bool.clone() - sel_muladd.clone() - sel_add_vs_mul.clone();\n\n                // ADD constraint: sel_add_vs_mul * (a + b - out) = 0\n                builder.assert_zero(sel_add_vs_mul.clone() * (a.clone() + b.clone() - out.clone()));\n\n                // MUL constraint: sel_mul * (a * b - out) = 0\n                builder.assert_zero(sel_mul.clone() * (a.clone() * b.clone() - out.clone()));\n\n                // BOOL_CHECK constraint: sel_bool * a * (a - 1) = 0\n                let one = AB::Expr::ONE;\n                builder.assert_zero(sel_bool.clone() * a.clone() * (a.clone() - one.clone()));\n\n                // MUL_ADD constraint: sel_muladd * (a * b + c - out) = 0\n                builder.assert_zero(\n                    sel_muladd.clone() * (a.clone() * b.clone() + c.clone() - out.clone()),\n                );\n            }\n        } else {\n            // Extension field case (D \u003e 1)\n            let w = self\n                .w_binomial\n                .as_ref()\n                .map(|w| AB::Expr::from(*w))\n                .expect(\"AluAir with D\u003e1 requires binomial parameter W\");\n\n            for lane in 0..self.lanes {\n                let main_offset = lane * lane_width;\n                let prep_offset = lane * preprocessed_lane_width;\n\n                let a_slice = \u0026local[main_offset..main_offset + D];\n                let b_slice = \u0026local[main_offset + D..main_offset + 2 * D];\n                let c_slice = \u0026local[main_offset + 2 * D..main_offset + 3 * D];\n                let out_slice = \u0026local[main_offset + 3 * D..main_offset + 4 * D];\n\n                // Preprocessed layout: [active, mult_a, sel1, sel2, sel3, a_idx, b_idx, c_idx, out_idx, mult_b, mult_out, mult_c]\n                let active = preprocessed_local[prep_offset].clone();\n                let sel_add_vs_mul = preprocessed_local[prep_offset + 2].clone();\n                let sel_bool = preprocessed_local[prep_offset + 3].clone();\n                let sel_muladd = preprocessed_local[prep_offset + 4].clone();\n\n                let sel_mul =\n                    active - sel_bool.clone() - sel_muladd.clone() - sel_add_vs_mul.clone();\n\n                // ADD constraints: sel_add_vs_mul * (a[i] + b[i] - out[i]) = 0\n                for i in 0..D {\n                    builder.assert_zero(\n                        sel_add_vs_mul.clone()\n                            * (a_slice[i].clone() + b_slice[i].clone() - out_slice[i].clone()),\n                    );\n                }\n\n                // MUL constraints: extension field multiplication\n                let mut mul_acc = vec![AB::Expr::ZERO; D];\n                for i in 0..D {\n                    for j in 0..D {\n                        let term = a_slice[i].clone() * b_slice[j].clone();\n                        let k = i + j;\n                        if k \u003c D {\n                            mul_acc[k] = mul_acc[k].clone() + term;\n                        } else {\n                            mul_acc[k - D] = mul_acc[k - D].clone() + w.clone() * term;\n                        }\n                    }\n                }\n                for i in 0..D {\n                    builder\n                        .assert_zero(sel_mul.clone() * (mul_acc[i].clone() - out_slice[i].clone()));\n                }\n\n                // BOOL_CHECK constraints: sel_bool * a[i] * (a[i] - 1) = 0 for i=0 only (base component)\n                // For extension fields, boolean check only makes sense on the base component\n                let one = AB::Expr::ONE;\n                builder.assert_zero(\n                    sel_bool.clone() * a_slice[0].clone() * (a_slice[0].clone() - one.clone()),\n                );\n\n                // MUL_ADD constraints: a * b + c = out (extension field)\n                let mut muladd_acc = vec![AB::Expr::ZERO; D];\n                for i in 0..D {\n                    for j in 0..D {\n                        let term = a_slice[i].clone() * b_slice[j].clone();\n                        let k = i + j;\n                        if k \u003c D {\n                            muladd_acc[k] = muladd_acc[k].clone() + term;\n                        } else {\n                            muladd_acc[k - D] = muladd_acc[k - D].clone() + w.clone() * term;\n                        }\n                    }\n                }\n                // Add c component-wise\n                for i in 0..D {\n                    muladd_acc[i] = muladd_acc[i].clone() + c_slice[i].clone();\n                }\n                for i in 0..D {\n                    builder.assert_zero(\n                        sel_muladd.clone() * (muladd_acc[i].clone() - out_slice[i].clone()),\n                    );\n                }\n            }\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n\n        let (symbolic_main_local, preprocessed_local) = create_symbolic_variables::\u003cAB::F\u003e(\n            self.preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0,\n        );\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            // 4 lookups per lane: a, b, c, out (all Direction::Receive)\n            let lane_lookup_inputs = get_alu_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n            );\n            lookups.extend(lane_lookup_inputs.into_iter().map(|inps| {\n                \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                    self,\n                    Kind::Global(\"WitnessChecks\".to_string()),\n                    \u0026[inps],\n                )\n            }));\n        }\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n    use alloc::vec::Vec;\n\n    use p3_baby_bear::BabyBear as Val;\n    use p3_circuit::WitnessId;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    #[test]\n    fn prove_verify_alu_add_base_field() {\n        let n = 8;\n        let a_values = vec![Val::from_u64(3); n];\n        let b_values = vec![Val::from_u64(5); n];\n        let c_values = vec![Val::ZERO; n];\n        let out_values = vec![Val::from_u64(8); n];\n        let op_kind = vec![AluOpKind::Add; n];\n        let a_index = vec![WitnessId(1); n];\n        let b_index = vec![WitnessId(2); n];\n        let c_index = vec![WitnessId(0); n];\n        let out_index = vec![WitnessId(3); n];\n\n        let trace = AluTrace {\n            op_kind,\n            a_values,\n            a_index,\n            b_values,\n            b_index,\n            c_values,\n            c_index,\n            out_values,\n            out_index,\n        };\n\n        let preprocessed_values = AluAir::\u003cVal, 1\u003e::trace_to_preprocessed(\u0026trace);\n        let matrix: RowMajorMatrix\u003cVal\u003e = AluAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.width(), 4);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AluAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_alu_mul_base_field() {\n        let n = 8;\n        let a_values = vec![Val::from_u64(3); n];\n        let b_values = vec![Val::from_u64(5); n];\n        let c_values = vec![Val::ZERO; n];\n        let out_values = vec![Val::from_u64(15); n];\n        let op_kind = vec![AluOpKind::Mul; n];\n        let a_index = vec![WitnessId(1); n];\n        let b_index = vec![WitnessId(2); n];\n        let c_index = vec![WitnessId(0); n];\n        let out_index = vec![WitnessId(3); n];\n\n        let trace = AluTrace {\n            op_kind,\n            a_values,\n            a_index,\n            b_values,\n            b_index,\n            c_values,\n            c_index,\n            out_values,\n            out_index,\n        };\n\n        let preprocessed_values = AluAir::\u003cVal, 1\u003e::trace_to_preprocessed(\u0026trace);\n        let matrix: RowMajorMatrix\u003cVal\u003e = AluAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AluAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_alu_bool_check() {\n        let n = 8;\n        // Test with valid boolean values (0 and 1)\n        let a_values: Vec\u003cVal\u003e = (0..n).map(|i| Val::from_u64(i as u64 % 2)).collect();\n        let b_values = vec![Val::ZERO; n]; // unused for bool check\n        let c_values = vec![Val::ZERO; n];\n        let out_values = a_values.clone(); // out = a for bool check\n        let op_kind = vec![AluOpKind::BoolCheck; n];\n        let a_index = vec![WitnessId(1); n];\n        let b_index = vec![WitnessId(0); n];\n        let c_index = vec![WitnessId(0); n];\n        let out_index = vec![WitnessId(1); n]; // out points to same as a\n\n        let trace = AluTrace {\n            op_kind,\n            a_values,\n            a_index,\n            b_values,\n            b_index,\n            c_values,\n            c_index,\n            out_values,\n            out_index,\n        };\n\n        let preprocessed_values = AluAir::\u003cVal, 1\u003e::trace_to_preprocessed(\u0026trace);\n        let matrix: RowMajorMatrix\u003cVal\u003e = AluAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AluAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_alu_muladd() {\n        let n = 8;\n        // a * b + c = out =\u003e 3 * 5 + 2 = 17\n        let a_values = vec![Val::from_u64(3); n];\n        let b_values = vec![Val::from_u64(5); n];\n        let c_values = vec![Val::from_u64(2); n];\n        let out_values = vec![Val::from_u64(17); n];\n        let op_kind = vec![AluOpKind::MulAdd; n];\n        let a_index = vec![WitnessId(1); n];\n        let b_index = vec![WitnessId(2); n];\n        let c_index = vec![WitnessId(3); n];\n        let out_index = vec![WitnessId(4); n];\n\n        let trace = AluTrace {\n            op_kind,\n            a_values,\n            a_index,\n            b_values,\n            b_index,\n            c_values,\n            c_index,\n            out_values,\n            out_index,\n        };\n\n        let preprocessed_values = AluAir::\u003cVal, 1\u003e::trace_to_preprocessed(\u0026trace);\n        let matrix: RowMajorMatrix\u003cVal\u003e = AluAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AluAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_alu_mixed_ops() {\n        // Mix of ADD and MUL operations\n        let a_vals = vec![Val::from_u64(3), Val::from_u64(4)];\n        let b_vals = vec![Val::from_u64(5), Val::from_u64(6)];\n        let c_vals = vec![Val::ZERO, Val::ZERO];\n        let out_vals = vec![Val::from_u64(8), Val::from_u64(24)]; // 3+5=8, 4*6=24\n        let ops = vec![AluOpKind::Add, AluOpKind::Mul];\n\n        let trace = AluTrace {\n            op_kind: ops,\n            a_values: a_vals,\n            a_index: vec![WitnessId(0), WitnessId(1)],\n            b_values: b_vals,\n            b_index: vec![WitnessId(2), WitnessId(3)],\n            c_values: c_vals,\n            c_index: vec![WitnessId(0), WitnessId(0)],\n            out_values: out_vals,\n            out_index: vec![WitnessId(4), WitnessId(5)],\n        };\n\n        let preprocessed_values = AluAir::\u003cVal, 1\u003e::trace_to_preprocessed(\u0026trace);\n        let matrix: RowMajorMatrix\u003cVal\u003e = AluAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = AluAir::\u003cVal, 1\u003e::new_with_preprocessed(2, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u00 ne":0}},{"line":459,"address":[],"length":0,"stats":{"Line":0}},{"line":460,"address":[],"length":0,"stats":{"Line":14}},{"line":461,"address":[7655902,7652878,7656910,7657918,7653886,7654894],"length":1,"stats":{"Line":14}},{"line":463,"address":[6206786,6206944,6207291],"length":1,"stats":{"Line":24}},{"line":464,"address":[6207222],"length":1,"stats":{"Line":12}},{"line":465,"address":[6443197,6443581],"length":1,"stats":{"Line":12}},{"line":466,"address":[4982344,4982261,4982645,4982728],"length":1,"stats":{"Line":24}},{"line":467,"address":[],"length":0,"stats":{"Line":12}},{"line":471,"address":[],"length":0,"stats":{"Line":12}}],"covered":174,"coverable":195},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","const_air.rs"],"content":"//! [`ConstAir`] stores constants either in the base field or the extension field (of extension degree `D`).\n//!\n//! # Column layout\n//!\n//! The AIR is generic over an extension degree `D`.\n//! For each constant entry, we allocate `D + 1` base-field columns.\n//!\n//! - `D` columns for the constant value (basis coefficients),\n//! - `1` column for the `index`: the witness-bus index of the constant.\n//!\n//! The layout for a single row is:\n//!\n//! ```text\n//!     [value[0], value[1], ..., value[D-1], index]\n//! ```\n//!\n//! # Constraints\n//!\n//! The AIR has no constraints.\n//!\n//! # Global Interactions\n//!\n//! One interaction with the global witness bus (WitnessChecks):\n//!\n//! - send `(index, value[0..D])` with multiplicity `ext_mult`\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::ConstTrace;\nuse p3_field::{BasedVectorSpace, Field};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::dense::RowMajorMatrix;\n\nuse crate::air::utils::{\n    create_direct_preprocessed_trace, create_symbolic_variables, get_index_lookups,\n};\n\n/// ConstAir: vector-valued constant binding with generic extension degree D.\n///\n/// This chip exposes preprocessed constants that don't need to be committed during proving.\n/// It serves as the source of truth for constant values in the system, with each row\n/// representing a (value, index) pair where the index corresponds to a WitnessId.\n///\n/// Layout per row: [value[0..D-1], index] → width = D + 1\n/// - value[0..D-1]: Extension field value represented as D base field coefficients\n/// - index: Preprocessed WitnessId that this constant binds to\n#[derive(Debug, Clone)]\npub struct ConstAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of constants defined in this trace.\n    pub height: usize,\n    /// Preprocessed values, corresponding to the indices in the trace.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Minimum trace height (for FRI compatibility with higher log_final_poly_len).\n    pub min_height: usize,\n    /// Counter for unique auxiliary lookup column indices assigned by `add_lookup_columns`.\n    pub num_lookup_columns: usize,\n    /// Marker tying this AIR to its base field.\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, const D: usize\u003e ConstAir\u003cF, D\u003e {\n    /// Construct a new `ConstAir` instance.\n    ///\n    /// - `height`: The number of constant values to be exposed.\n    pub const fn new(height: usize) -\u003e Self {\n        Self {\n            height,\n            preprocessed: Vec::new(),\n            min_height: 1,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    pub const fn new_with_preprocessed(height: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        Self {\n            height,\n            preprocessed,\n            min_height: 1,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Returns the number of auxiliary lookup columns registered so far.\n    pub const fn num_lookup_columns(\u0026self) -\u003e usize {\n        self.num_lookup_columns\n    }\n\n    /// Set the minimum trace height for FRI compatibility.\n    ///\n    /// FRI requires: `log_trace_height \u003e log_final_poly_len + log_blowup`\n    /// So `min_height` should be \u003e= `2^(log_final_poly_len + log_blowup + 1)`.\n    pub const fn with_min_height(mut self, min_height: usize) -\u003e Self {\n        self.min_height = min_height;\n        self\n    }\n\n    /// Number of preprocessed columns: multiplicity + index.\n    pub const fn preprocessed_width() -\u003e usize {\n        2\n    }\n    /// Convert a `ConstTrace` into a `RowMajorMatrix` suitable for the STARK prover.\n    ///\n    /// This function is responsible for:\n    ///\n    /// 1. Decomposing each extension element in the trace into `D` basis coordinates.\n    /// 2. Padding the trace to have a power-of-two number of rows.\n    #[inline]\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026ConstTrace\u003cExtF\u003e,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let height = trace.values.len();\n        assert_eq!(\n            height,\n            trace.index.len(),\n            \"ConstTrace column length mismatch: values vs indices\"\n        );\n        let width = D;\n\n        let mut values = Vec::with_capacity(height * width);\n\n        // Iterate over values and indices, populating the flat vector.\n        for i in 0..height {\n            // Extract basis coefficients.\n            let coeffs = trace.values[i].as_basis_coefficients_slice();\n            assert_eq!(\n                coeffs.len(),\n                D,\n                \"extension degree mismatch for ConstTrace value\"\n            );\n            // Copy coefficients into the first D columns.\n            values.extend_from_slice(coeffs);\n        }\n\n        // Pad to power of two by repeating last row\n        let mut mat = RowMajorMatrix::new(values, width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        mat\n    }\n\n    /// Returns `[ext_mult, index]` pairs for each constant, with `ext_mult = F::ONE` as a\n    /// placeholder. In the full pipeline, `common.rs` computes actual multiplicities from\n    /// `ext_reads`.\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026ConstTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        trace\n            .index\n            .iter()\n            .flat_map(|widx| [F::ONE, F::from_u64(widx.0 as u64 * D as u64)])\n            .collect()\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for ConstAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        D\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        Some(create_direct_preprocessed_trace(\n            \u0026self.preprocessed,\n            Self::preprocessed_width(),\n            1,\n            self.min_height,\n        ))\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for ConstAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, _builder: \u0026mut AB) {\n        // No constraints for constants in Stage 1\n    }\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder,\n    {\n        self.num_lookup_columns = 0;\n\n        let (symbolic_main_local, preprocessed_local) = create_symbolic_variables::\u003cAB::F\u003e(\n            Self::preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            1,\n            0,\n        );\n\n        let lookup_inps = get_index_lookups::\u003cAB, D\u003e(\n            0,\n            0,\n            1,\n            \u0026symbolic_main_local,\n            \u0026preprocessed_local,\n            Direction::Receive,\n        );\n\n        assert!(lookup_inps.len() == 1);\n        let lookup = \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n            self,\n            Kind::Global(\"WitnessChecks\".to_string()),\n            \u0026lookup_inps,\n        );\n\n        vec![lookup]\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_circuit::WitnessId;\n    use p3_field::PrimeCharacteristicRing;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_matrix::Matrix;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    type F = BabyBear;\n    type EF = BinomialExtensionField\u003cF, 4\u003e;\n\n    #[test]\n    fn test_const_air_base_field() {\n        // Create a CONST trace with several constant values\n        // Toy example used: assert(37 * x - 111 = 0)\n        let const_values = vec![\n            F::from_u64(37),  // CONST 1 37\n            F::from_u64(111), // CONST 3 111\n            F::from_u64(0),   // CONST 4 0\n        ];\n        // Witness IDs these constants bind to\n        let const_indices = vec![WitnessId(1), WitnessId(3), WitnessId(4)];\n\n        // Preprocessed values are [ext_mult, index] pairs.\n        let preprocessed_values = const_indices\n            .iter()\n            .flat_map(|idx| [F::ONE, F::from_u64(idx.0 as u64)])\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = ConstTrace {\n            index: const_indices.clone(),\n            values: const_values,\n        };\n\n        // Convert to matrix using the ConstAir\n        let matrix = ConstAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 1);\n\n        // Height should be next power of two \u003e= 3\n        let height = matrix.height();\n        assert_eq!(height, 4);\n\n        // Verify the data layout: [value] per row (no index in main trace)\n        let data = \u0026matrix.values;\n\n        // First row: value=37\n        assert_eq!(data[0], F::from_u64(37));\n\n        // Second row: value=111\n        assert_eq!(data[1], F::from_u64(111));\n\n        // Third row: value=0\n        assert_eq!(data[2], F::from_u64(0));\n\n        // Test that we can prove and verify (should succeed since no constraints)\n        let config = build_test_config();\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let air = ConstAir::\u003cF, 1\u003e::new_with_preprocessed(height, preprocessed_values);\n\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), height);\n\n        // Assert the preprocessed values were properly created.\n        // Layout: [ext_mult, index] (width=2)\n        const_indices.iter().enumerate().for_each(|(i, const_idx)| {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            assert_eq!(row[0], F::ONE);\n            assert_eq!(row[1], F::from_u32(const_idx.0));\n        });\n        // Check the padding row\n        let last_row = preprocessed_matrix.row_slice(height - 1).unwrap();\n        assert_eq!(last_row[0], F::ZERO);\n        assert_eq!(last_row[1], F::ZERO);\n\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(height)).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"CONST chip verification failed\");\n    }\n\n    #[test]\n    fn test_const_air_extension_field() {\n        // Create extension field constants with all non-zero coefficients\n        let const1 = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(1), // a0\n            F::from_u64(2), // a1\n            F::from_u64(3), // a2\n            F::from_u64(4), // a3\n        ])\n        .unwrap();\n\n        let const2 = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(5), // b0\n            F::from_u64(6), // b1\n            F::from_u64(7), // b2\n            F::from_u64(8), // b3\n        ])\n        .unwrap();\n\n        let const_values = vec![const1, const2];\n        let const_indices = vec![WitnessId(10), WitnessId(20)];\n        // Preprocessed values are [ext_mult, index] pairs; indices are D-scaled.\n        let preprocessed_values = const_indices\n            .iter()\n            .flat_map(|idx| [F::ONE, F::from_u64(idx.0 as u64 * 4)])\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = ConstTrace {\n            index: const_indices,\n            values: const_values,\n        };\n\n        // Convert to matrix for D=4 extension field\n        let matrix: RowMajorMatrix\u003cF\u003e = ConstAir::\u003cF, 4\u003e::trace_to_matrix(\u0026trace);\n\n        // Verify matrix dimensions: D = 4 (4 value coefficients)\n        assert_eq!(matrix.width(), 4);\n        let height = matrix.height();\n        assert_eq!(height, 2);\n\n        let data = \u0026matrix.values;\n\n        // First row: [a0, a1, a2, a3] = [1, 2, 3, 4]\n        assert_eq!(data[0], F::from_u64(1));\n        assert_eq!(data[1], F::from_u64(2));\n        assert_eq!(data[2], F::from_u64(3));\n        assert_eq!(data[3], F::from_u64(4));\n\n        // Second row: [b0, b1, b2, b3] = [5, 6, 7, 8]\n        assert_eq!(data[4], F::from_u64(5));\n        assert_eq!(data[5], F::from_u64(6));\n        assert_eq!(data[6], F::from_u64(7));\n        assert_eq!(data[7], F::from_u64(8));\n\n        // Test proving and verification for extension field\n        let config = build_test_config();\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let air = ConstAir::\u003cF, 4\u003e::new_with_preprocessed(height, preprocessed_values);\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        // Layout: [ext_mult, index] (width=2, D-scaled indices)\n        let row0 = preprocessed_matrix.row_slice(0).unwrap();\n        assert_eq!(row0[0], F::ONE); // ext_mult\n        // D-scaled index: WitnessId(10) → 10 * 4 = 40\n        assert_eq!(row0[1], F::from_u64(40));\n        let last_row = preprocessed_matrix.row_slice(height - 1).unwrap();\n        assert_eq!(last_row[0], F::ONE); // ext_mult\n        // D-scaled index: WitnessId(20) → 20 * 4 = 80\n        assert_eq!(last_row[1], F::from_u64(80));\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(height)).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"Extension field CONST verification failed\");\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        // 8 ops * 2 columns per op ([ext_mult, index])\n        let air = ConstAir::\u003cF, 1\u003e::new_with_preprocessed(8, vec![F::ZERO; 16]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"ConstAir\");\n    }\n}\n","traces":[{"line":69,"address":[4781632,4781184,4781296,4781408,4781520],"length":1,"stats":{"Line":10}},{"line":72,"address":[4366327,4366439,4366551,4366103,4366215],"length":1,"stats":{"Line":10}},{"line":79,"address":[8527568,8527696,8527632,8527760,8527824],"length":1,"stats":{"Line":12}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[4780864,4780912,4781008,4781056,4780960],"length":1,"stats":{"Line":12}},{"l
