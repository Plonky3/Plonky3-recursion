g = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// Common parameters for the KoalaBear field.\npub(crate) mod koala_bear_params {\n    pub(crate) use p3_koala_bear::{KoalaBear, Poseidon2KoalaBear};\n\n    use super::*;\n\n    pub(crate) type F = KoalaBear;\n    pub(crate) const D: usize = 4;\n    pub(crate) const RATE: usize = 8;\n    pub(crate) const DIGEST_ELEMS: usize = 8;\n\n    pub(crate) type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    pub(crate) type Dft = Radix2DitParallel\u003cF\u003e;\n    pub(crate) type Perm = Poseidon2KoalaBear\u003c16\u003e;\n    pub(crate) type MyHash = PaddingFreeSponge\u003cPerm, 16, RATE, 8\u003e;\n    pub(crate) type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\n    pub(crate) type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\n    pub(crate) type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    pub(crate) type Challenger = DuplexChallenger\u003cF, Perm, 16, RATE\u003e;\n    pub(crate) type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    pub(crate) type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// Common parameters for the Goldilocks field.\npub(crate) mod goldilocks_params {\n    pub(crate) use p3_goldilocks::{Goldilocks, Poseidon2Goldilocks};\n\n    use super::*;\n\n    pub(crate) type F = Goldilocks;\n    pub(crate) const D: usize = 2;\n    pub(crate) const RATE: usize = 4;\n    pub(crate) const DIGEST_ELEMS: usize = 4;\n\n    pub(crate) type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    pub(crate) type Dft = Radix2DitParallel\u003cF\u003e;\n    pub(crate) type Perm = Poseidon2Goldilocks\u003c8\u003e;\n    pub(crate) type MyHash = PaddingFreeSponge\u003cPerm, 8, RATE, 4\u003e;\n    pub(crate) type MyCompress = TruncatedPermutation\u003cPerm, 2, 4, 8\u003e;\n    pub(crate) type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 4\u003e;\n    pub(crate) type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    pub(crate) type Challenger = DuplexChallenger\u003cF, Perm, 8, RATE\u003e;\n    pub(crate) type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    pub(crate) type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = super::InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// A test AIR that enforces multiplication constraints: `a^(degree-1) * b = c`\n///\n/// # Constraints\n/// For each of REPETITIONS triples `(a, b, c)`:\n/// 1. Multiplication: `a^(degree-1) * b = c`\n/// 2. First row: `a^2 + 1 = b`\n/// 3. Transition: `a' = a + REPETITIONS` (where `a'` is next row's `a`)\n///\n/// # Trace Layout\n/// The trace has TRACE_WIDTH = REPETITIONS * 3 columns:\n/// `[a_0, b_0, c_0, a_1, b_1, c_1, ..., a_19, b_19, c_19]`\n#[derive(Clone, Copy)]\npub(crate) struct MulAir {\n    /// Degree of the polynomial constraint `(a^(degree-1) * b = c)`\n    pub(crate) degree: u64,\n    pub(crate) rows: usize,\n}\n\nimpl Default for MulAir {\n    fn default() -\u003e Self {\n        Self {\n            degree: 3,\n            rows: 1 \u003c\u003c 3,\n        }\n    }\n}\n\n/// Number of repetitions of the multiplication constraint (must be \u003c 255 to fit in u8)\npub(crate) const REPETITIONS: usize = 20;\n\n/// Total trace width: 3 columns per repetition (a, b, c)\npub(crate) const MAIN_TRACE_WIDTH: usize = REPETITIONS; // For c values\npub(crate) const PREP_WIDTH: usize = REPETITIONS * 2; // For a and b values\n\nimpl MulAir {\n    /// Generate a random valid (or invalid) trace for testing. The trace consists of a main trace and a preprocessed trace.\n    ///\n    /// # Parameters\n    /// - `rows`: Number of rows in the trace\n    /// - `valid`: If true, generates a valid trace; if false, makes it invalid\n    pub fn random_valid_trace\u003cVal: Field\u003e(\n        \u0026self,\n        valid: bool,\n    ) -\u003e (RowMajorMatrix\u003cVal\u003e, RowMajorMatrix\u003cVal\u003e)\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let mut rng = SmallRng::seed_from_u64(1);\n        let mut main_trace_values = Val::zero_vec(self.rows * MAIN_TRACE_WIDTH);\n        let mut prep_trace_values = Val::zero_vec(self.rows * PREP_WIDTH);\n\n        for (i, (a, b)) in prep_trace_values.iter_mut().tuples().enumerate() {\n            let row = i / REPETITIONS;\n            *a = Val::from_usize(i);\n\n            // First row: b = a^2 + 1\n            // Other rows: random b\n            *b = if row == 0 {\n                a.square() + Val::ONE\n            } else {\n                rng.random()\n            };\n\n            // Compute c = a^(degree-1) * b\n            main_trace_values[i] = a.exp_u64(self.degree - 1) * *b;\n\n            if !valid {\n                // Make the trace invalid by corrupting c\n                main_trace_values[i] *= Val::TWO;\n            }\n        }\n\n        (\n            RowMajorMatrix::new(main_trace_values, MAIN_TRACE_WIDTH),\n            RowMajorMatrix::new(prep_trace_values, PREP_WIDTH),\n        )\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for MulAir\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        MAIN_TRACE_WIDTH\n    }\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        Some(self.random_valid_trace(true).1)\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for MulAir\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let main_local = main.row_slice(0).expect(\"Matrix is empty?\");\n\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed\n            .row_slice(0)\n            .expect(\"Preprocessed matrix is empty?\");\n        let preprocessed_next = preprocessed\n            .row_slice(1)\n            .expect(\"Preprocessed matrix only has 1 row?\");\n\n        for i in 0..REPETITIONS {\n            let prep_start = i * 2;\n            let a = preprocessed_local[prep_start].clone();\n            let b = preprocessed_local[prep_start + 1].clone();\n            let c = main_local[i].clone();\n\n            // Constraint 1: a^(degree-1) * b = c\n            builder.assert_zero(a.clone().into().exp_u64(self.degree - 1) * b.clone() - c);\n\n            // Constraint 2: On first row, b = a^2 + 1\n            builder\n                .when_first_row()\n                .assert_eq(a.clone() * a.clone() + AB::Expr::ONE, b);\n\n            // Constraint 3: On transition rows, a' = a + REPETITIONS\n            let next_a = preprocessed_next[prep_start].clone();\n            builder\n                .when_transition()\n                .assert_eq(a + AB::Expr::from_u8(REPETITIONS as u8), next_a);\n        }\n    }\n}\n","traces":[{"line":130,"address":[2541984,2541989],"length":1,"stats":{"Line":0}},{"line":138,"address":[2637216],"length":1,"stats":{"Line":0}},{"line":143,"address":[4954378],"length":1,"stats":{"Line":0}},{"line":159,"address":[2559338,2558941,2557920],"length":1,"stats":{"Line":2}},{"line":166,"address":[2557977],"length":1,"stats":{"Line":2}},{"line":167,"address":[2558181,2558095],"length":1,"stats":{"Line":2}},{"line":168,"address":[2558157,2558207,2558275],"length":1,"stats":{"Line":6}},{"line":170,"address":[2558356,2558291],"length":1,"stats":{"Line":4}},{"line":171,"addres kProver, CircuitProverData, TablePacking};\nuse p3_field::PrimeCharacteristicRing;\nuse p3_fri::create_test_fri_params;\nuse p3_lookup::logup::LogUpGadget;\nuse p3_recursion::generation::generate_batch_challenges;\nuse p3_recursion::pcs::fri::{FriVerifierParams, HashTargets, InputProofTargets, RecValMmcs};\nuse p3_recursion::verifier::{CircuitTablesAir, verify_p3_recursion_proof_circuit};\nuse rand::SeedableRng;\nuse rand::rngs::SmallRng;\n\nuse crate::common::baby_bear_params::*;\n\n#[test]\nfn test_fibonacci_batch_verifier() {\n    let n: usize = 100;\n\n    let mut builder = CircuitBuilder::new();\n\n    // Public input: expected F(n)\n    let expected_result = builder.alloc_public_input(\"expected_result\");\n\n    // Compute F(n) iteratively\n    let mut a = builder.alloc_const(F::ZERO, \"F(0)\");\n    let mut b = builder.alloc_const(F::ONE, \"F(1)\");\n\n    for _i in 2..=n {\n        let next = builder.add(a, b);\n        a = b;\n        b = next;\n    }\n\n    // Assert computed F(n) equals expected result\n    builder.connect(b, expected_result);\n\n    builder.dump_allocation_log();\n\n    let table_packing = TablePacking::new(1, 1, 4, 1);\n\n    // Use a seeded RNG for deterministic permutations\n    let mut rng = SmallRng::seed_from_u64(42);\n    let perm = Perm::new_from_rng_128(\u0026mut rng);\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n\n    // Create test FRI params with log_final_poly_len = 0\n    let fri_params = create_test_fri_params(challenge_mmcs, 0);\n\n    // Create config for proving\n    let pcs_proving = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger_proving = Challenger::new(perm);\n    let config_proving = MyConfig::new(pcs_proving, challenger_proving);\n\n    let circuit = builder.build().unwrap();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cMyConfig, _, 1\u003e(\u0026circuit, table_packing, None).unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    // Set public input\n    let expected_fib = compute_fibonacci_classical(n);\n    runner.set_public_inputs(\u0026[expected_fib]).unwrap();\n\n    let traces = runner.run().unwrap();\n\n    // Create prover data for proving and verifying.\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config_proving, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let prover = BatchStarkProver::new(config_proving).with_table_packing(table_packing);\n\n    let lookup_gadget = LogUpGadget::new();\n    let batch_stark_proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n\n    let common = circuit_prover_data.common_data();\n    prover\n        .verify_all_tables(\u0026batch_stark_proof, common)\n        .unwrap();\n\n    // Now verify the batch STARK proof recursively\n    let dft2 = Dft::default();\n    let mut rng2 = SmallRng::seed_from_u64(42);\n    let perm2 = Perm::new_from_rng_128(\u0026mut rng2);\n    let hash2 = MyHash::new(perm2.clone());\n    let compress2 = MyCompress::new(perm2.clone());\n    let val_mmcs2 = ValMmcs::new(hash2, compress2);\n    let challenge_mmcs2 = ChallengeMmcs::new(val_mmcs2.clone());\n    let fri_params2 = create_test_fri_params(challenge_mmcs2, 0);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params2);\n    let pow_bits = fri_params2.query_proof_of_work_bits;\n    let log_height_max = fri_params2.log_final_poly_len + fri_params2.log_blowup;\n    let pcs_verif = MyPcs::new(dft2, val_mmcs2, fri_params2);\n    let challenger_verif = Challenger::new(perm2);\n    let config = MyConfig::new(pcs_verif, challenger_verif);\n\n    // Extract proof components\n    let batch_proof = \u0026batch_stark_proof.proof;\n    let rows = batch_stark_proof.rows;\n    let packing = batch_stark_proof.table_packing;\n\n    const TRACE_D: usize = 1; // Proof traces are in base field\n\n    // Base field AIRs for native challenge generation\n    let native_airs = vec![\n        CircuitTablesAir::Witness(WitnessAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Witness],\n            packing.witness_lanes(),\n        )),\n        CircuitTablesAir::Const(ConstAir::\u003cF, TRACE_D\u003e::new(rows[PrimitiveTable::Const])),\n        CircuitTablesAir::Public(PublicAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Public],\n            packing.public_lanes(),\n        )),\n        CircuitTablesAir::Add(AddAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Add],\n            packing.add_lanes(),\n        )),\n        CircuitTablesAir::Mul(MulAir::\u003cF, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Mul],\n            packing.mul_lanes(),\n        )),\n    ];\n\n    // Public values (empty for all 5 circuit tables, using base field)\n    let pis: Vec\u003cVec\u003cF\u003e\u003e = vec![vec![]; 5];\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = CircuitBuilder::new();\n\n    // Attach verifier without manually building circuit_airs\n    let verifier_inputs = verify_p3_recursion_proof_circuit::\u003c\n        MyConfig,\n        HashTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        LogUpGadget,\n        RATE,\n        TRACE_D,\n    \u003e(\n        \u0026config,\n        \u0026mut circuit_builder,\n        \u0026batch_stark_proof,\n        \u0026fri_verifier_params,\n        common,\n        \u0026lookup_gadget,\n    )\n    .unwrap();\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Generate all the challenge values for batch proof (uses base field AIRs)\n    let all_challenges = generate_batch_challenges(\n        \u0026native_airs,\n        \u0026config,\n        batch_proof,\n        \u0026pis,\n        Some(\u0026[pow_bits, log_height_max]),\n        common,\n        \u0026lookup_gadget,\n    )\n    .unwrap();\n\n    // Pack values using the builder\n    let public_inputs = verifier_inputs.pack_values(\u0026pis, batch_proof, common, \u0026all_challenges);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    // Actually run the circuit to ensure constraints are satisfiable\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n    let _traces = runner.run().unwrap();\n}\n\nfn compute_fibonacci_classical(n: usize) -\u003e F {\n    if n == 0 {\n        return F::ZERO;\n    }\n    if n == 1 {\n        return F::ONE;\n    }\n\n    let mut a = F::ZERO;\n    let mut b = F::ONE;\n\n    for _i in 2..=n {\n        let next = a + b;\n        a = b;\n        b = next;\n    }\n\n    b\n}\n","traces":[{"line":1,"address":[4918992],"length":1,"stats":{"Line":1}},{"line":21,"address":[4909920,4918906,4918944,4918962,4918493],"length":1,"stats":{"Line":3}},{"line":22,"address":[4909987],"length":1,"stats":{"Line":1}},{"line":24,"address":[4910167],"length":1,"stats":{"Line":1}},{"line":27,"address":[4910278,4910204],"length":1,"stats":{"Line":2}},{"line":30,"address":[4910285],"length":1,"stats":{"Line":1}},{"line":31,"address":[4910335],"length":1,"stats":{"Line":1}},{"line":33,"address":[4918901,4910388],"length":1,"stats":{"Line":2}},{"line":34,"address":[4910589,4918873],"length":1,"stats":{"Line":2}},{"line":35,"address":[4918880],"length":1,"stats":{"Line":1}},{"line":36,"address":[4918894],"length":1,"stats":{"Line hallenge, Vec\u003cChallenge\u003e)\u003e,\n    )\u003e,\n)\u003e;\n\n/// Helper: build one group's evaluation matrices for a given seed and sizes.\nfn make_evals(\n    polynomial_log_sizes: \u0026[u8],\n    seed: u64,\n) -\u003e Vec\u003c(TwoAdicMultiplicativeCoset\u003cF\u003e, RowMajorMatrix\u003cF\u003e)\u003e {\n    let mut rng = SmallRng::seed_from_u64(seed);\n    polynomial_log_sizes\n        .iter()\n        .map(|\u0026deg_bits| {\n            let rows = 1usize \u003c\u003c deg_bits;\n            let domain = TwoAdicMultiplicativeCoset::new(F::GENERATOR, deg_bits as usize)\n                .expect(\"valid two-adic size\");\n\n            // Ensure width \u003e= 1 to avoid zero-width matrices for small degrees.\n            let width = core::cmp::max(1, (deg_bits as usize).saturating_sub(4));\n\n            (\n                domain,\n                RowMajorMatrix::\u003cF\u003e::rand_nonzero(\u0026mut rng, rows, width),\n            )\n        })\n        .collect()\n}\n\n/// Holds all the public inputs and challenges required for a recursive FRI verification circuit.\nstruct ProduceInputsResult {\n    /// FRI values, ordered to match the structure required by `FriProofTargets`.\n    fri_values: Vec\u003cChallenge\u003e,\n    /// The `alpha` challenge used for batching polynomial commitments.\n    alpha: Challenge,\n    /// The `beta` challenges, one for each FRI folding phase.\n    betas: Vec\u003cChallenge\u003e,\n    /// The query indices, represented as little-endian bits, for each query.\n    index_bits_per_query: Vec\u003cVec\u003cChallenge\u003e\u003e,\n    /// Commitments with opening points structure (per batch)\n    commitments_with_points: CommitmentsWithPoints,\n    /// The total number of FRI folding phases (rounds).\n    num_phases: usize,\n    /// The log base 2 of the size of the largest domain.\n    log_max_height: usize,\n    /// The FRI proof\n    fri_proof: \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Proof,\n}\n\n/// Produce all public inputs for a recursive FRI verification circuit over **multiple input batches**.\n///\n/// `group_sizes` is a list of groups, each group is a list of log2 degrees.\nfn produce_inputs_multi(\n    pcs: \u0026MyPcs,\n    perm: \u0026Perm,\n    log_blowup: usize,\n    log_final_poly_len: usize,\n    // commit phase pow bits and query pow bits\n    pow_bits: (usize, usize),\n    group_sizes: \u0026[Vec\u003cu8\u003e],\n    seed_base: u64,\n) -\u003e ProduceInputsResult {\n    // Build per-group evals and commit\n    let mut groups_evals = Vec::new();\n    for (i, sizes) in group_sizes.iter().enumerate() {\n        groups_evals.push(make_evals(sizes, seed_base + i as u64));\n    }\n\n    // Flatten domain sizes (base log sizes) for public inputs\n    let mut domains_log_sizes = Vec::new();\n    for sizes in group_sizes {\n        domains_log_sizes.extend(sizes.iter().map(|\u0026b| b as usize));\n    }\n    let val_sizes: Vec\u003cF\u003e = domains_log_sizes\n        .iter()\n        .map(|\u0026b| F::from_u8(b as u8))\n        .collect();\n\n    // --- Prover path ---\n    let mut p_challenger = Challenger::new(perm.clone());\n    p_challenger.observe_slice(\u0026val_sizes);\n\n    // Commit each group and observe all commitments before sampling zeta\n    let mut commitments_and_data = Vec::new();\n    for evals in \u0026groups_evals {\n        let (commitment, prover_data) =\n            \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::commit(pcs, evals.clone());\n        p_challenger.observe(commitment);\n        commitments_and_data.push((commitment, prover_data));\n    }\n\n    // Single zeta for all matrices across all groups\n    let zeta: Challenge = p_challenger.sample_algebra_element();\n\n    // Build open request: one (\u0026ProverData, points_per_matrix) per group\n    let mut open_data = Vec::new();\n    for (i, _evals) in groups_evals.iter().enumerate() {\n        let mat_count = groups_evals[i].len();\n        open_data.push((\u0026commitments_and_data[i].1, vec![vec![zeta]; mat_count]));\n    }\n\n    // Open and produce FRI proof\n    let (opened_values, fri_proof) =\n        \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::open(pcs, open_data, \u0026mut p_challenger);\n\n    // --- Verifier transcript replay (to derive the public inputs) ---\n    let mut v_challenger = Challenger::new(perm.clone());\n    v_challenger.observe_slice(\u0026val_sizes);\n    for (commitment, _) in \u0026commitments_and_data {\n        v_challenger.observe(*commitment);\n    }\n    let _zeta_v: Challenge = v_challenger.sample_algebra_element();\n\n    // Flatten opened values in the same order we passed to `open`\n    // Shape: OpenedValues -\u003e groups -\u003e matrices -\u003e columns\n    let point_values_flat: Vec\u003cVec\u003cChallenge\u003e\u003e =\n        opened_values.into_iter().flatten().flatten().collect();\n\n    // Extract proof pieces\n    let p3_fri::FriProof {\n        commit_phase_commits,\n        ref query_proofs,\n        final_poly,\n        query_pow_witness,\n        commit_pow_witnesses,\n    } = fri_proof.clone();\n\n    // Observe all opened evaluation values (same order)\n    for values in \u0026point_values_flat {\n        for \u0026opening in values {\n            v_challenger.observe_algebra_element(opening);\n        }\n    }\n\n    // α (batch combiner)\n    let alpha: Challenge = v_challenger.sample_algebra_element();\n\n    let (commit_pow_bits, query_pow_bits) = pow_bits;\n\n    // β_i per phase: observe commitment, then sample β\n    let mut betas: Vec\u003cChallenge\u003e = Vec::with_capacity(commit_phase_commits.len());\n    for (c, w) in commit_phase_commits.iter().zip(commit_pow_witnesses.iter()) {\n        v_challenger.observe(*c);\n        assert!(v_challenger.check_witness(commit_pow_bits, *w));\n        betas.push(v_challenger.sample_algebra_element());\n    }\n\n    // Final poly coeffs (constant here)\n    for \u0026c in \u0026final_poly {\n        v_challenger.observe_algebra_element(c);\n    }\n\n    // Bind the variable-arity schedule into the transcript before query grinding,\n    // matching the native FRI verifier in Plonky3.\n    if let Some(first_qp) = query_proofs.first() {\n        for step in \u0026first_qp.commit_phase_openings {\n            v_challenger.observe(F::from_usize(step.log_arity as usize));\n        }\n    }\n\n    // PoW check\n    assert!(v_challenger.check_witness(query_pow_bits, query_pow_witness));\n\n    // Query indices\n    let num_phases = commit_phase_commits.len();\n    let log_max_height = num_phases + log_blowup + log_final_poly_len;\n    let num_queries = query_proofs.len();\n    let mut indices: Vec\u003cusize\u003e = Vec::with_capacity(num_queries);\n    for _ in 0..num_queries {\n        indices.push(v_challenger.sample_bits(log_max_height));\n    }\n\n    // Index bits per query (LE)\n    let mut index_bits_per_query: Vec\u003cVec\u003cChallenge\u003e\u003e = Vec::with_capacity(num_queries);\n    for \u0026index in \u0026indices {\n        let mut bits_one = Vec::with_capacity(log_max_height);\n        for k in 0..log_max_height {\n            bits_one.push(if (index \u003e\u003e k) \u0026 1 == 1 {\n                Challenge::ONE\n            } else {\n                Challenge::ZERO\n            });\n        }\n        index_bits_per_query.push(bits_one);\n    }\n\n    // Build commitments_with_points structure\n    // For each batch: (commitment_placeholder, Vec\u003c(domain, Vec\u003c(z, [f(z)])\u003e)\u003e)\n    let mut commitments_with_points = Vec::new();\n    let mut pv_idx = 0;\n    for sizes in group_sizes.iter() {\n        let mut mats_data = Vec::new();\n        for \u0026log_size in sizes {\n            let domain = TwoAdicMultiplicativeCoset::new(F::GENERATOR, log_size as usize)\n                .expect(\"valid domain\");\n            let points_and_values = vec![(zeta, point_values_flat[pv_idx].clone())];\n            mats_data.push((domain, points_and_values));\n            pv_idx += 1;\n        }\n        // Use a placeholder value for the commitment (not used in arithmetic verification)\n        let commit_placeholder = Challenge::ZERO;\n        commitments_with_points.push((commit_placeholder, mats_data));\n    }\n\n    // —— FriProofTargets values ——\n\n    let fri_values: Vec\u003cChallenge\u003e = FriTargets::get_values(\u0026p3_fri::FriProof {\n        commit_phase_commits,\n        query_proofs: query_proofs.clone(),\n        final_poly,\n        query_pow_witness,\n        commit_pow_witnesses,\n    });\n\n    ProduceInputsResult {\n        fri_values,\n        alpha,\n        betas,\n        index_bits_per_query,\n        commitments_with_points,\n        num_phases,\n        log_max_height,\n        fri_proof,\n    }\n}\n\n/// Linearize public inputs in the exact order allocated by the circuit builder.\nfn pack_inputs(\n    fri_vals: Vec\u003cChallenge\u003e,\n    alpha: Challenge,\n    betas: Vec\u003cChallenge\u003e,\n    index_bits_all_queries: Vec\u003cVec\u003cChallenge\u003e\u003e,\n    commitments_with_points: CommitmentsWithPoints,\n) -\u003e Vec\u003cChallenge\u003e {\n    let commitment_openings = commitments_with_points\n        .into_iter()\n        .map(|(commitment, mats)| {\n            let mut opened_points = Vec::new();\n            for (_domain, points_and_values) in mats {\n                for (z, fz) in points_and_values {\n                    opened_points.push((z, fz));\n                }\n            }\n            CommitmentOpening {\n                commitment,\n                opened_points,\n            }\n        })\n        .collect();\n\n    FriVerifierInputs {\n        fri_proof_values: fri_vals,\n        alpha,\n        betas,\n        query_index_bits: index_bits_all_queries,\n        commitment_openings,\n    }\n    .build()\n}\n\n/// Holds all the FRI parameters and group sizes to generate test inputs.\nstruct FriSetup {\n    pcs: MyPcs,\n    perm: Perm,\n    log_blowup: usize,\n    log_final_poly_len: usize,\n    query_pow_bits: usize,\n    commit_pow_bits: usize,\n    group_sizes: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\nimpl FriSetup {\n    const fn new(\n        pcs: MyPcs,\n        perm: Perm,\n        log_blowup: usize,\n        log_final_poly_len: usize,\n        query_pow_bits: usize,\n        commit_pow_bits: usize,\n        group_sizes: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            pcs,\n            perm,\n            log_blowup,\n            log_final_poly_len,\n            query_pow_bits,\n            commit_pow_bits,\n            group_sizes,\n        }\n    }\n}\n\nfn generate_setup(log_final_poly_len: usize, group_sizes: Vec\u003cVec\u003cu8\u003e\u003e) -\u003e FriSetup {\n    // Common setup\n    let perm = default_babybear_poseidon2_16();\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::\u003cF\u003e::default();\n\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let log_blowup = fri_params.log_blowup;\n    let log_final_poly_len = fri_params.log_final_poly_len;\n    let query_pow_bits = fri_params.query_proof_of_work_bits;\n    let commit_pow_bits = fri_params.commit_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n\n    FriSetup::new(\n        pcs,\n        perm,\n        log_blowup,\n        log_final_poly_len,\n        query_pow_bits,\n        commit_pow_bits,\n        group_sizes,\n    )\n}\n\nfn run_fri_test(setup: FriSetup, build_only: bool) {\n    let FriSetup {\n        pcs,\n        perm,\n        log_blowup,\n        log_final_poly_len,\n        query_pow_bits,\n        commit_pow_bits,\n        group_sizes,\n    } = setup;\n\n    // Produce two proofs with different inputs (same shape), to reuse one circuit\n    let result_1 = produce_inputs_multi(\n        \u0026pcs,\n        \u0026perm,\n        log_blowup,\n        log_final_poly_len,\n        (commit_pow_bits, query_pow_bits),\n        \u0026group_sizes,\n        /*seed_base=*/ 0,\n    );\n\n    let result_2 = produce_inputs_multi(\n        \u0026pcs,\n        \u0026perm,\n        log_blowup,\n        log_final_poly_len,\n        (commit_pow_bits, query_pow_bits),\n        \u0026group_sizes,\n        /*seed_base=*/ 1,\n    );\n\n    // Shape checks (must match so we can reuse one circuit)\n    assert_eq!(result_1.num_phases, result_2.num_phases);\n    assert_eq!(result_1.log_max_height, result_2.log_max_height);\n\n    let num_phases = result_1.num_phases;\n    let log_max_height = result_1.log_max_height;\n    let expected_final_poly_len = 1 \u003c\u003c log_final_poly_len;\n\n    // ——— Build circuit once (using first proof's shape) ———\n    let mut builder = CircuitBuilder::\u003cChallenge\u003e::new();\n\n    // 1) Allocate FriProofTargets using instance 1\n    let fri_targets = FriTargets::new(\u0026mut builder, \u0026result_1.fri_proof);\n\n    // Verify the final polynomial has the expected length\n    assert_eq!(\n        fri_targets.final_poly.len(),\n        expected_final_poly_len,\n        \"Circuit final polynomial should have {expected_final_poly_len} coefficients\"\n    );\n\n    // 2) Public inputs for α, βs, index bits\n    let alpha_t = builder.add_public_input();\n    let betas_t: Vec\u003c_\u003e = (0..num_phases)\n        .map(|_| builder.add_public_input())\n        .collect();\n\n    let num_queries = result_1.index_bits_per_query.len();\n    let index_bits_t_per_query: Vec\u003cVec\u003c_\u003e\u003e = (0..num_queries)\n        .map(|_| {\n            (0..log_max_height)\n                .map(|_| builder.add_public_input())\n                .collect()\n        })\n        .collect();\n\n    builder.push_scope(\"commitments_with_opening_points\");\n\n    // 3) Build commitments_with_opening_points targets structure\n    // For each batch: allocate commitment target + (domain, Vec\u003c(z_target, [fz_targets])\u003e)\n    let mut commitments_with_opening_points_targets = Vec::new();\n    for (_commit_val, mats_data) in \u0026result_1.commitments_with_points {\n        // Allocate commitment target (placeholder, not used in arithmetic verification)\n        let commit_t = builder.add_public_input();\n\n        let mut mats_targets = Vec::new();\n        for (domain, points_and_values) in mats_data {\n            let mut pv_targets = Vec::new();\n            for (_z, fz) in points_and_values {\n                let z_t = builder.add_public_input();\n                let fz_t: Vec\u003c_\u003e = (0..fz.len()).map(|_| builder.add_public_input()).collect();\n                pv_targets.push((z_t, fz_t));\n            }\n            mats_targets.push((*domain, pv_targets));\n        }\n        commitments_with_opening_points_targets.push((commit_t, mats_targets));\n    }\n    builder.pop_scope();\n\n    // 4) Wire the arithmetic-only FRI verifier\n    verify_fri_circuit::\u003cF, Challenge, RecExt, RecVal, RecWitness\u003cF\u003e, p3_recursion::Target\u003e(\n        \u0026mut builder,\n        \u0026fri_targets,\n        alpha_t,\n        \u0026betas_t,\n        \u0026index_bits_t_per_query,\n        \u0026commitments_with_opening_points_targets,\n        log_blowup,\n    )\n    .unwrap();\n\n    builder.dump_allocation_log();\n    let circuit = builder.build().unwrap();\n\n    if build_only {\n        return;\n    }\n\n    // ---- Run instance 1 ----\n    let pub_inputs1 = pack_inputs(\n        result_1.fri_values,\n        result_1.alpha,\n        result_1.betas,\n        result_1.index_bits_per_query.clone(),\n        result_1.commitments_with_points,\n    );\n    let mut runner1 = circuit.clone().runner();\n    runner1.set_public_inputs(\u0026pub_inputs1).unwrap();\n    runner1.run().unwrap();\n\n    // ---- Run instance 2 ----\n    let pub_inputs2 = pack_inputs(\n        result_2.fri_values,\n        result_2.alpha,\n        result_2.betas,\n        result_2.index_bits_per_query.clone(),\n        result_2.commitments_with_points,\n    );\n    let mut runner2 = circuit.runner();\n    runner2.set_public_inputs(\u0026pub_inputs2).unwrap();\n    runner2.run().unwrap();\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_0_final_poly() {\n    // Three \"rounds\"/batches of inputs, different shapes. Include a degree-0 (height=1)\n    // matrix so the `log_height == log_blowup` reduced-opening constraint is exercised.\n    //   [0, 5, 8, 8, 10], [8, 11], [4, 5, 8]\n    let groups = vec![vec![0u8, 5, 8, 8, 10], vec![8u8, 11], vec![4u8, 5, 8]];\n\n    let setup = generate_setup(0, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_1_final_poly() {\n    // Use smaller matrices to ensure we actually get a higher-degree final polynomial\n    // For a final polynomial of degree 1, we need `log_max_height` small enough\n    let groups = vec![vec![3u8, 4], vec![5u8]];\n\n    let setup = generate_setup(1, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_3_final_poly() {\n    // Small matrices to get higher-degree final polynomial\n    let groups = vec![vec![4u8], vec![5u8]];\n\n    let setup = generate_setup(2, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_scoped_builder() {\n    let groups = vec![vec![0u8, 5, 8, 8, 10], vec![8u8, 11], vec![4u8, 5, 8]];\n    let setup = generate_setup(0, groups);\n    run_fri_test(setup, true);\n}\n","traces":[{"line":1,"address":[2254080],"length":1,"stats":{"Line":1}},{"line":43,"address":[2232320],"length":1,"stats":{"Line":3}},{"line":47,"address":[2232370],"length":1,"stats":{"Line":1}},{"line":49,"address":[2232390],"length":1,"stats":{"Line":3}},{"line":50,"address":[2232399,2232448,2232480],"length":1,"stats":{"Line":5}},{"line":51,"address":[2232493,2232727],"length":1,"stats":{"Line": enge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n\n    let log_final_poly_len = 0;\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params);\n    let log_height_max = fri_params.log_final_poly_len + fri_params.log_blowup;\n    let pow_bits = fri_params.query_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::new(perm);\n\n    let config = MyConfig::new(pcs, challenger);\n    let pis = vec![];\n\n    // Create AIR and generate valid trace\n    let air: MulAir = MulAir { degree: 2, rows: n };\n    let (trace, _) = air.random_valid_trace(true);\n\n    // Setup preprocessed data\n    let (preprocessed_prover_data, preprocessed_vk) =\n        setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(trace.height())).unzip();\n    // Generate and verify proof\n    let proof = prove_with_preprocessed(\n        \u0026config,\n        \u0026air,\n        trace,\n        \u0026pis,\n        preprocessed_prover_data.as_ref(),\n    );\n    assert!(\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, preprocessed_vk.as_ref()).is_ok()\n    );\n\n    let mut circuit_builder = CircuitBuilder::new();\n\n    // Allocate all targets\n    let verifier_inputs =\n        StarkVerifierInputsBuilder::\u003cMyConfig, HashTargets\u003cF, DIGEST_ELEMS\u003e, InnerFri\u003e::allocate(\n            \u0026mut circuit_builder,\n            \u0026proof,\n            preprocessed_vk.as_ref().map(|vk| \u0026vk.commitment),\n            pis.len(),\n        );\n\n    // Add the verification circuit to the builder\n    verify_circuit::\u003c_, _, _, _, _, RATE\u003e(\n        \u0026config,\n        \u0026air,\n        \u0026mut circuit_builder,\n        \u0026verifier_inputs.proof_targets,\n        \u0026verifier_inputs.air_public_targets,\n        \u0026verifier_inputs.preprocessed_commit,\n        \u0026fri_verifier_params,\n    )?;\n\n    // Build the circuit\n    let circuit = circuit_builder.build()?;\n\n    let mut runner = circuit.runner();\n    // Generate all the challenge values\n    let all_challenges = generate_challenges(\n        \u0026air,\n        \u0026config,\n        \u0026proof,\n        \u0026pis,\n        Some(\u0026[pow_bits, log_height_max]),\n    )?;\n\n    // Pack values using the same builder\n    let num_queries = proof.opening_proof.query_proofs.len();\n    let public_inputs = verifier_inputs.pack_values(\n        \u0026pis,\n        \u0026proof,\n        \u0026preprocessed_vk.map(|vk| vk.commitment),\n        \u0026all_challenges,\n        num_queries,\n    );\n\n    runner\n        .set_public_inputs(\u0026public_inputs)\n        .map_err(VerificationError::Circuit)?;\n\n    let _traces = runner.run().map_err(VerificationError::Circuit)?;\n\n    Ok(())\n}\n","traces":[{"line":1,"address":[2647136],"length":1,"stats":{"Line":1}},{"line":23,"address":[2646971,2647072,2646545,2640976,2647090],"length":1,"stats":{"Line":3}},{"line":24,"address":[2641041],"length":1,"stats":{"Line":1}},{"line":25,"address":[2641171],"length":1,"stats":{"Line":1}},{"line":27,"address":[2641183],"length":1,"stats":{"Line":1}},{"line":28,"address":[2641296,2641220],"length":1,"stats":{"Line":2}},{"line":29,"address":[2641311,2641376],"length":1,"stats":{"Line":2}},{"line":30,"address":[2641403],"length":1,"stats":{"Line":1}},{"line":31,"address":[2641626,2641690],"length":1,"stats":{"Line":2}},{"line":32,"address":[2641713],"length":1,"stats":{"Line":1}},{"line":34,"address":[2641029,2641758],"length":1,"stats":{"Line":2}},{"line":35,"address":[2641880,2641766],"length":1,"stats":{"Line":2}},{"line":36,"address":[2641904],"length":1,"stats":{"Line":1}},{"line":37,"address":[2642205,2641949],"length":1,"stats":{"Line":1}},{"line":38,"address":[2642001],"length":1,"stats":{"Line":1}},{"line":39,"address":[2642025,2642225],"length":1,"stats":{ _with_preprocessed,\n};\nuse rand::rngs::SmallRng;\nuse rand::{Rng, SeedableRng};\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n/// Initializes a global logger with default parameters.\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\nuse crate::common::baby_bear_params::*;\n\ntype Challenge = F;\ntype ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\ntype MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\ntype MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n#[test]\nfn test_poseidon2_perm_verifier() -\u003e Result\u003c(), VerificationError\u003e {\n    init_logger();\n\n    let mut rng = SmallRng::seed_from_u64(1);\n    let beginning_full_constants = rng.random();\n    let partial_constants = rng.random();\n    let ending_full_constants = rng.random();\n    let constants = RoundConstants::new(\n        beginning_full_constants,\n        partial_constants,\n        ending_full_constants,\n    );\n    let perm = Poseidon2BabyBear::\u003c16\u003e::new(\n        ExternalLayerConstants::new(\n            beginning_full_constants.to_vec(),\n            ending_full_constants.to_vec(),\n        ),\n        partial_constants.to_vec(),\n    );\n\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n    // Keep a small final poly length; with enough rows we still get FRI fold phases.\n    let log_final_poly_len = 0;\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params);\n    let log_height_max = fri_params.log_final_poly_len + fri_params.log_blowup;\n    let pow_bits = fri_params.query_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::new(perm);\n    let config = MyConfig::new(pcs, challenger);\n\n    // Build a trace with enough rows to satisfy FRI height constraints.\n    let n_rows: usize = 32;\n    let ops: Vec\u003c_\u003e = (0..n_rows)\n        .map(|row| {\n            let input_values: Vec\u003cF\u003e = (0..16_u32)\n                .map(|i| F::from_u32(i + 5 + row as u32))\n                .collect();\n            Poseidon2CircuitRow {\n                new_start: true,\n                merkle_path: false,\n                mmcs_bit: false,\n                mmcs_index_sum: F::ZERO,\n                input_values,\n                in_ctl: [false; 4],\n                input_indices: [0; 4],\n                out_ctl: [false; 2],\n                output_indices: [0; 2],\n                mmcs_index_sum_idx: 0,\n            }\n        })\n        .collect();\n\n    let preprocessed = extract_preprocessed_from_operations(\u0026ops);\n    let air = Poseidon2CircuitAirBabyBearD4Width16::new_with_preprocessed(\n        constants.clone(),\n        preprocessed,\n    );\n\n    let (prover_data, verifier_data) = setup_preprocessed(\u0026config, \u0026air, 5).unwrap();\n\n    let trace = air.generate_trace_rows(\u0026ops, \u0026constants, 0);\n\n    let public_inputs: Vec\u003cF\u003e = vec![];\n    let proof = prove_with_preprocessed(\u0026config, \u0026air, trace, \u0026public_inputs, Some(\u0026prover_data));\n    assert!(\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026public_inputs, Some(\u0026verifier_data))\n            .is_ok()\n    );\n\n    type InnerFri = FriProofTargets\u003c\n        p3_uni_stark::Val\u003cMyConfig\u003e,\n        \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n        RecExtensionValMmcs\u003c\n            p3_uni_stark::Val\u003cMyConfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            DIGEST_ELEMS,\n            RecValMmcs\u003cp3_uni_stark::Val\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        InputProofTargets\u003c\n            p3_uni_stark::Val\u003cMyConfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            RecValMmcs\u003cp3_uni_stark::Val\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        Witness\u003cp3_uni_stark::Val\u003cMyConfig\u003e\u003e,\n    \u003e;\n\n    let mut circuit_builder = CircuitBuilder::new();\n    let verifier_inputs =\n        StarkVerifierInputsBuilder::\u003cMyConfig, HashTargets\u003cF, DIGEST_ELEMS\u003e, InnerFri\u003e::allocate(\n            \u0026mut circuit_builder,\n            \u0026proof,\n            Some(\u0026verifier_data.commitment),\n            public_inputs.len(),\n        );\n\n    verify_circuit::\u003c\n        Poseidon2CircuitAirBabyBearD4Width16,\n        MyConfig,\n        HashTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        RATE,\n    \u003e(\n        \u0026config,\n        \u0026air,\n        \u0026mut circuit_builder,\n        \u0026verifier_inputs.proof_targets,\n        \u0026verifier_inputs.air_public_targets,\n        \u0026verifier_inputs.preprocessed_commit,\n        \u0026fri_verifier_params,\n    )?;\n\n    let circuit = circuit_builder.build()?;\n    let mut runner = circuit.runner();\n\n    let all_challenges = generate_challenges(\n        \u0026air,\n        \u0026config,\n        \u0026proof,\n        \u0026public_inputs,\n        Some(\u0026[pow_bits, log_height_max]),\n    )?;\n    let num_queries = proof.opening_proof.query 1,"stats":{"Line":1}},{"line":193,"address":[4199290],"length":1,"stats":{"Line":1}},{"line":194,"address":[4194647,4195271,4197800,4199743,4200157,4195578,4195818,4194560,4194838,4200511,4199623,4196756,4196471,4199662,4199293,4199752,4196075,4199602,4194766,4194166,4197720,4200004,4195673,4196899,4199642,4196186,4194265,4198485,4199687,4198168,4195476],"length":1,"stats":{"Line":2}}],"covered":82,"coverable":85},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","tests","preprocessing.rs"],"content":"mod common;\n\nuse p3_air::{Air, AirBuilder, BaseAir};\nuse p3_batch_stark::{ProverData, StarkInstance, prove_batch, verify_batch};\nuse p3_circuit::CircuitBuilder;\nuse p3_field::Field;\nuse p3_fri::create_test_fri_params;\nuse p3_lookup::logup::LogUpGadget;\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_recursion::pcs::HashTargets;\nuse p3_recursion::{\n    BatchStarkVerifierInputsBuilder, FriVerifierParams, VerificationError,\n    generate_batch_challenges, verify_batch_circuit,\n};\nuse rand::SeedableRng;\nuse rand::distr::{Distribution, StandardUniform};\nuse rand::rngs::SmallRng;\n\nuse crate::common::MulAir;\nuse crate::common::baby_bear_params::{\n    ChallengeMmcs, Challenger, DIGEST_ELEMS, Dft, F, InnerFri, MyCompress, MyConfig, MyHash, MyPcs,\n    Perm, RATE, ValMmcs,\n};\n\n/// Enum to hold different AIR types for batch verification\n#[derive(Clone, Copy)]\nenum MixedAir {\n    Mul(MulAir),               // has preprocessed columns\n    Add(AddAirNoPreprocessed), // doesn't have any preprocessed columns\n    Sub(SubAirPartialPreprocessed),\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for MixedAir\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        match self {\n            Self::Mul(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n            Self::Add(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n            Self::Sub(air) =\u003e BaseAir::\u003cVal\u003e::width(air),\n        }\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        match self {\n            Self::Mul(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n            Self::Add(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n            Self::Sub(air) =\u003e BaseAir::\u003cVal\u003e::preprocessed_trace(air),\n        }\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for MixedAir\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        match self {\n            Self::Mul(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n            Self::Add(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n            Self::Sub(air) =\u003e Air::\u003cAB\u003e::eval(air, builder),\n        }\n    }\n}\n\n/// AIR that doesn't have preprocessed columns - simple addition of two values\n#[derive(Clone, Copy)]\npub struct AddAirNoPreprocessed {\n    rows: usize,\n}\n\nimpl Default for AddAirNoPreprocessed {\n    fn default() -\u003e Self {\n        Self { rows: 1 \u003c\u003c 3 }\n    }\n}\n\nimpl AddAirNoPreprocessed {\n    pub fn random_valid_trace\u003cVal: Field\u003e(\u0026self, valid: bool) -\u003e RowMajorMatrix\u003cVal\u003e\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let width = 3; // [a, b, c] columns\n        let mut main_trace_values = Val::zero_vec(self.rows * width);\n\n        for row in 0..self.rows {\n            let base_idx = row * width;\n            let a = Val::from_usize(row);\n            let b = Val::from_usize(row + 1);\n            main_trace_values[base_idx] = a;\n            main_trace_values[base_idx + 1] = b;\n\n            // c = a + b\n            main_trace_values[base_idx + 2] = if valid {\n                a + b\n            } else {\n                a + b + Val::ONE // Make invalid\n            };\n        }\n\n        RowMajorMatrix::new(main_trace_values, width)\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for AddAirNoPreprocessed\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        3 // [a, b, c]\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        None // No preprocessed columns\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for AddAirNoPreprocessed\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let main_local = main.row_slice(0).expect(\"Matrix is empty?\");\n\n        let a = main_local[0].clone();\n        let b = main_local[1].clone();\n        let c = main_local[2].clone();\n\n        // Constraint: a + b = c\n        builder.assert_zero(a + b - c);\n    }\n}\n\n/// AIR that has some preprocessed columns - subtraction with one preprocessed constant\n#[derive(Clone, Copy)]\npub struct SubAirPartialPreprocessed {\n    rows: usize,\n}\n\nimpl Default for SubAirPartialPreprocessed {\n    fn default() -\u003e Self {\n        Self { rows: 1 \u003c\u003c 3 }\n    }\n}\n\nimpl SubAirPartialPreprocessed {\n    pub fn random_valid_trace\u003cVal: Field\u003e(\n        \u0026self,\n        valid: bool,\n    ) -\u003e (RowMajorMatrix\u003cVal\u003e, RowMajorMatrix\u003cVal\u003e)\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let main_width = 2; // [a, result] columns\n        let prep_width = 1; // [constant] column\n\n        let mut main_trace_values = Val::zero_vec(self.rows * main_width);\n        let mut prep_trace_values = Val::zero_vec(self.rows * prep_width);\n\n        for row in 0..self.rows {\n            let main_base_idx = row * main_width;\n            let prep_base_idx = row * prep_width;\n\n            let a = Val::from_usize(row + 10);\n            let constant = Val::from_usize(5); // Preprocessed constant\n\n            main_trace_values[main_base_idx] = a;\n            prep_trace_values[prep_base_idx] = constant;\n\n            // result = a - constant\n            main_trace_values[main_base_idx + 1] = if valid {\n                a - constant\n            } else {\n                a - constant + Val::ONE // Make invalid\n            };\n        }\n\n        (\n            RowMajorMatrix::new(main_trace_values, main_width),\n            RowMajorMatrix::new(prep_trace_values, prep_width),\n        )\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for SubAirPartialPreprocessed\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        2 // [a, result]\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        Some(self.random_valid_trace(true).1)\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for SubAirPartialPreprocessed\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let main_local = main.row_slice(0).expect(\"Matrix is empty?\");\n\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed\n            .row_slice(0)\n            .expect(\"Preprocessed matrix is empty?\");\n\n        let a = main_local[0].clone();\n        let result = main_local[1].clone();\n        let constant = preprocessed_local[0].clone();\n\n        // Constraint: a - constant = result\n        builder.assert_zero(a - constant - result);\n    }\n}\n\n#[test]\nfn test_batch_verifier_with_mixed_preprocessed() -\u003e Result\u003c(), VerificationError\u003e {\n    let mut rng = SmallRng::seed_from_u64(42);\n    let n = 1 \u003c\u003c 3;\n\n    let perm = Perm::new_from_rng_128(\u0026mut rng);\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n\n    let log_final_poly_len = 0;\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let fri_verifier_params = FriVerifierParams::from(\u0026fri_params);\n    let log_height_max = fri_params.log_final_poly_len + fri_params.log_blowup;\n    let pow_bits = fri_params.query_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::new(perm);\n\n    let config = MyConfig::new(pcs, challenger);\n\n    // Create three different AIRs with different preprocessed column configurations\n    let air1 = MulAir { degree: 2, rows: n }; // Has preprocessed columns\n    let air2 = AddAirNoPreprocessed { rows: n }; // No preprocessed columns  \n    let air3 = SubAirPartialPreprocessed { rows: n }; // Some preprocessed columns\n\n    // Generate valid traces for each AIR\n    let trace1 = air1.random_valid_trace(true).0;\n    let trace2 = air2.random_valid_trace(true);\n    let trace3 = air3.random_valid_trace(true).0;\n\n    // Each AIR has empty public inputs for this test\n    let pvs = [vec![], vec![], vec![]];\n\n    // Create MixedAir instances for batch proving\n    let mixed_air1: MixedAir = MixedAir::Mul(air1);\n    let mixed_air2 = MixedAir::Add(air2);\n    let mixed_air3 = MixedAir::Sub(air3);\n\n    // Create StarkInstances for batch proving\n    let instances = vec![\n        StarkInstance {\n            air: \u0026mixed_air1,\n            trace: trace1,\n            public_values: pvs[0].clone(),\n            lookups: Vec::new(),\n        },\n        StarkInstance {\n            air: \u0026mixed_air2,\n            trace: trace2,\n            public_values: pvs[1].clone(),\n            lookups: Vec::new(),\n        },\n        StarkInstance {\n            air: \u0026mixed_air3,\n            trace: trace3,\n            public_values: pvs[2].clone(),\n            lookups: Vec::new(),\n        },\n    ];\n\n    // Generate prover data and batch proof\n    let prover_data = ProverData::from_instances(\u0026config, \u0026instances);\n    let lookup_gadget = LogUpGadget::new();\n    let batch_proof = prove_batch(\u0026config, \u0026instances, \u0026prover_data);\n    let airs = [mixed_air1, mixed_air2, mixed_air3];\n    let common_data = \u0026prover_data.common;\n\n    verify_batch(\u0026config, \u0026airs, \u0026batch_proof, \u0026pvs, common_data).unwrap();\n\n    // Create AIRs vector for verification circuit\n    let airs = vec![mixed_air1, mixed_air2, mixed_air3];\n\n    // The first and last AIRs have preprocessed columns, the second does not\n    assert!(BaseAir::\u003cF\u003e::preprocessed_trace(\u0026airs[0]).is_some());\n    assert!(BaseAir::\u003cF\u003e::preprocessed_trace(\u0026airs[1]).is_none());\n    assert!(BaseAir::\u003cF\u003e::preprocessed_trace(\u0026airs[2]).is_some());\n\n    let mut circuit_builder = CircuitBuilder::new();\n\n    // Allocate batch verifier inputs\n    let air_public_counts = vec![0usize; batch_proof.opened_values.instances.len()];\n    let verifier_inputs = BatchStarkVerifierInputsBuilder::\u003c\n        MyConfig,\n        HashTargets\u003cF, DIGEST_ELEMS\u003e,\n        InnerFri,\n    \u003e::allocate(\n        \u0026mut circuit_builder,\n        \u0026batch_proof,\n        common_data,\n        \u0026air_public_counts,\n    );\n\n    // Create PCS verifier params from FRI verifier params\n    let pcs_verifier_params = fri_verifier_params;\n\n    // Add the batch verification circuit to the builder for the following AIRs:\n    // 1. MulAir (has preprocessed columns)\n    // 2. AddAirNoPreprocessed (no preprocessed columns)\n    // 3. SubAirPartialPreprocessed (some preprocessed columns)\n    verify
