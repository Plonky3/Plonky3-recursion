tats":{"Line":0}}],"covered":8,"coverable":63},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","tables","public.rs"],"content":"use alloc::vec::Vec;\n\nuse crate::CircuitError;\nuse crate::op::Op;\nuse crate::types::WitnessId;\n\n/// Public input table.\n///\n/// Unlike compile-time `Const` values, these inputs are provided at runtime\n/// and are known to both the prover and the verifier.\n#[derive(Debug, Clone)]\npub struct PublicTrace\u003cF\u003e {\n    /// Witness IDs of each public input.\n    ///\n    /// Identifies which witness slots contain public values.\n    pub index: Vec\u003cWitnessId\u003e,\n\n    /// Public input field element values.\n    ///\n    /// Provided at the start of the execution.\n    /// Serve as the starting point for computation.\n    pub values: Vec\u003cF\u003e,\n}\n\n/// Builder for generating public input traces.\npub struct PublicTraceBuilder\u003c'a, F\u003e {\n    primitive_ops: \u0026'a [Op\u003cF\u003e],\n    witness: \u0026'a [Option\u003cF\u003e],\n}\n\nimpl\u003c'a, F: Clone\u003e PublicTraceBuilder\u003c'a, F\u003e {\n    /// Creates a new public trace builder.\n    pub const fn new(primitive_ops: \u0026'a [Op\u003cF\u003e], witness: \u0026'a [Option\u003cF\u003e]) -\u003e Self {\n        Self {\n            primitive_ops,\n            witness,\n        }\n    }\n\n    /// Builds the public input trace from circuit operations.\n    pub fn build(self) -\u003e Result\u003cPublicTrace\u003cF\u003e, CircuitError\u003e {\n        let mut index = Vec::with_capacity(1 \u003c\u003c 15);\n        let mut values = Vec::with_capacity(1 \u003c\u003c 15);\n\n        for prim in self.primitive_ops {\n            if let Op::Public { out, public_pos: _ } = prim {\n                index.push(*out);\n                let value = self\n                    .witness\n                    .get(out.0 as usize)\n                    .and_then(|opt| opt.as_ref())\n                    .cloned()\n                    .ok_or(CircuitError::WitnessNotSet { witness_id: *out })?;\n                values.push(value);\n            }\n        }\n\n        Ok(PublicTrace { index, values })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_single_public_input() {\n        // Create a single public input operation that reads from witness\n        let out = WitnessId(0);\n        let val = F::from_u64(42);\n\n        let ops = vec![Op::Public { out, public_pos: 0 }];\n\n        // Prepare the witness table with the public input value\n        let witness = vec![Some(val)];\n\n        // Build the trace using the builder pattern\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace contains exactly one public input\n        assert_eq!(trace.index.len(), 1, \"Should have one public input\");\n        assert_eq!(trace.values.len(), 1, \"Should have one public value\");\n\n        // Verify the public input is correctly recorded\n        assert_eq!(trace.index[0], out);\n        assert_eq!(trace.values[0], val);\n    }\n\n    #[test]\n    fn test_multiple_public_inputs() {\n        // Create multiple public input operations with non-contiguous witness indices\n        let out1 = WitnessId(0);\n        let out2 = WitnessId(2);\n\n        let val1 = F::from_u64(10);\n        let val2 = F::from_u64(30);\n\n        let ops = vec![\n            Op::Public {\n                out: out1,\n                public_pos: 0,\n            },\n            Op::Public {\n                out: out2,\n                public_pos: 1,\n            },\n        ];\n\n        // Prepare witness table with gaps (index 1 is unused)\n        let witness = vec![Some(val1), None, Some(val2)];\n\n        // Build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify we have exactly two public inputs\n        assert_eq!(trace.index.len(), 2, \"Should have two public inputs\");\n        assert_eq!(trace.values.len(), 2, \"Should have two public values\");\n\n        // Verify first public input\n        assert_eq!(trace.index[0], out1);\n        assert_eq!(trace.values[0], val1);\n\n        // Verify second public input\n        assert_eq!(trace.index[1], out2);\n        assert_eq!(trace.values[1], val2);\n    }\n\n    #[test]\n    fn test_empty_operations() {\n        // Provide an empty operations list\n        let ops: Vec\u003cOp\u003cF\u003e\u003e = vec![];\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![];\n\n        // Build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace is empty\n        assert_eq!(trace.index.len(), 0, \"Should have no public inputs\");\n        assert_eq!(trace.values.len(), 0, \"Should have no values\");\n    }\n\n    #[test]\n    fn test_witness_not_set_error() {\n        // Create a public input operation referencing an unset witness slot\n        let out = WitnessId(0);\n        let ops = vec![Op::Public { out, public_pos: 0 }];\n\n        // Witness table has the slot but value is None (not yet set)\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![None];\n\n        // Attempt to build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify the build fails with the expected error\n        assert!(result.is_err(), \"Should fail when witness is not set\");\n        assert!(matches!(\n            result,\n            Err(CircuitError::WitnessNotSet { witness_id }) if witness_id == out\n        ));\n    }\n}\n","traces":[{"line":33,"address":[4120192],"length":1,"stats":{"Line":27}},{"line":41,"address":[],"length":0,"stats":{"Line":29}},{"line":42,"address":[8272630,8273798],"length":1,"stats":{"Line":26}},{"line":43,"address":[8289079,8290279],"length":1,"stats":{"Line":28}},{"line":45,"address":[4120344,4120416],"length":1,"stats":{"Line":54}},{"line":46,"address":[4120517,4120813,4121325],"length":1,"stats":{"Line":71}},{"line":47,"address":[],"length":0,"stats":{"Line":24}},{"line":48,"address":[5844278,5844418,5844551],"length":1,"stats":{"Line":47}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[5844286],"length":1,"stats":{"Line":24}},{"line":51,"address":[3102633,3102067,3102624],"length":1,"stats":{"Line":72}},{"line":53,"address":[6417081,6414711,6412263,6412136,6413511,6414584,6415794,6415913,6416962,6413384],"length":1,"stats":{"Line":25}},{"line":54,"address":[1771608],"length":1,"stats":{"Line":24}},{"line":58,"address":[3157950],"length":1,"stats":{"Line":29}}],"covered":13,"coverable":14},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","tables","runner.rs"],"content":"use alloc::boxed::Box;\nuse alloc::collections::BTreeMap;\nuse alloc::string::ToString;\nuse alloc::vec::Vec;\nuse alloc::{format, vec};\n\nuse hashbrown::HashMap;\nuse tracing::instrument;\n\nuse super::alu::AluTraceBuilder;\nuse super::constant::ConstTraceBuilder;\nuse super::public::PublicTraceBuilder;\nuse super::witness::WitnessTrace;\nuse super::{NonPrimitiveTrace, Traces};\nuse crate::circuit::Circuit;\nuse crate::op::{ExecutionContext, NonPrimitiveOpPrivateData, NonPrimitiveOpType, Op, OpStateMap};\nuse crate::types::{NonPrimitiveOpId, WitnessId};\nuse crate::{AluOpKind, CircuitError, CircuitField};\n\n/// Circuit execution engine.\npub struct CircuitRunner\u003cF\u003e {\n    /// Circuit specification.\n    circuit: Circuit\u003cF\u003e,\n    /// Witness values (None = unset, Some = computed).\n    witness: Vec\u003cOption\u003cF\u003e\u003e,\n    /// Private data for non-primitive operations (not on witness bus)\n    non_primitive_op_private_data: Vec\u003cOption\u003cNonPrimitiveOpPrivateData\u003cF\u003e\u003e\u003e,\n    /// Map from NonPrimitiveOpId -\u003e index in `circuit.ops` for type checks.\n    non_primitive_op_index_by_id: Vec\u003cOption\u003cusize\u003e\u003e,\n    /// Operation-specific execution state (e.g., Poseidon chaining, row records).\n    op_states: OpStateMap,\n}\n\nimpl\u003cF: CircuitField\u003e CircuitRunner\u003cF\u003e {\n    /// Creates circuit runner with empty witness storage.\n    pub fn new(circuit: Circuit\u003cF\u003e) -\u003e Self {\n        let witness = vec![None; circuit.witness_count as usize];\n        let mut max_op_id: Option\u003cu32\u003e = None;\n        for op in \u0026circuit.ops {\n            if let Op::NonPrimitiveOpWithExecutor { op_id, .. } = op {\n                max_op_id = Some(max_op_id.map_or(op_id.0, |cur| cur.max(op_id.0)));\n            }\n        }\n        let non_primitive_op_count = max_op_id.map_or(0, |m| m as usize + 1);\n\n        let mut non_primitive_op_index_by_id = vec![None; non_primitive_op_count];\n        for (idx, op) in circuit.ops.iter().enumerate() {\n            if let Op::NonPrimitiveOpWithExecutor { op_id, .. } = op\n                \u0026\u0026 let Some(slot) = non_primitive_op_index_by_id.get_mut(op_id.0 as usize)\n            {\n                #[cfg(debug_assertions)]\n                debug_assert!(\n                    slot.is_none(),\n                    \"duplicate NonPrimitiveOpId({}) in circuit.ops\",\n                    op_id.0\n                );\n                // Keep the first occurrence if duplicates exist (release builds).\n                if slot.is_none() {\n                    *slot = Some(idx);\n                }\n            }\n        }\n\n        let non_primitive_op_private_data = vec![None; non_primitive_op_count];\n        let op_states = BTreeMap::new();\n        Self {\n            circuit,\n            witness,\n            non_primitive_op_private_data,\n            non_primitive_op_index_by_id,\n            op_states,\n        }\n    }\n\n    /// Sets public input values into witness table.\n    pub fn set_public_inputs(\u0026mut self, public_values: \u0026[F]) -\u003e Result\u003c(), CircuitError\u003e {\n        if public_values.len() != self.circuit.public_flat_len {\n            return Err(CircuitError::PublicInputLengthMismatch {\n                expected: self.circuit.public_flat_len,\n                got: public_values.len(),\n            });\n        }\n        if self.circuit.public_rows.len() != self.circuit.public_flat_len {\n            return Err(CircuitError::MissingPublicRowsMapping);\n        }\n\n        for (i, value) in public_values.iter().enumerate() {\n            let widx = self.circuit.public_rows[i];\n            self.set_witness(widx, *value)?;\n        }\n\n        Ok(())\n    }\n\n    /// Sets private data for a non-primitive operation.\n    pub fn set_private_data(\n        \u0026mut self,\n        op_id: NonPrimitiveOpId,\n        private_data: NonPrimitiveOpPrivateData\u003cF\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        // Validate that the op_id exists in the circuit.\n        if op_id.0 as usize \u003e= self.non_primitive_op_private_data.len()\n            || self\n                .non_primitive_op_index_by_id\n                .get(op_id.0 as usize)\n                .and_then(|x| *x)\n                .is_none()\n        {\n            return Err(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            });\n        }\n\n        // Validate that the private data matches the operation type\n        let op_idx = self\n            .non_primitive_op_index_by_id\n            .get(op_id.0 as usize)\n            .and_then(|x| *x)\n            .ok_or(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            })?;\n        let Op::NonPrimitiveOpWithExecutor { executor, .. } = \u0026self.circuit.ops[op_idx] else {\n            return Err(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            });\n        };\n        match (executor.op_type(), \u0026private_data) {\n            (\n                crate::op::NonPrimitiveOpType::Poseidon2Perm(_),\n                NonPrimitiveOpPrivateData::Poseidon2Perm(_),\n            ) =\u003e {\n                // ok\n            }\n            // Unconstrained operations don't need private data.\n            (crate::op::NonPrimitiveOpType::Unconstrained, _) =\u003e return Ok(()),\n        }\n\n        // Disallow double-setting private data\n        if self.non_primitive_op_private_data[op_id.0 as usize].is_some() {\n            return Err(CircuitError::IncorrectNonPrimitiveOpPrivateData {\n                op: *executor.op_type(),\n                operation_index: op_id,\n                expected: \"private data not previously set\".to_string(),\n                got: \"already set\".to_string(),\n            });\n        }\n\n        // Store private data for this operation\n        self.non_primitive_op_private_data[op_id.0 as usize] = Some(private_data);\n        Ok(())\n    }\n\n    /// Sets private data for a non-primitive operation by its tag.\n    ///\n    /// The tag must have been registered during circuit construction via `builder.tag_op()`.\n    ///\n    /// # Errors\n    /// Returns `CircuitError::UnknownTag` if the tag was not registered.\n    pub fn set_private_data_by_tag(\n        \u0026mut self,\n        tag: \u0026str,\n        private_data: NonPrimitiveOpPrivateData\u003cF\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        let op_id = self.circuit.tag_to_op_id.get(tag).copied().ok_or_else(|| {\n            CircuitError::UnknownTag {\n                tag: tag.to_string(),\n            }\n        })?;\n        self.set_private_data(op_id, private_data)\n    }\n\n    /// Run the circuit and generate traces\n    #[instrument(skip_all)]\n    pub fn run(mut self) -\u003e Result\u003cTraces\u003cF\u003e, CircuitError\u003e {\n        self.execute_all()?;\n\n        if let Some(rewrite) = self.circuit.witness_rewrite.take() {\n            let mut resolved: HashMap\u003cWitnessId, WitnessId\u003e = HashMap::new();\n            let mut root = |canon: WitnessId| {\n                *resolved.entry(canon).or_insert_with(|| {\n                    let mut cur = canon;\n                    while let Some(\u0026next) = rewrite.get(\u0026cur) {\n                        cur = next;\n                    }\n                    cur\n                })\n            };\n            for (dup, canon) in \u0026rewrite {\n                let r = root(*canon);\n                if let Some(ref val) = self.witness[r.0 as usize] {\n                    self.set_witness(*dup, *val)?;\n                }\n            }\n        }\n\n        // Build witness trace directly from the populated witness table.\n        let witness_values: Result\u003cVec\u003c_\u003e, _\u003e = self\n            .witness\n            .iter()\n            .enumerate()\n            .map(|(i, v)| (*v).ok_or(CircuitError::WitnessNotSetForIndex { index: i }))\n            .collect();\n        let witness_trace = WitnessTrace::new(witness_values?);\n\n        let const_trace = ConstTraceBuilder::new(\u0026self.circuit.ops).build()?;\n        let public_trace = PublicTraceBuilder::new(\u0026self.circuit.ops, \u0026self.witness).build()?;\n        let alu_trace = AluTraceBuilder::new(\u0026self.circuit.ops, \u0026self.witness).build()?;\n\n        let mut non_primitive_traces: HashMap\u003cNonPrimitiveOpType, Box\u003cdyn NonPrimitiveTrace\u003cF\u003e\u003e\u003e =\n            HashMap::new();\n        // Iterate over generators in deterministic order (sorted by key)\n        let _scope = tracing::debug_span!(\"generators\").entered();\n\n        for op_type in \u0026self.circuit.non_primitive_trace_generator_order {\n            let generator = \u0026self.circuit.non_primitive_trace_generators[op_type];\n            if let Some(trace) = generator(\u0026self.op_states)? {\n                let trace_op_type = trace.op_type();\n                non_primitive_traces.insert(trace_op_type, trace);\n            }\n        }\n        _scope.exit();\n\n        Ok(Traces {\n            witness_trace,\n            const_trace,\n            public_trace,\n            alu_trace,\n            tag_to_witness: self.circuit.tag_to_witness,\n            non_primitive_traces,\n        })\n    }\n\n    /// Executes the full circuit operation list to populate witness table.\n    ///\n    /// The circuit is already lowered into a valid execution order, so this function\n    /// can blindly execute from index 0 to end.\n    #[instrument(skip_all, level = \"debug\")]\n    pub fn execute_all(\u0026mut self) -\u003e Result\u003c(), CircuitError\u003e {\n        for i in 0..self.circuit.ops.len() {\n            let op = \u0026self.circuit.ops[i];\n            match op {\n                Op::Const { out, val } =\u003e {\n                    self.set_witness(*out, *val)?;\n                }\n                Op::Public { out, public_pos: _ } =\u003e {\n                    // Public inputs should already be set\n                    if self.witness[out.0 as usize].is_none() {\n                        return Err(CircuitError::PublicInputNotSet { witness_id: *out });\n                    }\n                }\n                Op::Alu {\n                    kind,\n                    a,\n                    b,\n                    c,\n                    out,\n                    intermediate_out,\n                } =\u003e match kind {\n                    AluOpKind::Add =\u003e {\n                        let a_val = self.get_witness(*a)?;\n                        if let Ok(b_val) = self.get_witness(*b) {\n                            let result = a_val + b_val;\n                            self.set_witness(*out, result)?;\n                        } else {\n                            let out_val = self.get_witness(*out)?;\n                            let b_val = out_val - a_val;\n                            self.set_witness(*b, b_val)?;\n                        }\n                    }\n                    AluOpKind::Mul =\u003e {\n                        // Mul is used to represent either `Mul` or `Div` operations.\n                        // We determine which based on which inputs are set.\n                        let a_val = self.get_witness(*a)?;\n                        if let Ok(b_val) = self.get_witness(*b) {\n                            self.set_witness(*out, a_val * b_val)?;\n                        } else {\n                            let result_val = self.get_witness(*out)?;\n                            let a_inv = a_val.try_inverse().ok_or(CircuitError::DivisionByZero)?;\n                            self.set_witness(*b, result_val * a_inv)?;\n                        }\n                    }\n                    AluOpKind::BoolCheck =\u003e {\n                        // BoolCheck constraint is checked in the AIR; here we just ensure out = a\n                        let a_val = self.get_witness(*a)?;\n                        self.set_witness(*out, a_val)?;\n                    }\n                    AluOpKind::MulAdd =\u003e {\n                        // out = a * b + c\n                        let a_val = self.get_witness(*a)?;\n                        let b_val = self.get_witness(*b)?;\n                        let ab_product = a_val * b_val;\n                        let intermediate_out_id = *intermediate_out;\n                        let c_id_opt = *c;\n                        let out_id = *out;\n\n                        // Set intermediate_out if fused from separate operations\n                        if let Some(io) = intermediate_out_id {\n                            self.set_witness(io, ab_product)?;\n                        }\n\n                        let c_val = if let Some(c_id) = c_id_opt {\n                            self.get_witness(c_id)?\n                        } else {\n                            F::ZERO\n                        };\n                        self.set_witness(out_id, ab_product + c_val)?;\n                    }\n                },\n                Op::NonPrimitiveOpWithExecutor {\n                    inputs,\n                    outputs,\n                    executor,\n                    op_id,\n                } =\u003e {\n                    let mut ctx = ExecutionContext::new(\n                        \u0026mut self.witness,\n                        \u0026self.non_primitive_op_private_data,\n                        \u0026self.circuit.enabled_ops,\n                        *op_id,\n                        \u0026mut self.op_states,\n                    );\n\n                    executor.execute(inputs, outputs, \u0026mut ctx)?;\n                }\n            }\n        }\n        Ok(())\n    }\n\n    /// Gets witness value by ID.\n    #[inline(always)]\n    fn get_witness(\u0026self, widx: WitnessId) -\u003e Result\u003cF, CircuitError\u003e {\n        self.witness\n            .get(widx.0 as usize)\n            .and_then(|opt| opt.as_ref())\n            .cloned()\n            .ok_or(CircuitError::WitnessNotSet { witness_id: widx })\n    }\n\n    /// Sets witness value by ID.\n    #[inline]\n    fn set_witness(\u0026mut self, widx: WitnessId, value: F) -\u003e Result\u003c(), CircuitError\u003e {\n        if widx.0 as usize \u003e= self.witness.len() {\n            return Err(CircuitError::WitnessIdOutOfBounds { witness_id: widx });\n        }\n\n        let slot = \u0026mut self.witness[widx.0 as usize];\n\n        // Check for conflicting reassignment\n        if let Some(existing_value) = slot.as_ref() {\n            if *existing_value == value {\n                return Ok(());\n            }\n            #[cfg(feature = \"debugging\")]\n            let expr_ids = self\n                .circuit\n                .expr_to_widx\n                .iter()\n                .filter_map(|(expr_id, \u0026witness_id)| {\n                    if witness_id == widx {\n                        Some(*expr_id)\n                    } else {\n                        None\n                    }\n                })\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            #[cfg(not(feature = \"debugging\"))]\n            let expr_ids = vec![];\n\n            return Err(CircuitError::WitnessConflict {\n                witness_id: widx,\n                existing: format!(\"{existing_value:?}\"),\n                new: format!(\"{value:?}\"),\n                expr_ids,\n            });\n        }\n\n        *slot = Some(value);\n        Ok(())\n    }\n\n    /// Reference to the witness slice (for benchmarking trace builders after `execute_all`).\n    pub fn witness(\u0026self) -\u003e \u0026[Option\u003cF\u003e] {\n        \u0026self.witness\n    }\n\n    /// Reference to the circuit ops (for benchmarking trace builders after `execute_all`).\n    pub fn ops(\u0026self) -\u003e \u0026[Op\u003cF\u003e] {\n        \u0026self.circuit.ops\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\n    use tracing_forest::ForestLayer;\n    use tracing_forest::util::LevelFilter;\n    use tracing_subscriber::layer::SubscriberExt;\n    use tracing_subscriber::util::SubscriberInitExt;\n    use tracing_subscriber::{EnvFilter, Registry};\n\n    use super::*;\n    use crate::NonPrimitiveOpType;\n    use crate::builder::CircuitBuilder;\n    use crate::op::NonPrimitiveExecutor;\n    use crate::types::WitnessId;\n\n    /// Initializes a global logger with default parameters.\n    fn init_logger() {\n        let env_filter = EnvFilter::builder()\n            .with_default_directive(LevelFilter::INFO.into())\n            .from_env_lossy();\n\n        Registry::default()\n            .with(env_filter)\n            .with(ForestLayer::default())\n            .init();\n    }\n\n    #[test]\n    fn test_table_generation_basic() {\n        let mut builder = CircuitBuilder::new();\n\n        // Simple test: x + 5 = result\n        let x = builder.public_input();\n        let c5 = builder.define_const(BabyBear::from_u64(5));\n        let _result = builder.add(x, c5);\n\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        // Set public input: x = 3\n        runner.set_public_inputs(\u0026[BabyBear::from_u64(3)]).unwrap();\n\n        let traces = runner.run().unwrap();\n\n        // Check witness trace\n        assert_eq!(\n            traces.witness_trace.index.len(),\n            traces.witness_trace.num_rows()\n        );\n\n        // Check that we have const trace entries\n        assert!(!traces.const_trace.values.is_empty());\n\n        // Check that we have public trace entries\n        assert!(!traces.public_trace.values.is_empty());\n\n        // Check that we have ALU trace entries\n        assert!(!traces.alu_trace.a_values.is_empty());\n    }\n\n    #[derive(Debug, Clone)]\n    /// The hint defined by x in an equation a*x - b = 0\n    struct XHint {}\n\n    impl XHint {\n        pub fn new() -\u003e Self {\n            Self {}\n        }\n    }\n\n    impl\u003cF: Field\u003e NonPrimitiveExecutor\u003cF\u003e for XHint {\n        fn execute(\n            \u0026self,\n            inputs: \u0026[Vec\u003cWitnessId\u003e],\n            outputs: \u0026[Vec\u003cWitnessId\u003e],\n            ctx: \u0026mut ExecutionContext\u003c'_, F\u003e,\n        ) -\u003e Result\u003c(), CircuitError\u003e {\n            let a = ctx.get_witness(inputs[0][0])?;\n            let b = ctx.get_witness(inputs[0][1])?;\n            let inv_a = a.try_inverse().ok_or(CircuitError::DivisionByZero)?;\n            let x = b * inv_a;\n            ctx.set_witness(outputs[0][0], x)?;\n            Ok(())\n        }\n\n        fn op_type(\u0026self) -\u003e \u0026NonPrimitiveOpType {\n            \u0026NonPrimitiveOpType::Unconstrained\n        }\n\n        fn as_any(\u0026self) -\u003e \u0026dyn core::any::Any {\n            self\n        }\n\n        fn boxed(\u0026self) -\u003e Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e {\n            Box::new(self.clone())\n        }\n    }\n\n    #[test]\n    // Proves that we know x such that 37 * x - 111 = 0\n    fn test_toy_example_37_times_x_minus_111() {\n        init_logger();\n\n        let mut builder = CircuitBuilder::new();\n\n        let c37 = builder.define_const(BabyBear::from_u64(37));\n        let c111 = builder.define_const(BabyBear::from_u64(111));\n        let x_hint = XHint::new();\n        let x = builder\n            .push_unconstrained_op(vec![vec![c37, c111]], 1, x_hint, \"x\")\n            .2[0]\n            .unwrap();\n\n        let mul_result = builder.mul(c37, x);\n        let sub_result = builder.sub(mul_result, c111);\n        builder.assert_zero(sub_result);\n\n        let circuit = builder.build().unwrap();\n\n        let witness_count = circuit.witness_count;\n        let runner = circuit.runner();\n\n        let traces = runner.run().unwrap();\n\n        traces.dump_primitive_traces_log();\n\n        // Verify trace structure\n        assert_eq!(traces.witness_trace.index.len(), witness_count as usize);\n\n        // Should have constants: 0, 37, 111 and -111 (introduced by algebraic rewrite)\n        assert_eq!(traces.const_trace.values.len(), 4);\n\n        // Should have no public input\n        assert!(traces.public_trace.values.is_empty());\n\n        // Should store the value of the hint (3) at `WitnessId(3)``\n        assert_eq!(traces.witness_trace.index[3], WitnessId(3));\n        assert_eq!(\n            traces.witness_trace.get_value(WitnessId(3)).unwrap(),\n            \u0026BabyBear::from_usize(3)\n        );\n\n        // Should have one mul operation: 37 * x\n        // And one add operation for sub: result + rhs = lhs\n        // Total 2 ALU operations\n        assert_eq!(traces.alu_trace.a_values.len(), 2);\n    }\n\n    #[test]\n    fn test_extension_field_support() {\n        type ExtField = BinomialExtensionField\u003cBabyBear, 4\u003e;\n\n        let mut builder = CircuitBuilder::new();\n\n        // Test extension field operations: x + y * z\n        let x = builder.public_input();\n        let y = builder.public_input();\n        let z = builder.public_input();\n\n        let yz = builder.mul(y, z);\n        let _result = builder.add(x, yz);\n\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        // Set public inputs to genuine extension field values with ALL non-zero coefficients\n        let x_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(1), // a0\n            BabyBear::from_u64(2), // a1\n            BabyBear::from_u64(3), // a2\n            BabyBear::from_u64(4), // a3\n        ])\n        .unwrap();\n        let y_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(5), // b0\n            BabyBear::from_u64(6), // b1\n            BabyBear::from_u64(7), // b2\n            BabyBear::from_u64(8), // b3\n        ])\n        .unwrap();\n        let z_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(9),  // c0\n            BabyBear::from_u64(10), // c1\n            BabyBear::from_u64(11), // c2\n            BabyBear::from_u64(12), // c3\n        ])\n        .unwrap();\n\n        runner.set_public_inputs(\u0026[x_val, y_val, z_val]).unwrap();\n        let traces = runner.run().unwrap();\n\n        // Verify extension field traces were generated correctly\n        assert_eq!(traces.public_trace.values.len(), 3);\n        assert_eq!(traces.public_trace.values[0], x_val);\n        assert_eq!(traces.public_trace.values[1], y_val);\n        assert_eq!(traces.public_trace.values[2], z_val);\n\n        // Should have one MulAdd operation (fused from y * z + x)\n        assert_eq!(traces.alu_trace.a_values.len(), 1);\n\n        // Verify MulAdd operation: y * z + x\n        let expected_yz = y_val * z_val;\n        let expected_result = expected_yz + x_val;\n        assert_eq!(traces.alu_trace.a_values[0], y_val);\n        assert_eq!(traces.alu_trace.b_values[0], z_val);\n        assert_eq!(traces.alu_trace.c_values[0], x_val);\n        assert_eq!(traces.alu_trace.out_values[0], expected_result);\n    }\n\n    #[test]\n    fn test_set_private_data_by_unknown_tag_error() {\n        use crate::ops::poseidon2_perm::Poseidon2PermPrivateData;\n\n        let builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        let private_data = Poseidon2PermPrivateData {\n            sibling: [BabyBear::ZERO, BabyBear::ZERO],\n        };\n\n        let result = runner.set_private_data_by_tag(\n            \"nonexistent-tag\",\n            crate::op::NonPrimitiveOpPrivateData::Poseidon2Perm(private_data),\n        );\n\n        assert!(matches!(\n            result,\n            Err(CircuitError::UnknownTag { tag }) if tag == \"nonexistent-tag\"\n        ));\n    }\n}\n","traces":[{"line":36,"address":[5248918,5248493,5247168,5245424,5246726,5247151],"length":1,"stats":{"Line":32}},{"line":37,"address":[6668703,6670447],"length":1,"stats":{"Line":36}},{"line":38,"address":[8319961,8318200],"length":1,"stats":{"Line":32}},{"line":39,"address":[],"length":0,"stats":{"Line":66}},{"line":40,"address":[1999178,1999113,1997757],"length":1,"stats":{"Line":75}},{"line":41,"address":[1999128,1999264, use crate::types::WitnessId;\n\n/// Witness value store.\n///\n/// Holds all intermediate computation values produced during circuit execution.\n/// It exists only as a convenient value store for inspection.\n#[derive(Debug, Clone)]\npub struct WitnessTrace\u003cF\u003e {\n    /// Sequential witness IDs: WitnessId(0), WitnessId(1), WitnessId(2), ...\n    ///\n    /// Kept for API compatibility with existing tests and tools.\n    pub index: Vec\u003cWitnessId\u003e,\n\n    /// Witness field element values.\n    values: Vec\u003cF\u003e,\n}\n\nimpl\u003cF\u003e WitnessTrace\u003cF\u003e {\n    /// Create a new instance from a flat vector of values.\n    ///\n    /// IDs are assigned sequentially starting from `WitnessId(0)`.\n    pub fn new(values: Vec\u003cF\u003e) -\u003e Self {\n        let index = (0..values.len() as u32).map(WitnessId).collect();\n        Self { index, values }\n    }\n\n    /// Number of witness entries.\n    pub const fn num_rows(\u0026self) -\u003e usize {\n        self.values.len()\n    }\n\n    /// Return a reference to the value at the given witness ID.\n    /// Returns `None` if `witness_id` is out of bounds.\n    pub fn get_value(\u0026self, witness_id: WitnessId) -\u003e Option\u003c\u0026F\u003e {\n        self.values.get(witness_id.0 as usize)\n    }\n\n    /// Return the last value (useful for padding in matrix construction).\n    pub fn last_value(\u0026self) -\u003e Option\u003c\u0026F\u003e {\n        self.values.last()\n    }\n\n    #[cfg(feature = \"debugging\")]\n    pub(crate) fn values(\u0026self) -\u003e \u0026[F] {\n        \u0026self.values\n    }\n}\n","traces":[{"line":24,"address":[1546439,1546224],"length":1,"stats":{"Line":26}},{"line":25,"address":[3774943,3774891],"length":1,"stats":{"Line":55}},{"line":30,"address":[7666000],"length":1,"stats":{"Line":2}},{"line":31,"address":[],"length":0,"stats":{"Line":4}},{"line":36,"address":[],"length":0,"stats":{"Line":5}},{"line":37,"address":[],"length":0,"stats":{"Line":3} erate_trace_rows\u003cF: PrimeField64\u003e(a: u64, b: u64, n: usize) -\u003e RowMajorMatrix\u003cF\u003e {\n    assert!(n.is_power_of_two());\n\n    let mut trace = RowMajorMatrix::new(F::zero_vec(n * NUM_FIBONACCI_COLS), NUM_FIBONACCI_COLS);\n\n    let (prefix, rows, suffix) = unsafe { trace.values.align_to_mut::\u003cFibonacciRow\u003cF\u003e\u003e() };\n    assert!(prefix.is_empty(), \"Alignment should match\");\n    assert!(suffix.is_empty(), \"Alignment should match\");\n    assert_eq!(rows.len(), n);\n\n    rows[0] = FibonacciRow::new(F::from_u64(a), F::from_u64(b));\n\n    for i in 1..n {\n        rows[i].left = rows[i - 1].right;\n        rows[i].right = rows[i - 1].left + rows[i - 1].right;\n    }\n\n    trace\n}\n\npub struct FibonacciRow\u003cF\u003e {\n    pub left: F,\n    pub right: F,\n}\n\nimpl\u003cF\u003e FibonacciRow\u003cF\u003e {\n    const fn new(left: F, right: F) -\u003e Self {\n        Self { left, right }\n    }\n}\n\nimpl\u003cF\u003e Borrow\u003cFibonacciRow\u003cF\u003e\u003e for [F] {\n    fn borrow(\u0026self) -\u003e \u0026FibonacciRow\u003cF\u003e {\n        debug_assert_eq!(self.len(), NUM_FIBONACCI_COLS);\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cFibonacciRow\u003cF\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026shorts[0]\n    }\n}\n","traces":[{"line":13,"address":[3371696],"length":1,"stats":{"Line":4}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":3}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[3364736,3368112,3369965,3363219,3370083,3363120,3366692,3369926,3366550,3366608,3369984,3366589],"length":1,"stats":{"Line":12}},{"line":24,"address":[3364767,3366636,3370015,3368143,3363151],"length":1,"stats":{"Line":12}},{"line":26,"address":[33667 ive(Debug, Clone, Copy, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct NonPrimitiveOpId(pub u32);\n\nimpl fmt::Display for NonPrimitiveOpId {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"id{}\", self.0)\n    }\n}\n\n/// Witness allocator for monotonic index assignment\n#[derive(Debug, Clone, Default)]\npub struct WitnessAllocator {\n    next_idx: u32,\n}\n\nimpl WitnessAllocator {\n    pub const fn new() -\u003e Self {\n        Self { next_idx: 0 }\n    }\n\n    pub const fn alloc(\u0026mut self) -\u003e WitnessId {\n        let idx = WitnessId(self.next_idx);\n        self.next_idx += 1;\n        idx\n    }\n\n    pub const fn witness_count(\u0026self) -\u003e u32 {\n        self.next_idx\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::format;\n\n    use super::*;\n\n    #[test]\n    fn test_witness_id_display() {\n        let idx = WitnessId(42);\n        assert_eq!(format!(\"{idx}\"), \"w42\");\n    }\n\n    #[test]\n    fn test_witness_allocator() {\n        let mut allocator = WitnessAllocator::new();\n\n        let w0 = allocator.alloc();\n        let w1 = allocator.alloc();\n        let w2 = allocator.alloc();\n\n        assert_eq!(w0, WitnessId(0));\n        assert_eq!(w1, WitnessId(1));\n        assert_eq!(w2, WitnessId(2));\n        assert_eq!(allocator.witness_count(), 3);\n    }\n\n    #[cfg(test)]\n    mod proptests {\n        use proptest::prelude::*;\n\n        use super::*;\n\n        proptest! {\n            #[test]\n            fn witness_id_ordering(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a = WitnessId(a);\n                let id_b = WitnessId(b);\n\n                if a \u003c b {\n                    prop_assert!(id_a \u003c id_b, \"ordering should match inner value\");\n                } else if a \u003e b {\n                    prop_assert!(id_a \u003e id_b, \"ordering should match inner value\");\n                } else {\n                    prop_assert_eq!(id_a, id_b, \"equal values should compare equal\");\n                }\n            }\n\n            #[test]\n            fn expr_id_ordering(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a = ExprId(a);\n                let id_b = ExprId(b);\n\n                if a \u003c b {\n                    prop_assert!(id_a \u003c id_b, \"ordering should match inner value\");\n                } else if a \u003e b {\n                    prop_assert!(id_a \u003e id_b, \"ordering should match inner value\");\n                } else {\n                    prop_assert_eq!(id_a, id_b, \"equal values should compare equal\");\n                }\n            }\n\n            #[test]\n            fn non_primitive_op_id_equality(a in 0u32..u32::MAX, b in 0u32..u32::MAX) {\n                let id_a1 = NonPrimitiveOpId(a);\n                let id_a2 = NonPrimitiveOpId(a);\n                let id_b = NonPrimitiveOpId(b);\n\n                prop_assert_eq!(id_a1, id_a2, \"same value should be equal\");\n                if a != b {\n                    prop_assert_ne!(id_a1, id_b, \"different values should not be equal\");\n                }\n            }\n\n            #[test]\n            fn witness_allocator_unique(count in 1usize..100) {\n                let mut allocator = WitnessAllocator::new();\n                let mut seen = hashbrown::HashSet::new();\n\n                for _ in 0..count {\n                    let id = allocator.alloc();\n                    prop_assert!(seen.insert(id), \"each allocation should be unique\");\n                }\n            }\n\n            #[test]\n            fn witness_allocator_count_accurate(count in 0usize..100) {\n                let mut allocator = WitnessAllocator::new();\n\n                prop_assert_eq!(allocator.witness_count(), 0, \"new allocator should have count 0\");\n\n                for i in 1..=count {\n                    allocator.alloc();\n                    prop_assert_eq!(\n                        allocator.witness_count(),\n                        i as u32,\n                        \"count should increment with each allocation\"\n                    );\n                }\n            }\n        }\n    }\n}\n","traces":[{"line":10,"address":[3061456],"length":1,"stats":{"Line":1}},{"line":11,"address":[2449657],"length":1,"stats":{"Line":1}},{"line":20,"address":[4334752],"length":1,"stats":{"Line":0}},{"line":21,"address":[6982025],"length":1,"stats":{"Line":0}},{"line":35,"address":[3061968],"length":1,"stats":{"Line":0}},{"line":36,"address":[7040201],"length":1,"stats":{"Line":0}},{"line":51,"address":[7029296],"length":1,"stats":{"Line":16}},{"line":52,"address":[7433150],"length":1,"stats":{"Line":22}},{"line":53,"address":[15556536,15556571],"length":1,"stats":{"Line":18}},{"line":57,"address":[3843120],"length":1,"stats":{"Line":21}},{"line":58,"address":[3843125],"length":1,"stats":{"Line":20}}],"covered":7,"coverable":11},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","utils.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\n\nuse hashbrown::HashMap;\nuse p3_field::{ExtensionField, Field};\nuse p3_uni_stark::{Entry, SymbolicExpression};\n\nuse crate::{CircuitBuilder, ExprId};\n\n/// Identifiers for special row selector flags in the circuit.\n#[derive(Clone, Copy, Debug)]\npub struct RowSelectorsTargets {\n    pub is_first_row: ExprId,\n    pub is_last_row: ExprId,\n    pub is_transition: ExprId,\n}\n\n/// Targets for all columns in the circuit.\n#[derive(Clone, Debug)]\npub struct ColumnsTargets\u003c'a\u003e {\n    /// Challenges added to the circuit.\n    pub challenges: \u0026'a [ExprId],\n    /// Public values added to the circuit.\n    pub public_values: \u0026'a [ExprId],\n    /// Targets for the permutation values used in the circuit.\n    pub permutation_local_values: \u0026'a [ExprId],\n    /// Targets for the permutation values evaluated at the next row.\n    pub permutation_next_values: \u0026'a [ExprId],\n    /// Targets for the preprocessed values used in the circuit.\n    pub local_prep_values: \u0026'a [ExprId],\n    /// Targets for the preprocessed values evaluated at the next row.\n    pub next_prep_values: \u0026'a [ExprId],\n    /// Targets for the main trace values.\n    pub local_values: \u0026'a [ExprId],\n    /// Targets for the main trace values evaluated at the next row.\n    pub next_values: \u0026'a [ExprId],\n}\n\n/// Given symbolic constraints, adds the corresponding recursive circuit to `circuit`.\n/// The `public_values`, `local_prep_values`, `next_prep_values`, `local_values`, and `next_values`\n/// are assumed to be in the same order as those used to create the symbolic expressions.\n// Recursive approaches blowup quickly, so this takes an iterative DAG approach with\n// some caching of `SymbolicExpression` nodes.\npub fn symbolic_to_circuit\u003cF: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n) -\u003e ExprId {\n    let mut cache = HashMap::new();\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, \u0026mut cache, |c| c)\n}\n\n/// Convert base-field symbolic constraints to extension-field circuit operations.\n///\n/// Unlike [`symbolic_to_circuit`], this accepts `SymbolicExpression\u003cF\u003e` (base field)\n/// with a `CircuitBuilder\u003cEF\u003e` (extension field), lifting constants via `EF::from(c)`.\n///\n/// Converting directly the tree SymbolicExpression\u003cF\u003e → SymbolicExpression\u003cEF\u003e\n/// destroys Arc-based sub-expression sharing and causes exponential blowup.\n/// Instead, we lift F → EF constants directly.\n///\n/// Additionally, the `cache` is shared across all constraint calls to reuse circuit\n/// operations for sub-expressions shared between different constraints.\npub fn symbolic_to_circuit_base\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cF\u003e, ExprId\u003e,\n) -\u003e ExprId {\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, cache, EF::from)\n}\n\n/// Convert extension-field symbolic constraints to circuit operations with an external cache.\n///\n/// Same as [`symbolic_to_circuit`] but with an external `cache` to allow sharing across\n/// multiple calls.\npub fn symbolic_to_circuit_ext\u003cF: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cF\u003e, ExprId\u003e,\n) -\u003e ExprId {\n    symbolic_to_circuit_core(row_selectors, columns, symbolic, circuit, cache, |c| c)\n}\n\n/// Core implementation of symbolic-to-circuit conversion.\n///\n/// Generic over the expression constant field (`CF`) and circuit field (`F`).\n/// `convert_const` lifts expression constants from `CF` to `F`.\nfn symbolic_to_circuit_core\u003cCF: Field, F: Field\u003e(\n    row_selectors: RowSelectorsTargets,\n    columns: \u0026ColumnsTargets\u003c'_\u003e,\n    symbolic: \u0026SymbolicExpression\u003cCF\u003e,\n    circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n    cache: \u0026mut HashMap\u003c*const SymbolicExpression\u003cCF\u003e, ExprId\u003e,\n    convert_const: impl Fn(CF) -\u003e F,\n) -\u003e ExprId {\n    enum Work\u003c'a, CF: Field\u003e {\n        Eval(\u0026'a SymbolicExpression\u003cCF\u003e),\n        Build(*const SymbolicExpression\u003cCF\u003e, Op, usize),\n    }\n\n    #[derive(Copy, Clone)]\n    enum Op {\n        Add,\n        Sub,\n        Mul,\n        Neg,\n    }\n\n    let RowSelectorsTargets {\n        is_first_row,\n        is_last_row,\n        is_transition,\n    } = row_selectors;\n\n    let ColumnsTargets {\n        challenges,\n        public_values,\n        permutation_local_values,\n        permutation_next_values,\n        local_prep_values,\n        next_prep_values,\n        local_values,\n        next_values,\n    } = columns;\n\n    let mut tasks = vec![Work::Eval(symbolic)];\n    let mut stack = Vec::with_capacity(16);\n\n    while let Some(work) = tasks.pop() {\n        match work {\n            Work::Eval(expr) =\u003e {\n                let key = expr as *const _;\n                if let Some(\u0026cached) = cache.get(\u0026key) {\n                    stack.push(cached);\n                    continue;\n                }\n                match expr {\n                    SymbolicExpression::Constant(c) =\u003e {\n                        let id = circuit.define_const(convert_const(*c));\n                        cache.insert(key, id);\n                        stack.push(id);\n                    }\n                    SymbolicExpression::Variable(v) =\u003e {\n                        let get_val =\n                            |offset: usize,\n                             index: usize,\n                             local_vals: \u0026[ExprId],\n                             next_vals: \u0026[ExprId]| match offset {\n                                0 =\u003e local_vals[index],\n                                1 =\u003e next_vals[index],\n                                _ =\u003e {\n                                    panic!(\"Cannot have expressions involving more than two rows.\")\n                                }\n                            };\n                        let id = match v.entry {\n                            Entry::Preprocessed { offset } =\u003e {\n                                get_val(offset, v.index, local_prep_values, next_prep_values)\n                            }\n                            Entry::Permutation { offset } =\u003e get_val(\n                                offset,\n                                v.index,\n                                permutation_local_values,\n                                permutation_next_values,\n                            ),\n                            Entry::Main { offset } =\u003e {\n                                get_val(offset, v.index, local_values, next_values)\n                            }\n                            Entry::Public =\u003e public_values[v.index],\n                            Entry::Challenge =\u003e challenges[v.index],\n                        };\n                        cache.insert(key, id);\n                        stack.push(id);\n                    }\n                    SymbolicExpression::IsFirstRow =\u003e stack.push(is_first_row),\n                    SymbolicExpression::IsLastRow =\u003e stack.push(is_last_row),\n                    SymbolicExpression::IsTransition =\u003e stack.push(is_transition),\n                    SymbolicExpression::Neg { x, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Neg, 1));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Add { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Add, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Sub { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Sub, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                    SymbolicExpression::Mul { x, y, .. } =\u003e {\n                        tasks.push(Work::Build(key, Op::Mul, 2));\n                        tasks.push(Work::Eval(y));\n                        tasks.push(Work::Eval(x));\n                    }\n                }\n            }\n            Work::Build(key, op, arity) =\u003e {\n                let rhs = stack.pop().expect(\"rhs\");\n                let lhs = if arity == 2 {\n                    stack.pop().expect(\"lhs\")\n                } else {\n                    rhs // placeholder; for Neg we overwrite below\n                };\n                let id = match op {\n                    Op::Add =\u003e circuit.add(lhs, rhs),\n                    Op::Sub =\u003e circuit.sub(lhs, rhs),\n                    Op::Mul =\u003e circuit.mul(lhs, rhs),\n                    Op::Neg =\u003e {\n                        let zero = circuit.define_const(F::ZERO);\n                        circuit.sub(zero, rhs)\n                    }\n                };\n                cache.insert(key, id);\n                stack.push(id);\n            }\n        }\n    }\n\n    stack.pop().expect(\"final target\")\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_air::{Air, BaseAir};\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\n    use p3_challenger::DuplexChallenger;\n    use p3_commit::ExtensionMmcs;\n    use p3_dft::Radix2DitParallel;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_field::integers::QuotientMap;\n    use p3_fri::TwoAdicFriPcs;\n    use p3_matrix::dense::RowMajorMatrixView;\n    use p3_matrix::stack::VerticalPair;\n    use p3_merkle_tree::MerkleTreeMmcs;\n    use p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\n    use p3_uni_stark::{\n        StarkConfig, SymbolicExpression, VerifierConstraintFolder, get_symbolic_constraints,\n    };\n    use rand::rngs::SmallRng;\n    use rand::{Rng, SeedableRng};\n\n    use super::*;\n\n    type F = BabyBear;\n    const D: usize = 4;\n    type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    type Dft = Radix2DitParallel\u003cF\u003e;\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\n    type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\n    type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\n    type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    type Challenger = DuplexChallenger\u003cF, Perm, 16, 8\u003e;\n    type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n    use p3_field::PrimeCharacteristicRing;\n\n    use crate::test_utils::{FibonacciAir, NUM_FIBONACCI_COLS};\n    use crate::utils::{ColumnsTargets, RowSelectorsTargets, symbolic_to_circuit};\n    use crate::{CircuitBuilder, CircuitError};\n\n    #[test]\n    fn test_symbolic_to_circuit() -\u003e Result\u003c(), CircuitError\u003e {\n        let mut rng = SmallRng::seed_from_u64(1);\n        let x = 21;\n\n        let pis = vec![F::ZERO, F::ONE, F::from_u64(x)];\n        let pis_ext = pis\n            .iter()\n            .map(|c| Challenge::from_prime_subfield(*c))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let air = FibonacciAir {};\n\n        let alpha = Challenge::from_u64(rng.next_u64());\n\n        // Let us simulate the constraints folding.\n        // First, get random values for the trace.\n        let width = \u003cFibonacciAir as BaseAir\u003cF\u003e\u003e::width(\u0026air);\n        let mut trace_local = Vec::with_capacity(width);\n        let mut trace_next = Vec::with_capacity(width);\n        for _ in 0..width {\n            trace_local.push(Challenge::from_prime_subfield(F::from_int(rng.next_u64())));\n            trace_next.push(Challenge::from_prime_subfield(F::from_int(rng.next_u64())));\n        }\n        let main = VerticalPair::new(\n            RowMajorMatrixView::new_row(\u0026trace_local),\n            RowMajorMatrixView::new_row(\u0026trace_next),\n        );\n\n        // Get random values for the selectors.\n        let sels = [\n            Challenge::from_u64(rng.next_u64()),\n            Challenge::from_u64(rng.next_u64()),\n            Challenge::from_u64(rng.next_u64()),\n        ];\n\n        // Fold the constraints using random values for the trace and selectors.\n        let mut folder: VerifierConstraintFolder\u003c'_, MyConfig\u003e = VerifierConstraintFolder {\n            main,\n            preprocessed: None,\n            public_values: \u0026pis,\n            is_first_row: sels[0],\n            is_last_row: sels[1],\n            is_transition: sels[2],\n            alpha,\n            accumulator: Challenge::ZERO,\n        };\n        air.eval(\u0026mut folder);\n        let folded_constraints = folder.accumulator;\n\n        // Get the symbolic constraints from `FibonacciAir`.\n        let symbolic_constraints: Vec\u003cp3_uni_stark::SymbolicExpression\u003cChallenge\u003e\u003e =\n            get_symbolic_constraints(\u0026air, 0);\n\n        // Fold the symbolic constraints using `alpha`.\n        let folded_symbolic_constraints = {\n            let mut acc = SymbolicExpression::\u003cChallenge\u003e::Constant(Challenge::ZERO);\n            let ch = SymbolicExpression::Constant(alpha);\n            for s_c in symbolic_constraints.iter() {\n                acc = ch.clone() * acc;\n                acc += s_c.clone();\n            }\n            acc\n        };\n\n        // Build a circuit adding public inputs for `sels`, public values, local values and next values.\n        let mut circuit = CircuitBuilder::new();\n        let circuit_sels = [\n            circuit.public_input(),\n            circuit.public_input(),\n            circuit.public_input(),\n        ];\n        let circuit_public_values = [\n            circuit.public_input(),\n            circuit.public_input(),\n            circuit.public_input(),\n        ];\n        let mut circuit_local_values = Vec::with_capacity(NUM_FIBONACCI_COLS);\n        let mut circuit_next_values = Vec::with_capacity(NUM_FIBONACCI_COLS);\n        for _ in 0..NUM_FIBONACCI_COLS {\n            circuit_local_values.push(circuit.public_input());\n            circuit_next_values.push(circuit.public_input());\n        }\n\n        let row_selectors = RowSelectorsTargets {\n            is_first_row: circuit_sels[0],\n            is_last_row: circuit_sels[1],\n            is_transition: circuit_sels[2],\n        };\n\n        let columns = ColumnsTargets {\n            challenges: \u0026[],\n            public_values: \u0026circuit_public_values,\n            permutation_local_values: \u0026[],\n            permutation_next_values: \u0026[],\n            local_prep_values: \u0026[],\n            next_prep_values: \u0026[],\n            local_values: \u0026circuit_local_values,\n            next_values: \u0026circuit_next_values,\n        };\n\n        // Get the circuit for the folded constraints.\n        let sum = symbolic_to_circuit(\n            row_selectors,\n            \u0026columns,\n            \u0026folded_symbolic_constraints,\n            \u0026mut circuit,\n        );\n\n        // Check that the circuit output equals the folded constraints.\n        let final_result_const = circuit.define_const(folded_constraints);\n        circuit.connect(final_result_const, sum);\n\n        let mut all_public_values = sels.to_vec();\n        all_public_values.extend_from_slice(\u0026pis_ext);\n        for i in 0..NUM_FIBONACCI_COLS {\n            all_public_values.push(trace_local[i]);\n            all_public_values.push(trace_next[i]);\n        }\n\n        let builder = circuit.build().unwrap();\n        let mut builder = builder.runner();\n        builder.set_public_inputs(\u0026all_public_values).unwrap();\n        let _ = builder.run()?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":44,"address":[7905788,7905616],"length":1,"stats":{"Line":1}},{"line":50,"address":[7905668],"length":1,"stats":{"Line":1}},{"line":51,"address":[7905808,7905816,7905698],"length":1,"stats":{"Line":3}},{"line":65,"
