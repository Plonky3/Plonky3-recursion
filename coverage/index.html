 )]\n    WitnessConflict {\n        witness_id: WitnessId,\n        existing: String,\n        new: String,\n        expr_ids: Vec\u003cExprId\u003e,\n    },\n\n    /// Witness not set for an index during trace generation.\n    #[error(\"Witness not set for index {index}\")]\n    WitnessNotSetForIndex { index: usize },\n\n    /// Non-primitive op attempted to read a witness value that was not set.\n    #[error(\"Witness value not set for non-primitive operation {operation_index}\")]\n    NonPrimitiveOpWitnessNotSet { operation_index: NonPrimitiveOpId },\n\n    /// Missing private data for a non-primitive operation.\n    #[error(\"Missing private data for non-primitive operation {operation_index}\")]\n    NonPrimitiveOpMissingPrivateData { operation_index: NonPrimitiveOpId },\n\n    /// Division by zero encountered.\n    #[error(\"Division by zero encountered\")]\n    DivisionByZero,\n\n    /// Invalid bit value in SampleBits bit decomposition (must be 0 or 1).\n    #[error(\n        \"Invalid bit value in SampleBits bit decomposition for WitnessId({input_witness_id}): {bit_value} (must be 0 or 1)\"\n    )]\n    InvalidBitValue {\n        input_witness_id: WitnessId,\n        bit_value: String,\n    },\n\n    /// Bit decomposition doesn't reconstruct to the input value.\n    #[error(\n        \"Bit decomposition for WitnessId({input_witness_id}) doesn't match input: expected {expected}, reconstructed {reconstructed}\"\n    )]\n    BitDecompositionMismatch {\n        input_witness_id: WitnessId,\n        expected: String,\n        reconstructed: String,\n    },\n\n    /// Mismatched non-primitive operation configuration\n    #[error(\"Invalid configuration for operation {op:?}\")]\n    InvalidNonPrimitiveOpConfiguration { op: NonPrimitiveOpType },\n\n    /// Non-primitive operation has incorrect input/output layout.\n    #[error(\"Incorrect layout for operation {op:?}: expected {expected}, got {got}\")]\n    NonPrimitiveOpLayoutMismatch {\n        op: NonPrimitiveOpType,\n        expected: String,\n        got: usize,\n    },\n\n    /// Incorrect size of private data provided for a non-primitive operation.\n    #[error(\n        \"Incorrect size of private data provided for operation {op:?}: expected {expected}, got {got}\"\n    )]\n    IncorrectNonPrimitiveOpPrivateDataSize {\n        op: NonPrimitiveOpType,\n        expected: String,\n        got: usize,\n    },\n\n    /// Incorrect input size provided for a non-primitive operation.\n    #[error(\"Incorrect input size provided for operation {op:?}: expected {expected}, got {got}\")]\n    IncorrectNonPrimitiveOpInputSize {\n        op: NonPrimitiveOpType,\n        expected: String,\n        got: usize,\n    },\n\n    /// Non primitive private data is not correct\n    #[error(\n        \"Incorrect private data provided for op {op:?} (operation {operation_index}): expected {expected}, got {got}\"\n    )]\n    IncorrectNonPrimitiveOpPrivateData {\n        op: NonPrimitiveOpType,\n        operation_index: NonPrimitiveOpId,\n        expected: String,\n        got: String,\n    },\n\n    /// ExprId not found.\n    #[error(\"ExprId {expr_id} not found\")]\n    ExprIdNotFound { expr_id: ExprId },\n\n    /// Invalid Circuit\n    #[error(\"Failed to build circuit: {error}\")]\n    InvalidCircuit { error: CircuitBuilderError },\n\n    /// Unconstrained operation is given an incorrect number of inputs.\n    #[error(\"Unconstrained operation input length mismatch: expected {op} {expected}, got {got}\")]\n    UnconstrainedOpInputLengthMismatch {\n        op: String,\n        expected: usize,\n        got: usize,\n    },\n\n    /// Requested bit length exceeds the maximum allowed for binary decomposition.\n    #[error(\"Too many bits for binary decomposition: expected at most {expected}, got {n_bits}\")]\n    BinaryDecompositionTooManyBits { expected: usize, n_bits: usize },\n\n    /// Invalid preprocessed values\n    #[error(\"Preprocessed values should be base field elements\")]\n    InvalidPreprocessedValues,\n\n    /// Invalid preprocessing operation\n    #[error(\"Invalid preprocessing: {reason}\")]\n    InvalidPreprocessing { reason: \u0026'static str },\n\n    /// Inconsistent matrix heights when formatting openings: heights that round up\n    /// to the same power of two must be equal.\n    #[error(\"Inconsistent matrix heights: {details}\")]\n    InconsistentMatrixHeights { details: String },\n\n    /// Poseidon2 chaining requires previous state but none was available.\n    #[error(\n        \"Poseidon2 chain missing previous state for operation {operation_index} (new_start=false but no previous permutation)\"\n    )]\n    Poseidon2ChainMissingPreviousState { operation_index: NonPrimitiveOpId },\n\n    /// Poseidon2 merkle path mode requires a sibling input limb (which limbs are required depends on `mmcs_bit`).\n    #[error(\n        \"Poseidon2 merkle path missing sibling input for operation {operation_index}, limb {limb}\"\n    )]\n    Poseidon2MerkleMissingSiblingInput {\n        operation_index: NonPrimitiveOpId,\n        limb: usize,\n    },\n\n    /// Poseidon2 operation is missing required input limb.\n    #[error(\n        \"Poseidon2 operation {operation_index} missing input for limb {limb} (new_start=true requires all inputs)\"\n    )]\n    Poseidon2MissingInput {\n        operation_index: NonPrimitiveOpId,\n        limb: usize,\n    },\n\n    /// Unknown tag: the tag was not registered during circuit construction.\n    #[error(\"Unknown tag: '{tag}'\")]\n    UnknownTag { tag: String },\n}\n\nimpl From\u003cCircuitBuilderError\u003e for CircuitError {\n    fn from(error: CircuitBuilderError) -\u003e Self {\n        Self::InvalidCircuit { error }\n    }\n}\n","traces":[{"line":187,"address":[4378240],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":1},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","expr.rs"],"content":"use alloc::vec::Vec;\n\nuse crate::types::{ExprId, NonPrimitiveOpId};\n\n/// Expression DAG for field operations\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub enum Expr\u003cF\u003e {\n    /// Constant field element\n    Const(F),\n    /// Public input at declaration position\n    Public(usize),\n    /// Addition of two expressions\n    Add { lhs: ExprId, rhs: ExprId },\n    /// Subtraction of two expressions\n    Sub { lhs: ExprId, rhs: ExprId },\n    /// Multiplication of two expressions\n    Mul { lhs: ExprId, rhs: ExprId },\n    /// Division of two expressions\n    Div { lhs: ExprId, rhs: ExprId },\n    /// Anchor node for a non-primitive operation in the expression DAG.\n    ///\n    /// This node has no witness value itself, but it fixes the relative execution order\n    /// of non-primitive ops w.r.t. other expressions during lowering.\n    ///\n    /// The `inputs` field contains all input expressions (flattened from witness_exprs),\n    /// making dependencies explicit in the DAG structure. This enables proper topological\n    /// analysis and ensures the lowerer emits ops after their inputs are available.\n    ///\n    /// For stateful ops (e.g., Poseidon2 perm chaining with `in_ctl=false`), `inputs` may\n    /// be empty since chained values flow internally and are not materialized in the\n    /// witness table. Execution order for such ops is determined by their position in\n    /// the ops list during lowering.\n    NonPrimitiveCall {\n        op_id: NonPrimitiveOpId,\n        inputs: Vec\u003cExprId\u003e,\n    },\n    /// Output of a non-primitive operation.\n    ///\n    /// This node represents a value produced by a non-primitive op. The `call` field\n    /// points to the `NonPrimitiveCall` expression node, making the dependency explicit\n    /// in the DAG structure. `output_idx` selects which output of that op this refers to.\n    NonPrimitiveOutput { call: ExprId, output_idx: u32 },\n}\n\n/// Graph for storing expression DAG nodes\n#[derive(Debug, Clone, Default)]\npub struct ExpressionGraph\u003cF\u003e {\n    nodes: Vec\u003cExpr\u003cF\u003e\u003e,\n}\n\nimpl\u003cF\u003e ExpressionGraph\u003cF\u003e {\n    pub const fn new() -\u003e Self {\n        Self { nodes: Vec::new() }\n    }\n\n    /// Add an expression to the graph, returning its ID\n    pub fn add_expr(\u0026mut self, expr: Expr\u003cF\u003e) -\u003e ExprId {\n        let id = ExprId(self.nodes.len() as u32);\n        self.nodes.push(expr);\n        id\n    }\n\n    /// Get an expression by ID\n    pub fn get_expr(\u0026self, id: ExprId) -\u003e \u0026Expr\u003cF\u003e {\n        \u0026self.nodes[id.0 as usize]\n    }\n\n    /// Get all nodes in the graph\n    pub fn nodes(\u0026self) -\u003e \u0026[Expr\u003cF\u003e] {\n        \u0026self.nodes\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    // Mock extension field element for testing\n    #[derive(Debug, Clone, PartialEq, Eq, Hash)]\n    struct MockExtField(u64);\n\n    #[test]\n    fn test_expression_graph() {\n        let mut graph = ExpressionGraph::\u003cMockExtField\u003e::new();\n\n        let const_expr = Expr::Const(MockExtField(42));\n        let public_expr = Expr::Public(0);\n\n        let const_id = graph.add_expr(const_expr.clone());\n        let public_id = graph.add_expr(public_expr.clone());\n\n        assert_eq!(const_id, ExprId::ZERO);\n        assert_eq!(public_id, ExprId(1));\n\n        assert_eq!(graph.get_expr(const_id), \u0026const_expr);\n        assert_eq!(graph.get_expr(public_id), \u0026public_expr);\n\n        let add_expr = Expr::Add {\n            lhs: const_id,\n            rhs: public_id,\n        };\n        let add_id = graph.add_expr(add_expr.clone());\n        assert_eq!(add_id, ExprId(2));\n        assert_eq!(graph.get_expr(add_id), \u0026add_expr);\n    }\n\n    #[cfg(test)]\n    mod proptests {\n        use proptest::prelude::*;\n\n        use super::*;\n\n        proptest! {\n            #[test]\n            fn expr_get_returns_added(vals in prop::collection::vec(any::\u003cu64\u003e().prop_map(MockExtField), 1..30)) {\n                let mut graph = ExpressionGraph::\u003cMockExtField\u003e::new();\n                let mut ids = Vec::new();\n\n                for val in \u0026vals {\n                    let expr = Expr::Const(val.clone());\n                    let id = graph.add_expr(expr.clone());\n                    ids.push(id);\n                }\n\n                for (id, val) in ids.iter().zip(vals.iter()) {\n                    let retrieved = graph.get_expr(*id);\n                    prop_assert_eq!(retrieved, \u0026Expr::Const(val.clone()), \"get should return added expression\");\n                }\n            }\n\n            #[test]\n            fn expr_primitive_ops(val1 in any::\u003cu64\u003e().prop_map(MockExtField), val2 in any::\u003cu64\u003e().prop_map(MockExtField)) {\n                let mut graph = ExpressionGraph::\u003cMockExtField\u003e::new();\n\n                let id1 = graph.add_expr(Expr::Const(val1));\n                let id2 = graph.add_expr(Expr::Const(val2));\n\n                let add_id = graph.add_expr(Expr::Add { lhs: id1, rhs: id2 });\n                match graph.get_expr(add_id) {\n                    Expr::Add { lhs, rhs } =\u003e {\n                        prop_assert_eq!(*lhs, id1);\n                        prop_assert_eq!(*rhs, id2);\n                    }\n                    _ =\u003e prop_assert!(false, \"expected Add expr\"),\n                }\n\n                let sub_id = graph.add_expr(Expr::Sub { lhs: id1, rhs: id2 });\n                match graph.get_expr(sub_id) {\n                    Expr::Sub { lhs, rhs } =\u003e {\n                        prop_assert_eq!(*lhs, id1);\n                        prop_assert_eq!(*rhs, id2);\n                    }\n                    _ =\u003e prop_assert!(false, \"expected Sub expr\"),\n                }\n\n                let mul_id = graph.add_expr(Expr::Mul { lhs: id1, rhs: id2 });\n                match graph.get_expr(mul_id) {\n                    Expr::Mul { lhs, rhs } =\u003e {\n                        prop_assert_eq!(*lhs, id1);\n                        prop_assert_eq!(*rhs, id2);\n                    }\n                    _ =\u003e prop_assert!(false, \"expected Mul expr\"),\n                }\n\n                let div_id = graph.add_expr(Expr::Div { lhs: id1, rhs: id2 });\n                match graph.get_expr(div_id) {\n                    Expr::Div { lhs, rhs } =\u003e {\n                        prop_assert_eq!(*lhs, id1);\n                        prop_assert_eq!(*rhs, id2);\n                    }\n                    _ =\u003e prop_assert!(false, \"expected Div expr\"),\n                }\n            }\n\n            #[test]\n            fn expr_public_positions(positions in prop::collection::vec(0usize..100, 0..20)) {\n                let mut graph = ExpressionGraph::\u003cMockExtField\u003e::new();\n                let mut ids = Vec::new();\n\n                for \u0026pos in \u0026positions {\n                    let id = graph.add_expr(Expr::Public(pos));\n                    ids.push(id);\n                }\n\n                for (\u0026id, \u0026expected_pos) in ids.iter().zip(positions.iter()) {\n                    match graph.get_expr(id) {\n                        Expr::Public(pos) =\u003e {\n                            prop_assert_eq!(*pos, expected_pos, \"public position should match\");\n                        }\n                        _ =\u003e prop_assert!(false, \"expected Public expr\"),\n                    }\n                }\n            }\n\n            #[test]\n            fn expr_equality(val in any::\u003cu64\u003e().prop_map(MockExtField)) {\n                let expr1 = Expr::Const(val.clone());\n                let expr2 = Expr::Const(val.clone());\n                let expr3 = Expr::Const(MockExtField(val.0 + 1));\n\n                prop_assert_eq!(\u0026expr1, \u0026expr2, \"same expressions should be equal\");\n                prop_assert_ne!(\u0026expr1, \u0026expr3, \"different expressions should not be equal\");\n            }\n        }\n    }\n}\n","traces":[{"line":52,"address":[3806832],"length":1,"stats":{"Line":28}},{"line":53,"address":[9962237,9962301,9962045,9962173,9962109],"length":1,"stats":{"Line":29}},{"line":57,"address":[1985146,1985124,1984992],"length":1,"stats":{"Line":30}},{"line":58,"address":[3157445,3157379],"length":1,"stats":{"Line":57}},{"line":59,"address":[7071897,7072057,7071737],"length":1,"stats":{"Line":27}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[3359952],"length":1,"stats":{"Line":29}},{"line":65,"address":[6100893,6100941],"length":1,"stats":{"Line":27}},{"line":69,"address":[1441040],"length":1,"stats":{"Line":27}},{"line":70,"address":[5256229],"length":1,"stats":{"Line":29}}],"covered":9,"coverable":10},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","lib.rs"],"content":"#![no_std]\nextern crate alloc;\n#[cfg(feature = \"debugging\")]\npub mod alloc_entry;\n\npub mod builder;\npub mod circuit;\npub mod errors;\npub mod expr;\npub mod op;\npub mod ops;\npub mod policy;\npub mod tables;\npub mod test_utils;\npub mod types;\npub mod utils;\n\n// Re-export public API\n#[cfg(feature = \"debugging\")]\npub use alloc_entry::{AllocationEntry, AllocationType, dump_expr_ids};\npub use builder::{CircuitBuilder, CircuitBuilderError};\npub use circuit::{Circuit, CircuitField, PreprocessedColumns};\npub use errors::CircuitError;\npub use expr::{Expr, ExpressionGraph};\npub use op::{AluOpKind, NonPrimitiveOpPrivateData, NonPrimitiveOpType, Op};\npub use ops::Poseidon2PermOps;\npub use tables::{CircuitRunner, Traces};\npub use types::{ExprId, NonPrimitiveOpId, WitnessAllocator, WitnessId};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","op.rs"],"content":"use alloc::boxed::Box;\nuse alloc::collections::BTreeMap;\nuse alloc::sync::Arc;\nuse alloc::vec::Vec;\nuse alloc::{format, vec};\nuse core::any::Any;\nuse core::fmt::Debug;\nuse core::hash::Hash;\n\nuse hashbrown::HashMap;\nuse p3_field::{Field, PrimeCharacteristicRing};\nuse serde::{Deserialize, Serialize};\nuse strum_macros::EnumCount;\n\nuse crate::ops::Poseidon2PermPrivateData;\nuse crate::types::{NonPrimitiveOpId, WitnessId};\nuse crate::{CircuitError, PreprocessedColumns};\n\n/// ALU operation kinds for the unified arithmetic table.\n///\n/// This enum defines the different arithmetic operations that can be performed\n/// in a single ALU row, selected by preprocessed selectors.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum AluOpKind {\n    /// Addition: out = a + b\n    Add,\n    /// Multiplication: out = a * b\n    Mul,\n    /// Boolean check: a * (a - 1) = 0, out = a\n    BoolCheck,\n    /// Fused multiply-add: out = a * b + c\n    MulAdd,\n}\n\n/// Circuit operations.\n///\n/// Operations are distinguised as primitive and non-primitive:\n///\n/// # Primitive operations\n///\n/// Primitive operations that represent basic field arithmetic\n///\n/// These operations form the core computational primitives after expression lowering.\n/// All primitive operations:\n/// - Operate on witness table slots (WitnessId)\n/// - Can be heavily optimized (constant folding, CSE, etc.)\n/// - Are executed in topological order during circuit evaluation\n/// - Form a directed acyclic graph (DAG) of dependencies\n///\n/// # Non-primitive operations\n///\n/// Non-primitive operations may represent complex computations that would require too many,\n/// primitive operations to be expressed equivalently.\n///\n/// They can be user-defined and selected at runtime, have private data that does not appear\n/// in the central Witness bus, and are subject to their own optimization passes.\n#[derive(Debug)]\npub enum Op\u003cF\u003e {\n    /// Load a constant value into the witness table\n    ///\n    /// Sets `witness[out] = val`. Used for literal constants and\n    /// supports constant pooling optimization where identical constants\n    /// reuse the same witness slot.\n    Const { out: WitnessId, val: F },\n\n    /// Load a public input value into the witness table\n    ///\n    /// Sets `witness[out] = public_inputs[public_pos]`. Public inputs\n    /// are values known to both prover and verifier, typically used\n    /// for circuit inputs and expected outputs.\n    Public { out: WitnessId, public_pos: usize },\n\n    /// Unified ALU operation supporting multiple arithmetic operations.\n    ///\n    /// The `kind` field determines the operation:\n    /// - `Add`: out = a + b\n    /// - `Mul`: out = a * b\n    /// - `BoolCheck`: a * (a - 1) = 0, out = a\n    /// - `MulAdd`: out = a * b + c\n    Alu {\n        kind: AluOpKind,\n        a: WitnessId,\n        b: WitnessId,\n        /// Third operand, only used for MulAdd\n        c: Option\u003cWitnessId\u003e,\n        out: WitnessId,\n        /// Intermediate output for MulAdd: stores a * b when fused from separate mul + add.\n        /// The runner sets this witness value so dependent operations still work.\n        intermediate_out: Option\u003cWitnessId\u003e,\n    },\n\n    /// Non-primitive operation with executor-based dispatch\n    NonPrimitiveOpWithExecutor {\n        inputs: Vec\u003cVec\u003cWitnessId\u003e\u003e,\n        outputs: Vec\u003cVec\u003cWitnessId\u003e\u003e,\n        executor: Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e,\n        /// For private data lookup and error reporting\n        op_id: NonPrimitiveOpId,\n    },\n}\n\nimpl\u003cF\u003e Op\u003cF\u003e {\n    /// Create an addition operation (convenience wrapper for Op::Alu with AluOpKind::Add).\n    pub const fn add(a: WitnessId, b: WitnessId, out: WitnessId) -\u003e Self {\n        Self::Alu {\n            kind: AluOpKind::Add,\n            a,\n            b,\n            c: None,\n            out,\n            intermediate_out: None,\n        }\n    }\n\n    /// Create a multiplication operation (convenience wrapper for Op::Alu with AluOpKind::Mul).\n    pub const fn mul(a: WitnessId, b: WitnessId, out: WitnessId) -\u003e Self {\n        Self::Alu {\n            kind: AluOpKind::Mul,\n            a,\n            b,\n            c: None,\n            out,\n            intermediate_out: None,\n        }\n    }\n\n    /// Create a fused multiply-add operation: out = a * b + c.\n    pub const fn mul_add(a: WitnessId, b: WitnessId, c: WitnessId, out: WitnessId) -\u003e Self {\n        Self::Alu {\n            kind: AluOpKind::MulAdd,\n            a,\n            b,\n            c: Some(c),\n            out,\n            intermediate_out: None,\n        }\n    }\n\n    /// Create a boolean check operation: a * (a - 1) = 0.\n    pub const fn bool_check(a: WitnessId, b: WitnessId, out: WitnessId) -\u003e Self {\n        Self::Alu {\n            kind: AluOpKind::BoolCheck,\n            a,\n            b,\n            c: None,\n            out,\n            intermediate_out: None,\n        }\n    }\n\n    /// Check if this is an ALU operation of the given kind.\n    pub fn is_alu_kind(\u0026self, kind: AluOpKind) -\u003e bool {\n        matches!(self, Self::Alu { kind: k, .. } if *k == kind)\n    }\n\n    /// Check if this is an addition operation.\n    pub fn is_add(\u0026self) -\u003e bool {\n        self.is_alu_kind(AluOpKind::Add)\n    }\n\n    /// Check if this is a multiplication operation.\n    pub fn is_mul(\u0026self) -\u003e bool {\n        self.is_alu_kind(AluOpKind::Mul)\n    }\n\n    /// Rewrite witness IDs in place using the given map (follows chains to canonical ID).\n    /// Used by the optimizer to apply ALU dedup without re-boxing non-primitive executors.\n    pub fn apply_witness_rewrite(\u0026mut self, rewrite: \u0026HashMap\u003cWitnessId, WitnessId\u003e) {\n        if rewrite.is_empty() {\n            return;\n        }\n        let resolve = |id: WitnessId| {\n            let mut cur = id;\n            while let Some(\u0026next) = rewrite.get(\u0026cur) {\n                cur = next;\n            }\n            cur\n        };\n        match self {\n            Self::Const { out, .. } =\u003e *out = resolve(*out),\n            Self::Public { out, .. } =\u003e *out = resolve(*out),\n            Self::Alu {\n                a,\n                b,\n                c,\n                out,\n                intermediate_out,\n                ..\n            } =\u003e {\n                *a = resolve(*a);\n                *b = resolve(*b);\n                *c = c.map(resolve);\n                *out = resolve(*out);\n                *intermediate_out = intermediate_out.map(resolve);\n            }\n            Self::NonPrimitiveOpWithExecutor {\n                inputs, outputs, ..\n            } =\u003e {\n                for g in inputs.iter_mut() {\n                    for w in g.iter_mut() {\n                        *w = resolve(*w);\n                    }\n                }\n                for g in outputs.iter_mut() {\n                    for w in g.iter_mut() {\n                        *w = resolve(*w);\n                    }\n                }\n            }\n        }\n    }\n}\n\n#[derive(EnumCount, Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum PrimitiveOpType {\n    Const = 0,\n    Public = 1,\n    /// Unified ALU table (combines Add, Mul, BoolCheck, MulAdd)\n    Alu = 2,\n}\n\n#[allow(clippy::fallible_impl_from)]\nimpl From\u003cusize\u003e for PrimitiveOpType {\n    fn from(value: usize) -\u003e Self {\n        match value {\n            0 =\u003e Self::Const,\n            1 =\u003e Self::Public,\n            2 =\u003e Self::Alu,\n            _ =\u003e panic!(\"Invalid PrimitiveOpType value: {}\", value),\n        }\n    }\n}\n\n// Custom Clone implementation for Op\nimpl\u003cF: Field + Clone\u003e Clone for Op\u003cF\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            Self::Const { out, val } =\u003e Self::Const {\n                out: *out,\n                val: *val,\n            },\n            Self::Public { out, public_pos } =\u003e Self::Public {\n                out: *out,\n                public_pos: *public_pos,\n            },\n            Self::Alu {\n                kind,\n                a,\n                b,\n                c,\n                out,\n                intermediate_out,\n            } =\u003e Self::Alu {\n                kind: *kind,\n                a: *a,\n                b: *b,\n                c: *c,\n                out: *out,\n                intermediate_out: *intermediate_out,\n            },\n            Self::NonPrimitiveOpWithExecutor {\n                inputs,\n                outputs,\n                executor,\n                op_id,\n            } =\u003e Self::NonPrimitiveOpWithExecutor {\n                inputs: inputs.clone(),\n                outputs: outputs.clone(),\n                executor: executor.boxed(),\n                op_id: *op_id,\n            },\n        }\n    }\n}\n\n// Custom PartialEq implementation for Op\nimpl\u003cF: Field + PartialEq\u003e PartialEq for Op\u003cF\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (Self::Const { out: o1, val: v1 }, Self::Const { out: o2, val: v2 }) =\u003e {\n                o1 == o2 \u0026\u0026 v1 == v2\n            }\n            (\n                Self::Public {\n                    out: o1,\n                    public_pos: p1,\n                },\n                Self::Public {\n                    out: o2,\n                    public_pos: p2,\n                },\n            ) =\u003e o1 == o2 \u0026\u0026 p1 == p2,\n            (\n                Self::Alu {\n                    kind: k1,\n                    a: a1,\n                    b: b1,\n                    c: c1,\n                    out: o1,\n                    intermediate_out: io1,\n                },\n                Self::Alu {\n                    kind: k2,\n                    a: a2,\n                    b: b2,\n                    c: c2,\n                    out: o2,\n                    intermediate_out: io2,\n                },\n            ) =\u003e k1 == k2 \u0026\u0026 a1 == a2 \u0026\u0026 b1 == b2 \u0026\u0026 c1 == c2 \u0026\u0026 o1 == o2 \u0026\u0026 io1 == io2,\n            (\n                Self::NonPrimitiveOpWithExecutor {\n                    inputs: i1,\n                    outputs: o1,\n                    executor: e1,\n                    op_id: id1,\n                },\n                Self::NonPrimitiveOpWithExecutor {\n                    inputs: i2,\n                    outputs: o2,\n                    executor: e2,\n                    op_id: id2,\n                },\n            ) =\u003e i1 == i2 \u0026\u0026 o1 == o2 \u0026\u0026 e1.op_type() == e2.op_type() \u0026\u0026 id1 == id2,\n            _ =\u003e false,\n        }\n    }\n}\n\n/// Non-primitive operation types.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Ord, PartialOrd, Serialize, Deserialize)]\npub enum NonPrimitiveOpType {\n    /// Poseidon2 permutation operation (one Poseidon2 call / table row).\n    Poseidon2Perm(Poseidon2Config),\n    /// Unconstrained operation, used to set outputs to non-deterministic advices.\n    Unconstrained,\n}\n\n// Re-export Poseidon2 config types from their canonical location\npub use crate::ops::poseidon2_perm::{Poseidon2Config, Poseidon2PermExec, Poseidon2PermExecBase};\n\n/// Preprocessed data for non-primitive tables, keyed by operation type.\npub type NonPrimitivePreprocessedMap\u003cF\u003e = HashMap\u003cNonPrimitiveOpType, Vec\u003cF\u003e\u003e;\n\n/// Non-primitive operation configuration.\n///\n/// Contains operation-specific configuration data, such as execution closures.\npub enum NonPrimitiveOpConfig\u003cF\u003e {\n    /// No configuration needed (placeholder for future operations).\n    None,\n    /// Poseidon2 permutation configuration with exec closure (extension field mode).\n    Poseidon2Perm {\n        config: Poseidon2Config,\n        exec: Poseidon2PermExec\u003cF\u003e,\n    },\n    /// Poseidon2 permutation configuration for base field (D=1, 16 base elements).\n    Poseidon2PermBase {\n        config: Poseidon2Config,\n        exec: Poseidon2PermExecBase\u003cF\u003e,\n    },\n}\n\nimpl\u003cF\u003e Clone for NonPrimitiveOpConfig\u003cF\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            Self::None =\u003e Self::None,\n            Self::Poseidon2Perm { config, exec } =\u003e Self::Poseidon2Perm {\n                config: *config,\n                exec: Arc::clone(exec),\n            },\n            Self::Poseidon2PermBase { config, exec } =\u003e Self::Poseidon2PermBase {\n                config: *config,\n                exec: Arc::clone(exec),\n            },\n        }\n    }\n}\n\nimpl\u003cF\u003e Debug for NonPrimitiveOpConfig\u003cF\u003e {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        match self {\n            Self::None =\u003e write!(f, \"None\"),\n            Self::Poseidon2Perm { config, .. } =\u003e f\n                .debug_struct(\"Poseidon2Perm\")\n                .field(\"config\", config)\n                .field(\"exec\", \u0026\"\u003cclosure\u003e\")\n                .finish(),\n            Self::Poseidon2PermBase { config, .. } =\u003e f\n                .debug_struct(\"Poseidon2PermBase\")\n                .field(\"config\", config)\n                .field(\"exec\", \u0026\"\u003cclosure\u003e\")\n                .finish(),\n        }\n    }\n}\n\n// Compare/Hash by variant/config only (ignore closure contents)\nimpl\u003cF\u003e PartialEq for NonPrimitiveOpConfig\u003cF\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (Self::None, Self::None) =\u003e true,\n            (Self::Poseidon2Perm { config: c1, .. }, Self::Poseidon2Perm { config: c2, .. }) =\u003e {\n                c1 == c2\n            }\n            (\n                Self::Poseidon2PermBase { config: c1, .. },\n                Self::Poseidon2PermBase { config: c2, .. },\n            ) =\u003e c1 == c2,\n            _ =\u003e false,\n        }\n    }\n}\n\nimpl\u003cF\u003e Eq for NonPrimitiveOpConfig\u003cF\u003e {}\n\nimpl\u003cF\u003e Hash for NonPrimitiveOpConfig\u003cF\u003e {\n    fn hash\u003cH: core::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\n        core::mem::discriminant(self).hash(state);\n        match self {\n            Self::Poseidon2Perm { config, .. } | Self::Poseidon2PermBase { config, .. } =\u003e {\n                config.hash(state);\n            }\n            Self::None =\u003e {}\n        }\n    }\n}\n\n/// Non-primitive operations representing complex cryptographic constraints.\n///\n/// These operations implement sophisticated cryptographic primitives that:\n/// - Have dedicated AIR tables for constraint verification\n/// - Take witness values as public interface\n/// - May require separate private data for complete specification\n/// - Are NOT subject to primitive optimizations (CSE, constant folding)\n/// - Enable modular addition of complex functionality\n///\n/// Non-primitive operations are isolated from primitive optimizations to:\n/// 1. Maintain clean separation between basic arithmetic and complex crypto\n/// 2. Allow specialized constraint systems for each operation type\n/// 3. Enable parallel development of different cryptographic primitives\n/// 4. Avoid optimization passes breaking complex constraint relationships\n///\n/// Private auxiliary data for non-primitive operations\n///\n/// This data is NOT part of the witness table but provides additional\n/// parameters needed to fully specify complex operations. Private data:\n/// - Is set during circuit execution via `NonPrimitiveOpId`\n/// - Contains sensitive information like cryptographic witnesses\n/// - Is used by AIR tables to generate the appropriate constraints\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum NonPrimitiveOpPrivateData\u003cF\u003e {\n    Poseidon2Perm(Poseidon2PermPrivateData\u003cF, 2\u003e),\n}\n\n/// Trait for operation-specific execution state.\n///\n/// Each non-primitive operation type can define its own state struct that persists\n/// across invocations during circuit execution. This enables features like:\n/// - Permutation chaining (storing previous output for next input)\n/// - Recording execution data for canonical trace generation\n///\n/// Implementors must support downcasting via `Any` for type-safe retrieval.\npub trait OpExecutionState: Any + Send + Sync + Debug {\n    /// Downcast to concrete type for reading.\n    fn as_any(\u0026self) -\u003e \u0026dyn Any;\n    /// Downcast to concrete type for mutation.\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn Any;\n}\n\n/// Type-erased storage for operation execution states.\n///\n/// This allows each operation type to maintain its own state without\n/// coupling `ExecutionContext` to specific operation implementations.\npub type OpStateMap = BTreeMap\u003cNonPrimitiveOpType, Box\u003cdyn OpExecutionState\u003e\u003e;\n\n/// Execution context providing operations access to witness table, private data, and configs\n///\n/// This context is passed to operation executors to give them access to all necessary\n/// runtime state without exposing internal implementation details.\npub struct ExecutionContext\u003c'a, F\u003e {\n    /// Mutable reference to witness table for reading/writing values\n    witness: \u0026'a mut [Option\u003cF\u003e],\n    /// Private data map for non-primitive operations\n    non_primitive_op_private_data: \u0026'a [Option\u003cNonPrimitiveOpPrivateData\u003cF\u003e\u003e],\n    /// Operation configurations\n    enabled_ops: \u0026'a HashMap\u003cNonPrimitiveOpType, NonPrimitiveOpConfig\u003cF\u003e\u003e,\n    /// Current operation's NonPrimitiveOpId for error reporting\n    operation_id: NonPrimitiveOpId,\n    /// Operation-specific execution state storage.\n    /// Each operation type can store its own state (e.g., chaining state, row records).\n    op_states: \u0026'a mut OpStateMap,\n}\n\nimpl\u003c'a, F: PrimeCharacteristicRing + Eq + Clone\u003e ExecutionContext\u003c'a, F\u003e {\n    /// Create a new execution context\n    pub fn new(\n        witness: \u0026'a mut [Option\u003cF\u003e],\n        non_primitive_op_private_data: \u0026'a [Option\u003cNonPrimitiveOpPrivateData\u003cF\u003e\u003e],\n        enabled_ops: \u0026'a HashMap\u003cNonPrimitiveOpType, NonPrimitiveOpConfig\u003cF\u003e\u003e,\n        operation_id: NonPrimitiveOpId,\n        op_states: \u0026'a mut OpStateMap,\n    ) -\u003e Self {\n        Self {\n            witness,\n            non_primitive_op_private_data,\n            enabled_ops,\n            operation_id,\n            op_states,\n        }\n    }\n\n    /// Get witness value at the given index\n    #[inline]\n    pub fn get_witness(\u0026self, widx: WitnessId) -\u003e Result\u003cF, CircuitError\u003e {\n        self.witness\n            .get(widx.0 as usize)\n            .and_then(|opt| opt.as_ref())\n            .cloned()\n            .ok_or(CircuitError::WitnessNotSet { witness_id: widx })\n    }\n\n    /// Set witness value at the given index\n    #[inline]\n    pub fn set_witness(\u0026mut self, widx: WitnessId, value: F) -\u003e Result\u003c(), CircuitError\u003e {\n        if widx.0 as usize \u003e= self.witness.len() {\n            return Err(CircuitError::WitnessIdOutOfBounds { witness_id: widx });\n        }\n\n        let slot = \u0026mut self.witness[widx.0 as usize];\n\n        // Check for conflicting reassignment\n        if let Some(existing_value) = slot.as_ref() {\n            if *existing_value == value {\n                // Same value - this is fine (duplicate set via connect)\n                return Ok(());\n            }\n            return Err(CircuitError::WitnessConflict {\n                witness_id: widx,\n                existing: format!(\"{existing_value:?}\"),\n                new: format!(\"{value:?}\"),\n                expr_ids: vec![], // TODO: Could be filled with expression IDs if tracked\n            });\n        }\n\n        *slot = Some(value);\n        Ok(())\n    }\n\n    /// Get private data for the current operation\n    pub fn get_private_data(\u0026self) -\u003e Result\u003c\u0026NonPrimitiveOpPrivateData\u003cF\u003e, CircuitError\u003e {\n        self.non_primitive_op_private_data\n            .get(self.operation_id.0 as usize)\n            .and_then(|opt| opt.as_ref())\n            .ok_or(CircuitError::NonPrimitiveOpMissingPrivateData {\n                operation_index: self.operation_id,\n            })\n    }\n\n    /// Get operation configuration by type\n    pub fn get_config(\n        \u0026self,\n        op_type: \u0026NonPrimitiveOpType,\n    ) -\u003e Result\u003c\u0026NonPrimitiveOpConfig\u003cF\u003e, CircuitError\u003e {\n        self.enabled_ops\n            .get(op_type)\n            .ok_or(CircuitError::InvalidNonPrimitiveOpConfiguration { op: *op_type })\n    }\n\n    /// Get the current operation ID\n    pub const fn operation_id(\u0026self) -\u003e NonPrimitiveOpId {\n        self.operation_id\n    }\n\n    /// Get operation-specific state for reading.\n    ///\n    /// Returns `None` if no state has been initialized for this operation type.\n    pub fn get_op_state\u003cT: OpExecutionState + 'static\u003e(\n        \u0026self,\n        op_type: \u0026NonPrimitiveOpType,\n    ) -\u003e Option\u003c\u0026T\u003e {\n        self.op_states\n            .get(op_type)\n            .and_then(|state| state.as_any().downcast_ref::\u003cT\u003e())\n    }\n\n    /// Get operation-specific state for mutation, creating default if not present.\n    ///\n    /// This is the primary way executors should access their state.\n    pub fn get_op_state_mut\u003cT: OpExecutionState + Default + 'static\u003e(\n        \u0026mut self,\n        op_type: \u0026NonPrimitiveOpType,\n    ) -\u003e \u0026mut T {\n        // Entry API with type-erased storage\n        if !self.op_states.contains_key(op_type) {\n            self.op_states.insert(*op_type, Box::new(T::default()));\n        }\n        self.op_states\n            .get_mut(op_type)\n            .and_then(|state| state.as_any_mut().downcast_mut::\u003cT\u003e())\n            .expect(\"type mismatch in op state - this is a bug\")\n    }\n}\n\n/// Trait for executable non-primitive operations\n///\n/// This trait enables dynamic dispatch and allows each operation to control\n/// its own execution logic with full access to the execution context.\npub trait NonPrimitiveExecutor\u003cF: Field\u003e: Debug {\n    /// Execute the operation with full context access\n    ///\n    /// # Arguments\n    /// * `inputs` - Input witness indices\n    /// * `outputs` - Output witness indices\n    /// * `ctx` - Execution context with access to witness table, private data, and configs\n    fn execute(\n        \u0026self,\n        inputs: \u0026[Vec\u003cWitnessId\u003e],\n        outputs: \u0026[Vec\u003cWitnessId\u003e],\n        ctx: \u0026mut ExecutionContext\u003c'_, F\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e;\n\n    /// Get operation type identifier (for config lookup, error reporting)\n    fn op_type(\u0026self) -\u003e \u0026NonPrimitiveOpType;\n\n    /// Allow downcasting to concrete executor types\n    fn as_any(\u0026self) -\u003e \u0026dyn core::any::Any;\n\n    /// Update the preprocessed values related to this operation. This consists of:\n    /// - the preprocessed values for the associated table\n    /// - the multiplicity for the `Witness` table.\n    ///\n    /// Uses the `PreprocessedColumns` API to ensure witness multiplicities are updated\n    /// consistently when reading from the witness table.\n    fn preprocess(\n        \u0026self,\n        _inputs: \u0026[Vec\u003cWitnessId\u003e],\n        _outputs: \u0026[Vec\u003cWitnessId\u003e],\n        _preprocessed: \u0026mut PreprocessedColumns\u003cF\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        Ok(())\n    }\n\n    /// Clone as trait object\n    fn boxed(\u0026self) -\u003e Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e;\n}\n\n// Implement Clone for Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e\nimpl\u003cF: Field\u003e Clone for Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        self.boxed()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n    use crate::ops::poseidon2_perm::Poseidon2PermPrivateData;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_op_partial_eq_different_variants() {\n        // Create operations of completely different types\n        let const_op = Op::Const {\n            out: WitnessId(0),\n            val: F::from_u64(5),\n        };\n\n        let alu_op = Op::add(WitnessId(0), WitnessId(1), WitnessId(2));\n\n        // Operations of different variants should never be equal\n        assert_ne!(const_op, alu_op);\n    }\n\n    #[test]\n    fn test_op_partial_eq_same_variant_different_values() {\n        // Create two ALU operations with different witness indices\n        let alu_op1: Op\u003cF\u003e = Op::add(WitnessId(0), WitnessId(1), WitnessId(2));\n        let alu_op2: Op\u003cF\u003e = Op::add(WitnessId(3), WitnessId(4), WitnessId(5));\n\n        // Same variant but different values should not be equal\n        assert_ne!(alu_op1, alu_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_add_same_values() {\n        // Create two identical ALU addition operations\n        let a = WitnessId(0);\n        let b = WitnessId(1);\n        let out = WitnessId(2);\n\n        let alu_op1: Op\u003cF\u003e = Op::add(a, b, out);\n        let alu_op2: Op\u003cF\u003e = Op::add(a, b, out);\n\n        // Identical operations should be equal\n        assert_eq!(alu_op1, alu_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_const_different_values() {\n        // Create two constant operations with different values\n        let out = WitnessId(0);\n        let val1 = F::from_u64(10);\n        let val2 = F::from_u64(20);\n\n        let const_op1: Op\u003cF\u003e = Op::Const { out, val: val1 };\n        let const_op2: Op\u003cF\u003e = Op::Const { out, val: val2 };\n\n        // Same output but different values should not be equal\n        assert_ne!(const_op1, const_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_const_different_outputs() {\n        // Create two constant operations with same value but different outputs\n        let val = F::from_u64(42);\n        let out1 = WitnessId(0);\n        let out2 = WitnessId(1);\n\n        let const_op1: Op\u003cF\u003e = Op::Const { out: out1, val };\n        let const_op2: Op\u003cF\u003e = Op::Const { out: out2, val };\n\n        // Same value but different outputs should not be equal\n        assert_ne!(const_op1, const_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_const_same_values() {\n        // Create two identical constant operations\n        let out = WitnessId(0);\n        let val = F::from_u64(99);\n\n        let const_op1: Op\u003cF\u003e = Op::Const { out, val };\n        let const_op2: Op\u003cF\u003e = Op::Const { out, val };\n\n        // Identical constant operations should be equal\n        assert_eq!(const_op1, const_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_public_different_positions() {\n        // Create two public input operations with different positions\n        let out = WitnessId(0);\n        let pos1 = 0;\n        let pos2 = 1;\n\n        let public_op1: Op\u003cF\u003e = Op::Public {\n            out,\n            public_pos: pos1,\n        };\n        let public_op2: Op\u003cF\u003e = Op::Public {\n            out,\n            public_pos: pos2,\n        };\n\n        // Same output but different positions should not be equal\n        assert_ne!(public_op1, public_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_public_same_values() {\n        // Create two identical public input operations\n        let out = WitnessId(5);\n        let public_pos = 3;\n\n        let public_op1: Op\u003cF\u003e = Op::Public { out, public_pos };\n        let public_op2: Op\u003cF\u003e = Op::Public { out, public_pos };\n\n        // Identical public operations should be equal\n        assert_eq!(public_op1, public_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_mul_different_values() {\n        // Create two ALU multiplication operations with different witness indices\n        let mul_op1: Op\u003cF\u003e = Op::mul(WitnessId(0), WitnessId(1), WitnessId(2));\n        let mul_op2: Op\u003cF\u003e = Op::mul(WitnessId(10), WitnessId(11), WitnessId(12));\n\n        // Different witness indices should not be equal\n        assert_ne!(mul_op1, mul_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_mul_same_values() {\n        // Create two identical ALU multiplication operations\n        let a = WitnessId(7);\n        let b = WitnessId(8);\n        let out = WitnessId(9);\n\n        let mul_op1: Op\u003cF\u003e = Op::mul(a, b, out);\n        let mul_op2: Op\u003cF\u003e = Op::mul(a, b, out);\n\n        // Identical multiplication operations should be equal\n        assert_eq!(mul_op1, mul_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_partial_match() {\n        // Create two ALU operations where only some fields match\n        let alu_op1: Op\u003cF\u003e = Op::add(WitnessId(0), WitnessId(1), WitnessId(2));\n        let alu_op2: Op\u003cF\u003e = Op::add(WitnessId(0), WitnessId(1), WitnessId(99)); // Different output\n\n        // Partial match is not enough for equality\n        assert_ne!(alu_op1, alu_op2);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_different_kinds() {\n        // Create two ALU operations with same operands but different kinds\n        let add_op: Op\u003cF\u003e = Op::add(WitnessId(0), WitnessId(1), WitnessId(2));\n        let mul_op: Op\u003cF\u003e = Op::mul(WitnessId(0), WitnessId(1), WitnessId(2));\n\n        // Different operation kinds should not be equal\n        assert_ne!(add_op, mul_op);\n    }\n\n    #[test]\n    fn test_op_partial_eq_alu_muladd() {\n        // Create two identical MulAdd operations\n        let muladd_op1: Op\u003cF\u003e = Op::mul_add(WitnessId(0), WitnessId(1), WitnessId(2), WitnessId(3));\n        let muladd_op2: Op\u003cF\u003e = Op::mul_add(WitnessId(0), WitnessId(1), WitnessId(2), WitnessId(3));\n\n        assert_eq!(muladd_op1, muladd_op2);\n    }\n\n    #[test]\n    #[should_panic(expected = \"Invalid PrimitiveOpType value\")]\n    fn test_primitive_op_type_invalid_conversion() {\n        // Attempt to convert an invalid index to an operation type\n        //\n        // This should panic\n        let _ = PrimitiveOpType::from(999);\n    }\n\n    #[test]\n    fn test_execution_context_get_witness() {\n        // Create a witness table with known test values\n        let val = F::from_u64(42);\n        let mut witness = vec![Some(val), Some(F::from_u64(100))];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create an execution context for operations to access the witness\n        let ctx =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Read a value from the witness table\n        let result = ctx.get_witness(WitnessId(0));\n\n        // Verify the read operation succeeded and returned the correct value\n        assert_eq!(result.unwrap(), val);\n    }\n\n    #[test]\n    fn test_execution_context_get_witness_unset() {\n        // Create a witness table where some values are not yet set\n        let mut witness = vec![None, Some(F::from_u64(100))];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context\n        let ctx =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Attempt to read a value that hasn't been set yet\n        let result = ctx.get_witness(WitnessId(0));\n\n        // Reading unset values should produce an error\n        assert!(result.is_err());\n        match result {\n            Err(CircuitError::WitnessNotSet { witness_id }) =\u003e {\n                assert_eq!(witness_id, WitnessId(0));\n            }\n            _ =\u003e panic!(\"Expected WitnessNotSet error\"),\n        }\n    }\n\n    #[test]\n    fn test_execution_context_set_witness() {\n        // Create an empty witness table to be populated\n        let mut witness = vec![None, None];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context with mutable access to witness\n        let mut ctx =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Write a computed value into the witness table\n        let val = F::from_u64(99);\n        let result = ctx.set_witness(WitnessId(0), val);\n\n        // Verify the write operation succeeded\n        assert!(result.is_ok());\n\n        // Verify the value was actually written to the witness table\n        assert_eq!(witness[0], Some(val));\n    }\n\n    #[test]\n    fn test_execution_context_set_witness_conflict() {\n        // Create a witness table with an existing value\n        let existing_val = F::from_u64(50);\n        let mut witness = vec![Some(existing_val)];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context\n        let mut ctx =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Attempt to write a different value to the same slot\n        //\n        // This represents a conflicting constraint in the circuit\n        let new_val = F::from_u64(99);\n        let result = ctx.set_witness(WitnessId(0), new_val);\n\n        // Conflicting writes must be detected and reported as errors\n        assert!(result.is_err());\n        match result {\n            Err(CircuitError::WitnessConflict { witness_id, .. }) =\u003e {\n                assert_eq!(witness_id, WitnessId(0));\n            }\n            _ =\u003e panic!(\"Expected WitnessConflict error\"),\n        }\n    }\n\n    #[test]\n    fn test_execution_context_set_witness_idempotent() {\n        // Create a witness table with an existing value\n        let val = F::from_u64(50);\n        let mut witness = vec![Some(val)];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context\n        let mut ctx =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Write the same value again to the same slot\n        //\n        // This is allowed and represents consistent constraints\n        let result = ctx.set_witness(WitnessId(0), val);\n\n        // Idempotent writes should succeed without error\n        assert!(result.is_ok());\n        assert_eq!(witness[0], Some(val));\n    }\n\n    #[test]\n    fn test_execution_context_set_witness_out_of_bounds() {\n        // Create a small witness table with limited capacity\n        let mut witness = vec![None];\n        let private_data = () {\n        // Create an execution context without private data\n        let private_data = vec![];\n        let mut witness = vec![];\n        let configs = HashMap::new();\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context\n        let ctx: ExecutionContext\u003c'_, F\u003e =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Attempt to access private data that wasn't provided\n        let result = ctx.get_private_data();\n\n        // Missing private data should be reported as an error\n        assert!(result.is_err());\n        match result {\n            Err(CircuitError::NonPrimitiveOpMissingPrivateData { operation_index }) =\u003e {\n                assert_eq!(operation_index, op_id);\n            }\n            _ =\u003e panic!(\"Expected NonPrimitiveOpMissingPrivateData error\"),\n        }\n    }\n\n    #[test]\n    fn test_execution_context_get_config() {\n        // Create a configuration map for operation parameters\n        let mut configs = HashMap::new();\n        let op_type = NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16);\n        configs.insert(op_type, NonPrimitiveOpConfig::None);\n\n        // Create execution context with configurations\n        let mut witness = vec![];\n        let private_data = vec![];\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n        let ctx: ExecutionContext\u003c'_, F\u003e =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Operations can query their configuration at runtime\n        let result = ctx.get_config(\u0026op_type);\n\n        // Verify configuration lookup succeeded\n        assert_eq!(*result.unwrap(), NonPrimitiveOpConfig::None);\n    }\n\n    #[test]\n    fn test_execution_context_get_config_missing() {\n        // Create an empty configuration map\n        let configs = HashMap::new();\n        let mut witness = vec![];\n        let private_data = vec![];\n        let op_id = NonPrimitiveOpId(0);\n        let mut op_states = BTreeMap::new();\n\n        // Create execution context\n        let ctx: ExecutionContext\u003c'_, F\u003e =\n            ExecutionContext::new(\u0026mut witness, \u0026private_data, \u0026configs, op_id, \u0026mut op_states);\n\n        // Attempt to access a configuration that wasn't registered\n        let op_type = NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16);\n        let result = ctx.get_config(\u0026op_type);\n\n        // Missing configurations indicate setup errors\n        assert!(result.is_err());\n        match result {\n            Err(CircuitError::InvalidNonPrimitiveOpConfiguration { op }) =\u003e {\n                assert_eq!(op, op_type);\n            }\n            _ =\u003e panic!(\"Expected InvalidNonPrimitiveOpConfiguration error\"),\n        }\n    }\n\n    #[test]\n    fn test_execution_context_operation_id() {\n        // Create execution context with a specific operation identifier\n        let mut witness = vec![];\n        let private_data = vec![];\n        let configs = HashMap::new();\n        let expected_id = NonPrimitiveOpId(42);\n        let mut op_states = BTreeMap::new();\n        let ctx: ExecutionContext\u003c'_, F\u003e = ExecutionContext::new(\n            \u0026mut witness,\n            \u0026private_data,\n            \u0026configs,\n            expected_id,\n            \u0026mut op_states,\n        );\n\n        // Retrieve the operation ID from the context\n        let retrieved_id = ctx.operation_id();\n\n        // Verify the ID is correctly preserved\n        assert_eq!(retrieved_id, expected_id);\n    }\n\n    /// Test state type for verifying generic state management.\n    #[derive(Debug, Default)]\n    struct TestOpState {\n        value: Option\u003cu64\u003e,\n "line":640,"address":[3940337,3940385],"length":1,"stats":{"Line":2}},{"line":649,"address":[6215152],"length":1,"stats":{"Line":14}},{"line":650,"address":[1674184],"length":1,"stats":{"Line":15}}],"covered":101,"coverable":197},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","ops","hash.rs"],"content":"use alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::iter;\n\nuse p3_field::Field;\n\nuse crate::op::Poseidon2Config;\nuse crate::ops::Poseidon2PermCall;\nuse crate::ops::poseidon2_perm::Poseidon2PermOps;\nuse crate::{CircuitBuilder, CircuitBuilderError, ExprId, NonPrimitiveOpId};\n\npub fn add_hash_slice\u003cF: Field\u003e(\n    builder: \u0026mut CircuitBuilder\u003cF\u003e,\n    poseidon2_config: \u0026Poseidon2Config,\n    inputs: \u0026[ExprId],\n    reset: bool,\n) -\u003e Result\u003cVec\u003cExprId\u003e, CircuitBuilderError\u003e {\n    let width_ext = poseidon2_config.width_ext();\n    let rate_ext = poseidon2_config.rate_ext();\n    let chunks = inputs.chunks(rate_ext);\n    let last_idx = chunks.len() - 1;\n    let mut outputs = vec![None; width_ext];\n    let mut last_op_id = NonPrimitiveOpId(0);\n    for (i, input) in chunks.enumerate() {\n        let is_first = i == 0;\n        let is_last = i == last_idx;\n        let call_inputs: Vec\u003cOption\u003cExprId\u003e\u003e = input\n            .iter()\n            .cloned()\n            .map(Some)\n            .chain(iter::repeat(None))\n            .take(width_ext)\n            .collect();\n        let (op_id, maybe_outputs) = builder.add_poseidon2_perm(Poseidon2PermCall {\n            config: *poseidon2_config,\n            new_start: if is_first { reset } else { false },\n            merkle_path: false,\n            mmcs_bit: None,\n            inputs: call_inputs,\n            out_ctl: vec![is_last; rate_ext],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n        outputs = maybe_outputs;\n        last_op_id = op_id;\n    }\n\n    outputs\n        .into_iter()\n        .take(rate_ext)\n        .map(|o: Option\u003cExprId\u003e| {\n            o.ok_or_else(|| CircuitBuilderError::MalformedNonPrimitiveOutputs {\n                op_id: last_op_id,\n                details: \"\".to_string(),\n            })\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec::Vec;\n    use core::iter;\n\n    use itertools::Itertools;\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear, default_babybear_poseidon2_16};\n    use p3_field::extension::BinomialExtensionField;\n    use p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\n    use p3_symmetric::{CryptographicHasher, PaddingFreeSponge};\n\n    use super::add_hash_slice;\n    use crate::ops::{Poseidon2Config, Poseidon2Params, generate_poseidon2_trace};\n    use crate::{CircuitBuilder, ExprId};\n\n    type F = BabyBear;\n    type CF = BinomialExtensionField\u003cF, 4\u003e;\n    type Perm = Poseidon2BabyBear\u003c16\u003e;\n    type MyHash = PaddingFreeSponge\u003cPerm, 16, 8, 8\u003e;\n\n    struct DummyParams;\n\n    impl Poseidon2Params for DummyParams {\n        type BaseField = F;\n        const CONFIG: Poseidon2Config = Poseidon2Config::BabyBearD4Width16;\n    }\n\n    #[test]\n    fn test_hash_squeeze() {\n        let perm = default_babybear_poseidon2_16();\n        let hasher = MyHash::new(perm.clone());\n\n        // Test only lengths that are multiples of 4 (aligned to extension degree)\n        // Non-aligned lengths (like 9, 10, 11) have different behavior in overwrite-mode\n        // sponge vs zero-padded extension packing - see test_hash_non_aligned for details\n        for len in [4, 8, 12, 16, 32, 64] {\n            let base_inputs = (0..len)\n                .map(|i| F::from_u64(i as u64 + 1))\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            let expected = hasher.hash_iter(base_inputs.clone());\n\n            let mut builder = CircuitBuilder::\u003cCF\u003e::new();\n            builder.enable_poseidon2_perm::\u003cDummyParams, _\u003e(\n                generate_poseidon2_trace::\u003cCF, DummyParams\u003e,\n                perm.clone(),\n            );\n\n            let input_exprs: Vec\u003cExprId\u003e = (0..base_inputs.len())\n                .chunks(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n                .into_iter()\n                .map(|_| builder.public_input())\n                .collect();\n\n            let outputs = add_hash_slice(\n                \u0026mut builder,\n                \u0026Poseidon2Config::BabyBearD4Width16,\n                \u0026input_exprs,\n                true,\n            )\n            .unwrap();\n\n            let out0_pi = builder.public_input();\n            let out1_pi = builder.public_input();\n            builder.connect(outputs[0], out0_pi);\n            builder.connect(outputs[1], out1_pi);\n\n            let circuit = builder.build().unwrap();\n            let mut runner = circuit.runner();\n            let mut public_inputs = base_inputs // Pad to multiple of 4\n                .chunks(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n                .map(|chunk| {\n                    let chunk: Vec\u003cF\u003e = chunk\n                        .iter()\n                        .cloned()\n                        .chain(iter::repeat(F::ZERO))\n                        .take(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n                        .collect();\n                    CF::from_basis_coefficients_slice(\u0026chunk).unwrap()\n                })\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            let expected_limb0 = CF::from_basis_coefficients_slice(\u0026expected[0..4]).unwrap();\n            let expected_limb1 = CF::from_basis_coefficients_slice(\u0026expected[4..8]).unwrap();\n            public_inputs.push(expected_limb0);\n            public_inputs.push(expected_limb1);\n            runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n            runner.run().unwrap();\n        }\n    }\n\n    /// Test that exposes the mismatch between circuit hashing and native PaddingFreeSponge\n    /// for non-aligned input lengths.\n    ///\n    /// Native PaddingFreeSponge uses \"overwrite mode\": when absorbing a partial chunk,\n    /// only the absorbed positions are overwritten; the rest keep their previous values.\n    ///\n    /// The circuit's add_hash_slice + repack_base_to_ext uses zero-padding: partial\n    /// extension elements are padded with zeros, which overwrites all rate positions.\n    ///\n    /// This test demonstrates the mismatch for 9 base field elements (not a multiple of 4).\n    #[test]\n    #[should_panic(expected = \"WitnessConflict\")]\n    fn test_hash_non_aligned_shows_mismatch() {\n        let perm = default_babybear_poseidon2_16();\n        let hasher = MyHash::new(perm.clone());\n\n        // 9 elements: NOT aligned to extension degree (4)\n        // Circuit will pack as 3 extension elements: [[v0,v1,v2,v3], [v4,v5,v6,v7], [v8,0,0,0]]\n        // Native sponge will absorb: [v0..v7], permute, then [v8] (keeping positions 1-7 from permutation)\n        let len = 9;\n        let base_inputs = (0..len)\n            .map(|i| F::from_u64(i as u64 + 1))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let expected = hasher.hash_iter(base_inputs.clone());\n\n        let mut builder = CircuitBuilder::\u003cCF\u003e::new();\n        builder.enable_poseidon2_perm::\u003cDummyParams, _\u003e(\n            generate_poseidon2_trace::\u003cCF, DummyParams\u003e,\n            perm,\n        );\n\n        // Pack base inputs into extension elements (will zero-pad the last one)\n        let input_exprs: Vec\u003cExprId\u003e = base_inputs\n            .chunks(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n            .map(|_| builder.public_input())\n            .collect();\n\n        let outputs = add_hash_slice(\n            \u0026mut builder,\n            \u0026Poseidon2Config::BabyBearD4Width16,\n            \u0026input_exprs,\n            true,\n        )\n        .unwrap();\n\n        let out0_pi = builder.public_input();\n        let out1_pi = builder.public_input();\n        builder.connect(outputs[0], out0_pi);\n        builder.connect(outputs[1], out1_pi);\n\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        // Pack base inputs with zero-padding for the last chunk\n        let mut public_inputs = base_inputs\n            .chunks(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n            .map(|chunk| {\n                let chunk: Vec\u003cF\u003e = chunk\n                    .iter()\n                    .cloned()\n                    .chain(iter::repeat(F::ZERO))\n                    .take(\u003cCF as BasedVectorSpace\u003cF\u003e\u003e::DIMENSION)\n                    .collect();\n                CF::from_basis_coefficients_slice(\u0026chunk).unwrap()\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Native hash expects different result due to overwrite mode\n        let expected_limb0 = CF::from_basis_coefficients_slice(\u0026expected[0..4]).unwrap();\n        let expected_limb1 = CF::from_basis_coefficients_slice(\u0026expected[4..8]).unwrap();\n        public_inputs.push(expected_limb0);\n        public_inputs.push(expected_limb1);\n        runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n        // This will panic with WitnessConflict because circuit hash != native hash\n        runner.run().unwrap();\n    }\n}\n","traces":[{"line":13,"address":[8278389,8278357,8276496],"length":1,"stats":{"Line":3}},{"line":19,"address":[],"length":0,"stats":{"Line":3}},{"line":20,"address":[],"length":0,"stats":{"Line":3}},{"line":21,"address":[],"length":0,"stats":{"Line":3}},{"line":22,"address":[8276701,8276848],"length":1,"stats":{"Line":3}},{"line":2 rate::ops::Poseidon2PermCall;\nuse crate::ops::poseidon2_perm::Poseidon2PermOps;\nuse crate::types::ExprId;\nuse crate::{CircuitError, NonPrimitiveOpId};\n\n/// Given a vector with the openings and dimensions it formats the openings\n/// into a vec of size `max_height`, where each entry contains the openings\n/// corresponding to that height. Openings for heights that do not exist in the\n/// input are empty vectors.\npub fn format_openings\u003cT: Clone + alloc::fmt::Debug\u003e(\n    openings: \u0026[Vec\u003cT\u003e],\n    dimensions: \u0026[Dimensions],\n    max_height_log: usize,\n    permutation_config: Poseidon2Config,\n) -\u003e Result\u003cVec\u003cVec\u003cT\u003e\u003e, CircuitError\u003e {\n    if openings.len() \u003e 1 \u003c\u003c max_height_log {\n        return Err(CircuitError::IncorrectNonPrimitiveOpPrivateDataSize {\n            op: NonPrimitiveOpType::Poseidon2Perm(permutation_config),\n            expected: format!(\"at most {}\", max_height_log),\n            got: openings.len(),\n        });\n    }\n\n    let mut heights_tallest_first = dimensions\n        .iter()\n        .enumerate()\n        .sorted_by_key(|(_, dims)| Reverse(dims.height))\n        .peekable();\n\n    // Matrix heights that round up to the same power of two must be equal\n    if !heights_tallest_first\n        .clone()\n        .map(|(_, dims)| dims.height)\n        .tuple_windows()\n        .all(|(curr, next)| curr == next || curr.next_power_of_two() != next.next_power_of_two())\n    {\n        return Err(CircuitError::InconsistentMatrixHeights {\n            details: \"Heights that round up to the same power of two must be equal\".to_string(),\n        });\n    }\n\n    let mut formatted_openings = vec![vec![]; max_height_log];\n    for (curr_height, opening) in formatted_openings\n        .iter_mut()\n        .enumerate()\n        .map(|(i, leaf)| (1 \u003c\u003c (max_height_log - i), leaf))\n    {\n        // Get the initial height padded to a power of two. As heights_tallest_first is sorted,\n        // the initial height will be the maximum height.\n        // Returns an error if either:\n        //              1. proof.len() != log_max_height\n        //              2. heights_tallest_first is empty.\n        let new_opening = heights_tallest_first\n            .peeking_take_while(|(_, dims)| dims.height.next_power_of_two() == curr_height)\n            .flat_map(|(i, _)| openings[i].clone())\n            .collect();\n        *opening = new_opening;\n    }\n    Ok(formatted_openings)\n}\n\n/// Verify a Merkle path in the circuit.\n///\n/// `openings_expr` contains the row digests at each tree level. When its length equals\n/// `directions_expr.len()`, every entry corresponds to a sibling-compression step.\n/// When its length is `directions_expr.len() + 1`, the extra trailing entry is a\n/// **tail digest**: it is compressed into the running hash *after* the last sibling\n/// step but *before* the root comparison. This mirrors the native MMCS behaviour\n/// where matrices at the cap level are injected after the final proof sibling.\npub fn add_mmcs_verify\u003cF: Field\u003e(\n    builder: \u0026mut CircuitBuilder\u003cF\u003e,\n    permutation_config: Poseidon2Config,\n    openings_expr: \u0026[Vec\u003cExprId\u003e],\n    directions_expr: \u0026[ExprId],\n    root_expr: \u0026[ExprId],\n) -\u003e Result\u003cVec\u003cNonPrimitiveOpId\u003e, CircuitBuilderError\u003e {\n    let width_ext = permutation_config.width_ext();\n    let rate_ext = permutation_config.rate_ext();\n    let mut op_ids = Vec::with_capacity(openings_expr.len());\n    let mut output: Vec\u003cOption\u003cExprId\u003e\u003e = vec![None; width_ext];\n    let zero = builder.define_const(F::ZERO);\n\n    let has_tail = openings_expr.len() \u003e directions_expr.len()\n        \u0026\u0026 !openings_expr[directions_expr.len()].is_empty();\n\n    let path_openings = \u0026openings_expr[..directions_expr.len()];\n\n    for (i, (row_digest, direction)) in path_openings.iter().zip(directions_expr).enumerate() {\n        let is_first = i == 0;\n        let is_last_direction = i == directions_expr.len() - 1;\n        let is_final = is_last_direction \u0026\u0026 !has_tail;\n\n        if !is_first \u0026\u0026 !row_digest.is_empty() {\n            let mut inputs = vec![None; width_ext];\n            for (j, \u0026d) in row_digest.iter().take(rate_ext).enumerate() {\n                inputs[rate_ext + j] = Some(d);\n            }\n            let _ = builder.add_poseidon2_perm(Poseidon2PermCall {\n                config: permutation_config,\n                new_start: false,\n                merkle_path: true,\n                mmcs_bit: Some(zero),\n                inputs,\n                out_ctl: vec![false; rate_ext],\n                return_all_outputs: false,\n                mmcs_index_sum: None,\n            })?;\n        }\n\n        let mut inputs = vec![None; width_ext];\n        if is_first {\n            for (j, \u0026d) in row_digest.iter().take(rate_ext).enumerate() {\n                inputs[j] = Some(d);\n            }\n        }\n        let (op_id, maybe_output) = builder.add_poseidon2_perm(Poseidon2PermCall {\n            config: permutation_config,\n            new_start: is_first,\n            merkle_path: true,\n            mmcs_bit: Some(*direction),\n            inputs,\n            out_ctl: vec![is_final; rate_ext],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n        op_ids.push(op_id);\n        output = maybe_output;\n    }\n\n    if has_tail {\n        let tail = \u0026openings_expr[directions_expr.len()];\n        let mut inputs = vec![None; width_ext];\n        for (j, \u0026t) in tail.iter().take(rate_ext).enumerate() {\n            inputs[rate_ext + j] = Some(t);\n        }\n        let (_, tail_output) = builder.add_poseidon2_perm(Poseidon2PermCall {\n            config: permutation_config,\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: Some(zero),\n            inputs,\n            out_ctl: vec![true; rate_ext],\n            return_all_outputs: false,\n            mmcs_index_sum: None,\n        })?;\n        output = tail_output;\n    }\n\n    let output: Vec\u003cExprId\u003e = output\n        .into_iter()\n        .take(rate_ext)\n        .map(|x| {\n            x.ok_or_else(|| CircuitBuilderError::MalformedNonPrimitiveOutputs {\n                op_id: *op_ids.last().unwrap(),\n                details: \"Expected output from last Poseidon2Perm call\".to_string(),\n            })\n        })\n        .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\n    for (o, r) in output.iter().zip(root_expr.iter()) {\n        builder.connect(*o, *r);\n    }\n    Ok(op_ids)\n}\n","traces":[{"line":21,"address":[6290939,6290945,6289328],"length":1,"stats":{"Line":1}},{"line":27,"address":[6289431],"length":1,"stats":{"Line":1}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[6290000],"length":1,"stats":{"Line":1}},{"line":43,"address":[6289588],"length":1,"stats":{"Line":1}},{"line":44,"address":[],"length":0,"stats":{"Line":3}},{"line":45,"address":[],"length":0,"stats":{"Line":1}},{"line":46,"address":[],"length":0,"stats":{"Line":1}},{"line":48,"address":[6290078],"length":1,"stats":{"Line":0}},{"line":49,"address":[6290039],"length":1,"stats":{"Line":0}},{"line":53,"address":[6290199],"length":1,"stats":{"Line":1}},{"line":54,"address":[6290245,6290401,6290934],"length":1,"stats":{"Line":3}},{"line":55,"address":[6290312],"length":1,"stats":{"Line":1}},{"line":56,"address":[6290347],"length":1,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":3}},{"line
