"coverable":130},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","const_air.rs"],"content":"//! [`ConstAir`] stores constants either in the base field or the extension field (of extension degree `D`).\n//!\n//! # Column layout\n//!\n//! The AIR is generic over an extension degree `D`.\n//! For each constant entry, we allocate `D + 1` base-field columns.\n//!\n//! - `D` columns for the constant value (basis coefficients),\n//! - `1` column for the `index`: the witness-bus index of the constant.\n//!\n//! The layout for a single row is:\n//!\n//! ```text\n//!     [value[0], value[1], ..., value[D-1], index]\n//! ```\n//!\n//! # Constraints\n//!\n//! The AIR has no constraints.\n//!\n//! # Global Interactions\n//!\n//! There is one interaction with the global witness bus:\n//!\n//! - send (index, value)\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::ConstTrace;\nuse p3_field::{BasedVectorSpace, Field};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::SymbolicAirBuilder;\n\nuse crate::air::utils::get_index_lookups;\n\n/// ConstAir: vector-valued constant binding with generic extension degree D.\n///\n/// This chip exposes preprocessed constants that don't need to be committed during proving.\n/// It serves as the source of truth for constant values in the system, with each row\n/// representing a (value, index) pair where the index corresponds to a WitnessId.\n///\n/// Layout per row: [value[0..D-1], index] → width = D + 1\n/// - value[0..D-1]: Extension field value represented as D base field coefficients\n/// - index: Preprocessed WitnessId that this constant binds to\n#[derive(Debug, Clone)]\npub struct ConstAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of constants defined in this trace.\n    pub height: usize,\n    /// Preprocessed values, corresponding to the indices in the trace.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Marker tying this AIR to its base field.\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, const D: usize\u003e ConstAir\u003cF, D\u003e {\n    /// Construct a new `ConstAir` instance.\n    ///\n    /// - `height`: The number of constant values to be exposed.\n    pub const fn new(height: usize) -\u003e Self {\n        Self {\n            height,\n            preprocessed: Vec::new(),\n            _phantom: PhantomData,\n        }\n    }\n\n    pub const fn new_with_preprocessed(height: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        Self {\n            height,\n            preprocessed,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Number of preprocessed columns: multiplicity + index\n    pub const fn preprocessed_width() -\u003e usize {\n        2 // One column for multiplicity, one for index\n    }\n    /// Convert a `ConstTrace` into a `RowMajorMatrix` suitable for the STARK prover.\n    ///\n    /// This function is responsible for:\n    ///\n    /// 1. Decomposing each extension element in the trace into `D` basis coordinates.\n    /// 2. Padding the trace to have a power-of-two number of rows.\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026ConstTrace\u003cExtF\u003e,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let height = trace.values.len();\n        assert_eq!(\n            height,\n            trace.index.len(),\n            \"ConstTrace column length mismatch: values vs indices\"\n        );\n        let width = D;\n\n        let mut values = Vec::with_capacity(height * width);\n\n        // Iterate over values and indices, populating the flat vector.\n        for i in 0..height {\n            // Extract basis coefficients.\n            let coeffs = trace.values[i].as_basis_coefficients_slice();\n            assert_eq!(\n                coeffs.len(),\n                D,\n                \"extension degree mismatch for ConstTrace value\"\n            );\n            // Copy coefficients into the first D columns.\n            values.extend_from_slice(coeffs);\n        }\n\n        // Pad to power of two by repeating last row\n        let mut mat = RowMajorMatrix::new(values, width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        mat\n    }\n\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026ConstTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        trace\n            .index\n            .iter()\n            .map(|widx| F::from_u64(widx.0 as u64))\n            .collect()\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for ConstAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        D\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        let preprocessed_values = self\n            .preprocessed\n            .iter()\n            .flat_map(|v| [F::ONE, *v])\n            .collect::\u003cVec\u003cF\u003e\u003e();\n\n        let mut mat = RowMajorMatrix::new(preprocessed_values, 2);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        Some(mat)\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for ConstAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, _builder: \u0026mut AB) {\n        // No constraints for constants in Stage 1\n    }\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        // There is only one lookup to register in this AIR.\n        vec![0]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        // Create symbolic air builder to access symbolic variables\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            Self::preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            1,\n            0,\n        );\n\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).unwrap();\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed.row_slice(0).unwrap();\n\n        let lookup_inps = get_index_lookups::\u003cAB, D\u003e(\n            0,\n            0,\n            1,\n            \u0026symbolic_main_local,\n            \u0026preprocessed_local,\n            Direction::Send,\n        );\n\n        assert!(lookup_inps.len() == 1);\n        let lookup = \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n            self,\n            Kind::Global(\"WitnessChecks\".to_string()),\n            \u0026lookup_inps,\n        );\n\n        vec![lookup]\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_circuit::WitnessId;\n    use p3_field::PrimeCharacteristicRing;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_matrix::Matrix;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    type F = BabyBear;\n    type EF = BinomialExtensionField\u003cF, 4\u003e;\n\n    #[test]\n    fn test_const_air_base_field() {\n        // Create a CONST trace with several constant values\n        // Toy example used: assert(37 * x - 111 = 0)\n        let const_values = vec![\n            F::from_u64(37),  // CONST 1 37\n            F::from_u64(111), // CONST 3 111\n            F::from_u64(0),   // CONST 4 0\n        ];\n        // Witness IDs these constants bind to\n        let const_indices = vec![WitnessId(1), WitnessId(3), WitnessId(4)];\n\n        let preprocessed_values = const_indices\n            .iter()\n            .map(|idx| F::from_u64(idx.0 as u64))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = ConstTrace {\n            index: const_indices.clone(),\n            values: const_values,\n        };\n\n        // Convert to matrix using the ConstAir\n        let matrix = ConstAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace);\n\n        // Verify matrix dimensions\n        //\n        // D + 1 = 1 + 1 = 2 (value + index)\n        assert_eq!(matrix.width(), 1);\n\n        // Height should be next power of two \u003e= 3\n        let height = matrix.height();\n        assert_eq!(height, 4);\n\n        // Verify the data layout: [value, index] per row\n        let data = \u0026matrix.values;\n\n        // First row: value=37, index=1\n        assert_eq!(data[0], F::from_u64(37));\n\n        // Second row: value=111, index=3\n        assert_eq!(data[1], F::from_u64(111));\n\n        // Third row: value=0, index=4\n        assert_eq!(data[2], F::from_u64(0));\n\n        // Test that we can prove and verify (should succeed since no constraints)\n        let config = build_test_config();\n        // No public inputs for CONST chip\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let air = ConstAir::\u003cF, 1\u003e::new_with_preprocessed(height, preprocessed_values);\n\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), height);\n\n        // Assert the preprocessed values were properly created.\n        const_indices.iter().enumerate().for_each(|(i, const_idx)| {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            // The multiplicity should be 1 for all active rows.\n            assert_eq!(row[0], F::ONE);\n            // Check the witness index.\n            assert_eq!(row[1], F::from_u32(const_idx.0));\n        });\n        // Check the padding row\n        let last_row = preprocessed_matrix.row_slice(height - 1).unwrap();\n        assert_eq!(last_row[0], F::ZERO);\n        assert_eq!(last_row[1], F::ZERO);\n\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(height)).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"CONST chip verification failed\");\n    }\n\n    #[test]\n    fn test_const_air_extension_field() {\n        // Create extension field constants with all non-zero coefficients\n        let const1 = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(1), // a0\n            F::from_u64(2), // a1\n            F::from_u64(3), // a2\n            F::from_u64(4), // a3\n        ])\n        .unwrap();\n\n        let const2 = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(5), // b0\n            F::from_u64(6), // b1\n            F::from_u64(7), // b2\n            F::from_u64(8), // b3\n        ])\n        .unwrap();\n\n        let const_values = vec![const1, const2];\n        let const_indices = vec![WitnessId(10), WitnessId(20)];\n        let preprocessed_values = const_indices\n            .iter()\n            .map(|idx| F::from_u64(idx.0 as u64))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = ConstTrace {\n            index: const_indices,\n            values: const_values,\n        };\n\n        // Convert to matrix for D=4 extension field\n        let matrix: RowMajorMatrix\u003cF\u003e = ConstAir::\u003cF, 4\u003e::trace_to_matrix(\u0026trace);\n\n        // Verify matrix dimensions: D = 4 (4 value coefficients)\n        assert_eq!(matrix.width(), 4);\n        let height = matrix.height();\n        assert_eq!(height, 2);\n\n        let data = \u0026matrix.values;\n\n        // First row: [a0, a1, a2, a3] = [1, 2, 3, 4]\n        assert_eq!(data[0], F::from_u64(1));\n        assert_eq!(data[1], F::from_u64(2));\n        assert_eq!(data[2], F::from_u64(3));\n        assert_eq!(data[3], F::from_u64(4));\n\n        // Second row: [b0, b1, b2, b3] = [5, 6, 7, 8]\n        assert_eq!(data[4], F::from_u64(5));\n        assert_eq!(data[5], F::from_u64(6));\n        assert_eq!(data[6], F::from_u64(7));\n        assert_eq!(data[7], F::from_u64(8));\n\n        // Test proving and verification for extension field\n        let config = build_test_config();\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let air = ConstAir::\u003cF, 4\u003e::new_with_preprocessed(height, preprocessed_values);\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        let row0 = preprocessed_matrix.row_slice(0).unwrap();\n        // Assert that the multipliticy is 1 since the furst row is active\n        assert_eq!(row0[0], F::ONE);\n        // Assert that the witness index is correct.\n        assert_eq!(row0[1], F::from_u64(10));\n        let last_row = preprocessed_matrix.row_slice(height - 1).unwrap();\n        // Assert that the multipliticy is 1 since the furst row is active\n        assert_eq!(last_row[0], F::ONE);\n        // Assert that the witness index is correct.\n        assert_eq!(last_row[1], F::from_u64(20));\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(height)).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"Extension field CONST verification failed\");\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        let air = ConstAir::\u003cF, 1\u003e::new_with_preprocessed(8, vec![F::ZERO; 8]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"ConstAir\");\n    }\n}\n","traces":[{"line":65,"address":[5422944,5423040,5423232,5423328,5423136],"length":1,"stats":{"Line":9}},{"line":68,"address":[4474455,4474263,4474071,4474167,4474359],"length":1,"stats":{"Line":8}},{"line":73,"address":[1803264],"length":1,"stats":{"Line":12}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[4473008,4473886,4472096,4473662,4472974,4472750],"length":1,"stats":{"Line":8}},{"line":94,"address":[4473046,4472134],"length":1,"stats":{"Line":10}},{"line":95,"address":[12297915,12298827,12295163,12296091,12297003],"length":1,"stats":{"Line":8}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[4472265,4473177],"length":1,"stats":{"Line":10}},{"line":102,"address":[12297188,12297109,12298933,12295348,12296197,12295269,12298021,12296276,12298100,12299012],"length":1,"stats":{"Line":8}},{"line":105,"address":[],"length":0,"stats":{"Line":18}},{"line":107,"address":[5422398,5422633],"length":1,"stats":{"Line":18}},{"line":108,"address":[12297764,12296732,12298556,12298676,12299468,12297644,12295814,12295934,12299588,12296852],"length":1,"stats":{"Line":10}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[4472915,4472969,4473827,4473881],"length":1,"stats":{"Line":18}},{"line":118,"address":[],"length":0,"stats":{"Line":8}},{"line":119,"address":[5422502],"length":1,"stats":{"Line":10}},{"line":121,"address":[12295689,12299343,12296607,12297519,12298431],"length":1,"stats":{"Line":8}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0} ne":24}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[12284413,12288589,12289981,12291373,12285805,12287197],"length":1,"stats":{"Line":12}},{"line":198,"address":[],"length":0,"stats":{"Line":12}},{"line":201,"address":[],"length":0,"stats":{"Line":24}}],"covered":37,"coverable":53},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","mod.rs"],"content":"pub mod add_air;\npub mod const_air;\npub mod mul_air;\npub mod public_air;\npub mod utils;\npub mod witness_air;\n\n#[cfg(test)]\npub mod test_utils;\n\npub use add_air::AddAir;\npub use const_air::ConstAir;\npub use mul_air::MulAir;\npub use public_air::PublicAir;\npub use witness_air::WitnessAir;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","mul_air.rs"],"content":"//! [`MulAir`] defines the AIR for proving multiplication and division over both base and extension fields.\n//!\n//! Conceptually, each row of the trace encodes one or more multiplication constraints of the form\n//! $$\n//!     lhs * rhs = result\n//! $$\n//!\n//! When the circuit wants to prove a division, it is expressed as a multiplication by rewriting\n//! $$\n//!     a / b = c\n//! $$\n//!\n//! as\n//! $$\n//!     b * c = a\n//! $$\n//!\n//! so that division is handled uniformly as a multiplication gate in the AIR.\n//!\n//! The AIR is generic over an extension degree `D`. Each operand and result is treated as\n//! an element of an extension field of degree `D` over the base field. Internally, this is\n//! represented as `D` base-field coordinates (basis coefficients).\n//!\n//! The runtime parameter `lanes` controls how many independent multiplications are packed\n//! side-by-side in a single row of the trace.\n//!\n//! # Column layout\n//!\n//! For each logical operation (lane) we allocate `3 * D` base-field columns. These are\n//! grouped as:\n//!\n//! - `D` columns for the left operand (lhs) basis coefficients,\n//! - `D` columns for the right operand (rhs) basis coefficients,\n//! - `D` columns for the result operand basis coefficients,\n//!\n//! In other words, for a single lane the layout is:\n//!\n//! ```text\n//!     [lhs[0..D), rhs[0..D), result[0..D)]\n//! ```\n//!\n//! We also allocate `3` preprocessed base-field columns:\n//!\n//! - 1 column for the lhs operand index within the `Witness` table,\n//! - 1 column for the rhs operand index,\n//! - 1 column for the result operand index,\n//!\n//! A single row can pack several of these lanes side-by-side, so the full row layout is\n//! this pattern repeated `lanes` times.\n//!\n//! # Constraints\n//!\n//! ## Base Field (D=1)\n//!\n//! Let `left`, `right`, and `output` be the single base-field coordinates. The AIR\n//! enforces the constraint:\n//!\n//! $$\n//! left \\cdot right - output = 0.\n//! $$\n//!\n//! ## Binomial Extension (D \u003e 1)\n//!\n//! This AIR currently supports binomial extensions using a polynomial basis $\\{1, x, \\dots, x^{D-1}\\}$\n//! where the field is defined by $x^D = W$ for some $W \\in F$.\n//!\n//! - $L(x) = \\sum_{i=0}^{D-1} left[i] x^i$\n//! - $R(x) = \\sum_{i=0}^{D-1} right[i] x^i$\n//! - $O(x) = \\sum_{i=0}^{D-1} output[i] x^i$\n//!\n//! The AIR enforces the polynomial identity:\n//!\n//! $$\n//! L(x) \\cdot R(x) \\equiv O(x) \\pmod{x^D - W}\n//! $$\n//!\n//! # Global interactions\n//!\n//! Each operation (lane) has three interactions with the global witness bus:\n//!\n//! - send `(index_left,  left)`\n//! - send `(index_right, right)`\n//! - send `(index_output, result)`\n//!\n//! The AIR defined here focuses on the algebraic relation between the operands. The\n//! correctness of the indices with respect to the global witness bus is enforced by the\n//! bus interaction logic elsewhere in the system.\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::iter;\nuse core::marker::PhantomData;\n\nuse itertools::Itertools;\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::MulTrace;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::SymbolicAirBuilder;\n\nuse crate::air::utils::get_index_lookups;\n\n/// AIR for proving multiplication operations: lhs * rhs = result.\n///\n/// Parameterised over extension degree `D` and a runtime lane count controlling how many\n/// multiplications are packed side-by-side in each row.\n///\n/// Column layout (main trace):\n///   - For D == 1 (base field):\n///     [lhs_value, rhs_value, result_value]  (width = 6)\n///\n///   - For D \u003e 1 (extension, using a basis of size D):\n///     [lhs[0..D-1], rhs[0..D-1], result[0..D-1]] (width = 3*D)\n///\n///   - Preprocessed columns:\n///     [lhs_index, rhs_index, result_index] (width = 3)\n///\n/// If `w_binomial` is `Some(W)`, we assume a polynomial basis {1, x, ..., x^(D-1)}\n/// for the binomial extension defined by x^D = W. Constraints are generated via\n/// schoolbook convolution with the reduction x^k = W * x^(k-D) for k \u003e= D.\n#[derive(Debug, Clone)]\npub struct MulAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical multiplication operations (gates) in the trace.\n    pub num_ops: usize,\n    /// Number of independent multiplication gates packed per trace row.\n    ///\n    /// The last row is padded if the number of operations is not a multiple of this value.\n    pub lanes: usize,\n    /// For binomial extensions $x^D = W$ over a polynomial basis.\n    ///\n    /// This should be:\n    /// - `Some(W)` if `D \u003e 1`,\n    /// - `None` if `D == 1`.\n    pub w_binomial: Option\u003cF\u003e,\n    /// Flattened values of the preprocessed columns. They are used for generating the common data,\n    /// as well as by the prover, to compute the constraint polynomial.\n    ///\n    /// Note that the verifier does not need those values.\n    /// When providing instances to the verifier, this field can be left empty.\n    /// Preprocessed values correspond to the indices of the inputs and outputs within the `Witness` table.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Number of lookup columns registered so far.\n    pub num_lookup_columns: usize,\n    /// Marker tying this AIR to its base field.\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field + PrimeCharacteristicRing, const D: usize\u003e MulAir\u003cF, D\u003e {\n    /// Construct a new `MulAir` for base-field operations (D=1).\n    ///\n    /// Panics if `lanes == 0` or `D \u003e 1`.\n    pub const fn new(num_ops: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D == 1, \"Use new_binomial for D \u003e 1\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: None,\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `MulAir` for base-field operations (D=1).\n    ///\n    /// Panics if `lanes == 0` or `D \u003e 1`.\n    pub const fn new_with_preprocessed(num_ops: usize, lanes: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D == 1, \"Use new_binomial for D \u003e 1\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: None,\n            preprocessed,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `MulAir` for binomial extension-field operations ($x^D = W$, D \u003e 1).\n    ///\n    /// Panics if `lanes == 0` or if `D \u003c 2`.\n    pub const fn new_binomial(num_ops: usize, lanes: usize, w: F) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D \u003e= 2, \"Binomial constructor requires D \u003e= 2\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: Some(w),\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `MulAir` for binomial extension-field operations ($x^D = W$, D \u003e 1).\n    ///\n    /// Panics if `lanes == 0` or if `D \u003c 2`.\n    pub const fn new_binomial_with_preprocessed(\n        num_ops: usize,\n        lanes: usize,\n        w: F,\n        preprocessed: Vec\u003cF\u003e,\n    ) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        assert!(D \u003e= 2, \"Binomial constructor requires D \u003e= 2\");\n        Self {\n            num_ops,\n            lanes,\n            w_binomial: Some(w),\n            preprocessed,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Number of base-field columns occupied by a single lane.\n    ///\n    /// Each lane stores:\n    /// - `3 * D` coordinates (for `lhs`, `rhs`, and `result`),\n    ///\n    /// The total width of a single row is `3 * D`\n    pub const fn lane_width() -\u003e usize {\n        3 * D\n    }\n\n    /// Total number of columns in the main trace for this AIR instance.\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    /// Number of preprocessed base-field columns occupied by a single lane.\n    ///\n    /// Each lane stores 1 multiplicity (0 when the operation is padding, 1 otherwise) and 3 indices (one for each operand)\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        4\n    }\n\n    /// Number of preprocessed columns for this AIR instance.\n    ///\n    /// Each lane stores 3 indices (one for each operand)\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Convert a `MulTrace` into a `RowMajorMatrix` suitable for the STARK prover.\n    ///\n    /// This function is responsible for:\n    ///\n    /// 1. Taking the logical operations from the `MulTrace`:\n    ///    - `lhs_values`, `rhs_values`, `result_values` (extension elements),\n    ///    - `lhs_index`, `rhs_index`, `result_index` (witness-bus indices),\n    /// 2. Decomposing each extension element into its `D` basis coordinates,\n    /// 3. Packing `lanes` operations side-by-side in each row,\n    /// 4. Padding the trace to have a power-of-two number of rows for FFT-friendly\n    ///    execution by the STARK prover.\n    ///\n    /// The resulting matrix has:\n    ///\n    /// - width = lanes * `LANE_WIDTH`,\n    /// - height equal to the number of rows after packing and padding.\n    ///\n    /// The layout within a row is:\n    ///\n    /// ```text\n    ///     [lhs[0..D), lhs_index, rhs[0..D), rhs_index, result[0..D), result_index] repeated `lanes` times.\n    /// ```\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026MulTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        // Lanes must be strictly positive.\n        //\n        // Zero lanes would make it impossible to construct a row.\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        // Per-lane width in base-field columns.\n        let lane_width = Self::lane_width();\n        // Total width of each row once all lanes are packed.\n        let width = lane_width * lanes;\n        // Number of logical operations we need to pack into the trace.\n        let op_count = trace.lhs_values.len();\n        // Number of rows needed to hold `op_count` operations.\n        let row_count = op_count.div_ceil(lanes);\n\n        // Pre-allocate the entire trace as a flat vector in row-major order.\n        //\n        // We start with `row_count` rows, each of width `width`, and fill it with zeros.\n        // This automatically provides a clean padding for any unused lanes in the final row.\n        let mut values = F::zero_vec(width * row_count.max(1));\n\n        // Iterate over all operations in lockstep across the trace arrays.\n        for (op_idx, ((lhs_val, rhs_val), res_val)) in trace\n            .lhs_values\n            .iter()\n            .zip(trace.rhs_values.iter())\n            .zip(trace.result_values.iter())\n            .enumerate()\n        {\n            // Determine the target row index.\n            let row = op_idx / lanes;\n            // Determine which lane within that row this operation occupies.\n            let lane = op_idx % lanes;\n\n            // Compute the starting column index (cursor) for this lane within the flat vector.\n            //\n            // Row-major layout means:\n            //   row_offset = row * width,\n            //   lane_offset = lane * lane_width.\n            let mut cursor = (row * width) + (lane * lane_width);\n\n            // Write LHS coordinates and LHS witness index.\n            //\n            // Extract the basis coefficients of the lhs extension element.\n            let lhs_coeffs = lhs_val.as_basis_coefficients_slice();\n            // Sanity check: the extension degree must match the generic parameter `D`.\n            assert_eq!(\n                lhs_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for lhs\"\n            );\n            // Copy the `D` lhs coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(lhs_coeffs);\n            cursor += D;\n\n            // Write RHS coordinates and RHS witness index.\n            //\n            // Extract the basis coefficients of the rhs extension element.\n            let rhs_coeffs = rhs_val.as_basis_coefficients_slice();\n            // Sanity check: the extension degree must match the generic parameter `D`.\n            assert_eq!(\n                rhs_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for rhs\"\n            );\n            // Copy the `D` rhs coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(rhs_coeffs);\n            cursor += D;\n\n            // Write result coordinates and result witness index.\n            //\n            // Extract the basis coefficients of the result extension element.\n            let res_coeffs = res_val.as_basis_coefficients_slice();\n            debug_assert_eq!(\n                res_coeffs.len(),\n                D,\n                \"Extension field degree mismatch for result\"\n            );\n            // Copy the `D` result coordinates into the trace row.\n            values[cursor..cursor + D].copy_from_slice(res_coeffs);\n        }\n\n        // Pad the matrix to a power-of-two height.\n        let mut mat = RowMajorMatrix::new(values, width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        // Build the row-major matrix with the computed width.\n        mat\n    }\n\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026MulTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        let total_preprocessed_len = trace.lhs_values.len() * (Self::preprocessed_lane_width() - 1);\n        let mut preprocessed = Vec::with_capacity(total_preprocessed_len);\n        trace\n            .lhs_index\n            .iter()\n            .zip(trace.rhs_index.clone())\n            .zip(trace.result_index.clone())\n            .for_each(|((lhs_idx, rhs_idx), res_idx)| {\n                preprocessed.extend(\u0026[\n                    F::from_u64(lhs_idx.0 as u64),\n                    F::from_u64(rhs_idx.0 as u64),\n                    F::from_u64(res_idx.0 as u64),\n                ]);\n            });\n\n        preprocessed\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for MulAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        // Add the multiplicity to the preprocessed values.\n        let mut preprocessed_values = self\n            .preprocessed\n            .iter()\n            .chunks(Self::preprocessed_lane_width() - 1)\n            .into_iter()\n            .flat_map(|chunk| iter::once(F::ONE).chain(chunk.into_iter().cloned()))\n            .collect::\u003cVec\u003cF\u003e\u003e();\n\n        debug_assert!(\n            preprocessed_values.len() % Self::preprocessed_lane_width() == 0,\n            \"Preprocessed trace length mismatch for MulAir: Got {} values, expected multiple of {}\",\n            preprocessed_values.len(),\n            Self::preprocessed_lane_width()\n        );\n\n        let padding_len =\n            self.preprocessed_width() - preprocessed_values.len() % self.preprocessed_width();\n        if padding_len != self.preprocessed_width() {\n            preprocessed_values.extend(vec![F::ZERO; padding_len]);\n        }\n\n        let mut mat = RowMajorMatrix::new(preprocessed_values, self.preprocessed_width());\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        Some(mat)\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for MulAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        // Access the main trace view from the builder.\n        let main = builder.main();\n\n        // Make sure that the matrix width matches what this AIR expects.\n        debug_assert_eq!(main.width(), self.total_width(), \"column width mismatch\");\n\n        // Get the evaluation at evaluation point `zeta`\n        let local = main.row_slice(0).expect(\"matrix must be non-empty\");\n        let lane_width = Self::lane_width();\n\n        // Specialized Path for D=1 (Base Field)\n        if D == 1 {\n            // For D=1, lane_width is 3.\n            // Layout: [lhs, lhs_idx, rhs, rhs_idx, result, result_idx]\n            debug_assert_eq!(lane_width, 3);\n\n            for lane_data in local.chunks_exact(lane_width) {\n                let lhs_value = lane_data[0].clone();\n                // lane_data[1] is lhs_idx\n                let rhs_value = lane_data[1].clone();\n                // lane_data[3] is rhs_idx\n                let out_value = lane_data[2].clone();\n                // lane_data[5] is result_idx\n\n                // Enforce: lhs * rhs - result = 0\n                builder.assert_zero(lhs_value * rhs_value - out_value);\n            }\n        } else {\n            // Specialized Path for D \u003e 1 (Extension Field)\n\n            // For D \u003e 1, we must have the binomial parameter W.\n            //\n            // We can 'expect' it once, outside the loop.\n            let w = self\n                .w_binomial\n                .as_ref()\n                .map(|w| AB::Expr::from(*w))\n                .expect(\"MulAir with D\u003e1 requires binomial parameter W\");\n\n            for lane_data in local.chunks_exact(lane_width) {\n                // Data Extraction\n                //\n                // We are proving a polynomial multiplication:\n                //   L(x) * R(x) = O(x)  (mod x^D - W)\n                //\n                // L(x) = lhs[0] + lhs[1]x + ... + lhs[D-1]x^(D-1)\n                // R(x) = rhs[0] + rhs[1]x + ... + rhs[D-1]x^(D-1)\n                // O(x) = result[0] + result[1]x + ... + result[D-1]x^(D-1)\n                //\n                // Here, we extract the slices of coefficients for L(x), R(x), and O(x).\n\n                // Split off the lhs block and its index:\n                //   lhs_and_idx = [lhs[0..D), lhs_idx]\n                //   rest        = [rhs[0..D), rhs_idx, result[0..D), result_idx]\n                let (lhs_slice, rest) = lane_data.split_at(D);\n\n                // Split the remaining data:\n                //   rhs_and_idx    = [rhs[0..D), rhs_idx]\n                //   result_and_idx = [result[0..D), result_idx]\n                let (rhs_slice, result_slice) = rest.split_at(D);\n\n                // Compute the Product C(x) = L(x) * R(x) (mod x^D - W)\n                //\n                // Accumulator for the coefficients of the reduced product polynomial.\n                let mut acc = vec![AB::Expr::ZERO; D];\n\n                // We perform \"schoolbook\" multiplication term-by-term.\n                //\n                // We reduce each term *immediately* using the rule $x^D = W$.\n                for (i, lhs) in lhs_slice.iter().enumerate().take(D) {\n                    // This is the i-th term of L(x): lhs[i] * x^i\n                    for (j, rhs) in rhs_slice.iter().enumerate().take(D) {\n                        // This is the j-th term of R(x): rhs[j] * x^j\n\n                        // Multiplying them gives: (lhs[i] * rhs[j]) * x^(i+j)\n                        let term = lhs.clone() * rhs.clone();\n                        let k = i + j;\n\n                        // Now, we reduce the $x^k$ term and add its coefficient\n                        // (which is 'term') to the correct spot in 'acc'.\n                        if k \u003c D {\n                            // Case 1: k \u003c D\n                            //\n                            // The degree 'k' is already in the valid range [0, D-1].\n                            // No reduction is needed.\n                            // The term is: term * x^k\n                            // We add 'term' to the k-th coefficient in our accumulator.\n                            //\n                            // Math: acc[k] = acc[k] + term\n                            acc[k] += term;\n                        } else {\n                            // Case 2: k \u003e= D\n                            //\n                            // The degree 'k' is \"out of bounds\" and must be reduced.\n                            // We use the rule: $x^D = W$\n                            //\n                            // We can rewrite $x^k$ as:\n                            //   $x^k = x^{k-D} * x^D$\n                            //\n                            // Substituting the rule gives:\n                            //   $x^k = x^{k-D} * W$\n                            //\n                            // So our full term (term * x^k) becomes:\n                            //   term * (W * x^{k-D})\n                            //\n                            // This is a new term of degree (k-D), with a new\n                            // coefficient of (term * W).\n                            //\n                            // Math: acc[k-D] = acc[k-D] + (term * W)\n                            acc[k - D] += w.clone() * term;\n                        }\n                    }\n                }\n\n                // Enforce the Constraint\n                //\n                // At this point, 'acc' holds the coefficients of the correctly\n                // computed product C(x).\n                //\n                // 'result_slice' holds the coefficients of the polynomial O(x)\n                // provided by the prover (the witness).\n                //\n                // We must assert that they are equal, coefficient by coefficient.\n                //\n                // Enforces: C(x) = O(x)\n                for k in 0..D {\n                    // result_slice[k] - acc[k] = 0\n                    builder.assert_zero(result_slice[k].clone() - acc[k].clone());\n                }\n            }\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n        let preprocessed_width = self.preprocessed_width();\n\n        // Create symbolic air builder to access symbolic variables\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            preprocessed_width,\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0,\n            0,\n        );\n\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).unwrap();\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed.row_slice(0).unwrap();\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            let lane_lookup_inputs = get_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                3,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n                Direction::Send,\n            );\n            lookups.extend(lane_lookup_inputs.into_iter().map(|inps| {\n                \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                    self,\n                    Kind::Global(\"WitnessChecks\".to_string()),\n                    \u0026[inps],\n                )\n            }));\n        }\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n    use alloc::vec::Vec;\n\n    use p3_baby_bear::BabyBear as Val;\n    use p3_circuit::WitnessId;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    #[test]\n    fn prove_verify_mul_base_field() {\n        let n = 8usize;\n        let lhs_values = vec![Val::from_u64(3); n];\n        let rhs_values = vec![Val::from_u64(7); n];\n        let result_values = vec![Val::from_u64(21); n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n        let trace = MulTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = MulAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.width(), MulAir::\u003cVal, 1\u003e::lane_width());\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = MulAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn prove_verify_mul_extension_binomial_d4() {\n        type ExtField = BinomialExtensionField\u003cVal, 4\u003e;\n\n        let n = 4usize;\n\n        // Derive W from the field definition by computing x^4, where x = (0,1,0,0).\n        let x =\n            ExtField::from_basis_coefficients_slice(\u0026[Val::ZERO, Val::ONE, Val::ZERO, Val::ZERO])\n                .unwrap();\n        let x4 = x.exp_u64(4);\n\n        let x4_coeffs = \u003cExtField as BasedVectorSpace\u003cVal\u003e\u003e::as_basis_coefficients_slice(\u0026x4);\n        // In a binomial polynomial basis, x^4 should be scalar: (W, 0, 0, 0).\n        assert_eq!(x4_coeffs[1], Val::ZERO);\n        assert_eq!(x4_coeffs[2], Val::ZERO);\n        assert_eq!(x4_coeffs[3], Val::ZERO);\n\n        let w: Val = x4_coeffs[0];\n        assert!(!w.is_zero(), \"W must be non-zero\");\n\n        let lhs = ExtField::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(3), // a0\n            Val::from_u64(1), // a1\n            Val::from_u64(4), // a2\n            Val::from_u64(2), // a3\n        ])\n        .unwrap();\n\n        let rhs = ExtField::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(2), // b0\n            Val::from_u64(5), // b1\n            Val::from_u64(1), // b2\n            Val::from_u64(3), // b3\n        ])\n        .unwrap();\n\n        let result = lhs * rhs;\n\n        let lhs_values = vec![lhs; n];\n        let rhs_values = vec![rhs; n];\n        let result_values = vec![result; n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n\n        // Get preprocessed index values.\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n\n        let trace = MulTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = MulAir::\u003cVal, 4\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.height(), n);\n        assert_eq!(matrix.width(), MulAir::\u003cVal, 4\u003e::lane_width());\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = MulAir::\u003cVal, 4\u003e::new_binomial_with_preprocessed(n, 1, w, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"extension field verification failed\");\n    }\n\n    #[test]\n    fn trace_to_matrix_packs_multiple_lanes() {\n        let n = 3;\n        let lanes = 2;\n        let lhs_values = vec![Val::from_u64(1); n];\n        let rhs_values = vec![Val::from_u64(2); n];\n        let result_values = vec![Val::from_u64(2); n];\n        let lhs_index = vec![WitnessId(10); n];\n        let rhs_index = vec![WitnessId(20); n];\n        let result_index = vec![WitnessId(30); n];\n\n        let trace = MulTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = MulAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n        assert_eq!(matrix.width(), MulAir::\u003cVal, 1\u003e::lane_width() * lanes);\n        assert_eq!(matrix.height(), 2);\n    }\n\n    #[test]\n    fn test_mul_air_padding() {\n        let n = 5;\n        let lanes = 2;\n        let lhs_values = vec![Val::from_u64(3); n];\n        let rhs_values = vec![Val::from_u64(5); n];\n        let result_values = vec![Val::from_u64(15); n];\n        let lhs_index = vec![WitnessId(1); n];\n        let rhs_index = vec![WitnessId(2); n];\n        let result_index = vec![WitnessId(3); n];\n\n        // Get preprocessed index values.\n        let mut preprocessed_values = Vec::with_capacity(n * 3);\n        lhs_index\n            .iter()\n            .zip(rhs_index.iter())\n            .zip(result_index.iter())\n            .for_each(|((lhs_idx, rhs_idx), result_idx)| {\n                preprocessed_values.extend(\u0026[\n                    Val::from_u32(lhs_idx.0),\n                    Val::from_u32(rhs_idx.0),\n                    Val::from_u32(result_idx.0),\n                ]);\n            });\n\n        let trace = MulTrace {\n            lhs_values,\n            lhs_index: lhs_index.clone(),\n            rhs_values,\n            rhs_index: rhs_index.clone(),\n            result_values,\n            result_index: result_index.clone(),\n        };\n\n        let matrix: RowMajorMatrix\u003cVal\u003e = MulAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n        assert_eq!(matrix.width(), 6);\n\n        let config = build_test_config();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let air = MulAir::\u003cVal, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n\n        // Check the preprocessed trace has been padded correctly.\n        let preprocessed_trace = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_trace.height(), 4);\n\n        let lane_width = MulAir::\u003cVal, 1\u003e::preprocessed_lane_width();\n        let preprocessed_width = air.preprocessed_width();\n        for i in 0..preprocessed_trace.height() {\n 1717,5351333],"length":1,"stats":{"Line":21}},{"line":605,"address":[],"length":0,"stats":{"Line":9}},{"line":609,"address":[],"length":0,"stats":{"Line":12}}],"covered":111,"coverable":151},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","public_air.rs"],"content":"//! [`PublicAir`] stores public inputs either in the base field or the extension field (of extension degree `D`).\n//!\n//! # Column Layout\n//!\n//! For each logical public input (lane) we allocate `D` base-field columns for the value.\n//! The runtime parameter `lanes` controls how many independent public inputs are packed\n//! side-by-side in a single row of the trace.\n//!\n//! We also allocate 2 preprocessed base-field columns per lane:\n//! - 1 column for the multiplicity (1 for active rows, 0 for padding),\n//! - 1 column for the witness index.\n//!\n//! # Constraints\n//!\n//! The AIR has no constraints.\n//!\n//! # Global Interactions\n//!\n//! For each lane, there is one interaction with the witness bus:\n//! - send (index, value)\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::PublicTrace;\nuse p3_field::{BasedVectorSpace, Field};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::SymbolicAirBuilder;\n\nuse crate::air::utils::get_index_lookups;\n\n/// PublicAir: vector-valued public input binding with generic extension degree D.\n/// Layout per row: [value[0..D)] repeated `lanes` times.\n#[derive(Debug, Clone)]\npub struct PublicAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical public input operations in the trace.\n    pub num_ops: usize,\n    /// Number of independent public inputs packed per trace row.\n    pub lanes: usize,\n    /// Preprocessed witness indices for the public inputs.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Number of lookup columns registered by this AIR so far.\n    pub num_lookup_columns: usize,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, const D: usize\u003e PublicAir\u003cF, D\u003e {\n    /// Construct a new `PublicAir` instance.\n    ///\n    /// - `num_ops`: total number of public input operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new(num_ops: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `PublicAir` instance with preprocessed data.\n    ///\n    /// - `num_ops`: total number of public input operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    /// - `preprocessed`: flattened preprocessed values (indices without multiplicities).\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new_with_preprocessed(num_ops: usize, lanes: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Number of base-field columns occupied by a single lane.\n    /// Each lane stores D coordinates for the value.\n    pub const fn lane_width() -\u003e usize {\n        D\n    }\n\n    /// Total number of columns in the main trace for this AIR instance.\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    /// Number of preprocessed base-field columns occupied by a single lane.\n    /// Each lane stores multiplicity + index = 2 columns.\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        2\n    }\n\n    /// Total number of preprocessed columns for this AIR instance.\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Flatten a PublicTrace over an extension into a base-field matrix with lanes packing.\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026PublicTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let num_ops = trace.values.len();\n        assert_eq!(\n            num_ops,\n            trace.index.len(),\n            \"PublicTrace column length mismatch\"\n        );\n\n        let lane_width = Self::lane_width();\n        let row_width = lanes * lane_width;\n        let num_rows = num_ops.div_ceil(lanes);\n\n        let mut values = Vec::with_capacity(num_rows * row_width);\n        for row_idx in 0..num_rows {\n            for lane in 0..lanes {\n                let op_idx = row_idx * lanes + lane;\n                if op_idx \u003c num_ops {\n                    let coeffs = trace.values[op_idx].as_basis_coefficients_slice();\n                    assert_eq!(\n                        coeffs.len(),\n                        D,\n                        \"extension degree mismatch for PublicTrace value\"\n                    );\n                    values.extend_from_slice(coeffs);\n                } else {\n                    // Padding: fill with zeros\n                    values.extend(core::iter::repeat_n(F::ZERO, lane_width));\n                }\n            }\n        }\n\n        let mut mat = RowMajorMatrix::new(values, row_width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n        mat\n    }\n\n    /// Extract preprocessed indices from a PublicTrace (without multiplicities).\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026PublicTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        trace\n            .index\n            .iter()\n            .map(|widx| F::from_u64(widx.0 as u64))\n            .collect()\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for PublicAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        let lanes = self.lanes;\n        let num_rows = self.num_ops.div_ceil(lanes);\n        let preprocessed_lane_width = Self::preprocessed_lane_width();\n        let row_width = lanes * preprocessed_lane_width;\n\n        let mut preprocessed_values = Vec::with_capacity(num_rows * row_width);\n        for row_idx in 0..num_rows {\n            for lane in 0..lanes {\n                let op_idx = row_idx * lanes + lane;\n                if op_idx \u003c self.preprocessed.len() {\n                    // Active operation: multiplicity = 1, index from preprocessed\n                    preprocessed_values.push(F::ONE);\n                    preprocessed_values.push(self.preprocessed[op_idx]);\n                } else {\n                    // Padding: multiplicity = 0, index = 0\n                    preprocessed_values.push(F::ZERO);\n                    preprocessed_values.push(F::ZERO);\n                }\n            }\n        }\n\n        let mut mat = RowMajorMatrix::new(preprocessed_values, row_width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n\n        Some(mat)\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for PublicAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, _builder: \u0026mut AB) {\n        // No constraints for public inputs in Stage 1\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n        let preprocessed_width = self.preprocessed_width();\n\n        // Create symbolic air builder to access symbolic variables\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            preprocessed_width,\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            self.lanes,\n            0,\n        );\n\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).unwrap();\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed.row_slice(0).unwrap();\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            let lane_lookup_inputs = get_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                1,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n                Direction::Send,\n            );\n\n            lookups.extend(lane_lookup_inputs.into_iter().map(|inps| {\n                \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                    self,\n                    Kind::Global(\"WitnessChecks\".to_string()),\n                    \u0026[inps],\n                )\n            }));\n        }\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_circuit::WitnessId;\n    use p3_field::PrimeCharacteristicRing;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_matrix::Matrix;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    type F = BabyBear;\n    type EF = BinomialExtensionField\u003cF, 4\u003e;\n\n    #[test]\n    fn test_public_air_base_field() {\n        let n = 8usize;\n        let lanes = 1usize;\n        let values: Vec\u003cF\u003e = (1..=n as u64).map(F::from_u64).collect();\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n\n        // Get preprocessed index values.\n        let preprocessed_values = indices\n            .iter()\n            .map(|idx| F::from_u64(idx.0 as u64))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n\n        let matrix = PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 1); // D = 1, lanes = 1\n\n        // Check first row (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            assert_eq!(row0[0], F::from_u64(1)); // value\n        }\n\n        // Check last original row (scope the borrow)\n        {\n            let last_original_row = n - 1;\n            let row_last = matrix.row_slice(last_original_row).unwrap();\n            assert_eq!(row_last[0], F::from_u64(n as u64)); // value\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        // Check the correctness of preprocessed values.\n        let preprocessed = air.preprocessed_trace().unwrap();\n        let row0 = preprocessed.row_slice(0).unwrap();\n        let last_row = preprocessed.row_slice(n - 1).unwrap();\n        // The multiplicity is 1 for active rows.\n        assert_eq!(row0[0], F::from_u64(1)); // first index\n        assert_eq!(last_row[0], F::from_u64(1)); // last index\n        // Check the witness indices.\n        assert_eq!(row0[1], F::from_u64(0)); // first index\n        assert_eq!(last_row[1], F::from_u64((n - 1) as u64)); // last index\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir base field verification failed\");\n    }\n\n    #[test]\n    fn test_public_air_padding() {\n        let n = 5usize;\n        let lanes = 1usize;\n        let values: Vec\u003cF\u003e = (1..=n as u64).map(F::from_u64).collect();\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n\n        // Get preprocessed index values.\n        let preprocessed_values = indices\n            .iter()\n            .map(|idx| F::from_u64(idx.0 as u64))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n\n        let matrix = PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 1); // D = 1, lanes = 1\n        assert_eq!(matrix.height(), 8); // Padded to next power of two\n\n        // Check first row (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            assert_eq!(row0[0], F::from_u64(1)); // value\n        }\n\n        // Check last original row (scope the borrow)\n        {\n            let last_original_row = n - 1;\n            let row_last = matrix.row_slice(last_original_row).unwrap();\n            assert_eq!(row_last[0], F::from_u64(n as u64)); // value\n        }\n        // Check padded rows (scope the borrow)\n        {\n            for i in n..matrix.height() {\n                let row = matrix.row_slice(i).unwrap();\n                assert_eq!(row[0], F::ZERO); // value\n            }\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        // Check the correctness of preprocessed values.\n        let preprocessed = air.preprocessed_trace().unwrap();\n        assert!(preprocessed.height() == 8);\n        for i in 0..n {\n            let row = preprocessed.row_slice(i).unwrap();\n            // The multiplicity is 1 for active rows.\n            assert_eq!(row[0], F::from_u64(1)); // first index\n            // Check the witness indices.\n            assert_eq!(row[1], F::from_u64(i as u64)); // first index\n        }\n        for i in n..preprocessed.height() {\n            let row = preprocessed.row_slice(i).unwrap();\n            // The multiplicity is 0 for padded rows.\n            assert_eq!(row[0], F::ZERO); // first index\n            // Check the witness indices.\n            assert_eq!(row[1], F::ZERO); // last original index\n        }\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir base field verification failed\");\n    }\n\n    #[test]\n    fn test_public_air_extension_field() {\n        let lanes = 1usize;\n        let a = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(1),\n            F::from_u64(2),\n            F::from_u64(3),\n            F::from_u64(4),\n        ])\n        .unwrap();\n\n        let b = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(5),\n            F::from_u64(6),\n            F::from_u64(7),\n            F::from_u64(8),\n        ])\n        .unwrap();\n\n        let values = vec![a, b];\n        let indices = vec![WitnessId(10), WitnessId(20)];\n        let preprocessed_values = indices\n            .iter()\n            .map(|idx| F::from_u64(idx.0 as u64))\n            .collect();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n        let matrix = PublicAir::\u003cF, 4\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 4); // D = 4, lanes = 1\n\n        // Check first row - extension field coefficients (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            let a_coeffs = a.as_basis_coefficients_slice();\n            assert_eq!(\u0026row0[0..4], a_coeffs);\n        }\n\n        // Check second row (scope the borrow)\n        {\n            let row1 = matrix.row_slice(1).unwrap();\n            let b_coeffs = b.as_basis_coefficients_slice();\n            assert_eq!(\u0026row1[0..4], b_coeffs);\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 4\u003e::new_with_preprocessed(2, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        let prep = air.preprocessed_trace().unwrap();\n        // Check the correctness of preprocessed values.\n        let row0 = prep.row_slice(0).unwrap();\n        let last_row = prep.row_slice(1).unwrap();\n        // The multiplicity is 1 for active rows.\n        assert_eq!(row0[0], F::from_u64(1)); // first index\n        assert_eq!(last_row[0], F::from_u64(1)); // last index\n        // Check the witness indices.\n        assert_eq!(row0[1], F::from_u64(10)); // first index\n        assert_eq!(last_row[1], F::from_u64(20)); // last index\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir extension field verification failed\");\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_public_air_mismatched_lengths() {\n        let values = vec![F::from_u64(1), F::from_u64(2)];\n        let indices = vec![WitnessId(0)]; // Wrong length\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n        PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, 1);\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(8, 1, vec![F::ZERO; 8]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"PublicAir\");\n    }\n}\n","traces":[{"line":59,"address":[5680224,5680064,5679744,5679584,5679904],"length":1,"stats":{"Line":8}},{"line":60,"address":[4073361,4073841,4073521,4073201,4073681],"length":1,"stats":{"Line":8}},{"line":64,"address":[5679979,5680139,5679659,5679819,5680299],"length":1,"stats":{"Line":8}},{"line":77,"address":[1680400,1680637],"length":1,"stats":{"Line":12}},{"line":78,"address":[],"length":0,"stats":{"Line":12}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[7470400,7470240,7470960,7470000,7470080,7470480,7470160,7469920,7470560,7470800,747 erm\u003c16\u003e, 16, 8\u003e,\n\u003e {\n    use rand::SeedableRng;\n    use rand::rngs::SmallRng;\n\n    let mut rng = SmallRng::seed_from_u64(1);\n    let perm = Perm::\u003c16\u003e::new_from_rng_128(\u0026mut rng);\n    let hash = MyHash::\u003cPerm\u003c16\u003e, 16, 8, 8\u003e::new(perm.clone());\n    let compress = MyCompress::\u003cPerm\u003c16\u003e, 2, 8, 16\u003e::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::\u003cVal\u003e::default();\n    let fri_params = create_test_fri_params::\u003cChallengeMmcs\u003e(challenge_mmcs, 0);\n    let pcs = Pcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::\u003cVal, Perm\u003c16\u003e, 16, 8\u003e::new(perm);\n\n    StarkConfig::new(pcs, challenger)\n}\n","traces":[{"line":24,"address":[11721742,11721664,11720416],"length":1,"stats":{"Line":2}},{"line":32,"address":[11720433],"length":1,"stats":{"Line":2}},{"line":33,"address":[11720506],"length":1,"stats":{"Line":2}},{"line":34,"address":[11720606,11720542],"length":1,"stats":{"Line":4}},{"line":35,"address":[11720634,11720695],"length":1,"stats":{"Line":6}},{"line":36,"address":[11720702],"length":1,"stats":{"Line":3}},{"line":37,"address":[11720925,11720989],"length":1,"stats":{"Line":6}},{"line":38,"address":[11721012],"length":1,"stats":{"Line":3}},{"line":39,"address":[11721057],"length":1,"stats":{"Line":3}},{"line":40,"address":[11721173],"length":1,"stats":{"Line":3}},{"line":41,"address":[11721335],"length":1,"stats":{"Line":3}},{"line":43,"address":[11721484],"length":1,"stats":{"Line":3}}],"covered":12,"coverable":12},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","utils.rs"],"content":"use alloc::vec::Vec;\nuse core::iter;\n\nuse p3_air::lookup::LookupEvaluator;\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, PermutationAirBuilder};\nuse p3_lookup::lookup_traits::{Direction, Lookup, LookupData, LookupInput};\nuse p3_uni_stark::{SymbolicExpression, SymbolicVariable};\n\npub fn get_index_lookups\u003cAB: PermutationAirBuilder + AirBuilderWithPublicValues, const D: usize\u003e(\n    main_start: usize,\n    preprocessed_start: usize,\n    num_lookups: usize,\n    main: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n    preprocessed: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n    direction: Direction,\n) -\u003e Vec\u003cLookupInput\u003cAB::F\u003e\u003e {\n    (0..num_lookups)\n        .map(|i| {\n            let idx = SymbolicExpression::from(preprocessed[1 + preprocessed_start + i]);\n\n            let multiplicity = SymbolicExpression::from(preprocessed[preprocessed_start]);\n\n            let values = (0..D).map(|j| SymbolicExpression::from(main[main_start + i * D + j]));\n            let inps = iter::once(idx).chain(values).collect::\u003cVec\u003c_\u003e\u003e();\n\n            (inps, multiplicity, direction)\n        })\n        .collect()\n}\n\n/// Object‑safe gadget shim.\npub trait LookupEvaluatorDyn\u003cAB: PermutationAirBuilder + AirBuilderWithPublicValues\u003e {\n    fn num_aux_cols(\u0026self) -\u003e usize;\n    fn num_challenges(\u0026self) -\u003e usize;\n    fn eval_with_lookups_dyn(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n    );\n}\n\n/// Blanket: any concrete `LookupEvaluator` becomes object‑safe.\nimpl\u003cAB, LE\u003e LookupEvaluatorDyn\u003cAB\u003e for LE\nwhere\n    AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    LE: LookupEvaluator,\n{\n    fn num_aux_cols(\u0026self) -\u003e usize {\n        LE::num_aux_cols(self)\n    }\n    fn num_challenges(\u0026self) -\u003e usize {\n        LE::num_challenges(self)\n    }\n    fn eval_with_lookups_dyn(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n    ) {\n        // forward to the generic method on the concrete handler\n        LE::eval_lookups(self, builder, contexts, lookup_data);\n    }\n}\n\n/// Object‑safe AIR shim.\npub trait AirDyn\u003cAB\u003e\nwhere\n    AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n{\n    fn add_lookup_columns_dyn(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn get_lookups_dyn(\u0026mut self) -\u003e Vec\u003cLookup\u003cAB::F\u003e\u003e;\n    fn eval_with_lookups_dyn\u003cLE: LookupEvaluator\u003e(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n        lookup_evaluator: \u0026LE,\n    );\n}\n\n/// Blanket: any existing `Air` now satisfies the object‑safe shim.\nimpl\u003cAB, T\u003e AirDyn\u003cAB\u003e for T\nwhere\n    AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    T: Air\u003cAB\u003e,\n{\n    fn add_lookup_columns_dyn(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        self.add_lookup_columns()\n    }\n    fn get_lookups_dyn(\u0026mut self) -\u003e Vec\u003cLookup\u003cAB::F\u003e\u003e {\n        self.get_lookups()\n    }\n    fn eval_with_lookups_dyn\u003cLE: LookupEvaluator\u003e(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n        lookup_evaluator: \u0026LE,\n    ) {\n        Air::\u003cAB\u003e::eval_with_lookups(self, builder, contexts, lookup_data, lookup_evaluator);\n    }\n}\n","traces":[{"line":9,"address":[10995536,10995024,10995280,10995792,10996048,10994768],"length":1,"stats":{"Line":13}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":26}},{"line":19,"address":[10999290,11000899,10997251,10996339,10999075,11000202,10996554
