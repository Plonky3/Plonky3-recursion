prime fields.\n//!\n//! # Quick Start\n//!\n//! ```ignore\n//! use p3_circuit_prover::config;\n//!\n//! // Use a preconfigured setup\n//! let config = config::baby_bear()\n//!     .build();\n//! ```\n\nuse core::marker::PhantomData;\n\nuse p3_baby_bear::{BabyBear, Poseidon2BabyBear, default_babybear_poseidon2_16};\nuse p3_challenger::DuplexChallenger;\nuse p3_commit::ExtensionMmcs;\nuse p3_dft::Radix2DitParallel;\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{Field, PrimeCharacteristicRing, PrimeField64, TwoAdicField};\nuse p3_fri::{TwoAdicFriPcs, create_benchmark_fri_params_high_arity};\nuse p3_goldilocks::{Goldilocks, Poseidon2Goldilocks};\nuse p3_koala_bear::{KoalaBear, Poseidon2KoalaBear, default_koalabear_poseidon2_16};\nuse p3_merkle_tree::MerkleTreeMmcs;\nuse p3_symmetric::{\n    CryptographicPermutation, PaddingFreeSponge, PseudoCompressionFunction, TruncatedPermutation,\n};\nuse p3_uni_stark::StarkConfig;\n\n/// Compression function arity (number of inputs per compression).\nconst COMPRESS_ARITY: usize = 2;\n\n/// A STARK configuration with all cryptographic primitives specified.\n///\n/// ### Type Parameters\n/// - `F`: Base field.\n/// - `PermHash`: Permutation function used for sponge hashing (leaves, transcript absorption).\n/// - `PermCompress`: Permutation function used for Merkle tree compression.\n/// - `HASH_PERM_WIDTH`: Width of the hash permutation state.\n/// - `COMPRESS_PERM_WIDTH`: Width of the compression permutation state.\n/// - `RATE`: Number of field elements absorbed per permutation in sponge mode.\n/// - `OUT`: Number of output elements squeezed per permutation.\n/// - `COMPRESS_CHUNK`: Number of elements per compression chunk in Merkle commitments.\n/// - `CHALLENGE_DEGREE`: Extension field degree.\npub type Config\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e = StarkConfig\u003c\n    TwoAdicFriPcs\u003c\n        F,\n        Radix2DitParallel\u003cF\u003e,\n        MerkleTreeMmcs\u003c\n            F,\n            F,\n            PaddingFreeSponge\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e,\n            TruncatedPermutation\u003cPermCompress, COMPRESS_ARITY, COMPRESS_CHUNK, COMPRESS_PERM_WIDTH\u003e,\n            COMPRESS_CHUNK,\n        \u003e,\n        ExtensionMmcs\u003c\n            F,\n            BinomialExtensionField\u003cF, CHALLENGE_DEGREE\u003e,\n            MerkleTreeMmcs\u003c\n                F,\n                F,\n                PaddingFreeSponge\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e,\n                TruncatedPermutation\u003c\n                    PermCompress,\n                    COMPRESS_ARITY,\n                    COMPRESS_CHUNK,\n                    COMPRESS_PERM_WIDTH,\n                \u003e,\n                COMPRESS_CHUNK,\n            \u003e,\n        \u003e,\n    \u003e,\n    BinomialExtensionField\u003cF, CHALLENGE_DEGREE\u003e,\n    DuplexChallenger\u003cF, PermHash, HASH_PERM_WIDTH, RATE\u003e,\n\u003e;\n\n/// Configuration builder for STARK provers.\npub struct ConfigBuilder\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e {\n    perm_hash: PermHash,\n    perm_compress: PermCompress,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003c\n    F,\n    PermHash,\n    PermCompress,\n    const HASH_PERM_WIDTH: usize,\n    const COMPRESS_PERM_WIDTH: usize,\n    const RATE: usize,\n    const OUT: usize,\n    const COMPRESS_CHUNK: usize,\n    const CHALLENGE_DEGREE: usize,\n\u003e\n    ConfigBuilder\u003c\n        F,\n        PermHash,\n        PermCompress,\n        HASH_PERM_WIDTH,\n        COMPRESS_PERM_WIDTH,\n        RATE,\n        OUT,\n        COMPRESS_CHUNK,\n        CHALLENGE_DEGREE,\n    \u003e\nwhere\n    F: Field,\n    PermHash: Clone + CryptographicPermutation\u003c[F; HASH_PERM_WIDTH]\u003e,\n    PermCompress: Clone + CryptographicPermutation\u003c[F; COMPRESS_PERM_WIDTH]\u003e,\n{\n    const fn new(perm_hash: PermHash, perm_compress: PermCompress) -\u003e Self {\n        Self {\n            perm_hash,\n            perm_compress,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Builds the final STARK configuration.\n    pub fn build(\n        self,\n    ) -\u003e Config\u003c\n        F,\n        PermHash,\n        PermCompress,\n        HASH_PERM_WIDTH,\n        COMPRESS_PERM_WIDTH,\n        RATE,\n        OUT,\n        COMPRESS_CHUNK,\n        CHALLENGE_DEGREE,\n    \u003e {\n        type Hash\u003cPerm, const PERM_WIDTH: usize, const RATE: usize, const OUT: usize\u003e =\n            PaddingFreeSponge\u003cPerm, PERM_WIDTH, RATE, OUT\u003e;\n        type Compress\u003cPerm, const PERM_WIDTH: usize, const COMPRESS_CHUNK: usize\u003e =\n            TruncatedPermutation\u003cPerm, COMPRESS_ARITY, COMPRESS_CHUNK, PERM_WIDTH\u003e;\n\n        let hash = Hash::\u003cPermHash, HASH_PERM_WIDTH, RATE, OUT\u003e::new(self.perm_hash.clone());\n        let compress = Compress::\u003cPermCompress, COMPRESS_PERM_WIDTH, COMPRESS_CHUNK\u003e::new(\n            self.perm_compress.clone(),\n        );\n        let val_mmcs = MerkleTreeMmcs::new(hash, compress, 3);\n        let challenge_mmcs = ExtensionMmcs::new(val_mmcs.clone());\n        let dft = Radix2DitParallel::default();\n        let fri_params = create_benchmark_fri_params_high_arity(challenge_mmcs);\n        let pcs = TwoAdicFriPcs::new(dft, val_mmcs, fri_params);\n        let challenger = DuplexChallenger::new(self.perm_hash);\n\n        StarkConfig::new(pcs, challenger)\n    }\n\n    /// Creates the compression function for this configuration.\n    pub fn compression_function(\n        \u0026self,\n    ) -\u003e TruncatedPermutation\u003cPermCompress, COMPRESS_ARITY, COMPRESS_CHUNK, COMPRESS_PERM_WIDTH\u003e\n    {\n        TruncatedPermutation::new(self.perm_compress.clone())\n    }\n}\n\n/// Creates a standard BabyBear configuration.\n///\n/// BabyBear is a 31-bit prime field (2^31 - 2^27 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 16 (appropriate for 32-bit fields)\n/// - **Compression permutation width**: 16\n/// - **Rate**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 (256 bits / 32 bits per element)\n/// - **Challenge degree**: 4\n///\n/// # Examples\n///\n/// ```ignore\n/// let config = config::baby_bear().build();\n/// let prover = BatchStarkProver::new(config);\n/// ```\n#[inline]\npub fn baby_bear()\n-\u003e ConfigBuilder\u003cBabyBear, Poseidon2BabyBear\u003c16\u003e, Poseidon2BabyBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e {\n    let perm = default_babybear_poseidon2_16();\n    ConfigBuilder::new(perm.clone(), perm)\n}\n\n/// Creates the standard BabyBear compression function.\n///\n/// # Parameters\n/// - **Input arrays**: 2\n/// - **Elements per array**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 BabyBear elements (256 bits)\n#[inline]\npub fn baby_bear_compression() -\u003e impl PseudoCompressionFunction\u003c[BabyBear; 8], 2\u003e {\n    baby_bear().compression_function()\n}\n\n/// Creates a standard KoalaBear configuration.\n///\n/// KoalaBear is a 31-bit prime field (2^31 - 2^24 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 16 (appropriate for 32-bit fields)\n/// - **Compression permutation width**: 16\n/// - **Rate**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 (256 bits / 32 bits per element)\n/// - **Challenge degree**: 4\n///\n/// # Examples\n///\n/// ```ignore\n/// let config = config::koala_bear().build();\n/// let prover = BatchStarkProver::new(config);\n/// ```\n#[inline]\npub fn koala_bear()\n-\u003e ConfigBuilder\u003cKoalaBear, Poseidon2KoalaBear\u003c16\u003e, Poseidon2KoalaBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e {\n    let perm = default_koalabear_poseidon2_16();\n    ConfigBuilder::new(perm.clone(), perm)\n}\n\n/// Creates the standard KoalaBear compression function.\n///\n/// # Parameters\n/// - **Input arrays**: 2\n/// - **Elements per array**: 8 (256 bits / 32 bits per element)\n/// - **Output size**: 8 KoalaBear elements (256 bits)\n#[inline]\npub fn koala_bear_compression() -\u003e impl PseudoCompressionFunction\u003c[KoalaBear; 8], 2\u003e {\n    koala_bear().compression_function()\n}\n\n/// Creates a standard Goldilocks configuration.\n///\n/// Goldilocks is a 64-bit prime field (2^64 - 2^32 + 1).\n///\n/// # Parameters\n/// - **Hash permutation width**: 8 (appropriate for 64-bit fields)\n/// - **Compression permutation width**: 8\n/// - **Rate**: 4 (256 bits / 64 bits per element)\n/// - **Output size**: 4 (256 bits / 64 bits per element)\n/// - **Challenge degree**: 2\n///\n/// # Examples\n///\n/// ```ignore\n/// let config = config::goldilocks().build();\n/// let prover = BatchStarkProver::new(config);\n/// ```\n#[inline]\npub fn goldilocks()\n-\u003e ConfigBuilder\u003cGoldilocks, Poseidon2Goldilocks\u003c8\u003e, Poseidon2Goldilocks\u003c8\u003e, 8, 8, 4, 4, 4, 2\u003e {\n    use rand::SeedableRng;\n    let mut rng = rand::rngs::SmallRng::seed_from_u64(1);\n    let perm = p3_goldilocks::Poseidon2Goldilocks::\u003c8\u003e::new_from_rng_128(\u0026mut rng);\n    ConfigBuilder::new(perm.clone(), perm)\n}\n\n/// Creates the standard Goldilocks compression function.\n///\n/// # Parameters\n/// - **Input arrays**: 2\n/// - **Elements per array**: 4 (256 bits / 64 bits per element)\n/// - **Output size**: 4 Goldilocks elements (256 bits)\n#[inline]\npub fn goldilocks_compression() -\u003e impl PseudoCompressionFunction\u003c[Goldilocks; 4], 2\u003e {\n    goldilocks().compression_function()\n}\n\n/// Type alias for BabyBear STARK configuration.\npub type BabyBearConfig =\n    Config\u003cBabyBear, Poseidon2BabyBear\u003c16\u003e, Poseidon2BabyBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e;\n\n/// Type alias for KoalaBear STARK configuration.\npub type KoalaBearConfig =\n    Config\u003cKoalaBear, Poseidon2KoalaBear\u003c16\u003e, Poseidon2KoalaBear\u003c16\u003e, 16, 16, 8, 8, 8, 4\u003e;\n\n/// Type alias for Goldilocks STARK configuration.\npub type GoldilocksConfig =\n    Config\u003cGoldilocks, Poseidon2Goldilocks\u003c8\u003e, Poseidon2Goldilocks\u003c8\u003e, 8, 8, 4, 4, 4, 2\u003e;\n\n/// Trait bounds for STARK-compatible fields.\npub trait StarkField: Field + PrimeCharacteristicRing + TwoAdicField + PrimeField64 {}\n\nimpl\u003cF\u003e StarkField for F where F: Field + PrimeCharacteristicRing + TwoAdicField + PrimeField64 {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn all_fields_configs_compile() {\n        let _bb: BabyBearConfig = baby_bear().build();\n        let _kb: KoalaBearConfig = koala_bear().build();\n        let _gl: GoldilocksConfig = goldilocks().build();\n    }\n\n    #[test]\n    fn compression_function_works() {\n        let _compress = baby_bear_compression();\n        let _compress = koala_bear_compression();\n        let _compress = goldilocks_compression();\n    }\n}\n","traces":[{"line":133,"address":[15490256,15490320,15490192],"length":1,"stats":{"Line":3}},{"line":142,"address":[6062169,6062272,6064896,6062288,6063481,6063600,6060976,6063584,6064793],"length":1,"stats":{"Line":3}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":6}},{"line":162,"address":[],"length":0,"stats":{"Line":3}},{"line":164,"address":[6062535,6063847,6061223],"length":1,"stats":{"Line":3}},{"line":165,"address":[],"length":0,"stats":{"Line":6}},{"line":166,"address":[6061529,6062841,6064153],"length":1,"stats":{"Line":3}},{"lin y, Default, Debug, Eq, PartialEq, Serialize, Deserialize)]\npub enum ConstraintProfile {\n    /// Existing behaviour: all AIRs keep their current low-degree constraints.\n    #[default]\n    Standard,\n    /// Recursion-optimised profile.\n    RecursionOptimized,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","field_params.rs"],"content":"//! Utilities for extracting extension field parameters.\n//!\n//! Glossary:\n//! - `F`: Base field (BabyBear/KoalaBear/Goldilocks) that extension fields are built over.\n//! - `EF`: Element field for circuit traces. If `EF = F`, there is no binomial parameter. If\n//!   `EF = BinomialExtensionField\u003cF, D\u003e`, then there is a binomial parameter `W` with `x^D = W`.\n//! - `D`: Element-field extension degree.\n//!\n//! Provides traits to dynamically determine binomial extension parameters\n//! from field types at runtime, supporting both base fields and extension fields.\n\nuse p3_field::Field;\nuse p3_field::extension::{BinomialExtensionField, BinomiallyExtendable};\n\n/// Extract binomial parameters from field types.\n///\n/// Enables runtime detection of extension field parameters without\n/// requiring compile-time knowledge of the field structure.\npub trait ExtractBinomialW\u003cF: Field\u003e {\n    /// Extract the binomial parameter W for the current extension degree (e.g., x^D = W).\n    /// Returns None for base fields, Some(W) for supported binomial extensions.\n    fn extract_w() -\u003e Option\u003cF\u003e;\n}\n\n/// When the element field is the same as the base field (no extension), there's no binomial parameter W.\nimpl\u003cF\u003e ExtractBinomialW\u003cF\u003e for F\nwhere\n    F: Field,\n{\n    fn extract_w() -\u003e Option\u003cF\u003e {\n        None\n    }\n}\n\n/// Binomial extension fields (for any supported degree D) provide their parameter W.\nimpl\u003cF, const D: usize\u003e ExtractBinomialW\u003cF\u003e for BinomialExtensionField\u003cF, D\u003e\nwhere\n    F: Field + BinomiallyExtendable\u003cD\u003e,\n{\n    fn extract_w() -\u003e Option\u003cF\u003e {\n        Some(F::W)\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":7}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":5}},{"line":41,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":4},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","lib.rs"],"content":"//! Plonky3 circuit prover (PoC): generic over base field and permutation.\n//!\n//! Generics glossary used across this crate:\n//! - `F`: Prover/verifier base field (BabyBear/KoalaBear/Goldilocks). PCS and FFTs operate over `F`.\n//! - `P`: Cryptographic permutation over `F` used by hash/compress and the challenger.\n//! - `EF`: Element field in circuit traces. Either `F` (base) or `BinomialExtensionField\u003cF, D\u003e`.\n//! - `D`: Element-field extension degree. Must equal `EF::DIMENSION`. AIRs are parameterized as `\u003cF, D\u003e`.\n//! - `CD`: FRI challenge field degree, independent of `D`.\n//!\n//! - Build a field-specific config via `config::{babybear_config, koalabear_config, goldilocks_config}`.\n//! - Create a `BatchStarkProver` from that config.\n//! - Generate traces from a `p3_circuit::Circuit` runner and prove/verify.\n//!\n//! Example (BabyBear):\n//!\n//! ```ignore\n//! use p3_baby_bear::BabyBear;\n//! use p3_circuit::builder::CircuitBuilder;\n//! use p3_circuit_prover::config::babybear_config::build_standard_config_babybear;\n//! use p3_circuit_prover::BatchStarkProver;\n//!\n//! let mut builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n//! let x = builder.public_input();\n//! let y = builder.public_input();\n//! let z = builder.add(x, y);\n//! builder.assert_zero(builder.sub(z, builder.define_const(BabyBear::from_u64(3))));\n//! let circuit = builder.build();\n//! let mut runner = circuit.runner();\n//! runner.set_public_inputs(\u0026[BabyBear::from_u64(1), BabyBear::from_u64(2)]).unwrap();\n//! let traces = runner.run().unwrap();\n//! let cfg = build_standard_config_babybear();\n//! let prover = BatchStarkProver::new(cfg);\n//! let proof = prover.prove_all_tables(\u0026traces).unwrap();\n//! prover.verify_all_tables(\u0026proof).unwrap();\n//! ```\n#![no_std]\n\nextern crate alloc;\n\npub mod air;\npub mod batch_stark_prover;\npub mod common;\npub mod config;\npub mod constraint_profile;\npub mod field_params;\n\n// Re-export main API\npub use batch_stark_prover::*;\npub use constraint_profile::ConstraintProfile;\npub use p3_circuit::op::Poseidon2Config;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","field-air","src","main.rs"],"content":"pub fn main() {\n    println!(\"Hello, world!\");\n}\n","traces":[{"line":1,"address":[389872,389904],"length":1,"stats":{"Line":1}},{"line":2,"address":[389873],"length":1,"stats":{"Line":0}}],"covered":1,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","fri-air","src","main.rs"],"content":"pub fn main() {\n    println!(\"Hello, world!\");\n}\n","traces":[{"line":1,"address":[389904,389872],"length":1,"stats":{"Line":1}},{"line":2,"address":[389905],"length":1,"stats":{"Line":0}}],"covered":1,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","interpolation-air","src","main.rs"],"content":"pub fn main() {\n    println!(\"Hello, world!\");\n}\n","traces":[{"line":1,"address":[389904,389872],"length":1,"stats":{"Line":1}},{"line":2,"address":[389873],"length":1,"stats":{"Line":0}}],"covered":1,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","poseidon2-circuit-air","src","air.rs"],"content":"use alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::borrow::Borrow;\nuse core::iter;\nuse core::mem: n        LinearLayers,\n        WIDTH,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    /// Current number of lookup columns registered.\n    pub num_lookup_cols: usize,\n    /// Preprocessed values for the AIR. These values are only needed by the prover. During verification, the `Vec` can be empty.\n    preprocessed: Vec\u003cF\u003e,\n    /// Minimum trace height (for FRI compatibility with higher log_final_poly_len).\n    min_height: usize,\n}\n\nimpl\u003c\n    F: PrimeField,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e Clone\n    for Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            p3_poseidon2: self.p3_poseidon2.clone(),\n            num_lookup_cols: self.num_lookup_cols,\n            preprocessed: self.preprocessed.clone(),\n            min_height: self.min_height,\n        }\n    }\n}\n\npub const fn poseidon2_preprocessed_width() -\u003e usize {\n    core::mem::size_of::\u003cPoseidon2PreprocessedRow\u003cu8\u003e\u003e()\n}\n\nimpl\u003c\n    F: PrimeField,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e\n    Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    pub const fn new(\n        constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n    ) -\u003e Self {\n        const {\n            assert!(CAPACITY_EXT + RATE_EXT == WIDTH_EXT);\n            assert!(WIDTH_EXT * D == WIDTH);\n        }\n\n        Self {\n            p3_poseidon2: Poseidon2Air::new(constants),\n            num_lookup_cols: 0,\n            preprocessed: Vec::new(),\n            min_height: 1,\n        }\n    }\n\n    pub fn with_min_height(mut self, min_height: usize) -\u003e Self {\n        self.min_height = min_height.next_power_of_two().max(1);\n        self\n    }\n\n    pub const fn new_with_preprocessed(\n        constants: RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        preprocessed: Vec\u003cF\u003e,\n    ) -\u003e Self {\n        const {\n            assert!(CAPACITY_EXT + RATE_EXT == WIDTH_EXT);\n            assert!(WIDTH_EXT * D == WIDTH);\n        }\n\n        Self {\n            p3_poseidon2: Poseidon2Air::new(constants),\n            num_lookup_cols: 0,\n            preprocessed,\n            min_height: 1,\n        }\n    }\n\n    pub const fn preprocessed_width() -\u003e usize {\n        poseidon2_preprocessed_width()\n    }\n\n    pub fn generate_trace_rows(\n        \u0026self,\n        sponge_ops: \u0026[Poseidon2CircuitRow\u003cF\u003e],\n        constants: \u0026RoundConstants\u003cF, WIDTH, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        extra_capacity_bits: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let n = sponge_ops.len();\n        assert!(\n            n.is_power_of_two(),\n            \"Callers expected to pad inputs to a power of two\"\n        );\n\n        let p2_ncols = p3_poseidon2_air::num_cols::\u003c\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e();\n        let ncols = self.width();\n        let circuit_ncols = ncols - p2_ncols;\n\n        // We allocate the final vector immediately with uninitialized memory.\n        //\n        // The extra capacity bits only enlarges the Poseidon2 columns, not the circuit columns.\n        let mut trace_vec: Vec\u003cF\u003e =\n            Vec::with_capacity(n * ((p2_ncols \u003c\u003c extra_capacity_bits) + circuit_ncols));\n        let trace_slice = trace_vec.spare_capacity_mut();\n\n        // We need a lightweight vector to store the state inputs for the parallel pass.\n        //\n        // This is much smaller than the full trace (WIDTH vs NUM_COLS).\n        let mut inputs = Vec::with_capacity(n);\n        let mut prev_mmcs_index_sum = F::ZERO;\n\n        // Split slice into rows\n        let rows = trace_slice[..n * ncols].chunks_exact_mut(ncols);\n\n        for (row_index, (op, row)) in sponge_ops.iter().zip(rows).enumerate() {\n            let Poseidon2CircuitRow {\n                new_start,\n                merkle_path,\n                mmcs_bit,\n                mmcs_index_sum,\n                input_values,\n                ..\n            } = op;\n\n            // Copy input_values into fixed-size array, padding with zeros.\n            // Note: input_values already contains the fully resolved state with chaining\n            // applied during circuit execution, so no additional chaining is needed here.\n            assert_eq!(\n                input_values.len(),\n                WIDTH,\n                \"Trace row input_values must have length WIDTH\"\n            );\n            let mut state = [F::ZERO; WIDTH];\n            state[..WIDTH].copy_from_slice(\u0026input_values[..WIDTH]);\n\n            // Update MMCS index accumulator\n            let acc = if row_index \u003e 0 \u0026\u0026 *merkle_path \u0026\u0026 !*new_start {\n                // mmcs_index_sum_{r+1} = mmcs_index_sum_r * 2 + mmcs_bit_r\n                prev_mmcs_index_sum + prev_mmcs_index_sum + F::from_bool(*mmcs_bit)\n            } else {\n                // Reset / non-Merkle behavior.\n                // The AIR does not constrain mmcs_index_sum on these rows;\n                // we simply use the value stored in the op.\n                *mmcs_index_sum\n            };\n            prev_mmcs_index_sum = acc;\n\n            let (_p2_part, circuit_part) = row.split_at_mut(p2_ncols);\n\n            circuit_part[0].write(F::from_bool(*mmcs_bit));\n            circuit_part[1].write(acc);\n\n            // Save the state to be used as input for the heavy Poseidon2 trace generation\n            inputs.push(state);\n        }\n\n        // Poseidon2 trace generation\n        //\n        // Now that we have the inputs, we can generate the expensive Poseidon2 columns in parallel.\n\n        trace_slice[..n * ncols]\n            .par_chunks_exact_mut(ncols)\n            .zip(inputs.into_par_iter())\n            .for_each(|(row, input)| {\n                let (p2_part, _circuit_part) = row.split_at_mut(p2_ncols);\n\n                // Align the raw field elements to the Poseidon2Cols struct\n                let (prefix, p2_cols, suffix) = unsafe {\n                    p2_part.align_to_mut::\u003cPoseidon2Cols\u003c\n                        MaybeUninit\u003cF\u003e,\n                        WIDTH,\n                        SBOX_DEGREE,\n                        SBOX_REGISTERS,\n                        HALF_FULL_ROUNDS,\n                        PARTIAL_ROUNDS,\n                    \u003e\u003e()\n                };\n\n                // Sanity checks to ensure memory layout is what we expect\n                debug_assert!(prefix.is_empty(), \"Alignment mismatch\");\n                debug_assert!(suffix.is_empty(), \"Alignment mismatch\");\n                debug_assert_eq!(p2_cols.len(), 1);\n\n                // Generate the heavy trace\n                generate_trace_rows_for_perm::\u003c\n                    F,\n                    LinearLayers,\n                    WIDTH,\n                    SBOX_DEGREE,\n                    SBOX_REGISTERS,\n                    HALF_FULL_ROUNDS,\n                    PARTIAL_ROUNDS,\n                \u003e(\u0026mut p2_cols[0], input, constants);\n            });\n\n        // SAFETY: We have written to all columns in the slice [0..n*ncols].\n        // 1. Circuit columns were written in the sequential loop.\n        // 2. Poseidon2 columns were written in the parallel loop.\n        unsafe {\n            trace_vec.set_len(n * ncols);\n        }\n\n        RowMajorMatrix::new(trace_vec, ncols)\n    }\n}\n\nimpl\u003c\n    F: PrimeField + Sync,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e + Sync,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e BaseAir\u003cF\u003e\n    for Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\n{\n    fn width(\u0026self) -\u003e usize {\n        num_cols::\u003c\n            Poseidon2Cols\u003cu8, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e,\n        \u003e()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        debug_assert!(\n            self.preprocessed\n                .len()\n                .is_multiple_of(Self::preprocessed_width()),\n            \"Preprocessed trace length is not a multiple of preprocessed width. Expected multiple of {}, got {}\",\n            Self::preprocessed_width(),\n            self.preprocessed.len(),\n        );\n\n        let width = Self::preprocessed_width();\n        let natural_rows = self.preprocessed.len() / width;\n        let num_extra_rows = natural_rows\n            .next_power_of_two()\n            .saturating_sub(natural_rows);\n\n        let mut preprocessed = self.preprocessed.clone();\n        let start_len = preprocessed.len();\n        preprocessed.resize(start_len + num_extra_rows * width, F::ZERO);\n\n        if num_extra_rows \u003e 0 {\n            preprocessed[start_len + width - 2] = F::ONE;\n        }\n\n        let mut mat = RowMajorMatrix::new(preprocessed, width);\n        let current_height = mat.height();\n        let target_height = current_height\n            .next_power_of_two()\n            .max(self.min_height.next_power_of_two());\n        if current_height \u003c target_height {\n            let padding_rows = target_height - current_height;\n            mat.values\n                .extend(core::iter::repeat_n(F::ZERO, padding_rows * width));\n        }\n        Some(mat)\n    }\n}\n\n/// Preprocessed columns from Poseidon2 circuit rows. `d`: extension degree; indices are scaled by `d`.\npub fn extract_preprocessed_from_operations\u003cF: Field, OF: Field\u003e(\n    operations: \u0026[Poseidon2CircuitRow\u003cOF\u003e],\n    d: u32,\n) -\u003e Vec\u003cF\u003e {\n    let mut preprocessed = Vec::with_capacity(operations.len() * poseidon2_preprocessed_width());\n\n    for operation in operations {\n        let Poseidon2CircuitRow {\n            in_ctl,\n            input_indices,\n            out_ctl,\n            output_indices,\n            mmcs_index_sum_idx,\n            mmcs_ctl_enabled,\n            new_start,\n            merkle_path,\n            ..\n        } = operation;\n\n        let row: Poseidon2PreprocessedRow\u003cF\u003e = Poseidon2PreprocessedRow {\n            input_limbs: core::array::from_fn(|i| {\n                let ctl = in_ctl[i];\n                Poseidon2PrepInputLimb {\n                    idx: F::from_u32(input_indices[i] * d),\n                    in_ctl: F::from_bool(ctl),\n                    normal_chain_sel: if !*new_start \u0026\u0026 !*merkle_path \u0026\u0026 !ctl {\n                        F::ONE\n                    } else {\n                        F::ZERO\n                    },\n                    merkle_chain_sel: if !new_start \u0026\u0026 *merkle_path \u0026\u0026 !ctl {\n                        F::ONE\n                    } else {\n                        F::ZERO\n                    },\n                }\n            }),\n            output_limbs: core::array::from_fn(|i| Poseidon2PrepOutputLimb {\n                idx: F::from_u32(output_indices[i] * d),\n                out_ctl: F::from_bool(out_ctl[i]),\n            }),\n            mmcs_index_sum_ctl_idx: F::from_u64(*mmcs_index_sum_idx as u64 * d as u64),\n            mmcs_merkle_flag: if *mmcs_ctl_enabled \u0026\u0026 *merkle_path {\n                F::ONE\n            } else {\n                F::ZERO\n            },\n            new_start: F::from_bool(*new_start),\n            merkle_path: F::from_bool(*merkle_path),\n        };\n        row.write_into(\u0026mut preprocessed);\n    }\n\n    preprocessed\n}\n\npub(crate) fn eval\u003c\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        AB::F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next_preprocessed: \u0026[AB::Var],\n) {\n    // Control flags (new_start, merkle_path, in_ctl, out_ctl) are preprocessed columns,\n    // so they are known to the verifier and don't need bool assertions.\n    // Note: mmcs_bit is a value column (not transparent) because it's used in constraints\n    // with the value column mmcs_index_sum.\n\n    let next_prep: \u0026Poseidon2PreprocessedRow\u003cAB::Var\u003e = next_preprocessed.borrow();\n    let next_bit = next.mmcs_bit.clone();\n    let local_out = \u0026local.poseidon2.ending_full_rounds[HALF_FULL_ROUNDS - 1].post;\n    let next_in = \u0026next.poseidon2.inputs;\n\n    // mmcs_bit should always be boolean.\n    builder.assert_bool(local.mmcs_bit.clone());\n\n    // Normal chaining: when normal_chain_sel[limb] = 1 (i.e., !new_start \u0026\u0026 !merkle_path \u0026\u0026\n    // !in_ctl[limb]), the input of the next row equals the output of the current row.\n    for limb in 0..POSEIDON2_LIMBS {\n        for d in 0..D {\n            let gate = next_prep.input_limbs[limb].normal_chain_sel.clone();\n            builder\n                .when_transition()\n                .when(gate)\n                .assert_zero(next_in[limb * D + d].clone() - local_out[limb * D + d].clone());\n        }\n    }\n\n    // Merkle-path chaining.\n    // When merkle_chain_sel[limb] = 1 (i.e., !new_start \u0026\u0026 merkle_path \u0026\u0026 !in_ctl[limb]):\n    //   - mmcs_bit = 0 (left):  in[0..D] = out[0..D],  in[D..2D] = out[D..2D]\n    //   - mmcs_bit = 1 (right): in[2D..3D] = out[0..D], in[3D..4D] = out[D..2D]\n    //\n    // Input limbs 0-1 use merkle_chain_sel[0] and merkle_chain_sel[1].\n    // Input limbs 2-3 reuse merkle_chain_sel[0] and merkle_chain_sel[1] (same physical\n    // sel, gated by mmcs_bit instead).\n    let is_left = AB::Expr::ONE - next_bit.clone().into();\n\n    for d in 0..D {\n        let gate = next_prep.input_limbs[0].merkle_chain_sel.clone() * is_left.clone();\n        builder\n            .when_transition()\n            .when(gate)\n            .assert_zero(next_in[d].clone() - local_out[d].clone());\n    }\n    for d in 0..D {\n        let gate = next_prep.input_limbs[1].merkle_chain_sel.clone() * is_left.clone();\n        builder\n            .when_transition()\n            .when(gate)\n            .assert_zero(next_in[D + d].clone() - local_out[D + d].clone());\n    }\n    for d in 0..D {\n        let gate = next_prep.input_limbs[0].merkle_chain_sel.clone() * next_bit.clone();\n        builder\n            .when_transition()\n            .when(gate)\n            .assert_zero(next_in[2 * D + d].clone() - local_out[d].clone());\n    }\n    for d in 0..D {\n        let gate = next_prep.input_limbs[1].merkle_chain_sel.clone() * next_bit.clone();\n        builder\n            .when_transition()\n            .when(gate)\n            .assert_zero(next_in[3 * D + d].clone() - local_out[D + d].clone());\n    }\n\n    // MMCS accumulator update.\n    // When !new_start_{r+1} \u0026\u0026 merkle_path_{r+1}:\n    //   mmcs_index_sum_{r+1} = mmcs_index_sum_r * 2 + mmcs_bit_{r+1}\n    let two = AB::Expr::ONE + AB::Expr::ONE;\n    let not_next_new_start = AB::Expr::ONE - next_prep.new_start.clone().into();\n    builder\n        .when_transition()\n        .when(not_next_new_start)\n        .when(next_prep.merkle_path.clone())\n        .assert_zero(\n            next.mmcs_index_sum.clone()\n                - (local.mmcs_index_sum.clone() * two + next.mmcs_bit.clone().into()),\n        );\n\n    let p3_poseidon2_num_cols = p3_poseidon2_air::num_cols::\u003c\n        WIDTH,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e();\n    let mut sub_builder = SubAirBuilder::\u003c\n        AB,\n        Poseidon2Air\u003c\n            AB::F,\n            LinearLayers,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n        AB::Var,\n    \u003e::new(builder, 0..p3_poseidon2_num_cols);\n\n    // Enforce Poseidon2 permutation constraint:\n    // out[0..3] = Poseidon2(in[0..3])\n    // This holds regardless of merkle_path, new_start, CTL flags, chaining, or MMCS accumulator.\n    air.p3_poseidon2.eval(\u0026mut sub_builder);\n}\n\n/// Like `eval_unchecked` but the PrimeSubfield bound is on `ABConcrete`; `AB` is\n/// only required to be an `AirBuilder`. Caller must ensure `AB` and `ABConcrete`\n/// have identical layout at runtime.\n///\n/// # Safety\n/// Caller must ensure `F == AB::F == ABConcrete::F` at runtime and that `AB` and\n/// `ABConcrete` are layout-compatible.\npub unsafe fn eval_unchecked_with_concrete\u003c\n    F: PrimeField,\n    AB: AirBuilder,\n    ABConcrete: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next_preprocessed: \u0026[AB::Var],\n) where\n    ABConcrete::F: PrimeField,\n{\n    unsafe {\n        let builder_c: \u0026mut ABConcrete = core::mem::transmute(builder);\n        let local_c: \u0026Poseidon2CircuitCols\u003c\n            ABConcrete::Var,\n            Poseidon2Cols\u003c\n                ABConcrete::Var,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = core::mem::transmute(local);\n        let next_c: \u0026Poseidon2CircuitCols\u003c\n            ABConcrete::Var,\n            Poseidon2Cols\u003c\n                ABConcrete::Var,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = core::mem::transmute(next);\n        let next_preprocessed_c: \u0026[ABConcrete::Var] = core::mem::transmute(next_preprocessed);\n        let air_c: \u0026Poseidon2CircuitAir\u003c\n            ABConcrete::F,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e = core::mem::transmute(air);\n        eval::\u003c\n            ABConcrete,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e(air_c, builder_c, local_c, next_c, next_preprocessed_c);\n    }\n}\n\n/// Unsafe version of `eval` that allows calling with a builder whose field type\n/// doesn't match the AIR's field type at compile time, but matches at runtime.\n///\n/// # Safety\n/// The caller must ensure that `F == AB::F` at runtime. Violating this will cause\n/// undefined behavior.\npub unsafe fn eval_unchecked\u003c\n    F: PrimeField,\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next: \u0026Poseidon2CircuitCols\u003c\n        AB::Var,\n        Poseidon2Cols\u003c\n            AB::Var,\n            WIDTH,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e,\n    \u003e,\n    next_preprocessed: \u0026[AB::Var],\n) where\n    AB::F: PrimeField,\n{\n    // SAFETY: Caller guarantees F == AB::F at runtime, so the struct layouts are identical.\n    // The transmute is safe because all field types have the same runtime representation.\n    unsafe {\n        let air_transmuted: \u0026Poseidon2CircuitAir\u003c\n            AB::F,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e = core::mem::transmute(air);\n\n        eval::\u003c\n            AB,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e(air_transmuted, builder, local, next, next_preprocessed);\n    }\n}\n\nimpl\u003c\n    AB: AirBuilder,\n    LinearLayers: GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n    const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e Air\u003cAB\u003e\n    for Poseidon2CircuitAir\u003c\n        AB::F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e\nwhere\n    AB::F: PrimeField,\n{\n    #[inline]\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let local = main.row_slice(0).expect(\"The matrix is empty?\");\n        let local = (*local).borrow();\n        let next = main.row_slice(1).expect(\"The matrix has only one row?\");\n        let next = (*next).borrow();\n\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let next_preprocessed = preprocessed\n            .row_slice(1)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let next_preprocessed = (*next_preprocessed).borrow();\n\n        eval::\u003c\n            _,\n            _,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROUNDS,\n        \u003e(self, builder, local, next, next_preprocessed);\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let lookup_column_idx = self.num_lookup_cols;\n        self.num_lookup_cols += 1;\n        vec![lookup_column_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder,\n    {\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            Self::preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0, // Here, we do not need the permutation trace\n            0,\n        );\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).expect(\"The matrix is empty?\");\n\n        let local: \u0026Poseidon2CircuitCols\u003c\n            SymbolicVariable\u003cAB::F\u003e,\n            Poseidon2Cols\u003c\n                SymbolicVariable\u003cAB::F\u003e,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = (*symbolic_main_local).borrow();\n\n        // Preprocessing layout:\n        // [in_idx[0], in_ctl[0], normal_chain_sel[0], merkle_chain_sel[0], ..., in_idx[3], in_ctl[3], normal_chain_sel[3], merkle_chain_sel[3],\n        //  out_idx[0], out_ctl[0], out_idx[1], out_ctl[1], mmcs_index_sum_ctl_idx, mmcs_merkle_flag, new_start, merkle_path]\n        // The following corresponds to the size of the data related to one input limb (in_idx[i], in_ctl[i], normal_chain_sel[i], merkle_chain_sel[i]).\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let local_preprocessed = preprocessed\n            .row_slice(0)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let local_preprocessed: \u0026[SymbolicVariable\u003cAB::F\u003e] = (*local_preprocessed).borrow();\n        let next_preprocessed = preprocessed\n            .row_slice(1)\n            .expect(\"The preprocessed matrix has only one row?\");\n        let next_preprocessed: \u0026[SymbolicVariable\u003cAB::F\u003e] = (*next_preprocessed).borrow();\n\n        let local_prep: \u0026Poseidon2PreprocessedRow\u003cSymbolicVariable\u003cAB::F\u003e\u003e =\n            local_preprocessed.borrow();\n        let next_prep: \u0026Poseidon2PreprocessedRow\u003cSymbolicVariable\u003cAB::F\u003e\u003e =\n            next_preprocessed.borrow();\n\n        // There are POSEIDON2_LIMBS input limbs and POSEIDON2_PUBLIC_OUTPUT_LIMBS output limbs\n        // to be looked up in the `Witness` table.\n        let mut lookups = Vec::with_capacity(POSEIDON2_LIMBS + POSEIDON2_PUBLIC_OUTPUT_LIMBS + 1);\n\n        // Input CTL lookups disabled for merkle_path=1 rows due to degree constraints:\n        // permuting CTL metadata based on runtime would make `mmcs_bit` exceed degree 3.\n        //\n        // This is sound because:\n        // - Row digest values are bound to expression IDs that were CTL-verified\n        //   during creation (in `add_hash_slice` with merkle_path=false)\n        // - Sibling values are private proof data (wrong siblings → wrong root)\n        // - Chained values are AIR-constrained to equal previous Poseidon2 outputs\n        let not_merkle = SymbolicExpression::Constant(AB::F::ONE)\n            - SymbolicExpression::from(local_prep.merkle_path);\n\n        for limb_idx in 0..POSEIDON2_LIMBS {\n            let limb = \u0026local_prep.input_limbs[limb_idx];\n            let input_idx_limb = iter::once(limb.idx)\n                .chain(\n                    local.poseidon2.inputs[limb_idx * D..(limb_idx + 1) * D]\n                        .iter()\n                        .cloned(),\n                )\n                .map(SymbolicExpression::from)\n                .collect::\u003cVec\u003c_\u003e\u003e();\n\n            // Multiplicity = in_ctl * (1 - merkle_path), both preprocessed, so degree 0.\n            let mult = SymbolicExpression::from(limb.in_ctl) * not_merkle.clone();\n\n            lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                self,\n                Kind::Global(\"WitnessChecks\".to_string()),\n                \u0026[(input_idx_limb, mult, Direction::Send)],\n            ));\n        }\n\n        for limb_idx in 0..POSEIDON2_PUBLIC_OUTPUT_LIMBS {\n            let limb = \u0026local_prep.output_limbs[limb_idx];\n            let output_idx_limb = iter::once(limb.idx)\n                .chain(\n                    local.poseidon2.ending_full_rounds[HALF_FULL_ROUNDS - 1].post\n                        [limb_idx * D..(limb_idx + 1) * D]\n                        .iter()\n                        .cloned(),\n                )\n                .map(SymbolicExpression::from)\n                .collect::\u003cVec\u003c_\u003e\u003e();\n\n            lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                self,\n                Kind::Global(\"WitnessChecks\".to_string()),\n                \u0026[(\n                    output_idx_limb,\n                    SymbolicExpression::from(limb.out_ctl),\n                    Direction::Receive,\n                )],\n            ));\n        }\n\n        // If mmcs_merkle_flag = 1 AND next.new_start = 1, expose mmcs_index_sum via CTL.\n        // mmcs_merkle_flag is precomputed as: mmcs_ctl_enabled * merkle_path.\n        // This keeps multiplicity at degree 2 (safe for constraint evaluation).\n        let multiplicity = local_prep.mmcs_merkle_flag * next_prep.new_start;\n\n        let mut mmcs_index_sum_lookup = vec![\n            SymbolicExpression::from(local_prep.mmcs_index_sum_ctl_idx),\n            SymbolicExpression::from(local.mmcs_index_sum),\n        ];\n        // Extend `mmcs_index_sum` to D elements with zeros.\n        mmcs_index_sum_lookup.extend(iter::repeat_n(\n            SymbolicExpression::Constant(AB::F::ZERO),\n            D - 1,\n        ));\n\n        lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n            self,\n            Kind::Global(\"WitnessChecks\".to_string()),\n            \u0026[(mmcs_index_sum_lookup, multiplicity, Direction::Send)],\n        ));\n\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use alloc::vec;\n\n    use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\n    use p3_challenger::{HashChallenger, SerializingChallenger32};\n    use p3_commit::ExtensionMmcs;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_fri::{TwoAdicFriPcs, create_benchmark_fri_params};\n    use p3_keccak::{Keccak256Hash, KeccakF};\n    use p3_merkle_tree::MerkleTreeHidingMmcs;\n    use p3_poseidon2::ExternalLayerConstants;\n    use p3_poseidon2_air::RoundConstants;\n    use p3_symmetric::{\n        CompressionFunctionFromHasher, PaddingFreeSponge, Permutation, SerializingHasher,\n    };\n    use p3_uni_stark::{\n        StarkConfig, prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed,\n    };\n    use rand::rngs::SmallRng;\n    use rand::{RngExt, SeedableRng};\n\n    use super::*;\n    use crate::Poseidon2CircuitAirBabyBearD4Width16;\n    use crate::columns::{POSEIDON2_LIMBS, POSEIDON2_PUBLIC_OUTPUT_LIMBS};\n\n    const WIDTH: usize = 16;\n\n    #[test]\n    fn prove_poseidon2_sponge() -\u003e Result\u003c\n        (),\n        p3_uni_stark::VerificationError\u003c\n            p3_fri::verifier::FriError\u003c\n                p3_merkle_tree::MerkleTreeError,\n                p3_merkle_tree::MerkleTreeError,\n            \u003e,\n        \u003e,\n    \u003e {\n        type Val = BabyBear;\n        type Challenge = BinomialExtensionField\u003cVal, 4\u003e;\n\n        type ByteHash = Keccak256Hash;\n        let byte_hash = ByteHash {};\n\n        type U64Hash = PaddingFreeSponge\u003cKeccakF, 25, 17, 4\u003e;\n        let u64_hash = U64Hash::new(KeccakF {});\n\n        type FieldHash = SerializingHasher\u003cU64Hash\u003e;\n        let field_hash = FieldHash::new(u64_hash);\n\n        type MyCompress = CompressionFunctionFromHasher\u003cU64Hash, 2, 4\u003e;\n        let compress = MyCompress::new(u64_hash);\n\n        // WARNING: DO NOT USE SmallRng in proper applications! Use a real PRNG instead!\n        type ValMmcs = MerkleTreeHidingMmcs\u003c\n            [Val; p3_keccak::VECTOR_LEN],\n            [u64; p3_keccak::VECTOR_LEN],\n            FieldHash,\n            MyCompress,\n            SmallRng,\n            4,\n            4,\n        \u003e;\n        let mut rng = SmallRng::seed_from_u64(1);\n        let val_mmcs = ValMmcs::new(field_hash, compress, 0, rng.clone());\n\n        type ChallengeMmcs = ExtensionMmcs\u003cVal, Challenge, ValMmcs\u003e;\n        let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n\n        type Challenger = SerializingChallenger32\u003cVal, HashChallenger\u003cu8, ByteHash, 32\u003e\u003e;\n        let challenger = Challenger::from_hasher(vec![], byte_hash);\n\n        let mut fri_params = create_benchmark_fri_params(challenge_mmcs);\n        fri_params.log_blowup = 4;\n\n        let beginning_full_constants = rng.random();\n        let partial_constants = rng.random();\n        let ending_full_constants = rng.random();\n\n        let constants = RoundConstants::new(\n            beginning_full_constants,\n            partial_constants,\n            ending_full_constants,\n        );\n\n        let perm = Poseidon2BabyBear::\u003cWIDTH\u003e::new(\n            ExternalLayerConstants::new(\n                beginning_full_constants.to_vec(),\n                ending_full_constants.to_vec(),\n            ),\n            partial_constants.to_vec(),\n        );\n\n        // Generate random inputs.\n        let mut rng = SmallRng::seed_from_u64(1);\n\n        // Row A: new_start=true, sponge mode - use random initial state\n        let state_a: [Val; WIDTH] = core::array::from_fn(|_| rng.random());\n        let output_a = perm.permute(state_a);\n\n        let sponge_a: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: true,\n            merkle_path: false,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_a.to_vec(),\n            in_ctl: vec![false; POSEIDON2_LIMBS],\n            input_indices: vec![0; POSEIDON2_LIMBS],\n            out_ctl: vec![false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: vec![0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n            mmcs_ctl_enabled: false,\n        };\n\n        // Row B: new_start=false, sponge mode - chain from output_a\n        let state_b = output_a;\n        let output_b = perm.permute(state_b);\n\n        let sponge_b: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: false,\n            mmcs_bit: true,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_b.to_vec(),\n            in_ctl: vec![false; POSEIDON2_LIMBS],\n            input_indices: vec![0; POSEIDON2_LIMBS],\n            out_ctl: vec![false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: vec![0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n            mmcs_ctl_enabled: false,\n        };\n\n        // Row C: new_start=false, merkle mode, mmcs_bit=false\n        // In merkle mode with mmcs_bit=0: prev digest (out[0..1]) goes to input limbs 0..1\n        // The rest (limbs 2..3) can be zeros (sibling)\n        const D: usize = 4; // extension degree\n        let mut state_c = [Val::ZERO; WIDTH];\n        // Chain prev output[0..2*D] into input[0..2*D] (limbs 0-1)\n        state_c[0..2 * D].copy_from_slice(\u0026output_b[0..2 * D]);\n        let output_c = perm.permute(state_c);\n\n        let sponge_c: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: true,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_c.to_vec(),\n            in_ctl: vec![false; POSEIDON2_LIMBS],\n            input_indices: vec![0; POSEIDON2_LIMBS],\n            out_ctl: vec![false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: vec![0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n            mmcs_ctl_enabled: false,\n        };\n\n        // Row D: new_start=false, sponge mode - chain from output_c\n        let state_d = output_c;\n\n        let sponge_d: Poseidon2CircuitRow\u003cVal\u003e = Poseidon2CircuitRow {\n            new_start: false,\n            merkle_path: false,\n            mmcs_bit: false,\n            mmcs_index_sum: Val::ZERO,\n            input_values: state_d.to_vec(),\n            in_ctl: vec![false; POSEIDON2_LIMBS],\n            input_indices: vec![0; POSEIDON2_LIMBS],\n            out_ctl: vec![false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            output_indices: vec![0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n            mmcs_index_sum_idx: 0,\n            mmcs_ctl_enabled: false,\n        };\n\n        let mut rows = vec![sponge_a, sponge_b, sponge_c, sponge_d];\n        let degree_bits = 5;\n        let target_rows = 1 \u003c\u003c degree_bits;\n        if rows.len() \u003c target_rows {\n            // Filler rows must have new_start=true to avoid chaining constraints\n            let filler = Poseidon2CircuitRow {\n                new_start: true,\n                merkle_path: false,\n                mmcs_bit: false,\n                mmcs_index_sum: Val::ZERO,\n                input_values: vec![Val::ZERO; WIDTH],\n                in_ctl: vec![false; POSEIDON2_LIMBS],\n                input_indices: vec![0; POSEIDON2_LIMBS],\n                out_ctl: vec![false; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n                output_indices: vec![0; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n                mmcs_index_sum_idx: 0,\n                mmcs_ctl_enabled: false,\n            };\n            rows.resize(target_rows, filler);\n        }\n\n        let preprocessed = extract_preprocessed_from_operations::\u003cVal, Val\u003e(\u0026rows, 4);\n        let air = Poseidon2CircuitAirBabyBearD4Width16::new_with_preprocessed(\n            constants.clone(),\n            preprocessed,\n        );\n\n        let trace = air.generate_trace_rows(\u0026rows, \u0026constants, fri_params.log_blowup);\n\n        type Dft = p3_dft::Radix2Bowers;\n        let dft = Dft::default();\n\n        type Pcs = TwoAdicFriPcs\u003cVal, Dft, ValMmcs, ChallengeMmcs\u003e;\n        let pcs = Pcs::new(dft, val_mmcs, fri_params);\n\n        type MyConfig = StarkConfig\u003cPcs, Challenge, Challenger\u003e;\n        let config = MyConfig::new(pcs, challenger);\n\n        let (preprocessed_prover, preprocessed_verifier) =\n            setup_preprocessed(\u0026config, \u0026air, degree_bits).unzip();\n        let proof =\n            prove_with_preprocessed(\u0026config, \u0026air, trace, \u0026[], preprocessed_prover.as_ref());\n\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026[], preprocessed_verifier.as_ref())\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        let mut rng = SmallRng::seed_from_u64(1);\n        let ength":0,"stats":{"Line":4}},{"line":998,"address":[],"length":0,"stats":{"Line":4}}],"covered":200,"coverable":329},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","poseidon2-circuit-air","src","columns.rs"],"content":"use alloc::vec::Vec;\nuse core::borrow::{Borrow, BorrowMut};\nuse core::mem::size_of;\n\nuse p3_poseidon2_air::Poseidon2Cols;\n\npub const POSEIDON2_LIMBS: usize = 4;\npub const POSEIDON2_PUBLIC_OUTPUT_LIMBS: usize = 2;\n\n/// Columns for a Poseidon2 AIR which computes one permutation per row.\n///\n/// This implements the Poseidon2 Permutation Table specification.\n/// See: https://github.com/Plonky3/Plonky3-recursion/discussions/186\n///\n/// The table implements a 4-limb Poseidon2 permutation supporting:\n/// - Standard chaining (Challenger-style sponge use)\n/// - Merkle-path chaining (MMCS directional hashing)\n/// - Selective limb exposure to the witness via CTL\n/// - Optional MMCS index accumulator\n///\n/// Column layout (per spec section 2):\n/// - Value columns: `poseidon2` (contains in[0..3] and out[0..3]), `mmcs_index_sum`, `mmcs_bit`\n/// - Transparent columns: `new_start`, `merkle_path`, CTL flags and indices\n/// - Selector columns (not in spec): `normal_chain_sel`, `merkle_chain_sel`\n///   These are precomputed to reduce constraint degree to 3.\n#[repr(C)]\npub struct Poseidon2CircuitCols\u003cT, P: PermutationColumns\u003cT\u003e\u003e {\n    /// The p3 Poseidon2 columns containing the permutation state.\n    /// Contains in[0..3] (4 extension limbs input) and out[0..3] (4 extension limbs output).\n    pub poseidon2: P,\n    /// Value: Direction bit for Merkle left/right hashing (only meaningful when merkle_path = 1).\n    /// This is a value column (not transparent) because it's used in constraints with mmcs_index_sum.\n    pub mmcs_bit: T,\n    /// Value column: Optional MMCS accumulator (base field, encodes a u32-like integer).\n    pub mmcs_index_sum: T,\n}\n\npub trait PermutationColumns\u003cT\u003e {}\n\nimpl\u003c\n    T,\n    const WIDTH: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e PermutationColumns\u003cT\u003e\n    for Poseidon2Cols\u003cT, WIDTH, SBOX_DEGREE, SBOX_REGISTERS, HALF_FULL_ROUNDS, PARTIAL_ROUNDS\u003e\n{\n}\n\npub const fn num_cols\u003cP: PermutationColumns\u003cu8\u003e\u003e() -\u003e usize {\n    size_of::\u003cPoseidon2CircuitCols\u003cu8, P\u003e\u003e()\n}\n\nimpl\u003cT, P: PermutationColumns\u003cT\u003e\u003e Borrow\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e for [T] {\n    fn borrow(\u0026self) -\u003e \u0026Poseidon2CircuitCols\u003cT, P\u003e {\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026shorts[0]\n    }\n}\n\nimpl\u003cT, P: PermutationColumns\u003cT\u003e\u003e BorrowMut\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e for [T] {\n    fn borrow_mut(\u0026mut self) -\u003e \u0026mut Poseidon2CircuitCols\u003cT, P\u003e {\n        let (prefix, shorts, suffix) = unsafe { self.align_to_mut::\u003cPoseidon2CircuitCols\u003cT, P\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026mut shorts[0]\n    }\n}\n\n#[derive(Clone, Copy, Debug, Default)]\n#[repr(C)]\npub struct Poseidon2PrepInputLimb\u003cT\u003e {\n    pub idx: T,\n    pub in_ctl: T,\n    pub normal_chain_sel: T,\n    pub merkle_chain_sel: T,\n}\n\n#[derive(Clone, Copy, Debug, Default)]\n#[repr(C)]\npub struct Poseidon2PrepOutputLimb\u003cT\u003e {\n    pub idx: T,\n    pub out_ctl: T,\n}\n\n#[derive(Clone, Copy, Debug, Default)]\n#[repr(C)]\npub struct Poseidon2PreprocessedRow\u003cT\u003e {\n    pub input_limbs: [Poseidon2PrepInputLimb\u003cT\u003e; POSEIDON2_LIMBS],\n    pub output_limbs: [Poseidon2PrepOutputLimb\u003cT\u003e; POSEIDON2_PUBLIC_OUTPUT_LIMBS],\n    pub mmcs_index_sum_ctl_idx: T,\n    pub mmcs_merkle_flag: T,\n    pub new_start: T,\n    pub merkle_path: T,\n}\n\nimpl\u003cT: Copy\u003e Poseidon2PreprocessedRow\u003cT\u003e {\n    pub fn write_into(self, buf: \u0026mut Vec\u003cT\u003e) {\n        for limb in self.input_limbs {\n            buf.push(limb.idx);\n            buf.push(limb.in_ctl);\n            buf.push(limb.normal_chain_sel);\n            buf.push(limb.merkle_chain_sel);\n        }\n        for limb in self.output_limbs {\n            buf.push(limb.idx);\n            buf.push(limb.out_ctl);\n        }\n        buf.push(self.mmcs_index_sum_ctl_idx);\n        buf.push(self.mmcs_merkle_flag);\n        buf.push(self.new_start);\n        buf.push(self.merkle_path);\n    }\n}\n\nimpl\u003cT\u003e Borrow\u003cPoseidon2PreprocessedRow\u003cT\u003e\u003e for [T] {\n    fn borrow(\u0026self) -\u003e \u0026Poseidon2PreprocessedRow\u003cT\u003e {\n        let (prefix, rows, suffix) = unsafe { self.align_to::\u003cPoseidon2PreprocessedRow\u003cT\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(rows.len(), 1);\n        \u0026rows[0]\n    }\n}\n\nimpl\u003cT\u003e BorrowMut\u003cPoseidon2PreprocessedRow\u003cT\u003e\u003e for [T] {\n    fn borrow_mut(\u0026mut self) -\u003e \u0026mut Poseidon2PreprocessedRow\u003cT\u003e {\n        let (prefix, rows, suffix) = unsafe { self.align_to_mut::\u003cPoseidon2PreprocessedRow\u003cT\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(rows.len(), 1);\n        \u0026mut rows[0]\n    }\n}\n","traces":[{"line":52,"address":[4276912,4276976,4276960,4276928,4276944],"length":1,"stats":{"Line":5}},{"line":53,"address":[2201201,2201169,2201153,2201137,2201185],"length":1,"stats":{"Line":5}},{"line":57,"address":[],"length":0,"stats":{"Line":11}},{"line":58,"address":[6453623,6454359,6453991,6454727],"length":1,"stats":{"Line":11}},{"line":59,"address":[10066845],"length":1,"stats":{"Line":11}},{"line":60,"address":[5304852],"length":1,"stats":{"Line":11}},{"line":61,"address":[4449878],"length":1,"stats":{"Line":11}},{"line":62,"address":[5367034,5367377,5367770,5367402,5366298,5366641,5367009,5366666,5366273,5367745],"length":1,"stats":{"Line":12}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":5}},{"line":105,"address":[],"length":0,"stats":{"Line":10}},{"line":106,"address":[3301303,3301980,3302647],"length":1,"stats":{"Line":5}},{"line":107,"address":[],"length":0,"stats":{"Line":5}},{"line":108,"address":[3301726,3303070,3302422],"length":1,"stats":{"Line":5}},{"line":109,"address":[2249985],"length":1,"stats":{"Line":5}},{"line":111,"address":[5080390,5080218],"length":1,"stats":{"Line":10}},{"line":112,"address":[],"length":0,"stats":{"Line":5}},{"line":113,"address":[2249911],"length":1,"stats":{"Line":5}},{"line":115,"address":[3301592,3302271,3302936],"length":1,"stats":{"Line":5}},{"line":116,"address":[2249850],"length":1,"stats":{"Line":5}},{"line":117,"address":[3302972,3301628,3302315],"length":1,"stats":{"Line":5}},{"line":118,"address":[3302990,3301646,3302337],"length":1,"stats":{"Line":5}},{"line":123,"address":[10736000,10736368,10736736],"length":1,"stats":{"Line":14}},{"line":124,"address":[4952 16;\n\nimpl Poseidon2Params for BabyBearD4Width16 {\n    type BaseField = BabyBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::BabyBearD4Width16;\n}\n\nimpl BabyBearD4Width16 {\n    pub const fn round_constants() -\u003e RoundConstants\u003cBabyBear, 16, 4, 13\u003e {\n        RoundConstants::new(\n            p3_baby_bear::BABYBEAR_RC16_EXTERNAL_INITIAL,\n            p3_baby_bear::BABYBEAR_RC16_INTERNAL,\n            p3_baby_bear::BABYBEAR_RC16_EXTERNAL_FINAL,\n        )\n    }\n\n    pub const fn default_air() -\u003e Poseidon2CircuitAirBabyBearD4Width16 {\n        Poseidon2CircuitAirBabyBearD4Width16::new(Self::round_constants())\n    }\n\n    pub fn default_air_with_preprocessed(\n        preprocessed: Vec\u003cBabyBear\u003e,\n        min_height: usize,\n    ) -\u003e Poseidon2CircuitAirBabyBearD4Width16 {\n        Poseidon2CircuitAirBabyBearD4Width16::new_with_preprocessed(\n            Self::round_constants(),\n            preprocessed,\n        )\n        .with_min_height(min_height)\n    }\n}\n\n/// Poseidon2 configuration for BabyBear with D=4, WIDTH=24.\npub struct BabyBearD4Width24;\n\nimpl Poseidon2Params for BabyBearD4Width24 {\n    type BaseField = BabyBear;\n    const CONFIG: Poseidon2Config = Poseidon2Config::BabyBearD4Width24;\n}\n\nimpl BabyBearD4Width24 {\n    pub const fn round_constants() -\u003e RoundConstants\u003cBabyBear, 24, 4, 21\u003e {\n        RoundConstants::new(\n            p3_baby_bear::BABYBEAR_RC24_EXTERNAL_INITIAL,\n            p3_baby_bear::BABYBEAR_RC24_INTERNAL,\n            p3_baby_bear::BABYBEAR_RC24_EXTERNAL_FINAL,\n        )\n    }\n\n    pub const fn default_air() -\u003e Poseidon2CircuitAirBabyBearD4Width24 {\n        Poseidon2CircuitAirBabyBearD4Width24::new(Self::round_constants())\n    }\n\n    pub fn default_air_with_preprocessed(\n        preprocessed: Vec\u003cBabyBear\u003e,\n        min_height: usize,\n    ) -\u003e Poseidon2CircuitAirBabyBearD4Width24 {\n        Poseidon2CircuitAirBabyBearD4Width24:: rD4Width16::WIDTH_EXT },\n    { KoalaBearD4Width16::RATE_EXT },\n    { KoalaBearD4Width16::CAPACITY_EXT },\n    { KoalaBearD4Width16::SBOX_DEGREE },\n    { KoalaBearD4Width16::SBOX_REGISTERS },\n    { KoalaBearD4Width16::HALF_FULL_ROUNDS },\n    { KoalaBearD4Width16::PARTIAL_ROUNDS },\n\u003e;\n\n/// KoalaBear Poseidon2 circuit AIR with D=4, WIDTH=24.\n/// Uses constants from `KoalaBearD4Width24` configuration.\npub type Poseidon2CircuitAirKoalaBearD4Width24 = Poseidon2CircuitAir\u003c\n    KoalaBear,\n    GenericPoseidon2LinearLayersKoalaBear,\n    { KoalaBearD4Width24::D },\n    { KoalaBearD4Width24::WIDTH },\n    { KoalaBearD4Width24::WIDTH_EXT },\n    { KoalaBearD4Width24::RATE_EXT },\n    { KoalaBearD4Width24::CAPACITY_EXT },\n    { KoalaBearD4Width24::SBOX_DEGREE },\n    { KoalaBearD4Width24::SBOX_REGISTERS },\n    { KoalaBearD4Width24::HALF_FULL_ROUNDS },\n    { KoalaBearD4Width24::PARTIAL_ROUNDS },\n\u003e;\n\n/// Goldilocks Poseidon2 circuit AIR with D=2, WIDTH=8.\npub type Poseidon2CircuitAirGoldilocksD2Width8 = Poseidon2CircuitAir\u003c\n    Goldilocks,\n    GenericPoseidon2LinearLayersGoldilocks,\n    { GoldilocksD2Width8::D },\n    { GoldilocksD2Width8::WIDTH },\n    { GoldilocksD2Width8::WIDTH_EXT },\n    { GoldilocksD2Width8::RATE_EXT },\n    { GoldilocksD2Width8::CAPACITY_EXT },\n    { GoldilocksD2Width8::SBOX_DEGREE },\n    { GoldilocksD2Width8::SBOX_REGISTERS },\n    { GoldilocksD2Width8::HALF_FULL_ROUNDS },\n    { GoldilocksD2Width8::PARTIAL_ROUNDS },\n\u003e;\n\npub fn goldilocks_d2_width8_round_constants() -\u003e RoundConstants\u003cGoldilocks, 8, 4, 22\u003e {\n    use rand::RngExt;\n    use rand::distr::StandardUniform;\n    let mut rng = SmallRng::seed_from_u64(1);\n    let beginning_full: [[Goldilocks; 8]; 4] =\n        core::array::from_fn(|_| rng.sample(StandardUniform));\n    let ending_full: [[Goldilocks; 8]; 4] = core::array::from_fn(|_| rng.sample(StandardUniform));\n    let partial: [Goldilocks; 22] = core::array::from_fn(|_| rng.sample(StandardUniform));\n    RoundConstants::new(beginning_full, partial, ending_full)\n}\n\npub fn goldilocks_d2_width8_default_air() -\u003e Poseidon2CircuitAirGoldilocksD2Width8 {\n    Poseidon2CircuitAirGoldilocksD2Width8::new(goldilocks_d2_width8_round_constants())\n}\n\npub fn goldilocks_d2_width8_default_air_with_preprocessed(\n    preprocessed: Vec\u003cGoldilocks\u003e,\n    min_height: usize,\n) -\u003e Poseidon2CircuitAirGoldilocksD2Width8 {\n    Poseidon2CircuitAirGoldilocksD2Width8::new_with_preprocessed(\n        goldilocks_d2_width8_round_constants(),\n        preprocessed,\n    )\n    .with_min_height(min_height)\n}\n","traces":[{"line":29,"address":[4798688],"length":1,"stats":{"Line":1}},{"line":37,"address":[7396096],"length":1,"stats":{"Line":1}},{"line":38,"address":[2212048],"length":1,"stats":{"Line":2}},{"line":41,"address":[4799079,4798832,4799050],"length":1,"stats":{"Line":1}},{"line":46,"address":[4798883],"length":1,"stats":{"Line":1}},{"line":47,"address":[8836404],"length":1,"stats":{"Line":1}},{"line":49,"address":[6992653],"length":1,"stats":{"Line":1}},{"line":62,"address":[15521072],"length":1,"stats":{"Line":0}},{"line":70,"address":[2088624],"length":1,"stats":{"Line":0}},{"line":71,"address":[8836560],"length":1,"stats":{"Line":0}},{"line":74,"address":[6993175,6992928,6993146],"length":1,"stats":{"Line":0}},{"line":79,"address":[3807907],"length":1,"stats":{"Line":0}},{"line":80,"address":[15521332],"length":1,"stats":{"Line":0}},{"line":82,"address":[12887453],"length":1,"stats":{"Line":0}},{"line":95,"address":[8837072],"length":1,"stats":{"Line":1}},{"line":103,"address":[2089072],"length":1,"stats":{"Line":1}},{"line":104,"address":[4288753],"length":1,"stats":{"Line":1}},{"line":107,"address":[15521898,15521680,15521927],"length":1,"stats":{"Line":1}},{"line":112,"address":[2403411],"length":1,"stats":{"Line":1}},{"line":113,"address":[6993508],"length":1,"stats":{"Line":1}},{"line":115,"address":[8789229],"length":1,"stats  valid.  All\n//! base proofs are genuinely distinct (different constant values) so the\n//! circuit optimizer cannot collapse the two verifications inside an\n//! aggregation node.\n//!\n//! ## Usage\n//!\n//! ```bash\n//! # 4 base proofs, 2 aggregation levels (default)\n//! cargo run --release --example recursive_aggregation -- --field koala-bear\n//!\n//! # 8 base proofs, 3 aggregation levels, custom FRI parameters\n//! cargo run --release --example recursive_aggregation -- \\\n//!     --field koala-bear \\\n//!     --num-recursive-layers 2 \\\n//!     --log-blowup 3 \\\n//!     --max-log-arity 4 \\\n//!     --log-final-poly-len 5 \\\n//!     --query-pow-bits 16\n//! ```\n\nuse std::rc::Rc;\nuse std::sync::Arc;\n\nuse clap::{Parser, ValueEnum};\nuse p3_batch_stark::ProverData;\nuse p3_challenger::DuplexChallenger;\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_circuit::{CircuitBuilder, CircuitRunner, NonPrimitiveOpId};\nuse p3_circuit_prover::common::get_airs_and_degrees_with_prep;\nuse p3_circuit_prover::{BatchStarkProver, CircuitProverData, ConstraintProfile, TablePacking};\nuse p3_commit::{ExtensionMmcs, Pcs};\nuse p3_dft::Radix2DitParallel;\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{Field, PrimeCharacteristicRing as _};\nuse p3_fri::{FriParameters, TwoAdicFriPcs};\nuse p3_lookup::logup::LogUpGadget;\nuse p3_merkle_tree::MerkleTreeMmcs;\nuse p3_recursion::pcs::{\n    InputProofTargets, MerkleCapTargets, RecValMmcs, set_fri_mmcs_private_data,\n};\nuse p3_recursion::traits::{RecursiveAir, RecursivePcs};\nuse p3_recursion::verifier::VerificationError;\nuse p3_recursion::{\n    AggregationPrepCache, BatchOnly, FriRecursionBackend, FriRecursionConfig, FriVerifierParams,\n    Poseidon2Config, ProveNextLayerParams, RecursionInput, RecursionOutput,\n    build_and_prove_aggregation_layer,\n};\nuse p3_symmetric::{PaddingFreeSponge, TruncatedPermutation};\nuse p3_uni_stark::{StarkConfig, StarkGenericConfig, Val};\nuse serde::Serialize;\nuse tracing::info;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\n#[derive(Debug, Clone, Copy, ValueEnum)]\nenum FieldOption {\n    KoalaBear,\n    BabyBear,\n    Goldilocks,\n}\n\n#[derive(Debug, Clone, Copy)]\nstruct FriParams {\n    log_blowup: usize,\n    max_log_arity: usize,\n    cap_height: usize,\n    log_final_poly_len: usize,\n    commit_pow_bits: usize,\n    query_pow_bits: usize,\n}\n\n#[derive(Parser, Debug)]\n#[command(version, about = \"2-to-1 proof aggregation example\")]\nstruct Args {\n    #[arg(short, long, ignore_case = true, value_enum, default_value_t = FieldOption::KoalaBear)]\n    field: FieldOption,\n\n    /// Tree depth (total base proofs = 2^(tree_depth)).  (1 = single pair, 2 = 4 leaves, …)\n    #[arg(\n        long,\n        default_value_t = 1,\n        help = \"Tree depth (total base proofs = 2^(tree_depth))\"\n    )]\n    num_recursive_layers: usize,\n\n    #[arg(\n        long,\n        default_value_t = 3,\n        help = \"Logarithmic blowup factor for the LDE\"\n    )]\n    log_blowup: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Maximum arity allowed during FRI folding phases\"\n    )]\n    max_log_arity: usize,\n\n    #[arg(long, default_value_t = 0, help = \"Height of the Merkle cap to open\")]\n    cap_height: usize,\n\n    #[arg(\n        long,\n        default_value_t = 5,\n        help = \"Log size of final polynomial after FRI folding\"\n    )]\n    log_final_poly_len: usize,\n\n    #[arg(\n        long,\n        default_value_t = 0,\n        help = \"PoW grinding bits during FRI commit phase\"\n    )]\n    commit_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 16,\n        help = \"PoW grinding bits during FRI query phase\"\n    )]\n    query_pow_bits: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Number of public lanes for the table packing in recursive layers\"\n    )]\n    public_lanes: usize,\n\n    #[arg(\n        long,\n        default_value_t = 4,\n        help = \"Number of ALU lanes for the table packing in recursive layers\"\n    )]\n    alu_lanes: usize,\n}\n\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    let _ = Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .try_init();\n}\n\nfn main() {\n    init_logger();\n\n    let args = Args::parse();\n    let fri_params = FriParams {\n        log_blowup: args.log_blowup,\n        max_log_arity: args.max_log_arity,\n        cap_height: args.cap_height,\n        log_final_poly_len: args.log_final_poly_len,\n        commit_pow_bits: args.commit_pow_bits,\n        query_pow_bits: args.query_pow_bits,\n    };\n\n    let table_packing = TablePacking::new(args.public_lanes, args.alu_lanes);\n\n    assert!(args.num_recursive_layers \u003e= 1);\n\n    info!(\n        \"2-to-1 aggregation with field {:?}, {} aggregation recursive layers\",\n        args.field, args.num_recursive_layers\n    );\n\n    match args.field {\n        FieldOption::KoalaBear =\u003e {\n            koala_bear::run(args.num_recursive_layers, \u0026fri_params, \u0026table_packing);\n        }\n        FieldOption::BabyBear =\u003e {\n            baby_bear::run(args.num_recursive_layers, \u0026fri_params, \u0026table_packing);\n        }\n        FieldOption::Goldilocks =\u003e {\n            goldilocks::run(args.num_recursive_layers, \u0026fri_params, \u0026table_packing);\n        }\n    }\n}\n\nmacro_rules! define_field_module {\n    (\n        $mod_name:ident,\n        $field:ty,\n        $perm:ty,\n        $default_perm:path,\n        $poseidon2_config:expr,\n        $poseidon2_circuit_config:ty,\n        $d:expr,\n        $width:expr,\n
