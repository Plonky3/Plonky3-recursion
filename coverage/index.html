"length":1,"stats":{"Line":13}},{"line":166,"address":[4072288,4072144],"length":1,"stats":{"Line":13}},{"line":167,"address":[7596799,7596655],"length":1,"stats":{"Line":13}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[8297622,8297478,8297766,8297190,8297335],"length":1,"stats":{"Line":13}},{"line":178,"address":[],"length":0,"stats":{"Line":59}},{"line":181,"address":[7820224,7820448],"length":1,"stats":{"Line":15}},{"line":182,"address":[8521224,8520552,8521000,8520328,8520104,8520776],"length":1,"stats":{"Line":15}},{"line":183,"address":[],"length":0,"stats":{"Line":15}},{"line":184,"address":[],"length":0,"stats":{"Line":30}},{"line":187,"address":[4360816,4361879,4362967,4361851,4361904,4362939],"length":1,"stats":{"Line":14}},{"line":191,"address":[8513582,8517934,8519022,8515758,8514670,8516846],"length":1,"stats":{"Line":14}},{"line":194,"address":[],"length":0,"stats":{"Line":14}},{"line":195,"address":[],"length":0,"stats":{"Line":14}},{"line":204,"address":[4360993,4362081],"length":1,"stats":{"Line":14}},{"line":205,"address":[4770002],"length":1,"stats":{"Line":15}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[4770148,4770091],"length":1,"stats":{"Line":29}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":14}},{"line":213,"address":[],"length":0,"stats":{"Line":14}},{"line":216,"address":[],"length":0,"stats":{"Line":29}}],"covered":39,"coverable":57},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","mod.rs"],"content":"pub mod alu_air;\npub mod const_air;\npub mod public_air;\npub mod utils;\n\n#[cfg(test)]\npub mod test_utils;\n\npub use alu_air::AluAir;\npub use const_air::ConstAir;\npub use public_air::PublicAir;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","public_air.rs"],"content":"//! [`PublicAir`] stores public inputs either in the base field or the extension field (of extension degree `D`).\n//!\n//! # Column Layout\n//!\n//! For each logical public input (lane) we allocate `D` base-field columns for the value.\n//! The runtime parameter `lanes` controls how many independent public inputs are packed\n//! side-by-side in a single row of the trace.\n//!\n//! We also allocate 2 preprocessed base-field columns per lane:\n//! - 1 column for the multiplicity (1 for active rows, 0 for padding),\n//! - 1 column for the witness index.\n//!\n//! # Constraints\n//!\n//! The AIR has no constraints.\n//!\n//! # Global Interactions\n//!\n//! For each lane, there is one interaction with the witness bus:\n//! - send (index, value)\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, BaseAir, PermutationAirBuilder};\nuse p3_circuit::tables::PublicTrace;\nuse p3_field::{BasedVectorSpace, Field};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::dense::RowMajorMatrix;\n\nuse crate::air::utils::{\n    create_direct_preprocessed_trace, create_symbolic_variables, get_index_lookups,\n};\n\n/// PublicAir: vector-valued public input binding with generic extension degree D.\n/// Layout per row: [value[0..D)] repeated `lanes` times.\n#[derive(Debug, Clone)]\npub struct PublicAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical public input operations in the trace.\n    pub num_ops: usize,\n    /// Number of independent public inputs packed per trace row.\n    pub lanes: usize,\n    /// Preprocessed witness indices for the public inputs.\n    pub preprocessed: Vec\u003cF\u003e,\n    /// Number of lookup columns registered by this AIR so far.\n    pub num_lookup_columns: usize,\n    /// Minimum trace height (for FRI compatibility with higher log_final_poly_len).\n    pub min_height: usize,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, const D: usize\u003e PublicAir\u003cF, D\u003e {\n    /// Construct a new `PublicAir` instance.\n    ///\n    /// - `num_ops`: total number of public input operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new(num_ops: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed: Vec::new(),\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `PublicAir` instance with preprocessed data.\n    ///\n    /// - `num_ops`: total number of public input operations to be proven,\n    /// - `lanes`: how many operations are packed side-by-side in each row.\n    /// - `preprocessed`: flattened preprocessed values (indices without multiplicities).\n    ///\n    /// Panics if `lanes == 0` because we always need at least one lane per row.\n    pub const fn new_with_preprocessed(num_ops: usize, lanes: usize, preprocessed: Vec\u003cF\u003e) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n        Self {\n            num_ops,\n            lanes,\n            preprocessed,\n            num_lookup_columns: 0,\n            min_height: 1,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Set the minimum trace height for FRI compatibility.\n    ///\n    /// FRI requires: `log_trace_height \u003e log_final_poly_len + log_blowup`\n    /// So `min_height` should be \u003e= `2^(log_final_poly_len + log_blowup + 1)`.\n    pub const fn with_min_height(mut self, min_height: usize) -\u003e Self {\n        self.min_height = min_height;\n        self\n    }\n\n    /// Number of base-field columns occupied by a single lane.\n    /// Each lane stores D coordinates for the value.\n    pub const fn lane_width() -\u003e usize {\n        D\n    }\n\n    /// Total number of columns in the main trace for this AIR instance.\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    /// Number of preprocessed base-field columns occupied by a single lane.\n    /// Each lane stores multiplicity + index = 2 columns.\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        2\n    }\n\n    /// Total number of preprocessed columns for this AIR instance.\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Flatten a PublicTrace over an extension into a base-field matrix with lanes packing.\n    #[inline]\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026PublicTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        let num_ops = trace.values.len();\n        assert_eq!(\n            num_ops,\n            trace.index.len(),\n            \"PublicTrace column length mismatch\"\n        );\n\n        let lane_width = Self::lane_width();\n        let row_width = lanes * lane_width;\n        let num_rows = num_ops.div_ceil(lanes);\n\n        let mut values = Vec::with_capacity(num_rows * row_width);\n        for row_idx in 0..num_rows {\n            for lane in 0..lanes {\n                let op_idx = row_idx * lanes + lane;\n                if op_idx \u003c num_ops {\n                    let coeffs = trace.values[op_idx].as_basis_coefficients_slice();\n                    assert_eq!(\n                        coeffs.len(),\n                        D,\n                        \"extension degree mismatch for PublicTrace value\"\n                    );\n                    values.extend_from_slice(coeffs);\n                } else {\n                    // Padding: fill with zeros\n                    values.extend(core::iter::repeat_n(F::ZERO, lane_width));\n                }\n            }\n        }\n\n        let mut mat = RowMajorMatrix::new(values, row_width);\n        mat.pad_to_power_of_two_height(F::ZERO);\n        mat\n    }\n\n    /// Returns `[ext_mult, index]` pairs for each public input, with `ext_mult = F::ONE` as a\n    /// placeholder. In the full pipeline, `common.rs` computes actual multiplicities from\n    /// `ext_reads`.\n    pub fn trace_to_preprocessed\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(trace: \u0026PublicTrace\u003cExtF\u003e) -\u003e Vec\u003cF\u003e {\n        trace\n            .index\n            .iter()\n            .flat_map(|widx| [F::ONE, F::from_u64(widx.0 as u64 * D as u64)])\n            .collect()\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for PublicAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        Some(create_direct_preprocessed_trace(\n            \u0026self.preprocessed,\n            Self::preprocessed_lane_width(),\n            self.lanes,\n            self.min_height,\n        ))\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for PublicAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, _builder: \u0026mut AB) {\n        // No constraints for public inputs in Stage 1\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n\n        let (symbolic_main_local, preprocessed_local) = create_symbolic_variables::\u003cAB::F\u003e(\n            self.preprocessed_width(),\n            BaseAir::\u003cAB::F\u003e::width(self),\n            self.lanes,\n            0,\n        );\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            let lane_lookup_inputs = get_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                1,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n                Direction::Receive,\n            );\n\n            lookups.extend(lane_lookup_inputs.into_iter().map(|inps| {\n                \u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                    self,\n                    Kind::Global(\"WitnessChecks\".to_string()),\n                    \u0026[inps],\n                )\n            }));\n        }\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_circuit::WitnessId;\n    use p3_field::PrimeCharacteristicRing;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_matrix::Matrix;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    type F = BabyBear;\n    type EF = BinomialExtensionField\u003cF, 4\u003e;\n\n    #[test]\n    fn test_public_air_base_field() {\n        let n = 8usize;\n        let lanes = 1usize;\n        let values: Vec\u003cF\u003e = (1..=n as u64).map(F::from_u64).collect();\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n\n        // Preprocessed values are [ext_mult, index] pairs.\n        let preprocessed_values = indices\n            .iter()\n            .flat_map(|idx| [F::ONE, F::from_u64(idx.0 as u64)])\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n\n        let matrix = PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 1); // D = 1, lanes = 1\n\n        // Check first row (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            assert_eq!(row0[0], F::from_u64(1)); // value\n        }\n\n        // Check last original row (scope the borrow)\n        {\n            let last_original_row = n - 1;\n            let row_last = matrix.row_slice(last_original_row).unwrap();\n            assert_eq!(row_last[0], F::from_u64(n as u64)); // value\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        // Check the correctness of preprocessed values.\n        let preprocessed = air.preprocessed_trace().unwrap();\n        let row0 = preprocessed.row_slice(0).unwrap();\n        let last_row = preprocessed.row_slice(n - 1).unwrap();\n        // Layout: [ext_mult, index]\n        assert_eq!(row0[0], F::ONE); // ext_mult\n        assert_eq!(last_row[0], F::ONE); // ext_mult\n        assert_eq!(row0[1], F::from_u64(0)); // first index\n        assert_eq!(last_row[1], F::from_u64((n - 1) as u64)); // last index\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir base field verification failed\");\n    }\n\n    #[test]\n    fn test_public_air_padding() {\n        let n = 5usize;\n        let lanes = 1usize;\n        let values: Vec\u003cF\u003e = (1..=n as u64).map(F::from_u64).collect();\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n\n        // Preprocessed values are [ext_mult, index] pairs.\n        let preprocessed_values = indices\n            .iter()\n            .flat_map(|idx| [F::ONE, F::from_u64(idx.0 as u64)])\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n\n        let matrix = PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 1); // D = 1, lanes = 1\n        assert_eq!(matrix.height(), 8); // Padded to next power of two\n\n        // Check first row (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            assert_eq!(row0[0], F::from_u64(1)); // value\n        }\n\n        // Check last original row (scope the borrow)\n        {\n            let last_original_row = n - 1;\n            let row_last = matrix.row_slice(last_original_row).unwrap();\n            assert_eq!(row_last[0], F::from_u64(n as u64)); // value\n        }\n        // Check padded rows (scope the borrow)\n        {\n            for i in n..matrix.height() {\n                let row = matrix.row_slice(i).unwrap();\n                assert_eq!(row[0], F::ZERO); // value\n            }\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(n, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        // Check the correctness of preprocessed values.\n        let preprocessed = air.preprocessed_trace().unwrap();\n        assert!(preprocessed.height() == 8);\n        for i in 0..n {\n            let row = preprocessed.row_slice(i).unwrap();\n            // Layout: [ext_mult, index]\n            assert_eq!(row[0], F::ONE); // ext_mult\n            assert_eq!(row[1], F::from_u64(i as u64)); // witness index\n        }\n        for i in n..preprocessed.height() {\n            let row = preprocessed.row_slice(i).unwrap();\n            assert_eq!(row[0], F::ZERO); // padding\n            assert_eq!(row[1], F::ZERO); // padding\n        }\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir base field verification failed\");\n    }\n\n    #[test]\n    fn test_public_air_extension_field() {\n        let lanes = 1usize;\n        let a = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(1),\n            F::from_u64(2),\n            F::from_u64(3),\n            F::from_u64(4),\n        ])\n        .unwrap();\n\n        let b = EF::from_basis_coefficients_slice(\u0026[\n            F::from_u64(5),\n            F::from_u64(6),\n            F::from_u64(7),\n            F::from_u64(8),\n        ])\n        .unwrap();\n\n        let values = vec![a, b];\n        let indices = vec![WitnessId(10), WitnessId(20)];\n        // Preprocessed values are [ext_mult, index] pairs; indices are D-scaled.\n        let preprocessed_values = indices\n            .iter()\n            .flat_map(|idx| [F::ONE, F::from_u64(idx.0 as u64 * 4)])\n            .collect();\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n        let matrix = PublicAir::\u003cF, 4\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Verify matrix dimensions\n        assert_eq!(matrix.width(), 4); // D = 4, lanes = 1\n\n        // Check first row - extension field coefficients (scope the borrow)\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            let a_coeffs = a.as_basis_coefficients_slice();\n            assert_eq!(\u0026row0[0..4], a_coeffs);\n        }\n\n        // Check second row (scope the borrow)\n        {\n            let row1 = matrix.row_slice(1).unwrap();\n            let b_coeffs = b.as_basis_coefficients_slice();\n            assert_eq!(\u0026row1[0..4], b_coeffs);\n        }\n\n        let config = build_test_config();\n        let air = PublicAir::\u003cF, 4\u003e::new_with_preprocessed(2, lanes, preprocessed_values);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        let prep = air.preprocessed_trace().unwrap();\n        let row0 = prep.row_slice(0).unwrap();\n        let last_row = prep.row_slice(1).unwrap();\n        // Layout: [ext_mult, index]\n        assert_eq!(row0[0], F::ONE); // ext_mult\n        assert_eq!(last_row[0], F::ONE); // ext_mult\n        // D-scaled: WitnessId(10) → 10 * 4 = 40, WitnessId(20) → 20 * 4 = 80\n        assert_eq!(row0[1], F::from_u64(40));\n        assert_eq!(last_row[1], F::from_u64(80));\n\n        let pis: Vec\u003cF\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"PublicAir extension field verification failed\");\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_public_air_mismatched_lengths() {\n        let values = vec![F::from_u64(1), F::from_u64(2)];\n        let indices = vec![WitnessId(0)]; // Wrong length\n\n        let trace = PublicTrace {\n            values,\n            index: indices,\n        };\n        PublicAir::\u003cF, 1\u003e::trace_to_matrix(\u0026trace, 1);\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        // 8 ops * 2 columns per op ([ext_mult, index])\n        let air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(8, 1, vec![F::ZERO; 16]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"PublicAir\");\n    }\n}\n","traces":[{"line":61,"address":[6265840,6265520,6265360,6265680,6265200],"length":1,"stats":{"Line":11}},{"line":62,"address":[9731297,9731777,9732897,9733217,9731457,9731617,9733377,9732417,9733057,9733537,9731937,9732577,9732097,9732257,9732737],"length":1,"stats":{"Line":11}},{"line":66,"address":[6265275,6265435,6265755,6265595,6265915],"length":1,"stats":{"Line":11}},{"line":80,"address":[8430016,8430288,8430533,8430261],"length":1,"stats":{"Line":13}},{"line":81,"address":[4779089,4778903],"length":1,"stats":{"Line":11}},{"line":96,"address":[4778592,4778544,4778640,4778688,4778736],"length":1,"stats":{"Line":14}},{"line":97,"address":[8429777,8429681,8429633,8429729,8429825],"length":1,"stats":{"Line":14}},{"line":98,"address":[6264245,6264293,6264389,6264341,6264437],"length":1,"stats":{"Line":13}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[6260912,6261072,6260992,6261152,6261232],"length":1,"stats":{"Line":11}},{"line":109,"address":[6261001,6260964,6261124,6260921,6261081,6261044,6261161,6261241,6261284,6261204],"length":1,"stats":{"Line":13}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[4778784],"length":1,"stats":{"Line":14}},{"line":120,"address":[6264553,6264596,6264473,6264516],"length":1,"stats":{"Line":14}},{"line":125,"address":[4778511,4777088,4777958],"length":1,"stats":{"Line":11}},{"line":129,"address":[],"length":0,"stats":{"Line":13}},{"line":130,"address":[8426816,8428272],"length":1,"stats":{"Line":11}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length": perm.clone());\n    let compress = MyCompress::\u003cPerm\u003c16\u003e, 2, 8, 16\u003e::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::\u003cVal\u003e::default();\n    let fri_params = create_test_fri_params::\u003cChallengeMmcs\u003e(challenge_mmcs, 0);\n    let pcs = Pcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::\u003cVal, Perm\u003c16\u003e, 16, 8\u003e::new(perm);\n\n    StarkConfig::new(pcs, challenger)\n}\n","traces":[{"line":24,"address":[7289375,7288112,7289453],"length":1,"stats":{"Line":1}},{"line":32,"address":[7288129],"length":1,"stats":{"Line":2}},{"line":33,"address":[7288202],"length":1,"stats":{"Line":1}},{"line":34,"address":[7288241,7288305],"length":1,"stats":{"Line":3}},{"line":35,"address":[7288336,7288397],"length":1,"stats":{"Line":3}},{"line":36,"address":[7288404],"length":1,"stats":{"Line":2}},{"line":37,"address":[7288695,7288631],"length":1,"stats":{"Line":3}},{"line":38,"address":[7288718],"length":1,"stats":{"Line":1}},{"line":39,"address":[7288763],"length":1,"stats":{"Line":2}},{"line":40,"address":[7288879],"length":1,"stats":{"Line":1}},{"line":41,"address":[7289041],"length":1,"stats":{"Line":2}},{"line":43,"address":[7289193],"length":1,"stats":{"Line":1}}],"covered":12,"coverable":12},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","air","utils.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\nuse core::iter;\n\nuse itertools::Itertools;\nuse p3_air::lookup::LookupEvaluator;\nuse p3_air::{Air, AirBuilder, PermutationAirBuilder};\nuse p3_field::Field;\nuse p3_lookup::lookup_traits::{Direction, Lookup, LookupData, LookupInput};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::{SymbolicAirBuilder, SymbolicExpression, SymbolicVariable};\n\npub fn get_index_lookups\u003cAB: PermutationAirBuilder, const D: usize\u003e(\n    main_start: usize,\n    preprocessed_start: usize,\n    num_lookups: usize,\n    main: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n    preprocessed: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n    direction: Direction,\n) -\u003e Vec\u003cLookupInput\u003cAB::F\u003e\u003e {\n    (0..num_lookups)\n        .map(|i| {\n            let idx = SymbolicExpression::from(preprocessed[1 + preprocessed_start + i]);\n\n            let multiplicity = SymbolicExpression::from(preprocessed[preprocessed_start]);\n\n            let values = (0..D).map(|j| SymbolicExpression::from(main[main_start + i * D + j]));\n            let inps = iter::once(idx).chain(values).collect::\u003cVec\u003c_\u003e\u003e();\n\n            (inps, multiplicity, direction)\n        })\n        .collect()\n}\n\n/// Get ALU lookups for the 4 operands (a, b, c, out).\n///\n/// ALU preprocessed layout per lane (12 columns):\n/// - 0: active (1 for active row, 0 for padding)\n/// - 1: mult_a (-1 reader, +N first unconstrained creator, 0 padding)\n/// - 2-4: selectors (add_vs_mul, bool, muladd)\n/// - 5-8: indices (a_idx, b_idx, c_idx, out_idx)\n/// - 9: mult_b, 10: mult_out, 11: mult_c\npub fn get_alu_index_lookups\u003cAB: PermutationAirBuilder, const D: usize\u003e(\n    main_start: usize,\n    preprocessed_start: usize,\n    main: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n    preprocessed: \u0026[SymbolicVariable\u003c\u003cAB as AirBuilder\u003e::F\u003e],\n) -\u003e Vec\u003cLookupInput\u003cAB::F\u003e\u003e {\n    let mult_a = SymbolicExpression::from(preprocessed[preprocessed_start + 1]);\n    let mult_b = SymbolicExpression::from(preprocessed[preprocessed_start + 9]);\n    let mult_out = SymbolicExpression::from(preprocessed[preprocessed_start + 10]);\n    let mult_c = SymbolicExpression::from(preprocessed[preprocessed_start + 11]);\n\n    let idx_offset = 5;\n    let multiplicities = [mult_a, mult_b, mult_c, mult_out];\n\n    (0..4)\n        .map(|i| {\n            let idx = SymbolicExpression::from(preprocessed[preprocessed_start + idx_offset + i]);\n\n            let values = (0..D).map(|j| SymbolicExpression::from(main[main_start + i * D + j]));\n            let inps = iter::once(idx).chain(values).collect::\u003cVec\u003c_\u003e\u003e();\n\n            (inps, multiplicities[i].clone(), Direction::Receive)\n        })\n        .collect()\n}\n\n/// Helper to create a preprocessed trace from complete preprocessed values (already including\n/// multiplicities). Simply reshapes the flat per-op data into a row-major matrix.\npub fn create_direct_preprocessed_trace\u003cF: Field\u003e(\n    preprocessed_values: \u0026[F],\n    preprocessed_lane_width: usize,\n    num_lanes: usize,\n    min_height: usize,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    let preprocessed_width = num_lanes * preprocessed_lane_width;\n\n    let mut values = preprocessed_values.to_vec();\n\n    // Pad to a multiple of the full row width\n    if preprocessed_width \u003e 0 \u0026\u0026 !values.len().is_multiple_of(preprocessed_width) {\n        let padding = preprocessed_width - (values.len() % preprocessed_width);\n        values.extend(core::iter::repeat_n(F::ZERO, padding));\n    }\n\n    // Ensure at least one row\n    if values.is_empty() {\n        values.extend(core::iter::repeat_n(F::ZERO, preprocessed_width.max(1)));\n    }\n\n    let mat = RowMajorMatrix::new(values, preprocessed_width);\n    pad_matrix_with_min_height(mat, min_height)\n}\n\n/// Object‑safe gadget shim.\npub trait LookupEvaluatorDyn\u003cAB: PermutationAirBuilder\u003e {\n    fn num_aux_cols(\u0026self) -\u003e usize;\n    fn num_challenges(\u0026self) -\u003e usize;\n    fn eval_with_lookups_dyn(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n    );\n}\n\n/// Blanket: any concrete `LookupEvaluator` becomes object‑safe.\nimpl\u003cAB, LE\u003e LookupEvaluatorDyn\u003cAB\u003e for LE\nwhere\n    AB: PermutationAirBuilder,\n    LE: LookupEvaluator,\n{\n    fn num_aux_cols(\u0026self) -\u003e usize {\n        LE::num_aux_cols(self)\n    }\n    fn num_challenges(\u0026self) -\u003e usize {\n        LE::num_challenges(self)\n    }\n    fn eval_with_lookups_dyn(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n    ) {\n        // forward to the generic method on the concrete handler\n        LE::eval_lookups(self, builder, contexts, lookup_data);\n    }\n}\n\n/// Object‑safe AIR shim.\npub trait AirDyn\u003cAB\u003e\nwhere\n    AB: PermutationAirBuilder,\n{\n    fn add_lookup_columns_dyn(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn get_lookups_dyn(\u0026mut self) -\u003e Vec\u003cLookup\u003cAB::F\u003e\u003e;\n    fn eval_with_lookups_dyn\u003cLE: LookupEvaluator\u003e(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n        lookup_evaluator: \u0026LE,\n    );\n}\n\n/// Blanket: any existing `Air` now satisfies the object‑safe shim.\nimpl\u003cAB, T\u003e AirDyn\u003cAB\u003e for T\nwhere\n    AB: PermutationAirBuilder,\n    T: Air\u003cAB\u003e,\n{\n    fn add_lookup_columns_dyn(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        self.add_lookup_columns()\n    }\n    fn get_lookups_dyn(\u0026mut self) -\u003e Vec\u003cLookup\u003cAB::F\u003e\u003e {\n        self.get_lookups()\n    }\n    fn eval_with_lookups_dyn\u003cLE: LookupEvaluator\u003e(\n        \u0026self,\n        builder: \u0026mut AB,\n        contexts: \u0026[Lookup\u003cAB::F\u003e],\n        lookup_data: \u0026[LookupData\u003cAB::ExprEF\u003e],\n        lookup_evaluator: \u0026LE,\n    ) {\n        Air::\u003cAB\u003e::eval_with_lookups(self, builder, contexts, lookup_data, lookup_evaluator);\n    }\n}\n\n/// Helper to create symbolic air builder and extract symbolic variables for lookup generation.\n///\n/// Returns `(symbolic_main_local, preprocessed_local)` slices for use in lookup generation.\npub fn create_symbolic_variables\u003cF: Field\u003e(\n    preprocessed_width: usize,\n    main_width: usize,\n    num_public_values: usize,\n    num_permutation_cols: usize,\n) -\u003e (Vec\u003cSymbolicVariable\u003cF\u003e\u003e, Vec\u003cSymbolicVariable\u003cF\u003e\u003e) {\n    let symbolic_air_builder = SymbolicAirBuilder::\u003cF\u003e::new(\n        preprocessed_width,\n        main_width,\n        0,\n        num_public_values,\n        num_permutation_cols,\n    );\n\n    let symbolic_main = symbolic_air_builder.main();\n    let symbolic_main_local = symbolic_main.row_slice(0).unwrap().to_vec();\n\n    let preprocessed = symbolic_air_builder\n        .preprocessed()\n        .expect(\"Expected preprocessed columns\");\n    let preprocessed_local = preprocessed.row_slice(0).unwrap().to_vec();\n\n    (symbolic_main_local, preprocessed_local)\n}\n\n/// Helper to pad a matrix to power-of-two height and then to min_height if needed.\npub fn pad_matrix_with_min_height\u003cF: Field\u003e(\n    mut mat: RowMajorMatrix\u003cF\u003e,\n    min_height: usize,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    mat.pad_to_power_of_two_height(F::ZERO);\n\n    let min_rows = min_height.next_power_of_two();\n    if mat.height() \u003c min_rows {\n        let width = mat.width();\n        let padding_rows = min_rows - mat.height();\n        mat.values\n            .extend(core::iter::repeat_n(F::ZERO, padding_rows * width));\n    }\n\n    mat\n}\n\n/// Helper to create preprocessed trace with multiplicity insertion and padding.\n///\n/// Takes preprocessed values (one per op, without multiplicities) and inserts multiplicities\n/// at the start of each lane, then pads to power-of-two and min_height.\n/// This version assumes each op has exactly one preprocessed value (like PublicAir).\npub fn create_preprocessed_trace_with_multiplicity\u003cF: Field\u003e(\n    preprocessed_values: \u0026[F],\n    preprocessed_lane_width: usize,\n    num_lanes: usize,\n    min_height: usize,\n    get_multiplicity: impl Fn(usize) -\u003e F,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    let num_ops = preprocessed_values.len();\n    let num_rows = num_ops.div_ceil(num_lanes);\n    let row_width = num_lanes * preprocessed_lane_width;\n\n    let mut values = Vec::with_capacity(num_rows * row_width);\n    for row_idx in 0..num_rows {\n        for lane in 0..num_lanes {\n            let op_idx = row_idx * num_lanes + lane;\n            if op_idx \u003c num_ops {\n                values.push(get_multiplicity(op_idx));\n                values.push(preprocessed_values[op_idx]);\n                // Add remaining columns if preprocessed_lane_width \u003e 2\n                if preprocessed_lane_width \u003e 2 {\n                    values.extend(core::iter::repeat_n(F::ZERO, preprocessed_lane_width - 2));\n                }\n            } else {\n                values.extend(core::iter::repeat_n(F::ZERO, preprocessed_lane_width));\n            }\n        }\n    }\n\n    let mat = RowMajorMatrix::new(values, row_width);\n    pad_matrix_with_min_height(mat, min_height)\n}\n\n/// Helper to create preprocessed trace for single-row-per-op AIRs (like ConstAir).\n///\n/// Inserts multiplicity before each preprocessed value, then pads.\npub fn create_simple_preprocessed_trace\u003cF: Field\u003e(\n    preprocessed_values: \u0026[F],\n    preprocessed_width: usize,\n    min_height: usize,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    let preprocessed_with_multiplicity: Vec\u003cF\u003e = preprocessed_values\n        .iter()\n        .flat_map(|v| [F::ONE, *v])\n        .collect();\n\n    let mat = RowMajorMatrix::new(preprocessed_with_multiplicity, preprocessed_width);\n    pad_matrix_with_min_height(mat, min_height)\n}\n\n/// Helper to create preprocessed trace for AIRs with chunked preprocessed values (like AluAir).\n///\n/// Takes preprocessed values grouped in chunks of (preprocessed_lane_width - 1) per op,\n/// inserts multiplicity at the start of each chunk, then pads.\npub fn create_chunked_preprocessed_trace\u003cF: Field\u003e(\n    preprocessed_values: \u0026[F],\n    preprocessed_lane_width: usize,\n    num_lanes: usize,\n    min_height: usize,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    // Add multiplicity to preprocessed values\n    let mut preprocessed_with_multiplicity: Vec\u003cF\u003e = preprocessed_values\n        .iter()\n        .chunks(preprocessed_lane_width - 1)\n        .into_iter()\n        .flat_map(|chunk| iter::once(F::ONE).chain(chunk.into_iter().cloned()))\n        .collect();\n\n    debug_assert!(\n        preprocessed_with_multiplicity\n            .len()\n            .is_multiple_of(preprocessed_lane_width),\n        \"Preprocessed trace length mismatch\"\n    );\n\n    let preprocessed_width = num_lanes * preprocessed_lane_width;\n    let padding_len =\n        preprocessed_width - preprocessed_with_multiplicity.len() % preprocessed_width;\n    if padding_len != preprocessed_width {\n        preprocessed_with_multiplicity.extend(vec![F::ZERO; padding_len]);\n    }\n\n    let mat = RowMajorMatrix::new(preprocessed_with_multiplicity, preprocessed_width);\n    pad_matrix_with_min_height(mat, min_height)\n}\n","traces":[{"line":14,"address":[5258128,5258384],"length":1,"stats":{"Line":15}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[4443904,4444782,4444776,4443777],"length":1,"stats":{"Line":30}},{"line":24,"address":[],"length":0,"stats":{"Line":15}},{"line":26,"address":[],"length":0,"stats":{"Line":29}},{"line":28,"address":[5260498,5259042,5260752,5260464,5259954,5260786],"length":1,"stats":{"Line":45}},{"line":29,"address":[5260075,5259163],"length":1,"stats":{"Line":15}},{"line":31,"address":[11094809,11090249,11091161 ecursion","Plonky3-recursion","circuit-prover","src","batch_stark_prover","dynamic_air.rs"],"content":"use alloc::boxed::Box;\nuse alloc::string::String;\nuse alloc::vec::Vec;\n\n#[cfg(debug_assertions)]\nuse p3_air::DebugConstraintBuilder;\nuse p3_air::{Air, AirBuilder, BaseAir};\nuse p3_batch_stark::{StarkGenericConfig, Val};\nuse p3_circuit::op::NonPrimitiveOpType;\nuse p3_circuit::tables::Traces;\nuse p3_field::PrimeField;\nuse p3_field::extension::BinomialExtensionField;\nuse p3_lookup::folder::{ProverConstraintFolderWithLookups, VerifierConstraintFolderWithLookups};\nuse p3_lookup::lookup_traits::Lookup;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::{SymbolicAirBuilder, SymbolicExpression};\n\nuse super::TablePacking;\n\n/// Type-erased AIR implementation for dynamically registered non-primitive tables.\n///\n/// This allows the batch prover to mix primitive AIRs with plugin AIRs in a single heterogeneous\n/// batch.\n/// Internally,`DynamicAirEntry` wraps the boxed plugin AIR and exposes a shared accessor\n/// so that both prover and verifier can operate without knowing the concrete underlying type.\npub struct DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    air: Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e,\n}\n\nimpl\u003cSC\u003e DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    pub fn new(inner: Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e) -\u003e Self {\n        Self { air: inner }\n    }\n\n    pub fn air(\u0026self) -\u003e \u0026dyn CloneableBatchAir\u003cSC\u003e {\n        \u0026*self.air\n    }\n\n    pub fn air_mut(\u0026mut self) -\u003e \u0026mut dyn CloneableBatchAir\u003cSC\u003e {\n        \u0026mut *self.air\n    }\n}\n\nimpl\u003cSC\u003e Clone for DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            air: self.air.clone_box(),\n        }\n    }\n}\n\nimpl\u003cSC\u003e BaseAir\u003cVal\u003cSC\u003e\u003e for DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        \u003cdyn CloneableBatchAir\u003cSC\u003e as BaseAir\u003cVal\u003cSC\u003e\u003e\u003e::width(self.air())\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e {\n        \u003cdyn CloneableBatchAir\u003cSC\u003e as BaseAir\u003cVal\u003cSC\u003e\u003e\u003e::preprocessed_trace(self.air())\n    }\n}\n\nmacro_rules! impl_air_for_dynamic_entry {\n    (\n        $(#[$cfg:meta])?\n        $lt:lifetime,\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        impl\u003c$lt, SC\u003e Air\u003c$builder\u003e for DynamicAirEntry\u003cSC\u003e\n        where\n            SC: StarkGenericConfig,\n            Val\u003cSC\u003e: PrimeField,\n            SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n        {\n            fn eval(\u0026self, builder: \u0026mut $builder) {\n                self.air().$eval_method(builder);\n            }\n\n            fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n                self.air_mut().$add_lookup_method()\n            }\n\n            fn get_lookups(\n                \u0026mut self,\n            ) -\u003e Vec\u003cLookup\u003c\u003c$builder as AirBuilder\u003e::F\u003e\u003e {\n                self.air_mut().$get_lookup_method()\n            }\n        }\n    };\n    (\n        $(#[$cfg:meta])?\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        impl\u003cSC\u003e Air\u003c$builder\u003e for DynamicAirEntry\u003cSC\u003e\n        where\n            SC: StarkGenericConfig,\n            Val\u003cSC\u003e: PrimeField,\n            SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n        {\n            fn eval(\u0026self, builder: \u0026mut $builder) {\n                self.air().$eval_method(builder);\n            }\n\n            fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n                self.air_mut().$add_lookup_method()\n            }\n\n            fn get_lookups(\n                \u0026mut self,\n            ) -\u003e Vec\u003cLookup\u003c\u003c$builder as AirBuilder\u003e::F\u003e\u003e {\n                self.air_mut().$get_lookup_method()\n            }\n        }\n    };\n}\n\nimpl_air_for_dynamic_entry!(\n    SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e,\n    eval_symbolic,\n    add_lookup_columns_symbolic,\n    get_lookups_symbolic\n);\n\n#[cfg(debug_assertions)]\nimpl_air_for_dynamic_entry!(\n    'a,\n    DebugConstraintBuilder\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e,\n    eval_debug,\n    add_lookup_columns_debug,\n    get_lookups_debug\n);\n\nimpl_air_for_dynamic_entry!(\n    'a,\n    ProverConstraintFolderWithLookups\u003c'a, SC\u003e,\n    eval_prover,\n    add_lookup_columns_prover,\n    get_lookups_prover\n);\n\nimpl_air_for_dynamic_entry!(\n    'a,\n    VerifierConstraintFolderWithLookups\u003c'a, SC\u003e,\n    eval_verifier,\n    add_lookup_columns_verifier,\n    get_lookups_verifier\n);\n\n/// Simple super trait of [`Air`] describing the behaviour of a non-primitive\n/// dynamically dispatched AIR used in batched proofs.\n#[cfg(debug_assertions)]\npub trait BatchAir\u003cSC\u003e:\n    BaseAir\u003cVal\u003cSC\u003e\u003e\n    + Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cDebugConstraintBuilder\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cProverConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + for\u003c'a\u003e Air\u003cVerifierConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + Send\n    + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n}\n\n#[cfg(not(debug_assertions))]\npub trait BatchAir\u003cSC\u003e:\n    BaseAir\u003cVal\u003cSC\u003e\u003e\n    + Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cProverConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + for\u003c'a\u003e Air\u003cVerifierConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + Send\n    + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n}\n\nmacro_rules! impl_cloneable_batch_air_forwarding {\n    (\n        $(#[$cfg:meta])?\n        $lt:lifetime,\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        fn $eval_method\u003c$lt\u003e(\u0026self, builder: \u0026mut $builder) {\n            \u003cT as Air\u003c$builder\u003e\u003e::eval(self, builder);\n        }\n\n        $(#[$cfg])?\n        fn $add_lookup_method\u003c$lt\u003e(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::add_lookup_columns(self)\n        }\n\n        $(#[$cfg])?\n        fn $get_lookup_method\u003c$lt\u003e(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::get_lookups(self)\n        }\n    };\n    (\n        $(#[$cfg:meta])?\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        fn $eval_method(\u0026self, builder: \u0026mut $builder) {\n            \u003cT as Air\u003c$builder\u003e\u003e::eval(self, builder);\n        }\n\n        $(#[$cfg])?\n        fn $add_lookup_method(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::add_lookup_columns(self)\n        }\n\n        $(#[$cfg])?\n        fn $get_lookup_method(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::get_lookups(self)\n        }\n    };\n}\n\npub trait CloneableBatchAir\u003cSC\u003e: BaseAir\u003cVal\u003cSC\u003e\u003e + Send + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e;\n\n    #[cfg(debug_assertions)]\n    fn eval_debug\u003c'a\u003e(\u0026self, builder: \u0026mut DebugConstraintBuilder\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e);\n    fn eval_symbolic(\u0026self, builder: \u0026mut SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e);\n    fn eval_prover\u003c'a\u003e(\u0026self, builder: \u0026mut ProverConstraintFolderWithLookups\u003c'a, SC\u003e);\n    fn eval_verifier\u003c'a\u003e(\u0026self, builder: \u0026mut VerifierConstraintFolderWithLookups\u003c'a, SC\u003e);\n\n    #[cfg(debug_assertions)]\n    fn add_lookup_columns_debug(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_symbolic(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_prover(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_verifier(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n\n    #[cfg(debug_assertions)]\n    fn get_lookups_debug(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_symbolic(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_prover(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_verifier(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n}\n\nimpl\u003cSC, T\u003e CloneableBatchAir\u003cSC\u003e for T\nwhere\n    SC: StarkGenericConfig,\n    T: BatchAir\u003cSC\u003e + Clone + 'static,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e {\n        Box::new(self.clone())\n    }\n\n    impl_cloneable_batch_air_forwarding!(\n        SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e,\n        eval_symbolic,\n        add_lookup_columns_symbolic,\n        get_lookups_symbolic\n    );\n\n    #[cfg(debug_assertions)]\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        DebugConstraintBuilder\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e,\n        eval_debug,\n        add_lookup_columns_debug,\n        get_lookups_debug\n    );\n\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        ProverConstraintFolderWithLookups\u003c'a, SC\u003e,\n        eval_prover,\n        add_lookup_columns_prover,\n        get_lookups_prover\n    );\n\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        VerifierConstraintFolderWithLookups\u003c'a, SC\u003e,\n        eval_verifier,\n        add_lookup_columns_verifier,\n        get_lookups_verifier\n    );\n}\n\n/// Data needed to insert a dynamic table instance into the batched prover.\n///\n/// A `BatchTableInstance` bundles everything the batch prover needs from a\n/// non-primitive table plugin: the AIR, its populated trace matrix, any\n/// public values it exposes, and the number of rows it produces.\npub struct BatchTableInstance\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    /// Operation type (it should match `TableProver::op_type`).\n    pub op_type: NonPrimitiveOpType,\n    /// The AIR implementation for this table.\n    pub air: DynamicAirEntry\u003cSC\u003e,\n    /// The populated trace matrix for this table.\n    pub trace: RowMajorMatrix\u003cVal\u003cSC\u003e\u003e,\n    /// Public values exposed by this table.\n    pub public_values: Vec\u003cVal\u003cSC\u003e\u003e,\n    /// Number of rows produced for this table.\n    pub rows: usize,\n}\n\n#[inline(always)]\n/// # Safety\n///\n/// Caller must ensure that both `Traces\u003cFromEF\u003e` and `Traces\u003cToEF\u003e` share an\n/// identical in-memory representation.\npub(crate) unsafe fn transmute_traces\u003cFromEF, ToEF\u003e(t: \u0026Traces\u003cFromEF\u003e) -\u003e \u0026Traces\u003cToEF\u003e {\n    debug_assert_eq!(\n        core::mem::size_of::\u003cTraces\u003cFromEF\u003e\u003e(),\n        core::mem::size_of::\u003cTraces\u003cToEF\u003e\u003e()\n    );\n    debug_assert_eq!(\n        core::mem::align_of::\u003cTraces\u003cFromEF\u003e\u003e(),\n        core::mem::align_of::\u003cTraces\u003cToEF\u003e\u003e()\n    );\n\n    unsafe { \u0026*(t as *const _ as *const Traces\u003cToEF\u003e) }\n}\n\n/// Trait implemented by all non-primitive table plugins used by the batch prover.\n///\n/// Implementors would typically delegate to an existing AIR type, define a base case\n/// for base-field traces, and then use the [`impl_table_prover_batch_instances_from_base!`]\n/// macro to generate the degree-specific implementations.\npub trait TableProver\u003cSC\u003e: Send + Sync\nwhere\n    SC: StarkGenericConfig + 'static,\n{\n    /// Operation type for this prover.\n    fn op_type(\u0026self) -\u003e NonPrimitiveOpType;\n\n    /// Produce a batched table instance for base-field traces.\n    fn batch_instance_d1(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cVal\u003cSC\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-2 extension traces.\n    fn batch_instance_d2(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 2\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-4 extension traces.\n    fn batch_instance_d4(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 4\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-6 extension traces.\n    fn batch_instance_d6(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 6\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-8 extension traces.\n    fn batch_instance_d8(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 8\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Rebuild the AIR for verification from the recorded non-primitive table entry.\n    fn batch_air_from_table_entry(\n        \u0026self,\n        config: \u0026SC,\n        degree: usize,\n        table_entry: \u0026super::NonPrimitiveTableEntry\u003cSC\u003e,\n    ) -\u003e Result\u003cDynamicAirEntry\u003cSC\u003e, String\u003e;\n\n    /// Build an AIR entry using committed preprocessed data.\n    ///\n    /// Returns `None` if not supported by this table prover.\n    /// This is used to override the preprocessed data regenerated from runtime ops\n    /// with the data that was committed during `get_airs_and_degrees_with_prep`.\n    fn air_with_committed_preprocessed(\n        \u0026self,\n        committed_prep: Vec\u003cVal\u003cSC\u003e\u003e,\n        min_height: usize,\n    ) -\u003e Option\u003cDynamicAirEntry\u003cSC\u003e\u003e {\n        let _ = (committed_prep, min_height);\n        None\n    }\n}\n","traces":[{"line":37,"address":[9598016,9598048,9597984],"length":1,"stats":{"Line":2}},{"line":41,"address":[],"length":0,"stats":{"Line":3}},{"line":42,"address":[3938997],"length":1,"stats":{"Line":3}},{"line":45,"address":[6770352],"length":1,"stats":{"Line":2}},{"line":46,"address":[9598101,9598117,9598085],"length":1,"stats":{"Line":2}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[3939056,4017008,3939104],"length":1,"stats":{"Line":8}},{"line":93,"address":[4017026,3939074,3939122],"length":1,"stats":{"Line":9}},{"line":121,"address":[7140848],"length":1,"stats":{"Line":2}},{"line":122,"address":[9835554,9835602,9835650],"length":1,"stats":{"Line":2}},{"line":129,"address":[7140784],"length":1,"stats":{"Line":2}},{"line":132,"address":[4016928],"length":1,"stats":{"Line":2}},{"line":211,"address":[8824720,8824688,8824880,8824912,8824624,8824944,8824592,8824752,8824656],"length":1,"stats":{"Line":9}},{"line":212,"address":[3734238,3734270,3734334],"length":1,"stats":{"Line":9}},{"line":216,"address":[3660896,3660864,3660960],"length":1,"stats":{"Line":0}},{"line":217,"address":[3660881,3660913,3660977],"length":1,"stats":{"Line":0}},{"line":221,"address":[7967056,7967088,7967152],"length":1,"stats":{"Line":0}},{"line":222,"address":[8825281,8825025,8825121,8824993,8825345,8825313,8825153,8825089,8825057],"length":1,"stats":{"Line":0}},{"line":233,"address":[8824816,8824784,8824848],"length":1,"stats":{"Line":2}},{"line":234,"address":[7967006],"length":1,"stats":{"Line":2}},{"line":238,"address":[3734544],"length":1,"stats":{"Line":0}},{"line":239,"address":[8825569,8825633,8825601],"length":1,"stats":{"Line":0}},{"line":243,"address":[8825200,8825168,8825232],"length":1,"stats":{"Line":2}},{"line":244,"address":[3734433],"length":1,"stats":{"Line":2}},{"line":281,"address":[7967312],"length":1,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":344,"address":[],"length":0,"stats":{"Line":6}},{"line":345,"address":[6768270,6769550,6770062,6769294,6767758,6769806,6769038,6768526,6768014,6768782],"length":1,"stats":{"Line":14}},{"line":346,"address":[],"length":0,"stats":{"Line":0}},{"line":347,"address":[],"length":0,"stats":{"Line":0}},{"line":349,"address":[6768088,6769880,6768344,6767832,6768856,6769112,6769368,6769624,6770136,6768600],"length":1,"stats":{"Line":12}},{"line":350,"address":[],"length":0,"stats":{"Line":0}},{"line":351,"address":[],"length":0,"stats":{"Line":0}},{"line":354,"address":[],"length":0,"stats":{"Line":14}},{"line":427,"address":[],"length":0,"stats":{"Line":0}},{"line":428,"address":[],"length":0,"stats":{"Line":0}}],"covered":21,"coverable":41},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit-prover","src","batch_stark_prover","packing.rs"],"content":"use alloc::vec::Vec;\n\nuse p3_circuit::op::NonPrimitiveOpType;\nuse p3_circuit::tables::Traces;\nuse p3_field::Field;\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse serde::{Deserialize, Serialize};\n\n/// Pad a trace matrix to at least `min_height` rows.\n/// The height is always rounded up to a power of two.\npub(crate) fn pad_matrix_to_min_height\u003cF: Field\u003e(\n    mut matrix: RowMajorMatrix\u003cF\u003e,\n    min_height: usize,\n) -\u003e RowMajorMatrix\u003cF\u003e {\n    let current_height = matrix.height();\n    // Target height is max of current power-of-two and min_height\n    let target_height = current_height\n        .next_power_of_two()\n        .max(min_height.next_power_of_two());\n\n    if current_height \u003c target_height {\n        // Pad with zeros to reach target height\n        let width = matrix.width();\n        let padding_rows = target_height - current_height;\n        matrix\n            .values\n            .extend(core::iter::repeat_n(F::ZERO, padding_rows * width));\n    }\n    matrix\n}\n\n/// Configuration for packing multiple primitive operations into a single AIR row.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub struct TablePacking {\n    public_lanes: usize,\n    alu_lanes: usize,\n    /// Minimum trace height for all tables (must be power of two).\n    /// This is required for FRI with higher `log_final_poly_len`.\n    /// FRI requires: log_trace_height \u003e log_final_poly_len + log_blowup\n    /// So min_trace_height should be \u003e= 2^(log_final_poly_len + log_blowup + 1)\n    min_trace_height: usize,\n}\n\nimpl TablePacking {\n    pub fn new(public_lanes: usize, alu_lanes: usize) -\u003e Self {\n        Self {\n            public_lanes: public_lanes.max(1),\n            alu_lanes: alu_lanes.max(1),\n            min_trace_height: 1,\n        }\n    }\n\n    /// Create TablePacking with a minimum trace height requirement.\n    ///\n    /// Use this when FRI parameters have `log_final_poly_len \u003e 0`.\n    /// The minimum trace height must satisfy: `min_trace_height \u003e 2^(log_final_poly_len + log_blowup)`\n    ///\n    /// For example, with `log_final_poly_len = 3` and `log_blowup = 1`:\n    /// - Required: `min_trace_height \u003e 2^(3+1) = 16`\n    /// - So use `min_trace_height = 32` (next power of two)\n    pub fn with_min_trace_height(mut self, min_trace_height: usize) -\u003e Self {\n        // Ensure min_trace_height is a power of two and at least 1\n        self.min_trace_height = min_trace_height.next_power_of_two().max(1);\n        self\n    }\n\n    /// Create TablePacking with minimum height derived from FRI parameters.\n    ///\n    /// This automatically calculates the minimum trace height from `log_final_poly_len` and `log_blowup`.\n    pub const fn with_fri_params(mut self, log_final_poly_len: usize, log_blowup: usize) -\u003e Self {\n        // FRI requires: log_min_height \u003e log_final_poly_len + log_blowup\n        // So min_height must be \u003e= 2^(log_final_poly_len + log_blowup + 1)\n        let min_log_height = log_final_poly_len + log_blowup + 1;\n        self.min_trace_height = 1usize \u003c\u003c min_log_height;\n        self\n    }\n\n    pub const fn public_lanes(self) -\u003e usize {\n        self.public_lanes\n    }\n\n    pub const fn alu_lanes(self) -\u003e usize {\n        self.alu_lanes\n    }\n\n    pub const fn min_trace_height(self) -\u003e usize {\n        self.min_trace_height\n    }\n}\n\nimpl Default for TablePacking {\n    fn default() -\u003e Self {\n        Self::new(1, 1)\n    }\n}\n\n/// Summary of trace lengths for all circuit tables.\n#[derive(Debug, Clone)]\npub struct TraceLengths {\n    pub const_: usize,\n    pub public: usize,\n    pub alu: usize,\n    pub public_lanes: usize,\n    pub alu_lanes: usize,\n    pub non_primitive: Vec\u003c(NonPrimitiveOpType, usize)\u003e,\n}\n\nimpl TraceLengths {\n    /// Compute trace lengths from traces and packing configuration.\n    pub fn from_traces\u003cF\u003e(traces: \u0026Traces\u003cF\u003e, packing: TablePacking) -\u003e Self {\n        Self {\n            const_: traces.const_trace.values.len(),\n            public: traces.public_trace.values.len() / packing.public_lanes(),\n            alu: traces.alu_trace.op_kind.len() / packing.alu_lanes(),\n            public_lanes: packing.public_lanes(),\n            alu_lanes: packing.alu_lanes(),\n            non_primitive: traces\n                .non r::{BABY_BEAR_MODULUS, KOALA_BEAR_MODULUS};\nuse crate::common::get_airs_and_degrees_with_prep;\nuse crate::config::{self, BabyBearConfig, GoldilocksConfig, KoalaBearConfig};\n\n#[test]\nfn test_babybear_batch_stark_base_field() {\n    let mut builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n\n    // x + 5*2 - 3 + (-1) == expected\n    let x = builder.public_input();\n    let expected = builder.public_input();\n    let c5 = builder.define_const(BabyBear::from_u64(5));\n    let c2 = builder.define_const(BabyBear::from_u64(2));\n    let c3 = builder.define_const(BabyBear::from_u64(3));\n    let neg_one = builder.define_const(BabyBear::NEG_ONE);\n\n    let mul_result = builder.mul(c5, c2); // 10\n    let add_result = builder.add(x, mul_result); // x + 10\n    let sub_result = builder.sub(add_result, c3); // x + 7\n    let final_result = builder.add(sub_result, neg_one); // x + 6\n\n    let diff = builder.sub(final_result, expected);\n    builder.assert_zero(diff);\n\n    let circuit = builder.build().unwrap();\n    let cfg = config::baby_bear().build();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, 1\u003e(\n            \u0026circuit,\n            TablePacking::default(),\n            None,\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n    let (mut airs, log_degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let prover_data = ProverData::from_airs_and_degrees(\u0026cfg, \u0026mut airs, \u0026log_degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let mut runner = circuit.runner();\n\n    let x_val = BabyBear::from_u64(7);\n    let expected_val = BabyBear::from_u64(13); // 7 + 10 - 3 - 1 = 13\n    runner.set_public_inputs(\u0026[x_val, expected_val]).unwrap();\n    let traces = runner.run().unwrap();\n\n    let prover = BatchStarkProver::new(cfg);\n\n    let proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n    assert_eq!(proof.ext_degree, 1);\n    assert!(proof.w_binomial.is_none());\n\n    assert!(\n        prover\n            .verify_all_tables(\u0026proof, circuit_prover_data.common_data())\n            .is_ok()\n    );\n}\n\n#[test]\nfn test_table_lookups() {\n    let mut builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n    let cfg = config::baby_bear().build();\n\n    // x + 5*2 - 3 + (-1) == expected\n    let x = builder.public_input();\n    let expected = builder.public_input();\n    let c5 = builder.define_const(BabyBear::from_u64(5));\n    let c2 = builder.define_const(BabyBear::from_u64(2));\n    let c3 = builder.define_const(BabyBear::from_u64(3));\n    let neg_one = builder.define_const(BabyBear::NEG_ONE);\n\n    let mul_result = builder.mul(c5, c2); // 10\n    let add_result = builder.add(x, mul_result); // x + 10\n    let sub_result = builder.sub(add_result, c3); // x + 7\n    let final_result = builder.add(sub_result, neg_one); // x + 6\n\n    let diff = builder.sub(final_result, expected);\n    builder.assert_zero(diff);\n\n    let circuit = builder.build().unwrap();\n    let default_packing = TablePacking::default();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, 1\u003e(\n            \u0026circuit,\n            default_packing,\n            None,\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n    let (mut airs, log_degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n\n    let mut runner = circuit.runner();\n\n    let x_val = BabyBear::from_u64(7);\n    let expected_val = BabyBear::from_u64(13); // 7 + 10 - 3 - 1 = 13\n    runner.set_public_inputs(\u0026[x_val, expected_val]).unwrap();\n    let traces = runner.run().unwrap();\n    let prover_data = ProverData::from_airs_and_degrees(\u0026cfg, \u0026mut airs, \u0026log_degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let prover = BatchStarkProver::new(cfg);\n\n    let proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n    assert_eq!(proof.ext_degree, 1);\n    assert!(proof.w_binomial.is_none());\n\n    assert!(\n        prover\n            .verify_all_tables(\u0026proof, circuit_prover_data.common_data())\n            .is_ok()\n    );\n\n    // Check that the generated lookups are correct and consistent across tables.\n    for air in airs.iter_mut() {\n        let lookups =\n            Air::\u003cSymbolicAirBuilder\u003cBabyBear, BinomialExtensionField\u003cBabyBear, 4\u003e\u003e\u003e::get_lookups(\n                air,\n            );\n\n        match air {\n            CircuitTableAir::Const(_) =\u003e {\n                assert_eq!(lookups.len(), 1, \"Const table should have one lookup\");\n            }\n            CircuitTableAir::Public(_) =\u003e {\n                assert_eq!(lookups.len(), 1, \"Public table should have one lookup\");\n            }\n            CircuitTableAir::Alu(_) =\u003e {\n                // ALU table sends 4 lookups per lane: one for each operand (a, b, c, out)\n                let expected_num_lookups = default_packing.alu_lanes() * 4;\n                assert_eq!(\n                    lookups.len(),\n                    expected_num_lookups,\n                    \"ALU table should have {} lookups, found {}\",\n                    expected_num_lookups,\n                    lookups.len()\n                );\n            }\n            CircuitTableAir::Dynamic(_dynamic_air) =\u003e {\n                assert!(\n                    lookups.is_empty(),\n                    \"There is no dynamic table in this test, so no lookups expected\"\n                );\n            }\n        }\n    }\n}\n\n#[test]\nfn test_extension_field_batch_stark() {\n    const D: usize = 4;\n    type Ext4 = BinomialExtensionField\u003cBabyBear, D\u003e;\n    let cfg = config::baby_bear().build();\n\n    let mut builder = CircuitBuilder::\u003cExt4\u003e::new();\n    let x = builder.public_input();\n    let y = builder.public_input();\n    let z = builder.public_input();\n    let expected = builder.public_input();\n    let xy = builder.mul(x, y);\n    let res = builder.add(xy, z);\n    let diff = builder.sub(res, expected);\n    builder.assert_zero(diff);\n\n    let circuit = builder.build().unwrap();\n    let (airs_degrees, preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cBabyBearConfig, _, D\u003e(\n            \u0026circuit,\n            TablePacking::default(),\n            None,\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n\n    let mut runner = circuit.runner();\n    let xv = Ext4::from_basis_coefficients_slice(\u0026[\n        BabyBear::from_u64(2),\n        BabyBear::from_u64(3),\n        BabyBear::from_u64(5),\n        BabyBear::from_u64(7),\n    ])\n    .unwrap();\n    let yv = Ext4::from_basis_coefficients_slice(\u0026[\n        BabyBear::from_u64(11),\n        BabyBear::from_u64(13),\n        BabyBear::from_u64(17),\n        BabyBear::from_u64(19),\n    ])\n    .unwrap();\n    let zv = Ext4::from_basis_coefficients_slice(\u0026[\n        BabyBear::from_u64(23),\n        BabyBear::from_u64(29),\n        BabyBear::from_u64(31),\n        BabyBear::from_u64(37),\n    ])\n    .unwrap();\n    let expected_v = xv * yv + zv;\n    runner.set_public_inputs(\u0026[xv, yv, zv, expected_v]).unwrap();\n    let traces = runner.run().unwrap();\n\n    let prover_data = ProverData::from_airs_and_degrees(\u0026cfg, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n    let prover = BatchStarkProver::new(cfg);\n\n    let proof = prover\n        .prove_all_tables(\u0026t
