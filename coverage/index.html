3cSymbolicAirBuilder\u003cF\u003e\u003e\n        + for\u003c'a\u003e Air\u003cVerifierConstraintFolder\u003c'a, MyConfig\u003e\u003e,\n{\n    let width = RecursiveAir::width(air);\n\n    let mut trace_local: Vec\u003cF\u003e = (0..width).map(|_| rng.random()).collect();\n    let mut trace_next: Vec\u003cF\u003e = (0..width).map(|_| rng.random()).collect();\n    let mut preprocessed_local: Vec\u003cF\u003e = (0..preprocessed_width).map(|_| rng.random()).collect();\n    let mut preprocessed_next: Vec\u003cF\u003e = (0..preprocessed_width).map(|_| rng.random()).collect();\n    let public_values: Vec\u003cF\u003e = (0..num_public_values)\n        .map(|_| F::from_u32(rng.next_u32()))\n        .collect();\n    let selectors: [F; 3] = [rng.random(), rng.random(), rng.random()];\n    let alpha: F = rng.random();\n\n    let main = VerticalPair::new(\n        RowMajorMatrixView::new_row(\u0026trace_local),\n        RowMajorMatrixView::new_row(\u0026trace_next),\n    );\n    let preprocessed = if preprocessed_width \u003e 0 {\n        Some(VerticalPair::new(\n            RowMajorMatrixView::new_row(\u0026preprocessed_local),\n            RowMajorMatrixView::new_row(\u0026preprocessed_next),\n        ))\n    } else {\n        None\n    };\n    let mut folder: VerifierConstraintFolder\u003c'_, MyConfig\u003e = VerifierConstraintFolder {\n        main,\n        preprocessed,\n        public_values: \u0026public_values,\n        is_first_row: selectors[0],\n        is_last_row: selectors[1],\n        is_transition: selectors[2],\n        alpha,\n        accumulator: F::ZERO,\n    };\n    air.eval(\u0026mut folder);\n    let folded_value = folder.accumulator;\n\n    let mut builder = CircuitBuilder::\u003cF\u003e::new();\n    let selector_targets = [\n        builder.public_input(),\n        builder.public_input(),\n        builder.public_input(),\n    ];\n    let public_targets: Vec\u003c_\u003e = (0..num_public_values)\n        .map(|_| builder.public_input())\n        .collect();\n\n    let pre_local_targets: Vec\u003c_\u003e = (0..preprocessed_width)\n        .map(|_| builder.public_input())\n        .collect();\n    let pre_next_targets: Vec\u003c_\u003e = (0..preprocessed_width)\n        .map(|_| builder.public_input())\n        .collect();\n    let local_targets: Vec\u003c_\u003e = (0..width).map(|_| builder.public_input()).collect();\n    let next_targets: Vec\u003c_\u003e = (0..width).map(|_| builder.public_input()).collect();\n\n    let row_selectors = RowSelectorsTargets {\n        is_first_row: selector_targets[0],\n        is_last_row: selector_targets[1],\n        is_transition: selector_targets[2],\n    };\n\n    let columns = ColumnsTargets {\n        challenges: \u0026[],\n        public_values: \u0026public_targets,\n        permutation_local_values: \u0026[],\n        permutation_next_values: \u0026[],\n        local_prep_values: \u0026pre_local_targets,\n        next_prep_values: \u0026pre_next_targets,\n        local_values: \u0026local_targets,\n        next_values: \u0026next_targets,\n    };\n\n    let alpha_t = builder.define_const(alpha);\n    let sels = RecursiveLagrangeSelectors {\n        row_selectors,\n        inv_vanishing: builder.define_const(F::ONE),\n    };\n    let lookup_gadget = LogUpGadget {};\n    let dummy_lookup_metadata = LookupMetadata {\n        contexts: \u0026[],\n        lookup_data: \u0026[],\n    };\n    let sum = air.eval_folded_circuit(\n        \u0026mut builder,\n        \u0026sels,\n        \u0026alpha_t,\n        \u0026dummy_lookup_metadata,\n        columns,\n        \u0026lookup_gadget,\n    );\n    let const_target = builder.define_const(folded_value);\n    builder.connect(const_target, sum);\n\n    let mut all_public_inputs = Vec::new();\n    all_public_inputs.extend_from_slice(\u0026selectors);\n    all_public_inputs.extend_from_slice(\u0026public_values);\n    all_public_inputs.append(\u0026mut preprocessed_local);\n    all_public_inputs.append(\u0026mut preprocessed_next);\n    all_public_inputs.append(\u0026mut trace_local);\n    all_public_inputs.append(\u0026mut trace_next);\n\n    let circuit = builder.build()?;\n    let mut runner = circuit.runner();\n    runner.set_public_inputs(\u0026all_public_inputs)?;\n    runner.run()?;\n\n    Ok(())\n}\n\n#[test]\nfn primitive_airs_symbolic_to_circuit() -\u003e Result\u003c(), CircuitError\u003e {\n    let mut rng = SmallRng::seed_from_u64(7);\n\n    // AluAir preprocessed format (per op, multiplicity added by AIR): [sel_add_vs_mul, sel_bool, sel_muladd, a_idx, b_idx, c_idx, out_idx]\n    // For an ADD operation: sel_add_vs_mul=1, sel_bool=0, sel_muladd=0\n    let alu_add_prep = vec![\n        F::ONE,  // sel_add_vs_mul\n        F::ZERO, // sel_bool\n        F::ZERO, // sel_muladd\n        F::ZERO,\n        F::ONE,\n        F::ZERO,\n        F::from_u64(2), // a_idx, b_idx, c_idx, out_idx\n    ];\n    let alu_air = AluAir::\u003cF, 1\u003e::new_with_preprocessed(1, 1, alu_add_prep);\n    run_recursive(\u0026alu_air, alu_air.preprocessed_width(), 0, \u0026mut rng)?;\n\n    let const_air = ConstAir::\u003cF, 1\u003e::new_with_preprocessed(1, vec![F::from_u64(3)]);\n    run_recursive(\n        \u0026const_air,\n        ConstAir::\u003cF, 1\u003e::preprocessed_width(),\n        0,\n        \u0026mut rng,\n    )?;\n\n    let public_air = PublicAir::\u003cF, 1\u003e::new_with_preprocessed(1, 1, vec![F::from_u64(4)]);\n    run_recursive(\u0026public_air, public_air.preprocessed_width(), 1, \u0026mut rng)?;\n\n    Ok(())\n}\n\n#[test]\nfn poseidon2_perm_air_symbolic_to_circuit() -\u003e Result\u003c(), CircuitError\u003e {\n    let mut rng = SmallRng::seed_from_u64(9);\n\n    let constants = RoundConstants::new(rng.random(), rng.random(), rng.random());\n    let preprocessed_width = Poseidon2CircuitAirBabyBearD4Width16::preprocessed_width();\n    let preprocessed_values: Vec\u003cF\u003e = (0..preprocessed_width).map(|_| rng.random()).collect();\n    let air =\n        Poseidon2CircuitAirBabyBearD4Widt fault_babybear_poseidon2_16};\nuse p3_challenger::{CanObserve, CanSample, DuplexChallenger, FieldChallenger};\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_circuit::{CircuitBuilder, Traces};\nuse p3_field::extension::BinomialExtensionField;\nuse p3_field::{BasedVectorSpace, PrimeCharacteristicRing};\nuse p3_poseidon2_circuit_air::BabyBearD4Width16;\nuse p3_recursion::challenger::CircuitChallenger;\nuse p3_recursion::traits::RecursiveChallenger;\n\ntype F = BabyBear;\ntype EF = BinomialExtensionField\u003cF, 4\u003e;\nconst WIDTH: usize = 16;\nconst RATE: usize = 8;\n\nfn setup_circuit_with_poseidon2() -\u003e CircuitBuilder\u003cEF\u003e {\n    let mut circuit = CircuitBuilder::\u003cEF\u003e::new();\n    let perm = default_babybear_poseidon2_16();\n    circuit.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cEF, BabyBearD4Width16\u003e,\n        perm,\n    );\n    circuit\n}\n\n/// Test basic observe/sample transcript compatibility.\n#[test]\nfn test_transcript_single_observe_sample() {\n    let perm = default_babybear_poseidon2_16();\n\n    // Native challenger\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n\n    // Circuit challenger\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Observe a single value\n    let val = F::from_u64(42);\n    native.observe(val);\n    let val_target = circuit.define_const(EF::from(val));\n    RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, val_target);\n\n    // Fill to RATE to trigger duplexing\n    for i in 1..RATE {\n        let v = F::from_u64(i as u64);\n        native.observe(v);\n        let v_t = circuit.define_const(EF::from(v));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, v_t);\n    }\n\n    // Sample and compare\n    let native_sample: F = native.sample();\n    let circuit_sample =\n        RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    // Connect circuit sample to expected native value\n    let expected = circuit.define_const(EF::from(native_sample));\n    circuit.connect(circuit_sample, expected);\n\n    // Build and run - if values match, no WitnessConflict\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let runner = compiled.runner();\n    let traces: Traces\u003cEF\u003e = runner\n        .run()\n        .expect(\"Single observe/sample should match native\");\n\n    assert!(\n        traces.witness_trace.num_rows() \u003e 0,\n        \"Should produce witness trace\"\n    );\n}\n\n/// Test observe_ext matches native observe_base_as_algebra_element.\n#[test]\nfn test_transcript_observe_ext_compatibility() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Observe a base value as algebra element (like batch-STARK does)\n    let base_val = F::from_usize(123);\n    native.observe_base_as_algebra_element::\u003cEF\u003e(base_val);\n    let val_target = circuit.define_const(EF::from(base_val));\n    RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, val_target);\n\n    // Observe another value\n    let base_val2 = F::from_usize(456);\n    native.observe_base_as_algebra_element::\u003cEF\u003e(base_val2);\n    let val_target2 = circuit.define_const(EF::from(base_val2));\n    RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, val_target2);\n\n    // Sample extension element\n    let native_ext: EF = native.sample_algebra_element();\n    let circuit_ext =\n        RecursiveChallenger::\u003cF, EF\u003e::sample_ext(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    let expected = circuit.define_const(native_ext);\n    circuit.connect(circuit_ext, expected);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"observe_ext should match native observe_base_as_algebra_element\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test multiple duplexing rounds maintain transcript compatibility.\n#[test]\nfn test_transcript_multiple_duplexing_rounds() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // First round: observe RATE elements\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 100);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample after first round\n    let native_s1: F = native.sample();\n    let circuit_s1 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_s1 = circuit.define_const(EF::from(native_s1));\n    circuit.connect(circuit_s1, expected_s1);\n\n    // Second round: observe more elements\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 200);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample after second round\n    let native_s2: F = native.sample();\n    let circuit_s2 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_s2 = circuit.define_const(EF::from(native_s2));\n    circuit.connect(circuit_s2, expected_s2);\n\n    // Third round with extension samples\n    for i in 0..4 {\n        let val = F::from_u64(i as u64 + 300);\n        native.observe_base_as_algebra_element::\u003cEF\u003e(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    let native_ext: EF = native.sample_algebra_element();\n    let circuit_ext =\n        RecursiveChallenger::\u003cF, EF\u003e::sample_ext(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_ext = circuit.define_const(native_ext);\n    circuit.connect(circuit_ext, expected_ext);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Multiple duplexing rounds should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test partial absorption (less than RATE) then sample.\n#[test]\nfn test_transcript_partial_absorption() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Observe only 3 elements (less than RATE=8)\n    for i in 0..3 {\n        let val = F::from_u64(i as u64 + 50);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample triggers duplexing with partial input\n    let native_sample: F = native.sample();\n    let circuit_sample =\n        RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    let expected = circuit.define_const(EF::from(native_sample));\n    circuit.connect(circuit_sample, expected);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Partial absorption should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test extension field element observation (observe_algebra_element equivalent).\n#[test]\nfn test_transcript_observe_extension_element() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Create extension field elements\n    let ext_val = EF::from_basis_coefficients_slice(\u0026[\n        F::from_u64(10),\n        F::from_u64(20),\n        F::from_u64(30),\n        F::from_u64(40),\n    ])\n    .unwrap();\n\n    // Native: observe_algebra_element decomposes to D coefficients\n    native.observe_algebra_element(ext_val);\n    // Circuit: observe_ext does the same decomposition\n    let ext_target = circuit.define_const(ext_val);\n    RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, ext_target);\n\n    // Observe more to trigger duplexing\n    let ext_val2 = EF::from_basis_coefficients_slice(\u0026[\n        F::from_u64(11),\n        F::from_u64(21),\n        F::from_u64(31),\n        F::from_u64(41),\n    ])\n    .unwrap();\n    native.observe_algebra_element(ext_val2);\n    let ext_target2 = circuit.define_const(ext_val2);\n    RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, ext_target2);\n\n    // Sample and compare\n    let native_ext: EF = native.sample_algebra_element();\n    let circuit_ext =\n        RecursiveChallenger::\u003cF, EF\u003e::sample_ext(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    let expected = circuit.define_const(native_ext);\n    circuit.connect(circuit_ext, expected);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Extension element observation should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test mixed observation types (base and extension).\n#[test]\nfn test_transcript_mixed_observations() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Mix of base field observations\n    for i in 0..3 {\n        let val = F::from_u64(i as u64);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Extension field observation\n    let base_as_ext = F::from_usize(999);\n    native.observe_base_as_algebra_element::\u003cEF\u003e(base_as_ext);\n    let t = circuit.define_const(EF::from(base_as_ext));\n    RecursiveChallenger::\u003cF, EF\u003e::observe_ext(\u0026mut circuit_challenger, \u0026mut circuit, t);\n\n    // More base observations\n    for i in 0..2 {\n        let val = F::from_u64(i as u64 + 100);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample base field element\n    let native_base: F = native.sample();\n    let circuit_base = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_base = circuit.define_const(EF::from(native_base));\n    circuit.connect(circuit_base, expected_base);\n\n    // Sample extension field element\n    let native_ext: EF = native.sample_algebra_element();\n    let circuit_ext =\n        RecursiveChallenger::\u003cF, EF\u003e::sample_ext(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_ext = circuit.define_const(native_ext);\n    circuit.connect(circuit_ext, expected_ext);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Mixed observations should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test circuit challenger clear functionality.\n/// Native DuplexChallenger doesn't have clear, so we verify circuit clear\n/// produces consistent state (fresh zero state).\n#[test]\nfn test_transcript_clear_produces_fresh_state() {\n    let perm = default_babybear_poseidon2_16();\n\n    // Create a fresh native challenger (simulating what clear does)\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // First, do some observations to dirty the state\n    for i in 0..5 {\n        let val = F::from_u64(i as u64);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Clear circuit challenger (resets to fresh zero state)\n    RecursiveChallenger::\u003cF, EF\u003e::clear(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    // Now both should be in equivalent fresh states\n    // Observe same values in both\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 1000);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample should match\n    let native_sample: F = native.sample();\n    let circuit_sample =\n        RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n\n    let expected = circuit.define_const(EF::from(native_sample));\n    circuit.connect(circuit_sample, expected);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Clear should produce fresh state matching new challenger\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Test multiple consecutive samples without intermediate observations.\n#[test]\nfn test_transcript_consecutive_samples() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Initial observations\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 77);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Multiple consecutive samples\n    for _ in 0..5 {\n        let native_s: F = native.sample();\n        let circuit_s = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n        let expected = circuit.define_const(EF::from(native_s));\n        circuit.connect(circuit_s, expected);\n    }\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Consecutive samples should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n// ============================================================================\n// Edge Case Tests\n// ============================================================================\n\n/// Edge case: Exactly RATE observations triggers duplexing, then sample.\n/// Tests the boundary condition when input buffer is exactly full.\n#[test]\nfn test_edge_case_exactly_rate_observations() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Observe exactly RATE elements (should trigger duplexing on last observe)\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 500);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // At this point, input buffer should be empty (duplexing occurred)\n    // and output buffer should be full\n\n    // Sample should come from output buffer without triggering new duplexing\n    let native_s1: F = native.sample();\n    let circuit_s1 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_s1 = circuit.define_const(EF::from(native_s1));\n    circuit.connect(circuit_s1, expected_s1);\n\n    // Sample again to verify output buffer state\n    let native_s2: F = native.sample();\n    let circuit_s2 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_s2 = circuit.define_const(EF::from(native_s2));\n    circuit.connect(circuit_s2, expected_s2);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Exactly RATE observations should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Edge case: Drain entire output buffer (RATE samples) then sample again.\n/// This triggers a new duplexing when output buffer is empty.\n#[test]\nfn test_edge_case_drain_output_buffer_completely() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Observe RATE elements to trigger duplexing\n    for i in 0..RATE {\n        let val = F::from_u64(i as u64 + 600);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Drain entire output buffer (RATE samples)\n    for j in 0..RATE {\n        let native_s: F = native.sample();\n        let circuit_s = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n        let expected = circuit.define_const(EF::from(native_s));\n        circuit.connect(circuit_s, expected);\n\n        // Verify we got a valid sample at each step\n        if j == RATE - 1 {\n            // Last sample from output buffer\n        }\n    }\n\n    // Now output buffer is empty - this sample should trigger new duplexing\n    let native_extra: F = native.sample();\n    let circuit_extra = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_extra = circuit.define_const(EF::from(native_extra));\n    circuit.connect(circuit_extra, expected_extra);\n\n    let compiled = circuit.build().expect(\"Circuit should build\");\n    let traces: Traces\u003cEF\u003e = compiled\n        .runner()\n        .run()\n        .expect(\"Draining output buffer then sampling should match native\");\n\n    assert!(traces.witness_trace.num_rows() \u003e 0);\n}\n\n/// Edge case: Interleaved observe/sample pattern.\n/// Tests complex state transitions with alternating operations.\n#[test]\nfn test_edge_case_interleaved_observe_sample() {\n    let perm = default_babybear_poseidon2_16();\n\n    let mut native = DuplexChallenger::\u003cF, _, WIDTH, RATE\u003e::new(perm);\n    let mut circuit = setup_circuit_with_poseidon2();\n    let mut circuit_challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new_babybear();\n\n    // Pattern: observe a few, sample, observe more, sample, etc.\n    // This tests output buffer invalidation on observe\n\n    // Observe 3\n    for i in 0..3 {\n        let val = F::from_u64(i as u64 + 700);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample (triggers duplexing with 3 inputs)\n    let native_s1: F = native.sample();\n    let circuit_s1 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u0026mut circuit);\n    let expected_s1 = circuit.define_const(EF::from(native_s1));\n    circuit.connect(circuit_s1, expected_s1);\n\n    // Observe 2 more (invalidates output buffer)\n    for i in 0..2 {\n        let val = F::from_u64(i as u64 + 800);\n        native.observe(val);\n        let t = circuit.define_const(EF::from(val));\n        RecursiveChallenger::\u003cF, EF\u003e::observe(\u0026mut circuit_challenger, \u0026mut circuit, t);\n    }\n\n    // Sample (triggers new duplexing with 2 inputs)\n    let native_s2: F = native.sample();\n    let circuit_s2 = RecursiveChallenger::\u003cF, EF\u003e::sample(\u0026mut circuit_challenger, \u nfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            DIGEST_ELEMS,\n            RecValMmcs\u003cVal\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        InputProofTargets\u003c\n            Val\u003cMyConfig\u003e,\n            \u003cMyConfig as StarkGenericConfig\u003e::Challenge,\n            RecValMmcs\u003cVal\u003cMyConfig\u003e, DIGEST_ELEMS, MyHash, MyCompress\u003e,\n        \u003e,\n        Witness\u003cVal\u003cMyConfig\u003e\u003e,\n    \u003e;\n\n/// Common parameters for the BabyBear field.\npub(crate) mod baby_bear_params {\n    pub(crate) use p3_baby_bear::{BabyBear, Poseidon2BabyBear};\n\n    use super::*;\n\n    pub(crate) type F = BabyBear;\n    pub(crate) const D: usize = 4;\n    pub(crate) const WIDTH: usize = 16;\n    pub(crate) const RATE: usize = 8;\n    pub(crate) const DIGEST_ELEMS: usize = 8;\n    pub(crate) type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    pub(crate) type Dft = Radix2DitParallel\u003cF\u003e;\n    pub(crate) type Perm = Poseidon2BabyBear\u003c16\u003e;\n    pub(crate) type MyHash = PaddingFreeSponge\u003cPerm, 16, RATE, 8\u003e;\n    pub(crate) type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\n    pub(crate) type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\n    pub(crate) type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    pub(crate) type Challenger = DuplexChallenger\u003cF, Perm, 16, RATE\u003e;\n    pub(crate) type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    pub(crate) type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// Common parameters for the KoalaBear field.\npub(crate) mod koala_bear_params {\n    pub(crate) use p3_koala_bear::{KoalaBear, Poseidon2KoalaBear};\n\n    use super::*;\n\n    pub(crate) type F = KoalaBear;\n    pub(crate) const D: usize = 4;\n    pub(crate) const WIDTH: usize = 16;\n    pub(crate) const RATE: usize = 8;\n    pub(crate) const DIGEST_ELEMS: usize = 8;\n\n    pub(crate) type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    pub(crate) type Dft = Radix2DitParallel\u003cF\u003e;\n    pub(crate) type Perm = Poseidon2KoalaBear\u003c16\u003e;\n    pub(crate) type MyHash = PaddingFreeSponge\u003cPerm, 16, RATE, 8\u003e;\n    pub(crate) type MyCompress = TruncatedPermutation\u003cPerm, 2, 8, 16\u003e;\n    pub(crate) type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 8\u003e;\n    pub(crate) type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    pub(crate) type Challenger = DuplexChallenger\u003cF, Perm, 16, RATE\u003e;\n    pub(crate) type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    pub(crate) type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// Common parameters for the Goldilocks field.\npub(crate) mod goldilocks_params {\n    pub(crate) use p3_goldilocks::{Goldilocks, Poseidon2Goldilocks};\n\n    use super::*;\n\n    pub(crate) type F = Goldilocks;\n    pub(crate) const D: usize = 2;\n    pub(crate) const WIDTH: usize = 8;\n    pub(crate) const RATE: usize = 4;\n    pub(crate) const DIGEST_ELEMS: usize = 4;\n\n    pub(crate) type Challenge = BinomialExtensionField\u003cF, D\u003e;\n    pub(crate) type Dft = Radix2DitParallel\u003cF\u003e;\n    pub(crate) type Perm = Poseidon2Goldilocks\u003c8\u003e;\n    pub(crate) type MyHash = PaddingFreeSponge\u003cPerm, 8, RATE, 4\u003e;\n    pub(crate) type MyCompress = TruncatedPermutation\u003cPerm, 2, 4, 8\u003e;\n    pub(crate) type ValMmcs =\n        MerkleTreeMmcs\u003c\u003cF as Field\u003e::Packing, \u003cF as Field\u003e::Packing, MyHash, MyCompress, 4\u003e;\n    pub(crate) type ChallengeMmcs = ExtensionMmcs\u003cF, Challenge, ValMmcs\u003e;\n    pub(crate) type Challenger = DuplexChallenger\u003cF, Perm, 8, RATE\u003e;\n    pub(crate) type MyPcs = TwoAdicFriPcs\u003cF, Dft, ValMmcs, ChallengeMmcs\u003e;\n    pub(crate) type MyConfig = StarkConfig\u003cMyPcs, Challenge, Challenger\u003e;\n\n    pub(crate) type InnerFri = super::InnerFriGeneric\u003cMyConfig, MyHash, MyCompress, DIGEST_ELEMS\u003e;\n}\n\n/// A test AIR that enforces multiplication constraints: `a^(degree-1) * b = c`\n///\n/// # Constraints\n/// For each of REPETITIONS triples `(a, b, c)`:\n/// 1. Multiplication: `a^(degree-1) * b = c`\n/// 2. First row: `a^2 + 1 = b`\n/// 3. Transition: `a' = a + REPETITIONS` (where `a'` is next row's `a`)\n///\n/// # Trace Layout\n/// The trace has TRACE_WIDTH = REPETITIONS * 3 columns:\n/// `[a_0, b_0, c_0, a_1, b_1, c_1, ..., a_19, b_19, c_19]`\n#[derive(Clone, Copy)]\npub(crate) struct MulAir {\n    /// Degree of the polynomial constraint `(a^(degree-1) * b = c)`\n    pub(crate) degree: u64,\n    pub(crate) rows: usize,\n}\n\nimpl Default for MulAir {\n    fn default() -\u003e Self {\n        Self {\n            degree: 3,\n            rows: 1 \u003c\u003c 3,\n        }\n    }\n}\n\n/// Number of repetitions of the multiplication constraint (must be \u003c 255 to fit in u8)\npub(crate) const REPETITIONS: usize = 20;\n\n/// Total trace width: 3 columns per repetition (a, b, c)\npub(crate) const MAIN_TRACE_WIDTH: usize = REPETITIONS; // For c values\npub(crate) const PREP_WIDTH: usize = REPETITIONS * 2; // For a and b values\n\nimpl MulAir {\n    /// Generate a random valid (or invalid) trace for testing. The trace consists of a main trace and a preprocessed trace.\n    ///\n    /// # Parameters\n    /// - `rows`: Number of rows in the trace\n    /// - `valid`: If true, generates a valid trace; if false, makes it invalid\n    pub fn random_valid_trace\u003cVal: Field\u003e(\n        \u0026self,\n        valid: bool,\n    ) -\u003e (RowMajorMatrix\u003cVal\u003e, RowMajorMatrix\u003cVal\u003e)\n    where\n        StandardUniform: Distribution\u003cVal\u003e,\n    {\n        let mut rng = SmallRng::seed_from_u64(1);\n        let mut main_trace_values = Val::zero_vec(self.rows * MAIN_TRACE_WIDTH);\n        let mut prep_trace_values = Val::zero_vec(self.rows * PREP_WIDTH);\n\n        for (i, (a, b)) in prep_trace_values.iter_mut().tuples().enumerate() {\n            let row = i / REPETITIONS;\n            *a = Val::from_usize(i);\n\n            // First row: b = a^2 + 1\n            // Other rows: random b\n            *b = if row == 0 {\n                a.square() + Val::ONE\n            } else {\n                rng.random()\n            };\n\n            // Compute c = a^(degree-1) * b\n            main_trace_values[i] = a.exp_u64(self.degree - 1) * *b;\n\n            if !valid {\n                // Make the trace invalid by corrupting c\n                main_trace_values[i] *= Val::TWO;\n            }\n        }\n\n        (\n            RowMajorMatrix::new(main_trace_values, MAIN_TRACE_WIDTH),\n            RowMajorMatrix::new(prep_trace_values, PREP_WIDTH),\n        )\n    }\n}\n\nimpl\u003cVal: Field\u003e BaseAir\u003cVal\u003e for MulAir\nwhere\n    StandardUniform: Distribution\u003cVal\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        MAIN_TRACE_WIDTH\n    }\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003e\u003e {\n        Some(self.random_valid_trace(true).1)\n    }\n}\n\nimpl\u003cAB: AirBuilder\u003e Air\u003cAB\u003e for MulAir\nwhere\n    AB::F: Field,\n    StandardUniform: Distribution\u003cAB::F\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let main = builder.main();\n        let main_local = main.row_slice(0).expect(\"Matrix is empty?\");\n\n        let preprocessed = builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed\n            .row_slice(0)\n            .expect(\"Preprocessed matrix is empty?\");\n        let preprocessed_next = preprocessed\n            .row_slice(1)\n            .expect(\"Preprocessed matrix only has 1 row?\");\n\n        for i in 0..REPETITIONS {\n            let prep_start = i * 2;\n            let a = preprocessed_local[prep_start].clone();\n            let b = preprocessed_local[prep_start + 1].clone();\n            let c = main_local[i].clone();\n\n            // Constraint 1: a^(degree-1) * b = c\n            builder.assert_zero(a.clone().into().exp_u64(self.degree - 1) * b.clone() - c);\n\n            // Constraint 2: On first row, b = a^2 + 1\n            builder\n                .when_first_row()\n                .assert_eq(a.clone() * a.clone() + AB::Expr::ONE, b);\n\n            // Constraint 3: On transition rows, a' = a + REPETITIONS\n            let next_a = preprocessed_next[prep_start].clone();\n            builder\n                .when_transition()\n                .assert_eq(a + AB::Expr::from_u8(REPETITIONS as u8), next_a);\n        }\n    }\n}\n","traces":[{"line":133,"address":[4683973,4683968],"length":1,"stats":{"Line":0}},{"line":141,"address":[2706384],"length":1,"stats":{"Line":0}},{"line":146,"address":[1767386],"length":1,"stats":{"Line":0}},{"line":162,"address":[3302033,3301088,3302430],"length":1,"stats":{"Line":2}},{"line":169,"address":[2603529],"length":1,"stats":{"Line":2}},{"line":170,"address":[2603657,2603571],"length":1,"stats":{"Line":2}},{"line":171,"address":[2603633,2603683,2603751],"length":1,"stats":{"Line":6}},{"line":173,"address":[3301448,3301383],"length":1,"stats":{"Line":4}},{"line":174,"address":[3301717,3302054],"length":1,"stats":{"Line":4}},{"line":175,"address":[3302077],"length":1,"stats":{"Line":2}},{"line":179,"address":[2604488,2604553],"length":1,"stats":{"Line":4}},{"line":180,"address":[2604594,2604518]," cs_private_data;\nuse p3_recursion::verifier::verify_p3_batch_proof_circuit;\nuse tracing_forest::ForestLayer;\nuse tracing_forest::util::LevelFilter;\nuse tracing_subscriber::layer::SubscriberExt;\nuse tracing_subscriber::util::SubscriberInitExt;\nuse tracing_subscriber::{EnvFilter, Registry};\n\nuse crate::common::koala_bear_params::*;\n\nfn init_logger() {\n    let env_filter = EnvFilter::builder()\n        .with_default_directive(LevelFilter::INFO.into())\n        .from_env_lossy();\n\n    Registry::default()\n        .with(env_filter)\n        .with(ForestLayer::default())\n        .init();\n}\n\n#[test]\nfn test_fibonacci_batch_verifier() {\n    init_logger();\n\n    let n: usize = 100;\n\n    let mut builder = CircuitBuilder::new();\n\n    // Public input: expected F(n)\n    let expected_result = builder.alloc_public_input(\"expected_result\");\n\n    // Compute F(n) iteratively\n    let mut a = builder.alloc_const(F::ZERO, \"F(0)\");\n    let mut b = builder.alloc_const(F::ONE, \"F(1)\");\n\n    for _i in 2..=n {\n        let next = builder.add(a, b);\n        a = b;\n        b = next;\n    }\n\n    // Assert computed F(n) equals expected result\n    builder.connect(b, expected_result);\n\n    builder.dump_allocation_log();\n\n    let table_packing = TablePacking::new(2, 4);\n\n    // Use the default permutation for proving to match circuit's Fiat-Shamir challenger\n    let perm = default_koalabear_poseidon2_16();\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::default();\n\n    // Create test FRI params with log_final_poly_len = 0\n    let fri_params = create_test_fri_params(challenge_mmcs, 0);\n\n    // Create config for proving\n    let pcs_proving = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger_proving = Challenger::new(perm);\n    let config_proving = MyConfig::new(pcs_proving, challenger_proving);\n\n    let circuit = builder.build().unwrap();\n    let (airs_degrees, preprocessed_columns) = get_airs_and_degrees_with_prep::\u003cMyConfig, _, 1\u003e(\n        \u0026circuit,\n        table_packing,\n        None,\n        ConstraintProfile::Standard,\n    )\n    .unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n\n    // Set public input\n    let expected_fib = compute_fibonacci_classical(n);\n    runner.set_public_inputs(\u0026[expected_fib]).unwrap();\n\n    let traces = runner.run().unwrap();\n\n    // Create prover data for proving and verifying.\n    let prover_data = ProverData::from_airs_and_degrees(\u0026config_proving, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n\n    let prover = BatchStarkProver::new(config_proving).with_table_packing(table_packing);\n\n    let lookup_gadget = LogUpGadget::new();\n    let batch_stark_proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n\n    let common = circuit_prover_data.common_data();\n    prover\n        .verify_all_tables(\u0026batch_stark_proof, common)\n        .unwrap();\n\n    // Now verify the batch STARK proof recursively\n    // Use same permutation as proving to ensure Fiat-Shamir transcript compatibility\n    let dft2 = Dft::default();\n    let perm2 = default_koalabear_poseidon2_16();\n    let hash2 = MyHash::new(perm2.clone());\n    let compress2 = MyCompress::new(perm2.clone());\n    let val_mmcs2 = ValMmcs::new(hash2, compress2, 0);\n    let challenge_mmcs2 = ChallengeMmcs::new(val_mmcs2.clone());\n    let fri_params2 = create_test_fri_params(challenge_mmcs2, 0);\n    let fri_verifier_params = FriVerifierParams::with_mmcs(\n        fri_params2.log_blowup,\n        fri_params2.log_final_poly_len,\n        fri_params2.commit_proof_of_work_bits,\n        fri_params2.query_proof_of_work_bits,\n        Poseidon2Config::KoalaBearD4Width16,\n    );\n    let pcs_verif = MyPcs::new(dft2, val_mmcs2, fri_params2);\n    let challenger_verif = Challenger::new(perm2);\n    let config = MyConfig::new(pcs_verif, challenger_verif);\n\n    // Extract proof components\n    let batch_proof = \u0026batch_stark_proof.proof;\n\n    const TRACE_D: usize = 1; // Proof traces are in base field\n\n    // Public values (empty for all 5 circuit tables: Witness, Const, Public, Alu, Poseidon2)\n    let pis: Vec\u003cVec\u003cF\u003e\u003e = vec![vec![]; 5];\n\n    // Build the recursive verification circuit\n    let mut circuit_builder = CircuitBuilder::new();\n    let poseidon2_perm = default_koalabear_poseidon2_16();\n    circuit_builder.enable_poseidon2_perm::\u003cKoalaBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, KoalaBearD4Width16\u003e,\n        poseidon2_perm,\n    );\n\n    // Attach verifier without manually building circuit_airs\n    let (verifier_inputs, mmcs_op_ids) = verify_p3_batch_proof_circuit::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        LogUpGadget,\n        WIDTH,\n        RATE,\n        TRACE_D,\n    \u003e(\n        \u0026config,\n        \u0026mut circuit_builder,\n        \u0026batch_stark_proof,\n        \u0026fri_verifier_params,\n        common,\n        \u0026lookup_gadget,\n        Poseidon2Config::KoalaBearD4Width16,\n    )\n    .unwrap();\n\n    // Build the circuit\n    let verification_circuit = circuit_builder.build().unwrap();\n    let expected_public_input_len = verification_circuit.public_flat_len;\n\n    // Pack values using the builder\n    let public_inputs = verifier_inputs.pack_values(\u0026pis, batch_proof, common);\n\n    assert_eq!(public_inputs.len(), expected_public_input_len);\n    assert!(!public_inputs.is_empty());\n\n    let verification_table_packing = TablePacking::new(1, 8);\n    let poseidon2_config = Poseidon2Config::KoalaBearD4Width16;\n    let (verification_airs_degrees, verification_preprocessed_columns) =\n        get_airs_and_degrees_with_prep::\u003cMyConfig, _, 4\u003e(\n            \u0026verification_circuit,\n            verification_table_packing,\n            Some(\u0026[NonPrimitiveConfig::Poseidon2(poseidon2_config)]),\n            ConstraintProfile::Standard,\n        )\n        .unwrap();\n    let (mut verification_airs, verification_degrees): (Vec\u003c_\u003e, Vec\u003cusize\u003e) =\n        verification_airs_degrees.into_iter().unzip();\n\n    // Now run the circuit to generate traces\n    let mut runner = verification_circuit.runner();\n    runner.set_public_inputs(\u0026public_inputs).unwrap();\n\n    // Set MMCS private data for the verification circuit\n    set_fri_mmcs_private_data::\u003c\n        F,\n        Challenge,\n        ChallengeMmcs,\n        ValMmcs,\n        MyHash,\n        MyCompress,\n        DIGEST_ELEMS,\n    \u003e(\n        \u0026mut runner,\n        \u0026mmcs_op_ids,\n        \u0026batch_stark_proof.proof.opening_proof,\n    )\n    .unwrap();\n\n    // Run the circuit to generate traces\n    let verification_traces = runner.run().unwrap();\n\n    // Create a new config and prover for the verification circuit\n    let dft3 = Dft::default();\n    let perm3 = default_koalabear_poseidon2_16();\n    let hash3 = MyHash::new(perm3.clone());\n    let compress3 = MyCompress::new(perm3.clone());\n    let val_mmcs3 = ValMmcs::new(hash3, compress3, 0);\n    let challenge_mmcs3 = ChallengeMmcs::new(val_mmcs3.clone());\n    let fri_params3 = create_test_fri_params(challenge_mmcs3, 0);\n    let pcs3 = MyPcs::new(dft3, val_mmcs3, fri_params3);\n    let challenger3 = Challenger::new(perm3);\n    let config3 = MyConfig::new(pcs3, challenger3);\n\n    let verification_prover_data =\n        ProverData::from_airs_and_degrees(\u0026config3, \u0026mut verification_airs, \u0026verification_degrees);\n    let verification_circuit_prover_data =\n        CircuitProverData::new(verification_prover_data, verification_preprocessed_columns);\n\n    let mut verification_prover =\n        BatchStarkProver::new(config3).with_table_packing(verification_table_packing);\n    verification_prover.register_poseidon2_table(poseidon2_config);\n\n    // Prove the verification circuit\n    let verification_proof = verification_prover\n        .prove_all_tables(\u0026verification_traces, \u0026verification_circuit_prover_data)\n        .expect(\"Failed to prove verification circuit\");\n\n    // Verify the proof of the verification circuit\n    verification_prover\n        .verify_all_tables(\n            \u0026verification_proof,\n            verification_circuit_prover_data.common_data(),\n        )\n        .expect(\"Failed to verify proof of verification circuit\");\n}\n\nfn compute_fibonacci_classical(n: usize) -\u003e F {\n    if n == 0 {\n        return F::ZERO;\n    }\n    if n == 1 {\n        return F::ONE;\n    }\n\n    let mut a = F::ZERO;\n    let mut b = F::ONE;\n\n    for _i in 2..=n {\n        let next = a + b;\n        a = b;\n        b = next;\n    }\n\n    b\n}\n","traces":[{"line":1,"address":[6175904],"length":1,"stats":{"Line":1}},{"line":25,"address":[6165294,6164720,6165300],"length":1,"stats":{"Line":1}},{"line":26,"address":[6164878,6164757],"length":1,"stats":{"Line":2}},{"line":27,"address":[6165329,6164886,6164806,6164837],"length":1,"stats":{"Line":2}},{"line":28,"address":[6164929],"length":1,"stats":{"Line":1}},{"line":30,"address":[6165206,6165065],"length":1,"stats":{"Line":2}},{"line":31,"address":[6165084],"length":1,"stats":{"Line":1}},{"line":32,"address":[6165284,6165230,6165169,6165158],"length":1,"stats":{"Line":2}},{"line":33,"address":[6165253],"length":1,"stats":{"Line":1}},{"line":34,"address":[6165024,6165260,6165313],"length":1,"stats":{ ,"Plonky3-recursion","Plonky3-recursion","recursion","tests","fri.rs"],"content":"mod common;\n\nuse p3_baby_bear::default_babybear_poseidon2_16;\nuse p3_challenger::{CanObserve, CanSampleBits, FieldChallenger, GrindingChallenger};\nuse p3_circuit::CircuitBuilder;\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_commit::Pcs;\nuse p3_dft::Radix2DitParallel as Dft;\nuse p3_field::coset::TwoAdicMultiplicativeCoset;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_fri::create_test_fri_params;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_poseidon2_circuit_air::BabyBearD4Width16;\n// Recursive target graph pieces\nuse p3_recursion::pcs::fri::{\n    FriProofTargets, InputProofTargets, MerkleCapTargets, RecExtensionValMmcs, RecValMmcs,\n    Witness as RecWitness,\n};\nuse p3_recursion::public_inputs::{CommitmentOpening, FriVerifierInputs};\nuse p3_recursion::{Poseidon2Config, Recursive};\nuse rand::SeedableRng;\nuse rand::rngs::SmallRng;\n\nuse crate::common::baby_bear_params::*;\n\ntype RecVal = RecValMmcs\u003cF, 8, MyHash, MyCompress\u003e;\ntype RecExt = RecExtensionValMmcs\u003cF, Challenge, 8, RecVal\u003e;\n\n// Bring the circuit we're testing.\nuse p3_recursion::pcs::fri::verify_fri_circuit;\n\n/// Alias for FriProofTargets used for lens/value extraction and allocation\ntype FriTargets =\n    FriProofTargets\u003cF, Challenge, RecExt, InputProofTargets\u003cF, Challenge, RecVal\u003e, RecWitness\u003cF\u003e\u003e;\n\n/// Type alias for commitments with opening points structure\ntype CommitmentsWithPoints = Vec\u003c(\n    Challenge,\n    Vec\u003c(\n        TwoAdicMultiplicativeCoset\u003cF\u003e,\n        Vec\u003c(Challenge, Vec\u003cChallenge\u003e)\u003e,\n    )\u003e,\n)\u003e;\n\n/// Helper: build one group's evaluation matrices for a given seed and sizes.\nfn make_evals(\n    polynomial_log_sizes: \u0026[u8],\n    seed: u64,\n) -\u003e Vec\u003c(TwoAdicMultiplicativeCoset\u003cF\u003e, RowMajorMatrix\u003cF\u003e)\u003e {\n    let mut rng = SmallRng::seed_from_u64(seed);\n    polynomial_log_sizes\n        .iter()\n        .map(|\u0026deg_bits| {\n            let rows = 1usize \u003c\u003c deg_bits;\n            let domain = TwoAdicMultiplicativeCoset::new(F::GENERATOR, deg_bits as usize)\n                .expect(\"valid two-adic size\");\n\n            // Ensure width \u003e= 1 to avoid zero-width matrices for small degrees.\n            let width = core::cmp::max(1, (deg_bits as usize).saturating_sub(4));\n\n            (\n                domain,\n                RowMajorMatrix::\u003cF\u003e::rand_nonzero(\u0026mut rng, rows, width),\n            )\n        })\n        .collect()\n}\n\n/// Holds all the public inputs and challenges required for a recursive FRI verification circuit.\nstruct ProduceInputsResult {\n    /// FRI values, ordered to match the structure required by `FriProofTargets`.\n    fri_values: Vec\u003cChallenge\u003e,\n    /// The `alpha` challenge used for batching polynomial commitments.\n    alpha: Challenge,\n    /// The `beta` challenges, one for each FRI folding phase.\n    betas: Vec\u003cChallenge\u003e,\n    /// The query indices, represented as little-endian bits, for each query.\n    index_bits_per_query: Vec\u003cVec\u003cChallenge\u003e\u003e,\n    /// Commitments with opening points structure (per batch)\n    commitments_with_points: CommitmentsWithPoints,\n    /// The total number of FRI folding phases (rounds).\n    num_phases: usize,\n    /// The log base 2 of the size of the largest domain.\n    log_max_height: usize,\n    /// The FRI proof\n    fri_proof: \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::Proof,\n}\n\n/// Produce all public inputs for a recursive FRI verification circuit over **multiple input batches**.\n///\n/// `group_sizes` is a list of groups, each group is a list of log2 degrees.\nfn produce_inputs_multi(\n    pcs: \u0026MyPcs,\n    perm: \u0026Perm,\n    log_blowup: usize,\n    log_final_poly_len: usize,\n    // commit phase pow bits and query pow bits\n    pow_bits: (usize, usize),\n    group_sizes: \u0026[Vec\u003cu8\u003e],\n    seed_base: u64,\n) -\u003e ProduceInputsResult {\n    // Build per-group evals and commit\n    let mut groups_evals = Vec::new();\n    for (i, sizes) in group_sizes.iter().enumerate() {\n        groups_evals.push(make_evals(sizes, seed_base + i as u64));\n    }\n\n    // Flatten domain sizes (base log sizes) for public inputs\n    let mut domains_log_sizes = Vec::new();\n    for sizes in group_sizes {\n        domains_log_sizes.extend(sizes.iter().map(|\u0026b| b as usize));\n    }\n    let val_sizes: Vec\u003cF\u003e = domains_log_sizes\n        .iter()\n        .map(|\u0026b| F::from_u8(b as u8))\n        .collect();\n\n    // --- Prover path ---\n    let mut p_challenger = Challenger::new(perm.clone());\n    p_challenger.observe_slice(\u0026val_sizes);\n\n    // Commit each group and observe all commitments before sampling zeta\n    let mut commitments_and_data = Vec::new();\n    for evals in \u0026groups_evals {\n        let (commitment, prover_data) =\n            \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::commit(pcs, evals.clone());\n        p_challenger.observe(commitment.clone());\n        commitments_and_data.push((commitment, prover_data));\n    }\n\n    // Single zeta for all matrices across all groups\n    let zeta: Challenge = p_challenger.sample_algebra_element();\n\n    // Build open request: one (\u0026ProverData, points_per_matrix) per group\n    let mut open_data = Vec::new();\n    for (i, _evals) in groups_evals.iter().enumerate() {\n        let mat_count = groups_evals[i].len();\n        open_data.push((\u0026commitments_and_data[i].1, vec![vec![zeta]; mat_count]));\n    }\n\n    // Open and produce FRI proof\n    let (opened_values, fri_proof) =\n        \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::open(pcs, open_data, \u0026mut p_challenger);\n\n    // --- Verifier transcript replay (to derive the public inputs) ---\n    let mut v_challenger = Challenger::new(perm.clone());\n    v_challenger.observe_slice(\u0026val_sizes);\n    for (commitment, _) in \u0026commitments_and_data {\n        v_challenger.observe(commitment.clone());\n    }\n    let _zeta_v: Challenge = v_challenger.sample_algebra_element();\n\n    // Flatten opened values in the same order we passed to `open`\n    // Shape: OpenedValues -\u003e groups -\u003e matrices -\u003e columns\n    let point_values_flat: Vec\u003cVec\u003cChallenge\u003e\u003e =\n        opened_values.into_iter().flatten().flatten().collect();\n\n    // Extract proof pieces\n    let p3_fri::FriProof {\n        commit_phase_commits,\n        ref query_proofs,\n        final_poly,\n        query_pow_witness,\n        commit_pow_witnesses,\n    } = fri_proof.clone();\n\n    // Observe all opened evaluation values (same order)\n    for values in \u0026point_values_flat {\n        for \u0026opening in values {\n            v_challenger.observe_algebra_element(opening);\n        }\n    }\n\n    // α (batch combiner)\n    let alpha: Challenge = v_challenger.sample_algebra_element();\n\n    let (commit_pow_bits, query_pow_bits) = pow_bits;\n\n    // β_i per phase: observe commitment, then sample β\n    let mut betas: Vec\u003cChallenge\u003e = Vec::with_capacity(commit_phase_commits.len());\n    for (c, w) in commit_phase_commits.iter().zip(commit_pow_witnesses.iter()) {\n        v_challenger.observe(c.clone());\n        assert!(v_challenger.check_witness(commit_pow_bits, *w));\n        betas.push(v_challenger.sample_algebra_element());\n    }\n\n    // Final poly coeffs (constant here)\n    for \u0026c in \u0026final_poly {\n        v_challenger.observe_algebra_element(c);\n    }\n\n    // Bind the variable-arity schedule into the transcript before query grinding,\n    // matching the native FRI verifier in Plonky3.\n    if let Some(first_qp) = query_proofs.first() {\n        for step in \u0026first_qp.commit_phase_openings {\n            v_challenger.observe(F::from_usize(step.log_arity as usize));\n        }\n    }\n\n    // PoW check\n    assert!(v_challenger.check_witness(query_pow_bits, query_pow_witness));\n\n    // Query indices\n    let num_phases = commit_phase_commits.len();\n    let log_max_height = num_phases + log_blowup + log_final_poly_len;\n    let num_queries = query_proofs.len();\n    let mut indices: Vec\u003cusize\u003e = Vec::with_capacity(num_queries);\n    for _ in 0..num_queries {\n        indices.push(v_challenger.sample_bits(log_max_height));\n    }\n\n    // Index bits per query (LE)\n    let mut index_bits_per_query: Vec\u003cVec\u003cChallenge\u003e\u003e = Vec::with_capacity(num_queries);\n    for \u0026index in \u0026indices {\n        let mut bits_one = Vec::with_capacity(log_max_height);\n        for k in 0..log_max_height {\n            bits_one.push(if (index \u003e\u003e k) \u0026 1 == 1 {\n                Challenge::ONE\n            } else {\n                Challenge::ZERO\n            });\n        }\n        index_bits_per_query.push(bits_one);\n    }\n\n    // Build commitments_with_points structure\n    // For each batch: (commitment_placeholder, Vec\u003c(domain, Vec\u003c(z, [f(z)])\u003e)\u003e)\n    let mut commitments_with_points = Vec::new();\n    let mut pv_idx = 0;\n    for sizes in group_sizes.iter() {\n        let mut mats_data = Vec::new();\n        for \u0026log_size in sizes {\n            let domain = TwoAdicMultiplicativeCoset::new(F::GENERATOR, log_size as usize)\n                .expect(\"valid domain\");\n            let points_and_values = vec![(zeta, point_values_flat[pv_idx].clone())];\n            mats_data.push((domain, points_and_values));\n            pv_idx += 1;\n        }\n        // Use a placeholder value for the commitment (not used in arithmetic verification)\n        let commit_placeholder = Challenge::ZERO;\n        commitments_with_points.push((commit_placeholder, mats_data));\n    }\n\n    // —— FriProofTargets values ——\n\n    let fri_values: Vec\u003cChallenge\u003e = FriTargets::get_values(\u0026p3_fri::FriProof {\n        commit_phase_commits,\n        query_proofs: query_proofs.clone(),\n        final_poly,\n        query_pow_witness,\n        commit_pow_witnesses,\n    });\n\n    ProduceInputsResult {\n        fri_values,\n        alpha,\n        betas,\n        index_bits_per_query,\n        commitments_with_points,\n        num_phases,\n        log_max_height,\n        fri_proof,\n    }\n}\n\n/// Linearize public inputs in the exact order allocated by the circuit builder.\nfn pack_inputs(\n    fri_vals: Vec\u003cChallenge\u003e,\n    alpha: Challenge,\n    betas: Vec\u003cChallenge\u003e,\n    index_bits_all_queries: Vec\u003cVec\u003cChallenge\u003e\u003e,\n    commitments_with_points: CommitmentsWithPoints,\n) -\u003e Vec\u003cChallenge\u003e {\n    let commitment_openings = commitments_with_points\n        .into_iter()\n        .map(|(commitment, mats)| {\n            let mut opened_points = Vec::new();\n            for (_domain, points_and_values) in mats {\n                for (z, fz) in points_and_values {\n                    opened_points.push((z, fz));\n                }\n            }\n            CommitmentOpening {\n                commitment,\n                opened_points,\n            }\n        })\n        .collect();\n\n    FriVerifierInputs {\n        fri_proof_values: fri_vals,\n        alpha,\n        betas,\n        query_index_bits: index_bits_all_queries,\n        commitment_openings,\n    }\n    .build()\n}\n\n/// Holds all the FRI parameters and group sizes to generate test inputs.\nstruct FriSetup {\n    pcs: MyPcs,\n    perm: Perm,\n    log_blowup: usize,\n    log_final_poly_len: usize,\n    query_pow_bits: usize,\n    commit_pow_bits: usize,\n    group_sizes: Vec\u003cVec\u003cu8\u003e\u003e,\n}\n\nimpl FriSetup {\n    const fn new(\n        pcs: MyPcs,\n        perm: Perm,\n        log_blowup: usize,\n        log_final_poly_len: usize,\n        query_pow_bits: usize,\n        commit_pow_bits: usize,\n        group_sizes: Vec\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            pcs,\n            perm,\n            log_blowup,\n            log_final_poly_len,\n            query_pow_bits,\n            commit_pow_bits,\n            group_sizes,\n        }\n    }\n}\n\nfn generate_setup(log_final_poly_len: usize, group_sizes: Vec\u003cVec\u003cu8\u003e\u003e) -\u003e FriSetup {\n    // Common setup\n    let perm = default_babybear_poseidon2_16();\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let dft = Dft::\u003cF\u003e::default();\n\n    let fri_params = create_test_fri_params(challenge_mmcs, log_final_poly_len);\n    let log_blowup = fri_params.log_blowup;\n    let log_final_poly_len = fri_params.log_final_poly_len;\n    let query_pow_bits = fri_params.query_proof_of_work_bits;\n    let commit_pow_bits = fri_params.commit_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n\n    FriSetup::new(\n        pcs,\n        perm,\n        log_blowup,\n        log_final_poly_len,\n        query_pow_bits,\n        commit_pow_bits,\n        group_sizes,\n    )\n}\n\nfn run_fri_test(setup: FriSetup, build_only: bool) {\n    let FriSetup {\n        pcs,\n        perm,\n        log_blowup,\n        log_final_poly_len,\n        query_pow_bits,\n        commit_pow_bits,\n        group_sizes,\n    } = setup;\n\n    // Produce two proofs with different inputs (same shape), to reuse one circuit\n    let result_1 = produce_inputs_multi(\n        \u0026pcs,\n        \u0026perm,\n        log_blowup,\n        log_final_poly_len,\n        (commit_pow_bits, query_pow_bits),\n        \u0026group_sizes,\n        /*seed_base=*/ 0,\n    );\n\n    let result_2 = produce_inputs_multi(\n        \u0026pcs,\n        \u0026perm,\n        log_blowup,\n        log_final_poly_len,\n        (commit_pow_bits, query_pow_bits),\n        \u0026group_sizes,\n        /*seed_base=*/ 1,\n    );\n\n    // Shape checks (must match so we can reuse one circuit)\n    assert_eq!(result_1.num_phases, result_2.num_phases);\n    assert_eq!(result_1.log_max_height, result_2.log_max_height);\n\n    let num_phases = result_1.num_phases;\n    let log_max_height = result_1.log_max_height;\n    let expected_final_poly_len = 1 \u003c\u003c log_final_poly_len;\n\n    // ——— Build circuit once (using first proof's shape) ———\n    let mut builder = CircuitBuilder::\u003cChallenge\u003e::new();\n\n    // 1) Allocate FriProofTargets using instance 1\n    let fri_targets = FriTargets::new(\u0026mut builder, \u0026result_1.fri_proof);\n\n    // Verify the final polynomial has the expected length\n    assert_eq!(\n        fri_targets.final_poly.len(),\n        expected_final_poly_len,\n        \"Circuit final polynomial should have {expected_final_poly_len} coefficients\"\n    );\n\n    // 2) Public inputs for α, βs, index bits\n    let alpha_t = builder.public_input();\n    let betas_t: Vec\u003c_\u003e = (0..num_phases).map(|_| builder.public_input()).collect();\n\n    let num_queries = result_1.index_bits_per_query.len();\n    let index_bits_t_per_query: Vec\u003cVec\u003c_\u003e\u003e = (0..num_queries)\n        .map(|_| {\n            (0..log_max_height)\n                .map(|_| builder.public_input())\n                .collect()\n        })\n        .collect();\n\n    builder.push_scope(\"commitments_with_opening_points\");\n\n    // 3) Build commitments_with_opening_points targets structure\n    // For each batch: allocate commitment target + (domain, Vec\u003c(z_target, [fz_targets])\u003e)\n    let mut commitments_with_opening_points_targets = Vec::new();\n    for (_commit_val, mats_data) in \u0026result_1.commitments_with_points {\n        // Allocate commitment target (placeholder, not used in arithmetic verification)\n        let commit_t = builder.public_input();\n\n        let mut mats_targets = Vec::new();\n        for (domain, points_and_values) in mats_data {\n            let mut pv_targets = Vec::new();\n            for (_z, fz) in points_and_values {\n                let z_t = builder.public_input();\n                let fz_t: Vec\u003c_\u003e = (0..fz.len()).map(|_| builder.public_input()).collect();\n                pv_targets.push((z_t, fz_t));\n            }\n            mats_targets.push((*domain, pv_targets));\n        }\n        commitments_with_opening_points_targets.push((commit_t, mats_targets));\n    }\n    builder.pop_scope();\n\n    // 4) Wire the arithmetic-only FRI verifier (MMCS verification disabled for this test)\n    let _mmcs_op_ids =\n        verify_fri_circuit::\u003cF, Challenge, RecExt, RecVal, RecWitness\u003cF\u003e, p3_recursion::Target\u003e(\n            \u0026mut builder,\n            \u0026fri_targets,\n            alpha_t,\n            \u0026betas_t,\n            \u0026index_bits_t_per_query,\n            \u0026commitments_with_opening_points_targets,\n            log_blowup,\n            None, // MMCS verification disabled\n        )\n        .unwrap();\n\n    builder.dump_allocation_log();\n    let circuit = builder.build().unwrap();\n\n    if build_only {\n        return;\n    }\n\n    // ---- Run instance 1 ----\n    let pub_inputs1 = pack_inputs(\n        result_1.fri_values,\n        result_1.alpha,\n        result_1.betas,\n        result_1.index_bits_per_query.clone(),\n        result_1.commitments_with_points,\n    );\n    let mut runner1 = circuit.clone().runner();\n    runner1.set_public_inputs(\u0026pub_inputs1).unwrap();\n    runner1.run().unwrap();\n\n    // ---- Run instance 2 ----\n    let pub_inputs2 = pack_inputs(\n        result_2.fri_values,\n        result_2.alpha,\n        result_2.betas,\n        result_2.index_bits_per_query.clone(),\n        result_2.commitments_with_points,\n    );\n    let mut runner2 = circuit.runner();\n    runner2.set_public_inputs(\u0026pub_inputs2).unwrap();\n    runner2.run().unwrap();\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_0_final_poly() {\n    // Three \"rounds\"/batches of inputs, different shapes. Include a degree-0 (height=1)\n    // matrix so the `log_height == log_blowup` reduced-opening constraint is exercised.\n    //   [0, 5, 8, 8, 10], [8, 11], [4, 5, 8]\n    let groups = vec![vec![0u8, 5, 8, 8, 10], vec![8u8, 11], vec![4u8, 5, 8]];\n\n    let setup = generate_setup(0, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_1_final_poly() {\n    // Use smaller matrices to ensure we actually get a higher-degree final polynomial\n    // For a final polynomial of degree 1, we need `log_max_height` small enough\n    let groups = vec![vec![3u8, 4], vec![5u8]];\n\n    let setup = generate_setup(1, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_degree_3_final_poly() {\n    // Small matrices to get higher-degree final polynomial\n    let groups = vec![vec![4u8], vec![5u8]];\n\n    let setup = generate_setup(2, groups);\n\n    run_fri_test(setup, false);\n}\n\n#[test]\nfn test_circuit_fri_verifier_scoped_builder() {\n    let groups = vec![vec![0u8, 5, 8, 8, 10], vec![8u8, 11], vec![4u8, 5, 8]];\n    let setup = generate_setup(0, groups);\n    run_fri_test(setup, true);\n}\n\n// ============================================================================\n// E2E test with full MMCS verification\n// ============================================================================\n\n/// Run FRI test with full MMCS verification.\nfn run_fri_test_with_mmcs(setup: FriSetup) {\n    let FriSetup {\n        pcs,\n        perm,\n        log_blowup,\n        log_final_poly_len,\n        query_pow_bits,\n        commit_pow_bits,\n        group_sizes,\n    } = setup;\n\n    // Produce a proof\n    let result = produce_inputs_multi(\n        \u0026pcs,\n        \u0026perm,\n        log_blowup,\n        log_final_poly_len,\n        (commit_pow_bits, query_pow_bits),\n        \u0026group_sizes,\n        /*seed_base=*/ 42,\n    );\n\n    let num_phases = result.num_phases;\n    let log_max_height = result.log_max_height;\n    let num_queries = result.index_bits_per_query.len();\n\n    // ——— Build circuit with MMCS verification enabled ———\n    let mut builder = CircuitBuilder::\u003cChallenge\u003e::new();\n\n    // Enable Poseidon2 permutation for MMCS verification\n    let perm_for_circuit = default_babybear_poseidon2_16();\n    builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD4Width16\u003e,\n        perm_for_circuit,\n    );\n\n    // 1) Allocate FriProofTargets\n    let fri_targets = FriTargets::new(\u0026mut builder, \u0026result.fri_proof);\n\n    // 2) Public inputs for α, βs, index bits\n    let alpha_t = builder.public_input();\n    let betas_t: Vec\u003c_\u003e = (0..num_phases).map(|_| builder.public_input()).collect();\n\n    let index_bits_t_per_query: Vec\u003cVec\u003c_\u003e\u003e = (0..num_queries)\n        .map(|_| {\n            (0..log_max_height)\n                .map(|_| builder.public_input())\n                .collect()\n        })\n        .collect();\n\n    // 3) Build commitments_with_opening_points targets structure with MerkleCapTargets\n    // Extract actual commitments from the prover transcript\n    let mut v_challenger = Challenger::new(perm);\n    let val_sizes: Vec\u003cF\u003e = group_sizes\n        .iter()\n        .flat_map(|sizes| sizes.iter().map(|\u0026b| F::from_u8(b)))\n        .collect();\n    v_challenger.observe_slice(\u0026val_sizes);\n\n    // Rebuild commitments for targets and values\n    let mut actual_commitments = Vec::new();\n\n    // We need to extract the commitments from the PCS - for this test, we'll\n    // recreate the evaluation matrices and re-commit to get the actual values\n    let mut groups_evals = Vec::new();\n    for (i, sizes) in group_sizes.iter().enumerate() {\n        groups_evals.push(make_evals(sizes, 42 + i as u64));\n    }\n\n    for evals in \u0026groups_evals {\n        let (commitment, _prover_data) =\n            \u003cMyPcs as Pcs\u003cChallenge, Challenger\u003e\u003e::commit(\u0026pcs, evals.clone());\n        v_challenger.observe(commitment.clone());\n        actual_commitments.push(commitment);\n    }\n\n    let mut commitments_with_opening_points_targets = Vec::new();\n\n    for (group_idx, (_commit_placeholder, mats_data)) in\n        result.commitments_with_points.iter().enumerate()\n    {\n        // Allocate MerkleCapTargets for the commitment using Recursive::new\n        let commit_hash_targets = \u003cMerkleCapTargets\u003cF, DIGEST_ELEMS\u003e as Recursive\u003cChallenge\u003e\u003e::new(\n            \u0026mut builder,\n            \u0026actual_commitments[group_idx],\n        );\n\n        let mut mats_targets = Vec::new();\n        for (domain, points_and_values) in mats_data {\n            let mut pv_targets = Vec::new();\n            for (_z, fz) in points_and_values {\n                let z_t = builder.public_input();\n                let fz_t: Vec\u003c_\u003e = (0..fz.len()).map(|_| builder.public_input()).collect();\n                pv_targets.push((z_t, fz_t));\n            }\n            mats_targets.push((*domain, pv_targets));\n        }\n\n        commitments_with_opening_points_targets.push((commit_hash_targets, mats_targets));\n    }\n\n    // 4) Wire the FRI verifier with MMCS verification enabled\n    let mmcs_op_ids = verify_fri_circuit::\u003c\n        F,\n        Challenge,\n        RecExt,\n        RecVal,\n        RecWitness\u003cF\u003e,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n    \u003e(\n        \u0026mut builder,\n        \u0026fri_targets,\n        alpha_t,\n        \u0026betas_t,\n        \u0026index_bits_t_per_query,\n        \u0026commitments_with_opening_points_targets,\n        log_blowup,\n        Some(Poseidon2Config::BabyBearD4Width16),\n    )\n    .unwrap();\n\n    println!(\n        \"FRI circuit with MMCS: {} MMCS operations requiring private data\",\n        mmcs_op_ids.len()\n    );\n\n    // Build the circuit\n    let circuit = builder.build().unwrap();\n\n    // ---- Pack public inputs in allocation order ----\n    let mut packed_inputs: Vec\u003cChallenge\u003e = Vec::new();\n\n    // 1. FRI proof values (allocated by FriTargets::new - lifted for batch openings)\n    packed_inputs.extend(\u0026result.fri_values);\n\n    // 2. Alpha\n    packed_inputs.push(result.alpha);\n\n    // 3. Betas\n    packed_inputs.extend(\u0026result.betas);\n\n    // 4. Index bits per query\n    for bits in \u0026result.index_bits_per_query {\n        packed_inputs.extend(bits);\n    }\n\n    // 5. Commitments with opening points\n    // MerkleCapTargets uses lifted representation (one target per base field value)\n    for (group_idx, (_commit_placeholder, mats_data)) in\n        result.commitments_with_points.iter().enumerate()\n    {\n        // Commitment cap entries as lifted extension field values\n        for entry in actual_commitments[group_idx].roots() {\n            for \u0026c in entry {\n                packed_inputs.push(Challenge::from(c));\n            }\n        }\n\n        // Then (z, fz) pairs for each matrix\n        for (_domain, points_and_values) in mats_data {\n            for (z, fz) in points_and_values {\n                packed_inputs.push(*z);\n                packed_inputs.extend(fz);\n            }\n        }\n    }\n\n    let mut runner = circuit.runner();\n    runner.set_public_inputs(\u0026packed_inputs).unwrap();\n\n    println!(\n        \"FRI circuit with MMCS: {} MMCS operations (input batch + commit-phase)\",\n        mmcs_op_ids.len()\n    );\n\n    // Set MMCS private data from the FRI proof\n    // This sets siblings for both input batch MMCS and commit-phase MMCS\n    let log_max_height = result.log_max_height;\n\n    let mut op_idx = 0;\n    for query_proof in \u0026result.fri_proof.query_proofs {\n        // Input batch MMCS proofs\n        for batch_opening in \u0026query_proof.input_proof {\n            let siblings: Vec\u003c[Challenge; 2]\u003e = batch_opening\n                .opening_proof\n                .iter()\n                .map(|digest| {\n                    let ext_elements: Vec\u003cChallenge\u003e = digest\n                        .chunks(4)\n                        .map(|chunk| {\n                            Challenge::from_basis_coefficients_slice(chunk)\n                                .expect(\"chunk size should match extension degree\")\n                        })\n                        .collect();\n                    [ext_elements[0], ext_elements[1]]\n                })\n                .collect();\n            for sibling in siblings {\n                runner\n                    .set_private_data(\n                        mmcs_op_ids[op_idx],\n                        p3_circuit::NonPrimitiveOpPrivateData::Poseidon2Perm(\n                            p3_circuit::ops::Poseidon2PermPrivateData { sibling },\n                        ),\n                    )\n                    .expect(\"Failed to set input batch MMCS private data\");\n                op_idx += 1;\n            }\n        }\n\n        // Commit-phase MMCS proofs\n        for (phase_idx, phase_opening) in query_proof.commit_phase_openings.iter().enumerate() {\n            let log_folded_height = log_max_height.saturating_sub(phase_idx + 1);\n\n            // Only set data if there's a tree to verify (height \u003e 0)\n            if log_folded_height \u003e 0 {\n                let siblings: Vec\u003c[Challenge; 2]\u003e = phase_opening\n                    .opening_proof\n                    .iter()\n                    .take(log_folded_height)\n                    .map(|digest| {\n                        let ext_elements: Vec\u003cChallenge\u003e = digest\n _bits = fri_params.query_proof_of_work_bits;\n    let pcs = MyPcs::new(dft, val_mmcs, fri_params);\n    let challenger = Challenger::new(perm.clone());\n\n    let config = MyConfig::new(pcs, challenger);\n    let pis = vec![];\n\n    // Create AIR and generate valid trace\n    let air: MulAir = MulAir { degree: 2, rows: n };\n    let (trace, _) = air.random_valid_trace(true);\n\n    // Setup preprocessed data\n    let (preprocessed_prover_data, preprocessed_vk) =\n        setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(trace.height())).unzip();\n    // Generate and verify proof\n    let proof = prove_with_preprocessed(\n        \u0026config,\n        \u0026air,\n        trace,\n        \u0026pis,\n        preprocessed_prover_data.as_ref(),\n    );\n    assert!(\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, preprocessed_vk.as_ref()).is_ok()\n    );\n\n    let mut circuit_builder = CircuitBuilder::new();\n    circuit_builder.enable_poseidon2_perm::\u003cBabyBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, BabyBearD4Width16\u003e,\n        perm,\n    );\n\n    // Allocate all targets\n    let verifier_inputs = StarkVerifierInputsBuilder::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InnerFri,\n    \u003e::allocate(\n        \u0026mut circuit_builder,\n        \u0026proof,\n        preprocessed_vk.as_ref().map(|vk| \u0026vk.commitment),\n        pis.len(),\n    );\n\n    // Add the verification circuit to the builder\n    verify_p3_uni_proof_circuit::\u003c_, _, _, _, _, WIDTH, RATE\u003e(\n        \u0026config,\n        \u0026air,\n        \u0026mut circuit_builder,\n        \u0026verifier_inputs.proof_targets,\n        \u0026verifier_inputs.air_public_targets,\n        \u0026verifier_inputs.preprocessed_commit,\n        \u0026fri_verifier_params,\n        Poseidon2Config::BabyBearD4Width16,\n    )?;\n\n    // Build the circuit\n    let circuit = circu
