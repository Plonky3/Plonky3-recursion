s","constant.rs"],"content":"use alloc::vec::Vec;\n\nuse crate::CircuitError;\nuse crate::op::Op;\nuse crate::types::WitnessId;\n\n/// Constant values table.\n///\n/// Stores all compile-time known constant values used in the circuit.\n/// Each constant binds to a specific witness ID.\n/// Both prover and verifier know these values in advance.\n#[derive(Debug, Clone)]\npub struct ConstTrace\u003cF\u003e {\n    /// Witness IDs that each constant binds to.\n    ///\n    /// Maps each constant to its location in the witness table.\n    pub index: Vec\u003cWitnessId\u003e,\n    /// Constant field element values.\n    pub values: Vec\u003cF\u003e,\n}\n\n/// Builder for generating constant traces.\npub struct ConstTraceBuilder\u003c'a, F\u003e {\n    primitive_ops: \u0026'a [Op\u003cF\u003e],\n}\n\nimpl\u003c'a, F: Clone\u003e ConstTraceBuilder\u003c'a, F\u003e {\n    /// Creates a new constant trace builder.\n    pub const fn new(primitive_ops: \u0026'a [Op\u003cF\u003e]) -\u003e Self {\n        Self { primitive_ops }\n    }\n\n    /// Builds the constant trace from circuit operations.\n    pub fn build(self) -\u003e Result\u003cConstTrace\u003cF\u003e, CircuitError\u003e {\n        let mut index = Vec::new();\n        let mut values = Vec::new();\n\n        for prim in self.primitive_ops {\n            if let Op::Const { out, val } = prim {\n                index.push(*out);\n                values.push(val.clone());\n            }\n        }\n\n        Ok(ConstTrace { index, values })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_single_constant() {\n        // Create a single constant operation that loads a value into witness\n        let val = F::from_u64(42);\n        let out = WitnessId(0);\n\n        let ops = vec![Op::Const { out, val }];\n\n        // Build the trace using the builder pattern\n        let builder = ConstTraceBuilder::new(\u0026ops);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace contains exactly one constant\n        assert_eq!(trace.index.len(), 1, \"Should have one constant operation\");\n        assert_eq!(trace.values.len(), 1, \"Should have one constant value\");\n\n        // Verify the constant is correctly recorded\n        assert_eq!(trace.index[0], out);\n        assert_eq!(trace.values[0], val);\n    }\n\n    #[test]\n    fn test_multiple_constants() {\n        // Create multiple constant operations with different values\n        let val1 = F::from_u64(10);\n        let out1 = WitnessId(0);\n\n        let val2 = F::from_u64(20);\n        let out2 = WitnessId(1);\n\n        let val3 = F::from_u64(30);\n        let out3 = WitnessId(2);\n\n        let ops = vec![\n            Op::Const {\n                out: out1,\n                val: val1,\n            },\n            Op::Const {\n                out: out2,\n                val: val2,\n            },\n            Op::Const {\n                out: out3,\n                val: val3,\n            },\n        ];\n\n        // Build the trace\n        let builder = ConstTraceBuilder::new(\u0026ops);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify we have exactly three constants\n        assert_eq!(\n            trace.index.len(),\n            3,\n            \"Should have three constant operations\"\n        );\n        assert_eq!(trace.values.len(), 3, \"Should have three constant values\");\n\n        // Verify first constant\n        assert_eq!(trace.index[0], out1);\n        assert_eq!(trace.values[0], val1);\n\n        // Verify second constant\n        assert_eq!(trace.index[1], out2);\n        assert_eq!(trace.values[1], val2);\n\n        // Verify third constant\n        assert_eq!(trace.index[2], out3);\n        assert_eq!(trace.values[2], val3);\n    }\n\n    #[test]\n    fn test_empty_operations() {\n        // Provide an empty operations list\n        let ops: Vec\u003cOp\u003cF\u003e\u003e = vec![];\n\n        // Build the trace\n        let builder = ConstTraceBuilder::new(\u0026ops);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace is empty\n        assert_eq!(trace.index.len(), 0, \"Should have no constants\");\n        assert_eq!(trace.values.len(), 0, \"Should have no values\");\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":24}},{"line":34,"address":[2653748,2653088,2653742],"length":1,"stats":{"Line":25}},{"line":35,"address":[],"length":0,"stats":{"Line":23}},{"line":36,"address":[4861413],"length":1,"stats":{"Line":24}},{"line":38,"address":[],"length":0,"stats":{"Line":49}},{"line":39,"address":[2653356,2653649],"length":1,"stats":{"Line":48}},{"line":40,"address":[1759445],"length":1,"stats":{"Line":25}},{"line":41,"address":[2653710],"length":1,"stats":{"Line":25}},{"line":45,"address":[1759175],"length":1,"stats":{"Line":24}}],"covered":9,"coverable":9},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","tables","mod.rs"],"content":"//! Execution trace tables for zkVM circuit operations.\n\nuse alloc::boxed::Box;\nuse alloc::string::String;\nuse alloc::vec::Vec;\nuse core::any::Any;\nuse core::fmt;\n\nuse hashbrown::HashMap;\n\nuse crate::CircuitError;\nuse crate::op::{NonPrimitiveOpType, OpStateMap};\nuse crate::types::WitnessId;\n\nmod add;\nmod constant;\nmod mul;\nmod public;\nmod runner;\nmod witness;\n\npub use add::AddTrace;\npub use constant::ConstTrace;\npub use mul::MulTrace;\npub use public::PublicTrace;\npub use runner::CircuitRunner;\npub use witness::WitnessTrace;\n\n/// Trait implemented by all non-primitive operation traces.\npub trait NonPrimitiveTrace\u003cF\u003e: Send + Sync {\n    /// Operation type for this non-primitive trace.\n    fn op_type(\u0026self) -\u003e NonPrimitiveOpType;\n    /// Number of rows produced by this trace.\n    fn rows(\u0026self) -\u003e usize;\n    /// Type-erased access for downcasting.\n    fn as_any(\u0026self) -\u003e \u0026dyn Any;\n    /// Clone the trace into a boxed trait object.\n    fn boxed_clone(\u0026self) -\u003e Box\u003cdyn NonPrimitiveTrace\u003cF\u003e\u003e;\n}\n\n/// Function pointer for constructing a non-primitive trace from runner state.\n///\n/// The trace generator receives operation execution state (recorded row data, chaining state, etc.).\npub type TraceGeneratorFn\u003cF\u003e =\n    fn(op_states: \u0026OpStateMap) -\u003e Result\u003cOption\u003cBox\u003cdyn NonPrimitiveTrace\u003cF\u003e\u003e\u003e, CircuitError\u003e;\n\n/// Execution traces for all tables.\n///\n/// This structure holds the complete execution trace of a circuit,\n/// containing all the data needed to generate proofs.\npub struct Traces\u003cF\u003e {\n    /// Central witness table (bus) storing all intermediate values.\n    pub witness_trace: WitnessTrace\u003cF\u003e,\n    /// Constant table for compile-time known values.\n    pub const_trace: ConstTrace\u003cF\u003e,\n    /// Public input table for externally provided values.\n    pub public_trace: PublicTrace\u003cF\u003e,\n    /// Addition operation table.\n    pub add_trace: AddTrace\u003cF\u003e,\n    /// Multiplication operation table.\n    pub mul_trace: MulTrace\u003cF\u003e,\n    /// Dynamically registered non-primitive traces indexed by operation type.\n    pub non_primitive_traces: HashMap\u003cNonPrimitiveOpType, Box\u003cdyn NonPrimitiveTrace\u003cF\u003e\u003e\u003e,\n    /// Tag to witness index mapping for probing values by name.\n    pub tag_to_witness: HashMap\u003cString, WitnessId\u003e,\n}\n\nimpl\u003cF\u003e Traces\u003cF\u003e {\n    /// Fetch a non-primitive trace by identifier and downcast to a concrete type.\n    pub fn non_primitive_trace\u003cT\u003e(\u0026self, op_type: NonPrimitiveOpType) -\u003e Option\u003c\u0026T\u003e\n    where\n        T: NonPrimitiveTrace\u003cF\u003e + 'static,\n    {\n        self.non_primitive_traces\n            .get(\u0026op_type)\n            .and_then(|trace| trace.as_any().downcast_ref::\u003cT\u003e())\n    }\n\n    /// Probes the value of a tagged wire.\n    ///\n    /// Returns `None` if the tag was not registered during circuit construction.\n    ///\n    /// # Example\n    /// ```ignore\n    /// let value = traces.probe(\"my-tag\").expect(\"tag should exist\");\n    /// ```\n    pub fn probe(\u0026self, tag: \u0026str) -\u003e Option\u003c\u0026F\u003e {\n        let witness_id = self.tag_to_witness.get(tag)?;\n        self.witness_trace.get_value(*witness_id)\n    }\n}\n\nimpl\u003cF: Clone\u003e Clone for Traces\u003cF\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            witness_trace: self.witness_trace.clone(),\n            const_trace: self.const_trace.clone(),\n            public_trace: self.public_trace.clone(),\n            add_trace: self.add_trace.clone(),\n            mul_trace: self.mul_trace.clone(),\n            non_primitive_traces: self\n                .non_primitive_traces\n                .iter()\n                .map(|(\u0026op_type, trace)| (op_type, trace.boxed_clone()))\n                .collect(),\n            tag_to_witness: self.tag_to_witness.clone(),\n        }\n    }\n}\n\nimpl\u003cF\u003e fmt::Debug for Traces\u003cF\u003e\nwhere\n    WitnessTrace\u003cF\u003e: fmt::Debug,\n    ConstTrace\u003cF\u003e: fmt::Debug,\n    PublicTrace\u003cF\u003e: fmt::Debug,\n    AddTrace\u003cF\u003e: fmt::Debug,\n    MulTrace\u003cF\u003e: fmt::Debug,\n{\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let extra_summary: Vec\u003c_\u003e = self\n            .non_primitive_traces\n            .iter()\n            .map(|(\u0026op_type, trace)| (op_type, trace.rows()))\n            .collect();\n        f.debug_struct(\"Traces\")\n            .field(\"witness_trace\", \u0026self.witness_trace)\n            .field(\"const_trace\", \u0026self.const_trace)\n            .field(\"public_trace\", \u0026self.public_trace)\n            .field(\"add_trace\", \u0026self.add_trace)\n            .field(\"mul_trace\", \u0026self.mul_trace)\n            .field(\"non_primitive_traces\", \u0026extra_summary)\n            .finish()\n    }\n}\n\nimpl\u003cF: alloc::fmt::Debug\u003e Traces\u003cF\u003e {\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn dump_primitive_traces_log(\u0026self) {\n        #[cfg(debug_assertions)]\n        {\n            tracing::debug!(\"\\n=== WITNESS TRACE ===\");\n            for (i, (idx, val)) in self\n                .witness_trace\n                .index\n                .iter()\n                .zip(self.witness_trace.values().iter())\n                .enumerate()\n            {\n                tracing::debug!(\"Row {i}: WitnessId({idx}) = {val:?}\");\n            }\n\n            tracing::debug!(\"\\n=== CONST TRACE ===\");\n            for (i, (idx, val)) in self\n                .const_trace\n                .index\n                .iter()\n                .zip(self.const_trace.values.iter())\n                .enumerate()\n            {\n                tracing::debug!(\"Row {i}: WitnessId({idx}) = {val:?}\");\n            }\n\n            tracing::debug!(\"\\n=== PUBLIC TRACE ===\");\n            for (i, (idx, val)) in self\n                .public_trace\n                .index\n                .iter()\n                .zip(self.public_trace.values.iter())\n                .enumerate()\n            {\n                tracing::debug!(\"Row {i}: WitnessId({idx}) = {val:?}\");\n            }\n\n            tracing::debug!(\"\\n=== MUL TRACE ===\");\n            for i in 0..self.mul_trace.lhs_values.len() {\n                tracing::debug!(\n                    \"Row {}: WitnessId({}) * WitnessId({}) -\u003e WitnessId({}) | {:?} * {:?} -\u003e {:?}\",\n                    i,\n                    self.mul_trace.lhs_index[i],\n                    self.mul_trace.rhs_index[i],\n                    self.mul_trace.result_index[i],\n                    self.mul_trace.lhs_values[i],\n                    self.mul_trace.rhs_values[i],\n                    self.mul_trace.result_values[i]\n                );\n            }\n\n            tracing::debug!(\"\\n=== ADD TRACE ===\");\n            for i in 0..self.add_trace.lhs_values.len() {\n                tracing::debug!(\n                    \"Row {}: WitnessId({}) + WitnessId({}) -\u003e WitnessId({}) | {:?} + {:?} -\u003e {:?}\",\n                    i,\n                    self.add_trace.lhs_index[i],\n                    self.add_trace.rhs_index[i],\n                    self.add_trace.result_index[i],\n                    self.add_trace.lhs_values[i],\n                    self.add_trace.rhs_values[i],\n                    self.add_trace.result_values[i]\n                );\n            }\n        }\n    }\n}\n","traces":[{"line":70,"address":[4103232,4103280],"length":1,"stats":{"Line":1}},{"line":74,"address":[],"length":0,"stats":{"Line":1}},{"line":75,"address":[],"length":0,"stats":{"Line":1}},{"line":76,"address":[],"length":0,"stats":{"Line":3}},{"line":87,"address":[],"length":0,"stats":{"Line":1}},{"line":88,"address":[],"length":0,"stats":{"Line":1}},{"line":89,"address":[],"length":0,"stats":{"Line":1}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":1}},{"line":141,"address":[],"length":0,"stats":{"Line":3}},{"line":142,"address":[],"length":0,"stats":{"Line":3}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":1}},{"line":146,"address":[],"length":0,"stats":{"Line":1}},{"line":147,"address":[6890059],"length":1,"stats":{"Line":1}},{"line":149,"address":[],"length":0,"stats":{"Line":4}},{"line":152,"address":[],"length":0,"stats":{"Line":3}},{"line":153,"address":[6891176,6891300,6891566],"length":1,"stats":{"Line":3}},{"line":154,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[6891191],"length":1,"stats":{"Line":1}},{"line":157,"address":[6891220],"length":1,"stats":{"Line":1}},{"line":158,"address":[6891279],"length":1,"stats":{"Line":1}},{"line":160,"address":[],"length":0,"stats":{"Line":4}},{"line":163,"address":[],"length":0,"stats":{"Line":3}},{"line":164,"address":[],"length":0,"stats":{"Line":3}},{"line":165,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":1}},{"line":168,"address":[],"length":0,"stats":{"Line":1}},{"line":169,"address":[],"length":0,"stats":{"Line":1}},{"line":171,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[6893658,6893360,6893063,6893498],"length":1,"stats":{"Line":3}},{"line":175,"address":[],"length":0,"stats":{"Line":2}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":177,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":3}},{"line":189,"address":[],"length":0,"stats":{"Line":2}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":191,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":193,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}}],"covered":29,"coverable":73},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","tables","mul.rs"],"content":"use alloc::vec::Vec;\n\nuse p3_field::Field;\n\nuse crate::CircuitError;\nuse crate::op::Op;\nuse crate::types::WitnessId;\n\n/// Multiplication operation table.\n///\n/// Records every multiplication operation in the circuit.\n/// Each row represents one constraint: lhs * rhs = result.\n#[derive(Debug, Clone)]\npub struct MulTrace\u003cF\u003e {\n    /// Left operand values\n    pub lhs_values: Vec\u003cF\u003e,\n    /// Left operand indices (references witness bus)\n    pub lhs_index: Vec\u003cWitnessId\u003e,\n    /// Right operand values\n    pub rhs_values: Vec\u003cF\u003e,\n    /// Right operand indices (references witness bus)\n    pub rhs_index: Vec\u003cWitnessId\u003e,\n    /// Result values\n    pub result_values: Vec\u003cF\u003e,\n    /// Result indices (references witness bus)\n    pub result_index: Vec\u003cWitnessId\u003e,\n}\n\n/// Builder for generating multiplication traces.\npub struct MulTraceBuilder\u003c'a, F\u003e {\n    primitive_ops: \u0026'a [Op\u003cF\u003e],\n    witness: \u0026'a [Option\u003cF\u003e],\n}\n\nimpl\u003c'a, F: Clone + Field\u003e MulTraceBuilder\u003c'a, F\u003e {\n    /// Creates a new multiplication trace builder.\n    pub const fn new(primitive_ops: \u0026'a [Op\u003cF\u003e], witness: \u0026'a [Option\u003cF\u003e]) -\u003e Self {\n        Self {\n            primitive_ops,\n            witness,\n        }\n    }\n\n    /// Builds the multiplication trace from circuit operations.\n    pub fn build(self) -\u003e Result\u003cMulTrace\u003cF\u003e, CircuitError\u003e {\n        let mut lhs_values = Vec::new();\n        let mut lhs_index = Vec::new();\n        let mut rhs_values = Vec::new();\n        let mut rhs_index = Vec::new();\n        let mut result_values = Vec::new();\n        let mut result_index = Vec::new();\n\n        for prim in self.primitive_ops {\n            if let Op::Mul { a, b, out } = prim {\n                let a_val = self.resolve(a)?;\n                let b_val = self.resolve(b)?;\n                let out_val = self.resolve(out)?;\n\n                lhs_values.push(a_val);\n                lhs_index.push(*a);\n                rhs_values.push(b_val);\n                rhs_index.push(*b);\n                result_values.push(out_val);\n                result_index.push(*out);\n            }\n        }\n\n        // If trace is empty, add a dummy row: 0 * 0 = 0\n        if lhs_values.is_empty() {\n            lhs_values.push(F::ZERO);\n            lhs_index.push(WitnessId(0));\n            rhs_values.push(F::ZERO);\n            rhs_index.push(WitnessId(0));\n            result_values.push(F::ZERO);\n            result_index.push(WitnessId(0));\n        }\n\n        Ok(MulTrace {\n            lhs_values,\n            lhs_index,\n            rhs_values,\n            rhs_index,\n            result_values,\n            result_index,\n        })\n    }\n\n    /// Resolves a single witness value safely.\n    #[inline]\n    fn resolve(\u0026self, id: \u0026WitnessId) -\u003e Result\u003cF, CircuitError\u003e {\n        self.witness\n            .get(id.0 as usize)\n            .and_then(|opt| opt.as_ref())\n            .cloned()\n            .ok_or(CircuitError::WitnessNotSet { witness_id: *id })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_single_multiplication() {\n        // Create a simple witness containing three values\n        //\n        // Index 0: value 5 (left operand)\n        // Index 1: value 3 (right operand)\n        // Index 2: value 15 (result of 5 * 3)\n        let lhs = F::from_u64(5);\n        let rhs = F::from_u64(3);\n        let out = F::from_u64(15);\n        let witness = vec![\n            Some(lhs), // WitnessId(0)\n            Some(rhs), // WitnessId(1)\n            Some(out), // WitnessId(2)\n        ];\n\n        // Define a single multiplication operation: witness[0] * witness[1] = witness[2]\n        //\n        // This represents the constraint: 5 * 3 = 15\n        let ops = vec![Op::Mul {\n            a: WitnessId(0),\n            b: WitnessId(1),\n            out: WitnessId(2),\n        }];\n\n        // Build the trace using the builder pattern\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace contains exactly one row\n        assert_eq!(\n            trace.lhs_values.len(),\n            1,\n            \"Should have one multiplication operation\"\n        );\n\n        // Verify left operand (lhs) is correctly recorded\n        assert_eq!(trace.lhs_values[0], lhs);\n        assert_eq!(trace.lhs_index[0], WitnessId(0));\n\n        // Verify right operand (rhs) is correctly recorded\n        assert_eq!(trace.rhs_values[0], rhs);\n        assert_eq!(trace.rhs_index[0], WitnessId(1));\n\n        // Verify result is correctly recorded\n        assert_eq!(trace.result_values[0], out);\n        assert_eq!(trace.result_index[0], WitnessId(2));\n    }\n\n    #[test]\n    fn test_multiple_multiplications() {\n        // Create witness with values for three separate multiplications\n        //\n        // We have 9 witness slots total (3 multiplications × 3 values each)\n        let lhs1 = F::from_u64(10);\n        let rhs1 = F::from_u64(20);\n        let out1 = F::from_u64(200);\n\n        let lhs2 = F::from_u64(7);\n        let rhs2 = F::from_u64(13);\n        let out2 = F::from_u64(91);\n\n        let lhs3 = F::from_u64(3);\n        let rhs3 = F::from_u64(4);\n        let out3 = F::from_u64(12);\n\n        let witness = vec![\n            Some(lhs1), // First multiplication: lhs\n            Some(rhs1), // First multiplication: rhs\n            Some(out1), // First multiplication: result\n            Some(lhs2), // Second multiplication: lhs\n            Some(rhs2), // Second multiplication: rhs\n            Some(out2), // Second multiplication: result\n            Some(lhs3), // Third multiplication: lhs\n            Some(rhs3), // Third multiplication: rhs\n            Some(out3), // Third multiplication: result\n        ];\n\n        // Define three multiplication operations\n        let lhs1_witness_id = WitnessId(0);\n        let rhs1_witness_id = WitnessId(1);\n        let out1_witness_id = WitnessId(2);\n        let lhs2_witness_id = WitnessId(3);\n        let rhs2_witness_id = WitnessId(4);\n        let out2_witness_id = WitnessId(5);\n        let lhs3_witness_id = WitnessId(6);\n        let rhs3_witness_id = WitnessId(7);\n        let out3_witness_id = WitnessId(8);\n\n        let ops = vec![\n            Op::Mul {\n                a: lhs1_witness_id,\n                b: rhs1_witness_id,\n                out: out1_witness_id,\n            },\n            Op::Mul {\n                a: lhs2_witness_id,\n                b: rhs2_witness_id,\n                out: out2_witness_id,\n            },\n            Op::Mul {\n                a: lhs3_witness_id,\n                b: rhs3_witness_id,\n                out: out3_witness_id,\n            },\n        ];\n\n        // Build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify we have exactly three rows\n        assert_eq!(\n            trace.lhs_values.len(),\n            3,\n            \"Should have three multiplication operations\"\n        );\n\n        // Verify first multiplication\n        assert_eq!(trace.lhs_values[0], lhs1);\n        assert_eq!(trace.lhs_index[0], lhs1_witness_id);\n        assert_eq!(trace.rhs_values[0], rhs1);\n        assert_eq!(trace.rhs_index[0], rhs1_witness_id);\n        assert_eq!(trace.result_values[0], out1);\n        assert_eq!(trace.result_index[0], out1_witness_id);\n\n        // Verify second multiplication\n        assert_eq!(trace.lhs_values[1], lhs2);\n        assert_eq!(trace.lhs_index[1], lhs2_witness_id);\n        assert_eq!(trace.rhs_values[1], rhs2);\n        assert_eq!(trace.rhs_index[1], rhs2_witness_id);\n        assert_eq!(trace.result_values[1], out2);\n        assert_eq!(trace.result_index[1], out2_witness_id);\n\n        // Verify third multiplication\n        assert_eq!(trace.lhs_values[2], lhs3);\n        assert_eq!(trace.lhs_index[2], lhs3_witness_id);\n        assert_eq!(trace.rhs_values[2], rhs3);\n        assert_eq!(trace.rhs_index[2], rhs3_witness_id);\n        assert_eq!(trace.result_values[2], out3);\n        assert_eq!(trace.result_index[2], out3_witness_id);\n    }\n\n    #[test]\n    fn test_empty_operations_creates_dummy_row() {\n        // Create a witness with at least one entry (for the dummy row to reference)\n        let witness = vec![Some(F::ZERO)];\n\n        // Provide an empty operations list (no multiplications to process)\n        let ops: Vec\u003cOp\u003cF\u003e\u003e = vec![];\n\n        // Build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify exactly one dummy row exists\n        assert_eq!(trace.lhs_values.len(), 1, \"Should have one dummy row\");\n\n        // Verify the dummy row contains: 0 * 0 = 0\n        assert_eq!(trace.lhs_values[0], F::ZERO);\n        assert_eq!(trace.lhs_index[0], WitnessId(0));\n        assert_eq!(trace.rhs_values[0], F::ZERO);\n        assert_eq!(trace.rhs_index[0], WitnessId(0));\n        assert_eq!(trace.result_values[0], F::ZERO);\n        assert_eq!(trace.result_index[0], WitnessId(0));\n    }\n\n    #[test]\n    fn test_mixed_operations_filters_correctly() {\n        // Create witness for one multiplication and one addition\n        let lhs = F::from_u64(4);\n        let rhs = F::from_u64(6);\n        let mul_out = F::from_u64(24);\n        let add_out = F::from_u64(10);\n\n        let witness = vec![\n            Some(lhs),     // WitnessId(0)\n            Some(rhs),     // WitnessId(1)\n            Some(mul_out), // WitnessId(2)\n            Some(add_out), // WitnessId(3) for Add\n        ];\n\n        // Create a mixed list of operations\n        //\n        // Only the Mul operation should be processed; Add should be ignored\n        let ops = vec![\n            Op::Add {\n                a: WitnessId(0),\n                b: WitnessId(1),\n                out: WitnessId(3),\n            }, // Should be ignored\n            Op::Mul {\n                a: WitnessId(0),\n                b: WitnessId(1),\n                out: WitnessId(2),\n            }, // Should be processed\n            Op::Add {\n                a: WitnessId(1),\n                b: WitnessId(2),\n                out: WitnessId(3),\n            }, // Should be ignored\n        ];\n\n        // Build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify only one row exists (only one Mul operation)\n        assert_eq!(\n            trace.lhs_values.len(),\n            1,\n            \"Should process only the Mul operation\"\n        );\n\n        // Verify the single multiplication row is correct (4 * 6 = 24)\n        assert_eq!(trace.lhs_values[0], lhs);\n        assert_eq!(trace.rhs_values[0], rhs);\n        assert_eq!(trace.result_values[0], mul_out);\n    }\n\n    #[test]\n    fn test_missing_witness_lhs_returns_error() {\n        // Create witness where the left operand (index 0) is missing\n        let rhs = F::from_u64(5);\n        let out = F::from_u64(25);\n\n        let witness = vec![\n            None,      // WitnessId(0) - NOT SET\n            Some(rhs), // WitnessId(1)\n            Some(out), // WitnessId(2)\n        ];\n\n        // Define a multiplication that references the missing witness\n        let ops = vec![Op::Mul {\n            a: WitnessId(0), // References the None value\n            b: WitnessId(1),\n            out: WitnessId(2),\n        }];\n\n        // Attempt to build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify the operation fails with the correct error\n        assert!(result.is_err(), \"Should fail when lhs witness is not set\");\n        match result {\n            Err(CircuitError::WitnessNotSet { witness_id }) =\u003e {\n                assert_eq!(\n                    witness_id,\n                    WitnessId(0),\n                    \"Error should reference WitnessId(0)\"\n                );\n            }\n            _ =\u003e panic!(\"Expected WitnessNotSet error\"),\n        }\n    }\n\n    #[test]\n    fn test_missing_witness_rhs_returns_error() {\n        // Create witness where the right operand (index 1) is missing\n        let lhs = F::from_u64(5);\n        let out = F::from_u64(25);\n\n        let witness = vec![\n            Some(lhs), // WitnessId(0)\n            None,      // WitnessId(1) - NOT SET\n            Some(out), // WitnessId(2)\n        ];\n\n        // Define a multiplication that references the missing witness\n        let ops = vec![Op::Mul {\n            a: WitnessId(0),\n            b: WitnessId(1), // References the None value\n            out: WitnessId(2),\n        }];\n\n        // Attempt to build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify the operation fails with the correct error\n        assert!(result.is_err(), \"Should fail when rhs witness is not set\");\n        match result {\n            Err(CircuitError::WitnessNotSet { witness_id }) =\u003e {\n                assert_eq!(\n                    witness_id,\n                    WitnessId(1),\n                    \"Error should reference WitnessId(1)\"\n                );\n            }\n            _ =\u003e panic!(\"Expected WitnessNotSet error\"),\n        }\n    }\n\n    #[test]\n    fn test_missing_witness_result_returns_error() {\n        // Create witness where the result (index 2) is missing\n        let lhs = F::from_u64(5);\n        let rhs = F::from_u64(3);\n\n        let witness = vec![\n            Some(lhs), // WitnessId(0)\n            Some(rhs), // WitnessId(1)\n            None,      // WitnessId(2) - NOT SET\n        ];\n\n        // Define a multiplication that references the missing result\n        let ops = vec![Op::Mul {\n            a: WitnessId(0),\n            b: WitnessId(1),\n            out: WitnessId(2), // References the None value\n        }];\n\n        // Attempt to build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify the operation fails with the correct error\n        assert!(\n            result.is_err(),\n            \"Should fail when result witness is not set\"\n        );\n        match result {\n            Err(CircuitError::WitnessNotSet { witness_id }) =\u003e {\n                assert_eq!(\n                    witness_id,\n                    WitnessId(2),\n                    \"Error should reference WitnessId(2)\"\n                );\n            }\n            _ =\u003e panic!(\"Expected WitnessNotSet error\"),\n        }\n    }\n\n    #[test]\n    fn test_out_of_bounds_witness_id() {\n        // Create a small witness array with only 2 elements\n        let lhs = F::from_u64(5);\n        let rhs = F::from_u64(3);\n\n        let witness = vec![Some(lhs), Some(rhs)];\n\n        // Attempt to reference WitnessId(5), which doesn't exist\n        let ops = vec![Op::Mul {\n            a: WitnessId(0),\n            b: WitnessId(1),\n            out: WitnessId(5), // Out of bounds!\n        }];\n\n        // Attempt to build the trace\n        let builder = MulTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify proper error handling\n        assert!(\n            result.is_err(),\n            \"Should fail when witness ID is out of bounds\"\n        );\n        match result {\n            Err(CircuitError::WitnessNotSet { witness_id }) =\u003e {\n                assert_eq!(\n                    witness_id,\n                    WitnessId(5),\n                    \"Error should reference WitnessId(5)\"\n                );\n            }\n            _ =\u003e panic!(\"Expected WitnessNotSet error\"),\n        }\n    }\n}\n","traces":[{"line":37,"address":[6052656],"length":1,"stats":{"Line":20}},{"line":45,"address":[4639522,4637056],"length":1,"stats":{"Line":23}},{"line":46,"address":[],"length":0,"sta lf.primitive_ops {\n            if let Op::Public { out, public_pos: _ } = prim {\n                index.push(*out);\n                let value = self\n                    .witness\n                    .get(out.0 as usize)\n                    .and_then(|opt| opt.as_ref())\n                    .cloned()\n                    .ok_or(CircuitError::WitnessNotSet { witness_id: *out })?;\n                values.push(value);\n            }\n        }\n\n        Ok(PublicTrace { index, values })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_single_public_input() {\n        // Create a single public input operation that reads from witness\n        let out = WitnessId(0);\n        let val = F::from_u64(42);\n\n        let ops = vec![Op::Public { out, public_pos: 0 }];\n\n        // Prepare the witness table with the public input value\n        let witness = vec![Some(val)];\n\n        // Build the trace using the builder pattern\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace contains exactly one public input\n        assert_eq!(trace.index.len(), 1, \"Should have one public input\");\n        assert_eq!(trace.values.len(), 1, \"Should have one public value\");\n\n        // Verify the public input is correctly recorded\n        assert_eq!(trace.index[0], out);\n        assert_eq!(trace.values[0], val);\n    }\n\n    #[test]\n    fn test_multiple_public_inputs() {\n        // Create multiple public input operations with non-contiguous witness indices\n        let out1 = WitnessId(0);\n        let out2 = WitnessId(2);\n\n        let val1 = F::from_u64(10);\n        let val2 = F::from_u64(30);\n\n        let ops = vec![\n            Op::Public {\n                out: out1,\n                public_pos: 0,\n            },\n            Op::Public {\n                out: out2,\n                public_pos: 1,\n            },\n        ];\n\n        // Prepare witness table with gaps (index 1 is unused)\n        let witness = vec![Some(val1), None, Some(val2)];\n\n        // Build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify we have exactly two public inputs\n        assert_eq!(trace.index.len(), 2, \"Should have two public inputs\");\n        assert_eq!(trace.values.len(), 2, \"Should have two public values\");\n\n        // Verify first public input\n        assert_eq!(trace.index[0], out1);\n        assert_eq!(trace.values[0], val1);\n\n        // Verify second public input\n        assert_eq!(trace.index[1], out2);\n        assert_eq!(trace.values[1], val2);\n    }\n\n    #[test]\n    fn test_empty_operations() {\n        // Provide an empty operations list\n        let ops: Vec\u003cOp\u003cF\u003e\u003e = vec![];\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![];\n\n        // Build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace is empty\n        assert_eq!(trace.index.len(), 0, \"Should have no public inputs\");\n        assert_eq!(trace.values.len(), 0, \"Should have no values\");\n    }\n\n    #[test]\n    fn test_witness_not_set_error() {\n        // Create a public input operation referencing an unset witness slot\n        let out = WitnessId(0);\n        let ops = vec![Op::Public { out, public_pos: 0 }];\n\n        // Witness table has the slot but value is None (not yet set)\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![None];\n\n        // Attempt to build the trace\n        let builder = PublicTraceBuilder::new(\u0026ops, \u0026witness);\n        let result = builder.build();\n\n        // Verify the build fails with the expected error\n        assert!(result.is_err(), \"Should fail when witness is not set\");\n        assert!(matches!(\n            result,\n            Err(CircuitError::WitnessNotSet { witness_id }) if witness_id == out\n        ));\n    }\n}\n","traces":[{"line":33,"address":[2246864],"length":1,"stats":{"Line":26}},{"line":41,"address":[3638020,3636864],"length":1,"stats":{"Line":25}},{"line":42,"address":[7869158,7870342],"length":1,"stats":{"Line":24}},{"line":43,"address":[2292429],"length":1,"stats":{"Line":23}},{"line":45,"address":[7869298,7869230,7870414,7870486],"length":1,"stats":{"Line":47}},{"line":46,"address":[7869399,7869695,7870587,7870883,7871395,7870247],"length":1,"stats":{"Line":70}},{"line":47,"address":[10567219,10568455,10563699,10564883,10566071],"length":1,"stats":{"Line":22}},{"line":48,"address":[10568618,10564908,10567517,10567244,10563864,10563997,10568480,10565181,10563724,10567384,10565048,10568751,10566096,10566234,10566367],"length":1,"stats":{"Line":48}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[3601036,3602180],"length":1,"stats":{"Line":22}},{"line":51,"address":[3602752,3602793,3601057,3602784,3602201,3602761],"length":1,"stats":{"Line":68}},{"line":53,"address":[2247709,2247582],"length":1,"stats":{"Line":24}},{"line":54,"address":[5963134],"length":1,"stats":{"Line":24}},{"line":58,"address":[1678892],"length":1,"stats":{"Line":24}}],"covered":13,"coverable":14},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","tables","runner.rs"],"content":"use alloc::boxed::Box;\nuse alloc::collections::BTreeMap;\nuse alloc::string::ToString;\nuse alloc::vec::Vec;\nuse alloc::{format, vec};\n\nuse hashbrown::HashMap;\nuse tracing::instrument;\n\nuse super::add::AddTraceBuilder;\nuse super::constant::ConstTraceBuilder;\nuse super::mul::MulTraceBuilder;\nuse super::public::PublicTraceBuilder;\nuse super::witness::WitnessTraceBuilder;\nuse super::{NonPrimitiveTrace, Traces};\nuse crate::circuit::Circuit;\nuse crate::op::{ExecutionContext, NonPrimitiveOpPrivateData, NonPrimitiveOpType, Op, OpStateMap};\nuse crate::types::{NonPrimitiveOpId, WitnessId};\nuse crate::{CircuitError, CircuitField};\n\n/// Circuit execution engine.\npub struct CircuitRunner\u003cF\u003e {\n    /// Circuit specification.\n    circuit: Circuit\u003cF\u003e,\n    /// Witness values (None = unset, Some = computed).\n    witness: Vec\u003cOption\u003cF\u003e\u003e,\n    /// Private data for non-primitive operations (not on witness bus)\n    non_primitive_op_private_data: Vec\u003cOption\u003cNonPrimitiveOpPrivateData\u003cF\u003e\u003e\u003e,\n    /// Map from NonPrimitiveOpId -\u003e index in `circuit.ops` for type checks.\n    non_primitive_op_index_by_id: Vec\u003cOption\u003cusize\u003e\u003e,\n    /// Operation-specific execution state (e.g., Poseidon chaining, row records).\n    op_states: OpStateMap,\n}\n\nimpl\u003cF: CircuitField\u003e CircuitRunner\u003cF\u003e {\n    /// Creates circuit runner with empty witness storage.\n    pub fn new(circuit: Circuit\u003cF\u003e) -\u003e Self {\n        let witness = vec![None; circuit.witness_count as usize];\n        let mut max_op_id: Option\u003cu32\u003e = None;\n        for op in \u0026circuit.ops {\n            if let Op::NonPrimitiveOpWithExecutor { op_id, .. } = op {\n                max_op_id = Some(max_op_id.map_or(op_id.0, |cur| cur.max(op_id.0)));\n            }\n        }\n        let non_primitive_op_count = max_op_id.map_or(0, |m| m as usize + 1);\n\n        let mut non_primitive_op_index_by_id = vec![None; non_primitive_op_count];\n        for (idx, op) in circuit.ops.iter().enumerate() {\n            if let Op::NonPrimitiveOpWithExecutor { op_id, .. } = op\n                \u0026\u0026 let Some(slot) = non_primitive_op_index_by_id.get_mut(op_id.0 as usize)\n            {\n                #[cfg(debug_assertions)]\n                debug_assert!(\n                    slot.is_none(),\n                    \"duplicate NonPrimitiveOpId({}) in circuit.ops\",\n                    op_id.0\n                );\n                // Keep the first occurrence if duplicates exist (release builds).\n                if slot.is_none() {\n                    *slot = Some(idx);\n                }\n            }\n        }\n\n        let non_primitive_op_private_data = vec![None; non_primitive_op_count];\n        let op_states = BTreeMap::new();\n        Self {\n            circuit,\n            witness,\n            non_primitive_op_private_data,\n            non_primitive_op_index_by_id,\n            op_states,\n        }\n    }\n\n    /// Sets public input values into witness table.\n    pub fn set_public_inputs(\u0026mut self, public_values: \u0026[F]) -\u003e Result\u003c(), CircuitError\u003e {\n        if public_values.len() != self.circuit.public_flat_len {\n            return Err(CircuitError::PublicInputLengthMismatch {\n                expected: self.circuit.public_flat_len,\n                got: public_values.len(),\n            });\n        }\n        if self.circuit.public_rows.len() != self.circuit.public_flat_len {\n            return Err(CircuitError::MissingPublicRowsMapping);\n        }\n\n        for (i, value) in public_values.iter().enumerate() {\n            let widx = self.circuit.public_rows[i];\n            self.set_witness(widx, *value)?;\n        }\n\n        Ok(())\n    }\n\n    /// Sets private data for a non-primitive operation.\n    pub fn set_private_data(\n        \u0026mut self,\n        op_id: NonPrimitiveOpId,\n        private_data: NonPrimitiveOpPrivateData\u003cF\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        // Validate that the op_id exists in the circuit.\n        if op_id.0 as usize \u003e= self.non_primitive_op_private_data.len()\n            || self\n                .non_primitive_op_index_by_id\n                .get(op_id.0 as usize)\n                .and_then(|x| *x)\n                .is_none()\n        {\n            return Err(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            });\n        }\n\n        // Validate that the private data matches the operation type\n        let op_idx = self\n            .non_primitive_op_index_by_id\n            .get(op_id.0 as usize)\n            .and_then(|x| *x)\n            .ok_or(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            })?;\n        let Op::NonPrimitiveOpWithExecutor { executor, .. } = \u0026self.circuit.ops[op_idx] else {\n            return Err(CircuitError::NonPrimitiveOpIdOutOfRange {\n                op_id: op_id.0,\n                max_ops: self.non_primitive_op_private_data.len(),\n            });\n        };\n        match (executor.op_type(), \u0026private_data) {\n            (\n                crate::op::NonPrimitiveOpType::Poseidon2Perm(_),\n                NonPrimitiveOpPrivateData::Poseidon2Perm(_),\n            ) =\u003e {\n                // ok\n            }\n            // Unconstrained operations don't need private data.\n            (crate::op::NonPrimitiveOpType::Unconstrained, _) =\u003e return Ok(()),\n        }\n\n        // Disallow double-setting private data\n        if self.non_primitive_op_private_data[op_id.0 as usize].is_some() {\n            return Err(CircuitError::IncorrectNonPrimitiveOpPrivateData {\n                op: *executor.op_type(),\n                operation_index: op_id,\n                expected: \"private data not previously set\".to_string(),\n                got: \"already set\".to_string(),\n            });\n        }\n\n        // Store private data for this operation\n        self.non_primitive_op_private_data[op_id.0 as usize] = Some(private_data);\n        Ok(())\n    }\n\n    /// Sets private data for a non-primitive operation by its tag.\n    ///\n    /// The tag must have been registered during circuit construction via `builder.tag_op()`.\n    ///\n    /// # Errors\n    /// Returns `CircuitError::UnknownTag` if the tag was not registered.\n    pub fn set_private_data_by_tag(\n        \u0026mut self,\n        tag: \u0026str,\n        private_data: NonPrimitiveOpPrivateData\u003cF\u003e,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        let op_id = self.circuit.tag_to_op_id.get(tag).copied().ok_or_else(|| {\n            CircuitError::UnknownTag {\n                tag: tag.to_string(),\n            }\n        })?;\n        self.set_private_data(op_id, private_data)\n    }\n\n    /// Run the circuit and generate traces\n    #[instrument(skip_all)]\n    pub fn run(mut self) -\u003e Result\u003cTraces\u003cF\u003e, CircuitError\u003e {\n        self.execute_all()?;\n\n        // Delegate to trace builders for each table\n        let witness_trace = WitnessTraceBuilder::new(\u0026self.witness).build()?;\n        let const_trace = ConstTraceBuilder::new(\u0026self.circuit.ops).build()?;\n        let public_trace = PublicTraceBuilder::new(\u0026self.circuit.ops, \u0026self.witness).build()?;\n        let add_trace = AddTraceBuilder::new(\u0026self.circuit.ops, \u0026self.witness).build()?;\n        let mul_trace = MulTraceBuilder::new(\u0026self.circuit.ops, \u0026self.witness).build()?;\n\n        let mut non_primitive_traces: HashMap\u003cNonPrimitiveOpType, Box\u003cdyn NonPrimitiveTrace\u003cF\u003e\u003e\u003e =\n            HashMap::new();\n        // Iterate over generators in deterministic order (sorted by key)\n        let mut op_types: Vec\u003c_\u003e = self.circuit.non_primitive_trace_generators.keys().collect();\n        op_types.sort();\n        for op_type in op_types {\n            let generator = \u0026self.circuit.non_primitive_trace_generators[op_type];\n            if let Some(trace) = generator(\u0026self.op_states)? {\n                let trace_op_type = trace.op_type();\n                non_primitive_traces.insert(trace_op_type, trace);\n            }\n        }\n\n        Ok(Traces {\n            witness_trace,\n            const_trace,\n            public_trace,\n            add_trace,\n            mul_trace,\n            tag_to_witness: self.circuit.tag_to_witness,\n            non_primitive_traces,\n        })\n    }\n\n    /// Executes the full circuit operation list to populate witness table.\n    ///\n    /// The circuit is already lowered into a valid execution order, so this function\n    /// can blindly execute from index 0 to end.\n    fn execute_all(\u0026mut self) -\u003e Result\u003c(), CircuitError\u003e {\n        // Clone ops to avoid borrowing issues.\n        let ops = self.circuit.ops.clone();\n\n        for op in ops {\n            match op {\n                Op::Const { out, val } =\u003e {\n                    self.set_witness(out, val)?;\n                }\n                Op::Public { out, public_pos: _ } =\u003e {\n                    // Public inputs should already be set\n                    if self.witness[out.0 as usize].is_none() {\n                        return Err(CircuitError::PublicInputNotSet { witness_id: out });\n                    }\n                }\n                Op::Add { a, b, out } =\u003e {\n                    let a_val = self.get_witness(a)?;\n                    if let Ok(b_val) = self.get_witness(b) {\n                        let result = a_val + b_val;\n                        self.set_witness(out, result)?;\n                    } else {\n                        let out_val = self.get_witness(out)?;\n                        let b_val = out_val - a_val;\n                        self.set_witness(b, b_val)?;\n                    }\n                }\n                Op::Mul { a, b, out } =\u003e {\n                    // Mul is used to represent either `Mul` or `Div` operations.\n                    // We determine which based on which inputs are set.\n                    let a_val = self.get_witness(a)?;\n                    if let Ok(b_val) = self.get_witness(b) {\n                        let result = a_val * b_val;\n                        self.set_witness(out, result)?;\n                    } else {\n                        let result_val = self.get_witness(out)?;\n                        let a_inv = a_val.try_inverse().ok_or(CircuitError::DivisionByZero)?;\n                        let b_val = result_val * a_inv;\n                        self.set_witness(b, b_val)?;\n                    }\n                }\n                Op::NonPrimitiveOpWithExecutor {\n                    inputs,\n                    outputs,\n                    executor,\n                    op_id,\n                } =\u003e {\n                    let mut ctx = ExecutionContext::new(\n                        \u0026mut self.witness,\n                        \u0026self.non_primitive_op_private_data,\n                        \u0026self.circuit.enabled_ops,\n                        op_id,\n                        \u0026mut self.op_states,\n                    );\n\n                    executor.execute(\u0026inputs, \u0026outputs, \u0026mut ctx)?;\n                }\n            }\n        }\n        Ok(())\n    }\n\n    /// Gets witness value by ID.\n    fn get_witness(\u0026self, widx: WitnessId) -\u003e Result\u003cF, CircuitError\u003e {\n        self.witness\n            .get(widx.0 as usize)\n            .and_then(|opt| opt.as_ref())\n            .cloned()\n            .ok_or(CircuitError::WitnessNotSet { witness_id: widx })\n    }\n\n    /// Sets witness value by ID.\n    fn set_witness(\u0026mut self, widx: WitnessId, value: F) -\u003e Result\u003c(), CircuitError\u003e {\n        if widx.0 as usize \u003e= self.witness.len() {\n            return Err(CircuitError::WitnessIdOutOfBounds { witness_id: widx });\n        }\n\n        // Check for conflicting reassignment\n        if let Some(existing_value) = self.witness[widx.0 as usize] {\n            if existing_value != value {\n                let expr_ids = self\n                    .circuit\n                    .expr_to_widx\n                    .iter()\n                    .filter_map(|(expr_id, \u0026witness_id)| {\n                        if witness_id == widx {\n                            Some(expr_id)\n                        } else {\n                            None\n                        }\n                    })\n                    .cloned()\n                    .collect::\u003cVec\u003c_\u003e\u003e();\n                return Err(CircuitError::WitnessConflict {\n                    witness_id: widx,\n                    existing: format!(\"{existing_value:?}\"),\n                    new: format!(\"{value:?}\"),\n                    expr_ids,\n                });\n            }\n        } else {\n            self.witness[widx.0 as usize] = Some(value);\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\n    use tracing_forest::ForestLayer;\n    use tracing_forest::util::LevelFilter;\n    use tracing_subscriber::layer::SubscriberExt;\n    use tracing_subscriber::util::SubscriberInitExt;\n    use tracing_subscriber::{EnvFilter, Registry};\n\n    use super::*;\n    use crate::NonPrimitiveOpType;\n    use crate::builder::CircuitBuilder;\n    use crate::op::NonPrimitiveExecutor;\n    use crate::types::WitnessId;\n\n    /// Initializes a global logger with default parameters.\n    fn init_logger() {\n        let env_filter = EnvFilter::builder()\n            .with_default_directive(LevelFilter::INFO.into())\n            .from_env_lossy();\n\n        Registry::default()\n            .with(env_filter)\n            .with(ForestLayer::default())\n            .init();\n    }\n\n    #[test]\n    fn test_table_generation_basic() {\n        let mut builder = CircuitBuilder::new();\n\n        // Simple test: x + 5 = result\n        let x = builder.add_public_input();\n        let c5 = builder.add_const(BabyBear::from_u64(5));\n        let _result = builder.add(x, c5);\n\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        // Set public input: x = 3\n        runner.set_public_inputs(\u0026[BabyBear::from_u64(3)]).unwrap();\n\n        let traces = runner.run().unwrap();\n\n        // Check witness trace\n        assert_eq!(\n            traces.witness_trace.index.len(),\n            traces.witness_trace.num_rows()\n        );\n\n        // Check that we have const trace entries\n        assert!(!traces.const_trace.values.is_empty());\n\n        // Check that we have public trace entries\n        assert!(!traces.public_trace.values.is_empty());\n\n        // Check that we have add trace entries\n        assert!(!traces.add_trace.lhs_values.is_empty());\n    }\n\n    #[derive(Debug, Clone)]\n    /// The hint defined by x in an equation a*x - b = 0\n    struct XHint {}\n\n    impl XHint {\n        pub fn new() -\u003e Self {\n            Self {}\n        }\n    }\n\n    impl\u003cF: Field\u003e NonPrimitiveExecutor\u003cF\u003e for XHint {\n        fn execute(\n            \u0026self,\n            inputs: \u0026[Vec\u003cWitnessId\u003e],\n            outputs: \u0026[Vec\u003cWitnessId\u003e],\n            ctx: \u0026mut ExecutionContext\u003c'_, F\u003e,\n        ) -\u003e Result\u003c(), CircuitError\u003e {\n            let a = ctx.get_witness(inputs[0][0])?;\n            let b = ctx.get_witness(inputs[0][1])?;\n            let inv_a = a.try_inverse().ok_or(CircuitError::DivisionByZero)?;\n            let x = b * inv_a;\n            ctx.set_witness(outputs[0][0], x)?;\n            Ok(())\n        }\n\n        fn op_type(\u0026self) -\u003e \u0026NonPrimitiveOpType {\n            \u0026NonPrimitiveOpType::Unconstrained\n        }\n\n        fn as_any(\u0026self) -\u003e \u0026dyn core::any::Any {\n            self\n        }\n\n        fn boxed(\u0026self) -\u003e Box\u003cdyn NonPrimitiveExecutor\u003cF\u003e\u003e {\n            Box::new(self.clone())\n        }\n    }\n\n    #[test]\n    // Proves that we know x such that 37 * x - 111 = 0\n    fn test_toy_example_37_times_x_minus_111() {\n        init_logger();\n\n        let mut builder = CircuitBuilder::new();\n\n        let c37 = builder.add_const(BabyBear::from_u64(37));\n        let c111 = builder.add_const(BabyBear::from_u64(111));\n        let x_hint = XHint::new();\n        let x = builder\n            .push_unconstrained_op(vec![vec![c37, c111]], 1, x_hint, \"x\")\n            .2[0]\n            .unwrap();\n\n        let mul_result = builder.mul(c37, x);\n        let sub_result = builder.sub(mul_result, c111);\n        builder.assert_zero(sub_result);\n\n        let circuit = builder.build().unwrap();\n\n        let witness_count = circuit.witness_count;\n        let runner = circuit.runner();\n\n        let traces = runner.run().unwrap();\n\n        traces.dump_primitive_traces_log();\n\n        // Verify trace structure\n        assert_eq!(traces.witness_trace.index.len(), witness_count as usize);\n\n        // Should have constants: 0, 37, 111\n        assert_eq!(traces.const_trace.values.len(), 3);\n\n        // Should have no public input\n        assert!(traces.public_trace.values.is_empty());\n\n        // Should store the value of the hint (3) at `WitnessId(3)``\n        assert_eq!(traces.witness_trace.index[3], WitnessId(3));\n        assert_eq!(\n            traces.witness_trace.get_value(WitnessId(3)).unwrap(),\n            \u0026BabyBear::from_usize(3)\n        );\n\n        // Should have one mul operation: 37 * x\n        assert_eq!(traces.mul_trace.lhs_values.len(), 1);\n\n        // Encoded subtraction lands in the add table (result + rhs = lhs).\n        assert_eq!(traces.add_trace.lhs_values.len(), 1);\n        assert_eq!(traces.add_trace.lhs_index, vec![WitnessId(2)]);\n        assert_eq!(traces.add_trace.rhs_index, vec![WitnessId(0)]);\n        assert_eq!(traces.add_trace.result_index, vec![WitnessId(4)]);\n    }\n\n    #[test]\n    fn test_extension_field_support() {\n        type ExtField = BinomialExtensionField\u003cBabyBear, 4\u003e;\n\n        let mut builder = CircuitBuilder::new();\n\n        // Test extension field operations: x + y * z\n        let x = builder.add_public_input();\n        let y = builder.add_public_input();\n        let z = builder.add_public_input();\n\n        let yz = builder.mul(y, z);\n        let _result = builder.add(x, yz);\n\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        // Set public inputs to genuine extension field values with ALL non-zero coefficients\n        let x_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(1), // a0\n            BabyBear::from_u64(2), // a1\n            BabyBear::from_u64(3), // a2\n            BabyBear::from_u64(4), // a3\n        ])\n        .unwrap();\n        let y_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(5), // b0\n            BabyBear::from_u64(6), // b1\n            BabyBear::from_u64(7), // b2\n            BabyBear::from_u64(8), // b3\n        ])\n        .unwrap();\n        let z_val = ExtField::from_basis_coefficients_slice(\u0026[\n            BabyBear::from_u64(9),  // c0\n            BabyBear::from_u64(10), // c1\n            BabyBear::from_u64(11), // c2\n            BabyBear::from_u64(12), // c3\n        ])\n        .unwrap();\n\n        runner.set_public_inputs(\u0026[x_val, y_val, z_val]).unwrap();\n        let traces = runner.run().unwrap();\n\n        // Verify extension field traces were generated correctly\n        assert_eq!(traces.public_trace.values.len(), 3);\n        assert_eq!(traces.public_trace.values[0], x_val);\n        assert_eq!(traces.public_trace.values[1], y_val);\n        assert_eq!(traces.public_trace.values[2], z_val);\n\n        // Should have one mul and one add operation\n        assert_eq!(traces.mul_trace.lhs_values.len(), 1);\n        assert_eq!(traces.add_trace.lhs_values.len(), 1);\n\n        // Verify mul operation: y * z with genuine extension field multiplication\n        let expected_yz = y_val * z_val;\n        assert_eq!(traces.mul_trace.lhs_values[0], y_val);\n        assert_eq!(traces.mul_trace.rhs_values[0], z_val);\n        assert_eq!(traces.mul_trace.result_values[0], expected_yz);\n\n        // Verify add operation: x + yz with genuine extension field addition\n        let expected_result = x_val + expected_yz;\n        assert_eq!(traces.add_trace.lhs_values[0], x_val);\n        assert_eq!(traces.add_trace.rhs_values[0], expected_yz);\n        assert_eq!(traces.add_trace.result_values[0], expected_result);\n    }\n\n    #[test]\n    fn test_set_private_data_by_unknown_tag_error() {\n        use crate::ops::poseidon2_perm::Poseidon2PermPrivateData;\n\n        let builder = CircuitBuilder::\u003cBabyBear\u003e::new();\n        let circuit = builder.build().unwrap();\n        let mut runner = circuit.runner();\n\n        let private_data = Poseidon2PermPrivateData {\n            sibling: [BabyBear::ZERO, BabyBear::ZERO],\n        };\n\n        let result = runner.set_private_data_by_tag(\n            \"nonexistent-tag\",\n            crate::op::NonPrimitiveOpPrivateData::Poseidon2Perm(private_data),\n        );\n\n        assert!(matches!(\n            result,\n            Err(CircuitError::UnknownTag { tag }) if tag == \"nonexistent-tag\"\n        ));\n    }\n}\n","traces":[{"line":37,"address":[2480320,2482070,2481645],"length":1,"stats":{"Line":24}},{"line":38,"address":[2466079],"length":1,"stats":{"Line":22}},{"line":39,"address":[1864968],"length":1,"stats":{"Line":24}},{"line":40,"address":[1864979,1865055],"length":1,"stats":{"Line":46}},{"line":41,"address":[5497370,5497305,5495617,5495 `None` if the target [`WitnessId`] is not set.\n    pub fn get_value(\u0026self, witness_id: WitnessId) -\u003e Option\u003c\u0026F\u003e {\n        self.values.get(witness_id.0 as usize)\n    }\n\n    /// Return the last value in the trace.\n    /// This is useful for padding.\n    pub fn last_value(\u0026self) -\u003e Option\u003c\u0026F\u003e {\n        self.values.last()\n    }\n}\n\n/// Builder for generating witness traces.\npub struct WitnessTraceBuilder\u003c'a, F\u003e {\n    witness: \u0026'a [Option\u003cF\u003e],\n}\n\nimpl\u003c'a, F: Clone\u003e WitnessTraceBuilder\u003c'a, F\u003e {\n    /// Creates a new witness trace builder.\n    pub const fn new(witness: \u0026'a [Option\u003cF\u003e]) -\u003e Self {\n        Self { witness }\n    }\n\n    /// Builds the witness trace from the populated witness table.\n    pub fn build(self) -\u003e Result\u003cWitnessTrace\u003cF\u003e, CircuitError\u003e {\n        let mut index = Vec::new();\n        let mut values = Vec::new();\n\n        for (i, witness_opt) in self.witness.iter().enumerate() {\n            match witness_opt {\n                Some(value) =\u003e {\n                    index.push(WitnessId(i as u32));\n                    values.push(value.clone());\n                }\n                None =\u003e {\n                    return Err(CircuitError::WitnessNotSetForIndex { index: i });\n                }\n            }\n        }\n\n        Ok(WitnessTrace { index, values })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n\n    use super::*;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_single_witness() {\n        // Create a witness table with a single value\n        let val = F::from_u64(42);\n        let witness = vec![Some(val)];\n\n        // Build the trace using the builder pattern\n        let builder = WitnessTraceBuilder::new(\u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace contains exactly one witness\n        assert_eq!(trace.index.len(), 1, \"Should have one witness entry\");\n        assert_eq!(trace.values.len(), 1, \"Should have one witness value\");\n\n        // Verify the witness is correctly recorded with sequential index\n        assert_eq!(trace.index[0], WitnessId(0));\n        assert_eq!(trace.values[0], val);\n    }\n\n    #[test]\n    fn test_multiple_witnesses() {\n        // Create a witness table with multiple values\n        let val1 = F::from_u64(10);\n        let val2 = F::from_u64(20);\n        let val3 = F::from_u64(30);\n\n        let witness = vec![Some(val1), Some(val2), Some(val3)];\n\n        // Build the trace\n        let builder = WitnessTraceBuilder::new(\u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify we have exactly three witnesses\n        assert_eq!(trace.index.len(), 3, \"Should have three witness entries\");\n        assert_eq!(trace.values.len(), 3, \"Should have three witness values\");\n\n        // Verify indices are sequential starting from 0\n        assert_eq!(trace.index[0], WitnessId(0));\n        assert_eq!(trace.index[1], WitnessId(1));\n        assert_eq!(trace.index[2], WitnessId(2));\n\n        // Verify values match the input order\n        assert_eq!(trace.values[0], val1);\n        assert_eq!(trace.values[1], val2);\n        assert_eq!(trace.values[2], val3);\n    }\n\n    #[test]\n    fn test_empty_witness() {\n        // Provide an empty witness table\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![];\n\n        // Build the trace\n        let builder = WitnessTraceBuilder::new(\u0026witness);\n        let trace = builder.build().expect(\"Failed to build trace\");\n\n        // Verify the trace is empty\n        assert_eq!(trace.index.len(), 0, \"Should have no witness entries\");\n        assert_eq!(trace.values.len(), 0, \"Should have no values\");\n    }\n\n    #[test]\n    fn test_witness_not_set_error() {\n        // Create a witness table with an unset slot in the middle\n        let witness: Vec\u003cOption\u003cF\u003e\u003e = vec![Some(F::from_u64(10)), None, Some(F::from_u64(30))];\n\n        // Attempt to build the trace\n        let builder = WitnessTraceBuilder::new(\u0026witness);\n        let result = builder.build();\n\n        // Verify the build fails with the expected error at index 1\n        assert!(result.is_err(), \"Should fail when witness slot is not set\");\n        assert!(matches!(\n            result,\n            Err(CircuitError::WitnessNotSetForIndex { index: 1 })\n        ));\n    }\n}\n","traces":[{"line":27,"address":[7602960,7603289,7603307,7603328,7603661,7603679],"length":1,"stats":{"Line":2}},{"line":28,"address":[],"length":0,"stats":{"Line":4}},{"line":33,"address":[],"length":0,"stats":{"Line":11}},{"line":34,"address":[7603749,7603765,7603733,7603701,7603717],"length":1,"stats":{"Line":9}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":45,"address":[],"length":0,"stats":{"Line":10}},{"line":46,"address":[5321937,5322001],"length":1,"stats":{"Line":13}},{"line":51,"address":[4568384],"length":1,"stats":{"Line":11}},{"line":52,"address":[],"length":0,"stats":{"Line":9}},{"line":63,"address":[5322048,5322080],"length":1,"stats":{"Line":24}},{"line":68,"address":[2084624,2084618,2083744],"length":1,"stats":{"Line":23}},{"line":69,"address":[4189920],"length":1,"stats":{"Line":25}},{"line":70,"address":[2818858],"length":1,"stats":{"Line":23}},{"line":72,"address":[7607888,7604437,7607957,7605301,7606175,7606995,7605232,7607071,7604368,7606099],"length":1,"stats":{"Line":48}},{"line":73,"address":[5322509,5323391],"length":1,"stats":{"Line":25}},{"line":74,"address":[5322779,5323655],"length":1,"stats":{"Line":23}},{"line":75,"address":[4570119,4569244],"length":1,"stats":{"Line":24}},{"line":76,"address n\npub fn generate_trace_rows\u003cF: PrimeField64\u003e(a: u64, b: u64, n: usize) -\u003e RowMajorMatrix\u003cF\u003e {\n    assert!(n.is_power_of_two());\n\n    let mut trace = RowMajorMatrix::new(F::zero_vec(n * NUM_FIBONACCI_COLS), NUM_FIBONACCI_COLS);\n\n    let (prefix, rows, suffix) = unsafe { trace.values.align_to_mut::\u003cFibonacciRow\u003cF\u003e\u003e() };\n    assert!(prefix.is_empty(), \"Alignment should match\");\n    assert!(suffix.is_empty(), \"Alignment should match\");\n    assert_eq!(rows.len(), n);\n\n    rows[0] = FibonacciRow::new(F::from_u64(a), F::from_u64(b));\n\n    for i in 1..n {\n        rows[i].left = rows[i - 1].right;\n        rows[i].right = rows[i - 1].left + rows[i - 1].right;\n    }\n\n    trace\n}\n\npub struct FibonacciRow\u003cF\u003e {\n    pub left: F,\n    pub right: F,\n}\n\nimpl\u003cF\u003e FibonacciRow\u003cF\u003e {\n    const fn new(left: F, right: F) -\u003e Self {\n        Self { left, right }\n    }\n}\n\nimpl\u003cF\u003e Borrow\u003cFibonacciRow\u003cF\u003e\u003e for [F] {\n    fn borrow(\u0026self) -\u003e \u0026FibonacciRow\u003cF\u003e {\n        debug_assert_eq!(self.len(), NUM_FIBONACCI_COLS);\n        let (prefix, shorts, suffix) = unsafe { self.align_to::\u003cFibonacciRow\u003cF\u003e\u003e() };\n        debug_assert!(prefix.is_empty(), \"Alignment should match\");\n        debug_assert!(suffix.is_empty(), \"Alignment should match\");\n        debug_assert_eq!(shorts.len(), 1);\n        \u0026shorts[0]\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":3}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":7}},{"line":20,"address":[],"length":0,"stats":{"Line":7}},{"line":22,"address":[],"length":0,"stats":{"Line":14}},{"line":24,"address":[2341238,2337867,2336073,2341297,2339760,2335995,2339713,2342934,2337945,2342993],"length":1,"stats":{"Line":7}},{"line":25,"address":[2338041,2336053,2336113,2339794,2339825,2339743,2343070
