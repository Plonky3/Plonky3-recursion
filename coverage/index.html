several of these lanes side-by-side, so the full row layout is\n//! this pattern repeated `lanes` times:\n//!\n//! ```text\n//!     [value[0..D), index] repeated `lanes` times.\n//! ```\n//!\n//! The logical ordering of witnesses matches the physical ordering of lanes: lane `ℓ + 1`\n//! always stores the witness with index `index_lane_ℓ + 1`, and the first lane of the next row\n//! continues the same sequence. When the final row is not completely filled, unused lanes are\n//! padded by repeating the last witness value and extending the index sequence.\n//!\n//! # Constraints\n//!\n//!  - In the first row, lane 0: `index = 0`.\n//!  - Within a row: for every adjacent pair of lanes, `index_next - index_current - 1 = 0`.\n//!  - Across rows: the index in the first lane of row `r + 1` must equal that of the last lane of row `r` plus 1.\n//!\n//! # Global Interactions\n//!\n//! This table acts as the canonical bus that other chips read from. The registers of all the other circuit\n//! tables receive interactions of the form `(index, value)`, guaranteeing that they fetch\n//! a value consistent with the witness bus maintained by this AIR.\n\nuse alloc::string::ToString;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_air::{Air, AirBuilder, AirBuilderWithPublicValues, BaseAir, PermutationAirBuilder};\nuse p3_circuit::WitnessId;\nuse p3_circuit::tables::WitnessTrace;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_lookup::lookup_traits::{Direction, Kind, Lookup};\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_uni_stark::SymbolicAirBuilder;\n\nuse crate::air::utils::get_index_lookups;\n\n/// AIR enforcing a monotonically increasing witness index column for the global bus.\n/// Layout per row: `[value[0..D), index]` repeated `lanes` times.\n///\n/// Constraints:\n///  - first index (lane 0, row 0) equals 0.\n///  - indices increase by 1 between consecutive lanes.\n///  - index of last lane of row *r* plus 1 equals index of first lane of row *r + 1*.\n#[derive(Debug, Clone)]\npub struct WitnessAir\u003cF, const D: usize = 1\u003e {\n    /// Total number of logical witness entries (before packing into lanes).\n    pub num_witnesses: usize,\n    /// Number of witness entries packed side-by-side in every row.\n    pub lanes: usize,\n    /// Multiplicities: number of times each witness index is used in the circuit.\n    pub multiplicities: Vec\u003cF\u003e,\n    /// Number of currently registered lookup columns.\n    pub num_lookup_columns: usize,\n    _phantom: PhantomData\u003cF\u003e,\n}\n\nimpl\u003cF: Field, const D: usize\u003e WitnessAir\u003cF, D\u003e {\n    /// Construct a new `WitnessAir`.\n    ///\n    /// - `num_witnesses`: total number of logical witness entries.\n    /// - `lanes`: how many witness entries are packed side-by-side in each trace row.\n    /// - `multiplicities`: vector of multiplicities for each witness index. It is only used by the prover.\n    pub const fn new(num_witnesses: usize, lanes: usize) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        Self {\n            num_witnesses,\n            lanes,\n            multiplicities: Vec::new(),\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    /// Construct a new `WitnessAir` with given multiplicities.\n    ///\n    /// - `num_witnesses`: total number of logical witness entries.\n    /// - `lanes`: how many witness entries are packed side-by-side in each trace row.\n    /// - `multiplicities`: vector of multiplicities for each witness index. It is only used by the prover.\n    pub const fn new_with_preprocessed(\n        num_witnesses: usize,\n        lanes: usize,\n        multiplicities: Vec\u003cF\u003e,\n    ) -\u003e Self {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        Self {\n            num_witnesses,\n            lanes,\n            multiplicities,\n            num_lookup_columns: 0,\n            _phantom: PhantomData,\n        }\n    }\n\n    #[inline]\n    pub const fn lane_width() -\u003e usize {\n        D\n    }\n\n    #[inline]\n    pub const fn total_width(\u0026self) -\u003e usize {\n        self.lanes * Self::lane_width()\n    }\n\n    #[inline]\n    pub const fn preprocessed_lane_width() -\u003e usize {\n        2\n    }\n\n    #[inline]\n    pub const fn preprocessed_width(\u0026self) -\u003e usize {\n        self.lanes * Self::preprocessed_lane_width()\n    }\n\n    /// Convert a [`WitnessTrace`] into a [`RowMajorMatrix`] suitable for the STARK prover.\n    ///\n    /// This function is responsible for:\n    ///\n    /// 1. Decomposing each witness value into its `D` base-field coordinates,\n    /// 2. Packing `lanes` witnesses side-by-side per row, maintaining the natural witness order,\n    /// 3. Padding the trace to have a power-of-two number of rows for FFT-friendly\n    ///    execution by the STARK prover.\n    ///\n    /// The resulting matrix has:\n    ///\n    /// - width `= lanes * LANE_WIDTH`,\n    /// - height equal to the number of rows after packing and padding.\n    ///\n    /// The layout within a row is:\n    ///\n    /// ```text\n    ///     [value[0..D), index] repeated `lanes` times.\n    pub fn trace_to_matrix\u003cExtF: BasedVectorSpace\u003cF\u003e\u003e(\n        trace: \u0026WitnessTrace\u003cExtF\u003e,\n        lanes: usize,\n    ) -\u003e RowMajorMatrix\u003cF\u003e {\n        assert!(lanes \u003e 0, \"lane count must be non-zero\");\n\n        let witness_count = trace.num_rows();\n        assert_eq!(\n            witness_count,\n            trace.index.len(),\n            \"WitnessTrace column length mismatch\"\n        );\n        assert!(\n            witness_count \u003e 0,\n            \"WitnessTrace must contain at least one witness entry\"\n        );\n\n        let lane_width = Self::lane_width();\n        let width = lane_width * lanes;\n        let logical_rows = witness_count.div_ceil(lanes).max(1);\n        let padded_rows = logical_rows.next_power_of_two();\n        let total_slots = padded_rows * lanes;\n\n        let mut values = F::zero_vec(width * padded_rows);\n\n        // Prepare last value coefficients for padding lanes/rows.\n        let last_coeffs = trace\n            .last_value()\n            .expect(\"non-empty trace\")\n            .as_basis_coefficients_slice();\n        assert_eq!(\n            last_coeffs.len(),\n            D,\n            \"Extension field degree mismatch for witness value\"\n        );\n        let last_coeffs = last_coeffs.to_vec();\n\n        let mut next_virtual_index = trace\n            .index\n            .last()\n            .expect(\"non-empty trace\")\n            .0\n            .checked_add(1)\n            .expect(\"witness index overflow\");\n\n        for slot in 0..total_slots {\n            let row = slot / lanes;\n            let lane = slot % lanes;\n            let cursor = row * width + lane * lane_width;\n\n            if slot \u003c witness_count {\n                let coeffs = trace\n                    .get_value(WitnessId(slot as u32))\n                    .unwrap()\n                    .as_basis_coefficients_slice();\n                assert_eq!(\n                    coeffs.len(),\n                    D,\n                    \"Extension field degree mismatch for witness value\"\n                );\n                values[cursor..cursor + D].copy_from_slice(coeffs);\n            } else {\n                // padding: copy last value coefficients and increment virtual index\n                values[cursor..cursor + D].copy_from_slice(\u0026last_coeffs);\n                next_virtual_index = next_virtual_index\n                    .checked_add(1)\n                    .expect(\"witness index overflow\");\n            }\n        }\n\n        RowMajorMatrix::new(values, width)\n    }\n}\n\nimpl\u003cF: Field, const D: usize\u003e BaseAir\u003cF\u003e for WitnessAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        self.total_width()\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cF\u003e\u003e {\n        debug_assert!(\n            self.num_witnesses == self.multiplicities.len(),\n            \"Mismatch between the number of witnesses ({}) and the length of the provided multiplicities ({})\",\n            self.num_witnesses,\n            self.multiplicities.len()\n        );\n        let height = (self.num_witnesses.div_ceil(self.lanes)).next_power_of_two() * self.lanes;\n        let all_vals = (0..height)\n            .flat_map(|i| {\n                if i \u003e= self.multiplicities.len() {\n                    return vec![F::ZERO, F::from_u32(i as u32)];\n                }\n                vec![self.multiplicities[i], F::from_u32(i as u32)]\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        Some(RowMajorMatrix::new(\n            all_vals,\n            self.lanes * Self::preprocessed_lane_width(),\n        ))\n    }\n}\n\nimpl\u003cAB: AirBuilder, const D: usize\u003e Air\u003cAB\u003e for WitnessAir\u003cAB::F, D\u003e\nwhere\n    AB::F: Field,\n{\n    fn eval(\u0026self, builder: \u0026mut AB) {\n        let lanes = self.lanes;\n\n        // First row: index == 0\n        {\n            let preprocessed = builder\n                .preprocessed()\n                .expect(\"Expected preprocessed columns\");\n            let local_prep = preprocessed\n                .row_slice(0)\n                .expect(\"Preprocessed matrix should be non-empty\");\n            // The index is in the first preprocessed column.\n            let index0 = local_prep[1].clone();\n            builder.when_first_row().assert_zero(index0);\n        }\n\n        // Enforce sequential indices within each row (lanes) and across rows.\n        {\n            let mut b = builder.when_transition();\n            let preprocessed = b.preprocessed().expect(\"Expected preprocessed columns\");\n            let cur_prep = preprocessed.row_slice(0).expect(\"non-empty\");\n\n            let nxt_prep = preprocessed.row_slice(1).expect(\"has next row\");\n            let mut prev_idx = cur_prep[1].clone();\n            for lane in 1..lanes {\n                // The index is in the second column of each lane's preprocessed data.\n                let idx = cur_prep[lane * Self::preprocessed_lane_width() + 1].clone();\n                // between consecutive lanes in the same row: index_next - index_current - 1\n                b.assert_zero(idx.clone() - prev_idx.clone() - AB::Expr::ONE);\n                prev_idx = idx;\n            }\n            let next_first_idx = nxt_prep[1].clone();\n            // between the last lane of a row and the first lane of the next row: index_next - index_current - 1\n            b.assert_zero(next_first_idx - prev_idx - AB::Expr::ONE);\n        }\n\n        if self.lanes \u003e 1 {\n            let mut b = builder.when_last_row();\n            let preprocessed = b.preprocessed().expect(\"Expected preprocessed columns\");\n            let last_prep = preprocessed.row_slice(0).expect(\"non-empty\");\n            let mut prev_idx = last_prep[1].clone();\n            for lane in 1..lanes {\n                let idx = last_prep[lane * Self::preprocessed_lane_width() + 1].clone();\n                // between consecutive lanes in the same row: index_next - index_current - 1\n                b.assert_zero(idx.clone() - prev_idx.clone() - AB::Expr::ONE);\n                prev_idx = idx;\n            }\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        let new_idx = self.num_lookup_columns;\n        self.num_lookup_columns += 1;\n        vec![new_idx]\n    }\n\n    fn get_lookups(\u0026mut self) -\u003e Vec\u003cLookup\u003c\u003cAB\u003e::F\u003e\u003e\n    where\n        AB: PermutationAirBuilder + AirBuilderWithPublicValues,\n    {\n        let mut lookups = Vec::new();\n        self.num_lookup_columns = 0;\n        let preprocessed_width = self.preprocessed_width();\n\n        // Create symbolic air builder to access symbolic variables\n        let symbolic_air_builder = SymbolicAirBuilder::\u003cAB::F\u003e::new(\n            preprocessed_width,\n            BaseAir::\u003cAB::F\u003e::width(self),\n            0,\n            0, // Here, we do not need the permutation trace\n            0,\n        );\n\n        let symbolic_main = symbolic_air_builder.main();\n        let symbolic_main_local = symbolic_main.row_slice(0).unwrap();\n\n        let preprocessed = symbolic_air_builder\n            .preprocessed()\n            .expect(\"Expected preprocessed columns\");\n        let preprocessed_local = preprocessed.row_slice(0).unwrap();\n\n        for lane in 0..self.lanes {\n            let lane_offset = lane * Self::lane_width();\n            let preprocessed_lane_offset = lane * Self::preprocessed_lane_width();\n\n            // There is only 1 lookup per lane: the witness index and its value.\n            let lane_lookup_inputs = get_index_lookups::\u003cAB, D\u003e(\n                lane_offset,\n                preprocessed_lane_offset,\n                1,\n                \u0026symbolic_main_local,\n                \u0026preprocessed_local,\n                Direction::Receive,\n            );\n\n            lookups.push(\u003cSelf as Air\u003cAB\u003e\u003e::register_lookup(\n                self,\n                Kind::Global(\"WitnessChecks\".to_string()),\n                \u0026lane_lookup_inputs,\n            ));\n        }\n\n        lookups\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n    use alloc::vec::Vec;\n\n    use p3_baby_bear::BabyBear as Val;\n    use p3_circuit::WitnessId;\n    use p3_field::extension::BinomialExtensionField;\n    use p3_uni_stark::{prove_with_preprocessed, setup_preprocessed, verify_with_preprocessed};\n    use p3_util::log2_ceil_usize;\n\n    use super::*;\n    use crate::air::test_utils::build_test_config;\n\n    #[test]\n    fn prove_verify_witness_index_monotone() {\n        let n = 8usize;\n        // Use D=1; values can be arbitrary (unused by constraints)\n        let values: Vec\u003cVal\u003e = vec![Val::from_u64(123); n];\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n        let multiplicities: Vec\u003cVal\u003e = vec![Val::ONE; n];\n\n        let trace = WitnessTrace::new(indices, values);\n        let matrix = WitnessAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n        assert_eq!(matrix.height(), n);\n        assert_eq!(matrix.width(), 1);\n\n        let config = build_test_config();\n        let air = WitnessAir::\u003cVal, 1\u003e::new_with_preprocessed(n, 1, multiplicities);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"verification failed\");\n    }\n\n    #[test]\n    fn test_witness_air_extension_field() {\n        type Ext4 = BinomialExtensionField\u003cVal, 4\u003e;\n\n        let a = Ext4::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(1),\n            Val::from_u64(2),\n            Val::from_u64(3),\n            Val::from_u64(4),\n        ])\n        .unwrap();\n\n        let b = Ext4::from_basis_coefficients_slice(\u0026[\n            Val::from_u64(5),\n            Val::from_u64(6),\n            Val::from_u64(7),\n            Val::from_u64(8),\n        ])\n        .unwrap();\n\n        let values = vec![a, b];\n        let indices = vec![WitnessId(0), WitnessId(1)];\n        let multiplicities = vec![Val::from_u64(1); indices.len()];\n\n        let trace = WitnessTrace::new(indices, values);\n        let matrix = WitnessAir::\u003cVal, 4\u003e::trace_to_matrix(\u0026trace, 1);\n\n        // Verify dimensions: D = 4 columns\n        assert_eq!(matrix.width(), 4);\n        assert_eq!(matrix.height(), 2);\n\n        // Check first row layout: [a_coeffs[0..3], index]\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            let a_coeffs = a.as_basis_coefficients_slice();\n            assert_eq!(\u0026row0[0..4], a_coeffs);\n        }\n\n        let config = build_test_config();\n        let air = WitnessAir::\u003cVal, 4\u003e::new_with_preprocessed(2, 1, multiplicities);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        // Check the correctness of preprocessed values.\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), 2);\n        let row0 = preprocessed_matrix.row_slice(0).unwrap();\n        let row_last = preprocessed_matrix.row_slice(1).unwrap();\n        // The first column corresponds to the multiplicity (1 for actuve rows).\n        assert_eq!(row0[0], Val::from_u64(1));\n        assert_eq!(row_last[0], Val::from_u64(1));\n        // Check the witness indices.\n        assert_eq!(row0[1], Val::from_u64(0)); // index\n        assert_eq!(row_last[1], Val::from_u64(1)); // index\n\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"Extension field verification failed\");\n    }\n\n    #[test]\n    fn test_witness_air_single_element() {\n        let values = vec![Val::from_u64(42)];\n        let indices = vec![WitnessId(0)];\n\n        let trace = WitnessTrace::new(indices, values);\n        let matrix = WitnessAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n        let multiplicity = vec![Val::ONE; 1];\n\n        // Should be padded to power of two\n        assert!(matrix.height().is_power_of_two());\n        assert_eq!(matrix.width(), 1);\n\n        // Check the single element\n        {\n            let row0 = matrix.row_slice(0).unwrap();\n            assert_eq!(row0[0], Val::from_u64(42)); // value\n        }\n\n        let config = build_test_config();\n        let air = WitnessAir::\u003cVal, 1\u003e::new_with_preprocessed(1, 1, multiplicity);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), matrix.height());\n        for i in 0..matrix.height() {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            assert_eq!(row[0], Val::ONE);\n            assert_eq!(row[1], Val::from_u64(i as u64)); // index\n        }\n\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"Single element verification failed\");\n    }\n\n    #[test]\n    fn test_witness_air_matrix_padding() {\n        let n = 3; // Not a power of two\n        let values: Vec\u003cVal\u003e = (1..=n as u64).map(Val::from_u64).collect();\n        let indices: Vec\u003cWitnessId\u003e = (0..n as u32).map(WitnessId).collect();\n        let multiplicities: Vec\u003cVal\u003e = vec![Val::ONE; n];\n\n        let trace = WitnessTrace::new(indices, values);\n        let matrix = WitnessAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, 1);\n\n        // Should be padded to next power of two (4)\n        assert_eq!(matrix.height(), 4);\n        assert!(matrix.height().is_power_of_two());\n\n        // Original rows should be preserved\n        for i in 0..n {\n            let row = matrix.row_slice(i).unwrap();\n            assert_eq!(row[0], Val::from_u64((i + 1) as u64)); // value\n        }\n\n        // Padded row should continue monotonic sequence\n        {\n            let last_row = matrix.row_slice(3).unwrap();\n            assert_eq!(last_row[0], Val::from_u64(3)); // last value repeated\n        }\n\n        let config = build_test_config();\n        let air = WitnessAir::\u003cVal, 1\u003e::new_with_preprocessed(3, 1, multiplicities);\n        let (prover_data, verifier_data) =\n            setup_preprocessed(\u0026config, \u0026air, log2_ceil_usize(matrix.height())).unwrap();\n\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), matrix.height());\n        for i in 0..n {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            // The multiplicity is 1 for active rows.\n            assert_eq!(row[0], Val::ONE);\n            // Check the witness index.\n            assert_eq!(row[1], Val::from_u64(i as u64)); // index\n        }\n        for i in n..matrix.height() {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            // The multiplicity is 0 for padding rows.\n            assert_eq!(row[0], Val::ZERO);\n            // Check the witness index.\n            assert_eq!(row[1], Val::from_u64(i as u64));\n        }\n        let pis: Vec\u003cVal\u003e = vec![];\n\n        let proof = prove_with_preprocessed(\u0026config, \u0026air, matrix, \u0026pis, Some(\u0026prover_data));\n        verify_with_preprocessed(\u0026config, \u0026air, \u0026proof, \u0026pis, Some(\u0026verifier_data))\n            .expect(\"Padding verification failed\");\n    }\n\n    #[test]\n    fn witness_air_multi_lane_packs_sequential_indices() {\n        let values: Vec\u003cVal\u003e = vec![\n            Val::from_u64(10),\n            Val::from_u64(20),\n            Val::from_u64(30),\n            Val::from_u64(40),\n            Val::from_u64(50),\n        ];\n        let multiplicities = vec![\n            Val::from_u64(3),\n            Val::from_u64(4),\n            Val::from_u64(5),\n            Val::from_u64(6),\n            Val::from_u64(7),\n        ];\n        let indices: Vec\u003cWitnessId\u003e = (0..values.len() as u32).map(WitnessId).collect();\n        let trace = WitnessTrace::new(indices, values.clone());\n\n        let lanes = 2;\n        let matrix = WitnessAir::\u003cVal, 1\u003e::trace_to_matrix(\u0026trace, lanes);\n\n        // Width doubles because each row now contains two lanes.\n        assert_eq!(matrix.width(), lanes * WitnessAir::\u003cVal, 1\u003e::lane_width());\n        // 5 witnesses -\u003e ceil(5 / 2) = 3 logical rows -\u003e padded to 4.\n        assert_eq!(matrix.height(), 4);\n\n        // Row 0 holds witnesses 0 and 1.\n        let row0 = matrix.row_slice(0).unwrap();\n        assert_eq!(row0[0], values[0]);\n        assert_eq!(row0[1], values[1]);\n\n        // Row 1 holds witnesses 2 and 3.\n        let row1 = matrix.row_slice(1).unwrap();\n        assert_eq!(row1[0], values[2]);\n        assert_eq!(row1[1], values[3]);\n\n        // Row 2 holds witness 4 and a virtual filler lane continuing the sequence.\n        let row2 = matrix.row_slice(2).unwrap();\n        assert_eq!(row2[0], values[4]);\n        assert_eq!(row2[1], values[4]);\n\n        let air = WitnessAir::\u003cVal, 1\u003e::new_with_preprocessed(\n            values.len(),\n            lanes,\n            multiplicities.clone(),\n        );\n        let preprocessed_matrix = air.preprocessed_trace().unwrap();\n        assert_eq!(preprocessed_matrix.height(), matrix.height());\n\n        // Check that the indices and multiplicities in the preprocessed matrix are correct.\n        let preprocessed_width = WitnessAir::\u003cVal, 1\u003e::preprocessed_lane_width();\n        for i in 0..matrix.height() {\n            let row = preprocessed_matrix.row_slice(i).unwrap();\n            for j in 0..lanes {\n                assert_eq!(\n                    row[j * preprocessed_width],\n                    if i * lanes + j \u003c values.len() {\n                        multiplicities[i * lanes + j]\n                    } else {\n                        Val::ZERO\n                    }\n                );\n                assert_eq!(\n                    row[j * preprocessed_width + 1],\n                    Val::from_u64((i * lanes + j) as u64)\n                );\n            }\n        }\n\n        assert_eq!(air.total_width(), matrix.width());\n    }\n\n    #[test]\n    fn test_air_constraint_degree() {\n        let air = WitnessAir::\u003cVal, 1\u003e::new_with_preprocessed(8, 2, vec![Val::ONE; 8]);\n        p3_test_utils::assert_air_constraint_degree!(air, \"WitnessAir\");\n    }\n}\n","traces":[{"line":85,"address":[4197248,4197088,4197568,4197408,4197728],"length":1,"stats":{"Line":13}},{"line":86,"address":[10310673,10311953,10310353,10310193,10311473,10311633,10310993,10311793,10312273,10312433,10310833,10310513,10311313,10311153,10312113],"length":1,"stats":{"Line":12}},{"line":91,"address":[10311195,10310875,10311995,10310235,10312155,10310395,10312315,10311035,10311355,10310715,10311675,10311835,10312475,10310555,10311515],"length":1,"stats":{"Line":13}},{"line":102,"address":[10309389,10308896,10308877,10309133,10309645,10308640,10309901,10309408,10309152,10309664],"length":1,"stats":{"Line":11}},{"line":107,"address":[],"length":0,"stats":{"Line":11}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[4191200,4191120,4190960,4190880,4191040],"length":1,"stats":{"Line":12}},{"line":125,"address":[1747172,1747129],"length":1,"stats":{"Line":12}},{"line":129,"address":[],"length":0,"stats":{"Line":0 lloc::{format, vec};\nuse core::borrow::Borrow;\nuse core::mem::transmute;\n\nuse p3_air::{Air, AirBuilder, BaseAir};\nuse p3_baby_bear::{BabyBear, GenericPoseidon2LinearLayersBabyBear};\n#[cfg(debug_assertions)]\nuse p3_batch_stark::DebugConstraintBuilderWithLookups;\nuse p3_batch_stark::{BatchProof, CommonData, ProverData, StarkGenericConfig, StarkInstance, Val};\nuse p3_circuit::PreprocessedColumns;\nuse p3_circuit::op::{NonPrimitiveOpType, Poseidon2Config, PrimitiveOpType};\nuse p3_circuit::ops::{Poseidon2CircuitRow, Poseidon2Params, Poseidon2Trace};\nuse p3_circuit::tables::Traces;\nuse p3_field::extension::{BinomialExtensionField, BinomiallyExtendable};\nuse p3_field::{BasedVectorSpace, ExtensionField, Field, PrimeCharacteristicRing, PrimeField};\nuse p3_koala_bear::{GenericPoseidon2LinearLayersKoalaBear, KoalaBear};\nuse p3_lookup::folder::{ProverConstraintFolderWithLookups, VerifierConstraintFolderWithLookups};\nuse p3_lookup::lookup_traits::Lookup;\nuse p3_matrix::Matrix;\nuse p3_matrix::dense::RowMajorMatrix;\nuse p3_poseidon2_air::RoundConstants;\nuse p3_poseidon2_circuit_air::{\n    BabyBearD4Width16, BabyBearD4Width24, KoalaBearD4Width16, KoalaBearD4Width24,\n    Poseidon2CircuitAir, Poseidon2CircuitAirBabyBearD4Width16,\n    Poseidon2CircuitAirBabyBearD4Width24, Poseidon2CircuitAirKoalaBearD4Width16,\n    Poseidon2CircuitAirKoalaBearD4Width24, eval_unchecked, extract_preprocessed_from_operations,\n};\nuse p3_uni_stark::{\n    ProverConstraintFolder, SymbolicAirBuilder, SymbolicExpression, VerifierConstraintFolder,\n};\nuse thiserror::Error;\nuse tracing::instrument;\n\nuse crate::air::{AddAir, ConstAir, MulAir, PublicAir, WitnessAir};\nuse crate::common::CircuitTableAir;\nuse crate::config::StarkField;\nuse crate::field_params::ExtractBinomialW;\n\n/// Configuration for packing multiple primitive operations into a single AIR row.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct TablePacking {\n    witness_lanes: usize,\n    public_lanes: usize,\n    add_lanes: usize,\n    mul_lanes: usize,\n}\n\nimpl TablePacking {\n    pub fn new(\n        witness_lanes: usize,\n        public_lanes: usize,\n        add_lanes: usize,\n        mul_lanes: usize,\n    ) -\u003e Self {\n        Self {\n            witness_lanes: witness_lanes.max(1),\n            public_lanes: public_lanes.max(1),\n            add_lanes: add_lanes.max(1),\n            mul_lanes: mul_lanes.max(1),\n        }\n    }\n\n    pub fn from_counts(\n        witness_lanes: usize,\n        public_lanes: usize,\n        add_lanes: usize,\n        mul_lanes: usize,\n    ) -\u003e Self {\n        Self::new(witness_lanes, public_lanes, add_lanes, mul_lanes)\n    }\n\n    pub const fn witness_lanes(self) -\u003e usize {\n        self.witness_lanes\n    }\n\n    pub const fn public_lanes(self) -\u003e usize {\n        self.public_lanes\n    }\n\n    pub const fn add_lanes(self) -\u003e usize {\n        self.add_lanes\n    }\n\n    pub const fn mul_lanes(self) -\u003e usize {\n        self.mul_lanes\n    }\n}\n\nimpl Default for TablePacking {\n    fn default() -\u003e Self {\n        Self::new(1, 1, 1, 1)\n    }\n}\n\n/// Summary of trace lengths for all circuit tables.\n#[derive(Debug, Clone)]\npub struct TraceLengths {\n    pub witness: usize,\n    pub const_: usize,\n    pub public: usize,\n    pub add: usize,\n    pub mul: usize,\n    pub non_primitive: Vec\u003c(NonPrimitiveOpType, usize)\u003e,\n}\n\nimpl TraceLengths {\n    /// Compute trace lengths from traces and packing configuration.\n    pub fn from_traces\u003cF\u003e(traces: \u0026Traces\u003cF\u003e, packing: TablePacking) -\u003e Self {\n        Self {\n            witness: traces.witness_trace.num_rows() / packing.witness_lanes(),\n            const_: traces.const_trace.values.len(),\n            public: traces.public_trace.values.len() / packing.public_lanes(),\n            add: traces.add_trace.lhs_values.len() / packing.add_lanes(),\n            mul: traces.mul_trace.lhs_values.len() / packing.mul_lanes(),\n            non_primitive: traces\n                .non_primitive_traces\n                .iter()\n                .map(|(\u0026op, t)| (op, t.rows()))\n                .collect(),\n        }\n    }\n\n    /// Log all trace lengths at info level.\n    pub fn log(\u0026self) {\n        tracing::info!(\n            witness = %self.witness,\n            const_ = %self.const_,\n            public = %self.public,\n            add = %self.add,\n            mul = %self.mul,\n            \"Primitive trace lengths\"\n        );\n        for (op, rows) in \u0026self.non_primitive {\n            tracing::info!(?op, rows, \"Non-primitive trace\");\n        }\n    }\n}\n\n/// Metadata describing a non-primitive table inside a batch proof.\n///\n/// Every non-primitive dynamic plugin produces exactly one `NonPrimitiveTableEntry`\n/// per batch instance. The entry is stored inside a `BatchStarkProof` and later provided\n/// back to the plugin during verification through\n/// [`TableProver::batch_air_from_table_entry`].\npub struct NonPrimitiveTableEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    /// Operation type (it should match `TableProver::op_type`).\n    pub op_type: NonPrimitiveOpType,\n    /// Number of logical rows produced for this table.\n    pub rows: usize,\n    /// Public values exposed by this table (if any).\n    pub public_values: Vec\u003cVal\u003cSC\u003e\u003e,\n}\n\n/// Combined data for circuit proving, including STARK prover data and preprocessed columns.\n///\n/// This struct bundles the upstream [`ProverData`] with circuit-specific [`PreprocessedColumns`],\n/// providing a cleaner API for `prove_all_tables`.\npub struct CircuitProverData\u003cSC: StarkGenericConfig\u003e {\n    /// STARK prover data from p3_batch_stark.\n    pub prover_data: ProverData\u003cSC\u003e,\n    /// Preprocessed columns for all primitive and non-primitive operations.\n    pub preprocessed_columns: PreprocessedColumns\u003cVal\u003cSC\u003e\u003e,\n}\n\nimpl\u003cSC: StarkGenericConfig\u003e CircuitProverData\u003cSC\u003e {\n    /// Create new circuit prover data from components.\n    pub const fn new(\n        prover_data: ProverData\u003cSC\u003e,\n        preprocessed_columns: PreprocessedColumns\u003cVal\u003cSC\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            prover_data,\n            preprocessed_columns,\n        }\n    }\n\n    /// Get a reference to the common data.\n    pub const fn common_data(\u0026self) -\u003e \u0026CommonData\u003cSC\u003e {\n        \u0026self.prover_data.common\n    }\n\n    /// Get a reference to the preprocessed columns.\n    pub const fn preprocessed_columns(\u0026self) -\u003e \u0026PreprocessedColumns\u003cVal\u003cSC\u003e\u003e {\n        \u0026self.preprocessed_columns\n    }\n}\n\n/// Type-erased AIR implementation for dynamically registered non-primitive tables.\n///\n/// This allows the batch prover to mix primitive AIRs with plugin AIRs in a single heterogeneous\n/// batch.\n/// Internally,`DynamicAirEntry` wraps the boxed plugin AIR and exposes a shared accessor\n/// so that both prover and verifier can operate without knowing the concrete underlying type.\npub struct DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    air: Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e,\n}\n\nimpl\u003cSC\u003e DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    pub fn new(inner: Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e) -\u003e Self {\n        Self { air: inner }\n    }\n\n    pub fn air(\u0026self) -\u003e \u0026dyn CloneableBatchAir\u003cSC\u003e {\n        \u0026*self.air\n    }\n\n    pub fn air_mut(\u0026mut self) -\u003e \u0026mut dyn CloneableBatchAir\u003cSC\u003e {\n        \u0026mut *self.air\n    }\n}\n\nimpl\u003cSC\u003e Clone for DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            air: self.air.clone_box(),\n        }\n    }\n}\n\nimpl\u003cSC\u003e BaseAir\u003cVal\u003cSC\u003e\u003e for DynamicAirEntry\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn width(\u0026self) -\u003e usize {\n        \u003cdyn CloneableBatchAir\u003cSC\u003e as BaseAir\u003cVal\u003cSC\u003e\u003e\u003e::width(self.air())\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e {\n        \u003cdyn CloneableBatchAir\u003cSC\u003e as BaseAir\u003cVal\u003cSC\u003e\u003e\u003e::preprocessed_trace(self.air())\n    }\n}\n\nmacro_rules! impl_air_for_dynamic_entry {\n    (\n        $(#[$cfg:meta])?\n        $lt:lifetime,\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        impl\u003c$lt, SC\u003e Air\u003c$builder\u003e for DynamicAirEntry\u003cSC\u003e\n        where\n            SC: StarkGenericConfig,\n            Val\u003cSC\u003e: PrimeField,\n            SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n        {\n            fn eval(\u0026self, builder: \u0026mut $builder) {\n                self.air().$eval_method(builder);\n            }\n\n            fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n                self.air_mut().$add_lookup_method()\n            }\n\n            fn get_lookups(\n                \u0026mut self,\n            ) -\u003e Vec\u003cLookup\u003c\u003c$builder as AirBuilder\u003e::F\u003e\u003e {\n                self.air_mut().$get_lookup_method()\n            }\n        }\n    };\n    (\n        $(#[$cfg:meta])?\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        impl\u003cSC\u003e Air\u003c$builder\u003e for DynamicAirEntry\u003cSC\u003e\n        where\n            SC: StarkGenericConfig,\n            Val\u003cSC\u003e: PrimeField,\n            SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n        {\n            fn eval(\u0026self, builder: \u0026mut $builder) {\n                self.air().$eval_method(builder);\n            }\n\n            fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n                self.air_mut().$add_lookup_method()\n            }\n\n            fn get_lookups(\n                \u0026mut self,\n            ) -\u003e Vec\u003cLookup\u003c\u003c$builder as AirBuilder\u003e::F\u003e\u003e {\n                self.air_mut().$get_lookup_method()\n            }\n        }\n    };\n}\n\nimpl_air_for_dynamic_entry!(\n    SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e,\n    eval_symbolic,\n    add_lookup_columns_symbolic,\n    get_lookups_symbolic\n);\n\n#[cfg(debug_assertions)]\nimpl_air_for_dynamic_entry!(\n    'a,\n    DebugConstraintBuilderWithLookups\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e,\n    eval_debug,\n    add_lookup_columns_debug,\n    get_lookups_debug\n);\n\nimpl_air_for_dynamic_entry!(\n    'a,\n    ProverConstraintFolderWithLookups\u003c'a, SC\u003e,\n    eval_prover,\n    add_lookup_columns_prover,\n    get_lookups_prover\n);\n\nimpl_air_for_dynamic_entry!(\n    'a,\n    VerifierConstraintFolderWithLookups\u003c'a, SC\u003e,\n    eval_verifier,\n    add_lookup_columns_verifier,\n    get_lookups_verifier\n);\n\n/// Simple super trait of [`Air`] describing the behaviour of a non-primitive\n/// dynamically dispatched AIR used in batched proofs.\n#[cfg(debug_assertions)]\npub trait BatchAir\u003cSC\u003e:\n    BaseAir\u003cVal\u003cSC\u003e\u003e\n    + Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cDebugConstraintBuilderWithLookups\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cProverConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + for\u003c'a\u003e Air\u003cVerifierConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + Send\n    + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n}\n\n#[cfg(not(debug_assertions))]\npub trait BatchAir\u003cSC\u003e:\n    BaseAir\u003cVal\u003cSC\u003e\u003e\n    + Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e\n    + for\u003c'a\u003e Air\u003cProverConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + for\u003c'a\u003e Air\u003cVerifierConstraintFolderWithLookups\u003c'a, SC\u003e\u003e\n    + Send\n    + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n}\n\nmacro_rules! impl_cloneable_batch_air_forwarding {\n    (\n        $(#[$cfg:meta])?\n        $lt:lifetime,\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        fn $eval_method\u003c$lt\u003e(\u0026self, builder: \u0026mut $builder) {\n            \u003cT as Air\u003c$builder\u003e\u003e::eval(self, builder);\n        }\n\n        $(#[$cfg])?\n        fn $add_lookup_method\u003c$lt\u003e(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::add_lookup_columns(self)\n        }\n\n        $(#[$cfg])?\n        fn $get_lookup_method\u003c$lt\u003e(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::get_lookups(self)\n        }\n    };\n    (\n        $(#[$cfg:meta])?\n        $builder:ty,\n        $eval_method:ident,\n        $add_lookup_method:ident,\n        $get_lookup_method:ident\n    ) =\u003e {\n        $(#[$cfg])?\n        fn $eval_method(\u0026self, builder: \u0026mut $builder) {\n            \u003cT as Air\u003c$builder\u003e\u003e::eval(self, builder);\n        }\n\n        $(#[$cfg])?\n        fn $add_lookup_method(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::add_lookup_columns(self)\n        }\n\n        $(#[$cfg])?\n        fn $get_lookup_method(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e {\n            \u003cT as Air\u003c$builder\u003e\u003e::get_lookups(self)\n        }\n    };\n}\n\npub trait CloneableBatchAir\u003cSC\u003e: BaseAir\u003cVal\u003cSC\u003e\u003e + Send + Sync\nwhere\n    SC: StarkGenericConfig,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e;\n\n    #[cfg(debug_assertions)]\n    fn eval_debug\u003c'a\u003e(\n        \u0026self,\n        builder: \u0026mut DebugConstraintBuilderWithLookups\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e,\n    );\n    fn eval_symbolic(\u0026self, builder: \u0026mut SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e);\n    fn eval_prover\u003c'a\u003e(\u0026self, builder: \u0026mut ProverConstraintFolderWithLookups\u003c'a, SC\u003e);\n    fn eval_verifier\u003c'a\u003e(\u0026self, builder: \u0026mut VerifierConstraintFolderWithLookups\u003c'a, SC\u003e);\n\n    #[cfg(debug_assertions)]\n    fn add_lookup_columns_debug(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_symbolic(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_prover(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n    fn add_lookup_columns_verifier(\u0026mut self) -\u003e Vec\u003cusize\u003e;\n\n    #[cfg(debug_assertions)]\n    fn get_lookups_debug(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_symbolic(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_prover(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n    fn get_lookups_verifier(\u0026mut self) -\u003e Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e;\n}\n\nimpl\u003cSC, T\u003e CloneableBatchAir\u003cSC\u003e for T\nwhere\n    SC: StarkGenericConfig,\n    T: BatchAir\u003cSC\u003e + Clone + 'static,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    fn clone_box(\u0026self) -\u003e Box\u003cdyn CloneableBatchAir\u003cSC\u003e\u003e {\n        Box::new(self.clone())\n    }\n\n    impl_cloneable_batch_air_forwarding!(\n        SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e,\n        eval_symbolic,\n        add_lookup_columns_symbolic,\n        get_lookups_symbolic\n    );\n\n    #[cfg(debug_assertions)]\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        DebugConstraintBuilderWithLookups\u003c'a, Val\u003cSC\u003e, SC::Challenge\u003e,\n        eval_debug,\n        add_lookup_columns_debug,\n        get_lookups_debug\n    );\n\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        ProverConstraintFolderWithLookups\u003c'a, SC\u003e,\n        eval_prover,\n        add_lookup_columns_prover,\n        get_lookups_prover\n    );\n\n    impl_cloneable_batch_air_forwarding!(\n        'a,\n        VerifierConstraintFolderWithLookups\u003c'a, SC\u003e,\n        eval_verifier,\n        add_lookup_columns_verifier,\n        get_lookups_verifier\n    );\n}\n\n/// Data needed to insert a dynamic table instance into the batched prover.\n///\n/// A `BatchTableInstance` bundles everything the batch prover needs from a\n/// non-primitive table plugin: the AIR, its populated trace matrix, any\n/// public values it exposes, and the number of rows it produces.\npub struct BatchTableInstance\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    /// Operation type (it should match `TableProver::op_type`).\n    pub op_type: NonPrimitiveOpType,\n    /// The AIR implementation for this table.\n    pub air: DynamicAirEntry\u003cSC\u003e,\n    /// The populated trace matrix for this table.\n    pub trace: RowMajorMatrix\u003cVal\u003cSC\u003e\u003e,\n    /// Public values exposed by this table.\n    pub public_values: Vec\u003cVal\u003cSC\u003e\u003e,\n    /// Number of rows produced for this table.\n    pub rows: usize,\n}\n\n#[inline(always)]\n/// # Safety\n///\n/// Caller must ensure that both `Traces\u003cFromEF\u003e` and `Traces\u003cToEF\u003e` share an\n/// identical in-memory representation.\npub(crate) unsafe fn transmute_traces\u003cFromEF, ToEF\u003e(t: \u0026Traces\u003cFromEF\u003e) -\u003e \u0026Traces\u003cToEF\u003e {\n    debug_assert_eq!(\n        core::mem::size_of::\u003cTraces\u003cFromEF\u003e\u003e(),\n        core::mem::size_of::\u003cTraces\u003cToEF\u003e\u003e()\n    );\n    debug_assert_eq!(\n        core::mem::align_of::\u003cTraces\u003cFromEF\u003e\u003e(),\n        core::mem::align_of::\u003cTraces\u003cToEF\u003e\u003e()\n    );\n\n    unsafe { \u0026*(t as *const _ as *const Traces\u003cToEF\u003e) }\n}\n\n/// Trait implemented by all non-primitive table plugins used by the batch prover.\n///\n/// Implementors would typically delegate to an existing AIR type, define a base case\n/// for base-field traces, and then use the [`impl_table_prover_batch_instances_from_base!`]\n/// macro to generate the degree-specific implementations.\n///\n/// ```ignore\n/// impl\u003cSC\u003e TableProver\u003cSC\u003e for MyPlugin {\n///     fn op_type(\u0026self) -\u003e NonPrimitiveOpType {\n///         NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16)\n///     }\n///\n///     impl_table_prover_batch_instances_from_base!(batch_instance_base);\n/// }\n/// ```\npub trait TableProver\u003cSC\u003e: Send + Sync\nwhere\n    SC: StarkGenericConfig + 'static,\n{\n    /// Operation type for this prover.\n    fn op_type(\u0026self) -\u003e NonPrimitiveOpType;\n\n    /// Produce a batched table instance for base-field traces.\n    fn batch_instance_d1(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cVal\u003cSC\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-2 extension traces.\n    fn batch_instance_d2(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 2\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-4 extension traces.\n    fn batch_instance_d4(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 4\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-6 extension traces.\n    fn batch_instance_d6(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 6\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Produce a batched table instance for degree-8 extension traces.\n    fn batch_instance_d8(\n        \u0026self,\n        config: \u0026SC,\n        packing: TablePacking,\n        traces: \u0026Traces\u003cBinomialExtensionField\u003cVal\u003cSC\u003e, 8\u003e\u003e,\n    ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e;\n\n    /// Rebuild the AIR for verification from the recorded non-primitive table entry.\n    fn batch_air_from_table_entry(\n        \u0026self,\n        config: \u0026SC,\n        degree: usize,\n        table_entry: \u0026NonPrimitiveTableEntry\u003cSC\u003e,\n    ) -\u003e Result\u003cDynamicAirEntry\u003cSC\u003e, String\u003e;\n}\n\n/// Convenience macro for deriving all degree-specific helpers from a single base\n/// implementation.\n///\n/// Plugins usually implement a single `batch_instance_base` method that operates on\n/// base-field traces. This macro reuses that method to provide the `batch_instance_d*`\n/// variants by casting higher-degree traces back to the base field.\n///\n/// Users can invoke it inside their `TableProver` impl:\n///\n/// ```ignore\n/// impl\u003cSC\u003e TableProver\u003cSC\u003e for MyPlugin {\n///     fn op_type(\u0026self) -\u003e NonPrimitiveOpType {\n///         NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16)\n///     }\n///\n///     impl_table_prover_batch_instances_from_base!(batch_instance_base);\n///\n///     fn batch_air_from_table_entry(\n///         \u0026self,\n///         config: \u0026SC,\n///         degree: usize,\n///         table_entry: \u0026NonPrimitiveTableEntry\u003cSC\u003e,\n///     ) -\u003e Result\u003cDynamicAirEntry\u003cSC\u003e, String\u003e {\n///         Ok(DynamicAirEntry::new(Box::new(MyPluginAir::\u003cVal\u003cSC\u003e\u003e::new(config))))\n///     }\n/// }\n/// ```\n#[macro_export]\nmacro_rules! impl_table_prover_batch_instances_from_base {\n    ($base:ident) =\u003e {\n        fn batch_instance_d1(\n            \u0026self,\n            config: \u0026SC,\n            packing: TablePacking,\n            traces: \u0026p3_circuit::tables::Traces\u003cp3_batch_stark::Val\u003cSC\u003e\u003e,\n        ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e {\n            self.$base::\u003cSC\u003e(config, packing, traces)\n        }\n\n        fn batch_instance_d2(\n            \u0026self,\n            config: \u0026SC,\n            packing: TablePacking,\n            traces: \u0026p3_circuit::tables::Traces\u003c\n                p3_field::extension::BinomialExtensionField\u003cp3_batch_stark::Val\u003cSC\u003e, 2\u003e,\n            \u003e,\n        ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e {\n            let t: \u0026p3_circuit::tables::Traces\u003cp3_batch_stark::Val\u003cSC\u003e\u003e =\n                unsafe { transmute_traces(traces) };\n            self.$base::\u003cSC\u003e(config, packing, t)\n        }\n\n        fn batch_instance_d4(\n            \u0026self,\n            config: \u0026SC,\n            packing: TablePacking,\n            traces: \u0026p3_circuit::tables::Traces\u003c\n                p3_field::extension::BinomialExtensionField\u003cp3_batch_stark::Val\u003cSC\u003e, 4\u003e,\n            \u003e,\n        ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e {\n            let t: \u0026p3_circuit::tables::Traces\u003cp3_batch_stark::Val\u003cSC\u003e\u003e =\n                unsafe { transmute_traces(traces) };\n            self.$base::\u003cSC\u003e(config, packing, t)\n        }\n\n        fn batch_instance_d6(\n            \u0026self,\n            config: \u0026SC,\n            packing: TablePacking,\n            traces: \u0026p3_circuit::tables::Traces\u003c\n                p3_field::extension::BinomialExtensionField\u003cp3_batch_stark::Val\u003cSC\u003e, 6\u003e,\n            \u003e,\n        ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e {\n            let t: \u0026p3_circuit::tables::Traces\u003cp3_batch_stark::Val\u003cSC\u003e\u003e =\n                unsafe { transmute_traces(traces) };\n            self.$base::\u003cSC\u003e(config, packing, t)\n        }\n\n        fn batch_instance_d8(\n            \u0026self,\n            config: \u0026SC,\n            packing: TablePacking,\n            traces: \u0026p3_circuit::tables::Traces\u003c\n                p3_field::extension::BinomialExtensionField\u003cp3_batch_stark::Val\u003cSC\u003e, 8\u003e,\n            \u003e,\n        ) -\u003e Option\u003cBatchTableInstance\u003cSC\u003e\u003e {\n            let t: \u0026p3_circuit::tables::Traces\u003cp3_batch_stark::Val\u003cSC\u003e\u003e =\n                unsafe { transmute_traces(traces) };\n            self.$base::\u003cSC\u003e(config, packing, t)\n        }\n    };\n}\n\n/// Wrapper for Poseidon2CircuitAir that implements BatchAir\u003cSC\u003e\n// We need this because `BatchAir` requires `BaseAir\u003cVal\u003cSC\u003e\u003e`.\n// but `Poseidon2CircuitAir` works over a specific field.\nenum Poseidon2AirWrapperInner {\n    BabyBearD4Width16(Box\u003cPoseidon2CircuitAirBabyBearD4Width16\u003e),\n    BabyBearD4Width24(Box\u003cPoseidon2CircuitAirBabyBearD4Width24\u003e),\n    KoalaBearD4Width16(Box\u003cPoseidon2CircuitAirKoalaBearD4Width16\u003e),\n    KoalaBearD4Width24(Box\u003cPoseidon2CircuitAirKoalaBearD4Width24\u003e),\n}\n\nimpl Poseidon2AirWrapperInner {\n    fn width(\u0026self) -\u003e usize {\n        match self {\n            Self::BabyBearD4Width16(air) =\u003e air.width(),\n            Self::BabyBearD4Width24(air) =\u003e air.width(),\n            Self::KoalaBearD4Width16(air) =\u003e air.width(),\n            Self::KoalaBearD4Width24(air) =\u003e air.width(),\n        }\n    }\n}\n\nimpl Clone for Poseidon2AirWrapperInner {\n    fn clone(\u0026self) -\u003e Self {\n        match self {\n            Self::BabyBearD4Width16(air) =\u003e Self::BabyBearD4Width16(air.clone()),\n            Self::BabyBearD4Width24(air) =\u003e Self::BabyBearD4Width24(air.clone()),\n            Self::KoalaBearD4Width16(air) =\u003e Self::KoalaBearD4Width16(air.clone()),\n            Self::KoalaBearD4Width24(air) =\u003e Self::KoalaBearD4Width24(air.clone()),\n        }\n    }\n}\n\nstruct Poseidon2AirWrapper\u003cSC: StarkGenericConfig\u003e {\n    inner: Poseidon2AirWrapperInner,\n    width: usize,\n    _phantom: core::marker::PhantomData\u003cSC\u003e,\n}\n\nimpl\u003cSC\u003e BatchAir\u003cSC\u003e for Poseidon2AirWrapper\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync,\n    Val\u003cSC\u003e: StarkField,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n}\n\nimpl\u003cSC: StarkGenericConfig\u003e Clone for Poseidon2AirWrapper\u003cSC\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            inner: self.inner.clone(),\n            width: self.width,\n            _phantom: core::marker::PhantomData,\n        }\n    }\n}\n\nconst BABY_BEAR_MODULUS: u64 = 0x78000001;\nconst KOALA_BEAR_MODULUS: u64 = 0x7f000001;\n\nimpl\u003cSC\u003e BaseAir\u003cVal\u003cSC\u003e\u003e for Poseidon2AirWrapper\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync,\n    Val\u003cSC\u003e: StarkField,\n{\n    fn width(\u0026self) -\u003e usize {\n        self.width\n    }\n\n    fn preprocessed_trace(\u0026self) -\u003e Option\u003cRowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e {\n        match \u0026self.inner {\n            Poseidon2AirWrapperInner::BabyBearD4Width16(air) =\u003e {\n                // SAFETY: Val\u003cSC\u003e == BabyBear when this variant is used\n                assert_eq!(Val::\u003cSC\u003e::from_u64(BABY_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n\n                let preprocessed = BaseAir::\u003cBabyBear\u003e::preprocessed_trace(air.as_ref())?;\n                Some(unsafe {\n                    transmute::\u003cRowMajorMatrix\u003cBabyBear\u003e, RowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e(preprocessed)\n                })\n            }\n            Poseidon2AirWrapperInner::BabyBearD4Width24(air) =\u003e {\n                // SAFETY: Val\u003cSC\u003e == BabyBear when this variant is used\n                assert_eq!(Val::\u003cSC\u003e::from_u64(BABY_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n\n                let preprocessed = BaseAir::\u003cBabyBear\u003e::preprocessed_trace(air.as_ref())?;\n                Some(unsafe {\n                    transmute::\u003cRowMajorMatrix\u003cBabyBear\u003e, RowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e(preprocessed)\n                })\n            }\n            Poseidon2AirWrapperInner::KoalaBearD4Width16(air) =\u003e {\n                // SAFETY: Val\u003cSC\u003e == KoalaBear when this variant is used\n                assert_eq!(Val::\u003cSC\u003e::from_u64(KOALA_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n\n                let preprocessed = BaseAir::\u003cKoalaBear\u003e::preprocessed_trace(air.as_ref())?;\n                Some(unsafe {\n                    transmute::\u003cRowMajorMatrix\u003cKoalaBear\u003e, RowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e(preprocessed)\n                })\n            }\n            Poseidon2AirWrapperInner::KoalaBearD4Width24(air) =\u003e {\n                // SAFETY: Val\u003cSC\u003e == KoalaBear when this variant is used\n                assert_eq!(Val::\u003cSC\u003e::from_u64(KOALA_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n\n                let preprocessed = BaseAir::\u003cKoalaBear\u003e::preprocessed_trace(air.as_ref())?;\n                Some(unsafe {\n                    transmute::\u003cRowMajorMatrix\u003cKoalaBear\u003e, RowMajorMatrix\u003cVal\u003cSC\u003e\u003e\u003e(preprocessed)\n                })\n            }\n        }\n    }\n}\n\nimpl\u003cSC\u003e Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e for Poseidon2AirWrapper\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig + Send + Sync,\n    Val\u003cSC\u003e: StarkField,\n{\n    fn eval(\u0026self, builder: \u0026mut SymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e) {\n        // Delegate to the actual AIR instance stored in the wrapper\n        match \u0026self.inner {\n            Poseidon2AirWrapperInner::BabyBearD4Width16(air) =\u003e {\n                // Runtime check: verify Val\u003cSC\u003e == BabyBear before transmute\n                assert_eq!(Val::\u003cSC\u003e::from_u64(BABY_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n                // SAFETY: Val\u003cSC\u003e == BabyBear when this variant is used\n                // SymbolicAirBuilder\u003cBabyBear\u003e and SymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e have the same layout\n                unsafe {\n                    let builder_bb: \u0026mut SymbolicAirBuilder\u003cBabyBear\u003e =\n                        core::mem::transmute(builder);\n                    Air::eval(air.as_ref(), builder_bb);\n                }\n            }\n            Poseidon2AirWrapperInner::BabyBearD4Width24(air) =\u003e {\n                // Runtime check: verify Val\u003cSC\u003e == BabyBear before transmute\n                assert_eq!(Val::\u003cSC\u003e::from_u64(BABY_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n                // SAFETY: Val\u003cSC\u003e == BabyBear when this variant is used\n                // SymbolicAirBuilder\u003cBabyBear\u003e and SymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e have the same layout\n                unsafe {\n                    let builder_bb: \u0026mut SymbolicAirBuilder\u003cBabyBear\u003e =\n                        core::mem::transmute(builder);\n                    Air::eval(air.as_ref(), builder_bb);\n                }\n            }\n            Poseidon2AirWrapperInner::KoalaBearD4Width16(air) =\u003e {\n                // Runtime check: verify Val\u003cSC\u003e == KoalaBear before transmute\n                assert_eq!(Val::\u003cSC\u003e::from_u64(KOALA_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n                // SAFETY: Val\u003cSC\u003e == KoalaBear when this variant is used\n                // SymbolicAirBuilder\u003cKoalaBear\u003e and SymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e have the same layout\n                unsafe {\n                    let builder_kb: \u0026mut SymbolicAirBuilder\u003cKoalaBear\u003e =\n                        core::mem::transmute(builder);\n                    Air::eval(air.as_ref(), builder_kb);\n                }\n            }\n            Poseidon2AirWrapperInner::KoalaBearD4Width24(air) =\u003e {\n                // Runtime check: verify Val\u003cSC\u003e == KoalaBear before transmute\n                assert_eq!(Val::\u003cSC\u003e::from_u64(KOALA_BEAR_MODULUS), Val::\u003cSC\u003e::ZERO,);\n                // SAFETY: Val\u003cSC\u003e == KoalaBear when this variant is used\n                // SymbolicAirBuilder\u003cKoalaBear\u003e and SymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e have the same layout\n                unsafe {\n                    let builder_kb: \u0026mut SymbolicAirBuilder\u003cKoalaBear\u003e =\n                        core::mem::transmute(builder);\n                    Air::eval(air.as_ref(), builder_kb);\n                }\n            }\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        match \u0026mut self.inner {\n            Poseidon2AirWrapperInner::BabyBearD4Width16(air) =\u003e {\n                let air_bb: \u0026mut Poseidon2CircuitAirBabyBearD4Width16 = air.as_mut();\n                \u003cPoseidon2CircuitAirBabyBearD4Width16 as Air\u003c\n                    SymbolicAirBuilder\u003cBabyBear, BinomialExtensionField\u003cBabyBear, 4\u003e\u003e,\n                \u003e\u003e::add_lookup_columns(air_bb)\n            }\n            Poseidon2AirWrapperInner::BabyBearD4Width24(air) =\u003e {\n                let air_bb: \u0026mut Poseidon2CircuitAirBabyBearD4Width24 = air.as_mut();\n                \u003cPoseidon2CircuitAirBabyBearD4Width24 as Air\u003c\n                    SymbolicAirBuilder\u003cBabyBear, BinomialExtensionField\u003cBabyBear, 4\u003e\u003e,\n                \u003e\u003e::add_lookup_columns(air_bb)\n            }\n            Poseidon2AirWrapperInner::KoalaBearD4Width16(air) =\u003e {\n                let air_kb: \u0026mut Poseidon2CircuitAirKoalaBearD4Width16 = air.as_mut();\n                \u003cPoseidon2CircuitAirKoalaBearD4Width16 as     const D: usize,\n    const WIDTH: usize,\n    const WIDTH_EXT: usize,\n    const RATE_EXT: usize,\n    const CAPACITY_EXT: usize,\n    const SBOX_DEGREE: u64,\n    const SBOX_REGISTERS: usize,\n    const HALF_FULL_ROUNDS: usize,\n    const PARTIAL_ROUNDS: usize,\n\u003e(\n    air: \u0026Poseidon2CircuitAir\u003c\n        F,\n        LinearLayers,\n        D,\n        WIDTH,\n        WIDTH_EXT,\n        RATE_EXT,\n        CAPACITY_EXT,\n        SBOX_DEGREE,\n        SBOX_REGISTERS,\n        HALF_FULL_ROUNDS,\n        PARTIAL_ROUNDS,\n    \u003e,\n    builder: \u0026mut AB,\n    local_slice: \u0026[\u003cAB as AirBuilder\u003e::Var],\n    next_slice: \u0026[\u003cAB as AirBuilder\u003e::Var],\n    next_preprocessed_slice: \u0026[\u003cAB as AirBuilder\u003e::Var],\n) where\n    SC: StarkGenericConfig,\n    Val\u003cSC\u003e: StarkField + PrimeField,\n    AB::F: PrimeField,\n    LinearLayers: p3_poseidon2::GenericPoseidon2LinearLayers\u003cWIDTH\u003e,\n{\n    // Transmute slices from PackedVal\u003cSC\u003e to F::Packing\n    // SAFETY: Val\u003cSC\u003e == F at runtime\n    unsafe {\n        let local_slice_ptr = local_slice.as_ptr() as *const \u003cF as p3_field::Field\u003e::Packing;\n        let local_slice_f = core::slice::from_raw_parts(local_slice_ptr, local_slice.len());\n        let local_f: \u0026p3_poseidon2_circuit_air::Poseidon2CircuitCols\u003c\n            \u003cF as p3_field::Field\u003e::Packing,\n            p3_poseidon2_air::Poseidon2Cols\u003c\n                \u003cF as p3_field::Field\u003e::Packing,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = (*local_slice_f).borrow();\n\n        let next_slice_ptr = next_slice.as_ptr() as *const \u003cF as p3_field::Field\u003e::Packing;\n        let next_slice_f = core::slice::from_raw_parts(next_slice_ptr, next_slice.len());\n        let next_f: \u0026p3_poseidon2_circuit_air::Poseidon2CircuitCols\u003c\n            \u003cF as p3_field::Field\u003e::Packing,\n            p3_poseidon2_air::Poseidon2Cols\u003c\n                \u003cF as p3_field::Field\u003e::Packing,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = (*next_slice_f).borrow();\n\n        let next_preprocessed_ptr =\n            next_preprocessed_slice.as_ptr() as *const \u003cF as p3_field::Field\u003e::Packing;\n        let next_preprocessed_f =\n            core::slice::from_raw_parts(next_preprocessed_ptr, next_preprocessed_slice.len());\n\n        // Transmute struct references to match builder's Var type\n        let local_var: \u0026p3_poseidon2_circuit_air::Poseidon2CircuitCols\u003c\n            AB::Var,\n            p3_poseidon2_air::Poseidon2Cols\u003c\n                AB::Var,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = core::mem::transmute(local_f);\n\n        let next_var: \u0026p3_poseidon2_circuit_air::Poseidon2CircuitCols\u003c\n            AB::Var,\n            p3_poseidon2_air::Poseidon2Cols\u003c\n                AB::Var,\n                WIDTH,\n                SBOX_DEGREE,\n                SBOX_REGISTERS,\n                HALF_FULL_ROUNDS,\n                PARTIAL_ROUNDS,\n            \u003e,\n        \u003e = core::mem::transmute(next_f);\n\n        let next_preprocessed_var: \u0026[AB::Var] = core::mem::transmute(next_preprocessed_f);\n\n        eval_unchecked::\u003c\n            F,\n            AB,\n            LinearLayers,\n            D,\n            WIDTH,\n            WIDTH_EXT,\n            RATE_EXT,\n            CAPACITY_EXT,\n            SBOX_DEGREE,\n            SBOX_REGISTERS,\n            HALF_FULL_ROUNDS,\n            PARTIAL_ROU
