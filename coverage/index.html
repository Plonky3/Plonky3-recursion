ne":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}}],"covered":35,"coverable":53},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","traits","challenger.rs"],"content":"//! Trait for recursive Fiat-Shamir challenger operations within circuits.\n//!\n//! This module provides the [`RecursiveChallenger`] trait which mirrors the native\n//! Plonky3 `DuplexChallenger` API. The trait supports both base field and extension\n//! field operations to ensure exact transcript compatibility.\n\nuse alloc::vec::Vec;\n\nuse p3_circuit::{CircuitBuilder, CircuitBuilderError};\nuse p3_field::{ExtensionField, PrimeField64};\n\nuse crate::Target;\n\n/// Trait for performing Fiat-Shamir transformations within a circuit.\n///\n/// This trait mirrors the native Plonky3 `DuplexChallenger` API:\n/// - `observe` / `sample` operate on base field elements\n/// - `observe_ext` / `sample_ext` operate on extension field elements\n///\n/// The circuit challenger maintains state as coefficient-level targets to ensure\n/// exact transcript compatibility with the native challenger, including correct\n/// handling of partial absorbs.\n///\n/// # Type Parameters\n/// - `BF`: The base prime field\n/// - `EF`: The extension field over `BF`\npub trait RecursiveChallenger\u003cBF: PrimeField64, EF: ExtensionField\u003cBF\u003e\u003e {\n    // ========================================================================\n    // Base field operations (match native DuplexChallenger's observe/sample)\n    // ========================================================================\n\n    /// Observe a base field element in the Fiat-Shamir transcript.\n    ///\n    /// Matches the native `DuplexChallenger::observe` behavior exactly.\n    /// The value is pushed to the input buffer and duplexing occurs when\n    /// the buffer reaches RATE elements.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `value`: A target representing a base field element (embedded in EF)\n    fn observe(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, value: Target);\n\n    /// Observe multiple base field elements.\n    fn observe_slice(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, values: \u0026[Target]) {\n        for \u0026value in values {\n            self.observe(circuit, value);\n        }\n    }\n\n    /// Sample a base field element from the sponge.\n    ///\n    /// Matches the native `DuplexChallenger::sample` behavior exactly.\n    /// If there are pending inputs or the output buffer is empty, duplexing\n    /// occurs first.\n    ///\n    /// # Returns\n    /// A target representing a base field element (embedded in EF)\n    fn sample(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e) -\u003e Target;\n\n    // ========================================================================\n    // Extension field operations (match native observe_algebra_element/sample_algebra_element)\n    // ========================================================================\n\n    /// Observe an extension field element in the Fiat-Shamir transcript.\n    ///\n    /// Matches the native `FieldChallenger::observe_algebra_element` behavior.\n    /// Decomposes the extension element to D base coefficients and observes each.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `value`: A target representing an extension field element\n    fn observe_ext(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, value: Target);\n\n    /// Observe multiple extension field elements.\n    fn observe_ext_slice(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, values: \u0026[Target]) {\n        for \u0026value in values {\n            self.observe_ext(circuit, value);\n        }\n    }\n\n    /// Sample an extension field element from the sponge.\n    ///\n    /// Matches the native `FieldChallenger::sample_algebra_element` behavior.\n    /// Samples D base field elements and recomposes them into an extension element.\n    ///\n    /// # Returns\n    /// A target representing an extension field element\n    fn sample_ext(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e) -\u003e Target;\n\n    /// Sample multiple extension field challenges.\n    fn sample_ext_vec(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, count: usize) -\u003e Vec\u003cTarget\u003e {\n        (0..count).map(|_| self.sample_ext(circuit)).collect()\n    }\n\n    // ========================================================================\n    // Bit operations (for PoW and query indices)\n    // ========================================================================\n\n    /// Sample bits from a base field element.\n    ///\n    /// Samples a base field element and decomposes it to bits.\n    /// This is used for sampling query indices in FRI.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `num_bits`: Number of bits to return\n    ///\n    /// # Returns\n    /// Vector of `num_bits` bits as targets (each in {0, 1})\n    fn sample_bits(\n        \u0026mut self,\n        circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n        num_bits: usize,\n    ) -\u003e Result\u003cVec\u003cTarget\u003e, CircuitBuilderError\u003e;\n\n    /// Verify a proof-of-work witness.\n    ///\n    /// Observes the witness as a base field element, samples a challenge,\n    /// decomposes it to bits, and verifies that the first `witness_bits` bits\n    /// are all zero.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `witness_bits`: Number of leading bits that must be zero\n    /// - `witness`: The proof-of-work witness target (base field element)\n    fn check_pow_witness(\n        \u0026mut self,\n        circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n        witness_bits: usize,\n        witness: Target,\n    ) -\u003e Result\u003c(), CircuitBuilderError\u003e;\n\n    /// Clear the challenger state.\n    ///\n    /// Resets the internal sponge state and buffers.\n    fn clear(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e);\n}\n","traces":[{"line":44,"address":[3500400],"length":1,"stats":{"Line":7}},{"line":45,"address":[6148299,6148284],"length":1,"stats":{"Line":16}},{"line":46,"address":[3053516],"length":1,"stats":{"Line":8}},{"line":75,"address":[3500560],"length":1,"stats":{"Line":7}},{"line":76,"address":[],"length":0,"stats":{"Line":15}},{"line":77,"address":[3053676],"length":1,"stats":{"Line":8}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}}],"covered":6,"coverable":8},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","traits","mmcs.rs"],"content":"//! Traits for recursive MMCS operations.\n\nuse p3_commit::Mmcs;\nuse p3_field::{ExtensionField, Field};\n\nuse super::Recursive;\n\n/// Trait for the recursive version of an MMCS operating over the base field.\n///\n/// Associates a non-recursive MMCS with its recursive commitment and proof types.\n/// This is used for commitments to trace polynomials (which are over the base field).\npub trait RecursiveMmcs\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e {\n    /// The non-recursive MMCS type this corresponds to.\n    type Input: Mmcs\u003cF\u003e;\n\n    /// The recursive commitment type (targets representing the commitment).\n    ///\n    /// Must implement `Recursive` with `Input` being the commitment type from `Self::Input`.\n    type Commitment: Recursive\u003cEF, Input = \u003cSelf::Input as Mmcs\u003cF\u003e\u003e::Commitment\u003e;\n\n    /// The recursive proof type (targets representing the opening proof).\n    ///\n    /// Must implement `Recursive` with `Input` being the proof type from `Self::Input`.\n    type Proof: Recursive\u003cEF, Input = \u003cSelf::Input as Mmcs\u003cF\u003e\u003e::Proof\u003e;\n}\n\n/// Trait for the recursive version of an MMCS operating over the extension field.\n///\n/// Associates a non-recursive MMCS with its recursive commitment and proof types.\n/// This is used for commitments to quotient polynomials and FRI layers\n/// (which are over the extension field).\npub trait RecursiveExtensionMmcs\u003cF: Field, EF: ExtensionField\u003cF\u003e\u003e {\n    /// The non-recursive MMCS type this corresponds to.\n    type Input: Mmcs\u003cEF\u003e;\n\n    /// The recursive commitment type (targets representing the commitment).\n    ///\n    /// Must implement `Recursive` with `Input` being the commitment type from `Self::Input`.\n    type Commitment: Recursive\u003cEF, Input = \u003cSelf::Input as Mmcs\u003cEF\u003e\u003e::Commitment\u003e;\n\n    /// The recursive proof type (targets representing the opening proof).\n    ///\n    /// Must implement `Recursive` with `Input` being the proof type from `Self::Input`.\n    type Proof: Recursive\u003cEF, Input = \u003cSelf::Input as Mmcs\u003cEF\u003e\u003e::Proof\u003e;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","traits","mod.rs"],"content":"//! Core trait definitions for recursive verification.\n\nmod air;\nmod challenger;\nmod mmcs;\nmod pcs;\nmod recursive;\n\npub use air::{LookupMetadata, RecursiveAir};\npub use challenger::RecursiveChallenger;\npub use mmcs::{RecursiveExtensionMmcs, RecursiveMmcs};\npub use pcs::{ComsWithOpeningsTargets, RecursivePcs};\npub use recursive::{Recursive, RecursiveLookupGadget};\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","traits","pcs.rs"],"content":"//! Trait for recursive Polynomial Commitment Scheme (PCS) operations.\n\nuse alloc::vec::Vec;\n\nuse p3_circuit::{CircuitBuilder, CircuitBuilderError, NonPrimitiveOpId};\nuse p3_uni_stark::StarkGenericConfig;\n\nuse super::Recursive;\nuse crate::types::{OpenedValuesTargetsWithLookups, RecursiveLagrangeSelectors};\nuse crate::verifier::VerificationError;\nuse crate::{CircuitChallenger, Target};\n\n/// Type alias for commitments with their opening points.\n///\n/// Each entry is:\n/// - A commitment (Comm)\n/// - A list of (Domain, Vec\u003c(point, opened_values)\u003e) tuples\npub type ComsWithOpeningsTargets\u003cComm, Domain\u003e =\n    [(Comm, Vec\u003c(Domain, Vec\u003c(Target, Vec\u003cTarget\u003e)\u003e)\u003e)];\n\n/// Trait for recursive polynomial commitment scheme verification.\n///\n/// This trait provides the interface for verifying polynomial openings within\n/// a recursive circuit.\npub trait RecursivePcs\u003c\n    SC: StarkGenericConfig,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    Domain,\n\u003e\n{\n    /// PCS-specific verifier parameters (e.g., FRI parameters).\n    type VerifierParams;\n\n    /// Recursive proof type (may differ from OpeningProof for some schemes).\n    type RecursiveProof;\n\n    /// Generate PCS-specific challenges (e.g., FRI beta challenges, query indices).\n    ///\n    /// This method observes the opened values and opening proof, then samples\n    /// challenges needed for verification. For FRI, this includes:\n    /// - Beta challenges for each folding round\n    /// - Query indices for spot-checking\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `challenger`: Running Fiat-Shamir challenger state\n    /// - `proof_targets`: Proof structure with commitments and opening proof\n    /// - `opened_values`: All opened values at evaluation points\n    /// - `params`: PCS-specific verifier parameters\n    ///\n    /// # Returns\n    /// Vector of challenge targets (ordering depends on PCS scheme)\n    fn get_challenges_circuit\u003cconst WIDTH: usize, const RATE: usize\u003e(\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        challenger: \u0026mut CircuitChallenger\u003cWIDTH, RATE\u003e,\n        proof_targets: \u0026OpeningProof,\n        opened_values: \u0026OpenedValuesTargetsWithLookups\u003cSC\u003e,\n        params: \u0026Self::VerifierParams,\n    ) -\u003e Result\u003cVec\u003cTarget\u003e, CircuitBuilderError\u003e;\n\n    /// Verify the polynomial commitment opening proof in-circuit.\n    ///\n    /// This method checks that the claimed opened values are consistent with\n    /// the commitments, using the opening proof and challenges.\n    ///\n    /// Query indices (e.g., for FRI) are sampled in-circuit from the challenger\n    /// to ensure soundness—they must be derived from the transcript, not passed in.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `challenges`: PCS challenges (from `get_challenges_circuit`), excluding query indices\n    /// - `challenger`: Challenger in state ready to sample query indices (after check_pow_witness)\n    /// - `commitments_with_opening_points`: All commitments and their opening points\n    /// - `opening_proof`: The opening proof targets\n    /// - `params`: PCS-specific verifier parameters\n    ///\n    /// # Returns\n    /// `Ok(Vec\u003cNonPrimitiveOpId\u003e)` containing operation IDs that require private data\n    /// (e.g., Merkle sibling values for MMCS verification). The caller must set\n    /// private data for these operations before running the circuit.\n    /// `Err` if there was a structural error in the proof.\n    fn verify_circuit\u003cconst WIDTH: usize, const RATE: usize\u003e(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        challenges: \u0026[Target],\n        challenger: \u0026mut CircuitChallenger\u003cWIDTH, RATE\u003e,\n        commitments_with_opening_points: \u0026ComsWithOpeningsTargets\u003cComm, Domain\u003e,\n        opening_proof: \u0026OpeningProof,\n        params: \u0026Self::VerifierParams,\n    ) -\u003e Result\u003cVec\u003cNonPrimitiveOpId\u003e, VerificationError\u003e;\n\n    /// Compute Lagrange selector values at a point within the circuit.\n    ///\n    /// Evaluates row selector polynomials (is_first_row, is_last_row, is_transition)\n    /// and computes the vanishing polynomial inverse at the given point.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder for creating operations\n    /// - `domain`: The domain over which the polynomials are defined\n    /// - `point`: The evaluation point\n    ///\n    /// # Returns\n    /// Row selectors and vanishing inverse at the point\n    fn selectors_at_point_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        domain: \u0026Domain,\n        point: \u0026Target,\n    ) -\u003e RecursiveLagrangeSelectors;\n\n    /// Create a disjoint domain for the quotient polynomial.\n    ///\n    /// The quotient domain must be:\n    /// - Large enough to hold the quotient polynomial\n    /// - Disjoint from the trace domain (to avoid division by zero)\n    ///\n    /// # Parameters\n    /// - `trace_domain`: The trace polynomial domain\n    /// - `degree`: The quotient polynomial degree\n    ///\n    /// # Returns\n    /// A disjoint domain of appropriate size\n    fn create_disjoint_domain(\u0026self, trace_domain: Domain, degree: usize) -\u003e Domain;\n\n    /// Split a domain into subdomains for quotient chunks.\n    ///\n    /// When the quotient polynomial is too large, it's split into chunks\n    /// committed separately. This method computes the subdomain for each chunk.\n    ///\n    /// # Parameters\n    /// - `trace_domain`: The trace polynomial domain\n    /// - `degree`: The quotient polynomial degree\n    ///\n    /// # Returns\n    /// Vector of subdomains (one per chunk)\n    fn split_domains(\u0026self, trace_domain: \u0026Domain, degree: usize) -\u003e Vec\u003cDomain\u003e;\n\n    /// Return log₂ of the domain size.\n    ///\n    /// # Parameters\n    /// - `trace_domain`: The domain\n    ///\n    /// # Returns\n    /// Log₂ of the domain size\n    fn log_size(\u0026self, trace_domain: \u0026Domain) -\u003e usize;\n\n    /// Return the domain size.\n    ///\n    /// # Parameters\n    /// - `trace_domain`: The domain\n    ///\n    /// # Returns\n    /// The domain size (power of 2)\n    fn size(\u0026self, trace_domain: \u0026Domain) -\u003e usize {\n        1 \u003c\u003c self.log_size(trace_domain)\n    }\n\n    /// Return the first point in the domain.\n    ///\n    /// For a multiplicative coset, this is the coset offset.\n    ///\n    /// # Parameters\n    /// - `trace_domain`: The domain\n    ///\n    /// # Returns\n    /// The first domain point\n    fn first_point(\u0026self, trace_domain: \u0026Domain) -\u003e SC::Challenge;\n}\n","traces":[{"line":156,"address":[2570336],"length":1,"stats":{"Line":4}},{"line":157,"address":[2570386,2570350],"length":1,"stats":{"Line":4}}],"covered":2,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","traits","recursive.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\n\nuse p3_circuit::CircuitBuilder;\nuse p3_field::Field;\nuse p3_lookup::logup::LogUpGadget;\nuse p3_lookup::lookup_traits::LookupGadget;\n\nuse crate::Target;\n\n/// Trait for converting a non-recursive type into its circuit representation.\n///\n/// Types implementing this trait can be used in recursive verification circuits.\n/// The trait handles allocation of circuit targets and extraction of field element values.\npub trait Recursive\u003cF: Field\u003e {\n    /// The non-recursive type associated with this recursive type.\n    type Input;\n\n    /// Creates a new instance of the recursive type by allocating targets in the circuit.\n    ///\n    /// This method should allocate all necessary public/private inputs and return\n    /// a structure containing the allocated targets.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder to allocate targets in\n    /// - `input`: The non-recursive input (used only for structure, not values)\n    fn new(circuit: \u0026mut CircuitBuilder\u003cF\u003e, input: \u0026Self::Input) -\u003e Self;\n\n    /// Extracts private field element values from the input.\n    ///\n    /// Values returned here will be used to populate private inputs during execution.\n    /// Default implementation returns an empty vector (no private inputs).\n    ///\n    /// # Parameters\n    /// - `input`: The non-recursive input to extract private values from\n    fn get_private_values(_input: \u0026Self::Input) -\u003e Vec\u003cF\u003e {\n        vec![]\n    }\n\n    /// Extracts public field element values from the input.\n    ///\n    /// Values returned here will be used to populate public inputs during execution.\n    /// The order must match the order in which targets were allocated in `new()`.\n    ///\n    /// # Parameters\n    /// - `input`: The non-recursive input to extract public values from\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cF\u003e;\n}\n\npub trait RecursiveLookupGadget\u003cF: Field\u003e: LookupGadget {\n    fn verify_global_final_value_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n        all_expected_cumulative: \u0026[Target],\n    );\n}\n\nimpl\u003cF: Field\u003e RecursiveLookupGadget\u003cF\u003e for LogUpGadget {\n    fn verify_global_final_value_circuit(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cF\u003e,\n        all_expected_cumulative: \u0026[Target],\n    ) {\n        let mut final_cumulative = circuit.define_const(F::ZERO);\n        for a_e_c in all_expected_cumulative {\n            final_cumulative = circuit.add(final_cumulative, *a_e_c);\n        }\n\n        circuit.assert_zero(final_cumulative);\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[5608912],"length":1,"stats":{"Line":5}},{"line":64,"address":[],"length":0,"stats":{"Line":3}},{"line":65,"address":[],"length":0,"stats":{"Line":10}},{"line":66,"address":[],"length":0,"stats":{"Line":3}},{"line":69,"address":[],"length":0,"stats":{"Line":3}}],"covered":5,"coverable":7},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","types","challenges.rs"],"content":"//! Challenge target structures for STARK verification circuits.\n\nuse alloc::vec;\nuse alloc::vec::Vec;\n\nuse p3_circuit::CircuitBuilder;\nuse p3_field::{ExtensionField, PrimeCharacteristicRing, PrimeField64};\nuse p3_uni_stark::{StarkGenericConfig, Val};\n\nuse crate::Target;\nuse crate::traits::{Recursive, RecursiveChallenger};\nuse crate::types::ProofTargets;\nuse crate::verifier::ObservableCommitment;\n\n/// Base STARK challenges (independent of PCS choice).\n#[derive(Debug, Clone)]\npub struct StarkChallenges {\n    /// Alpha: challenge for folding all constraint polynomials\n    pub alpha: Target,\n    /// Zeta: out-of-domain evaluation point\n    pub zeta: Target,\n    /// Zeta next: evaluation point for next row (zeta * g in the trace domain)\n    pub zeta_next: Target,\n}\n\n/// Parameters for STARK challenge allocation that match native challenger behavior.\npub struct StarkChallengeParams\u003c'a, SC: StarkGenericConfig, Comm\u003e {\n    /// Log₂ of trace domain size\n    pub degree_bits: usize,\n    /// is_zk flag (0 or 1)\n    pub is_zk: usize,\n    /// Width of preprocessed trace (0 if none)\n    pub preprocessed_width: usize,\n    /// Preprocessed commitment targets (if preprocessed_width \u003e 0)\n    pub preprocessed_commit: \u0026'a Option\u003cComm\u003e,\n    /// Generator of the init trace domain (for computing zeta_next = zeta * generator)\n    pub trace_domain_generator: SC::Challenge,\n}\n\nimpl StarkChallenges {\n    /// Allocate base STARK challenge targets using Fiat-Shamir transform.\n    ///\n    /// This method follows the exact native DuplexChallenger protocol ordering:\n    /// 1. Observe degree_bits\n    /// 2. Observe degree_bits - is_zk (init trace domain log size)\n    /// 3. Observe preprocessed_width\n    /// 4. Observe trace commitment\n    /// 5. If preprocessed_width \u003e 0: observe preprocessed commitment\n    /// 6. Observe public values\n    /// 7. Sample alpha\n    /// 8. Observe quotient commitment\n    /// 9. If ZK mode: observe random commitment\n    /// 10. Sample zeta\n    /// 11. Compute zeta_next = zeta * trace_domain_generator (NOT sampled!)\n    ///\n    /// The challenger state is mutated and can be used for further PCS challenge sampling.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder\n    /// - `challenger`: Fiat-Shamir challenger (will be mutated)\n    /// - `proof_targets`: Proof structure with commitments\n    /// - `public_values`: AIR public input values\n    /// - `params`: Challenge parameters matching native behavior\n    ///\n    /// # Returns\n    /// The three base STARK challenges\n    pub fn allocate\u003cSC, Comm, OpeningProof\u003e(\n        circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n        challenger: \u0026mut impl RecursiveChallenger\u003cVal\u003cSC\u003e, SC::Challenge\u003e,\n        proof_targets: \u0026ProofTargets\u003cSC, Comm, OpeningProof\u003e,\n        public_values: \u0026[Target],\n        params: \u0026StarkChallengeParams\u003c'_, SC, Comm\u003e,\n    ) -\u003e Self\n    where\n        SC: StarkGenericConfig,\n        Val\u003cSC\u003e: PrimeField64,\n        SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e + PrimeCharacteristicRing,\n        Comm: Recursive\u003cSC::Challenge\u003e + ObservableCommitment,\n        OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    {\n        // Extract commitment targets from proof\n        let trace_comm_targets = proof_targets\n            .commitments_targets\n            .trace_targets\n            .to_observation_targets();\n        let quotient_comm_targets = proof_targets\n            .commitments_targets\n            .quotient_chunks_targets\n            .to_observation_targets();\n        let random_comm_targets = proof_targets\n            .commitments_targets\n            .random_commit\n            .as_ref()\n            .map(|c| c.to_observation_targets());\n        let preprocessed_comm_targets = params\n            .preprocessed_commit\n            .as_ref()\n            .map(|c| c.to_observation_targets());\n\n        // 1. Observe degree_bits (base field element)\n        let degree_bits_target =\n            circuit.alloc_const(SC::Challenge::from_usize(params.degree_bits), \"degree bits\");\n        challenger.observe(circuit, degree_bits_target);\n\n        // 2. Observe degree_bits - is_zk (init trace domain log size, base field element)\n        let init_trace_log_size = params.degree_bits.saturating_sub(params.is_zk);\n        let init_trace_log_size_target = circuit.alloc_const(\n            SC::Challenge::from_usize(init_trace_log_size),\n            \"init trace log size\",\n        );\n        challenger.observe(circuit, init_trace_log_size_target);\n\n        // 3. Observe preprocessed_width (base field element)\n        let preprocessed_width_target = circuit.alloc_const(\n            SC::Challenge::from_usize(params.preprocessed_width),\n            \"preprocessed width\",\n        );\n        challenger.observe(circuit, preprocessed_width_target);\n\n        // 4. Observe trace commitment (base field elements)\n        challenger.observe_slice(circuit, \u0026trace_comm_targets);\n\n        // 5. If preprocessed_width \u003e 0: observe preprocessed commitment\n        if params.preprocessed_width \u003e 0\n            \u0026\u0026 let Some(prep_comm) = \u0026preprocessed_comm_targets\n        {\n            challenger.observe_slice(circuit, prep_comm);\n        }\n\n        // 6. Observe public values (base field elements)\n        challenger.observe_slice(circuit, public_values);\n\n        // 7. Sample alpha challenge (extension field element)\n        let alpha = challenger.sample_ext(circuit);\n\n        // 8. Observe quotient chunks commitment (base field elements)\n        challenger.observe_slice(circuit, \u0026quotient_comm_targets);\n\n        // 9. Observe random commitment if in ZK mode\n        if let Some(random_comm) = random_comm_targets {\n            challenger.observe_slice(circuit, \u0026random_comm);\n        }\n\n        // 10. Sample zeta (extension field element)\n        let zeta = challenger.sample_ext(circuit);\n\n        // 11. Compute zeta_next = zeta * trace_domain_generator (NOT sampled!)\n        // This matches native behavior: zeta_next = init_trace_domain.next_point(zeta)\n        let generator_const = circuit.define_const(params.trace_domain_generator);\n        let zeta_next = circuit.mul(zeta, generator_const);\n\n        Self {\n            alpha,\n            zeta,\n            zeta_next,\n        }\n    }\n\n    /// Convert to flat vector: [alpha, zeta, zeta_next]\n    pub fn to_vec(\u0026self) -\u003e Vec\u003cTarget\u003e {\n        vec![self.alpha, self.zeta, self.zeta_next]\n    }\n\n    /// Get the alpha challenge (for constraint folding).\n    pub const fn alpha(\u0026self) -\u003e Target {\n        self.alpha\n    }\n\n    /// Get the zeta challenge (OOD evaluation point).\n    pub const fn zeta(\u0026self) -\u003e Target {\n        self.zeta\n    }\n\n    /// Get the zeta_next challenge (next row evaluation point).\n    pub const fn zeta_next(\u0026self) -\u003e Target {\n        self.zeta_next\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_circuit::ExprId;\n\n    use super::*;\n\n    #[test]\n    fn test_stark_challenges_to_vec() {\n        let alpha = ExprId(1);\n        let zeta = ExprId(2);\n        let zeta_next = ExprId(3);\n        let challenges = StarkChallenges {\n            alpha,\n            zeta,\n            zeta_next,\n        };\n\n        let vec = challenges.to_vec();\n        assert_eq!(vec.len(), 3);\n        assert_eq!(vec[0], alpha);\n        assert_eq!(vec[1], zeta);\n        assert_eq!(vec[2], zeta_next);\n    }\n}\n","traces":[{"line":67,"address":[5479552,5480905,5481129],"length":1,"stats":{"Line":4}},{"line":82,"address":[5617346],"length":1,"stats":{"Line":4}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[5617375],"length":1,"stats":{"Line":4}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[5617446],"length":1,"stats":{"Line":4}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[5479858,5481152,5481168],"length":1,"stats":{"Line":4}},{"line":95,"address":[5617539],"length":1,"stats":{"Line":4}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[5479981,5481184,5481200],"length":1,"stats":{"Line":8}},{"line":101,"address":[2569104,2569168],"length":1,"stats":{"Line":8}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[2569226],"length":1,"stats":{"Line":4}},{"line":106,"address":[5486457],"length":1,"stats":{"Line":5}},{"line":107,"address":[2569297],"length":1,"stats":{"Line":4}},{"line":108,"address":[5486498],"length":1,"stats":{"Line":4}},{"line":111,"address":[],"length":0,"stats":{"Line":4}},{"line":114,"address":[5486613],"length":1,"stats":{"Line":4}},{"line":115,"address":[],"length":0,"stats":{"Line":4}},{"line":118,"address":[5486671],"length":1,"stats":{"Line":4}},{"line":121,"address":[5618014],"length":1,"stats":{"Line":4}},{"line":124,"address":[5618072],"length":1,"stats":{"Line":4}},{"line":125,"address":[2569574],"length":1,"stats":{"Line":2}},{"line":127,"address":[],"length":0,"stats":{"Line":2}},{"line":131,"address":[5480469],"length":1,"stats":{"Line":4}},{"line":134,"address":[2569698],"length":1,"stats":{"Line":4}},{"line":137,"address":[5486944],"length":1,"stats":{"Line":4}},{"line":140,"address":[5618322],"length":1,"stats":{"Line":4}},{"line":141,"address":[5487193,5487079],"length":1,"stats":{"Line":0}},{"line":145,"address":[2570029,2569896],"length":1,"stats":{"Line":8}},{"line":149,"address":[5487252],"length":1,"stats":{"Line":4}},{"line":150,"address":[2570090],"length":1,"stats":{"Line":4}},{"line":160,"address":[6919968],"length":1,"stats":{"Line":5}},{"line":161,"address":[2329959,2330109],"length":1,"stats":{"Line":5}},{"line":165,"address":[8715600],"length":1,"stats":{"Line":0}},{"line":166,"address":[6036741],"length":1,"stats":{"Line":0}},{"line":170,"address":[4726304],"length":1,"stats":{"Line":0}},{"line":171,"address":[6036725],"length":1,"stats":{"Line":0}},{"line":175,"address":[6920160],"length":1,"stats":{"Line":0}},{"line":176,"address":[2139941],"length":1,"stats":{"Line":0}}],"covered":29,"coverable":44},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","types","mod.rs"],"content":"//! Core type definitions for recursive verification.\n\nmod challenges;\nmod proof;\nmod selectors;\n\npub use challenges::{StarkChallengeParams, StarkChallenges};\npub use proof::{\n    BatchProofTargets, CommitmentTargets, CommonDataTargets, OpenedValuesTargets,\n    OpenedValuesTargetsWithLookups, ProofTargets,\n};\npub use selectors::RecursiveLagrangeSelectors;\n\n/// Canonical circuit target type used across recursive components.\n///\n/// This is an alias representing a node in the circuit expression graph.\npub type Target = p3_circuit::ExprId;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","types","proof.rs"],"content":"//! Target structures for STARK proofs in recursive circuits.\n\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::marker::PhantomData;\n\nuse p3_batch_stark::common::PreprocessedInstanceMeta;\nuse p3_batch_stark::proof::OpenedValuesWithLookups;\nuse p3_batch_stark::{BatchCommitments, BatchOpenedValues, BatchProof, CommonData};\nuse p3_circuit::CircuitBuilder;\nuse p3_commit::Pcs;\nuse p3_field::{ExtensionField, Field, PrimeField64};\nuse p3_lookup::lookup_traits::{Lookup, LookupData};\nuse p3_uni_stark::{OpenedValues, Proof, StarkGenericConfig, Val};\n\nuse crate::Target;\nuse crate::traits::{Recursive, RecursiveChallenger};\n\n/// Structure representing all the targets necessary for an input proof.\n///\n/// This contains the circuit representation of a STARK proof, with all\n/// commitments, opened values, and the opening proof as targets.\n#[derive(Clone)]\npub struct ProofTargets\u003c\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n\u003e {\n    /// Commitments to trace, quotient chunks, and optional random polynomial\n    pub commitments_targets: CommitmentTargets\u003cSC::Challenge, Comm\u003e,\n    /// Opened values at evaluation points (zeta, zeta_next)\n    pub opened_values_targets: OpenedValuesTargets\u003cSC\u003e,\n    /// PCS opening proof\n    pub opening_proof: OpeningProof,\n    /// Log₂ of the trace domain size\n    pub degree_bits: usize,\n}\n\n/// Structure representing all the targets necessary for a batch-STARK input proof.\n///\n/// This contains the circuit representation of a STARK proof, with all\n/// commitments, opened values, and the opening proof as targets.\n#[derive(Clone)]\npub struct BatchProofTargets\u003c\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n\u003e {\n    /// Commitments to trace, quotient chunks, and optional random polynomial\n    pub commitments_targets: CommitmentTargets\u003cSC::Challenge, Comm\u003e,\n    pub flattened_opened_values_targets: OpenedValuesTargetsWithLookups\u003cSC\u003e,\n    /// Opened values at evaluation points (zeta, zeta_next)\n    pub opened_values_targets: BatchOpenedValuesTargets\u003cSC\u003e,\n    /// PCS opening proof\n    pub opening_proof: OpeningProof,\n    /// Data necessary to verify the global lookup arguments across all instances\n    /// We need both the `Target` (so that the values can be used in the circuit) and the offset within the public values,\n    /// so we can compute the constraint evaluations using the associated symbolic expression\n    pub global_lookup_data: Vec\u003cVec\u003cLookupData\u003cTarget\u003e\u003e\u003e,\n    /// Log₂ of the trace domain size for all instances in a batch-STARK proof\n    pub degree_bits: Vec\u003cusize\u003e,\n}\n\n/// Target structure for STARK commitments.\n#[derive(Clone)]\npub struct CommitmentTargets\u003cF: Field, Comm: Recursive\u003cF\u003e\u003e {\n    /// Commitment to the trace polynomial\n    pub trace_targets: Comm,\n    /// Commitment to all permutation polynomials.\n    pub permutation_targets: Option\u003cComm\u003e,\n    /// Commitment to the quotient polynomial chunks\n    pub quotient_chunks_targets: Comm,\n    /// Optional commitment to random polynomial (ZK mode)\n    pub random_commit: Option\u003cComm\u003e,\n    pub _phantom: PhantomData\u003cF\u003e,\n}\n\n/// Target structure for opened polynomial values.\npub struct OpenedValuesTargets\u003cSC: StarkGenericConfig\u003e {\n    /// Trace values at point zeta\n    pub trace_local_targets: Vec\u003cTarget\u003e,\n    /// Trace values at point zeta * g (next row)\n    pub trace_next_targets: Vec\u003cTarget\u003e,\n    /// Optional preprocessed values at point zeta\n    pub preprocessed_local_targets: Option\u003cVec\u003cTarget\u003e\u003e,\n    /// Optional preprocessed values at point zeta * g (next row)\n    pub preprocessed_next_targets: Option\u003cVec\u003cTarget\u003e\u003e,\n    /// Quotient chunk values at zeta\n    pub quotient_chunks_targets: Vec\u003cVec\u003cTarget\u003e\u003e,\n    /// Optional random polynomial values (ZK mode)\n    pub random_targets: Option\u003cVec\u003cTarget\u003e\u003e,\n    pub _phantom: PhantomData\u003cSC\u003e,\n}\n\nimpl\u003cSC\u003e Clone for OpenedValuesTargets\u003cSC\u003e\nwhere\n    SC: StarkGenericConfig,\n{\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            trace_local_targets: self.trace_local_targets.clone(),\n            trace_next_targets: self.trace_next_targets.clone(),\n            preprocessed_local_targets: self.preprocessed_local_targets.clone(),\n            preprocessed_next_targets: self.preprocessed_next_targets.clone(),\n            quotient_chunks_targets: self.quotient_chunks_targets.clone(),\n            random_targets: self.random_targets.clone(),\n            _phantom: PhantomData,\n        }\n    }\n}\n\n/// Target structure for opened polynomial values, including lookups.\n#[derive(Clone)]\npub struct OpenedValuesTargetsWithLookups\u003cSC: StarkGenericConfig\u003e {\n    /// Targets for opened values without lookups.\n    pub opened_values_no_lookups: OpenedValuesTargets\u003cSC\u003e,\n    /// Targets for opened lookup values at point zeta.\n    pub permutation_local_targets: Vec\u003cTarget\u003e,\n    /// Targets for opened lookup values at point zeta * g (next row).\n    pub permutation_next_targets: Vec\u003cTarget\u003e,\n}\n\n/// Target structure for opened values for all instances in a batch-STARK proof.\n#[derive(Clone)]\npub struct BatchOpenedValuesTargets\u003cSC: StarkGenericConfig\u003e {\n    /// Opened values for each instance, in the same order as provided to the prover.\n    pub instances: Vec\u003cOpenedValuesTargetsWithLookups\u003cSC\u003e\u003e,\n}\n\n/// Structure which holds the targets and metadata for existing global preprocessed data.\npub struct GlobalPreprocessedTargets\u003cComm\u003e {\n    /// Global commitment targets for all preprocessed columns, over all instances.\n    pub commitment: Comm,\n    /// Per-instance metadata for preprocessed traces.\n    pub instances: PreprocessedInstanceMetas,\n    /// Mapping from preprocessed matrix index to the corresponding instance index.\n    pub matrix_to_instance: Vec\u003cusize\u003e,\n}\n\n/// Structure which holds per-instance metadata for preprocessed traces\npub struct PreprocessedInstanceMetas {\n    /// Vector of optional per-instance metadata\n    pub instances: Vec\u003cOption\u003cPreprocessedInstanceMeta\u003e\u003e,\n}\n\n/// Target structure which holds the common data shared between prover and verifier.\npub struct CommonDataTargets\u003cSC: StarkGenericConfig, Comm\u003e {\n    /// Preprocessed verifier data targets.\n    pub preprocessed: Option\u003cGlobalPreprocessedTargets\u003cComm\u003e\u003e,\n    /// Lookup data\n    pub lookups: Vec\u003cVec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e\u003e,\n}\n\nimpl\u003cSC: StarkGenericConfig, Comm\u003e Recursive\u003cSC::Challenge\u003e for CommonDataTargets\u003cSC, Comm\u003e\nwhere\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e,\n{\n    type Input = CommonData\u003cSC\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e, input: \u0026Self::Input) -\u003e Self {\n        let preprocessed = input\n            .preprocessed\n            .as_ref()\n            .map(|prep| GlobalPreprocessedTargets {\n                commitment: Comm::new(circuit, \u0026prep.commitment),\n                instances: PreprocessedInstanceMetas {\n                    instances: prep.instances.clone(),\n                },\n                matrix_to_instance: prep.matrix_to_instance.clone(),\n            });\n\n        Self {\n            preprocessed,\n            lookups: input.lookups.clone(),\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cSC::Challenge\u003e {\n        let mut values = vec![];\n        if let Some(prep) = \u0026input.preprocessed {\n            values.extend(Comm::get_values(\u0026prep.commitment));\n        }\n\n        // Lookups are given symbolically, so we don't need to extract concrete values here.\n        values\n    }\n}\n\nimpl\u003cSC: StarkGenericConfig\u003e OpenedValuesTargetsWithLookups\u003cSC\u003e {\n    /// Observe all opened values in the Fiat-Shamir transcript.\n    ///\n    /// This method absorbs all opened values into the challenger state,\n    /// which is necessary before sampling PCS challenges.\n    ///\n    /// The opened values are extension field elements, so we use observe_ext_slice.\n    ///\n    /// # Parameters\n    /// - `circuit`: Circuit builder\n    /// - `challenger`: Running challenger state\n    pub fn observe\u003cBF, EF\u003e(\n        \u0026self,\n        circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n        challenger: \u0026mut impl RecursiveChallenger\u003cBF, EF\u003e,\n    ) where\n        BF: PrimeField64,\n        EF: ExtensionField\u003cBF\u003e,\n    {\n        // Observe random values if in ZK mode (extension field elements)\n        if let Some(random_vals) = \u0026self.opened_values_no_lookups.random_targets {\n            challenger.observe_ext_slice(circuit, random_vals);\n        }\n\n        // Observe trace values at zeta and zeta_next (extension field elements)\n        challenger.observe_ext_slice(circuit, \u0026self.opened_values_no_lookups.trace_local_targets);\n        challenger.observe_ext_slice(circuit, \u0026self.opened_values_no_lookups.trace_next_targets);\n\n        // Observe quotient chunk values (extension field elements)\n        for chunk_values in \u0026self.opened_values_no_lookups.quotient_chunks_targets {\n            challenger.observe_ext_slice(circuit, chunk_values);\n        }\n\n        if let Some(preprocessed_local_targets) =\n            \u0026self.opened_values_no_lookups.preprocessed_local_targets\n        {\n            challenger.observe_ext_slice(circuit, preprocessed_local_targets);\n        }\n        if let Some(preprocessed_next_targets) =\n            \u0026self.opened_values_no_lookups.preprocessed_next_targets\n        {\n            challenger.observe_ext_slice(circuit, preprocessed_next_targets);\n        }\n        if !self.permutation_local_targets.is_empty() {\n            challenger.observe_ext_slice(circuit, \u0026self.permutation_local_targets);\n        }\n        if !self.permutation_next_targets.is_empty() {\n            challenger.observe_ext_slice(circuit, \u0026self.permutation_next_targets);\n        }\n    }\n}\n\nimpl\u003c\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n\u003e Recursive\u003cSC::Challenge\u003e for ProofTargets\u003cSC, Comm, OpeningProof\u003e\n{\n    type Input = Proof\u003cSC\u003e;\n\n    /// Allocates the necessary circuit targets for storing the proof's public data.\n    fn new(circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e, input: \u0026Self::Input) -\u003e Self {\n        let commitments_no_lookups = BatchCommitments {\n            main: input.commitments.trace.clone(),\n            permutation: None,\n            quotient_chunks: input.commitments.quotient_chunks.clone(),\n            random: input.commitments.random.clone(),\n        };\n        let commitments_targets = CommitmentTargets::new(circuit, \u0026commitments_no_lookups);\n        let opened_values_targets = OpenedValuesTargets::new(circuit, \u0026input.opened_values);\n        let opening_proof = OpeningProof::new(circuit, \u0026input.opening_proof);\n\n        Self {\n            commitments_targets,\n            opened_values_targets,\n            opening_proof,\n            degree_bits: input.degree_bits,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cSC::Challenge\u003e {\n        let Proof {\n            commitments,\n            opened_values,\n            opening_proof,\n            degree_bits: _,\n        } = input;\n\n        let commitments_no_lookups = BatchCommitments {\n            main: commitments.trace.clone(),\n            permutation: None,\n            quotient_chunks: commitments.quotient_chunks.clone(),\n            random: commitments.random.clone(),\n        };\n        CommitmentTargets::\u003cSC::Challenge, Comm\u003e::get_values(\u0026commitments_no_lookups)\n            .into_iter()\n            .chain(OpenedValuesTargets::\u003cSC\u003e::get_values(opened_values))\n            .chain(OpeningProof::get_values(opening_proof))\n            .collect()\n    }\n}\n\nimpl\u003c\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n\u003e Recursive\u003cSC::Challenge\u003e for BatchProofTargets\u003cSC, Comm, OpeningProof\u003e\n{\n    type Input = BatchProof\u003cSC\u003e;\n\n    /// Allocates the necessary circuit targets for storing the proof's public data.\n    fn new(circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e, input: \u0026Self::Input) -\u003e Self {\n        // Flattened opened values are ordered as:\n        // 1. All `trace_local` rows per instance (instance 0 .. N)\n        // 2. All `trace_next` rows per instance (instance 0 .. N)\n        // 3. Quotient chunks for each instance in commit order\n        let num_instances = input.opened_values.instances.len();\n        let mut aggregated_trace_local = Vec::with_capacity(num_instances);\n        let mut aggregated_trace_next = Vec::with_capacity(num_instances);\n        let mut aggregated_permutation_local = Vec::with_capacity(num_instances);\n        let mut aggregated_permutation_next = Vec::with_capacity(num_instances);\n        let mut aggregated_preprocessed_local = Vec::with_capacity(num_instances);\n        let mut aggregated_preprocessed_next = Vec::with_capacity(num_instances);\n        let mut aggregated_quotient_chunks = Vec::with_capacity(num_instances);\n\n        let commitments_targets = CommitmentTargets::new(circuit, \u0026input.commitments);\n        let opened_values_targets = BatchOpenedValuesTargets::new(circuit, \u0026input.opened_values);\n        let opening_proof = OpeningProof::new(circuit, \u0026input.opening_proof);\n        let global_lookup_data = input\n            .global_lookup_data\n            .iter()\n            .map(|instance_data| {\n                instance_data\n                    .iter()\n                    .map(|ld| {\n                        let target = circuit.alloc_public_input(\"global lookup data\");\n                        LookupData {\n                            name: ld.name.clone(),\n                            aux_idx: ld.aux_idx,\n                            expected_cumulated: target,\n                        }\n                    })\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        for instance in \u0026opened_values_targets.instances {\n            aggregated_trace_local.extend(\u0026instance.opened_values_no_lookups.trace_local_targets);\n            aggregated_trace_next.extend(\u0026instance.opened_values_no_lookups.trace_next_targets);\n            if let Some(prep_local) = \u0026instance.opened_values_no_lookups.preprocessed_local_targets\n            {\n                aggregated_preprocessed_local.extend(prep_local);\n            }\n            if let Some(prep_next) = \u0026instance.opened_values_no_lookups.preprocessed_next_targets {\n                aggregated_preprocessed_next.extend(prep_next);\n            }\n            aggregated_permutation_local.extend(\u0026instance.permutation_local_targets);\n            aggregated_permutation_next.extend(\u0026instance.permutation_next_targets);\n            for chunk in \u0026instance.opened_values_no_lookups.quotient_chunks_targets {\n                aggregated_quotient_chunks.push(chunk.clone());\n            }\n        }\n\n        let flattened_opened_values_targets = OpenedValuesTargetsWithLookups {\n            opened_values_no_lookups: OpenedValuesTargets {\n                trace_local_targets: aggregated_trace_local,\n                trace_next_targets: aggregated_trace_next,\n                preprocessed_local_targets: if aggregated_preprocessed_local.is_empty() {\n                    None\n                } else {\n                    Some(aggregated_preprocessed_local)\n                },\n                preprocessed_next_targets: if aggregated_preprocessed_next.is_empty() {\n                    None\n                } else {\n                    Some(aggregated_preprocessed_next)\n                },\n                quotient_chunks_targets: aggregated_quotient_chunks,\n                random_targets: None, // Batch proofs do not have random values\n                _phantom: PhantomData,\n            },\n            permutation_local_targets: aggregated_permutation_local,\n            permutation_next_targets: aggregated_permutation_next,\n        };\n\n        Self {\n            commitments_targets,\n            opened_values_targets,\n            flattened_opened_values_targets,\n            opening_proof,\n            global_lookup_data,\n            degree_bits: input.degree_bits.clone(),\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cSC::Challenge\u003e {\n        let BatchProof {\n            commitments,\n            opened_values,\n            opening_proof,\n            global_lookup_data,\n            degree_bits: _,\n        } = input;\n\n        CommitmentTargets::\u003cSC::Challenge, Comm\u003e::get_values(commitments)\n            .into_iter()\n            .chain(BatchOpenedValuesTargets::\u003cSC\u003e::get_values(opened_values))\n            .chain(OpeningProof::get_values(opening_proof))\n            .chain(\n                global_lookup_data\n                    .iter()\n                    .flatten()\n                    .map(|ld| ld.expected_cumulated),\n            )\n            .collect()\n    }\n}\n\nimpl\u003cF: Field, Comm\u003e Recursive\u003cF\u003e for CommitmentTargets\u003cF, Comm\u003e\nwhere\n    Comm: Recursive\u003cF\u003e,\n{\n    type Input = BatchCommitments\u003cComm::Input\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cF\u003e, input: \u0026Self::Input) -\u003e Self {\n        let trace_targets = Comm::new(circuit, \u0026input.main);\n        let permutation_targets = input\n            .permutation\n            .as_ref()\n            .map(|perm| Comm::new(circuit, perm));\n        let quotient_chunks_targets = Comm::new(circuit, \u0026input.quotient_chunks);\n\n        Self {\n            trace_targets,\n            permutation_targets,\n            quotient_chunks_targets,\n            random_commit: None, // ZK is not supported in batch proofs yet\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cF\u003e {\n        let BatchCommitments {\n            main,\n            permutation,\n            quotient_chunks,\n            random,\n        } = input;\n\n        let mut values = vec![];\n        values.extend(Comm::get_values(main));\n        if let Some(permutation) = permutation {\n            values.extend(Comm::get_values(permutation));\n        }\n        values.extend(Comm::get_values(quotient_chunks));\n\n        if let Some(random) = random {\n            values.extend(Comm::get_values(random));\n        }\n\n        values\n    }\n}\n\nimpl\u003cSC: StarkGenericConfig\u003e Recursive\u003cSC::Challenge\u003e for OpenedValuesTargets\u003cSC\u003e {\n    type Input = OpenedValues\u003cSC::Challenge\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e, input: \u0026Self::Input) -\u003e Self {\n        let trace_local_len = input.trace_local.len();\n        let trace_local_targets =\n            circuit.alloc_public_inputs(trace_local_len, \"trace local values\");\n\n        let trace_next_len = input\n            .trace_next\n            .as_ref()\n            .expect(\"trace_next is always present\")\n            .len();\n        let trace_next_targets = circuit.alloc_public_inputs(trace_next_len, \"trace next values\");\n\n        let preprocessed_local_targets = input\n            .preprocessed_local\n            .as_ref()\n            .map(|prep| circuit.alloc_public_inputs(prep.len(), \"local preprocessed values\"));\n        let preprocessed_next_targets = input\n            .preprocessed_next\n            .as_ref()\n            .map(|prep| circuit.alloc_public_inputs(prep.len(), \"local preprocessed values\"));\n\n        let quotient_chunks_len = input.quotient_chunks.len();\n        let mut quotient_chunks_targets = Vec::with_capacity(quotient_chunks_len);\n        for quotient_chunk in input.quotient_chunks.iter() {\n            let quotient_chunks_cols_len = quotient_chunk.len();\n            let quotient_col =\n                circuit.alloc_public_inputs(quotient_chunks_cols_len, \"quotient chunk columns\");\n            quotient_chunks_targets.push(quotient_col);\n        }\n\n        let random_targets = input\n            .random\n            .as_ref()\n            .map(|random| circuit.alloc_public_inputs(random.len(), \"random values (ZK mode)\"));\n\n        Self {\n            trace_local_targets,\n            trace_next_targets,\n            preprocessed_local_targets,\n            preprocessed_next_targets,\n            quotient_chunks_targets,\n            random_targets,\n            _phantom: PhantomData,\n        }\n    }\n\n    fn get_values(input: \u0026Self::Input) -\u003e Vec\u003cSC::Challenge\u003e {\n        let OpenedValues {\n            trace_local,\n            trace_next,\n            preprocessed_local,\n            preprocessed_next,\n            quotient_chunks,\n            random,\n        } = input;\n\n        let mut values = vec![];\n        values.extend(trace_local);\n        values.extend(trace_next.as_ref().expect(\"trace_next is always present\"));\n        if let Some(preprocessed_local) = preprocessed_local {\n            values.extend(preprocessed_local);\n        }\n        if let Some(preprocessed_next) = preprocessed_next {\n            values.extend(preprocessed_next);\n        }\n        for chunk in quotient_chunks {\n            values.extend(chunk);\n        }\n        if let Some(random) = random {\n            values.extend(random);\n        }\n\n        values\n    }\n}\n\nimpl\u003cSC: StarkGenericConfig\u003e Recursive\u003cSC::Challenge\u003e for OpenedValuesTargetsWithLookups\u003cSC\u003e {\n    type Input = OpenedValuesWithLookups\u003cSC::Challenge\u003e;\n\n    fn new(circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e, input: \u0026Self::Input) -\u003e Self {\n        let opened_values_no_lookups = OpenedValuesTargets::new(circuit, \u0026input.base_opened_values);\n\n        let permutation_local_targets = circuit.alloc_public_inputs(\n            input.permutation_local.len(),\n            \"permutation local opened values\",\n        );\n        let permutation_next_targets = circuit.alloc_public_inputs(\n            input.permutation_next.len(),\n            \"permutation next opened values\",\n        );\n\n        Self {\n            opened_values_no_lookups,\n            permutation_local_targets,\n            permutation_next_targets,\n        }\n    }\n\n    fn get_values
