[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":272,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":287,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":314,"address":[],"length":0,"stats":{"Line":0}},{"line":315,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}},{"line":320,"address":[],"length":0,"stats":{"Line":0}},{"line":321,"address":[],"length":0,"stats":{"Line":0}},{"line":333,"address":[],"length":0,"stats":{"Line":0}},{"line":334,"address":[],"length":0,"stats":{"Line":0}},{"line":335,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[],"length":0,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":0}},{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":360,"address":[],"length":0,"stats":{"Line":0}},{"line":379,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":86},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","backend","mod.rs"],"content":"//! PCS-specific backends for the unified recursion API.\n\npub mod fri;\n\npub use fri::FriRecursionBackend;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","challenger","circuit.rs"],"content":"//! Circuit-based challenger implementation matching native DuplexChallenger exactly.\n//!\n//! This module provides [`CircuitChallenger`], which maintains state as coefficient-level\n//! targets to ensure exact transcript compatibility with the native `DuplexChallenger`.\n//!\n//! # Soundness\n//!\n//! All Poseidon2 permutations in the challenger are CTL-verified against the Poseidon2 AIR table.\n//! The circuit builder's `add_poseidon2_perm_for_challenger` / `add_poseidon2_perm_for_challenger_base`\n//! (in `p3_circuit`) delegate to the standard Poseidon2 non-primitive op with full input and rate-output CTL exposure,\n//! and the executor runs the real permutation so the lookup argument enforces correctness.\n\nuse alloc::vec;\nuse alloc::vec::Vec;\n\nuse p3_circuit::ops::Poseidon2Config;\nuse p3_circuit::{CircuitBuilder, CircuitBuilderError};\nuse p3_field::{ExtensionField, PrimeField64};\n\nuse crate::Target;\nuse crate::traits::RecursiveChallenger;\n\n/// Circuit challenger with coefficient-level state management.\n///\n/// Maintains state as WIDTH base field coefficient targets to exactly match\n/// the native `DuplexChallenger\u003cF, P, WIDTH, RATE\u003e` behavior.\n///\n/// # Type Parameters\n/// - `WIDTH`: Sponge state width (16 for Poseidon2)\n/// - `RATE`: Sponge rate (8 for typical configuration)\n///\n/// # Design\n/// The state is represented as WIDTH targets, each representing a base field element\n/// embedded in the extension field (i.e., higher coefficients are zero).\n/// When duplexing:\n/// 1. State[0..input_buffer.len()] is overwritten with inputs\n/// 2. State is recomposed to WIDTH/D extension elements\n/// 3. Poseidon2 permutation is applied (CTL-verified against Poseidon2 AIR table)\n/// 4. Output extension elements are decomposed back to coefficients\n/// 5. Output buffer is filled from state[0..RATE]\npub struct CircuitChallenger\u003cconst WIDTH: usize, const RATE: usize\u003e {\n    /// Poseidon2 configuration for the permutation.\n    poseidon2_config: Poseidon2Config,\n\n    /// Sponge state: WIDTH base field coefficient targets.\n    /// Each target represents a base field element embedded in EF.\n    state: Vec\u003cTarget\u003e,\n\n    /// Buffered inputs not yet absorbed into state.\n    input_buffer: Vec\u003cTarget\u003e,\n\n    /// Buffered outputs from last duplexing.\n    output_buffer: Vec\u003cTarget\u003e,\n\n    /// Whether the challenger has been initialized with zero state.\n    initialized: bool,\n}\n\nimpl\u003cconst WIDTH: usize, const RATE: usize\u003e CircuitChallenger\u003cWIDTH, RATE\u003e {\n    /// Create a new uninitialized circuit challenger.\n    ///\n    /// # Parameters\n    /// - `poseidon2_config`: The Poseidon2 configuration to use for permutations\n    ///\n    /// Call `init()` to initialize the state with zeros before use.\n    pub const fn new(poseidon2_config: Poseidon2Config) -\u003e Self {\n        Self {\n            poseidon2_config,\n            state: Vec::new(),\n            input_buffer: Vec::new(),\n            output_buffer: Vec::new(),\n            initialized: false,\n        }\n    }\n\n    /// Initialize the challenger state with zeros.\n    ///\n    /// This must be called before any observe/sample operations.\n    pub fn init\u003cBF, EF\u003e(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e)\n    where\n        BF: PrimeField64,\n        EF: ExtensionField\u003cBF\u003e,\n    {\n        if self.initialized {\n            return;\n        }\n        let zero = circuit.define_const(EF::ZERO);\n        self.state = vec![zero; WIDTH];\n        self.initialized = true;\n    }\n\n    /// Perform duplexing: absorb inputs, permute, fill output buffer.\n    ///\n    /// Matches native `DuplexChallenger::duplexing()` exactly.\n    fn duplexing\u003cBF, EF\u003e(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e)\n    where\n        BF: PrimeField64,\n        EF: ExtensionField\u003cBF\u003e,\n    {\n        debug_assert!(self.initialized, \"Challenger must be initialized\");\n        debug_assert!(self.input_buffer.len() \u003c= RATE, \"Input buffer exceeds RATE\");\n\n        // Validate config matches extension field dimension\n        let config_d = self.poseidon2_config.d();\n        assert_eq!(\n            config_d,\n            EF::DIMENSION,\n            \"Poseidon2 config dimension mismatch: config D={} but EF::DIMENSION={}\",\n            config_d,\n            EF::DIMENSION\n        );\n\n        // 1. Overwrite state[0..n] with inputs (NOT XOR, matches native)\n        for (i, val) in self.input_buffer.drain(..).enumerate() {\n            self.state[i] = val;\n        }\n\n        // Branch based on extension degree\n        if EF::DIMENSION == 1 {\n            // D=1: Use base field permutation directly\n            self.duplexing_base(circuit);\n        } else {\n            // D=4: Use extension field permutation with recomposition\n            self.duplexing_ext::\u003cBF, EF\u003e(circuit);\n        }\n\n        // 5. Fill output buffer from state[0..RATE]\n        self.output_buffer.clear();\n        self.output_buffer.extend_from_slice(\u0026self.state[..RATE]);\n    }\n\n    /// Duplexing for D=1 (base field): permutation operates directly on 16 elements.\n    fn duplexing_base\u003cEF\u003e(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e)\n    where\n        EF: p3_field::Field,\n    {\n        // State is already 16 base field elements, use directly\n        let inputs: [Target; 16] = self\n            .state\n            .clone()\n            .try_into()\n            .expect(\"state should have WIDTH=16 elements\");\n\n        // CTL-verified within `add_poseidon2_perm_for_challenger_base`.\n        let outputs = circuit\n            .add_poseidon2_perm_for_challenger_base(self.poseidon2_config, inputs)\n            .expect(\"poseidon2 base permutation should succeed\");\n\n        // Update state directly\n        self.state = outputs.to_vec();\n    }\n\n    fn duplexing_ext\u003cBF, EF\u003e(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e)\n    where\n        BF: PrimeField64,\n        EF: ExtensionField\u003cBF\u003e,\n    {\n        let num_ext_limbs = WIDTH / EF::DIMENSION;\n        let mut ext_inputs = Vec::with_capacity(num_ext_limbs);\n        for i in 0..num_ext_limbs {\n            let start = i * EF::DIMENSION;\n            let end = start + EF::DIMENSION;\n            let ext = circuit\n                .recompose_base_coeffs_to_ext::\u003cBF\u003e(\u0026self.state[start..end])\n                .expect(\"recomposition should succeed\");\n            ext_inputs.push(ext);\n        }\n\n        let ext_outputs = circuit\n            .add_poseidon2_perm_for_challenger(self.poseidon2_config, \u0026ext_inputs)\n            .expect(\"poseidon2 permutation should succeed\");\n\n        for (limb, \u0026ext_out) in ext_outputs.iter().enumerate() {\n            let coeffs = circuit\n                .decompose_ext_to_base_coeffs::\u003cBF\u003e(ext_out)\n                .expect(\"decomposition should succeed\");\n            let start = limb * EF::DIMENSION;\n            for (i, coeff) in coeffs.into_iter().enumerate() {\n                self.state[start + i] = coeff;\n            }\n        }\n    }\n}\n\nimpl\u003cconst WIDTH: usize, const RATE: usize\u003e CircuitChallenger\u003cWIDTH, RATE\u003e {\n    /// Create a challenger with BabyBear D4 Width16 configuration (default).\n    pub const fn new_babybear() -\u003e Self {\n        Self::new(Poseidon2Config::BabyBearD4Width16)\n    }\n\n    /// Create a challenger with BabyBear D1 Width16 configuration (base field challenges).\n    pub const fn new_babybear_base() -\u003e Self {\n        Self::new(Poseidon2Config::BabyBearD1Width16)\n    }\n\n    /// Create a challenger with KoalaBear D4 Width16 configuration.\n    pub const fn new_koalabear() -\u003e Self {\n        Self::new(Poseidon2Config::KoalaBearD4Width16)\n    }\n\n    /// Create a challenger with KoalaBear D1 Width16 configuration (base field challenges).\n    pub const fn new_koalabear_base() -\u003e Self {\n        Self::new(Poseidon2Config::KoalaBearD1Width16)\n    }\n}\n\nimpl CircuitChallenger\u003c8, 4\u003e {\n    /// Create a challenger with Goldilocks D2 Width8 configuration.\n    pub const fn new_goldilocks() -\u003e Self {\n        Self::new(Poseidon2Config::GoldilocksD2Width8)\n    }\n}\n\nimpl\u003cBF, EF, const WIDTH: usize, const RATE: usize\u003e RecursiveChallenger\u003cBF, EF\u003e\n    for CircuitChallenger\u003cWIDTH, RATE\u003e\nwhere\n    BF: PrimeField64,\n    EF: ExtensionField\u003cBF\u003e,\n{\n    fn observe(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, value: Target) {\n        // Ensure initialized\n        self.init::\u003cBF, EF\u003e(circuit);\n\n        // Any buffered output is now invalid (matches native behavior)\n        self.output_buffer.clear();\n\n        self.input_buffer.push(value);\n\n        if self.input_buffer.len() == RATE {\n            self.duplexing::\u003cBF, EF\u003e(circuit);\n        }\n    }\n\n    fn sample(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e) -\u003e Target {\n        // Ensure initialized\n        self.init::\u003cBF, EF\u003e(circuit);\n\n        // If we have buffered inputs or ran out of outputs, duplex\n        // (matches native DuplexChallenger::sample behavior)\n        if !self.input_buffer.is_empty() || self.output_buffer.is_empty() {\n            self.duplexing::\u003cBF, EF\u003e(circuit);\n        }\n\n        self.output_buffer\n            .pop()\n            .expect(\"Output buffer should be non-empty after duplexing\")\n    }\n\n    fn observe_ext(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e, value: Target) {\n        // Decompose extension element to D base coefficients\n        let coeffs = circuit\n            .decompose_ext_to_base_coeffs::\u003cBF\u003e(value)\n            .expect(\"decomposition should succeed\");\n\n        // Observe each coefficient (matches native observe_algebra_element)\n        for coeff in coeffs {\n            self.observe(circuit, coeff);\n        }\n    }\n\n    fn sample_ext(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e) -\u003e Target {\n        // Sample D base elements (matches native sample_algebra_element)\n        let coeffs: Vec\u003c_\u003e = (0..EF::DIMENSION).map(|_| self.sample(circuit)).collect();\n\n        // Recompose into extension element\n        circuit\n            .recompose_base_coeffs_to_ext::\u003cBF\u003e(\u0026coeffs)\n            .expect(\"recomposition should succeed\")\n    }\n\n    fn sample_bits(\n        \u0026mut self,\n        circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n        num_bits: usize,\n    ) -\u003e Result\u003cVec\u003cTarget\u003e, CircuitBuilderError\u003e {\n        let base_sample = self.sample(circuit);\n        // Decompose base field element to bits\n        // We decompose the full base field bit width to ensure correct reconstruction\n        let bits = circuit.decompose_to_bits::\u003cBF\u003e(base_sample, BF::bits())?;\n        Ok(bits[..num_bits].to_vec())\n    }\n\n    fn check_pow_witness(\n        \u0026mut self,\n        circuit: \u0026mut CircuitBuilder\u003cEF\u003e,\n        witness_bits: usize,\n        witness: Target,\n    ) -\u003e Result\u003c(), CircuitBuilderError\u003e {\n        // When no PoW is required, keep challenger state unchanged\n        if witness_bits == 0 {\n            return Ok(());\n        }\n\n        // Observe witness as base field element\n        self.observe(circuit, witness);\n\n        // Sample and check leading bits are zero\n        let bits = self.sample_bits(circuit, witness_bits)?;\n        for bit in bits {\n            circuit.assert_zero(bit);\n        }\n\n        Ok(())\n    }\n\n    fn clear(\u0026mut self, circuit: \u0026mut CircuitBuilder\u003cEF\u003e) {\n        let zero = circuit.define_const(EF::ZERO);\n        self.state = vec![zero; WIDTH];\n        self.input_buffer.clear();\n        self.output_buffer.clear();\n        self.initialized = true;\n    }\n}\n","traces":[{"line":66,"address":[6919488,6919753,6919747],"length":1,"stats":{"Line":12}},{"line":69,"address":[],"length":0,"stats":{"Line":12}},{"line":70,"address":[],"length":0,"stats":{"Line":11}},{"line":71,"address":[6147123],"length":1,"stats":{"Line":13}},{"line":79,"address":[2949056,2949182],"length":1,"stats":{"Line":11}},{"line":84,"address":[5315096],"length":1,"stats":{"Line":9}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[3051347],"length":1,"stats":{"Line":11}},{"line":88,"address":[],"length":0,"stats":{"Line":20}},{"line":89,"address":[5315255],"length":1,"stats":{"Line":11}},{"line":95,"address":[3500374,3499680,3500368],"length":1,"stats":{"Line":9}},{"line":100,"address":[3051537],"length":1,"stats":{"Line":11}},{"line":101,"address":[3779040],"length":1,"stats":{"Line":10}},{"line":104,"address":[3877592],"length":1,"stats":{"Line":12}},{"line":105,"address":[3779111],"length":1,"stats":{"Line":13}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[3500363,3500043,3500185],"length":1,"stats":{"Line":34}},{"line":115,"address":[3500361,3500238],"length":1,"stats":{"Line":24}},{"line":119,"address":[],"length":0,"stats":{"Line , lookup_data_to_expr};\nuse p3_uni_stark::{\n    Domain, Proof, StarkGenericConfig, SymbolicAirBuilder, SymbolicExpression, Val,\n    VerifierConstraintFolder, get_log_num_quotient_chunks,\n};\nuse thiserror::Error;\nuse tracing::debug_span;\n\n#[derive(Debug, Error)]\npub enum GenerationError {\n    #[error(\"Missing parameter for challenge generation\")]\n    MissingParameterError,\n\n    #[error(\n        \"Invalid number of parameters provided for challenge generation: got {0}, expected {1}\"\n    )]\n    InvalidParameterCount(usize, usize),\n\n    #[error(\"The FRI batch randomization does not correspond to the ZK setting.\")]\n    RandomizationError,\n\n    #[error(\"Witness check failed during challenge generation.\")]\n    InvalidPowWitness,\n\n    #[error(\"Invalid proof shape: {0}\")]\n    InvalidProofShape(\u0026'static str),\n}\n\n/// A type alias for a single opening point and its values.\ntype PointOpening\u003cSC\u003e = (\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    Vec\u003c\u003cSC as StarkGenericConfig\u003e::Challenge\u003e,\n);\n\n/// A type alias for all openings within a specific domain.\ntype DomainOpenings\u003cSC\u003e = Vec\u003c(Domain\u003cSC\u003e, Vec\u003cPointOpening\u003cSC\u003e\u003e)\u003e;\n\n/// A type alias for a commitment and its associated domain openings.\ntype CommitmentWithOpenings\u003cSC\u003e = (\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n        \u003cSC as StarkGenericConfig\u003e::Challenge,\n        \u003cSC as StarkGenericConfig\u003e::Challenger,\n    \u003e\u003e::Commitment,\n    DomainOpenings\u003cSC\u003e,\n);\n\n/// The final type alias for a slice of commitments with their openings.\ntype ComsWithOpenings\u003cSC\u003e = [CommitmentWithOpenings\u003cSC\u003e];\n\n/// Trait which defines the methods necessary\n/// for a Pcs to generate challenge values.\npub trait PcsGeneration\u003cSC: StarkGenericConfig, OpeningProof\u003e {\n    fn generate_challenges(\n        \u0026self,\n        config: \u0026SC,\n        challenger: \u0026mut SC::Challenger,\n        coms_to_verify: \u0026ComsWithOpenings\u003cSC\u003e,\n        opening_proof: \u0026OpeningProof,\n        // Depending on the `OpeningProof`, we might need additional parameters. For example, for a `FriProof`, we need the `log_max_height` to sample query indices.\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e;\n\n    fn num_challenges(\n        opening_proof: \u0026OpeningProof,\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cusize, GenerationError\u003e;\n}\n\n// TODO: This could be used on the Plonky3 side as well.\n/// Generates the challenges used in the verification of a STARK proof.\npub fn generate_challenges\u003cSC: StarkGenericConfig, A\u003e(\n    air: \u0026A,\n    config: \u0026SC,\n    proof: \u0026Proof\u003cSC\u003e,\n    public_values: \u0026[Val\u003cSC\u003e],\n    extra_params: Option\u003c\u0026[usize]\u003e,\n) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e\nwhere\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e\u003e\u003e + for\u003c'a\u003e Air\u003cVerifierConstraintFolder\u003c'a, SC\u003e\u003e,\n    SC::Pcs: PcsGeneration\u003cSC, \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n{\n    let Proof {\n        commitments,\n        opened_values,\n        opening_proof,\n        degree_bits,\n    } = proof;\n\n    let preprocessed = air.preprocessed_trace();\n    let preprocessed_width = preprocessed.as_ref().map(|m| m.width).unwrap_or(0);\n\n    let degree = 1 \u003c\u003c degree_bits;\n    let pcs = config.pcs();\n    let log_quotient_degree =\n        get_log_num_quotient_chunks::\u003cVal\u003cSC\u003e, A\u003e(air, preprocessed_width, config.is_zk());\n    let quotient_degree = 1 \u003c\u003c (log_quotient_degree + config.is_zk());\n\n    let trace_domain = pcs.natural_domain_for_degree(degree);\n    let init_trace_domain = pcs.natural_domain_for_degree(degree \u003e\u003e (config.is_zk()));\n    let quotient_domain =\n        trace_domain.create_disjoint_domain(1 \u003c\u003c (degree_bits + log_quotient_degree));\n    let quotient_chunks_domains = quotient_domain.split_domains(quotient_degree);\n\n    let randomized_quotient_chunks_domains = quotient_chunks_domains\n        .iter()\n        .map(|domain| pcs.natural_domain_for_degree(domain.size() \u003c\u003c (config.is_zk())))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let preprocessed_commit = if preprocessed_width \u003e 0 {\n        assert_eq!(config.is_zk(), 0); // TODO: preprocessed columns not supported in zk mode\n\n        let prep = preprocessed.expect(\"If the width is \u003e 0, then the commit exists.\");\n        let height = prep.values.len() / preprocessed_width;\n\n        if height != trace_domain.size() {\n            return Err(GenerationError::InvalidProofShape(\n                \"Verifier's preprocessed trace height must be equal to trace domain size\",\n            ));\n        }\n\n        let (preprocessed_commit, _) = debug_span!(\"process preprocessed trace\")\n            .in_scope(|| pcs.commit([(trace_domain, prep)]));\n        Some(preprocessed_commit)\n    } else {\n        None\n    };\n\n    let num_challenges = 3 // alpha, zeta and zeta_next\n     + SC::Pcs::num_challenges(opening_proof, extra_params)?;\n\n    let mut challenges = Vec::with_capacity(num_challenges);\n\n    let mut challenger = config.initialise_challenger();\n\n    challenger.observe(Val::\u003cSC\u003e::from_usize(*degree_bits));\n    challenger.observe(Val::\u003cSC\u003e::from_usize(*degree_bits - config.is_zk()));\n\n    challenger.observe(Val::\u003cSC\u003e::from_usize(preprocessed_width));\n    challenger.observe(commitments.trace.clone());\n    if preprocessed_width \u003e 0 {\n        challenger.observe(\n            preprocessed_commit\n                .as_ref()\n                .expect(\"If the width is \u003e 0, then the commit exists.\")\n                .clone(),\n        );\n    }\n    challenger.observe_slice(public_values);\n\n    // Get the first Fiat-Shamir challenge which will be used to combine all constraint polynomials into a single polynomial.\n    challenges.push(challenger.sample_algebra_element());\n    challenger.observe(commitments.quotient_chunks.clone());\n\n    if let Some(r_commit) = commitments.random.clone() {\n        challenger.observe(r_commit);\n    }\n\n    // Get an out-of-domain point to open our values at.\n    let zeta = challenger.sample_algebra_element();\n    challenges.push(zeta);\n    let zeta_next = init_trace_domain.next_point(zeta).unwrap();\n    challenges.push(zeta_next);\n\n    let mut coms_to_verify = if let Some(r_commit) = \u0026commitments.random {\n        let random_values = opened_values\n            .random\n            .as_ref()\n            .ok_or(GenerationError::RandomizationError)?;\n        vec![(\n            r_commit.clone(),\n            vec![(trace_domain, vec![(zeta, random_values.clone())])],\n        )]\n    } else {\n        vec![]\n    };\n    coms_to_verify.extend(vec![\n        (\n            commitments.trace.clone(),\n            vec![(\n                trace_domain,\n                vec![\n                    (zeta, opened_values.trace_local.clone()),\n                    (\n                        zeta_next,\n                        opened_values\n                            .trace_next\n                            .clone()\n                            .expect(\"trace_next is always present\"),\n                    ),\n                ],\n            )],\n        ),\n        (\n            commitments.quotient_chunks.clone(),\n            // Check the commitment on the randomized domains.\n            zip_eq(\n                randomized_quotient_chunks_domains.iter(),\n                opened_values.quotient_chunks.clone(),\n            )\n            .map(|(domain, values)| (*domain, vec![(zeta, values)]))\n            .collect::\u003cVec\u003c_\u003e\u003e(),\n        ),\n    ]);\n\n    // Add preprocessed commitment verification if present\n    if preprocessed_width \u003e 0 {\n        // If preprocessed_width \u003e 0, then preprocessed opened values must be present.\n        let opened_prep_local =\n            \u0026opened_values\n                .preprocessed_local\n                .clone()\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"Missing preprocessed local opened values\",\n                ))?;\n\n        let opened_prep_next =\n            \u0026opened_values\n                .preprocessed_next\n                .clone()\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"Missing preprocessed next opened values\",\n                ))?;\n\n        coms_to_verify.push((\n            preprocessed_commit.unwrap(),\n            vec![(\n                trace_domain,\n                vec![\n                    (zeta, opened_prep_local.clone()),\n                    (zeta_next, opened_prep_next.clone()),\n                ],\n            )],\n        ));\n    }\n\n    let pcs_challenges = pcs.generate_challenges(\n        config,\n        \u0026mut challenger,\n        \u0026coms_to_verify,\n        opening_proof,\n        extra_params,\n    )?;\n\n    challenges.extend(pcs_challenges);\n\n    Ok(challenges)\n}\n\n/// Generates the challenges used in the verification of a batch-STARK proof.\npub fn generate_batch_challenges\u003cSC: StarkGenericConfig, A, LG: LookupGadget\u003e(\n    airs: \u0026[A],\n    config: \u0026SC,\n    proof: \u0026BatchProof\u003cSC\u003e,\n    public_values: \u0026[Vec\u003cVal\u003cSC\u003e\u003e],\n    extra_params: Option\u003c\u0026[usize]\u003e,\n    common_data: \u0026CommonData\u003cSC\u003e,\n    lookup_gadget: \u0026LG,\n) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e\nwhere\n    A: Air\u003cSymbolicAirBuilder\u003cVal\u003cSC\u003e, SC::Challenge\u003e\u003e,\n    SC::Pcs: PcsGeneration\u003cSC, \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    debug_assert_eq!(config.is_zk(), 0, \"batch recursion assumes non-ZK\");\n    if SC::Pcs::ZK {\n        return Err(GenerationError::InvalidProofShape(\n            \"batch-STARK challenge generation does not support ZK mode\",\n        ));\n    }\n\n    let all_lookups = \u0026common_data.lookups;\n\n    let BatchProof {\n        commitments,\n        opened_values,\n        opening_proof,\n        global_lookup_data,\n        degree_bits,\n    } = proof;\n\n    // Check that the global lookup data is consistent with the lookups.\n    all_lookups\n        .iter()\n        .zip(global_lookup_data)\n        .try_for_each(|(lookups, global_lookups)| {\n            let mut counter = 0;\n            lookups.iter().try_for_each(|lookup| match \u0026lookup.kind {\n                Kind::Global(name) =\u003e {\n                    if counter \u003e= global_lookups.len() || global_lookups[counter].name != *name {\n                        Err(GenerationError::InvalidProofShape(\n                            \"Global lookups are inconsistent with lookups\",\n                        ))\n                    } else {\n                        counter += 1;\n                        Ok(())\n                    }\n                }\n                Kind::Local =\u003e Ok(()),\n            })?;\n            if counter != global_lookups.len() {\n                Err(GenerationError::InvalidProofShape(\n                    \"Global lookups are inconsistent with lookups\",\n                ))\n            } else {\n                Ok(())\n            }\n        })?;\n\n    let n_instances = airs.len();\n    if n_instances == 0\n        || opened_values.instances.len() != n_instances\n        || public_values.len() != n_instances\n        || degree_bits.len() != n_instances\n    {\n        return Err(GenerationError::InvalidProofShape(\n            \"instance metadata length mismatch\",\n        ));\n    }\n\n    let pcs = config.pcs();\n    let mut challenger = config.initialise_challenger();\n\n    challenger.observe_base_as_algebra_element::\u003cSC::Challenge\u003e(Val::\u003cSC\u003e::from_usize(n_instances));\n\n    for inst in \u0026opened_values.instances {\n        if inst\n            .base_opened_values\n            .quotient_chunks\n            .iter()\n            .any(|c| c.len() != SC::Challenge::DIMENSION)\n        {\n            return Err(GenerationError::InvalidProofShape(\n                \"invalid quotient chunk length\",\n            ));\n        }\n    }\n\n    let mut preprocessed_widths = Vec::with_capacity(airs.len());\n    let mut log_quotient_degrees = Vec::with_capacity(n_instances);\n    let mut quotient_degrees = Vec::with_capacity(n_instances);\n    for (i, air) in airs.iter().enumerate() {\n        let pre_w = common_data\n            .preprocessed\n            .as_ref()\n            .and_then(|g| g.instances[i].as_ref().map(|m| m.width))\n            .unwrap_or(0);\n        preprocessed_widths.push(pre_w);\n\n        let log_qd = get_batch_log_num_quotient_chunks(\n            air,\n            pre_w,\n            \u0026all_lookups[i],\n            \u0026lookup_data_to_expr(\u0026global_lookup_data[i]),\n            config.is_zk(),\n            lookup_gadget,\n        );\n        let quotient_degree = 1 \u003c\u003c (log_qd + config.is_zk());\n        log_quotient_degrees.push(log_qd);\n        quotient_degrees.push(quotient_degree);\n    }\n\n    for i in 0..n_instances {\n        let ext_db = degree_bits[i];\n        let base_db =\n            ext_db\n                .checked_sub(config.is_zk())\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"extended degree smaller than zk adjustment\",\n                ))?;\n\n        observe_instance_binding::\u003cSC\u003e(\n            \u0026mut challenger,\n            ext_db,\n            base_db,\n            A::width(\u0026airs[i]),\n            quotient_degrees[i],\n        );\n    }\n\n    challenger.observe(commitments.main.clone());\n    for pv in public_values {\n        challenger.observe_slice(pv);\n    }\n    for pre_w in \u0026preprocessed_widths {\n        challenger.observe_base_as_algebra_element::\u003cSC::Challenge\u003e(Val::\u003cSC\u003e::from_usize(*pre_w));\n    }\n    if let Some(global) = \u0026common_data.preprocessed {\n        challenger.observe(global.commitment.clone());\n    }\n\n    let is_lookup = commitments.permutation.is_some();\n\n    // Fetch lookups and sample their challenges.\n    // We use `get_different_perm_challenges` to ensure we only store the newly created challenges, in their order of sampling.\n    let different_challenges =\n        get_different_perm_challenges::\u003cSC, LG\u003e(\u0026mut challenger, all_lookups, lookup_gadget);\n\n    // Then, observe the permutation tables, if any.\n    if is_lookup {\n        challenger.observe(\n            commitments\n                .permutation\n                .clone()\n                .expect(\"We checked that the commitment exists\"),\n        );\n    }\n\n    let alpha = challenger.sample_algebra_element();\n\n    challenger.observe(commitments.quotient_chunks.clone());\n    let zeta = challenger.sample_algebra_element();\n\n    // TODO: Update to support ZK.\n    let ext_trace_domains: Vec\u003c_\u003e = degree_bits\n        .iter()\n        .map(|\u0026ext_db| pcs.natural_domain_for_degree(1 \u003c\u003c ext_db))\n        .collect();\n\n    // We have, in the typical lookup case, up to four rounds:\n    // trace, quotient, optional preprocessed, and optional permutation.\n    let mut coms_to_verify = Vec::with_capacity(4);\n\n    let trace_round = ext_trace_domains\n        .iter()\n        .zip(opened_values.instances.iter())\n        .map(|(ext_dom, inst)| {\n            let zeta_next = ext_dom\n                .next_point(zeta)\n                .ok_or(GenerationError::InvalidProofShape(\n                    \"trace domain lacks next point\",\n                ))?;\n            Ok((\n                *ext_dom,\n                vec![\n                    (zeta, inst.base_opened_values.trace_local.clone()),\n                    (\n                        zeta_next,\n                        inst.base_opened_values\n                            .trace_next\n                            .clone()\n                            .expect(\"trace_next is always present\"),\n                    ),\n                ],\n            ))\n        })\n        .collect::\u003cResult\u003cVec\u003c_\u003e, GenerationError\u003e\u003e()?;\n    coms_to_verify.push((commitments.main.clone(), trace_round));\n\n    let quotient_domains: Vec\u003cVec\u003c_\u003e\u003e = degree_bits\n        .iter()\n        .zip(ext_trace_domains.iter())\n        .zip(log_quotient_degrees.iter())\n        .map(|((\u0026ext_db, ext_dom), \u0026log_qd)| {\n            let base_db = ext_db - config.is_zk();\n            let q_domain = ext_dom.create_disjoint_domain(1 \u003c\u003c (base_db + log_qd + config.is_zk()));\n            q_domain.split_domains(1 \u003c\u003c (log_qd + config.is_zk()))\n        })\n        .collect();\n\n    let mut quotient_round =\n        Vec::with_capacity(quotient_domains.iter().map(|domains| domains.len()).sum());\n    for (domains, inst) in quotient_domains.iter().zip(opened_values.instances.iter()) {\n        if inst.base_opened_values.quotient_chunks.len() != domains.len() {\n            return Err(GenerationError::InvalidProofShape(\n                \"quotient chunk count mismatch\",\n            ));\n        }\n        for (domain, values) in domains\n            .iter()\n            .zip(inst.base_opened_values.quotient_chunks.iter())\n        {\n            quotient_round.push((*domain, vec![(zeta, values.clone())]));\n        }\n    }\n    coms_to_verify.push((commitments.quotient_chunks.clone(), quotient_round));\n\n    if let Some(global) = \u0026common_data.preprocessed {\n        let mut pre_round = Vec::with_capacity(global.matrix_to_instance.len());\n\n        for (matrix_index, \u0026inst_idx) in global.matrix_to_instance.iter().enumerate() {\n            let pre_w = preprocessed_widths[inst_idx];\n            if pre_w == 0 {\n                return Err(GenerationError::InvalidProofShape(\n                    \"preprocessed width is zero but commitment exists\",\n                ));\n            }\n\n            let inst = \u0026opened_values.instances[inst_idx];\n            let local = inst.base_opened_values.preprocessed_local.as_ref().ok_or(\n                GenerationError::InvalidProofShape(\"preprocessed local values should exist\"),\n            )?;\n            let next = inst.base_opened_values.preprocessed_next.as_ref().ok_or(\n                GenerationError::InvalidProofShape(\"preprocessed next values should exist\"),\n            )?;\n\n            // Validate that the preprocessed data's base degree matches what we expect.\n            let ext_db = degree_bits[inst_idx];\n            let expected_base_db = ext_db - config.is_zk();\n\n            let meta =\n                global.instances[inst_idx]\n                    .as_ref()\n                    .ok_or(GenerationError::InvalidProofShape(\n                        \"Missing preprocessed instance metadata\",\n                    ))?;\n            if meta.matrix_index != matrix_index || meta.degree_bits != expected_base_db {\n                return Err(GenerationError::InvalidProofShape(\n                    \"Preprocessed instance metadata mismatch\",\n                ));\n            }\n\n            let base_db = meta.degree_bits;\n            let pre_domain = pcs.natural_domain_for_degree(1 \u003c\u003c base_db);\n            let zeta_next_i = ext_trace_domains[inst_idx].next_point(zeta).ok_or(\n                GenerationError::InvalidProofShape(\"Preprocessed domain lacks next point\"),\n            )?;\n\n            pre_round.push((\n                pre_domain,\n                vec![(zeta, local.clone()), (zeta_next_i, next.clone())],\n            ));\n        }\n\n        coms_to_verify.push((global.commitment.clone(), pre_round));\n    }\n\n    if is_lookup {\n        let permutation_commit = commitments.permutation.clone().unwrap();\n        let mut permutation_round = Vec::with_capacity(ext_trace_domains.len());\n        for (ext_dom, inst_opened_vals) in\n            ext_trace_domains.iter().zip(opened_values.instances.iter())\n        {\n            if inst_opened_vals.permutation_local.len() != inst_opened_vals.permutation_next.len() {\n                return Err(GenerationError::InvalidProofShape(\n                    \"Permutation opened values length mismatch\",\n                ));\n            }\n            if !inst_opened_vals.permutation_local.is_empty() {\n                let zeta_next =\n                    ext_dom\n                        .next_point(zeta)\n                        .ok_or(GenerationError::InvalidProofShape(\n                            \"Missing preprocessed instance metadata\",\n                        ))?;\n                permutation_round.push((\n                    *ext_dom,\n                    vec![\n                        (zeta, inst_opened_vals.permutation_local.clone()),\n                        (zeta_next, inst_opened_vals.permutation_next.clone()),\n                    ],\n                ));\n            }\n        }\n        coms_to_verify.push((permutation_commit, permutation_round));\n    }\n\n    let pcs_challenges = pcs.generate_challenges(\n        config,\n        \u0026mut challenger,\n        \u0026coms_to_verify,\n        opening_proof,\n        extra_params,\n    )?;\n\n    let mut challenges = Vec::with_capacity(2 + pcs_challenges.len());\n    challenges.extend(different_challenges);\n    challenges.push(alpha);\n    challenges.push(zeta);\n    challenges.extend(pcs_challenges);\n\n    Ok(challenges)\n}\n\ntype InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e = FriProof\u003c\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    FriMmcs,\n    Val\u003cSC\u003e,\n    Vec\u003cBatchOpening\u003cVal\u003cSC\u003e, InputMmcs\u003e\u003e,\n\u003e;\n\nimpl\u003cSC: StarkGenericConfig, Dft, InputMmcs: Mmcs\u003cVal\u003cSC\u003e\u003e, FriMmcs: Mmcs\u003cSC::Challenge\u003e\u003e\n    PcsGeneration\u003cSC, InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e\u003e\n    for TwoAdicFriPcs\u003cVal\u003cSC\u003e, Dft, InputMmcs, FriMmcs\u003e\nwhere\n    Val\u003cSC\u003e: TwoAdicField + PrimeField,\n    SC::Challenger: FieldChallenger\u003cVal\u003cSC\u003e\u003e\n        + GrindingChallenger\u003cWitness = Val\u003cSC\u003e\u003e\n        + CanObserve\u003cFriMmcs::Commitment\u003e,\n{\n    fn generate_challenges(\n        \u0026self,\n        _config: \u0026SC,\n        challenger: \u0026mut SC::Challenger,\n        coms_to_verify: \u0026ComsWithOpenings\u003cSC\u003e,\n        opening_proof: \u0026InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e,\n        extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cVec\u003cSC::Challenge\u003e, GenerationError\u003e {\n        let num_challenges =\n            \u003cSelf as PcsGeneration\u003cSC, InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e\u003e\u003e::num_challenges(\n                opening_proof,\n                None,\n            )?;\n        let mut challenges = Vec::with_capacity(num_challenges);\n\n        // Observe all openings.\n        for (_, round) in coms_to_verify {\n            for (_, mat) in round {\n                for (_, point) in mat {\n                    point\n                        .iter()\n                        .for_each(|\u0026opening| challenger.observe_algebra_element(opening));\n                }\n            }\n        }\n\n        challenges.push(challenger.sample_algebra_element());\n\n        // Get `beta` challenges for the FRI rounds.\n        opening_proof\n            .commit_phase_commits\n            .iter()\n            .zip(\u0026opening_proof.commit_pow_witnesses)\n            .for_each(|(comm, pow_witness)| {\n                // To match with the prover (and for security purposes),\n                // we observe the commitment before sampling the challenge.\n                challenger.observe(comm.clone());\n                challenger.observe(*pow_witness);\n                // Sample a challenge as H(transcript || pow_witness). The circuit later\n                // verifies that the challenge begins with the required number of leading zeros.\n                let rand_f: Val\u003cSC\u003e = challenger.sample();\n                let rand_usize = rand_f.as_canonical_biguint().to_u64_digits()[0] as usize;\n                challenges.push(SC::Challenge::from_usize(rand_usize));\n\n                challenges.push(challenger.sample_algebra_element());\n            });\n\n        // Observe all coefficients of the final polynomial.\n        opening_proof\n            .final_poly\n            .iter()\n            .for_each(|x| challenger.observe_algebra_element(*x));\n\n        // Bind the variable-arity schedule into the transcript before query grinding,\n        // matching the native FRI verifier in Plonky3.\n        if let Some(first_qp) = opening_proof.query_proofs.first() {\n            for step in \u0026first_qp.commit_phase_openings {\n                challenger.observe(Val::\u003cSC\u003e::from_usize(step.log_arity as usize));\n            }\n        }\n\n        let params = extra_params.ok_or(GenerationError::MissingParameterError)?;\n\n        if params.len() != 2 {\n            return Err(GenerationError::InvalidParameterCount(params.len(), 2));\n        }\n\n        // Check PoW witness.\n        challenger.observe(opening_proof.query_pow_witness);\n\n        // Sample a challenge as H(transcript || pow_witness). The circuit later\n        // verifies that the challenge begins with the required number of leading zeros.\n        let rand_f: Val\u003cSC\u003e = challenger.sample();\n        let rand_usize = rand_f.as_canonical_biguint().to_u64_digits()[0] as usize;\n        challenges.push(SC::Challenge::from_usize(rand_usize));\n\n        let log_height_max = params[1];\n        let log_global_max_height = opening_proof.commit_phase_commits.len() + log_height_max;\n        for _ in \u0026opening_proof.query_proofs {\n            // For each query proof, we start by generating the random index.\n            challenges.push(SC::Challenge::from_usize(\n                challenger.sample_bits(log_global_max_height),\n            ));\n        }\n\n        Ok(challenges)\n    }\n\n    fn num_challenges(\n        opening_proof: \u0026InnerFriProof\u003cSC, InputMmcs, FriMmcs\u003e,\n        _extra_params: Option\u003c\u0026[usize]\u003e,\n    ) -\u003e Result\u003cusize, GenerationError\u003e {\n        let num_challenges =\n            1 + opening_proof.commit_phase_commits.len() + opening_proof.query_proofs.len();\n\n        Ok(num_challenges)\n    }\n}\n\n/// Samples all the different permutation challenges in the right order.\n/// This method is used to generate values for the challenge public values, and so it must store\n/// only the newly created challenges, in their order of sampling.\npub fn get_different_perm_challenges\u003cSC: StarkGenericConfig, LG: LookupGadget\u003e(\n    challenger: \u0026mut SC::Challenger,\n    all_lookups: \u0026[Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e],\n    lookup_gadget: \u0026LG,\n) -\u003e Vec\u003cSC::Challenge\u003e {\n    let num_challenges_per_lookup = lookup_gadget.num_challenges();\n    let approx_global_names: usize = all_lookups.iter().map(|contexts| contexts.len()).sum();\n    let approx_total_challenges: usize = all_lookups\n        .i
