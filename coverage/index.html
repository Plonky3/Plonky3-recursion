de elimination\n    /// - Common subexpression elimination\n    /// - Instruction combining\n    /// - Constant folding\n    pub const fn optimize\u003cF\u003e(\u0026self, primitive_ops: Vec\u003cOp\u003cF\u003e\u003e) -\u003e Vec\u003cOp\u003cF\u003e\u003e {\n        // For now, return operations unchanged\n        // Future optimization passes will be added here\n        primitive_ops\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use super::*;\n\n    #[test]\n    fn test_optimizer_passthrough() {\n        use p3_baby_bear::BabyBear;\n        use p3_field::PrimeCharacteristicRing;\n\n        use crate::types::WitnessId;\n\n        let optimizer = Optimizer::new();\n\n        let ops = vec![\n            Op::Const {\n                out: WitnessId(0),\n                val: BabyBear::ZERO,\n            },\n            Op::Add {\n                a: WitnessId(0),\n                b: WitnessId(1),\n                out: WitnessId(2),\n            },\n        ];\n\n        let optimized = optimizer.optimize(ops.clone());\n        assert_eq!(optimized, ops);\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":23}},{"line":25,"address":[3148888],"length":1,"stats":{"Line":20}}],"covered":2,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","builder","config.rs"],"content":"use hashbrown::HashMap;\n\nuse crate::op::{NonPrimitiveOpConfig, NonPrimitiveOpType};\n\n/// Configuration for the circuit builder.\n#[derive(Debug)]\npub struct BuilderConfig\u003cF\u003e {\n    /// Enabled non-primitive operation types with their respective configuration.\n    enabled_ops: HashMap\u003cNonPrimitiveOpType, NonPrimitiveOpConfig\u003cF\u003e\u003e,\n}\n\nimpl\u003cF\u003e Default for BuilderConfig\u003cF\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl\u003cF\u003e Clone for BuilderConfig\u003cF\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            enabled_ops: self.enabled_ops.clone(),\n        }\n    }\n}\n\nimpl\u003cF\u003e BuilderConfig\u003cF\u003e {\n    /// Creates a new builder configuration.\n    pub fn new() -\u003e Self {\n        Self {\n            enabled_ops: HashMap::new(),\n        }\n    }\n\n    /// Enables a non-primitive operation type with its configuration.\n    pub fn enable_op(\u0026mut self, op: NonPrimitiveOpType, cfg: NonPrimitiveOpConfig\u003cF\u003e) {\n        self.enabled_ops.insert(op, cfg);\n    }\n\n    /// Checks whether an operation type is enabled.\n    pub fn is_op_enabled(\u0026self, op: \u0026NonPrimitiveOpType) -\u003e bool {\n        self.enabled_ops.contains_key(op)\n    }\n\n    /// Gets the configuration for an operation type, if enabled.\n    pub fn get_op_config(\u0026self, op: \u0026NonPrimitiveOpType) -\u003e Option\u003c\u0026NonPrimitiveOpConfig\u003cF\u003e\u003e {\n        self.enabled_ops.get(op)\n    }\n\n    /// Consumes the config and returns the enabled operations map.\n    pub fn into_enabled_ops(self) -\u003e HashMap\u003cNonPrimitiveOpType, NonPrimitiveOpConfig\u003cF\u003e\u003e {\n        self.enabled_ops\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use p3_baby_bear::BabyBear;\n\n    use super::*;\n    use crate::op::Poseidon2Config;\n\n    type F = BabyBear;\n\n    #[test]\n    fn test_builder_config_default() {\n        let config = BuilderConfig::\u003cF\u003e::default();\n        assert!(!config.is_op_enabled(\u0026NonPrimitiveOpType::Poseidon2Perm(\n            Poseidon2Config::BabyBearD4Width16,\n        )));\n    }\n\n    #[test]\n    fn test_builder_config_enable_op() {\n        let mut config = BuilderConfig::\u003cF\u003e::new();\n\n        config.enable_op(\n            NonPrimitiveOpType::Poseidon2Perm(Poseidon2Config::BabyBearD4Width16),\n            NonPrimitiveOpConfig::None,\n        );\n\n        assert!(config.is_op_enabled(\u0026NonPrimitiveOpType::Poseidon2Perm(\n            Poseidon2Config::BabyBearD4Width16,\n        )));\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":1}},{"line":14,"address":[7337976],"length":1,"stats":{"Line":1}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[2835008],"length":1,"stats":{"Line":26}},{"line":30,"address":[4570461,4570525],"length":1,"stats":{"Line":29}},{"line":35,"address":[],"length":0,"stats":{"Line":6}},{"line":36,"address":[6333138],"length":1,"stats":{"Line":6}},{"line":40,"address":[2834944],"length":1,"stats":{"Line":9}},{"line":41,"address":[3276366],"length":1,"stats":{"Line":11}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[4570384,4570416],"length":1,"stats":{"Line":22}},{"line":51,"address":[6583608,6583512,6583480,6583576,6583544],"length":1,"stats":{"Line":21}}],"covered":10,"coverable":14},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","builder","errors.rs"],"content":"use alloc::string::String;\n\nuse thiserror::Error;\n\nuse crate::ExprId;\nuse crate::op::NonPrimitiveOpType;\nuse crate::types::NonPrimitiveOpId;\n\n/// Errors that can occur during circuit building/lowering.\n#[derive(Debug, Error)]\npub enum CircuitBuilderError {\n    /// Expression not found in the witness mapping during lowering.\n    #[error(\"Expression {expr_id:?} not found in witness mapping: {context}\")]\n    MissingExprMapping { expr_id: ExprId, context: String },\n\n    /// Non-primitive op received an unexpected number of input expressions.\n    #[error(\"{op} expects exactly {expected} witness expressions, got {got}\")]\n    NonPrimitiveOpArity {\n        op: \u0026'static str,\n        expected: String,\n        got: usize,\n    },\n\n    /// Non-primitive operation referenced by id was not found.\n    #[error(\"Non-primitive operation id {op_id:?} not found\")]\n    MissingNonPrimitiveOp { op_id: NonPrimitiveOpId },\n\n    /// Non-primitive output indices for an op are malformed (duplicates or gaps).\n    #[error(\"Non-primitive output indices malformed for op {op_id:?}: {details}\")]\n    MalformedNonPrimitiveOutputs {\n        op_id: NonPrimitiveOpId,\n        details: String,\n    },\n\n    /// Non-primitive operation exists in the builder but was never anchored in the expression DAG,\n    /// so the lowerer cannot place it in a well-defined execution order.\n    #[error(\"Non-primitive operation {op_id:?} is not anchored in the expression DAG\")]\n    UnanchoredNonPrimitiveOp { op_id: NonPrimitiveOpId },\n\n    /// Non-primitive operation rejected by the active policy/profile.\n    #[error(\"Operation {op:?} is not allowed by the current profile\")]\n    OpNotAllowed { op: NonPrimitiveOpType },\n\n    /// Non-primitive operation is recognized but not implemented in lowering.\n    #[error(\"Operation {op:?} is not implemented in lowering\")]\n    UnsupportedNonPrimitiveOp { op: NonPrimitiveOpType },\n\n    /// Mismatched non-primitive operation configuration\n    #[error(\"Invalid configuration for operation {op:?}\")]\n    InvalidNonPrimitiveOpConfiguration { op: NonPrimitiveOpType },\n\n    /// Merkle-path Poseidon2 rows require a direction bit.\n    #[error(\"Poseidon2Perm merkle_path=true requires mmcs_bit\")]\n    Poseidon2MerkleMissingMmcsBit,\n\n    /// Non-merkle Poseidon2 rows should not have mmcs_bit set.\n    #[error(\"Poseidon2Perm merkle_path=false must not have mmcs_bit (it has no effect)\")]\n    Poseidon2NonMerkleWithMmcsBit,\n\n    /// Requested bit length exceeds the maximum allowed for binary decomposition.\n    #[error(\"Too many bits for binary decomposition: expected at most {expected}, got {n_bits}\")]\n    BinaryDecompositionTooManyBits { expected: usize, n_bits: usize },\n\n    /// Missing output\n    #[error(\"An output was expected but none was given\")]\n    MissingOutput,\n\n    /// Duplicate tag: a tag with this name was already registered.\n    #[error(\"Duplicate tag: '{tag}' is already registered\")]\n    DuplicateTag { tag: String },\n\n    /// Wrong batch size passed to recursive MMCS verifier: expected one length, got another.\n    #[error(\"Wrong batch size: expected {expected}, got {got}\")]\n    WrongBatchSize { expected: usize, got: usize },\n\n    /// Failed to format openings for MMCS preprocessing; preserves some context.\n    #[error(\"Failed to format openings for operation {op:?}: {details}\")]\n    FormatOpeningsFailed {\n        op: NonPrimitiveOpType,\n        details: String,\n    },\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","builder","expression_builder.rs"],"content":"//! Expression graph construction and constant pooling.\n//!\n//! The [`ExpressionBuilder`] is the layer for building arithmetic circuits.\n//!\n//! It manages a directed acyclic graph (DAG) of expressions where\n//! - nodes represent field operations,\n//! - edges represent dependencies between expressions.\n\n#[cfg(debug_assertions)]\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::hash::Hash;\n\nuse hashbrown::HashMap;\nuse p3_field::PrimeCharacteristicRing;\n\nuse crate::NonPrimitiveOpType;\nuse crate::expr::{Expr, ExpressionGraph};\nuse crate::types::{ExprId, NonPrimitiveOpId};\n#[cfg(debug_assertions)]\nuse crate::{AllocationEntry, AllocationType};\n\n/// Manages expression graph construction, constant pooling, and debug instrumentation.\n///\n/// The expression builder provides a high-level interface for constructing arithmetic\n/// circuits as directed acyclic graphs (DAGs).\n///\n/// Each node in the graph represents a field operation or a special value\n/// (constant, public input, witness hint).\n#[derive(Debug)]\npub struct ExpressionBuilder\u003cF\u003e {\n    /// The underlying expression graph storage.\n    ///\n    /// This graph holds all expression nodes in a flat vector, indexed by [`ExprId`].\n    ///\n    /// The graph is append-only: once an expression is added, it never moves or gets\n    /// removed, ensuring stable handles.\n    graph: ExpressionGraph\u003cF\u003e,\n\n    /// Constant deduplication pool.\n    ///\n    /// Maps field values to their unique [`ExprId`] in the graph.\n    ///\n    /// When a constant is requested via [`add_const`](Self::add_const), this pool is checked first.\n    ///\n    /// If the value exists, the cached ID is returned immediately, avoiding duplicate nodes.\n    const_pool: HashMap\u003cF, ExprId\u003e,\n\n    /// Pending equality constraints.\n    ///\n    /// Each entry `(a, b)` represents a constraint that expressions `a` and `b` must\n    /// evaluate to the same value. These constraints are resolved during the lowering\n    /// phase using Union-Find (DSU) to merge witness slots.\n    ///\n    /// Self-connections `(a, a)` are filtered out to avoid unnecessary work.\n    pending_connects: Vec\u003c(ExprId, ExprId)\u003e,\n\n    /// Complete allocation history for debugging.\n    ///\n    /// Tracks every expression added to the graph, including metadata:\n    /// - Allocation type (Const, Add, Mul, etc.)\n    /// - Human-readable label\n    /// - Expression dependencies\n    /// - Scope context\n    ///\n    /// **Only present in debug builds.**\n    #[cfg(debug_assertions)]\n    allocation_log: Vec\u003cAllocationEntry\u003e,\n\n    /// Hierarchical scope stack for organizing allocations.\n    ///\n    /// Users can push/pop named scopes to organize the allocation log into logical\n    /// groups (e.g., \"fibonacci_step\", \"mmcs_verify\", etc.).\n    ///\n    /// The current scope is attached to each allocation.\n    ///\n    /// **Only present in debug builds.**\n    #[cfg(debug_assertions)]\n    scope_stack: Vec\u003c\u0026'static str\u003e,\n}\n\nimpl\u003cF\u003e ExpressionBuilder\u003cF\u003e\nwhere\n    F: Clone + PrimeCharacteristicRing + Eq + Hash,\n{\n    /// Creates a new expression builder with zero constant pre-allocated.\n    ///\n    /// The zero constant is always the first node in the graph, accessible via\n    /// [`ExprId::ZERO`].\n    ///\n    /// # Postconditions\n    ///\n    /// After construction:\n    /// - The graph contains exactly one node: `Expr::Const(F::ZERO)`\n    /// - The constant pool contains one entry: `F::ZERO → ExprId::ZERO`\n    /// - All other collections (pending_connects, hints_fillers) are empty\n    pub fn new() -\u003e Self {\n        // Initialize an empty expression graph.\n        let mut graph = ExpressionGraph::new();\n\n        // Pre-allocate the zero constant as the first node.\n        //\n        // This ensures ExprId::ZERO (which is ExprId(0)) always refers to zero.\n        let zero_val = F::ZERO;\n        let zero_id = graph.add_expr(Expr::Const(zero_val.clone()));\n\n        // Pre-populate the constant pool with zero.\n        let const_pool = [(zero_val, zero_id)].into();\n\n        Self {\n            graph,\n            const_pool,\n            pending_connects: Vec::new(),\n            #[cfg(debug_assertions)]\n            allocation_log: Vec::new(),\n            #[cfg(debug_assertions)]\n            scope_stack: Vec::new(),\n        }\n    }\n\n    /// Adds a constant to the expression graph with automatic deduplication.\n    ///\n    /// If this constant value was previously added, returns the existing [`ExprId`]\n    /// handle instead of creating a duplicate node. This ensures the graph contains\n    /// at most one node per unique constant value.\n    ///\n    /// # Arguments\n    ///\n    /// - `val`: The constant field value to add\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the constant. If `val` was seen before, returns the\n    /// cached ID. Otherwise, creates a new node and returns its ID.\n    ///\n    /// # Debug Behavior\n    ///\n    /// In debug builds, logs the allocation to the allocation log with:\n    /// - Type: `AllocationType::Const`\n    /// - Label: the provided label\n    /// - Dependencies: empty (constants have no dependencies)\n    /// - Scope: the current scope from the scope stack\n    ///\n    /// **Important**: Only new allocations are logged. Returning a cached constant\n    /// does not create a new log entry.\n    pub fn add_const(\u0026mut self, val: F, label: \u0026'static str) -\u003e ExprId {\n        // Check if this constant already exists in the pool.\n        if let Some(\u0026cached_id) = self.const_pool.get(\u0026val) {\n            // Found a cached entry. Return it immediately without allocating.\n            return cached_id;\n        }\n\n        // This is a new constant. Add it to the expression graph.\n        let expr_id = self.graph.add_expr(Expr::Const(val.clone()));\n\n        // Insert into the constant pool for future lookups.\n        self.const_pool.insert(val, expr_id);\n\n        // Log the allocation in debug builds only.\n        //\n        // In release builds, this entire call compiles to nothing.\n        #[cfg(debug_assertions)]\n        self.log_alloc(expr_id, label, || (AllocationType::Const, vec![]));\n        #[cfg(not(debug_assertions))]\n        self.log_alloc(expr_id, label, || ());\n\n        expr_id\n    }\n\n    /// Adds a public input expression to the graph.\n    ///\n    /// Public inputs are values known to both the prover and verifier. They are\n    /// identified by their position in the public input vector.\n    ///\n    /// **Important**: Unlike constants, public inputs are **not** deduplicated. Each\n    /// call creates a new expression node, even if the position is the same. This is\n    /// intentional: multiple references to the same public input are treated as\n    /// independent expressions that happen to read from the same source.\n    ///\n    /// # Arguments\n    ///\n    /// - `pos`: Zero-based index into the public input vector\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// A new [`ExprId`] handle to the public input expression.\n    pub fn add_public(\u0026mut self, pos: usize, label: \u0026'static str) -\u003e ExprId {\n        // Create a new Public expression node in the graph.\n        //\n        // The `pos` field indicates which public input slot this expression reads from.\n        let expr_id = self.graph.add_expr(Expr::Public(pos));\n\n        // Log the allocation in debug builds.\n        //\n        // Public inputs have no dependencies (they are leaf nodes in the expression DAG).\n        #[cfg(debug_assertions)]\n        self.log_alloc(expr_id, label, || (AllocationType::Public, vec![]));\n        #[cfg(not(debug_assertions))]\n        self.log_alloc(expr_id, label, || ());\n\n        expr_id\n    }\n\n    /// Adds an addition expression to the graph.\n    ///\n    /// Represents the field addition operation: `result = lhs + rhs`.\n    ///\n    /// # Arguments\n    ///\n    /// - `lhs`: Left operand expression\n    /// - `rhs`: Right operand expression\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the addition expression.\n    pub fn add_add(\u0026mut self, lhs: ExprId, rhs: ExprId, label: \u0026'static str) -\u003e ExprId {\n        self.add_bin_op(\n            Expr::Add { lhs, rhs },\n            label,\n            #[cfg(debug_assertions)]\n            AllocationType::Add,\n            lhs,\n            rhs,\n        )\n    }\n\n    /// Adds a subtraction expression to the graph.\n    ///\n    /// Represents the field subtraction operation: `result = lhs - rhs`.\n    ///\n    /// **Note**: During lowering, subtraction is encoded as addition:\n    /// `lhs - rhs = result` becomes `result + rhs = lhs` in the Add table.\n    ///\n    /// # Arguments\n    ///\n    /// - `lhs`: Left operand (minuend)\n    /// - `rhs`: Right operand (subtrahend)\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the subtraction expression.\n    pub fn add_sub(\u0026mut self, lhs: ExprId, rhs: ExprId, label: \u0026'static str) -\u003e ExprId {\n        self.add_bin_op(\n            Expr::Sub { lhs, rhs },\n            label,\n            #[cfg(debug_assertions)]\n            AllocationType::Sub,\n            lhs,\n            rhs,\n        )\n    }\n\n    /// Adds a multiplication expression to the graph.\n    ///\n    /// Represents the field multiplication operation: `result = lhs * rhs`.\n    ///\n    /// # Arguments\n    ///\n    /// - `lhs`: Left operand\n    /// - `rhs`: Right operand\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the multiplication expression.\n    pub fn add_mul(\u0026mut self, lhs: ExprId, rhs: ExprId, label: \u0026'static str) -\u003e ExprId {\n        self.add_bin_op(\n            Expr::Mul { lhs, rhs },\n            label,\n            #[cfg(debug_assertions)]\n            AllocationType::Mul,\n            lhs,\n            rhs,\n        )\n    }\n\n    /// Adds a division expression to the graph.\n    ///\n    /// Represents the field division operation: `result = lhs / rhs`.\n    ///\n    /// **Note**: During lowering, division is encoded as multiplication:\n    /// `lhs / rhs = result` becomes `result * rhs = lhs` in the Mul table.\n    ///\n    /// # Arguments\n    ///\n    /// - `lhs`: Left operand (dividend)\n    /// - `rhs`: Right operand (divisor, must be non-zero)\n    /// - `label`: Human-readable label for debug logging\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the division expression.\n    pub fn add_div(\u0026mut self, lhs: ExprId, rhs: ExprId, label: \u0026'static str) -\u003e ExprId {\n        self.add_bin_op(\n            Expr::Div { lhs, rhs },\n            label,\n            #[cfg(debug_assertions)]\n            AllocationType::Div,\n            lhs,\n            rhs,\n        )\n    }\n\n    /// Adds a non-primitive output expression to the graph.\n    ///\n    /// This expression represents a value produced by a non-primitive operation.\n    /// The `call` parameter is the `ExprId` of the `NonPrimitiveCall` node, making\n    /// the dependency explicit in the DAG structure.\n    pub fn add_non_primitive_output(\n        \u0026mut self,\n        call: ExprId,\n        output_idx: u32,\n        label: \u0026'static str,\n    ) -\u003e ExprId {\n        let expr_id = self\n            .graph\n            .add_expr(Expr::NonPrimitiveOutput { call, output_idx });\n\n        #[cfg(debug_assertions)]\n        self.log_alloc(expr_id, label, || {\n            (AllocationType::NonPrimitiveOutput, vec![vec![call]])\n        });\n        #[cfg(not(debug_assertions))]\n        self.log_alloc(expr_id, label, || ());\n\n        expr_id\n    }\n\n    /// Adds a non-primitive call anchor expression to the graph.\n    ///\n    /// This expression has no witness value, but provides an explicit point in the expression DAG\n    /// for the lowerer to emit the non-primitive op in the correct execution order.\n    ///\n    /// The `inputs` parameter contains all input expressions (flattened), making dependencies\n    /// explicit in the DAG structure. For stateful ops with chaining (e.g., `in_ctl=false`),\n    /// `inputs` may be empty since chained values are not in the witness table.\n    #[allow(unused)]\n    pub fn add_non_primitive_call(\n        \u0026mut self,\n        op_id: NonPrimitiveOpId,\n        op_type: NonPrimitiveOpType,\n        inputs: Vec\u003cExprId\u003e,\n        label: \u0026'static str,\n    ) -\u003e ExprId {\n        #[cfg(debug_assertions)]\n        let dependencies: Vec\u003cVec\u003cExprId\u003e\u003e = inputs.iter().map(|\u0026id| vec![id]).collect();\n\n        let expr_id = self\n            .graph\n            .add_expr(Expr::NonPrimitiveCall { op_id, inputs });\n\n        #[cfg(debug_assertions)]\n        self.log_alloc(expr_id, label, || {\n            (AllocationType::NonPrimitiveOp(op_type), dependencies)\n        });\n        #[cfg(not(debug_assertions))]\n        self.log_alloc(expr_id, label, || ());\n\n        expr_id\n    }\n\n    /// Internal helper for adding binary operations.\n    ///\n    /// # Arguments\n    ///\n    /// - `expr`: The binary expression variant to add (Add/Sub/Mul/Div)\n    /// - `label`: Human-readable label for debug logging\n    /// - `alloc_type`: Allocation type for debug logging (only exists in debug builds)\n    /// - `lhs`: Left operand dependency\n    /// - `rhs`: Right operand dependency\n    ///\n    /// # Returns\n    ///\n    /// An [`ExprId`] handle to the newly created expression.\n    #[inline(always)]\n    #[allow(unused_variables)]\n    fn add_bin_op(\n        \u0026mut self,\n        expr: Expr\u003cF\u003e,\n        label: \u0026'static str,\n        #[cfg(debug_assertions)] alloc_type: AllocationType,\n        lhs: ExprId,\n        rhs: ExprId,\n    ) -\u003e ExprId {\n        // Add the expression to the graph.\n        let expr_id = self.graph.add_expr(expr);\n\n        // Log the allocation with dependencies.\n        //\n        // Binary operations have two dependencies: one for lhs, one for rhs.\n        #[cfg(debug_assertions)]\n        self.log_alloc(expr_id, label, || (alloc_type, vec![vec![lhs], vec![rhs]]));\n        #[cfg(not(debug_assertions))]\n        self.log_alloc(expr_id, label, || ());\n\n        expr_id\n    }\n\n    /// Enforces equality between two expressions.\n    ///\n    /// Adds a pending constraint that expressions `a` and `b` must evaluate to\n    /// the same value. During the lowering phase, these constraints are resolved\n    /// using Union-Find (DSU) to merge the witness slots for `a` and `b`.\n    ///\n    /// # Arguments\n    ///\n    /// - `a`: First expression\n    /// - `b`: Second expression\n    ///\n    /// # Self-Connection Optimization\n    ///\n    /// If `a == b` (same expression), this is a no-op. No constraint is added\n    /// because an expression is trivially equal to itself.\n    ///\n    /// # Constraint Resolution\n    ///\n    /// Constraints are not resolved immediately. They are stored in the\n    /// `pending_connects` vector and processed during circuit compilation.\n    pub fn connect(\u0026mut self, a: ExprId, b: ExprId) {\n        // Skip self-connections as they are trivially satisfied.\n        if a != b {\n            self.pending_connects.push((a, b));\n        }\n    }\n\n    /// Returns an immutable reference to the underlying expression graph.\n    ///\n    /// The graph provides access to all expression nodes and their relationships.\n    ///\n    /// # Returns\n    ///\n    /// A reference to the [`ExpressionGraph`] containing all expressions.\n    #[inline]\n    pub const fn graph(\u0026self) -\u003e \u0026ExpressionGraph\u003cF\u003e {\n        \u0026self.graph\n    }\n\n    /// Returns a slice of pending equality constraints.\n    ///\n    /// Each constraint `(a, b)` represents an assertion that expressions `a` and `b`\n    /// must evaluate to the same value.\n    ///\n    /// # Returns\n    ///\n    /// A slice of `(ExprId, ExprId)` pairs representing pending connections.\n    #[inline]\n    pub fn pending_connects(\u0026self) -\u003e \u0026[(ExprId, ExprId)] {\n        \u0026self.pending_connects\n    }\n\n    /// Centralized logging helper for debug builds.\n    ///\n    /// # Arguments\n    ///\n    /// - `id`: The expression ID being logged\n    /// - `label`: Human-readable label\n    /// - `info_fn`: Closure that produces allocation metadata **only when needed**\n    #[cfg(debug_assertions)]\n    #[inline(always)]\n    fn log_alloc\u003cInfo\u003e(\u0026mut self, id: ExprId, label: \u0026'static str, info_fn: Info)\n    where\n        Info: FnOnce() -\u003e (AllocationType, Vec\u003cVec\u003cExprId\u003e\u003e),\n    {\n        // Execute the closure to get allocation metadata.\n        let (alloc_type, dependencies) = info_fn();\n\n        // Capture the current scope from the stack.\n        let scope = self.scope_stack.last().copied();\n\n        // Add an entry to the allocation log.\n        self.allocation_log.push(AllocationEntry {\n            expr_id: id,\n            alloc_type,\n            label,\n            dependencies,\n            scope,\n        });\n    }\n\n    /// No-op logging helper for release builds.\n    #[cfg(not(debug_assertions))]\n    #[inline(always)]\n    #[allow(clippy::needless_pass_by_ref_mut)]\n    fn log_alloc\u003cInfo\u003e(\u0026mut self, _id: ExprId, _label: \u0026'static str, _info_fn: Info)\n    where\n        Info: FnOnce(),\n    {\n        // Intentionally empty - compiles to nothing in release builds.\n    }\n\n    /// Logs a non-primitive operation allocation (debug builds only).\n    ///\n    /// Non-primitive operations (MMCS, FRI, Poseidon2, etc.) are not part of the\n    /// standard expression types but need to be tracked in the allocation log.\n    ///\n    /// # Arguments\n    ///\n    /// - `op_id`: The non-primitive operation ID\n    /// - `op_type`: The type of operation (e.g., `NonPrimitiveOpType::MmcsVerify`)\n    /// - `input_deps`: Input expression dependencies for this operation\n    /// - `output_deps`: Output expression dependencies for this operation\n    /// - `label`: Human-readable label\n    #[cfg(debug_assertions)]\n    pub fn log_non_primitive_op(\n        \u0026mut self,\n        op_id: crate::types::NonPrimitiveOpId,\n        op_type: crate::op::NonPrimitiveOpType,\n        input_deps: Vec\u003cVec\u003cExprId\u003e\u003e,\n        output_deps: Vec\u003cVec\u003cExprId\u003e\u003e,\n        label: \u0026'static str,\n    ) {\n        // Capture the current scope.\n        let scope = self.scope_stack.last().copied();\n\n        // Combine inputs and outputs for dependency tracking.\n        // Use a separator to distinguish inputs from outputs in the log.\n        let mut dependencies = input_deps;\n        dependencies.extend(output_deps);\n\n        // Add to allocation log.\n        //\n        // Non-primitive operations are stored with a special allocation type\n        // that includes the operation variant.\n        self.allocation_log.push(AllocationEntry {\n            expr_id: ExprId(op_id.0),\n            alloc_type: AllocationType::NonPrimitiveOp(op_type),\n            label,\n            dependencies,\n            scope,\n        });\n    }\n\n    /// Pushes a new scope onto the scope stack (debug builds only).\n    ///\n    /// Scopes provide hierarchical organization for the allocation log. Subsequent\n    /// allocations will be tagged with this scope until it is popped.\n    ///\n    /// # Arguments\n    ///\n    /// - `scope`: Human-readable scope name\n    #[allow(unused_variables)]\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn push_scope(\u0026mut self, scope: \u0026'static str) {\n        #[cfg(debug_assertions)]\n        self.scope_stack.push(scope);\n    }\n\n    /// Pops the current scope from the scope stack (debug builds only).\n    ///\n    /// # Panics\n    ///\n    /// Panics if the scope stack is empty (mismatched push/pop).\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn pop_scope(\u0026mut self) {\n        #[cfg(debug_assertions)]\n        self.scope_stack.pop();\n    }\n\n    /// Returns the current scope (debug builds only).\n    ///\n    /// Returns the name of the most recently pushed scope, or `None` if no scope is active.\n    ///\n    /// # Returns\n    ///\n    /// - `Some(\u0026'static str)` - The name of the current scope\n    /// - `None` - No active scope\n    #[cfg(debug_assertions)]\n    pub fn current_scope(\u0026self) -\u003e Option\u003c\u0026'static str\u003e {\n        self.scope_stack.last().copied()\n    }\n\n    /// Returns a reference to the allocation log (debug builds only).\n    ///\n    /// Provides read-only access to all allocation entries recorded during circuit\n    /// construction. Useful for testing and verifying allocation behavior.\n    ///\n    /// # Returns\n    ///\n    /// A slice of [`AllocationEntry`] containing all recorded allocations.\n    #[cfg(debug_assertions)]\n    pub fn allocation_log(\u0026self) -\u003e \u0026[AllocationEntry] {\n        \u0026self.allocation_log\n    }\n\n    /// Dumps the allocation log for specific `ExprId`s.\n    ///\n    /// If debug_assertions are not enabled, this is a no-op.\n    #[allow(clippy::missing_const_for_fn)]\n    #[allow(unused_variables)]\n    pub fn dump_expr_ids(\u0026self, expr_ids: \u0026[ExprId]) {\n        #[cfg(debug_assertions)]\n        crate::alloc_entry::dump_expr_ids(\u0026self.allocation_log, expr_ids);\n    }\n\n    /// Dumps the allocation log to stdout (debug builds only).\n    ///\n    /// Prints a formatted view of all allocations, including their types, labels,\n    /// dependencies, and scopes. Useful for debugging circuit construction.\n    ///\n    /// # Output\n    ///\n    /// In debug builds, outputs a detailed allocation report. In release builds,\n    /// this method does nothing.\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn dump_allocation_log(\u0026self) {\n        #[cfg(debug_assertions)]\n        crate::alloc_entry::dump_allocation_log(\u0026self.allocation_log);\n    }\n\n    /// Lists all unique scopes in the allocation log.\n    ///\n    /// Returns a vector of scope names that appear in the allocation log,\n    /// with duplicates removed.\n    ///\n    /// # Returns\n    ///\n    /// - **Debug builds**: Vector of unique scope names\n    /// - **Release builds**: Empty vector (no scopes tracked)\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn list_scopes(\u0026self) -\u003e Vec\u003c\u0026'static str\u003e {\n        #[cfg(debug_assertions)]\n        {\n            crate::alloc_entry::list_scopes(\u0026self.allocation_log)\n        }\n        #[cfg(not(debug_assertions))]\n        {\n            Vec::new()\n        }\n    }\n}\n\nimpl\u003cF\u003e Default for ExpressionBuilder\u003cF\u003e\nwhere\n    F: Clone + PrimeCharacteristicRing + Eq + Hash,\n{\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use p3_baby_bear::BabyBear;\n\n    use super::*;\n\n    #[test]\n    fn test_new_builder_has_zero_constant() {\n        // New builder should pre-allocate zero constant\n        let builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        // Zero should be in the graph at ExprId::ZERO\n        assert_eq!(builder.graph().nodes().len(), 1);\n        match \u0026builder.graph().nodes()[0] {\n            Expr::Const(val) =\u003e assert_eq!(*val, BabyBear::ZERO),\n            _ =\u003e panic!(\"Expected Const(0) at ExprId::ZERO\"),\n        }\n\n        // Const pool should contain zero\n        let mut expected_const_pool = HashMap::new();\n        expected_const_pool.insert(BabyBear::ZERO, ExprId::ZERO);\n        assert_eq!(builder.const_pool, expected_const_pool);\n\n        // No pending connections\n        assert!(builder.pending_connects.is_empty());\n    }\n\n    #[test]\n    fn test_add_const_single() {\n        // Adding a single constant should work\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let c1 = builder.add_const(BabyBear::ONE, \"test_const\");\n\n        // Should have 2 nodes: zero + one\n        assert_eq!(builder.graph().nodes().len(), 2);\n        assert_eq!(c1, ExprId(1));\n\n        // Verify the constant was added to graph\n        match \u0026builder.graph().nodes()[1] {\n            Expr::Const(val) =\u003e assert_eq!(*val, BabyBear::ONE),\n            _ =\u003e panic!(\"Expected Const(1)\"),\n        }\n\n        // Const pool should have both zero and one\n        assert_eq!(builder.const_pool.len(), 2);\n    }\n\n    #[test]\n    fn test_add_const_deduplication() {\n        // Adding the same constant twice should return same ExprId\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let c1 = builder.add_const(BabyBear::from_u64(42), \"first\");\n        let c2 = builder.add_const(BabyBear::from_u64(42), \"second\");\n\n        // Should return same ExprId\n        assert_eq!(c1, c2);\n\n        // Should only have 2 nodes (zero + 42), not 3\n        assert_eq!(builder.graph().nodes().len(), 2);\n\n        // Const pool should only have 2 entries\n        assert_eq!(builder.const_pool.len(), 2);\n    }\n\n    #[test]\n    fn test_add_const_multiple_different() {\n        // Adding different constants should create distinct ExprIds\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let c1 = builder.add_const(BabyBear::from_u64(1), \"one\");\n        let c2 = builder.add_const(BabyBear::from_u64(2), \"two\");\n        let c3 = builder.add_const(BabyBear::from_u64(3), \"three\");\n\n        // All should be different\n        assert_ne!(c1, c2);\n        assert_ne!(c2, c3);\n        assert_ne!(c1, c3);\n\n        // Should have 4 nodes: zero + 1 + 2 + 3\n        assert_eq!(builder.graph().nodes().len(), 4);\n        assert_eq!(builder.const_pool.len(), 4);\n    }\n\n    #[test]\n    fn test_add_const_zero_deduplicates_with_prealloc() {\n        // Adding zero constant should return pre-allocated ExprId::ZERO\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let zero = builder.add_const(BabyBear::ZERO, \"explicit_zero\");\n\n        // Should return ExprId::ZERO (the pre-allocated one)\n        assert_eq!(zero, ExprId::ZERO);\n\n        // Should still have only 1 node\n        assert_eq!(builder.graph().nodes().len(), 1);\n        assert_eq!(builder.const_pool.len(), 1);\n    }\n\n    #[test]\n    fn test_add_public_single() {\n        // Adding a single public input\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let p0 = builder.add_public(0, \"public_0\");\n\n        // Should have 2 nodes: zero + public\n        assert_eq!(builder.graph().nodes().len(), 2);\n        assert_eq!(p0, ExprId(1));\n\n        // Verify it's a Public node\n        match \u0026builder.graph().nodes()[1] {\n            Expr::Public(pos) =\u003e assert_eq!(*pos, 0),\n            _ =\u003e panic!(\"Expected Public(0)\"),\n        }\n    }\n\n    #[test]\n    fn test_add_public_multiple() {\n        // Adding multiple public inputs with different positions\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let p0 = builder.add_public(0, \"p0\");\n        let p1 = builder.add_public(1, \"p1\");\n        let p2 = builder.add_public(2, \"p2\");\n\n        // All should be different\n        assert_ne!(p0, p1);\n        assert_ne!(p1, p2);\n\n        // Should have 4 nodes: zero + 3 publics\n        assert_eq!(builder.graph().nodes().len(), 4);\n\n        // Verify positions\n        match \u0026builder.graph().nodes()[1] {\n            Expr::Public(pos) =\u003e assert_eq!(*pos, 0),\n            _ =\u003e panic!(\"Expected Public(0)\"),\n        }\n        match \u0026builder.graph().nodes()[2] {\n            Expr::Public(pos) =\u003e assert_eq!(*pos, 1),\n            _ =\u003e panic!(\"Expected Public(1)\"),\n        }\n        match \u0026builder.graph().nodes()[3] {\n            Expr::Public(pos) =\u003e assert_eq!(*pos, 2),\n            _ =\u003e panic!(\"Expected Public(2)\"),\n        }\n    }\n\n    #[test]\n    fn test_add_public_same_position_creates_different_nodes() {\n        // Adding public inputs with same position creates different nodes\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let p0_a = builder.add_public(0, \"first\");\n        let p0_b = builder.add_public(0, \"second\");\n\n        // Should be different ExprIds (no deduplication for Public)\n        assert_ne!(p0_a, p0_b);\n\n        // Should have 3 nodes\n        assert_eq!(builder.graph().nodes().len(), 3);\n    }\n\n    #[test]\n    fn test_add_operation() {\n        // Test Add operation\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(2), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(3), \"b\");\n        let _sum = builder.add_add(a, b, \"sum\");\n\n        // Should have 4 nodes: zero + 2 + 3 + add\n        assert_eq!(builder.graph().nodes().len(), 4);\n\n        // Verify Add node\n        match \u0026builder.graph().nodes()[3] {\n            Expr::Add { lhs, rhs } =\u003e {\n                assert_eq!(*lhs, a);\n                assert_eq!(*rhs, b);\n            }\n            _ =\u003e panic!(\"Expected Add operation\"),\n        }\n    }\n\n    #[test]\n    fn test_sub_operation() {\n        // Test Sub operation\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(5), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(3), \"b\");\n        let _diff = builder.add_sub(a, b, \"diff\");\n\n        assert_eq!(builder.graph().nodes().len(), 4);\n\n        match \u0026builder.graph().nodes()[3] {\n            Expr::Sub { lhs, rhs } =\u003e {\n                assert_eq!(*lhs, a);\n                assert_eq!(*rhs, b);\n            }\n            _ =\u003e panic!(\"Expected Sub operation\"),\n        }\n    }\n\n    #[test]\n    fn test_mul_operation() {\n        // Test Mul operation\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(7), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(6), \"b\");\n        let _prod = builder.add_mul(a, b, \"prod\");\n\n        assert_eq!(builder.graph().nodes().len(), 4);\n\n        match \u0026builder.graph().nodes()[3] {\n            Expr::Mul { lhs, rhs } =\u003e {\n                assert_eq!(*lhs, a);\n                assert_eq!(*rhs, b);\n            }\n            _ =\u003e panic!(\"Expected Mul operation\"),\n        }\n    }\n\n    #[test]\n    fn test_div_operation() {\n        // Test Div operation\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(10), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n        let _quot = builder.add_div(a, b, \"quot\");\n\n        assert_eq!(builder.graph().nodes().len(), 4);\n\n        match \u0026builder.graph().nodes()[3] {\n            Expr::Div { lhs, rhs } =\u003e {\n                assert_eq!(*lhs, a);\n                assert_eq!(*rhs, b);\n            }\n            _ =\u003e panic!(\"Expected Div operation\"),\n        }\n    }\n\n    #[test]\n    fn test_nested_operations() {\n        // Test nested operations: (a + b) * (c - d)\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(1), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n        let c = builder.add_const(BabyBear::from_u64(3), \"c\");\n        let d = builder.add_const(BabyBear::from_u64(4), \"d\");\n\n        let sum = builder.add_add(a, b, \"sum\");\n        let diff = builder.add_sub(c, d, \"diff\");\n        let _prod = builder.add_mul(sum, diff, \"prod\");\n\n        // zero + 4 consts + 3 ops = 8 nodes\n        assert_eq!(builder.graph().nodes().len(), 8);\n\n        // Verify final operation references intermediate results\n        match \u0026builder.graph().nodes()[7] {\n            Expr::Mul { lhs, rhs } =\u003e {\n                assert_eq!(*lhs, sum);\n                assert_eq!(*rhs, diff);\n            }\n            _ =\u003e panic!(\"Expected Mul operation\"),\n        }\n    }\n\n    #[test]\n    fn test_connect_different_expressions() {\n        // Connecting different expressions should add to pending_connects\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::ONE, \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n\n        builder.connect(a, b);\n\n        // Should have one pending connection\n        assert_eq!(builder.pending_connects.len(), 1);\n        assert_eq!(builder.pending_connects[0], (a, b));\n    }\n\n    #[test]\n    fn test_connect_same_expression_no_op() {\n        // Connecting an expression to itself should be a no-op\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::ONE, \"a\");\n\n        builder.connect(a, a);\n\n        // Should not add to pending_connects\n        assert!(builder.pending_connects.is_empty());\n    }\n\n    #[test]\n    fn test_connect_multiple() {\n        // Multiple connections should all be tracked\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::from_u64(1), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n        let c = builder.add_const(BabyBear::from_u64(3), \"c\");\n\n        builder.connect(a, b);\n        builder.connect(b, c);\n\n        assert_eq!(builder.pending_connects.len(), 2);\n        assert_eq!(builder.pending_connects[0], (a, b));\n        assert_eq!(builder.pending_connects[1], (b, c));\n    }\n\n    #[test]\n    fn test_connect_with_operations() {\n        // Can connect operation results\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::ONE, \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n        let sum = builder.add_add(a, b, \"sum\");\n        let c = builder.add_public(0, \"c\");\n\n        builder.connect(sum, c);\n\n        assert_eq!(builder.pending_connects.len(), 1);\n        assert_eq!(builder.pending_connects[0], (sum, c));\n    }\n\n    #[test]\n    fn test_graph_accessor() {\n        // graph() should return reference to underlying graph\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        builder.add_const(BabyBear::ONE, \"one\");\n\n        let graph = builder.graph();\n        assert_eq!(graph.nodes().len(), 2); // zero + one\n    }\n\n    #[test]\n    fn test_pending_connects_accessor() {\n        // pending_connects() should return slice of connections\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        let a = builder.add_const(BabyBear::ONE, \"a\");\n        let b = builder.add_const(BabyBear::from_u64(2), \"b\");\n\n        builder.connect(a, b);\n\n        let connects = builder.pending_connects();\n        assert_eq!(connects.len(), 1);\n        assert_eq!(connects[0], (a, b));\n    }\n\n    #[test]\n    #[cfg(debug_assertions)]\n    fn test_scope_stack() {\n        // Test scope push/pop functionality\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        // Initially no scope\n        assert!(builder.current_scope().is_none());\n\n        // Push a scope\n        builder.push_scope(\"test_scope\");\n        assert_eq!(builder.current_scope(), Some(\"test_scope\"));\n\n        // Push nested scope\n        builder.push_scope(\"nested_scope\");\n        assert_eq!(builder.current_scope(), Some(\"nested_scope\"));\n\n        // Pop scope\n        builder.pop_scope();\n        assert_eq!(builder.current_scope(), Some(\"test_scope\"));\n\n        // Pop last scope\n        builder.pop_scope();\n        assert!(builder.current_scope().is_none());\n    }\n\n    #[test]\n    #[cfg(debug_assertions)]\n    fn test_allocation_log() {\n        // Allocation log should track all allocations\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        // Initial log has zero const\n        assert_eq!(builder.allocation_log().len(), 0); // Zero is pre-allocated without logging\n\n        // Add a const\n        builder.add_const(BabyBear::ONE, \"test_const\");\n        assert_eq!(builder.allocation_log().len(), 1);\n\n        // Add a public\n        builder.add_public(0, \"test_public\");\n        assert_eq!(builder.allocation_log().len(), 2);\n\n        // Add an operation\n        let a = builder.add_const(BabyBear::from_u64(2), \"a\");\n        let b = builder.add_const(BabyBear::from_u64(3), \"b\");\n        builder.add_add(a, b, \"sum\");\n        assert_eq!(builder.allocation_log().len(), 5); // +3 more (2 consts + 1 add)\n    }\n\n    #[test]\n    #[cfg(debug_assertions)]\n    fn test_list_scopes() {\n        // list_scopes should return unique scopes\n        let mut builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n\n        builder.push_scope(\"scope_a\");\n        builder.add_const(BabyBear::ONE, \"in_a\");\n\n        builder.push_scope(\"scope_b\");\n        builder.add_const(BabyBear::from_u64(2), \"in_b\");\n\n        builder.pop_scope();\n        builder.add_const(BabyBear::from_u64(3), \"in_a_again\");\n\n        let scopes = builder.list_scopes();\n        assert!(scopes.contains(\u0026\"scope_a\"));\n        assert!(scopes.contains(\u0026\"scope_b\"));\n    }\n\n    #[test]\n    #[cfg(not(debug_assertions))]\n    fn test_list_scopes_release() {\n        // In release mode, list_scopes should return empty vec\n        let builder = ExpressionBuilder::\u003cBabyBear\u003e::new();\n        assert!(builder.list_scopes().is_empty());\n    }\n}\n","traces":[{"line":97,"address":[3643295,3642528,3643257],"length":1,"stats":{"Line":27}},{"line":99,"address":[],"length":0,"stats":{"Line":27}},{"line":104,"address":[],"length":0,"stats":{"Line":28}},{"line":105,"address":[3642605,3642653],"length":1,"stats":{"Line":54}},{"line":108,"address":[7618822,7621287,7620433,7619622,7622055],"length":1,"stats":{"Line":25}},{"line":113,"address":[3753904,3753138],"length":1,"stats":{"Line":28}},{"line":115,"address":[3753959,3753193],"length":1,"stats":{"Line":25}},{"line":117,"address":[329 ker.count(), 1);\n\n        let pos1 = tracker.alloc();\n        assert_eq!(pos1, 1);\n        assert_eq!(tracker.count(), 2);\n\n        let pos2 = tracker.alloc();\n        assert_eq!(pos2, 2);\n        assert_eq!(tracker.count(), 3);\n    }\n\n    #[test]\n    fn test_public_input_tracker_default() {\n        let tracker = PublicInputTracker::default();\n        assert_eq!(tracker.count(), 0);\n    }\n}\n","traces":[{"line":17,"address":[8318512],"length":1,"stats":{"Line":14}},{"line":18,"address":[3247293],"length":1,"stats":{"Line":14}},{"line":19,"address":[4647722,4647764],"length":1,"stats":{"Line":14}},{"line":24,"address":[13070512],"length":1,"stats":{"Line":14}},{"line":25,"address":[7387845],"length":1,"stats":{"Line":14}}],"covered":5,"coverable":5},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","circuit","src","circuit.rs"],"content":"use alloc::string::String;\nuse alloc::vec;\nuse alloc::vec::Vec;\nuse core::fmt::Debug;\nuse core::ops::{Add, Mul, Sub};\n\nuse hashbrown::HashMap;\nuse p3_field::Field;\nuse strum::EnumCount;\n\nuse crate::CircuitError;\nuse crate::op::{\n    NonPrimitiveOpConfig, NonPrimitiveOpType, NonPrimitivePreprocessedMap, Op, PrimitiveOpType,\n};\nuse crate::tables::{CircuitRunner, TraceGeneratorFn};\nuse crate::types::{ExprId, NonPrimitiveOpId, WitnessId};\n\n/// Trait encapsulating the required field operations for circuits\npub trait CircuitField:\n    Clone\n    + Default\n    + Add\u003cOutput = Self\u003e\n    + Sub\u003cOutput = Self\u003e\n    + Mul\u003cOutput = Self\u003e\n    + PartialEq\n    + Debug\n    + Field\n{\n}\n\nimpl\u003cF\u003e CircuitField for F where\n    F: Clone\n        + Default\n        + Add\u003cOutput = F\u003e\n        + Sub\u003cOutput = F\u003e\n        + Mul\u003cOutput = F\u003e\n        + PartialEq\n        + Debug\n        + Field\n{\n}\n\n/// Preprocessed data for primitive and non-primitive operation tables.\npub struct PreprocessedColumns\u003cF\u003e {\n    pub primitive: Vec\u003cVec\u003cF\u003e\u003e,\n    pub non_primitive: NonPrimitivePreprocessedMap\u003cF\u003e,\n}\n\nimpl\u003cF: Field\u003e PreprocessedColumns\u003cF\u003e {\n    /// Creates an empty [`PreprocessedColumns`] with one primitive entry per [`PrimitiveOpType`].\n    pub fn new() -\u003e Self {\n        Self {\n            primitive: vec![vec![]; PrimitiveOpType::COUNT],\n            non_primitive: NonPrimitivePreprocessedMap::new(),\n        }\n    }\n\n    /// Updates the witness table multiplicities for all the given witness indices.\n    pub fn update_witness_multiplicities(\n        \u0026mut self,\n        wids: \u0026[WitnessId],\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        if self.primitive.len() != PrimitiveOpType::COUNT {\n            return Err(CircuitError::InvalidPreprocessing {\n                reason: \"primitive vector length does not match PrimitiveOpType::COUNT\",\n            });\n        }\n\n        const WITNESS_TABLE_IDX: usize = PrimitiveOpType::Witness as usize;\n        for wid in wids {\n            let idx = wid.0 as usize;\n            if idx \u003e= self.primitive[WITNESS_TABLE_IDX].len() {\n                self.primitive[WITNESS_TABLE_IDX].resize(idx + 1, F::ZERO);\n            }\n            self.primitive[WITNESS_TABLE_IDX][idx] += F::ONE;\n        }\n        Ok(())\n    }\n\n    /// Extends the preprocessed data of `op_type`'s primitive operation\n    /// with `wids`'s witness indices, and updates the witness multiplicities.\n    pub fn register_primitive_witness_reads(\n        \u0026mut self,\n        op_type: PrimitiveOpType,\n        wids: \u0026[WitnessId],\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        if matches!(op_type, PrimitiveOpType::Witness) {\n            return Err(CircuitError::InvalidPreprocessing {\n                reason: \"Witness reads cannot be made from the Witness bus\",\n            });\n        }\n\n        if self.primitive.len() != PrimitiveOpType::COUNT {\n            return Err(CircuitError::InvalidPreprocessing {\n                reason: \"primitive vector length does not match PrimitiveOpType::COUNT\",\n            });\n        }\n\n        let wids_field = wids.iter().map(|wid| F::from_u32(wid.0));\n        self.primitive[op_type as usize].extend(wids_field);\n\n        self.update_witness_multiplicities(wids)?;\n\n        Ok(())\n    }\n\n    /// Extends the preprocessed data of `op_type`'s non-primitive operation\n    /// with `wids`'s witness indices, and updates the witness multiplicities.\n    pub fn register_non_primitive_witness_reads(\n        \u0026mut self,\n        op_type: NonPrimitiveOpType,\n        wids: \u0026[WitnessId],\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        let entry = self.non_primitive.entry(op_type).or_default();\n\n        let wids_field = wids.iter().map(|wid| F::from_u32(wid.0));\n        entry.extend(wids_field);\n\n        self.update_witness_multiplicities(wids)?;\n\n        Ok(())\n    }\n\n    /// Extends the preprocessed data of `op_type`'s primitive operation\n    /// with `wid`'s witness index, and updates the witness multiplicity.\n    pub fn register_primitive_witness_read(\n        \u0026mut self,\n        op_type: PrimitiveOpType,\n        wid: WitnessId,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        self.register_primitive_witness_reads(op_type, \u0026[wid])\n    }\n\n    /// Extends the preprocessed data of `op_type`'s non-primitive operation\n    /// with `wid`'s witness index, and updates the witness multiplicity.\n    pub fn register_non_primitive_witness_read(\n        \u0026mut self,\n        op_type: NonPrimitiveOpType,\n        wid: WitnessId,\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        self.register_non_primitive_witness_reads(op_type, \u0026[wid])\n    }\n\n    /// Extends the preprocessed data of `op_type`'s primitive operation with `values`.\n    /// Does not update witness multiplicities.\n    pub fn register_primitive_preprocessed_no_read(\n        \u0026mut self,\n        op_type: PrimitiveOpType,\n        values: \u0026[F],\n    ) -\u003e Result\u003c(), CircuitError\u003e {\n        if self.primitive.len() != PrimitiveOpType::COUNT {\n            return Err(CircuitError::InvalidPreprocessing {\n                reason: \"primitive vector length does not match PrimitiveOpType::COUNT\",\n            });\n        }\n        if matches!(op_type, PrimitiveOpType::Witness) {\n            return Err(CircuitError::InvalidPreprocessing {\n                reason: \"cannot use register_primitive_preprocessed_no_read for Witness table\",\n            });\n        }\n\n        self.primitive[op_type as usize].extend(values);\n\n        Ok(())\n    }\n\n    /// Extends the preprocessed data of `op_type`'s non-primitive operation with `values`.\n    /// Does not update witness multiplicities.\n    pub fn register_non_primitive_preprocessed_no_read(\n        \u0026mut self,\n        op_type: NonPrimitiveOpType,\n        values: \u0026[F],\n    ) {\n        let entry = self.non_primitive.entry(op_type).or_default();\n        entry.extend(values);\n    }\n}\n\nimpl\u003cF: Field\u003e Default for PreprocessedColumns\u003cF\u003e {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Static circuit specification containing constraint system and metadata\n///\n/// This represents the compiled output of a `CircuitBuilder`. It contains:\n/// - Primitive operations (add, multiply, subtract, constants, public inputs)\n/// - Non-primitive operations (complex operations like MMCS verification)\n/// - Public input metadata and witness table structure\n///\n/// The circuit is static and serializable. Use `.runner()` to create\n/// a `CircuitRunner` for execution with specific input values.\n#[derive(Debug)]\npub struct Circuit\u003cF\u003e {\n    /// Number of witness table rows\n    pub witness_count: u32,\n    /// Operations in execution order (primitive + non-primitive).\n    pub ops: Vec\u003cOp\u003cF\u003e\u003e,\n    /// Public input witness indices\n    pub public_rows: Vec\u003cWitnessId\u003e,\n    /// Total number of public field elements\n    pub public_flat_len: usize,\n    /// Enabled non-primitive operation types with their respective configuration\n    pub enabled_ops: HashMap\u003cNonPrimitiveOpType, NonPrimitiveOpConfig\u003cF\u003e\u003e,\n    /// Expression to witness index map\n    pub expr_to_widx: HashMap\u003cExprId, WitnessId\u003e,\n    /// Registered non-primitive trace generators.\n    pub non_primitive_trace_generators: HashMap\u003cNonPrimitiveOpType, TraceGeneratorFn\u003cF\u003e\u003e,\n    /// Tag to witness index mapping for probing values by name.\n    pub tag_to_witness: HashMap\u003cString, WitnessId\u003e,\n    /// Tag to non-primitive operation ID mapping.\n    pub tag_to_op_id: HashMap\u003cString, NonPrimitiveOpId\u003e,\n}\n\nimpl\u003cF: Field + Clone\u003e Clone for Circuit\u003cF\u003e {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            witness_count: self.witness_count,\n            ops: self.ops.clone(),\n            public_rows: self.public_rows.clone(),\n            public_flat_len: self.public_flat_len,\n            enabled_ops: self.enabled_ops.clone(),\n            expr_to_widx: self.expr_to_widx.clone(),\n            non_primitive_trace_generators: self.non_primitive_trace_generators.clone(),\n            tag_to_witness: self.tag_to_witness.clone(),\n            tag_to_op_id: self.tag_to_op_id.clone(),\n        }\n    }\n}\n\nimpl\u003cF: Field\u003e Circuit\u003cF\u003e {\n    /// Create a new circuit with the given witness count and expression to witness index map.\n    pub fn new(witness_count: u32, expr_to_widx: HashMap\u003cExprId, WitnessId\u003e) -\u003e Self {\n        Self {\n            witness_count,\n            ops: Vec::new(),\n            public_rows: Vec::new(),\n            public_flat_len: 0,\n            enabled_ops: HashMap::new(),\n            expr_to_widx,\n            non_primitive_trace_generators: HashMap::new(),\n            tag_to_witness: HashMap::new(),\n            tag_to_op_id: HashMap::new(),\n        }\n    }\n\n    /// Generates preprocessed columns for all primitive operation types.\n    ///\n    /// Returns a [`PreprocessedColumns`] with one primitive entry per [`PrimitiveOpType`]:\n    ///\n    /// | Index | Operation | Column Layout                             | Width (per op) |\n    /// |-------|-----------|-------------------------------------------|----------------|\n    /// | 0     | Witness   | `[idx_0, mul_0, idx_1, mul_1, ...]`       | 2              |\n    /// | 1     | Const     | `[out_0, out_1, ...]`                     | 1              |\n    /// | 2     | Public    | `[out_0, out_1, ...]`                     | 1              |\n    /// | 3     | Add       | `[a_0, b_0, out_0, a_1, b_1, out_1, ...]` | 3              |\n    /// | 4     | Mul       | `[a_0, b_0, out_0, a_1, b_1, out_1, ...]` | 3              |\n    ///\n    /// Note that `mul_i` in the Witness table preprocessed column indicates how many times\n    /// each witness index appears in the circuit.\n    /// We do not generate multiplicities for the other tables, as the multiplicity is always 1 for active operations\n    /// (0 for padding). Multiplicities are therefore generated by the tables themselves.\n    pub fn generate_preprocessed_columns(\u0026self) -\u003e Result\u003cPreprocessedColumns\u003cF\u003e, CircuitError\u003e {\n        let mut preprocessed = PreprocessedColumns::new();\n\n        // We know that the Witness table has at least one entry for index 0 (multiplicity 0 at the start).\n        preprocessed.primitive[PrimitiveOpType::Witness as usize].push(F::ZERO);\n\n        // Process each primitive operation, extracting its witness indices.\n        for op in \u0026self.ops {\n            match op {\n                // Const: stores a constant value at witness[out].\n                // Preprocessed data: the output witness index.\n                // Since the values in ConstAir are looked up in WitnessAir,\n                // we register the read to update multiplicities.\n                Op::Const { out, .. } =\u003e {\n                    preprocessed\n                        .register_primitive_witness_reads(PrimitiveOpType::Const, \u0026[*out])?;\n                }\n                // Public: loads a public input into witness[out].\n                // Preprocessed data: the output witness index.\n                // Since the values in PublicAir are looked up in WitnessAir,\n                // we register the read to update multiplicities.\n                Op::Public { out, .. } =\u003e {\n                    preprocessed\n                        .register_primitive_witness_reads(PrimitiveOpType::Public, \u0026[*out])?;\n                }\n                // Add: computes witness[out] = witness[a] + witness[b].\n                // Preprocessed data: input indices a, b and output index out.\n                // All three indices are read from the Witness table.\n                Op::Add { a, b, out } =\u003e {\n                    preprocessed\n                        .register_primitive_witness_reads(PrimitiveOpType::Add, \u0026[*a, *b, *out])?;\n                }\n                // Mul: computes witness[out] = witness[a] * witness[b].\n                // Preprocessed data: input indices a, b and output index out.\n                // All three indices are read from the Witness table.\n                Op::Mul { a, b, out } =\u003e {\n                    preprocessed\n                        .register_primitive_witness_reads(PrimitiveOpType::Mul, \u0026[*a, *b, *out])?;\n                }\n                Op::NonPrimitiveOpWithExecutor {\n                    executor,\n                    inputs,\n                    outputs,\n                    ..\n                } =\u003e {\n                    // Delegate preprocessing to the non-primitive operation.\n                    executor.preprocess(inputs, outputs, \u0026mut preprocessed)?;\n                }\n            }\n        }\n\n        Ok(preprocessed)\n    }\n}\n\nimpl\u003cF: CircuitField\u003e Circuit\u003cF\u003e {\n    /// Create a circuit runner for execution and trace generation\n    pub fn runner(self) -\u003e CircuitRunner\u003cF\u003e {\n        CircuitRunner::new(self)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use alloc::vec;\n\n    use hashbrown::HashMap;\n    use p3_baby_bear::BabyBear;\n    use p3_field::PrimeCharacteristicRing;\n    use strum::EnumCount;\n\n    use super::*;\n    use crate::op::PrimitiveOpType;\n    use crate::types::WitnessId;\n\n    type F = BabyBear;\n\n    fn make_circuit(ops: Vec\u003cOp\u003cF\u003e\u003e) -\u003e Circuit\u003cF\u003e {\n        let mut circuit = Circuit::new(0, HashMap::new());\n        circuit.ops = ops;\n        circuit\n    }\n\n    #[test]\n    fn test_empty_circuit() {\n        let circuit: Circuit\u003cF\u003e = make_circuit(vec![]);\n        let result = circuit.generate_preprocessed_columns().unwrap();\n\n        assert_eq!(result.primitive.len(), PrimitiveOpType::COUNT);\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Witness as usize],\n            vec![F::ZERO]\n        );\n        assert!(result.primitive[PrimitiveOpType::Const as usize].is_empty());\n        assert!(result.primitive[PrimitiveOpType::Public as usize].is_empty());\n        assert!(result.primitive[PrimitiveOpType::Add as usize].is_empty());\n        assert!(result.primitive[PrimitiveOpType::Mul as usize].is_empty());\n    }\n\n    #[test]\n    fn test_mixed_operations() {\n        // Test covering various operation types and behaviors:\n        // - Each operation type populates its correct column\n        // - Multiplicities in Witness table are accurate\n        // - Column data preserves operation order\n        // - Unconstrained affects the Witness table preprocessing but produces no column data\n        let ops = vec![\n            Op::Const {\n                out: WitnessId(0),\n                val: F::from_u64(100),\n            },\n            Op::Public {\n                out: WitnessId(1),\n                public_pos: 0,\n            },\n            Op::Const {\n                out: WitnessId(2),\n                val: F::from_u64(200),\n            },\n            Op::Add {\n                a: WitnessId(0),\n                b: WitnessId(1),\n                out: WitnessId(3),\n            },\n            Op::Add {\n                a: WitnessId(3),\n                b: WitnessId(2),\n                out: WitnessId(4),\n            },\n            Op::Mul {\n                a: WitnessId(4),\n                b: WitnessId(2),\n                out: WitnessId(5),\n            },\n        ];\n\n        let circuit = make_circuit(ops);\n        let result = circuit.generate_preprocessed_columns().unwrap();\n\n        // Const column: output indices in order\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Const as usize],\n            vec![F::ZERO, F::from_u32(2)]\n        );\n\n        // Public column: output index\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Public as usize],\n            vec![F::from_u32(1)]\n        );\n\n        // Add column: (a, b, out) triplets concatenated\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Add as usize],\n            vec![\n                F::ZERO,\n                F::from_u32(1),\n                F::from_u32(3),\n                F::from_u32(3),\n                F::from_u32(2),\n                F::from_u32(4)\n            ]\n        );\n\n        // Mul column: (a, b, out) triplet\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Mul as usize],\n            vec![F::from_u32(4), F::from_u32(2), F::from_u32(5)]\n        );\n\n        // We should have the following multiplicities in the Witness table, for indices 0 to 10:\n        // 2, 2, 3, 2, 2, 1\n        let expected_multiplicities = vec![\n            F::from_u16(2),\n            F::from_u16(2),\n            F::from_u16(3),\n            F::from_u16(2),\n            F::from_u16(2),\n            F::from_u16(1),\n        ];\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Witness as usize],\n            expected_multiplicities\n        );\n    }\n\n    #[test]\n    fn test_input_indices_contribute_to_max_idx() {\n        // Ensures input indices that exceed outputs are tracked for witness table size\n        let ops = vec![Op::Add {\n            a: WitnessId(0),\n            b: WitnessId(15), // Highest index is an input, not output\n            out: WitnessId(5),\n        }];\n\n        let circuit = make_circuit(ops);\n        let result = circuit.generate_preprocessed_columns().unwrap();\n\n        // Elements 0, 15 and 5 have multiplicity 1; others 0.\n        let expected_witness: Vec\u003cF\u003e = (0..=15)\n            .map(|i| {\n                if i == 0 || i == 5 || i == 15 {\n                    F::ONE\n                } else {\n                    F::ZERO\n                }\n            })\n            .collect();\n        assert_eq!(\n            result.primitive[PrimitiveOpType::Witness as usize],\n            expected_witness\n        );\n    }\n}\n","traces":[{"line":51,"address":[4638484,4638478,4638290,4638296,4638320,4638128],"length":1,"stats":{"Line":15}},{"line":53,"address":[5356353],"length":1,"stats":{"Line":12}},{"line":54,"address":[5211513,5212041,5211337,5211689,5211865],"length":1,"stats":{"Line":13}},{"line":59,"address":[5353952,5354432],"length":1,"stats":{"Line":10}},{"line":63,"address":[2651792],"length":1,"stats":{"Line":11}},{"line":64,"address":[1910721],"length":1,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[2776921,2776837],"length":1,"stats":{"Line":21}},{"line":71,"address":[2651970],"length":1,"stats":{"Line":10}},{"line":72,"address":[2171041],"len
