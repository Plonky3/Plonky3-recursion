:{Pcs, PolynomialSpace};\nuse p3_field::{BasedVectorSpace, ExtensionField, Field, PrimeCharacteristicRing, PrimeField64};\nuse p3_lookup::lookup_traits::{Kind, Lookup, LookupData, LookupGadget};\nuse p3_uni_stark::{StarkGenericConfig, SymbolicExpression, Val};\n\nuse super::{ObservableCommitment, VerificationError, recompose_quotient_from_chunks_circuit};\nuse crate::challenger::CircuitChallenger;\nuse crate::ops::Poseidon2Config;\nuse crate::traits::{\n    LookupMetadata, Recursive, RecursiveAir, RecursiveChallenger, RecursiveLookupGadget,\n    RecursivePcs,\n};\nuse crate::types::{\n    BatchProofTargets, CommonDataTargets, OpenedValuesTargets, OpenedValuesTargetsWithLookups,\n};\nuse crate::{BatchStarkVerifierInputsBuilder, Target};\n\n/// Type alias for PCS verifier parameters.\npub type PcsVerifierParams\u003cSC, InputProof, OpeningProof, Comm\u003e =\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as RecursivePcs\u003c\n        SC,\n        InputProof,\n        OpeningProof,\n        Comm,\n        \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n            \u003cSC as StarkGenericConfig\u003e::Challenge,\n            \u003cSC as StarkGenericConfig\u003e::Challenger,\n        \u003e\u003e::Domain,\n    \u003e\u003e::VerifierParams;\n\n// TODO(Robin): Remove with dynamic dispatch\n/// Wrapper enum for heterogeneous circuit table AIRs used by circuit-prover tables.\npub enum CircuitTablesAir\u003cF: Field, const D: usize\u003e {\n    Const(ConstAir\u003cF, D\u003e),\n    Public(PublicAir\u003cF, D\u003e),\n    Alu(AluAir\u003cF, D\u003e),\n    Poseidon2(Poseidon2AirWrapperInner),\n}\n\nimpl\u003cF: Field, const D: usize\u003e P3BaseAir\u003cF\u003e for CircuitTablesAir\u003cF, D\u003e {\n    fn width(\u0026self) -\u003e usize {\n        match self {\n            Self::Const(a) =\u003e P3BaseAir::width(a),\n            Self::Public(a) =\u003e P3BaseAir::width(a),\n            Self::Alu(a) =\u003e P3BaseAir::width(a),\n            Self::Poseidon2(a) =\u003e a.width(),\n        }\n    }\n}\n\nimpl\u003cF, EF, const D: usize\u003e P3Air\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e\n    for CircuitTablesAir\u003cF, D\u003e\nwhere\n    F: Field + PrimeField64,\n    EF: ExtensionField\u003cF\u003e,\n    SymbolicExpression\u003cEF\u003e: From\u003cSymbolicExpression\u003cF\u003e\u003e,\n{\n    fn eval(\u0026self, builder: \u0026mut p3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e) {\n        match self {\n            Self::Const(a) =\u003e P3Air::eval(a, builder),\n            Self::Public(a) =\u003e P3Air::eval(a, builder),\n            Self::Alu(a) =\u003e P3Air::eval(a, builder),\n            Self::Poseidon2(inner) =\u003e P3Air::eval(inner, builder),\n        }\n    }\n\n    fn add_lookup_columns(\u0026mut self) -\u003e Vec\u003cusize\u003e {\n        match self {\n            Self::Const(a) =\u003e {\n                P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::add_lookup_columns(a)\n            }\n            Self::Public(a) =\u003e {\n                P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::add_lookup_columns(a)\n            }\n            Self::Alu(a) =\u003e P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::add_lookup_columns(a),\n            Self::Poseidon2(inner) =\u003e {\n                P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::add_lookup_columns(inner)\n            }\n        }\n    }\n\n    #[allow(clippy::missing_transmute_annotations)]\n    fn get_lookups(\n        \u0026mut self,\n    ) -\u003e Vec\u003c\n        p3_lookup::lookup_traits::Lookup\u003c\n            \u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e as AirBuilder\u003e::F,\n        \u003e,\n    \u003e {\n        match self {\n            Self::Const(a) =\u003e P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::get_lookups(a),\n            Self::Public(a) =\u003e P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::get_lookups(a),\n            Self::Alu(a) =\u003e P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::get_lookups(a),\n            Self::Poseidon2(inner) =\u003e {\n                P3Air::\u003cp3_uni_stark::SymbolicAirBuilder\u003cF, EF\u003e\u003e::get_lookups(inner)\n            }\n        }\n    }\n}\n\n/// Create an AluAir with the appropriate constructor based on TRACE_D.\n///\n/// For D=1 (base field), uses `AluAir::new()`.\n/// For D\u003e1 (extension field), uses `AluAir::new_binomial()` with the W parameter\n/// extracted from the challenge field type.\nfn create_alu_air\u003cF, EF, const TRACE_D: usize\u003e(num_ops: usize, lanes: usize) -\u003e AluAir\u003cF, TRACE_D\u003e\nwhere\n    F: Field + PrimeCharacteristicRing,\n    EF: ExtensionField\u003cF\u003e + ExtractBinomialW\u003cF\u003e,\n{\n    if TRACE_D == 1 {\n        AluAir::\u003cF, TRACE_D\u003e::new(num_ops, lanes)\n    } else {\n        // For D \u003e 1, extract W from the extension field\n        // BinomialExtensionField\u003cF, D\u003e has W as the constant such that x^D = W\n        let w = binomial_w_for_alu::\u003cF, EF\u003e();\n        AluAir::\u003cF, TRACE_D\u003e::new_binomial(num_ops, lanes, w)\n    }\n}\n\nfn binomial_w_for_alu\u003cF: Field, EF: ExtensionField\u003cF\u003e + ExtractBinomialW\u003cF\u003e\u003e() -\u003e F {\n    EF::extract_w().expect(\"extension field must provide binomial W for ALU AIR\")\n}\n\n/// Build and attach a recursive verifier circuit for a circuit-prover [`BatchStarkProof`].\n///\n/// This reconstructs the circuit table AIRs from the proof metadata (rows + packing) so callers\n/// don't need to pass `circuit_airs` explicitly. Returns the allocated input builder to pack\n/// public inputs afterwards.\n#[allow(clippy::type_complexity)]\npub fn verify_p3_batch_proof_circuit\u003c\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e + Clone\n        + ObservableCommitment,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge, Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Proof\u003e,\n    LG: RecursiveLookupGadget\u003cSC::Challenge\u003e,\n    const WIDTH: usize,\n    const RATE: usize,\n    const TRACE_D: usize,\n\u003e(\n    config: \u0026SC,\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    proof: \u0026p3_circuit_prover::batch_stark_prover::BatchStarkProof\u003cSC\u003e,\n    pcs_params: \u0026PcsVerifierParams\u003cSC, InputProof, OpeningProof, Comm\u003e,\n    common_data: \u0026CommonData\u003cSC\u003e,\n    lookup_gadget: \u0026LG,\n    poseidon2_config: Poseidon2Config,\n) -\u003e Result\u003c\n    (\n        BatchStarkVerifierInputsBuilder\u003cSC, Comm, OpeningProof\u003e,\n        Vec\u003cNonPrimitiveOpId\u003e,\n    ),\n    VerificationError,\n\u003e\nwhere\n    \u003cSC as StarkGenericConfig\u003e::Pcs: RecursivePcs\u003c\n            SC,\n            InputProof,\n            OpeningProof,\n            Comm,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e + PrimeCharacteristicRing + ExtractBinomialW\u003cVal\u003cSC\u003e\u003e,\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain: Clone,\n    SymbolicExpression\u003cSC::Challenge\u003e: From\u003cSymbolicExpression\u003cVal\u003cSC\u003e\u003e\u003e,\n{\n    assert_eq!(proof.ext_degree, TRACE_D, \"trace extension degree mismatch\");\n    let rows: RowCounts = proof.rows;\n    let packing = proof.table_packing;\n    let public_lanes = packing.public_lanes();\n    let alu_lanes = packing.alu_lanes();\n\n    // Create AluAir with appropriate constructor based on TRACE_D and the stored\n    // primitive ALU variant used during proving.\n    // For now both variants share the same AIR type; this hook allows us to swap\n    // in a different ALU AIR in the future based on `proof.alu_variant`.\n    let alu_air = match proof.alu_variant {\n        AirVariant::Baseline | AirVariant::Optimized =\u003e {\n            create_alu_air::\u003cVal\u003cSC\u003e, SC::Challenge, TRACE_D\u003e(rows[PrimitiveTable::Alu], alu_lanes)\n        }\n    };\n\n    let mut circuit_airs: Vec\u003cCircuitTablesAir\u003cVal\u003cSC\u003e, TRACE_D\u003e\u003e = vec![\n        CircuitTablesAir::Const(ConstAir::\u003cVal\u003cSC\u003e, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Const],\n        )),\n        CircuitTablesAir::Public(PublicAir::\u003cVal\u003cSC\u003e, TRACE_D\u003e::new(\n            rows[PrimitiveTable::Public],\n            public_lanes,\n        )),\n        CircuitTablesAir::Alu(alu_air),\n    ];\n\n    // Add non-primitive AIRs (e.g., Poseidon2) from the proof manifest.\n    for entry in \u0026proof.non_primitives {\n        match entry.op_type {\n            NonPrimitiveOpType::Poseidon2Perm(config) =\u003e {\n                circuit_airs.push(CircuitTablesAir::Poseidon2(\n                    poseidon2_verifier_air_from_config(config),\n                ));\n            }\n            NonPrimitiveOpType::Unconstrained =\u003e {\n                // Unconstrained operations don't produce a separate AIR table.\n            }\n        }\n    }\n\n    // TODO: public values are empty for all circuit tables for now.\n    let air_public_counts = vec![0usize; proof.proof.opened_values.instances.len()];\n    let verifier_inputs = BatchStarkVerifierInputsBuilder::\u003cSC, Comm, OpeningProof\u003e::allocate(\n        circuit,\n        \u0026proof.proof,\n        common_data,\n        \u0026air_public_counts,\n    );\n\n    let common = \u0026verifier_inputs.common_data;\n\n    let mmcs_op_ids = verify_batch_circuit::\u003c\n        CircuitTablesAir\u003cVal\u003cSC\u003e, TRACE_D\u003e,\n        SC,\n        Comm,\n        InputProof,\n        OpeningProof,\n        LG,\n        WIDTH,\n        RATE,\n    \u003e(\n        config,\n        \u0026circuit_airs,\n        circuit,\n        \u0026verifier_inputs.proof_targets,\n        \u0026verifier_inputs.air_public_targets,\n        pcs_params,\n        common,\n        lookup_gadget,\n        poseidon2_config,\n    )?;\n\n    Ok((verifier_inputs, mmcs_op_ids))\n}\n\n/// Verify a batch-STARK proof inside a recursive circuit.\n///\n/// # Returns\n/// `Ok(Vec\u003cNonPrimitiveOpId\u003e)` containing operation IDs that require private data\n/// (e.g., Merkle sibling values for MMCS verification). The caller must set\n/// private data for these operations before running the circuit.\n/// `Err` if there was a structural error.\n#[allow(clippy::too_many_arguments)]\npub fn verify_batch_circuit\u003c\n    A,\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e + Clone\n        + ObservableCommitment,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    LG: RecursiveLookupGadget\u003cSC::Challenge\u003e,\n    const WIDTH: usize,\n    const RATE: usize,\n\u003e(\n    config: \u0026SC,\n    airs: \u0026[A],\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    proof_targets: \u0026BatchProofTargets\u003cSC, Comm, OpeningProof\u003e,\n    public_values: \u0026[Vec\u003cTarget\u003e],\n    pcs_params: \u0026PcsVerifierParams\u003cSC, InputProof, OpeningProof, Comm\u003e,\n    common: \u0026CommonDataTargets\u003cSC, Comm\u003e,\n    lookup_gadget: \u0026LG,\n    poseidon2_config: crate::ops::Poseidon2Config,\n) -\u003e Result\u003cVec\u003cNonPrimitiveOpId\u003e, VerificationError\u003e\nwhere\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LG\u003e,\n    \u003cSC as StarkGenericConfig\u003e::Pcs: RecursivePcs\u003c\n            SC,\n            InputProof,\n            OpeningProof,\n            Comm,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e + PrimeCharacteristicRing,\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain: Clone,\n{\n    let BatchProofTargets {\n        commitments_targets,\n        flattened_opened_values_targets: flattened,\n        opened_values_targets,\n        opening_proof,\n        global_lookup_data,\n        degree_bits,\n    } = proof_targets;\n    let instances = \u0026opened_values_targets.instances;\n\n    //TODO: Add support for ZK mode.\n    debug_assert_eq!(config.is_zk(), 0, \"batch recursion assumes non-ZK\");\n    if airs.is_empty() {\n        return Err(VerificationError::InvalidProofShape(\n            \"batch-STARK verification requires at least one instance\".to_string(),\n        ));\n    }\n\n    if airs.len() != instances.len()\n        || airs.len() != public_values.len()\n        || airs.len() != proof_targets.degree_bits.len()\n    {\n        return Err(VerificationError::InvalidProofShape(\n            \"Mismatch between number of AIRs, instances, public values, or degree bits\".to_string(),\n        ));\n    }\n\n    let all_lookups = \u0026common.lookups;\n\n    let pcs = config.pcs();\n\n    if commitments_targets.random_commit.is_some() {\n        return Err(VerificationError::InvalidProofShape(\n            \"Batch-STARK verifier does not support random commitments\".to_string(),\n        ));\n    }\n\n    let n_instances = airs.len();\n\n    // Pre-compute per-instance quotient degrees and preprocessed widths, and validate proof shape.\n    let mut preprocessed_widths = Vec::with_capacity(airs.len());\n    let mut log_quotient_degrees = Vec::with_capacity(n_instances);\n    let mut quotient_degrees = Vec::with_capacity(n_instances);\n    for (i, ((air, instance), public_vals)) in airs\n        .iter()\n        .zip(instances.iter())\n        .zip(public_values)\n        .enumerate()\n    {\n        let OpenedValuesTargets {\n            trace_local_targets,\n            trace_next_targets,\n            preprocessed_local_targets,\n            preprocessed_next_targets,\n            quotient_chunks_targets,\n            ..\n        } = \u0026instance.opened_values_no_lookups;\n\n        let pre_w = common\n            .preprocessed\n            .as_ref()\n            .and_then(|g| g.instances.instances[i].as_ref().map(|m| m.width))\n            .unwrap_or(0);\n        preprocessed_widths.push(pre_w);\n\n        let local_prep_len = preprocessed_local_targets.as_ref().map_or(0, |v| v.len());\n        let next_prep_len = preprocessed_next_targets.as_ref().map_or(0, |v| v.len());\n        if local_prep_len != pre_w || next_prep_len != pre_w {\n            return Err(VerificationError::InvalidProofShape(format!(\n                \"Instance has incorrect preprocessed width: expected {pre_w}, got {local_prep_len} / {next_prep_len}\"\n            )));\n        }\n        let air_width = A::width(air);\n        if trace_local_targets.len() != air_width || trace_next_targets.len() != air_width {\n            return Err(VerificationError::InvalidProofShape(format!(\n                \"Instance has incorrect trace width: expected {}, got {} / {}\",\n                air_width,\n                trace_local_targets.len(),\n                trace_next_targets.len()\n            )));\n        }\n\n        let log_qd = A::get_log_num_quotient_chunks(\n            air,\n            pre_w,\n            \u0026all_lookups[i],\n            \u0026lookup_data_to_pv_index(\u0026global_lookup_data[i], public_vals.len()),\n            config.is_zk(),\n            lookup_gadget,\n        );\n        let quotient_degree = 1 \u003c\u003c (log_qd + config.is_zk());\n\n        if quotient_chunks_targets.len() != quotient_degree {\n            return Err(VerificationError::InvalidProofShape(format!(\n                \"Instance quotient chunk count mismatch: expected {}, got {}\",\n                quotient_degree,\n                quotient_chunks_targets.len()\n            )));\n        }\n\n        if quotient_chunks_targets\n            .iter()\n            .any(|chunk| chunk.len() != SC::Challenge::DIMENSION)\n        {\n            return Err(VerificationError::InvalidProofShape(format!(\n                \"Invalid quotient chunk length: expected {}\",\n                SC::Challenge::DIMENSION\n            )));\n        }\n\n        log_quotient_degrees.push(log_qd);\n        quotient_degrees.push(quotient_degree);\n    }\n\n    // Challenger initialisation mirrors the native batch-STARK verifier transcript.\n    // Native uses observe_base_as_algebra_element which decomposes to D coefficients,\n    // so we use observe_ext to match.\n    let mut challenger = CircuitChallenger::\u003cWIDTH, RATE\u003e::new(poseidon2_config);\n    let inst_count_target = circuit.alloc_const(\n        SC::Challenge::from_usize(n_instances),\n        \"number of instances\",\n    );\n    challenger.observe_ext(circuit, inst_count_target);\n\n    for ((\u0026ext_db, quotient_degree), air) in degree_bits\n        .iter()\n        .zip(quotient_degrees.iter())\n        .zip(airs.iter())\n    {\n        let base_db = ext_db.checked_sub(config.is_zk()).ok_or_else(|| {\n            VerificationError::InvalidProofShape(\n                \"Extended degree bits smaller than ZK adjustment\".to_string(),\n            )\n        })?;\n        let base_db_target =\n            circuit.alloc_const(SC::Challenge::from_usize(base_db), \"base degree bits\");\n        let ext_db_target =\n            circuit.alloc_const(SC::Challenge::from_usize(ext_db), \"extended degree bits\");\n        let width_target =\n            circuit.alloc_const(SC::Challenge::from_usize(A::width(air)), \"air width\");\n        let quotient_chunks_target = circuit.alloc_const(\n            SC::Challenge::from_usize(*quotient_degree),\n            \"quotient chunk count\",\n        );\n\n        // Native uses observe_base_as_algebra_element (via observe_instance_binding),\n        // so we use observe_ext to match by decomposing to D base coefficients.\n        challenger.observe_ext(circuit, ext_db_target);\n        challenger.observe_ext(circuit, base_db_target);\n        challenger.observe_ext(circuit, width_target);\n        challenger.observe_ext(circuit, quotient_chunks_target);\n    }\n\n    challenger.observe_slice(\n        circuit,\n        \u0026commitments_targets.trace_targets.to_observation_targets(),\n    );\n    for pv in public_values {\n        challenger.observe_slice(circuit, pv);\n    }\n\n    // Observe preprocessed widths for each instance. If a global\n    // preprocessed commitment exists, observe it once.\n    // Native uses observe_base_as_algebra_element, so we use observe_ext.\n    for \u0026pre_w in preprocessed_widths.iter() {\n        let pre_w_target =\n            circuit.alloc_const(SC::Challenge::from_usize(pre_w), \"preprocessed width\");\n        challenger.observe_ext(circuit, pre_w_target);\n    }\n    if let Some(global) = \u0026common.preprocessed {\n        challenger.observe_slice(circuit, \u0026global.commitment.to_observation_targets());\n    }\n\n    // Validate shape of the lookup commitment.\n    let is_lookup = proof_targets\n        .commitments_targets\n        .permutation_targets\n        .is_some();\n    if is_lookup != all_lookups.iter().any(|c| !c.is_empty()) {\n        return Err(VerificationError::InvalidProofShape(\n            \"Mismatch between lookup commitment and lookup data\".to_string(),\n        ));\n    }\n\n    // Fetch lookups and sample their challenges.\n    let challenges_per_instance = get_perm_challenges::\u003cSC, WIDTH, RATE, LG\u003e(\n        circuit,\n        \u0026mut challenger,\n        all_lookups,\n        lookup_gadget,\n    );\n\n    // Then, observe the permutation tables, if any.\n    if is_lookup {\n        challenger.observe_slice(\n            circuit,\n            \u0026commitments_targets\n                .permutation_targets\n                .clone()\n                .expect(\"We checked that the commitment exists\")\n                .to_observation_targets(),\n        );\n    }\n\n    // Sample alpha challenge (extension field element)\n    let alpha = challenger.sample_ext(circuit);\n\n    challenger.observe_slice(\n        circuit,\n        \u0026commitments_targets\n            .quotient_chunks_targets\n            .to_observation_targets(),\n    );\n    // Sample zeta challenge (extension field element)\n    let zeta = challenger.sample_ext(circuit);\n\n    // Build per-instance domains.\n    let mut trace_domains = Vec::with_capacity(n_instances);\n    let mut ext_trace_domains = Vec::with_capacity(n_instances);\n    for \u0026ext_db in degree_bits {\n        let base_db = ext_db - config.is_zk();\n        trace_domains.push(pcs.natural_domain_for_degree(1 \u003c\u003c base_db));\n        ext_trace_domains.push(pcs.natural_domain_for_degree(1 \u003c\u003c ext_db));\n    }\n\n    // Collect commitments with opening points for PCS verification.\n    // We have, in the typical lookup case, up to four rounds:\n    // trace, quotient, optional preprocessed, and optional permutation.\n    let mut coms_to_verify = Vec::with_capacity(4);\n\n    let trace_round: Vec\u003c_\u003e = ext_trace_domains\n        .iter()\n        .zip(instances.iter())\n        .map(|(ext_dom, inst)| {\n            let first_point = pcs.first_point(ext_dom);\n            let next_point = ext_dom.next_point(first_point).ok_or_else(|| {\n                VerificationError::InvalidProofShape(\n                    \"Trace domain does not provide next point\".to_string(),\n                )\n            })?;\n            let generator = next_point * first_point.inverse();\n            let generator_const = circuit.define_const(generator);\n            let zeta_next = circuit.mul(zeta, generator_const);\n            Ok((\n                *ext_dom,\n                vec![\n                    (\n                        zeta,\n                        inst.opened_values_no_lookups.trace_local_targets.clone(),\n                    ),\n                    (\n                        zeta_next,\n                        inst.opened_values_no_lookups.trace_next_targets.clone(),\n                    ),\n                ],\n            ))\n        })\n        .collect::\u003cResult\u003c_, VerificationError\u003e\u003e()?;\n    coms_to_verify.push((commitments_targets.trace_targets.clone(), trace_round));\n\n    let quotient_domains: Vec\u003cVec\u003c_\u003e\u003e = degree_bits\n        .iter()\n        .zip(ext_trace_domains.iter())\n        .zip(log_quotient_degrees.iter())\n        .map(|((\u0026ext_db, ext_dom), \u0026log_qd)| {\n            let base_db = ext_db - config.is_zk();\n            let q_domain = ext_dom.create_disjoint_domain(1 \u003c\u003c (base_db + log_qd + config.is_zk()));\n            q_domain.split_domains(1 \u003c\u003c (log_qd + config.is_zk()))\n        })\n        .collect();\n\n    let mut quotient_round =\n        Vec::with_capacity(quotient_domains.iter().map(|domains| domains.len()).sum());\n    for (domains, inst) in quotient_domains.iter().zip(instances.iter()) {\n        if domains.len() != inst.opened_values_no_lookups.quotient_chunks_targets.len() {\n            return Err(VerificationError::InvalidProofShape(\n                \"Quotient chunk count mismatch across domains\".to_string(),\n            ));\n        }\n        for (domain, values) in domains\n            .iter()\n            .zip(inst.opened_values_no_lookups.quotient_chunks_targets.iter())\n        {\n            quotient_round.push((*domain, vec![(zeta, values.clone())]));\n        }\n    }\n    coms_to_verify.push((\n        commitments_targets.quotient_chunks_targets.clone(),\n        quotient_round,\n    ));\n\n    if let Some(global) = \u0026common.preprocessed {\n        let mut pre_round = Vec::with_capacity(global.matrix_to_instance.len());\n\n        for (matrix_index, \u0026inst_idx) in global.matrix_to_instance.iter().enumerate() {\n            let pre_w = preprocessed_widths[inst_idx];\n            if pre_w == 0 {\n                return Err(VerificationError::InvalidProofShape(\n                    \"Instance has preprocessed columns with zero width\".to_string(),\n                ));\n            }\n\n            let inst = \u0026instances[inst_idx];\n            let local = inst\n                .opened_values_no_lookups\n                .preprocessed_local_targets\n                .as_ref()\n                .ok_or_else(|| {\n                    VerificationError::InvalidProofShape(\n                        \"Missing preprocessed local columns\".to_string(),\n                    )\n                })?;\n            let next = inst\n                .opened_values_no_lookups\n                .preprocessed_next_targets\n                .as_ref()\n                .ok_or_else(|| {\n                    VerificationError::InvalidProofShape(\n                        \"Missing preprocessed next columns\".to_string(),\n                    )\n                })?;\n            // Validate that the preprocessed data's base degree matches what we expect.\n            let ext_db = degree_bits[inst_idx];\n            let expected_base_db = ext_db - config.is_zk();\n\n            let meta = global.instances.instances[inst_idx]\n                .as_ref()\n                .ok_or_else(|| {\n                    VerificationError::InvalidProofShape(\n                        \"Missing preprocessed instance metadata\".to_string(),\n                    )\n                })?;\n            if meta.matrix_index != matrix_index || meta.degree_bits != expected_base_db {\n                return Err(VerificationError::InvalidProofShape(\n                    \"Preprocessed instance metadata mismatch\".to_string(),\n                ));\n            }\n\n            // Compute base preprocessed domain (matching prover in generation.rs)\n            let pre_domain = pcs.natural_domain_for_degree(1 \u003c\u003c meta.degree_bits);\n\n            // Use extended trace domain for zeta_next computation (same generator)\n            let ext_dom = \u0026ext_trace_domains[inst_idx];\n            let first_point = pcs.first_point(ext_dom);\n            let next_point = ext_dom.next_point(first_point).ok_or_else(|| {\n                VerificationError::InvalidProofShape(\n                    \"Preprocessed domain does not provide next point\".to_string(),\n                )\n            })?;\n            let generator = next_point * first_point.inverse();\n            let generator_const = circuit.define_const(generator);\n            let zeta_next = circuit.mul(zeta, generator_const);\n\n            pre_round.push((\n                pre_domain,\n                vec![(zeta, local.clone()), (zeta_next, next.clone())],\n            ));\n        }\n\n        coms_to_verify.push((global.commitment.clone(), pre_round));\n    }\n\n    if is_lookup {\n        let permutation_commit = commitments_targets\n            .permutation_targets\n            .clone()\n            .expect(\"We checked that the commitment exists\");\n\n        let mut permutation_round = Vec::with_capacity(ext_trace_domains.len());\n\n        for (i, ext_dom) in ext_trace_domains.iter().enumerate() {\n            let inst = \u0026instances[i];\n            let permutation_local = \u0026inst.permutation_local_targets;\n            let permutation_next = \u0026inst.permutation_next_targets;\n\n            if permutation_local.len() != permutation_next.len() {\n                return Err(VerificationError::InvalidProofShape(\n                    \"Mismatch between the lengths of permutation local and next opened values\"\n                        .to_string(),\n                ));\n            }\n\n            if !permutation_local.is_empty() {\n                let first_point = pcs.first_point(ext_dom);\n                let next_point = ext_dom.next_point(first_point).ok_or_else(|| {\n                    VerificationError::InvalidProofShape(\n                        \"Trace domain does not provide next point\".to_string(),\n                    )\n                })?;\n                let generator = next_point * first_point.inverse();\n                let generator_const = circuit.define_const(generator);\n                let zeta_next = circuit.mul(zeta, generator_const);\n\n                permutation_round.push((\n                    *ext_dom,\n                    vec![\n                        (zeta, permutation_local.clone()),\n                        (zeta_next, permutation_next.clone()),\n                    ],\n                ));\n            }\n        }\n\n        coms_to_verify.push((permutation_commit, permutation_round));\n    }\n\n    // Observe opened values in the correct order (matching native).\n    // Native observes per-instance: trace_local, trace_next, then quotient chunks,\n    // then preprocessed, then permutation.\n    // The flattened structure has the wrong order, so we observe from instances directly.\n    observe_opened_values_circuit::\u003cSC, WIDTH, RATE\u003e(\n        circuit,\n        \u0026mut challenger,\n        instances,\n        \u0026quotient_degrees,\n    );\n\n    let pcs_challenges = SC::Pcs::get_challenges_circuit::\u003cWIDTH, RATE\u003e(\n        circuit,\n        \u0026mut challenger,\n        \u0026proof_targets.opening_proof,\n        flattened,\n        pcs_params,\n    )?;\n\n    let mmcs_op_ids = pcs.verify_circuit::\u003cWIDTH, RATE\u003e(\n        circuit,\n        \u0026pcs_challenges,\n        \u0026mut challenger,\n        \u0026coms_to_verify,\n        opening_proof,\n        pcs_params,\n    )?;\n\n    // Verify AIR constraints per instance.\n    for i in 0..n_instances {\n        let air = \u0026airs[i];\n        let inst = \u0026instances[i];\n        let trace_domain = \u0026trace_domains[i];\n        let public_vals = \u0026public_values[i];\n        let domains = \u0026quotient_domains[i];\n\n        let quotient = recompose_quotient_from_chunks_circuit::\u003cSC, _, _, _, _\u003e(\n            circuit,\n            domains,\n            \u0026inst.opened_values_no_lookups.quotient_chunks_targets,\n            zeta,\n            pcs,\n        );\n\n        // Recompose permutation openings from base-flattened columns into extension field columns.\n        // The permutation commitment is a base-flattened matrix with `width = aux_width * DIMENSION`.\n        // For constraint evaluation, we need an extension field matrix with width `aux_width``.\n        let aux_width = all_lookups[i]\n            .iter()\n            .flat_map(|ctx| ctx.columns.iter().cloned())\n            .max()\n            .map(|m| m + 1)\n            .unwrap_or(0);\n\n        let recompose = |circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n                         flat: \u0026[Target]|\n         -\u003e Vec\u003cTarget\u003e {\n            if aux_width == 0 {\n                return vec![];\n            }\n            let ext_degree = SC::Challenge::DIMENSION;\n            debug_assert!(\n                flat.len() == aux_width * ext_degree,\n                \"flattened permutation opening length ({}) must equal aux_width ({}) * DIMENSION ({})\",\n                flat.len(),\n                aux_width,\n                ext_degree\n            );\n            // Chunk the flattened coefficients into groups of size `dim`.\n            // Each chunk represents the coefficients of one extension field element.\n            flat.chunks_exact(ext_degree)\n                .map(|coeffs| {\n                    let mut sum = circuit.define_const(SC::Challenge::ZERO);\n                    // Dot product: sum(coeff_j * basis_j)\n                    coeffs.iter().enumerate().for_each(|(j, \u0026coeff)| {\n                        let e_i = circuit.define_const(\n                            SC::Challenge::ith_basis_element(j)\n                                .expect(\"Basis element should exist\"),\n                        );\n                        let m = circuit.mul(coeff, e_i);\n                        sum = circuit.add(sum, m);\n                    });\n                    sum\n                })\n                .collect()\n        };\n\n        let local_permutation_values = recompose(circuit, \u0026inst.permutation_local_targets);\n        let next_permutation_values = recompose(circuit, \u0026inst.permutation_next_targets);\n\n        let local_prep_values = match inst\n            .opened_values_no_lookups\n            .preprocessed_local_targets\n            .as_ref()\n        {\n            Some(v) =\u003e v.as_slice(),\n            None =\u003e \u0026[],\n        };\n        let next_prep_values = match inst\n            .opened_values_no_lookups\n            .preprocessed_next_targets\n            .as_ref()\n        {\n            Some(v) =\u003e v.as_slice(),\n            None =\u003e \u0026[],\n        };\n\n        // Add the expected cumulated values to the public values, so that we can use them in the constraints.\n        let mut public_vals_with_expected_cumulated = public_vals.clone();\n        public_vals_with_expected_cumulated\n            .extend(global_lookup_data[i].iter().map(|ld| ld.expected_cumulated));\n        let sels = pcs.selectors_at_point_circuit(circuit, trace_domain, \u0026zeta);\n        let columns_targets = ColumnsTargets {\n            challenges: \u0026challenges_per_instance[i],\n            public_values: \u0026public_vals_with_expected_cumulated,\n            permutation_local_values: \u0026local_permutation_values,\n            permutation_next_values: \u0026next_permutation_values,\n            local_prep_values,\n            next_prep_values,\n            local_values: \u0026inst.opened_values_no_lookups.trace_local_targets,\n            next_values: \u0026inst.opened_values_no_lookups.trace_next_targets,\n        };\n\n        let lookup_metadata = LookupMetadata {\n            contexts: \u0026all_lookups[i],\n            lookup_data: \u0026lookup_data_to_pv_index(\u0026global_lookup_data[i], public_vals.len()),\n        };\n        let folded_constraints = air.eval_folded_circuit(\n            circuit,\n            \u0026sels,\n            \u0026alpha,\n            \u0026lookup_metadata,\n            columns_targets,\n            lookup_gadget,\n        );\n\n        let folded_mul = circuit.mul(folded_constraints, sels.inv_vanishing);\n        circuit.connect(folded_mul, quotient);\n\n        // Check that the global lookup cumulative values accumulate to the expected value.\n        let mut global_cumulative = HashMap::\u003c\u0026String, Vec\u003c_\u003e\u003e::new();\n        for data in global_lookup_data.iter().flatten() {\n            global_cumulative\n                .entry(\u0026data.name)\n                .or_default()\n                .push(data.expected_cumulated);\n        }\n\n        for all_expected_cumulative in global_cumulative.values() {\n            lookup_gadget.verify_global_final_value_circuit(circuit, all_expected_cumulative);\n        }\n    }\n\n    Ok(mmcs_op_ids)\n}\n\npub(crate) fn get_perm_challenges\u003c\n    SC: StarkGenericConfig,\n    const WIDTH: usize,\n    const RATE: usize,\n    LG: LookupGadget,\n\u003e(\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    challenger: \u0026mut CircuitChallenger\u003cWIDTH, RATE\u003e,\n    all_lookups: \u0026[Vec\u003cLookup\u003cVal\u003cSC\u003e\u003e\u003e],\n    lookup_gadget: \u0026LG,\n) -\u003e Vec\u003cVec\u003cTarget\u003e\u003e\nwhere\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e,\n{\n    let num_challenges_per_lookup = lookup_gadget.num_challenges();\n    let approx_global_names: usize = all_lookups.iter().map(|contexts| contexts.len()).sum();\n    let mut global_perm_challenges = HashMap::with_capacity(approx_global_names);\n\n    all_lookups\n        .iter()\n        .map(|contexts| {\n            // Pre-allocate for the instance's challenges.\n            let num_challenges = contexts.len() * num_challenges_per_lookup;\n            let mut instance_challenges = Vec::with_capacity(num_challenges);\n\n            for context in contexts {\n                match \u0026context.kind {\n                    Kind::Global(name) =\u003e {\n                        // Get or create the global challenges (extension field elements).\n                        let challenges: \u0026mut Vec\u003cTarget\u003e =\n                            global_perm_challenges.entry(name).or_insert_with(|| {\n                                (0..num_challenges_per_lookup)\n                                    .map(|_| challenger.sample_ext(circuit))\n                                    .collect()\n                            });\n                        instance_challenges.extend_from_slice(challenges);\n                    }\n                    Kind::Local =\u003e {\n                        // Local challenges are extension field elements.\n                        instance_challenges.extend(\n                            (0..num_challenges_per_lookup).map(|_| challenger.sample_ext(circuit)),\n                        );\n                    }\n                }\n            }\n            instance_challenges\n        })\n        .collect()\n}\n\nfn lookup_data_to_pv_index(\n    global_lookup_data: \u0026[LookupData\u003cTarget\u003e],\n    public_values_len: usize,\n) -\u003e Vec\u003cLookupData\u003cusize\u003e\u003e {\n    global_lookup_data\n        .iter()\n        .enumerate()\n        .map(|(index, ld)| LookupData {\n            name: ld.name.clone(),\n            aux_idx: ld.aux_idx,\n            expected_cumulated: public_values_len + index,\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e()\n}\n\n/// Observe opened values in the circuit in the correct order to match native.\n///\n/// Native observes opened values in this order:\n/// 1. Trace round: for each instance, observe trace_local then trace_next\n/// 2. Quotient round: for each instance, for each chunk, observe quotient\n/// 3. Preprocessed round: for each instance, observe prep_local then prep_next\n/// 4. Permutation round: for each instance, observe perm_local then perm_next\nfn observe_opened_values_circuit\u003cSC, const WIDTH: usize, const RATE: usize\u003e(\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    challenger: \u0026mut CircuitChallenger\u003cWIDTH, RATE\u003e,\n    instances: \u0026[OpenedValuesTargetsWithLookups\u003cSC\u003e],\n    quotient_degrees: \u0026[usize],\n) where\n    SC: StarkGenericConfig,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e,\n{\n    // 1. Trace round: for each instance, observe trace_local then trace_next\n    for inst in instances {\n        challenger.observe_ext_slice(circuit, \u0026inst.opened_values_no_lookups.trace_local_targets);\n        challenger.observe_ext_slice(circuit, \u0026inst.opened_values_no_lookups.trace_next_targets);\n    }\n\n    // 2. Quotient round: for each instance, for each chunk, observe quotient\n    for (inst, \u0026qd) in instances.iter().zip(quotient_degrees.iter()) {\n        for chunk_values in inst\n            .opened_values_no_lookups\n            .quotient_chunks_targets\n            .iter()\n            .take(qd)\n        {\n            challenger.observe_ext_slice(circuit, chunk_values);\n        }\n    }\n\n    // 3. Preprocessed round: for each instance, observe prep_local then prep_next\n    for inst in instances {\n        i  alloc::string::String;\n\nuse p3_circuit::{CircuitBuilderError, CircuitError};\nuse thiserror::Error;\n\nuse crate::generation::GenerationError;\n\n/// Errors that can occur during recursive STARK verification.\n#[derive(Debug, Error)]\npub enum VerificationError {\n    /// The proof structure is invalid (wrong dimensions, missing data, etc.)\n    #[error(\"Invalid proof shape: {0}\")]\n    InvalidProofShape(String),\n\n    /// ZK randomization is inconsistent (random commitment exists but no opened values)\n    #[error(\"Missing random opened values for existing random commitment\")]\n    RandomizationError,\n\n    /// Error from the circuit execution layer\n    #[error(\"Circuit error: {0}\")]\n    Circuit(#[from] CircuitError),\n\n    /// Error from the circuit builder layer\n    #[error(\"Circuit builder error: {0}\")]\n    CircuitBuilder(#[from] CircuitBuilderError),\n\n    /// Error from challenge generation\n    #[error(\"Generation error: {0}\")]\n    Generation(#[from] GenerationError),\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","verifier","mod.rs"],"content":"//! STARK verification within recursive circuits.\n\nmod batch_stark;\nmod errors;\nmod observable;\nmod quotient;\nmod stark;\n\npub use batch_stark::{\n    CircuitTablesAir, PcsVerifierParams, verify_batch_circuit, verify_p3_batch_proof_circuit,\n};\npub use errors::VerificationError;\npub use observable::ObservableCommitment;\npub use quotient::recompose_quotient_from_chunks_circuit;\npub use stark::verify_p3_uni_proof_circuit;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","verifier","observable.rs"],"content":"use alloc::vec;\nuse alloc::vec::Vec;\n\nuse crate::Target;\n\n/// Trait for extracting commitment targets for Fiat-Shamir observation.\n///\n/// This trait allows commitments to be observed in the Fiat-Shamir transcript\n/// without the verifier needing to know the specific commitment structure.\npub trait ObservableCommitment {\n    /// Extract the targets that should be observed in the Fiat-Shamir transcript.\n    ///\n    /// These targets represent the commitment in a form suitable for hashing\n    /// into the challenger state.\n    ///\n    /// # Returns\n    /// A vector of targets representing the commitment\n    fn to_observation_targets(\u0026self) -\u003e Vec\u003cTarget\u003e;\n}\n\n/// Implementation for a single target (used in tests where commitment is a placeholder).\nimpl ObservableCommitment for Target {\n    fn to_observation_targets(\u0026self) -\u003e Vec\u003cTarget\u003e {\n        vec![*self]\n    }\n}\n","traces":[{"line":23,"address":[4214208],"length":1,"stats":{"Line":0}},{"line":24,"address":[6918801,6918680],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","verifier","quotient.rs"],"content":"//! Quotient polynomial recomposition for recursive STARK verification.\n\nuse alloc::vec::Vec;\n\nuse itertools::Itertools;\nuse p3_circuit::CircuitBuilder;\nuse p3_field::{BasedVectorSpace, Field, PrimeCharacteristicRing};\nuse p3_uni_stark::StarkGenericConfig;\n\nuse crate::Target;\nuse crate::traits::{Recursive, RecursivePcs};\n\n/// Reconstructs the quotient polynomial evaluation `Q(ζ)` from opened chunks.\n///\n/// # Mathematical Background\n///\n/// When the quotient polynomial `Q(X)` is split into chunks `Q_i(X)` over disjoint domains\n/// `D_i`, we reconstruct `Q(ζ)` at an out-of-domain point using:\n///\n/// ```text\n/// Q(ζ) = ∑_i Q_i(·) · L_i(ζ)\n/// ```\n///\n/// where `L_i(ζ)` is the Lagrange interpolation coefficient:\n///\n/// ```text\n/// L_i(ζ) = ∏_{j≠i} [Z_j(ζ) / Z_j(g_i)]\n/// ```\n///\n/// Here:\n/// - `Z_j(X) = (X/g_j)^|D_j| - 1` is the vanishing polynomial for domain `D_j`\n/// - `g_i` is the first point (generator) of domain `D_i`\n/// - `Q_i(·)` is evaluated in the extension field basis\n///\n/// # Optimization: Constant Pre-computation\n///\n/// The critical insight is that `Z_j(g_i)` values are **field constants** that can be computed\n/// outside the circuit! This allows us to restructure the computation as:\n///\n/// ```text\n/// L_i(ζ) = [∏_j Z_j(ζ) / Z_i(ζ)] · [1 / ∏_{j≠i} Z_j(g_i)]\n///          └─────────────────────┘   └────────────────────┘\n///            computed in-circuit      pre-computed constant\n/// ```\n///\n/// This transforms the denominator from O(N^2) in-circuit operations to O(N^2) native field\n/// operations.\n///\n/// # Arguments\n///\n/// * `circuit` - The circuit builder for adding verification constraints.\n/// * `quotient_chunks_domains` - Domains `[D_0, ..., D_{n-1}]` for each chunk.\n/// * `quotient_chunks` - Coefficient vectors for each chunk in extension field basis.\n/// * `zeta` - The out-of-domain evaluation point `ζ`.\n/// * `pcs` - The polynomial commitment scheme providing domain operations.\n///\n/// # Returns\n///\n/// A `Target` representing the circuit variable for `Q(ζ)`.\npub fn recompose_quotient_from_chunks_circuit\u003c\n    SC: StarkGenericConfig,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    Domain: Copy,\n\u003e(\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    quotient_chunks_domains: \u0026[Domain],\n    quotient_chunks: \u0026[Vec\u003cTarget\u003e],\n    zeta: Target,\n    pcs: \u0026SC::Pcs,\n) -\u003e Target\nwhere\n    SC::Pcs: RecursivePcs\u003cSC, InputProof, OpeningProof, Comm, Domain\u003e,\n    SC::Challenge: PrimeCharacteristicRing,\n{\n    // Compute the Lagrange interpolation coefficients.\n    let zps = compute_quotient_chunk_products::\u003cSC, _, _, _, _\u003e(\n        circuit,\n        quotient_chunks_domains,\n        zeta,\n        pcs,\n    );\n\n    // Combine chunk evaluations with their interpolation coefficients.\n    compute_quotient_evaluation::\u003cSC\u003e(circuit, quotient_chunks, \u0026zps)\n}\n\n/// Computes a vanishing polynomial evaluation as a **native field operation** (outside the circuit).\n///\n/// This helper function evaluates `Z_H(point) = (point/g)^|H| - 1` for a domain `H` as a\n/// regular field computation, producing a constant that can be embedded in the circuit.\n///\n/// # Explainer\n///\n/// When computing Lagrange interpolation coefficients `L_i(ζ) = ∏_{j≠i} [Z_j(ζ) / Z_j(g_i)]`,\n/// the denominator terms `Z_j(g_i)` are **field constants** (not dependent on witness values).\n/// By computing them natively, we:\n///\n/// 1. **Eliminate circuit operations**: No constraints needed for these evaluations\n/// 2. **Reduce proof size**: Fewer gates and witness elements\n/// 3. **Improve verification time**: Fewer operations to verify\n///\n/// This single optimization transforms O(N^2·log|D|) circuit operations into O(N^2·log|D|)\n/// native operations that are \"free\" from the circuit's perspective.\n///\n/// # Mathematical Formula\n///\n/// For a multiplicative coset `H = {g, gω, ..., gω^(n-1)}`:\n///\n/// ```text\n/// Z_H(point) = (point/g)^n - 1\n/// ```\n///\n/// where `n = |H|` and `g` is the coset generator.\n///\n/// # Arguments\n///\n/// * `pcs` - PCS providing domain metadata (generator and size).\n/// * `domain` - The domain `H` for which to compute the vanishing polynomial.\n/// * `point` - The evaluation point.\n///\n/// # Returns\n///\n/// The field element `Z_H(point)`.\nfn vanishing_poly_at_point_native\u003c\n    SC: StarkGenericConfig,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    Domain,\n\u003e(\n    pcs: \u0026SC::Pcs,\n    domain: \u0026Domain,\n    point: SC::Challenge,\n) -\u003e SC::Challenge\nwhere\n    SC::Pcs: RecursivePcs\u003cSC, InputProof, OpeningProof, Comm, Domain\u003e,\n{\n    // Normalize: compute point/g where g is the coset generator\n    let normalized = point * pcs.first_point(domain).inverse();\n\n    // Exponentiate: compute (point/g)^n where n = 2^(log_size)\n    let power = normalized.exp_power_of_2(pcs.log_size(domain));\n\n    // Subtract: Z_H(point) = (point/g)^n - 1\n    power - SC::Challenge::ONE\n}\n\n/// Computes Lagrange interpolation coefficients with O(N) in-circuit complexity.\n///\n/// This function computes the product terms needed for Lagrange interpolation:\n///\n/// ```text\n/// L_i(ζ) = [∏_j Z_j(ζ) / Z_i(ζ)] · [1 / ∏_{j≠i} Z_j(g_i)]\n/// ```\n///\n/// We split this into two parts:\n/// 1. **In-circuit numerator**: `∏_j Z_j(ζ) / Z_i(ζ)` - computed using total product\n/// 2. **Pre-computed denominator**: `1 / ∏_{j≠i} Z_j(g_i)` - computed as native field constant\n///\n/// # Arguments\n///\n/// * `circuit` - The circuit builder.\n/// * `quotient_chunks_domains` - All quotient chunk domains.\n/// * `zeta` - The out-of-domain evaluation point.\n/// * `pcs` - The polynomial commitment scheme.\n///\n/// # Returns\n///\n/// A vector `[L_0(ζ), L_1(ζ), ..., L_{n-1}(ζ)]` of Lagrange interpolation coefficients.\nfn compute_quotient_chunk_products\u003c\n    SC: StarkGenericConfig,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    Domain: Copy,\n\u003e(\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    quotient_chunks_domains: \u0026[Domain],\n    zeta: Target,\n    pcs: \u0026SC::Pcs,\n) -\u003e Vec\u003cTarget\u003e\nwhere\n    SC::Pcs: RecursivePcs\u003cSC, InputProof, OpeningProof, Comm, Domain\u003e,\n    SC::Challenge: PrimeCharacteristicRing,\n{\n    if quotient_chunks_domains.is_empty() {\n        return Vec::new();\n    }\n\n    // Phase 1: In-circuit computation of numerators\n\n    // Compute Z_j(ζ) for all domains j in-circuit.\n    //\n    // This is the only place we evaluate vanishing polynomials at ζ in the circuit.\n    // Cost: O(N·log|D|) constraints\n    let vp_zeta_values = quotient_chunks_domains\n        .iter()\n        .map(|\u0026domain| {\n            vanishing_poly_at_point_circuit::\u003cSC, _, _, _, _\u003e(pcs, \u0026domain, zeta, circuit)\n        })\n        .collect_vec();\n\n    // Compute the total product ∏_j Z_j(ζ).\n    //\n    // Cost: O(N) multiplications\n    let total_vp_zeta_product = circuit.mul_many(\u0026vp_zeta_values);\n\n    // Phase 2: Native pre-computation of denominator constants\n\n    // Pre-compute the denominator constants ∏_{j≠i} Z_j(g_i) OUTSIDE the circuit.\n    //\n    // Why this works: g_i (first points) are public constants, so Z_j(g_i) are constants.\n    // We compute them as native field operations and embed them as circuit constants.\n    //\n    // Cost: O(N^2·log|D|) native field operations (no circuit cost!)\n    let den_constants = quotient_chunks_domains\n        .iter()\n        .enumerate()\n        .map(|(i, \u0026domain_i)| {\n            let fp_i = pcs.first_point(\u0026domain_i);\n            quotient_chunks_domains\n                    .iter()\n                    .enumerate()\n                    .filter(|\u0026(j, _)| j != i)\n                    .fold(SC::Challenge::ONE, |acc, (_, \u0026domain_j)| {\n                        // Compute Z_j(g_i) natively (no circuit operations!)\n                        acc * vanishing_poly_at_point_native::\u003c\n                            SC,\n                            InputProof,\n                            OpeningProof,\n                            Comm,\n                            Domain,\n                        \u003e(pcs, \u0026domain_j, fp_i)\n                    })\n        })\n        .collect_vec();\n\n    // Phase 3: In-circuit combination\n\n    // Pre-lift all denominator constants once before the loop\n    let den_targets: Vec\u003c_\u003e = den_constants\n        .iter()\n        .map(|\u0026c| circuit.define_const(c))\n        .collect();\n\n    // For each chunk i, compute L_i(ζ) = [∏_j Z_j(ζ) / Z_i(ζ)] / den_i\n    //\n    // Cost: O(N) divisions (2 divisions per chunk)\n    vp_zeta_values\n        .iter()\n        .enumerate()\n        .map(|(i, \u0026vp_zeta_i)| {\n            // Numerator: (∏_j Z_j(ζ)) / Z_i(ζ)\n            //\n            // Reuse the total product and divide by the i-th vanishing polynomial\n            let num = circuit.div(total_vp_zeta_product, vp_zeta_i);\n\n            // Denominator: Pre-computed constant ∏_{j≠i} Z_j(g_i)\n            //\n            // Simply embed the constant into the circuit (no computation!)\n            let den = den_targets[i];\n\n            // Final Lagrange coefficient: L_i(ζ) = numerator / denominator\n            circuit.div(num, den)\n        })\n        .collect()\n}\n\n/// Computes the quotient polynomial evaluation.\n///\n/// Given chunk coefficients and Lagrange interpolation coefficients, this computes:\n///\n/// ```text\n/// Q(ζ) = ∑_i Q_i(·) · L_i(ζ)\n/// ```\n///\n/// where each `Q_i(·)` is evaluated from its extension field basis representation:\n///\n/// ```text\n/// Q_i(·) = ∑_j e_j · chunk_i[j]\n/// ```\n///\n/// # Arguments\n///\n/// * `circuit` - The circuit builder.\n/// * `opened_quotient_chunks` - Coefficient vectors in extension field basis.\n/// * `zps` - Lagrange interpolation coefficients `[L_0(ζ), ..., L_{n-1}(ζ)]`.\n///\n/// # Returns\n///\n/// A `Target` representing `Q(ζ)`.\nfn compute_quotient_evaluation\u003cSC: StarkGenericConfig\u003e(\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    opened_quotient_chunks: \u0026[Vec\u003cTarget\u003e],\n    zps: \u0026[Target],\n) -\u003e Target\nwhere\n    SC::Challenge: PrimeCharacteristicRing,\n{\n    // Get the extension field degree.\n    let d = SC::Challenge::DIMENSION;\n\n    // Handle edge cases: empty chunks or trivial extension\n    if d == 0 || opened_quotient_chunks.is_empty() {\n        return circuit.define_const(SC::Challenge::ZERO);\n    }\n\n    // Phase 1: Pre-compute extension field basis elements\n\n    // Compute the basis elements [e_0, e_1, ..., e_{d-1}] once and reuse for all chunks.\n    //\n    // Cost: O(d) - done once\n    let basis_targets: Vec\u003c_\u003e = (0..d)\n        .map(|i| {\n            let basis_elem =\n                SC::Challenge::ith_basis_element(i).expect(\"Basis index should be in range [0, d)\");\n            circuit.define_const(basis_elem)\n        })\n        .collect();\n\n    // Phase 2: Evaluate each chunk polynomial using inner product\n\n    // For each chunk, compute Q_i = ∑_j e_j · chunk_i[j] using inner product.\n    //\n    // Cost: O(n·d) multiply-adds\n    let chunk_evals = opened_quotient_chunks\n        .iter()\n        .map(|chunk| {\n            // Validate chunk length in debug builds\n            debug_assert_eq!(\n                chunk.len(),\n                d,\n                \"Chunk length must match field extension degree\"\n            );\n\n            // Compute Q_i = \u003cchunk, basis\u003e = ∑_j chunk[j] · e_j\n            circuit.inner_product(chunk, \u0026basis_targets)\n        })\n        .collect_vec();\n\n    // Phase 3: Combine chunk evaluations with Lagrange coefficients\n\n    // Compute the final sum Q(ζ) = ∑_i Q_i · L_i(ζ) using inner product.\n    //\n    // Cost: O(n) multiply-adds\n    circuit.inner_product(\u0026chunk_evals, zps)\n}\n\n/// Computes a vanishing polynomial evaluation **in-circuit**.\n///\n/// This function adds circuit constraints to compute `Z_H(point) = (point/g)^n - 1`\n/// for a domain `H`, where the result is a circuit variable (not a constant).\n///\n/// # Mathematical Formula\n///\n/// For a multiplicative coset `H = {g, gω, ..., gω^(n-1)}`:\n///\n/// ```text\n/// Z_H(point) = (point/g)^n - 1\n/// ```\n///\n/// where `n = |H|` and `g` is the coset generator.\n///\n/// # Arguments\n///\n/// * `pcs` - PCS providing domain metadata.\n/// * `domain` - The domain `H`.\n/// * `point` - The evaluation point (a circuit variable).\n/// * `circuit` - The circuit builder.\n///\n/// # Returns\n///\n/// A `Target` representing `Z_H(point)` in the circuit.\nfn vanishing_poly_at_point_circuit\u003c\n    SC: StarkGenericConfig,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    Comm: Recursive\u003cSC::Challenge\u003e,\n    Domain,\n\u003e(\n    pcs: \u0026SC::Pcs,\n    domain: \u0026Domain,\n    point: Target,\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n) -\u003e Target\nwhere\n    SC::Pcs: RecursivePcs\u003cSC, InputProof, OpeningProof, Comm, Domain\u003e,\n{\n    // Normalize: compute point/g where g is the coset generator\n    //\n    // Cost: 1 multiplication constraint\n    let inv = circuit.define_const(pcs.first_point(domain).inverse());\n    let mul = circuit.mul(point, inv);\n\n    // Exponentiate: compute (point/g)^n where n = 2^(log_size)\n    //\n    // Cost: log_2(n) squaring constraints\n    let exp = circuit.exp_power_of_2(mul, pcs.log_size(domain));\n\n    // Subtract: Z_H(point) = (point/g)^n - 1\n    //\n    // Cost: 1 subtraction constraint\n    let one = circuit.define_const(SC::Challenge::ONE);\n    circuit.sub(exp, one)\n}\n","traces":[{"line":60,"address":[3504054,3503824,3504048],"length":1,"stats":{"Line":9}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[3354942,3355022],"length":1,"stats":{"Line":16}},{"line":126,"address":[3352656],"length":1,"stats":{"Line":6}},{"line":141,"address":[4245769],"length":1,"stats":{"Line":8}},{"line":144,"address":[3352776],"length":1,"stats":{"Line":6}},{"line":147,"address":[],"length":0,"stats":{"Line":8}},{"line":172,"address":[3353856,3353862,3352896],"length":1,"stats":{"Line":7}},{"line":188,"address":[335 dress":[5297267],"length":1,"stats":{"Line":0}},{"line":315,"address":[4245004],"length":1,"stats":{"Line":7}},{"line":316,"address":[6148738,6149328],"length":1,"stats":{"Line":16}},{"line":317,"address":[],"length":0,"stats":{"Line":0}},{"line":318,"address":[6149347],"length":1,"stats":{"Line":9}},{"line":319,"address":[6149396],"length":1,"stats":{"Line":7}},{"line":328,"address":[],"length":0,"stats":{"Line":0}},{"line":330,"address":[3878798,3879168],"length":1,"stats":{"Line":16}},{"line":332,"address":[6149156],"length":1,"stats":{"Line":7}},{"line":333,"address":[6149141],"length":1,"stats":{"Line":9}},{"line":334,"address":[],"length":0,"stats":{"Line":0}},{"line":335,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[3879316],"length":1,"stats":{"Line":9}},{"line":348,"address":[6183127,6183041],"length":1,"stats":{"Line":16}},{"line":376,"address":[3881312],"length":1,"stats":{"Line":7}},{"line":394,"address":[3354629],"length":1,"stats":{"Line":9}},{"line":395,"address":[5299720],"length":1,"stats":{"Line":7}},{"line":400,"address":[4247779],"length":1,"stats":{"Line":9}},{"line":405,"address":[4247817],"length":1,"stats":{"Line":7}},{"line":406,"address":[3354806],"length":1,"stats":{"Line":9}}],"covered":45,"coverable":62},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","src","verifier","stark.rs"],"content":"use alloc::string::ToString;\nuse alloc::vec::Vec;\nuse alloc::{format, vec};\n\nuse itertools::Itertools;\nuse p3_circuit::utils::ColumnsTargets;\nuse p3_circuit::{CircuitBuilder, CircuitBuilderError, NonPrimitiveOpId};\nuse p3_commit::{Pcs, PolynomialSpace};\nuse p3_field::{BasedVectorSpace, ExtensionField, Field, PrimeCharacteristicRing, PrimeField64};\nuse p3_lookup::logup::LogUpGadget;\nuse p3_uni_stark::{StarkGenericConfig, Val};\n\nuse super::{ObservableCommitment, VerificationError, recompose_quotient_from_chunks_circuit};\nuse crate::Target;\nuse crate::challenger::CircuitChallenger;\nuse crate::ops::Poseidon2Config;\nuse crate::traits::{LookupMetadata, Recursive, RecursiveAir, RecursivePcs};\nuse crate::types::{\n    CommitmentTargets, OpenedValuesTargets, OpenedValuesTargetsWithLookups, ProofTargets,\n    StarkChallengeParams, StarkChallenges,\n};\n\n/// Type alias for PCS verifier parameters.\ntype PcsVerifierParams\u003cSC, InputProof, OpeningProof, Comm\u003e =\n    \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as RecursivePcs\u003c\n        SC,\n        InputProof,\n        OpeningProof,\n        Comm,\n        \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n            \u003cSC as StarkGenericConfig\u003e::Challenge,\n            \u003cSC as StarkGenericConfig\u003e::Challenger,\n        \u003e\u003e::Domain,\n    \u003e\u003e::VerifierParams;\n\ntype PcsDomain\u003cSC\u003e = \u003c\u003cSC as StarkGenericConfig\u003e::Pcs as Pcs\u003c\n    \u003cSC as StarkGenericConfig\u003e::Challenge,\n    \u003cSC as StarkGenericConfig\u003e::Challenger,\n\u003e\u003e::Domain;\n\n/// Verifies a STARK proof within a circuit.\n///\n/// This function adds constraints to the circuit builder that verify a STARK proof.\n///\n/// # Parameters\n/// - `config`: STARK configuration including PCS and challenger\n/// - `air`: The Algebraic Intermediate Representation defining the computation\n/// - `circuit`: Circuit builder to add verification constraints to\n/// - `proof_targets`: Recursive representation of the proof\n/// - `public_values`: Public input targets\n/// - `pcs_params`: PCS-specific verifier parameters (e.g. FRI's log blowup / final poly size)\n///\n/// # Returns\n/// `Ok(Vec\u003cNonPrimitiveOpId\u003e)` containing operation IDs that require private data\n/// (e.g., Merkle sibling values for MMCS verification). The caller must set\n/// private data for these operations before running the circuit.\n/// `Err` if there was a structural error.\n#[allow(clippy::too_many_arguments)]\npub fn verify_p3_uni_proof_circuit\u003c\n    A,\n    SC: StarkGenericConfig,\n    Comm: Recursive\u003c\n            SC::Challenge,\n            Input = \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Commitment,\n        \u003e + Clone\n        + ObservableCommitment,\n    InputProof: Recursive\u003cSC::Challenge\u003e,\n    OpeningProof: Recursive\u003cSC::Challenge\u003e,\n    const WIDTH: usize,\n    const RATE: usize,\n\u003e(\n    config: \u0026SC,\n    air: \u0026A,\n    circuit: \u0026mut CircuitBuilder\u003cSC::Challenge\u003e,\n    proof_targets: \u0026ProofTargets\u003cSC, Comm, OpeningProof\u003e,\n    public_values: \u0026[Target],\n    preprocessed_commit: \u0026Option\u003cComm\u003e,\n    pcs_params: \u0026PcsVerifierParams\u003cSC, InputProof, OpeningProof, Comm\u003e,\n    poseidon2_config: Poseidon2Config,\n) -\u003e Result\u003cVec\u003cNonPrimitiveOpId\u003e, VerificationError\u003e\nwhere\n    A: RecursiveAir\u003cVal\u003cSC\u003e, SC::Challenge, LogUpGadget\u003e,\n    \u003cSC as StarkGenericConfig\u003e::Pcs: RecursivePcs\u003c\n            SC,\n            InputProof,\n            OpeningProof,\n            Comm,\n            \u003cSC::Pcs as Pcs\u003cSC::Challenge, SC::Challenger\u003e\u003e::Domain,\n        \u003e,\n    Val\u003cSC\u003e: PrimeField64,\n    SC::Challenge: ExtensionField\u003cVal\u003cSC\u003e\u003e + PrimeCharacteristicRing,\n{\n    let ProofTargets {\n        commitments_targets:\n            CommitmentTargets {\n                trace_targets,\n                quotient_chunks_targets,\n                random_commit,\n                ..\n            },\n        opened_values_targets,\n        opening_proof,\n        degree_bits,\n    } = proof_targets;\n\n    let OpenedValuesTargets {\n        trace_local_targets: opened_trace_local_targets,\n        trace_next_targets: opened_trace_next_targets,\n        preprocessed_local_targets: opt_opened_preprocessed_local_targets,\n        preprocessed_next_targets: opt_opened_preprocessed_next_targets,\n        quotient_chunks_targets: opened_quotient_chunks_targets,\n        random_targets: opened_random,\n        ..\n    } = opened_values_targets;\n\n    let degree = 1 \u003c\u003c degree_bits;\n    let lookup_gadget = LogUpGadget {};\n    let preprocessed_width = opt_opened_preprocessed_local_targets\n        .as_ref()\n        .map_or(0, |p| p.len());\n\n    // Lookups are not supported for recursive single STARK verification.\n    let log_quotient_degree = A::get_log_num_quotient_chunks(\n        air,\n        preprocessed_width,\n        \u0026[],\n        \u0026[],\n        config.is_zk(),\n        \u0026lookup_gadget,\n    );\n    let quotient_degree = 1 \u003c\u003c (log_quotient_degree + config.is_zk());\n\n    let pcs = config.pcs();\n    let trace_domain = pcs.natural_domain_for_degree(degree);\n    let init_trace_domain = pcs.natural_domain_for_degree(degree \u003e\u003e (config.is_zk()));\n\n    let quotient_domain =\n        pcs.create_disjoint_domain(trace_domain, 1 \u003c\u003c (degree_bits + log_quotient_degree));\n    let quotient_chunks_domains = pcs.split_domains(\u0026quotient_domain, quotient_degree);\n\n    let randomized_quotient_chunks_domains = quotient_chunks_domains\n        .iter()\n        .map(|domain| pcs.natural_domain_for_degree(pcs.size(domain) \u003c\u003c (config.is_zk())))\n        .collect_vec();\n\n    // Generate all challenges (alpha, zeta, zeta_next, PCS challenges)\n    let (challenge_targets, mut challenger) =\n        get_circuit_challenges::\u003cA, SC, Comm, InputProof, OpeningProof, WIDTH, RATE\u003e(\n            air,\n            config,\n            proof_targets,\n            public_values,\n            preprocessed_width,\n            preprocessed_commit,\n            \u0026init_trace_domain,\n            circuit,\n            pcs_params,\n            poseidon2_config,\n        )?;\n\n    // Validate ZK randomization consistency\n    if (opened_random.is_some() != SC::Pcs::ZK) || (random_commit.is_some() != SC::Pcs::ZK) {\n        return Err(VerificationError::RandomizationError);\n    }\n\n    // Validate proof shape\n    validate_proof_shape::\u003cA, SC, Comm\u003e(\n        air,\n        opened_values_targets,\n        preprocessed_width,\n        preprocessed_commit,\n        quotient_degree,\n    )?;\n\n    let alpha = challenge_targets[0];\n    let zeta = challenge_targets[1];\n    let zeta_next = challenge_targets[2];\n\n    // Prepare commitments with their opening points for PCS verification\n    let mut coms_to_verify = if let Some(r_commit) = \u0026random_commit {\n        let random_values = opened_random\n            .as_ref()\n            .ok_or(VerificationError::RandomizationError)?;\n        vec![(\n            r_commit.clone(),\n            vec![(trace_domain, vec![(zeta, random_values.clone())])],\n        )]\n    } else {\n        vec![]\n    };\n\n    coms_to_verify.extend(vec![\n        (\n            trace_targets.clone(),\n            vec![(\n                trace_domain,\n                vec![\n                    (zeta, opened_trace_local_targets.clone()),\n                    (zeta_next, opened_trace_next_targets.clone()),\n                ],\n            )],\n        ),\n        (\n            quotient_chunks_targets.clone(),\n            // Check the commitment on the randomized domains\n            {\n                if randomized_quotient_chunks_domains.len() != opened_quotient_chunks_targets.len()\n                {\n                    return Err(VerificationError::InvalidProofShape(\n                        \"Randomized quotient chunks length mismatch\".to_string(),\n                    ));\n                }\n                randomized_quotient_chunks_domains\n                    .iter()\n                    .zip(opened_quotient_chunks_targets)\n                    .map(|(domain, values)| (*domain, vec![(zeta, values.clone())]))\n                    .collect_vec()\n            },\n        ),\n    ]);\n\n    // Add preprocessed commitment :481,"address":[3455173],"length":1,"stats":{"Line":4}}],"covered":97,"coverable":196},{"path":["/","home","runner","work","Plonky3-recursion","Plonky3-recursion","recursion","tests","aggregation_different_shapes.rs"],"content":"//! Integration test: 2-to-1 aggregation of proofs with different FRI shapes.\n//! Left: Uni-Stark (Fibonacci) with log_blowup=2, max_arity_log=3.\n//! Right: Batch-Stark (dummy circuit) with log_blowup=3, max_arity_log=4.\n\nmod common;\n\nuse p3_batch_stark::ProverData;\nuse p3_circuit::CircuitBuilder;\nuse p3_circuit::ops::generate_poseidon2_trace;\nuse p3_circuit::test_utils::{FibonacciAir, generate_trace_rows};\nuse p3_circuit_prover::common::get_airs_and_degrees_with_prep;\nuse p3_circuit_prover::{BatchStarkProver, CircuitProverData, ConstraintProfile, TablePacking};\nuse p3_field::PrimeCharacteristicRing;\nuse p3_fri::FriParameters;\nuse p3_koala_bear::default_koalabear_poseidon2_16;\nuse p3_lookup::logup::LogUpGadget;\nuse p3_poseidon2_circuit_air::KoalaBearD4Width16;\nuse p3_recursion::pcs::fri::{FriVerifierParams, InputProofTargets, MerkleCapTargets, RecValMmcs};\nuse p3_recursion::pcs::set_fri_mmcs_private_data;\nuse p3_recursion::verifier::{verify_p3_batch_proof_circuit, verify_p3_uni_proof_circuit};\nuse p3_recursion::{Poseidon2Config, StarkVerifierInputsBuilder, VerificationError};\nuse p3_uni_stark::{prove, verify};\n\nuse crate::common::koala_bear_params::{\n    Challenge, ChallengeMmcs, Challenger, DIGEST_ELEMS, Dft, F, InnerFri, MyCompress, MyConfig,\n    MyHash, MyPcs, Perm, RATE, ValMmcs, WIDTH,\n};\n\nconst TRACE_D: usize = 1;\n\nfn make_config(perm: \u0026Perm, log_blowup: usize, max_log_arity: usize) -\u003e MyConfig {\n    let log_final_poly_len = 0usize;\n    let query_pow_bits = 16usize;\n    let num_queries = (100 - query_pow_bits) / log_blowup;\n    let hash = MyHash::new(perm.clone());\n    let compress = MyCompress::new(perm.clone());\n    let val_mmcs = ValMmcs::new(hash, compress, 0);\n    let challenge_mmcs = ChallengeMmcs::new(val_mmcs.clone());\n    let fri_params = FriParameters {\n        max_log_arity,\n        log_blowup,\n        log_final_poly_len,\n        num_queries,\n        commit_proof_of_work_bits: 0,\n        query_proof_of_work_bits: query_pow_bits,\n        mmcs: challenge_mmcs,\n    };\n    let pcs = MyPcs::new(Dft::default(), val_mmcs, fri_params);\n    let challenger = Challenger::new(perm.clone());\n    MyConfig::new(pcs, challenger)\n}\n\nconst fn fri_verifier_params(log_blowup: usize) -\u003e FriVerifierParams {\n    FriVerifierParams::with_mmcs(log_blowup, 0, 0, 16, Poseidon2Config::KoalaBearD4Width16)\n}\n\n#[test]\nfn test_aggregation_with_different_shapes() -\u003e Result\u003c(), VerificationError\u003e {\n    let perm = default_koalabear_poseidon2_16();\n\n    // Uni-Stark (Fibonacci) with log_blowup=2, max_arity_log=3.\n    let left_config = make_config(\u0026perm, 2, 3);\n    // Batch-Stark (dummy circuit) with log_blowup=3, max_arity_log=4.\n    let right_config = make_config(\u0026perm, 3, 4);\n    let right_config_verif = make_config(\u0026perm, 3, 4); // TODO(p3): StarkConfig does not implement Clone\n\n    // Generate the Fibonacci trace.\n    let n = 1 \u003c\u003c 3;\n    let x = 21u64;\n    let pis = vec![F::ZERO, F::ONE, F::from_u64(x)];\n    let air = FibonacciAir {};\n    let trace = generate_trace_rows::\u003cF\u003e(0, 1, n);\n\n    // Prove the Fibonacci trace with the Uni-Stark.\n    let uni_proof = prove(\u0026left_config, \u0026air, trace, \u0026pis);\n    assert!(verify(\u0026left_config, \u0026air, \u0026uni_proof, \u0026pis).is_ok());\n\n    // Prove the dummy circuit with the Batch-Stark.\n    let mut builder = CircuitBuilder::new();\n    let c = builder.alloc_const(F::from_u32(42), \"dummy\");\n    let expected = builder.alloc_public_input(\"expected\");\n    builder.connect(c, expected);\n    let circuit = builder.build().unwrap();\n    let table_packing = TablePacking::new(1, 1).with_fri_params(0, 3);\n    let (airs_degrees, preprocessed_columns) = get_airs_and_degrees_with_prep::\u003cMyConfig, _, 1\u003e(\n        \u0026circuit,\n        table_packing,\n        None,\n        ConstraintProfile::Standard,\n    )\n    .unwrap();\n    let (mut airs, degrees): (Vec\u003c_\u003e, Vec\u003c_\u003e) = airs_degrees.into_iter().unzip();\n    let mut runner = circuit.runner();\n    runner.set_public_inputs(\u0026[F::from_u32(42)]).unwrap();\n    let traces = runner.run().unwrap();\n    let prover_data = ProverData::from_airs_and_degrees(\u0026right_config, \u0026mut airs, \u0026degrees);\n    let circuit_prover_data = CircuitProverData::new(prover_data, preprocessed_columns);\n    let prover = BatchStarkProver::new(right_config).with_table_packing(table_packing);\n    let batch_stark_proof = prover\n        .prove_all_tables(\u0026traces, \u0026circuit_prover_data)\n        .unwrap();\n    let common = circuit_prover_data.common_data();\n    prover\n        .verify_all_tables(\u0026batch_stark_proof, common)\n        .unwrap();\n\n    // Build the verification circuit.\n    let mut circuit_builder = CircuitBuilder::new();\n    circuit_builder.enable_poseidon2_perm::\u003cKoalaBearD4Width16, _\u003e(\n        generate_poseidon2_trace::\u003cChallenge, KoalaBearD4Width16\u003e,\n        perm,\n    );\n\n    // Build the verifier inputs for the Uni-Stark.\n    let left_fri_params = fri_verifier_params(2);\n    let right_fri_params = fri_verifier_params(3);\n\n    let left_verifier_inputs = StarkVerifierInputsBuilder::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InnerFri,\n    \u003e::allocate(\u0026mut circuit_builder, \u0026uni_proof, None, pis.len());\n\n    // Verify the Uni-Stark proof.\n    let left_op_ids = verify_p3_uni_proof_circuit::\u003c\n        FibonacciAir,\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        WIDTH,\n        RATE,\n    \u003e(\n        \u0026left_config,\n        \u0026air,\n        \u0026mut circuit_builder,\n        \u0026left_verifier_inputs.proof_targets,\n        \u0026left_verifier_inputs.air_public_targets,\n        \u0026None,\n        \u0026left_fri_params,\n        Poseidon2Config::KoalaBearD4Width16,\n    )?;\n\n    // Build the verifier inputs for the Batch-Stark.\n    let lookup_gadget = LogUpGadget::new();\n    let batch_proof = \u0026batch_stark_proof.proof;\n    let right_pis: Vec\u003cVec\u003cF\u003e\u003e = vec![vec![]; 5];\n\n    // Verify the Batch-Stark proof.\n    let (right_verifier_inputs, right_op_ids) = verify_p3_batch_proof_circuit::\u003c\n        MyConfig,\n        MerkleCapTargets\u003cF, DIGEST_ELEMS\u003e,\n        InputProofTargets\u003cF, Challenge, RecValMmcs\u003cF, DIGEST_ELEMS, MyHash, MyCompress\u003e\u003e,\n        InnerFri,\n        LogUpGadget,\n        WIDTH,\n        RATE,\n        TRACE_D,\n    \u003e(\n        \u0026right_config_verif,\n        \u0026mut circuit_builder,\n        \u0026batch_stark_proof,\n        \u0026right_fri_params,\n        common,\n        \u0026lookup_gadget,\n        Poseidon2Config::KoalaBearD4Width16,\n    )?;\n\n    // Build the verification circuit.\n    let verification_circuit = circuit_builder.build().unwrap();\n    let mut runner = verification_circuit.runner();\n\n    // Pack the public inputs.\n    let mut public_inputs = left_verifier_inputs.pack_values(\u0026pis, \u0026uni_proof, \u0026None);\n    public_inputs.extend(right_verifier_inputs.pack_values(\u0026right_pis, batch_proof, common));\n    runner\n        .set_public_inputs(\u0026public_inputs)\n        .map_err(VerificationError::Circuit)?;\n\n    // Set the MMCS private data for the Uni-Stark.\n    set_fri_mmcs_private_data::\u003c\n        F,\n        Challenge,\n        ChallengeMmcs,\n        ValMmcs,\n        MyHash,\n        MyCompress,\n        DIGEST_ELEMS,\n    \u003e(\u0026mut runner, \u0026left_op_ids, \u0026uni_proof.opening_proof)\n    .map_err(|e| VerificationError::InvalidProofShape(e.to_string()))?;\n\n    // Set the MMCS private data for the Batch-Stark.\n    set_fri_mmcs_private_data::\u003c\n        F,\n        Challenge,\n        ChallengeMmcs,\n        ValMmcs,\n        MyHash,\n        MyCompress,\n        DIGEST_ELEMS,\n    \u003e(\n        \u0026mut runner,\n        \u0026right_op_ids,\n        \u0026batch_stark_proof.proof.opening_proof,\n    )\n    .map_err(|e| VerificationError::InvalidProofShape(e.to_string()))?;\n\n    // Run the verification circuit.\n    let _traces = runner.run().map_err(VerificationError::Circuit)?;\n    Ok(())\n}\n","traces":[{"line":1,"address":[6465424],"length":1,"stats":{"Line":1}},{"line":31,"address":[6457375,6456176,6457333],"length":1,"stats":{"Line":1}},{"line":32,"address":[6456232],"length":1,"stats":{"Line":1}},{"line":33,"address":[6456276],"length":1,"stats":{"Line":1}},{"line":34,"address":[6456404,6456288],"length":1,"stats":{"Line":1}},{"line":35,"address":[6456332],"length":1,"stats":{"Line":1}},{"line":36,"address":[6456458,6456400],"length":1,"stats":{"Line":2}},{"line":37,"address":[6456485],"length":1,"stats":{"Line":1}},{"line":38,"address":[6456709,6456773],"length":1,"stats":{"Line":2}},{"line":39,"address":[6456795],"length":1,"stats":{"Line":1}},{"line":48,"address":[6456901,6456949],"length":1,"stats":{"Line":2}},{"line":49,"address":[6457084,6457160],"length":1,"stats":{"Line":2}},{"line":50,"address":[6457167],"length":1,"stats":{"Line":1}},{"line":51,"address":[6457393,6456417,6456908,6457103,6457275,6456716,6457347],"length":1,"stats":{"Line":1}},{"line":53,"address":[6457408],"length":1,"stats":{"Line":1}},{"line":54,"address":[6457425],"length":1,"stats":{"Line":1}},{"line":55,"address":[6457455],"length":1,"stats":{"Line":1}},{"line":58,"address":[6464662,6465378,6465128,6465360,6457472],"length":1,"stats":{"Line":3}},{"line":59,"address":[6457567],"leng
